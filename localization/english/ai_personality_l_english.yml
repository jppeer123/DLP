 zeal_explanation:1 "Dit personage is #Bold enigszins geestdriftig#! en zal vaker defensief meedoen tegen [holy_wars|E], beloftes doen of doneren aan [great_holy_wars|E], [counties|E] of [vassals|E] bekeren, op [pilgrimage|E] [activities|E] gaan en algemene acties ondernemen die hun [faith|E] bevorderen (zoals het gebruik van de $seek_indulgences_interaction$ [interaction|E]). Ze accepteren minder snel bekering tot andere geloven en eisen eerder [hostages|E] van vijandige geloven."
 zeal_neg_explanation:0 "Dit personage is #Bold enigszins cynisch#! en zal eerder [faith|E] negeren in de politiek, eisen accepteren van op geloof gebaseerde [factions|E], en geloof gebruiken als een middel om andere belangen te bevorderen. Ze geven waarschijnlijk niet om [piety|E], en zullen minder vaak religieuze autoriteiten steunen."
 zeal_strong_explanation:1 "Dit personage is #Bold zeer geestdriftig#! en zal aanzienlijk vaker defensief meedoen tegen [holy_wars|E], beloftes doen of doneren aan [great_holy_wars|E], [counties|E] of [vassals|E] bekeren, op [pilgrimage|E] [activities|E] gaan en algemene acties ondernemen die hun [faith|E] (zoals het gebruik van de $seek_indulgences_interaction$ [interaction|E]). Het is zeer onwaarschijnlijk dat ze bekering tot andere geloven accepteren en ze zullen eerder [hostages|E] eisen van vijandige geloven."
 zeal_strong_neg_explanation:0 "Dit personage is #Bold zeer cynisch#! en is aanzienlijk meer geneigd om [faith|E] in de politiek te negeren, eisen van op geloof gebaseerde [factions|E] te accepteren en geloof te gebruiken als een middel om andere belangen te bevorderen. Ze geven waarschijnlijk niet om [piety|E], en zullen bijna nooit religieuze autoriteiten steunen."
