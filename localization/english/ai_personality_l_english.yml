 AI_PERSONALITY_CONCEPT_TT:0 "#weak [Character.GetShortUINameNoTooltip] zal naar jou en anderen handelen volgens [Character.GetHerHis] Persoonlijkheid, deze wordt voornamelijk bepaald door [Character.GetHerHis] [personality_traits|E]#!"
