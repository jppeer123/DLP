 vengefulness_explanation:0 "Dit personage is #Bold enigszins wraakzuchtig#! en zal eerder achter [rivals|E] of bedriegende [spouses|E] aangaan, zich als [agents|E] aansluiten bij degenen die hen gekleineerd hebben, om [excommunication|E] verzoeken, [criminals|E], straffen en zullen minder snel minpuntjes of overtredingen vergeven. Ze hebben over het algemeen meer rivalen."
 vengefulness_neg_explanation:0 "Dit personage is #Bold enigszins vergevingsgezind#! en is eerder geneigd minpunten en overtredingen die tegen hen gemaakt worden te negeren, [prisoners|E] niet te straffen en [criminals|E] gratie te verlenen. Ze zullen minder snel [hostile_schemes|E] beginnen tegen [rivals|E]."
 vengefulness_strong_explanation:0 "Dit personage is #Bold zeer wraakzuchtig#! en is extreem gedreven om achter [rivals|E] of bedriegende [spouses|E] aan te gaan, zich aan te sluiten als [agents|E] tegen degenen die hen gekleineerd hebben, om [excommunication|E] te verzoeken, [criminals|E] te straffen, en vergeeft minder snel minpuntjes of overtredingen. Ze hebben vaak veel rivalen."
 vengefulness_strong_neg_explanation:0 "Dit personage is #Bold zeer vergevingsgezind#! en zal gewoonlijk kleinigheden en overtredingen tegen hen negeren, [prisoners|E] niet straffen en [criminals|E] gratie verlenen. Het is zeer onwaarschijnlijk dat ze [hostile_schemes|E] beginnen tegen [rivals|E]."
