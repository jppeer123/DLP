 AI_PERSONALITY_NEUTRAL_EXPLANATION:0 "Dit personage heeft een evenwichtige persoonlijkheid en zal zich niet opvallend gedragen."
 AI_PERSONALITY_TOOLTIP:0 "#T Persoonlijkheid\n#!De persoonlijkheid van een karakter beïnvloedt de keuzes die zij maken. Persoonlijkheid wordt voornamelijk bepaald door [traits|E].\n\nPersonages die worden bestuurd door spelers hebben geen Persoonlijkheid, omdat de spelers hun acties bepalen."
