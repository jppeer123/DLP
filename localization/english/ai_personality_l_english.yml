 greed_explanation:1 "Dit personage is #Bold enigszins hebzuchtig#! en zal eerder kiezen voor korte termijn gewin, op [raids|E] gaan, [gold|E] verduisteren terwijl ze [regent|E] zijn, de $task_collect_taxes$ [councillor_task|E] gebruiken, en hun [friends|E] en [family|E] bedriegen voor Goud en [titles|E]. Ze betalen minder snel losgeld voor [prisoners|E], sturen [gifts|E], accepteren [revocations|E] en [retractions|E], bieden [hostages|E] of geven ze terug, en accepteren [white_peace|E]."
 greed_neg_explanation:1 "Dit personage is #Bold enigszins vrijgevig#! en is geneigd meer uit te geven dan hij zich kan veroorloven, [gifts|E] te sturen, [prisoners|E] vrij te kopen, [revocations|E] en [retractions|E] te accepteren, en [activities|E] te organiseren. Ze laten zich minder snel verleiden door steekpenningen of geschenken van [gold|E], en ruilen eerder [hostages|E]."
 greed_strong_explanation:1 "Dit personage is #Bold zeer hebzuchtig#! en is aanzienlijk meer geneigd om te kiezen voor korte termijn gewin, op [raids|E] te gaan, [gold|E] te verduisteren terwijl ze [regent|E] zijn, de $task_collect_taxes$ [councillor_task|E] te gebruiken, en hun [friends|E] en [family|E] te verraden voor Goud en [titles|E]. Ze zijn veel minder geneigd om losgeld te betalen voor [prisoners|E], [gifts|E] te versturen, [revocations|E] en [retractions|E] te accepteren, [hostages|E] aan te bieden of terug te sturen, en [white_peace|E] te accepteren."
 greed_strong_neg_explanation:1 "Dit personage is #Bold zeer vrijgevig#! en zal heel vaak meer uitgeven dan hij zich kan veroorloven [gifts|E] sturen, losgeld betalen voor [prisoners|E], [revocations|E] en [retractions|E] accepteren, en [activities|E] organiseren. Ze laten zich veel minder snel verleiden door steekpenningen of geschenken van [gold|E], en ruilen eerder [hostages|E]."
