 honor_explanation:1 "Dit personage is #Bold enigszins eervol#! en kan goed worden vertrouwd om [secrets|E] te bewaren, [laws|E] te volgen, zijn werk als [regent|E] te doen, en verplichtingen na te komen, zoals bij [alliances|E] en [hostages|E] te verzorgen en terug te brengen. Het is onwaarschijnlijk dat ze [blackmail|E] of [hostile_schemes|E] zullen beginnen of [agents|E] zijn."
 honor_neg_explanation:1 "Dit personage is #Bold enigszins oneervol#! en zal eerder [hostile_schemes|E] beginnen, hun positie als [regent|E] misbruiken, [hostages|E] achterhouden, [blackmail|E] sturen, de $task_find_secrets$ [councillor_task|E] gebruiken, en hun [friends|E] en [spouses|E] verraden. Ze komen hun afspraken minder snel na en kunnen zichzelf verlagen om hun doelen te bereiken."
 honor_strong_explanation:1 "Dit personage is #Bold uiterst eervol#! en kan blindelings vertrouwd worden om [secrets|E] te bewaren, [laws|E] te volgen, hun werk als [regent|E] te doen, en verplichtingen na te komen zoals bij [alliances|E] en [hostages|E] te verzorgen en terug te brengen. Het is onwaarschijnlijk dat ze [blackmail|E] of [hostile_schemes|E] zullen beginnen, of [agents|E] zijn."
 honor_strong_neg_explanation:1 "Dit personage is #Bold uiterst oneervol#! en is aanzienlijk meer geneigd om [hostile_schemes|E] te beginnen, hun positie als [regent|E] te misbruiken, [blackmail|E] te sturen, de $task_find_secrets$ [councillor_task|E] te gebruiken, [hostages|E] achter te houden en hun [friends|E] en [spouses|E] te verraden. Ze houden zich veel minder snel aan hun beloften en kunnen ongelooflijk laag zinken om hun doelen te bereiken."
