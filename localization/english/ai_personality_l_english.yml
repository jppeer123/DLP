 rationality_explanation:1 "Dit personage is #Bold enigszins rationeel#! en zal eerder [tyranny|E] vermijden, [councillor_tasks|E] gebruiken om zichzelf te verdedigen en [offensive_war_opinion|E] vermijden. Ze zullen over het algemeen eerder doen wat objectief gezien het beste is voor de situatie waarin ze zich bevinden, zoals een [tyrannical|E] [liege|E] vermoorden, [hostages|E] uitwisselen om oorlog te vermijden, of bezuinigen wanneer ze [debt|E] hebben."
 rationality_neg_explanation:0 "Dit personage is #Bold enigszins irrationeel#! en zal eerder [tyrannical|E] acties uitvoeren, in ongelegen [wars|E] verzeild raken en [offensive_war_opinion|E] krijgen. Ze zijn over het algemeen onvoorspelbaar en komen vaak in de problemen."
 rationality_strong_explanation:1 "Dit personage is #Bold zeer rationeel#! en is aanzienlijk meer geneigd om [tyranny|E] te vermijden, [councillor_tasks|E] te gebruiken om zichzelf te verdedigen en [offensive_war_opinion|E] te vermijden. Ze zijn over het algemeen veel meer geneigd om te doen wat objectief het beste is voor de situatie waarin ze zich bevinden, zoals het vermoorden van een [tyrannical|E] [liege|E], het ruilen van [hostages|E] om oorlog te voorkomen, of het snijden in de uitgaven wanneer ze [debt|E] hebben."
 rationality_strong_neg_explanation:0 "Dit personage is #Bold zeer irrationeel#! en is aanzienlijk meer geneigd om [tyrannical|E] acties uit te voeren, in ongelegen [wars|E] terecht te komen en [offensive_war_opinion|E] te krijgen. Ze zijn over het algemeen onvoorspelbaar en komen vaak in de problemen."
