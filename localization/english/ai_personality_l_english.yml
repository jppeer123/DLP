 boldness_explanation:0 "Dit personage is #Bold enigszins stoutmoedig#! en zal eerder [war|E] verklaren aan [rulers|E] die ongeveer even sterk staan, [single_combat_duel_plural|E] accepteren en voorstellen, en risico's nemen (bijvoorbeeld bij het krijgen van [medical_treatments|E]). Ze hebben minder last van [dread|E]."
 boldness_neg_explanation:1 "Dit personage is #Bold enigszins laf#! en zal eerder [war|E] verklaren aan zwakkere [rulers|E], toegeven aan [factions|E] zonder een gevecht, vermijden een [agent|E] te zijn, vermijden [imprisoning|E] van sterke [vassals|E], of een [hostage|E] aanbieden om oorlog te vermijden. [dread|E] heeft een groter effect op hen, en ze zijn wars van risico's voor [health|E] of [realm|E] in het algemeen."
 boldness_strong_explanation:0 "Dit personage is #Bold zeer stoutmoedig#! en is aanzienlijk meer geneigd om [war|E] te verklaren aan [rulers|E] ongeveer gelijk of boven hun sterkte, [single_combat_duel_plural|E] te accepteren en voor te stellen, en risico's te nemen (bijvoorbeeld bij het krijgen van [medical_treatments|E]). Ze worden praktisch niet beïnvloed doo [dread|E]."
 boldness_strong_neg_explanation:1 "Dit personage is #Bold zeer laf#! en zal veel eerder [war|E] verklaren aan beduidend zwakkere [rulers|E], toegeven aan [factions|E] zonder een gevecht, vermijden om een [agent|E] te zijn, vermijden om sterke [vassals|E] [imprisoning|E], of een [hostage|E] aanbieden om oorlog te vermijden. [dread|E] heeft een groter effect op hen, en ze zijn wars van risico's voor [health|E] of [realm|E] in het algemeen."
