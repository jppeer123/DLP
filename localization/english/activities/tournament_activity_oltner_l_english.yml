l_english:
 tournament_events.9000.t:0 "De bezienswaardigheden van [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc:0 "Wandelend over het terrein van het toernooi word ik overweldigd door de pure schoonheid die me hier omringt in [tournament_province.GetName].\n\nIk liep langs [tournament_province.Custom('TerrainTypeProvince')] bezaaid met stukjes [tournament_province.Custom('get_region_flower_type_plural')], besloot alleen te stoppen om de bast van een ongerepte [tournament_province.Custom('GetRandomAppropriateTree')] boom. Ik kijk op en zie een groep [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]boven me vliegen.\n\n"
 tournament_events.9000.desc_home:0 "Ik zou dit vaker moeten doen, dit is tenslotte mijn thuis."
 tournament_events.9000.desc_not_home:0 "Ik zou graag de kans krijgen om hier in de toekomst terug te keren."
 tournament_events.9000.a:0 "Ah, zo ontspannend!"
 tournament_events.9000.b:0 "Een perfecte plek om in alle rust te trainen."
 tournament_events.9000.impatient:0 "Sentimentele onzin! #EMP Ik moet oefenen!#!"
 
 tournament_events.9001.t:0 "Een $knight_culture_player_no_tooltip$ zonder Leenheer"
 tournament_events.9001.desc:0 "Terwijl ik het terrein verken, komt er een goed bewapende figuur naar me toe.\n\n"[ROOT.Char.GetTitledFirstName], het is een eer." De [liegeless_knight.GetWomanMan] maakt een korte buiging en [liegeless_knight.Custom('quirk_pos_present')]. "Ik ben [liegeless_knight.GetFullName], een $knight_culture_player_no_tooltip_lowercase$ op zoek naar werk. Ik ben [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], loyaal, en mijn Huis is sterk — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] schreeut, en staat in de aanslag.\n\nHet is duidelijk dat deze lagere edelman [liegeless_knight.GetHerHis] deugden overdrijft, maar [liegeless_knight.GetSheHe] lijkt competent. En wanhopig." 
 tournament_events.9001.a:0 ""Sluit je bij ons $knight_culture_player_plural_no_tooltip_lowercase$ aan.""
 tournament_events.9001.b:0 ""Ik zal je rijkelijk belonen als je me trouw zweert!""
 tournament_events.9001.c:0 ""Ga weg, ik vertrouw je amper.""
 tournament_events.9001.d:0 ""Ik kan nog zoveel van je leren!""
 
 tournament_events.9002.t:0 "Een sterke[strongman_1.GetWomanMan] Show"
 tournament_events.9002.desc:0 "Lawaai leidt me naar een geïmproviseerde arena, opgezet door de plaatselijke boeren, waar twee stoere worstelaars een show opvoeren. Ze geven elkaar klappen, ontwijken, bukken en draaien om elkaar heen - totdat een van hen een gewaagde beweging maakt:\n\n"Deze noem ik de #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!" [strongman_1.GetSheHe] schreeuwt voordat hij [strongman_1.GetHerHis] tegenstander optilt en [strongman_1.GetHerHim] tegen de grond slaat - waardoor [strongman_2.GetHerHim] meteen bewusteloos slaat. "[strongman_1.GetFirstName] de [strongman_1.Custom('ComplimentAdjective')|U] en [strongman_1.Custom('RandomPositiveLookAdjective')|U], alweer zegevierend!!" glundert de overwinnaar."
 tournament_events.9002.whole_of_body:0 "Het is zo heerlijk om naar professionele technieken te kijken!"
 tournament_events.9002.a:0 "Whoo! Wat spannend!"
 tournament_events.9002.b:0 "Hm, ik zou hun technieken moeten bestuderen..."
 tournament_events.9002.c:0 "Jij, winnaar - hier zijn een paar munten!"
 tournament_events.9002.b.success:0 "Je bent geïnspireerd door de worstelaars"
 tournament_events.9002.b.failure:0 "Je slaagt er niet in om iets te leren"
 
 tournament_events.9003.t:0 "Een toevallig wandelingetje"
 tournament_events.9003.desc:0 "Op zoek naar een beschutting tegen het geroezemoes en lawaai van het toernooiterrein, stuit ik op een klein pad dat verborgen ligt tussen enkele [tournament_province.Custom('GetRandomRegionalWood')] bomen. Slenterend langs de [tournament_province.Custom('GetProvinceFoliageDesc')] zie ik perk na perk met prachtige [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9003.friend:0 "Plotseling zie ik mijn [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName] naderen vanuit de andere richting, het geluk lacht me toe! Ik wilde [intent_target_character.GetHerHim] alleen ontmoeten, misschien kan ik een gesprek beginnen?"
 tournament_events.9003.lover:0 "Als ik vanuit mijn afzondering opkijk, zie ik de mooiste bloem van allemaal. Mijn [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], de mooiste van mijn dromen, heeft hetzelfde pad gevonden als ik!"
 tournament_events.9003.a:0 "We lopen elkaar in stilte voorbij."
 tournament_events.9003.b:0 "Een perfecte plek om in alle rust te oefenen."
 tournament_events.9003.lover_attempt:0 ""Jij bent mooier dan al deze bloemen.""
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] wordt stapelverliefd op jou"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U] vindt het gebaar erg romantisch"
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U] vindt het gebaar lief"
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U] is volkomen in de war"
 tournament_events.9003.friend_attempt:0 ""Het is saai om alleen te lopen, laten we praten over [intent_target_character.Custom('MatchingConversationSubject')]?""
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] geniet erg van je gezelschap"
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U] is geamuseerd door het gesprek"
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U] glipt stilletjes weg..."
 
 tournament_events.9004.t:0 "Gevederd vermaak"
 tournament_events.9004.desc:0 ""Ga, #EMP [falconer_1.Custom('GetBirdName')|U]#!, vlieg sneller!" Ik hoor de stem van een [falconer_1.GetWomanMan] over het terrein galmen. Ik kijk omhoog en zie een klein ding door de lucht snellen als een kleine zwarte bliksemschicht. Al snel duikt het naar beneden naar een finishlijn.\n\n"Bah, je hebt zeker vals gespeeld! Je vogel kan niet zo snel vliegen, kijk maar naar haar - ze is [falconer_1.Custom('GetBirdInsult')]!" schreeuwt de boze verliezer, terwijl de winnaar zelfvoldaan kijkt."
 tournament_events.9004.hunter:0 "Hier kan ik nog wat van leren..."
 tournament_events.9004.a:0 "Dit is uitstekend vermaak!"
 tournament_events.9004.b:0 "Hm, hier moet veel voorbereiding voor nodig zijn."
 tournament_events.9004.c:0 "Dubbel of niets, opnieuw!"
 tournament_events.9004.c.success:0 "Je wint de inzet"
 tournament_events.9004.c.failure:0 "Je verliest de inzet"
 tournament_events.9004.d:0 "Ik heb hier geen tijd voor."
 round_as_an_egg:0 "rond als een ei"
 heavy_as_a_stone:0 "zwaar als een steen"
 graceful_as_a_goose:0 "zo sierlijk als een gans"
 shaped_like_a_brick:0 "in de vorm van een baksteen"
 as_thick_as_you:0 "zo dik als jij"
 barely_a_fledgeling:0 "nauwelijks een jong"
 wobbly_like_a_duck:0 "waggelend als een eend"
 as_fast_as_a_mountain:0 "zo snel als een berg"
 as_bright_as_a_rain_cloud:0 "zo licht als een regenwolk"
 an_empty_cup:0 "een leeg kopje"
 a_stick_simple:0 "een stok"
 a_rock:0 "een steen"
 available_because_of_intent:0 "Deze optie is beschikbaar vanwege je [intent|E]"
 you_get_drunk:0 "Je wordt dronken"
 they_share_some_tricks:0 "Ze delen een paar trucs"
 you_have_a_good_time:0 "Je hebt een leuke tijd, maar niets meer"
 tournament_events.9005.t:0 "Onstuimig feestgedruis"
 tournament_events.9005.desc:0 "Eten en drinken is er in overvloed tijdens het toernooi, tot groot genoegen van de aanwezigen. Drie boeren in het bijzonder lijken te delen wat lijkt op een #EMP heel vat#! met [tournament_host.Custom('RegionalDrink')] lijkt.\n\n"Ahwe... we pakken jou nog wel, jij [peasant_2.Custom('InsultNoun')]!" scheldt een van de dronkaards en gooit slap [peasant_1.Custom('ThrowableObjectArticle')] naar [peasant_1.GetHerHis] buurman.\n\n"[peasant_1.GetFirstName], spij... eh 't spijt me'! [peasant_1.Custom('GetLaughType')]" Het slachtoffer houdt zijn hand voor [peasant_1.GetHerHis] gezicht en weert de aanval af. "Help me, [peasant_3.GetFirstName]! #EMP *hik*#!"\n\n"Je staat er alleen voor, [peasant_2.GetName]!" schreeuwt de laatste, terwijl hij een hele beker in één grote teug naar binnen werkt."
 tournament_events.9005.a:0 "Ze zijn luidruchtig... maar ik #EMP heb#! $knight_culture_player_plural_no_tooltip_lowercase$ #EMP nodig#!..."
 tournament_events.9005.b:0 "Vind je het erg als ik bij jullie kom voor een beker [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9005.c:0 "Ze zijn stomdronken... het zou onnozel moeten zijn om ze op stang te jagen!"
 tournament_events.9005.d:0 "Walgelijk."
 
 tournament_events.9006.t:0 "Toernooiverhalen"
 tournament_events.9006.desc:0 "Een kleine menigte heeft zich verzameld rond een hartstochtelijk sprekende [memory_holder.GetTitledFirstName], ze lijken aandachtig te luisteren.\n\n"
 tournament_events.9006.family:0 ""Persoonlijke roem is één ding, maar ware roem ligt ergens anders." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Je familie is je kracht - zonder hen ben je niets! Dit doet me denken aan toen [story_memory.GetDescription]...""
 tournament_events.9006.martial:0 ""Lichamelijke kracht is belangrijk, maar nog belangrijker is kracht van de #EMP geest.#!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Om een bekwaam tacticus te worden, moet je luisteren naar de mislukkingen en successen van anderen. [story_memory.GetDescription]...""
 tournament_events.9006.death:0 ""Echt succes komt voort uit een onverstoorbare geest." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Onderdruk herinneringen die je afleiden en gebruik de zwakke punten van je tegenstander tegen hen. Laat me het verhaal vertellen van toen [story_memory.GetDescription]...""
 tournament_events.9006.war:0 ""Hoe ben ik zo indrukwekkend geworden, vraag je?" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Ik heb in oorlogen gevochten en legers tegen machtige vijanden aangevoerd. — Laat me het verhaal vertellen van toen [story_memory.GetDescription]...""
 tournament_events.9006.relationships:0 ""Je eigen vaardigheid brengt je maar tot een bepaald punt in een toernooi." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Het zijn de mensen die je steunen of niet steunen die over je lot beslissen. — Laat me het verhaal vertellen van toen [story_memory.GetDescription]...""
 tournament_events.9006.travel:0 ""De reis is net zo belangrijk als de bestemming, grijp altijd je kans!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Ik zou nooit zo ver zijn gekomen als ik niet elke kans op de weg had aangegrepen - bijvoorbeeld toen [story_memory.GetDescription]...""
 tournament_events.9006.desc_end:0 "\n\nEr gaat bijna een half uur voorbij, maar het voelt als luttele seconden — [memory_holder.GetSheHe] weet wel hoe hij een verhaal moet vertellen!"
 tournament_events.9006.a:0 "Dit zal me helpen in de komende wedstrijd!"
 tournament_events.9006.b:0 "Ik denk dat ik hier iets van geleerd heb."
 lifestyle_experience_increased:0 "Lifestyle Experience Verhoogd"
 you_learn_a_little:0 "Je leert een beetje"
 you_learn_a_lot:0 "Je leert veel"
 tournament_events.9006.shy:0 "Ik wou dat ik zo in het openbaar kon spreken..."
 tournament_events.9006.impatient:0 "Wat een verspilling van tijd!"
 
 tournament_events.9007.t:0 "Ridderlijke Fanfare"
 tournament_events.9007.desc:0 ""Je gaat dit winnen!” Mijn [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName] roept uit. “Het zal onbeduidend zijn, zoals wanneer [hype_memory.GetSecondPerspectiveDescription] — je bent veel te [ROOT.Char.Custom('FormalComplimentAdjective')] en [ROOT.Char.Custom('ComplimentAdjective')] om te falen!"\n\nHet voelt goed om te weten dat mijn $knight_culture_player_plural_no_tooltip_lowercase$ achter me staan!"
 tournament_events.9007.ambitious:0 "Wees stil, [hype_knight.Custom('RaunchyComplimentNoun')] —  Ik weet dat zelf!"
 tournament_events.9007.a:0 "Ik voel me niet te stuiten!"
 tournament_events.9007.b:0 "Ik zou niets zijn zonder mijn geweldige supporters!"
 tournament_events.9007.c:0 "Ik bedank [ROOT.Char.GetFaith.HighGodName] voor mijn aanstaande overwinning."
 
 tournament_events.9008.t:0 "Een dwaas optreden"
 tournament_events.9008.desc:0 ""Kom allemaal, kom kijken naar de [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!" Een kleurrijk geklede [tournament_fool.GetWomanMan] schreeuwt, onzeker balancerend op een [tournament_fool.Custom('GetObjectToBalanceOnNose')] op [tournament_fool.GetHerHis] neus.\n\n"Ik ken ook verhalen! Misschien wil je iets vrolijks horen, zoals het verhaal van toen [memory_story.GetThirdPerspectiveDescription]?" [tournament_fool.GetSheHe|U] zegt terwijl ze een handstand doet.\n\n"Of misschien mijn [ROOT.Char.GetLadyLord] liever een #EMP grimmig#! verhaal hoort, zoals die toen [memory_story_negative.GetThirdPerspectiveDescription]?""
 tournament_events.9008.schemer:0 "Ik #EMP weet#! je hebt iets sappigers gehoord..."
 tournament_events.9008.a:0 "Geen saaie verhalen - ik wil je zien jongleren!"
 tournament_events.9008.b:0 "Vertel me het vrolijke verhaal!"
 tournament_events.9008.c:0 "Het grimmige verhaal zet de juiste toon."
 cheery_disposition_modifier:0 "Vrolijk humeur"
 cheery_disposition_modifier_desc:0 "Dit personage is vrolijk en uitnodigend."
 grim_disposition_modifier:0 "Grimmige aard"
 grim_disposition_modifier_desc:0 "Dit personage is somber en vastberaden."
