 hunt_party_size_few:0 "Intiem feestje"
 hunt_party_size_few_desc:0 "$BULLET_WITH_TAB$Jouw [GetCourtPositionType('master_of_hunt_court_position').GetName()], [GetCourtPositionType('bodyguard_court_position').GetName()], [GetCourtPositionType('court_physician_court_position').GetName()], [spouses|E], [friends|E], [lovers|E], en jagers sluiten zich aan bij\n\n$BULLET_WITH_TAB$#weak Een kleine groep vertrouwelingen en hovelingen.#!"
 hunt_party_size_normal:0 "Redelijke partij"
 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$Meer [prestige_i|E][prestige|E] bij voltooiing\n$BULLET_WITH_TAB$Zonder-land $knight_culture_player_plural$ en [GetTrait('lazy').GetName( GetNullCharacter )] of krijgshaftig opgeleid [courtiers|E] en [guests|E] aansluit bij\n\n#weak Een fatsoenlijke groep notabelen en hovelingen van het rijk.#!"
 hunt_party_size_many:0 "Substantiële partij"
 hunt_party_size_many_desc:0 "$BULLET_WITH_TAB$Veel meer [prestige_i|E][prestige|E] bij voltooiing\n$BULLET_WITH_TAB$All [courtiers|E] en [guests|E] aansluit bij\n\n#weak Een uitgebreid overzicht van het hof, het rijk en de omgeving.#!"
