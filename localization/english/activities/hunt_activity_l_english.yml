 hunt_attendants_many_desc:1 "$BULLET_WITH_TAB$verhoogt [hunt_success_chance_no_prefix|E] duidelijk$hunt_attendants_roco_tt$\n\n#weak Toegewijde groepen jagers staan klaar om wild te achtervolgen en naar de jagers te leiden.#!"
