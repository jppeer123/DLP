 ### ACTIVITY
 # GUESTS
 # PHASES
 hunt_phase:0 "Jacht"
 hunt_type_standard:0 "Jacht"
 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ Maak een keuze uit verschillende plaatselijke dieren\n$EFFECT_LIST_BULLET$ verhoogt $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Meer [hunt_danger_no_prefix|E] levert meer [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Krijgshaftige geslachten mogen actief deelnemen\n$EFFECT_LIST_BULLET$ Niet krijgshaftige geslachten mogen toekijken\n#weak Trotse en sluwe beesten schuilen in de wildernis; door ze te slim af te zijn en ze te overwinnen, wordt je moed op de proef gesteld en je vaardigheden aangescherpt.#!"
 hunt_type_legendary:1 "Legendarisch"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ Zoek een mythisch dier dat in het gebied is gezien\n$EFFECT_LIST_BULLET$ verhoogt $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Meer [hunt_danger_no_prefix|E] levert meer [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Krijgshaftige geslachten mogen actief deelnemen\n$EFFECT_LIST_BULLET$ Niet krijgshaftige geslachten mogen toekijken\n#weak Mythische wezens worden door geleerden vaak afgedaan als legende, maar de bossen kunnen nog veel mysterie bevatten.#!"
 hunt_type_falconry:1 "Valkenieren"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ Maak een keuze uit een verscheidenheid aan vederwild\n$EFFECT_LIST_BULLET$ verhoogt $trait_track_falconer$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Beide geslachten mogen deelnemen\n#weak Hoewel ze kostbaar zijn, geven haviken en valkerij een ongeëvenaard plezier in het beheersen van de natuur.#!"

 # OPTIONS
 hunt_option_attendants:0 "Begeleiders"
 hunt_attendants_few:0 "Plaatselijke jachtopzieners"
 hunt_attendants_few_desc:1 "#weak Een kleine groep oplettende jagers wordt bijgestaan door lokale jachtopzieners.#!"
 hunt_attendants_normal:0 "Zoekgroepen"
 hunt_attendants_normal_desc:1 "$BULLET_WITH_TAB$verhoogt [hunt_success_chance_no_prefix|E] ietwat$hunt_attendants_roco_tt$\n\n#weak Groepen hulpkrachten helpen bij het vinden en in het nauw drijven van het wild.#!"
