 court_amenities_interactions.0001.t:0 "Accused of Violating Sumptuary Law!"
 court_amenities_interactions.0001.desc_intro:1 "As I wander the halls of [debate_locale.GetNameNoTierNoTooltip] dressed as usual, I am suddenly stopped by none other than [actor.GetTitledFirstName]!\n\n[actor.GetSheHe|U] presses [actor.GetHerHis] finger hard against my chest."
 court_amenities_interactions.0001.desc_byzantine:0 "“Why do you presume it acceptable for you to wear purple? Only #EMP my#! family has that honor! Remove it at once!”"
 court_amenities_interactions.0001.desc_court_position:0 ""You call #EMP that#! garb befitting a [recipient.GetTitleAsNameNoTooltip]? You look a fool! Undress this instant, or I shall call the guards!""
 court_amenities_interactions.0001.desc.nakey:0 ""Though the body is to be celebrated, in all its forms, the least you can do is tend to yourself! How long since you last bathed?""
 court_amenities_interactions.0001.desc:0 ""Just who do you presume to be, strutting around in that ridiculous outfit? This is a royal court, not a brothel! Go and find something more humble!""
 court_amenities_interactions.0001.desc_outro:0 "\n\n[actor.GetSheHe|U ] accused me of violating the [actor.GetPrimaryTitle.GetAdjective] sumptuary laws, a social stain I am unlikely to live down — though I might run circles around [actor.GetTitledFirstNameNoTooltip] yet! Perhaps even secure damages..."
 court_amenities_interactions.0001.a:0 ""And what exactly are YOU wearing?""
 court_amenities_interactions.0001.a.tt_success: "#positive_value You successfully defend your clothing choices#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value Your sartorial arguments hold little water#!"
 court_amenities_interactions.0001.b:0 "Ik betaal de prijs met mijn waardigheid..."
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "Een modieuze discussie"
 court_amenities_interactions.0002.desc_intro:0 "We moeten urenlang hebben staan debatteren over de wetten van de juiste verzorging en het juiste uiterlijk, waarbij we heftig naar elkaar heen en weer gebaarden en oude wetten aanhaalden waarvan maar weinigen aan het hof op de hoogte leken te zijn. Toen de rook van het spektakel optrok,"
 court_amenities_interactions.0002.desc_won.nakey:0 "het lijkt erop dat ik gewonnen heb!\n\nAls zodanig werd [actor.GetName] werd gedwongen om de kleren van een gewone burger aan te trekken en hun schandelijk verwaarloosde lichaam voor de wereld te verbergen."
 court_amenities_interactions.0002.desc_won:0 "het lijkt erop dat ik gewonnen heb!\n\n Als zodanig werd [recipient.GetName] gedwongen zich uit te kleden tot zijn [recipient.GetHerHis] ondergoed! Alle aanwezigen aan het hof zagen [recipient.GetHerHim] precies zoals [ROOT.Char.GetFaith.CreatorName] [recipient.GetHerHim] creëerde!"
 court_amenities_interactions.0002.desc_lost.nakey:0 "Ik ben geschokt als ik ontdek dat ik in feite de wet overtreed!\n\nVoor het eerst in mijn leven schaam ik me voor het lichaam dat ik van [ROOT.Char.GetFaith.CreatorName] heb gekregen en net als ik voel dat mijn naaktheid obsceen wordt, komen er bewakers en stylisten naar me toe om me vieze aan vodden te doen."
 court_amenities_interactions.0002.desc_lost:0 "Ik ben geschokt als ik ontdek dat ik in feite de wet overtreed!\n\nIk sta voor schut als de [debate_locale.GetNameNoTierNoTooltip] Ik sta voor schut als de kasteelwachten en stylisten me uitkleden tot op mijn ondergoed en dan verder strippen! Blootgesteld aan het hof vlucht ik weg met mijn trots tussen mijn benen."
 court_amenities_interactions.0002.a_won:0 "Hah! Wat een grap!"
 court_amenities_interactions.0002.a_lost.humble:0 "Laat ze het zien. Ik schaam me niet."
 court_amenities_interactions.0002.a_lost.lustful:0 "Ik bewaar deze eer meestal voor mijn geliefden."
 court_amenities_interactions.0002.a_lost:0 "Ik laat mijn gezicht misschien nooit meer zien."
 court_amenities_interactions.0003.desc_won.nakey:0 "Het lijkt erop dat ik gewonnen heb!\n\n Als zodanig werd [actor.GetName] gedwongen om de kleren van een gewone burger aan te trekken en hun schandelijk verwaarloosde lichaam voor de wereld te verbergen."
 court_amenities_interactions.0003.desc_won:0 "het lijkt erop dat ik gewonnen heb!\n\n Als zodanig werd [actor.GetName] gedwongen zich uit te kleden tot op [actor.GetHerHis] ondergoed! Alle aanwezigen aan het hof zagen [actor.GetHerHim] precies zoals [ROOT.Char.GetFaith.CreatorName] [actor.GetHerHim] creëerde!"
 court_amenities_interactions.0004.desc:0 "Het delict van [victim.GetNameNoTooltip] vind ik echt een misdrijf dat in [debate_locale.GetNameNoTierNoTooltip] zwaar bestraft zou moeten worden. Dat betekent dat ik [victim.GetNameNoTooltip] kan opsluiten!Hoewel dit niet het resultaat is dat ik verwachtte, brengt het me wel in een machtige positie!"
 court_amenities_interactions.0004.a:0 "Misschien zie ik deze overtreding door de vingers, voor een gunst..."
 court_amenities_interactions.0004.b:0 "[victim.GetSheHe|U] zou er beter uitzien in gevangeniskleding!"
 
