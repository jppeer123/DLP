 OFFER_VASSALIZATION_INTERACTION_NOTIFICATION:1 "Ik wil je mijn bescherming aanbieden als je nieuwe leenheer. Alles wat ik in ruil vraag is je eed van trouw..."
 GRANT_INDEPENDENCE_INTERACTION_NOTIFICATION:0 "Ik heb besloten je onafhankelijkheid te verlenen. Vanaf vandaag ben je bevrijd van je eed van trouw."
 FORCE_VOTE_INTERACTION_NOTIFICATION:0 "Ik heb besloten om mijn invloed aan te wenden om je te dwingen om bij de volgende verkiezingen voor mijn opvolger te stemmen."
 FORCE_JOIN_FACTION_NOTIFICATION:0 "Ik heb besloten mijn invloed te gebruiken om je te dwingen lid te worden van mijn factie."
 OFFER_FEALTY_INTERACTION_NOTIFICATION:1 "Ik verzoek u nederig, als mijn nieuwe leenheer, om mijn eed van trouw te accepteren."
 REQUEST_ARREST_NOTIFICATION_TEXT:0 "Je staat hierbij onder arrest voor misdaden tegen de Kroon"
 REQUEST_VOWS_NOTIFICATION_TEXT:0 "Je wordt verzocht om je positie in het hof te verlaten en de geloften af te leggen."
 CHARACTER_INTERACTION_ALLOWED_TO_MARRY:0 "Huwelijk toestaan"
 CHARACTER_INTERACTION_ALLOW_MARRIAGE:0 "#T Huwelijk toestaan\n#!#I Klik om [CHARACTER.GetUIName] zelfstandig te laten trouwen#!"
 CHARACTER_INTERACTION_DISALLOW_MARRIAGE:0 "#T Huwelijk niet toestaan\n#!#I Klik om [CHARACTER.GetUIName] te verbieden om zelfstandig te trouwen#!"
 CHARACTER_INTERACTION_CANT_CONTROL_MARRIAGE:0 "#T Huwelijk niet toestaan\n#!#X [CHARACTER.GetUIName] is al meer dan $YEARS|V$ jaar heerser en kan daarom onafhankelijk trouwen#!"
 ASK_FOR_DIVORCE_NOTIFICATION:0 "Mijn huwelijk met [secondary_recipient.GetShortUIName] is duidelijk niet gezegend door [actor.GetFaith.HighGodName]. Wilt u mij een scheiding toestaan?"
 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "Ik ben bereid je van mijn zorg te ontslaan, maar vrijheid heeft zijn prijs. Dus overweeg mijn aanbod."
 OFFER_RANSOM_PROPOSAL:0 "Ik ben bereid om [secondary_recipient.GetShortUIName] vrij te laten, maar vrijheid heeft een prijs. Dus overweeg mijn aanbod."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "Ik kan deze gevangenschap niet langer verdragen! Zou je dit aanbod willen accepteren in ruil voor mijn vrijheid"
 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] is me dierbaar. Zou je [secondary_recipient.GetHerHim] laten gaan in ruil voor dit aanbod??"
 RELEASE_PRISONER_OFFER:0 "Hoe leuk ik het ook vond om je gastheer te zijn, ik heb besloten om je te laten gaan."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Ik ben bereid je uit de gevangenis te laten gaan, maar zonder voorwaarden..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Als Hoofd van het Huis moet ik echt eisen dat je je aansluit bij het enige ware geloof: [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "Ik heb besloten om [recipient.GetFaith.GetName] als het enige ware geloof te omarmen."
 LIEGE_DEMAND_CONVERSION:0 "Het is tijd om je dwaalwegen te verlaten en het enige ware geloof te omarmen: [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:1 "Goed nieuws! Ik heb besloten om [secondary_actor.GetFullName] jouw vazal te maken."
 RETRACT_VASSAL_PROPOSAL:1 "Ik ben tot de conclusie gekomen dat het voor het welzijn van [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip] beter zou zijn als [recipient.GetFullName] direct onder mijn gezag zou staan als vazal."
 REVOKE_TITLE_PROPOSAL:0 "Ik ben tot de conclusie gekomen dat je niet voldoende waardigheid en verantwoordelijkheidsgevoel hebt voor de titel [landed_title.GetName]. Ik verzoek je daarom om onmiddellijk afstand te doen van deze titel."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Hoewel ik probeer een goede [actor.GetFaith.GetAdherentName] te zijn, lukt het me niet altijd het juiste spoor te volgen. Daarom wil ik deze som goud doneren aan de kerk om mijn tekortkomingen te compenseren."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "Ik heb mijn fouten ingezien en heb berouw getoond over mijn wandaden. Daarom verzoek ik U nederig om mijn excommunicatie op te heffen zodat ik mij weer bij mijn broeders en zusters van het geloof kan voegen."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] heeft een grens overschreden met [secondary_recipient.GetHerHis] laatste wandaden. Ik verzoek U daarom  [secondary_recipient.GetHerHim] te excommuniceren, zodat de wereld weet hoe verwerpelijk [secondary_recipient.GetHerHis] daden zijn."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Als gelovige [actor.GetFaith.GetAdherentName] word ik belemmerd in het doen van goede werken door gebrek aan geld. Zou u wat voor me kunnen missen zodat ik de wil van het Goddelijke kan vervullen?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] heeft de waarden van ons geloof niet goed hooggehouden en de [actor.GetFaith.GetAdherentNamePlural] in [target.GetNameNoTier] Wilt u mij uw zegen geven om deze landen te bevrijden van [secondary_recipient.GetHerHis] misleide heerschappij?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "IJver kan benijdenswaardig zijn, maar als we willen dat ons geloof zegeviert, moeten we ook pragmatisch zijn. Zou het niet verstandiger zijn als we [target.GetNameNoTier] het doelwit van onze religieuze oorlog maken?"
 ASK_TO_TAKE_VOWS:0 "Ik denk dat het voor jou het beste zou zijn om je aan te sluiten bij een kloosterorde. Ik kan je er niet toe dwingen, maar je zou het serieus moeten overwegen..."
 SEND_GIFT_PROPOSAL:0 "Accepteer alstublieft dit nederige geschenk. Het is niet veel, maar ik hoop dat je er iets aan hebt. Op onze voortdurende vriendschap!"
 SEND_GIFT_ACCEPT:0 "Ik aanvaard je geschenk!"
 SEND_GIFT_REJECT:0 "Ik wijs je liefdadigheid af"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Ik verzoek je dringend om onze [alliance|E] gestand te doen en je aan te sluiten bij de [target.GetName]!"
 call_ally.0001.a:0 "Ten strijde!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Natuurlijk sluit ik aan bij deze oorlog! Onze vijanden moeten onze mannen van [recipient.GetPrimaryTitle.GetNameNoTier]! vrezen"

 call_ally.0101.desc:0 "Helaas ben ik niet in de positie om me in jouw oorlogen te mengen."
 call_ally.0101.a:0 "Wat een [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "Ik accepteer uw genereuze aanbod van Vazalschap. Mijn leenheer!"

 char_interaction.0002.desc:0 "Ik heb je bescherming niet nodig en houd de opbrengsten van mijn Rijk liever voor mezelf."
 char_interaction.0002.a:0 "Ik zal moeten nadenken over andere opties..."
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], Ik denk dat dit het begin is van een mooi vazalschap!"
 char_interaction.0010.a:0 "Mijn leenheer!"

 char_interaction.0011.desc:0 "Hoewel ik je aanbod van trouw waardeer, kan ik het niet accepteren."
 char_interaction.0011.a:0 "Dat is spijtig."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "Als hoofd van de dynastie onterf ik je hierbij! Je zult geen titels erven van een lid van de [actor.GetDynastyName] dynastie"
 char_interaction.0020.a:0 "Wat? Waarom!?"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "Als Dynastiehoofd geef ik je hierbij het recht om titels te erven van leden van de [actor.GetDynastyName] Dynastie!"
 char_interaction.0030.a:0 "Ik ben dankbaar!"

 char_interaction.0040.desc:1 "Als hoofd van de dynastie verklaar ik je hierbij een verrader en een schande voor de hele [actor.GetDynastyName] dynastie!"
 char_interaction.0040.a:0 "Wat? Waarom!?"

 char_interaction.0041.desc: "Jouw [recipient.Custom('InsultBehavior')] en decadente gedrag brengt schande over het gehele Huis [actor.GetHouse.GetBaseName] — en als Huishoofd vind ik het mijn plicht om de rest van de clan te informeren over jouw [recipient.Custom('InsultAdjective')] manieren.\n\nMoge [actor.GetFaith.HighGodNamePossessive] licht je terugleiden op een deugdzaam pad... hoewel ik dat betwijfel."
 char_interaction.0041.a: "Laster!"

 char_interaction.0042.desc: "Je bent zowel [recipient.Custom('FormalComplimentAdjective')] als [recipient.Custom('ComplimentAdjective')] een inspiratie voor het gehele huis [actor.GetHouse.GetBaseName] — en als Huishoofd is het mijn plicht om uw deugden aan de hele clan aan te prijzen!\n\nMoge u in [actor.GetFaith.HighGodNamePossessessive] genade blijven."
 char_interaction.0042.a: "Verrukkelijk!"

 char_interaction.0050.desc:1 "Als hoofd van de dynastie vergeef ik je hierbij je overtredingen uit het verleden en trek ik je uitsluiting in bij de leden van de [actor.GetDynastyName] dynastie!"
 char_interaction.0050.a:0 "Het recht heeft gezegevierd!"

 char_interaction.0060.desc:1 "Ik vind [target.GetName] echt leuk. Daarom heb ik, als hoofd van de dynastie, besloten er aanspraak op te maken. Bekijk het zoals je wilt."
 char_interaction.0060.a:0 "Dit kan niet goed zijn."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "Dit vechten binnen de [actor.GetDynastyName] dynastie is ongepast en moet onmiddellijk beëindigd worden. Als hoofd van de dynastie verklaar ik hierbij een Wapenstilstand tussen jou en je vijanden in de dynastie!"
 char_interaction.0070.a:0 "Wat een onuitstaanbare bemoeial!"

 char_interaction.0071.desc:2 "Dit geruzie binnen de [actor.GetDynastyName] dynastie is ongepast en moet onmiddellijk worden beëindigd. Als Dynastiehoofd heb ik [recipient.GetFullName] bevolen om een wapenstilstand met jou te accepteren."
 char_interaction.0071.a:0 "Ik ben dankbaar!"

 char_interaction.0078.desc_them:0 "Ik weet dat we hadden afgesproken dat [ward.GetTitledFirstName] door mij zou worden opgeleid, maar het zit zo... ik heb het helaas al erg druk met andere opvoedingen. Sorry."
 char_interaction.0078.desc:0 "Ik weet dat we hebben afgesproken dat [ward.GetTitledFirstName] zou worden opgevoed door [guardian.GetTitledFirstName], maar het zit zo... [guardian.GetSheHe|U] is al erg druk met andere opvoedingen. Sorry."
 char_interaction.0078.a:0 "Wat een brutaliteit...!"

 char_interaction.0079.desc_them:0 "I thought we had agreed for you to educate [ward.GetTitledFirstName], but now I hear that you have your hands full with other wards?! For shame."
 char_interaction.0079.desc:0 "I thought we had agreed for [guardian.GetTitledFirstName] to educate [ward.GetTitledFirstName], but now I hear that [guardian.GetSheHe] has [guardian.GetHerHis] hands full with other wards?! For shame."
 char_interaction.0079.a:0 "I might have made a mistake..."

 char_interaction.0080.desc:0 "I would be happy for [guardian.GetShortUINameNoFormat] to educate my [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat] — a noble upbringing for a noble spirit!"
 char_interaction.0080.desc_self:0 "I would be happy for you to educate my [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat] — a noble upbringing for a noble spirit!"
 char_interaction.0080.desc_guardian_self_ward: "I would be happy to educate you — a noble upbringing for a noble spirit!"
 char_interaction.0080.desc_guardian_self: "I would be happy to educate your [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUIName] — a noble upbringing for a noble spirit!"
 char_interaction.0080.desc_guardian: "I would be happy for my [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], [guardian.GetShortUINameNoFormat], to educate [ward.GetShortUINameNoFormat] — a noble upbringing for a noble spirit!"

 char_interaction.0081.desc:0 "Unfortunately, we do not find your proposed education arrangement to our liking."
 char_interaction.0081.a:0 "Such a shame."

 char_interaction.0082.t: "A Mentor to Mine"
 char_interaction.0082.intro: "[guardian.GetTitledFirstName] has at last arrived from [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], burdened with tomes and scrolls."
 char_interaction.0082.desc.liege: "\n\n[guardian.GetSheHe|U] tells me [ward.GetFirstNamePossessiveNoTooltip] lessons will begin soon!"
 char_interaction.0082.desc: "\n\n[guardian.GetSheHe|U] tells me my lessons will begin soon!"
 char_interaction.0082.a: "Very good."
 
 char_interaction.0083.t: "A Mind to Mold"
 char_interaction.0083.intro: "Young [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.GetTitledFirstNamePossessive] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.related: "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "has at last arrived from [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] for [ward.GetHerHis] education."
 char_interaction.0083.desc.host: "\n\n[guardian.GetTitledFirstName] will soon begin [guardian.GetHerHis] lessons."
 char_interaction.0083.desc: "\n\nOnce [ward.GetSheHe] is settled in, the lessons will begin."
 char_interaction.0083.a: "Excellent."

 char_interaction.0084.desc: "Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetTitledFirstName], has safely arrived in [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], and I shall begin [ward.GetHerHis] lessons forthwith."
 char_interaction.0084.a: "Very good."

 char_interaction.0090.from_ward.desc:0 "I fear my education at your court no longer suits my needs. I will be returning to [capital.GetNameNoTierNoTooltip] immediately."
 char_interaction.0090.two_wards.desc:0 "I fear the education of [ward.GetTitledFirstName] and [ward_2.GetTitledFirstName] at your court no longer suit our needs. They are hereby recalled to our care."
 char_interaction.0090.one_ward.desc:1 "I fear the education of [ward.GetTitledFirstName] at your court no longer suits our needs. [ward.GetSheHe|U] is hereby recalled to our care."
 char_interaction.0090.a:0 "Should I feel insulted?"

 char_interaction.0100.desc:0 "My friend, please accept this humble gift as a token of my appreciation."
 char_interaction.0100.a:0 "A welcome addition to my coffers!"

 char_interaction.0110.desc:0 "I hereby grant you the [landed_title.GetName], its rank, formal territory and associated income. May you rule it well!"
 char_interaction.0110.a:0 "My power grows!"

 char_interaction.0120.desc:0 "After due consideration, I have decided to make you my legal heir. Do not disappoint me, for it is not too late for me to change my mind."
 char_interaction.0120.a:0 "This is only right!"

 char_interaction.0130.a:0 "A good deal."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "I find your offer entirely unreasonable. Do the honorable thing and let [secondary_recipient.GetShortUIName] go."
 char_interaction.0131.desc_personal:0 "I would rather rot in your dungeon than accept your unreasonable ransom offer."
 char_interaction.0131.a:0 "Time to cut down on [recipient.GetHerHis] rations..."

 char_interaction.0140.desc:0 "I accept your ransom offer. [secondary_recipient.GetShortUIName|U] shall be returned to you forthwith!"

 char_interaction.0141.desc:0 "I find your ransom offer quite underwhelming. I think I will hold onto [secondary_recipient.GetShortUIName] for now."
 char_interaction.0141.a:0 "Curse that [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Very well, I shall release you, though I must admit I have grown fond of your company."

 char_interaction.0151.desc:0 "I fear I must refuse your ransom offer. You shall have to endure my hospitality awhile longer."

 char_interaction.0160.desc:0 "I have no choice but to accept your conditions for my release."
 char_interaction.0160.a:1 "Farewell, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Watch your step now, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "I would rather rot in your dungeon than accept your unreasonable demands."
 
 char_interaction.0170.t:0 "A Difficult Time"
 char_interaction.0170.desc:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.GetShortUINamePossessive] headsman, I experience a moment of serene and perfect clarity."
 char_interaction.0170.desc_burned:0 "Just as I had finished my meager repast, the door slammed open and I was seized and manhandled outside. It will be no easy death for me — the pyre is lit and I can already feel the heat on my legs. A hush descends on the mob as they behold my final moments with unhinged expressions on their faces."
 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to the floor and pinned me down. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.desc_public:0 "At the break of dawn I am roughly awoken by two guards manhandling me outside.\n\nAs they lead me towards a raised scaffold in the middle of a gathered crowd my heart sinks, and as [actor.GetShortUINamePossessive] executioner smiles at me and hefts [executioner.GetHerHis] heavy sword I despair.\n\nThe crowd goes quiet as the executioner looms over me where I am forced to kneel, and with a grunt of effort and an almost soundless #EMP swish#! all goes dark."
 char_interaction.0170.a:0 "Curse your black soul, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "Life #EMP is#! just a joke, eh?"
 char_interaction.0180.desc:0 "As your House Head, I have decided that you must embrace [actor.GetFaith.GetName], the one true Faith. I am afraid you have no choice in this matter."
 char_interaction.0180.desc.liege:0 "As your liege, I demand that you abandon your false faith and join me as a fellow [actor.GetFaith.GetAdherentName], immediately."
 char_interaction.0180.a:0 "I suppose I must."

 char_interaction.0181.desc:1 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."

 char_interaction.0182.desc:0 "I will never abandon my Faith and will, instead, found my own House!"
 char_interaction.0182.a:0 "How disappointing..."

 char_interaction.0190.desc:1 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."
 char_interaction.0191.desc:0 "My Faith is at the core of my being — I will never abandon it."

 char_interaction.0200.desc:0 "I have come to the conclusion that you cannot be entrusted with the dignity and responsibility of the [landed_title.GetName]. Therefore, I henceforth strip you of this title for the greater good of the Realm."
 char_interaction.0200.a:0 "I cannot believe it!"
 char_interaction.0201.desc:0 "The [landed_title.GetName] rightfully belongs to the House [recipient.GetHouse.GetName]. I will not relinquish it under any circumstances."
 char_interaction.0201.a:0 "How dare [recipient.GetSheHe]!"
 char_interaction.0199.desc:0 "I see no choice but to bow to your decision to strip me of the [landed_title.GetName]."
 char_interaction.0199.a:0 "Just so."

 char_interaction.0211.desc:0 "I truly appreciate your generous offer of making [secondary_recipient.GetShortUIName] my vassal, but I fear I must decline."
 char_interaction.0211.a:0 "Ingrate!"

 char_interaction.0220.desc:0 "I accept your retraction of my vassal, [secondary_recipient.GetShortUIName], though I think it unjust."
 char_interaction.0220.a:0 "Good."

 char_interaction.0221.desc:0 "I cannot betray the oath of fealty of [secondary_recipient.GetShortUIName]. I will protect my vassal, even if it means breaking the oath I have towards you."
 char_interaction.0221.a:0 "This is treason!"

 char_interaction.0230.title:0 "Renegade!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] has managed to avoid capture and has fled to the countryside!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] managed to avoid capture, and to say that [recipient.GetSheHe] is displeased with my actions would be to put it mildly."
 char_interaction.0230.a:0 "Traitor!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Well this is... awkward."

 char_interaction.0231.title:0 "Justice"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] has been apprehended and awaits [recipient.GetHerHis] fate safely locked in my dungeons."
 char_interaction.0231.desc_house_arrest:0 "As per my orders, [recipient.GetTitledFirstName] is now to be confined to [recipient.GetHerHis] home. I've posted some of my guards to ensure [recipient.GetSheHe] is compliant with the house arrest."
 char_interaction.0231.a:0 "Good."

 char_interaction.0232.desc:0 "For too long I have suffered indignities at the hands of [actor.GetTitledFirstName]. I will not stand idly by while our liege abuses [actor.GetHerHis] loyal vassals. I urge you to join me in the fight to depose this tyrant."
 char_interaction.0232.a:0 "You will not stand alone!"
 char_interaction.0232.b:0 "You are the traitor!"

 char_interaction.0233.desc:0 "Due to crimes against the Crown, you are hereby under arrest."
 char_interaction.0233.a:0 "What!?! This is outrageous!"

 marriage_interaction.0010.desc:0 "I gladly accept your marriage proposal!"
 marriage_interaction.0010.b_desc:0 "I gladly accept your betrothal proposition!"
 marriage_interaction.0010.c_desc:0 "I accept your marriage proposal."
 marriage_interaction.0010.d_desc:0 "I accept your betrothal proposition."
 marriage_interaction.0010.e_desc:0 "I, [secondary_recipient.GetFirstName], gladly accept your hand in marriage!"
 marriage_interaction.0010.mid.a_desc:0 "\n\nYour [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], and my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], will be joined in holy matrimony."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nYour courtier, [secondary_actor.GetFirstName], and my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], will be joined in holy matrimony."
 marriage_interaction.0010.mid.b_desc:0 "\n\nYou will be joined with my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.c_desc:0 "\n\nI will graciously take the hand of your [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nI will graciously take the hand of your courtier, [secondary_actor.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.d_desc:0 "\n\nYour [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], will be betrothed to my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc:0 "\n\nYou will be betrothed to my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
