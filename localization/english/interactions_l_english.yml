 char_interaction.0261.desc:0 "Met het gezag dat mij is verleend door [intermediary.GetTitledFirstName], onthef ik je hierbij van jouw valse heerschappij over [landed_title.GetName]. Je moet de titel met onmiddellijke ingang aan mij overdragen in bewaring van de Kroon."
 char_interaction.0261.a:0 "Een schandalig machtsmisbruik!"

 char_interaction.0262.desc:0 "[intermediary.GetTitledFirstName] zal hiervan horen, maar $char_interaction.0199.desc$ "
 char_interaction.0262.a:0 "[intermediary.GetSheHe|U] heeft dat al gedaan."

 char_interaction.0263.desc:0 "Jij bent niet de [intermediary.GetTitleAsNameNoTooltip] en ik buig niet voor je kleinzielige grillen. Als je [landed_title.GetName] wilt, zul je het met geweld moeten nemen."
 char_interaction.0263.result.criminal:0 "Als [actor.GetShortUINameNoTooltip] zich [Select_CString(actor.IsLocalPlayer, 'terugtrekken', 'terugtrekt' )]"
 char_interaction.0263.result.war:0 "Als [actor.GetShortUINameNoTooltip] de claim [Select_CString(actor.IsLocalPlayer, 'doorzetten', 'doorzet' )]"
 char_interaction.0263.a:0 "Dan is het verraad."
 char_interaction.0263.a.tt:0 "Jouw misdaden worden gemeld bij [intermediary.GetTitledFirstName]"
 char_interaction.0263.b:0 "Denk je dat ik bluf? Ten oorlog!"

 char_interaction.0271.desc:0 "Door het gezag van het ambt dat mij verleend is door [intermediary.GetTitledFirstName], Door het gezag van het ambt dat mij verleend is door [tussenpersoon.GetTitledFirstName], maak ik enkele onbeduidende onvolkomenheden in de grenzen van het rijk ongedaan.\n\nJe wordt bevolen het vazalschap van [intermediary.GetTitledFirstName] over te dragen aan [intermediary.GetHerHis]rechtmatige leenheer: Ik."
 char_interaction.0271.a:0 "Ik kan niet weigeren, maar als ik #EMP kon#!..."

 char_interaction.0272.desc:0 "Je overschrijdt de grenzen van je autoriteit, maar ik kan het ambt van mijn [intermediary.GetTitleAsName] niet weerstaan, zelfs niet als het alleen #EMP jij#! die het uitoefent.\n\nIk accepteer je terugtrekking van mijn vazal."
 char_interaction.0272.a:0 "Je had nooit een keuze, [recipient.GetFirstNameNoTooltip]."

 char_interaction.0273.desc:0 "Ik heb een eed gezworen om mijn vazallen te beschermen, en dat geldt ook voor de plunderingen van mensen zoals #EMP jij#!.\n\nJe kunt [intermediary.GetTitledFirstName] en [intermediary.GetHerHis] land van me winnen in de strijd of je kunt terugsluipen naar dat [recipient.GetFaith.random_GoodGodNames]-verlaten hol waar je je schuilhoudt."
 char_interaction.0273.result.criminal:0 "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war:0 "$char_interaction.0263.result.war$"
 char_interaction.0273.a:0 "Hier krijg je spijt van, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0273.b:0 "Wat een #EMP leuke#! uitnodiging!"


 char_interaction.0281.desc:0 "Op gezag van het ambt dat [intermediary.GetTitledFirstName] has granted me, mij heeft verleend, plaats ik je onder arrest op verdenking van onwettige activiteiten.\n\nGeef je over aan mijn soldaten of je zult het bezuren."
 char_interaction.0281.a:0 "Ik heb geen keus."

 char_interaction.0282.desc:0 "In tegenstelling tot mijn acties, zijn jouw eisen crimineel.\n\nVoor het welzijn van het rijk, zal ik toegeven, maar weet dat ik deze belediging niet zal vergeten."
 char_interaction.0282.a:0 "Waar heb ik de indruk gewekt dat ik wilde dat je iets #EMP vergeet#!?"

 char_interaction.0283.desc:0 "Mezelf overgeven aan jouw genade? Ik denk het niet. Als je me in een gevangenis wilt gooien, kun je me persoonlijk komen halen.\n\nHoewel, als je erop staat: ik #EMP kan#! eventueel naar je toe komen... dan neem ik wel een paar #EMP friends#! mee."
 char_interaction.0283.a:0 "Hier krijg je uiteindelijk spijt van."
 char_interaction.0283.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0283.b:0 "Ik denk niet dat je het begrijpt; dit was geen vraag..."

 char_interaction.0291.desc.positive:0 "Hoewel ik er natuurlijk op vertrouw dat je mijn belangen behartigt, heb je hier een fout gemaakt. [recipient.GetTitledFirstName] is een loyale en gewaardeerde onderdaan. Je moet je energie ergens anders op richten."
 char_interaction.0291.desc.negative:0 "Kan je niet #EMP iets#! goed doen? De traagste onnozelaar van het land kon zien dat [recipient.GetTitledFirstName] niet degene is waar je je op moet richten. Stop met het pesten van betere vazallen en doe je werk."
 char_interaction.0291.desc.neutral:0 "Het is momenteel niet in mijn belang om deze actie toe te staan. Ik vertrouw erop dat je het begrijpt en anders in mijn plaats waardig zult blijven regeren."
 char_interaction.0291.a:0 "Ik weet zeker dat mijn leenheer het 't beste weet."
 char_interaction.0291.b:0 "Brutale snotaap!"
 char_interaction.0291.c:0 "Verwaande dwaas!"
 char_interaction.0291.d:0 "Stomme idioot!"
 char_interaction.0291.e:0 "Ik. Haat. Deze. #EMP [intermediary.GetWomanMan|U].#!"
 char_interaction.0291.f:0 "De #EMP klootzak#!."
 char_interaction.0291.g:0 "Ik hoop dat je wegrot in je opsluiting!"
 char_interaction.0291.h:0 "[intermediary.GetSheHe|U] zal me de volgende keer zeker niet tegenhouden..."

