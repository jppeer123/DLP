 parochial:0 "Parochiaal"
 parochial_desc:0 "$parochial$ [vassals|E]  willen stabiliteit, decentralisatie en vrede, en dat het rijk zich niet bemoeit met zaken van buitenaf. Eervolle of gereserveerde vazallen nemen vaak deze [vassal_stance|E] aan.\n\n#low $parochial$-vazallen vinden het prettig als hun Leenheer:#!\n$EFFECT_LIST_BULLET$[holdings|E] bouwt of verbetert\n$EFFECT_LIST_BULLET$Hun tot [guardians|E] maakt of in de [close_family|E] opneemt\n$EFFECT_LIST_BULLET$De [councillor_task|E] $task_domestic_affairs$ benut\n\n#low $parochial$ Vazallen hebben niet graag dat hun Leenheer:#!\n$EFFECT_LIST_BULLET$Een hoge [crown_authority|E] bezit\n$EFFECT_LIST_BULLET$Niet zo maar oorlogen voert [wars|E]\n\nZe geven de voorkeur aan eerbare en rationele [heirs|E] met een hoog [stewardship_i][stewardship|E] vaardigheid."
