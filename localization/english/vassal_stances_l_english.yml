 courtly:0 "Hoffelijk"
 courtly_desc:2 "$courtly$ [vassals|E] geloven in adel en traditie en willen bestaande hiërarchieën behouden. Sociale of meelevende vazallen nemen deze [vassal_stance|E] vaak aan.\n\n#low $courtly$-vazallen vinden het prettig als hun Leenheer:#!\n$EFFECT_LIST_BULLET$Hen [court_positions|E] geeft\n$EFFECT_LIST_BULLET$Nieuwe [titles|E] verschaft\n$EFFECT_LIST_BULLET$Ze voor [GetActivityType('activity_feast').GetName] [activities|E] uitnodigt\n\n#low $courtly$ Vazallen hebben niet graag dat hun Leenheer:#!\n$EFFECT_LIST_BULLET$ [titles|E] aan personages [lowborn|E] vergeeft\n$EFFECT_LIST_BULLET$[marries|E] een [lowborn|E] personage trouwt\n$EFFECT_LIST_BULLET$[disinherits|E] niet-betwiste [heirs|E]\n\nZe geven de voorkeur aan sociale en meelevende [heirs|E] met een hoge [diplomacy_i][diplomacy|E] vaardigheid."
