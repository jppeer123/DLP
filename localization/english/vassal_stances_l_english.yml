 minority:0 "Minderheid"
 minority_desc:0 "$minority$ [vassals|E] voelen zich in hun [faith|E] of [culture|E] door hun [liege|E] achtergesteld. Vazallen van vijandige [faiths|E] of [cultures|E] met minder dan 30% [cultural_acceptance|E] nemen deze [vassal_stance|E] vaak aan.\n\n#low $minority$-vazallen vinden het prettig als hun Leenheer:#!\n$EFFECT_LIST_BULLET$De [councillor_task|E] $task_accept_culture$ benut\n#weak (omdat ze vaak van Houding zullen veranderen als ze meer dan 30% Cultuur Acceptatie hebben)#!\n\n#low $minority$-Vazallen hebben niet graag dat hun Leenheer:#!\n$EFFECT_LIST_BULLET$Het Geloof of Cultuur van een [county|E] verandert\n$EFFECT_LIST_BULLET$Een hoge [crown_authority|E] heeft\n\nZe geven de voorkeur aan eervolle en meelevende [heirs|E], bij voorkeur van een ander geloof of een andere cultuur dan hun huidige Leenheer"
