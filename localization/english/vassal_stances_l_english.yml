 zealot:0 "IJveraar"
 zealot_desc:0 "$zealot$ [vassals|E]ichten zich op geloofskwesties en worden geleid door vrome handelingen. IJverige of wraakzuchtige vazallen nemen deze [vassal_stance|E] vaak aan, evenals de [clergy|E].\n\n#low $zealot$-vazallen vinden het prettig als hun Leenheer::#!\n$EFFECT_LIST_BULLET$C [temple|E]-[holdings|E] bouwt of verbetert\n$EFFECT_LIST_BULLET$Met het [scheme|E] [GetScheme('learn_language').GetTypeName] succes heeft\n$EFFECT_LIST_BULLET$[virtuous|E] [traits|E] heeft\n$EFFECT_LIST_BULLET$Op [pilgrimage|E] [activities|E] gaat\n\n#low $zealot$-Vazallen hebben niet graag dat hun Leenheer:#!\n$EFFECT_LIST_BULLET$Het [head_of_faith|E] om [gold_i][gold|E] vraagt\n$EFFECT_LIST_BULLET$Has [sinful|E] [traits|E] heeft\n\nZe geven de voorkeur aan ijverige en deugdzame [heirs|E] met een hoge [learning_i][learning|E] vaardigheid."
