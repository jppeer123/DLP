l_english:
 glory_hound:0 "Eerzuchtig"
 glory_hound_desc:1 "$glory_hound$ [vassals|E] streven naar Status en Prestige, en willen de wereld de kracht van hun Rijk laten zien. Brutale of onbarmhartig Vazallen nemen deze [vassal_stance|E] vaak aan.\n\n#low $glory_hound$-vazallen vinden het prettig als hun Leenheer:#!\n$EFFECT_LIST_BULLET$Een of andere vorm van verdeling in de [succession_law|E] verankerd heeft\n$EFFECT_LIST_BULLET$De [victory|E] in offensieve [wars|E] behaalt\n$EFFECT_LIST_BULLET$Ze voor [GetActivityType('activity_hunt').GetName] [activities|E] uitnodigt\n\n#low $glory_hound$ Vazallen hebben niet graag dat hun Leenheer:#!\n$EFFECT_LIST_BULLET$ een hogg [crown_authority|E] heeft\n$EFFECT_LIST_BULLET$Een [defeat|E] of een [white_peace|E] in Oorlogen ondertekent\n\nZe geven de voorkeur aan moedige en dappere|E] met een hoge [martial_i][martial|E] vaardigheid."
