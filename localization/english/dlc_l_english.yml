 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Treed het Heilige Roomse Rijk binnen met een verzameling outfits voor zowel burgers, krijgers als heersers van Centraal-Europa."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Geef je hofhouding een prachtig nieuw uiterlijk met een reeks outfits en cosmetische kledingopties voor het Midden-Oosten en Noord-Afrika."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Woeste plunderaars uit het ijzige noorden of een complexe samenleving vol dappere ontdekkingsreizigers, handelaren en dichters? Ontdek de rijkdom van de Noordse wereld met Crusader Kings III: de Noorse Vorsten. Dit is het eerste diepgaande Flavor Pack voor het veelgeprezen Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "De Het Koninklijk Hof uitbreiding voor Crusder Kings III voegt nieuwe manieren toe om om te gaan met de karakters in jouw koninkrijk of keizerrijk. Ook voegt de uitbreiding ingrijpende aanpassingen toe aan het cultuursysteem van het spel, wat grotere dynamiek en historische vorming toevoegt."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Heers over het zonovergoten Iberische land met het Flavor Pack Crusader Kings III: het Lot van Iberië. Maak kennis met de rijke geschiedenis, cultuur en bevolking van het schiereiland in de middeleeuwen, en geef die geschiedenis zelf vorm als vorst met een vreedzame aanpak of een ijzeren vuist."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Heerser, wees op je hoede met wie je je vrienden of vijanden noemt; ze zijn twee kanten van dezelfde medaille. Je relaties zijn nu belangrijker dan ooit. In Crusader Kings III: Vriend & Vijand komen degenen die het dichtst bij je staan tot in de intiemste details tot leven."
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Herschrijf de geschiedens terwijl je ronddwaald door gevaarlijke middeleeuwse landen om jezelf onder te dompelen in de glorie van de Grootse Toernooien, Grootse Bruiloften en Grootse Toeren door jouw rijk."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Dos je heersers uit met de mooiste kleren met dit kledingpakket. Het pakket is gebaseerd op de kleding en koninklijke voorwerpen van keizer Hendrik II en keizerin Cunegonde. Het bevat niet alleen nieuwe jurken en gewaden, maar ook historisch correcte kronen en andere voorwerpen. Exclusief beschikbaar voor bezitters van Chapter II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "In Voogd & Voogdij voor Crusader Kings III spelen kind-vorsten en hun voogden de hoofdrol. Voed jonge prinsen en edelen op in een wereld waar eeuwige glorie een veldslag verwijderd is en gevaar dreigt in elke schaduw."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Het rijk van de Sassaniden is alang verdwenen en het Abbasiden Kalifaat legt druk op de overgebleven Iraanse Dynastiën om zich te onderwerpen aan hun troon. Zal je jezelf overgeven aan het Kalifaat of vorm jij je eigen Rijk? De toekomst van Perzië ligt in jouw handen!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "Woorden van jouw daden reiken heinde en verre: schrijf jezelf in de annalen van de geschiedenis en bouw monumenten om je eigen glorie te eren! Weef rijke wandtapijten van jouw legendes en creeër sproken die gezongen zullen worden voor vele generaties."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "Deze clothing pack voor Noord-Afrikaanse cultures bevat nieuwe kledingstukken voor karakters om te dragen. Inclusief: shirts, leggings, mantels, hoofdwaren en meer. Allen met nieuwe designs en patronen. “Noord-Afrikaanse Kledij” is de eerste clothing pack gemaakt samen met, en geregisseerd door een community creator."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Geïnspireerd op de stijlen van het Franse Hof in de Hoge Middeleeuwen, brengt deze cosmetic pack nieuwe stijlen en patronen naar Crusader Kings III. Kleed je in nieuwe mantels, nieuw hoofdwaar types, baarden en haarstijlen - alles om jouw luxueuze en vorstelijke kleding te matchen. Exclusief beschikbaar voor eigenaren van Chapter III."
