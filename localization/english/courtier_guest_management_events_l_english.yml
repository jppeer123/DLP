 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName] heeft besloten dat [courtier.GetHerHis] tiid in [capital.GetNameNoTierNoTooltip] voorbij is. De bedienden hebben [courtier.GetHerHis] koffers ingepakt en [courtier.GetSheHe] heeft [courtier.GetHerHis] vaarwel gezegd.\n\nMet [courtier.GetTitledFirstNameNoTooltip] gaat ook [courtier.GetHerHis] claim op de [courtier_claim.GetName]. Als ik dit wil doorzetten en [courtier.GetHerHim] tot mijn vazal wil maken, is dit mijn laatste kans om [courtier.GetHerHim] te laten blijven."

