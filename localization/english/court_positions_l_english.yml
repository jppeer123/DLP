 antiquarian_employer_custom_effect_description:1 "$BULLET$Stelt jou in staat om [artifacts|E] te $repair_or_reforge_and_repair$\n$BULLET$Ontgrendelt de #V $commission_artifact_decision$#! [decision|E]\n$BULLET$Beschermt [artifacts|E] tijdens [sieges|E] en [raids|E]"

 chief_eunuch_court_position:1 "Hof-eunuch"
 chief_eunuch_court_position_desc:1 "De $chief_eunuch_court_position$ is een vertrouwde bediende die verantwoordelijk is voor de eunuchen aan het hof. Er gebeurt niet veel waar zij niets over horen, zowel onder de bedienden als onder de royals."
 keeper_of_swans_court_position:0 "Zwanenhoeder"
 keeper_of_swans_court_position_desc:1 "De $keeper_of_swans_court_position$ heeft de leiding over de koninklijke zwanen. Hij houdt het aantal gevederde wonderen waarop zijn leenhouder aanspraak maakt bij en zorgt voor ze; deze positie brengt zware verantwoordelijkheden met zich mee."
 master_of_horse_court_position:0 "Stalmeester"
 master_of_horse_court_position_desc:1 "De $master_of_horse_court_position$ is verantwoordelijk voor de majestueuze paarden en stallen van hun Leenheer. Ze hebben er veel werk aan, want een goed verzorgd paard is zowel op het slagveld als op de weg een zegen."
 court_jester_court_position:0 "Hofnar"
 court_jester_employer_custom_effect_description:1 "$BULLET$Possibility for [stress|E] relieving events"
 court_jester_court_position_desc:1 "Een $court_jester_court_position$ - een nar - is er om zowel hun Leenheren als gasten van het hof te vermaken. Hoewel een slimme woordspeling van tijd tot tijd gewaardeerd kan worden, zorgt een lelijke val altijd voor hilariteit."
 master_of_hunt_court_position:0 "Hofjager"
 master_of_hunt_employer_custom_effect_description:4 "$BULLET$[GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E] en frequentie van [hunt_sightings_no_prefix|E] neemt toe met [aptitude|E]"
 master_of_hunt_court_position_desc:1 "De $master_of_hunt_court_position$ is verantwoordelijk voor alle jachtpartijen die leden van het hof van hun Leenheer regelen. Hij/zij is ook verantwoordelijk voor de kennels en de jachthonden daarin."
 high_almoner_court_position:0 "Aalmoezenier"
 high_almoner_court_position_desc:1 "De $high_almoner_court_position$ is verantwoordelijk voor het uitdelen van aalmoezen aan de verdienstelijke armen en andere onderdanen in nood."
 cupbearer_court_position:0 "Schenker"
 cupbearer_employer_custom_effect_description:3 "$BULLET$Kans op het stoppen van Vergiftiging [GetScheme('murder').GetTypeName] [schemes|E]#!"
 cupbearer_court_position_desc:1 "De $cupbearer_court_position$ is verantwoordelijk voor het schenken van dranken aan het middeleeuwse hof. Tevens is de Schenker verantwoordelijk voor het bijhouden van de wijnen en wijnkelder."
 seneschal_court_position:0 "Hofmeester"
 seneschal_court_position_desc:1 "De $seneschal_court_position$ speelt een belangrijke rol in het dagelijkse leven van het koninklijke huishouden, beheert de bedienden en zorgt ervoor dat alles op rolletjes loopt."
 antiquarian_court_position:0 "Antiquair"
 antiquarian_court_position_desc:2 "De $antiquarian_court_position$ is verantwoordelijk voor het onderhoud, de zorg en de aanschaf van kunstobjecten."
 court_tutor_court_position:0 "Hofonderwijzer"
 court_tutor_employer_custom_effect_description:3 "$BULLET$Verbetert [education|E] resultaten\n$BULLET$Ontgrendelt de #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc:1 "De $court_tutor_court_position$ is verantwoordelijk voor de [education|E] van alle kinderen aan het hof en hun vaardigheid zal invloed hebben op de vaardigheden van hun studenten. Kinderen kunnen daarnaast ook nog individuele [guardians|E] hebben."
 royal_architect_court_position:0 "Hofarchitect"
 royal_architect_court_position_desc:1 "De $royal_architect_court_position$ houdt toezicht op alle prestigieuze bouwprojecten binnen het rijk; er wordt geen steen gelegd of een seconde aan gewerkt zonder zijn uitdrukkelijke toestemming."
 court_poet_court_position:0 "Hofdichter"
 court_poet_employer_custom_effect_description:2 "$BULLET$Kan willekeurige [inspired|E] raken"
 court_poet_court_position_desc:1 "De $court_poet_court_position$ is een kenner van woorden en verzen, die zijn leenheer en iedereen aan het hof vermaakt, intellectueel stimuleert en emotionele ervaringen bezorgt."
 poet_inspired_message:0 "De inspiratie slaat toe!"
 poet_inspired_effect:0 "Jouw [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] heeft een [inspiration|E] opgedaan"
 bodyguard_court_position:0 "Lijfwacht"
 bodyguard_employer_custom_effect_description:3 "$BULLET$Kans om moordaanslag te voorkomen [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$Vermindert het risico om te sterven of gevangen te worden genomen in [battles|E] waar je beiden in vecht#!"
 bodyguard_court_position_desc:1 "Een $bodyguard_court_position$ is de laatste verdedigingslijn van een Royal tegen aanvallers. Zij volgen elk aanvalspoging en zullen niet aarzelen om desnoods letterlijk voor hun meester staan als er gevaar dreigt."
 champion_court_position:1 "Persoonlijke Kampioen"
 champion_employer_custom_effect_description:3 "$BULLET$Kan je plaats innemen in sommige [single_combat_duel_plural|E]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_employer_custom_effect_description_TOTO_DLC:1 "$BULLET$Geeft jou [prestige|E] wanneer je meedoet aan een [GetActivityType( 'activity_tournament' ).GetName]"
 champion_court_position_desc:1 "Een $champion_court_position$ is een vaardige en dodelijke vechter die zijn Leenheer kan vertegenwoordigen in duels."
 court_musician_court_position:0 "Hofmusicus"
 court_musician_employer_custom_effect_description:2 "$BULLET$Verhoogt de [opinion|E]-winst bij het organiseren van een [GetActivityType('activity_feast').GetName]"
 court_musician_court_position_desc:1 "Een $court_musician_court_position$ is een artiest die zingt en instrumenten bespeelt om zijn Leenheer en het hof te vermaken."
 food_taster_court_position:0 "Voorproever"
 food_taster_employer_custom_effect_description:3 "$BULLET$Kans op het stoppen van Vergiftiging [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$Je valt snel af#!"
 food_taster_court_position_desc:1 "een $food_taster_court_position$ heeft de plechtige plicht om ervoor te zorgen dat het bord van zijn Leenheer nooit in aanraking komt met vergif, en als er toch een boosaardig poeder of vloeistof in de maaltijd terechtkomt... Daarom moet de voorproever het eten proeven voordat de maaltijd begint."
 lady_in_waiting_court_position:0 "Hofdame"
 lady_in_waiting_court_position_desc:1 "Een $lady_in_waiting_court_position$ ondersteunt en begeleidt een koningin of keizerin en kan haar wensen aan de blik in haar ogen zien."
 executioner_court_position:0 "Beul"
 executioner_employer_custom_effect_description:2 "$BULLET$Kan publiekelijk [prisoners|E] [execute|E] voor betere [control|E] en [county_opinion|E]\n@warning_icon! #X De misdaden van het personage worden vergeven#!"
 executioner_court_position_desc:1 "Beulen zijn criminelen die in ruil voor hun vrijheid alle vijanden van de troon moeten executeren. Sommigen noemen het een eer, anderen een last."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:1 "$BULLET$Vermindert het risico om te sterven of gevangen te worden genomen in gevechten waar jullie beiden in strijden"
 garuda_court_position_desc:0 "Deze ridder heeft gezworen de wil van zijn leenheer te vervullen of te sterven terwijl hij het probeert. Net zoals de mythologische $garuda_court_position$ krijgers de soevereiniteit van de vorst."
 court_gardener_court_position:0 "Hovenier"
 court_gardener_court_position_desc:0 "De $court_gardener_court_position$ is verantwoordelijk voor het welzijn van de tuinen die bij hun leenheer horen en steekt er tijd en vaardigheid in om ze echt te laten bloeien."
 chief_qadi_court_position:0 "Chief Qadi"
 chief_qadi_court_position_desc:0 "De $chief_qadi_court_position$ iis de ultieme rechter van het rijk, verantwoordelijk voor het toepassen van de islamitische wet in verschillende geschillen en juridische zaken."
 cultural_emissary_court_position:0 "Culturele Afgezant"
 cultural_emissary_court_position_desc:0 "Het doel van de $cultural_emissary_court_position$ is om begrip tussen verschillende culturen te bevorderen door middel van viering en eerbied."
 court_artificer_court_position:0 "Hofkunstenaar"
 court_artificer_court_position_desc:0 "Een $court_artificer_court_position$ is iemand die bewezen heeft grootse dingen te kunnen maken. Terwijl ze meestal wat rondsluimeren in je hof, hoop je dat de inspiratie weer toeslaat."
 court_artificer_employer_custom_effect_description:2 "$BULLET$Heeft een kans om weer [inspired|E] te worden (gebaseerd opn [aptitude|E])\n@alert_icon! #alert_trial Zal bij ontslag het [court|E] verlaten#!"
 court_artificer_inspired_effect:0 "Jouw [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] krijgt een [inspiration|E]"
