 court_physician_tradition_bonus:0 "Van [culture_tradition|E]"
 court_physician_court_position_desc:1 "De $court_physician_court_position$ is verantwoordelijk voor de gezondheid en het welzijn van het [court|E] waar ze zich bevinden. Ze behandelen ziektes en hechten wonden naar beste vermogen."
