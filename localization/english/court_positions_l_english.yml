 chronicler_court_position_desc: "De $chronicler_court_position$ heeft de taak om de daden van hun werkgever op papier te zetten."
 chronicler_generate_seeds: "Zoek naar Legenden"
 chronicler_generate_seeds_desc: "Je $chronicler_court_position$ zal in de archieven zoeken naar redenen om je als legende te vereeuwigen."
 yearly_legend_seed_tt: "Elk jaar heb je een willekeurige kans om een [legend_seed|E] te krijgen. Hogere niveaus van [aptitude|E] zullen de kans hierop vergroten."
 chronicler_espouse_legend: "Legende in het buitenland"
 chronicler_espouse_legend_desc: "Dit personage reist door je rijk en daarbuiten om [vassals|E] en naburige [rulers|E] te overtuigen om van jouw legende hun [promoted_legend|E] te maken"
 yearly_legend_spread_tt: "Elk jaar kan een van je [vassals|E] of naburige [rulers|E] jouw legende hun [promoted_legend|E] maken. Hogere niveaus van [aptitude|E] verhogen de kans dat dit gebeurt."
 
