 hire_physician_decision_desc:1 "Een hofarts is essentieel om de zieken en gewonden aan mijn hof te verzorgen. Ik zal mijn dienaren vragen om een aantal geschikte kandidaten voor te dragen."
 hire_physician_decision_effect_tooltip:4 "Je krijgt een groep [GetCourtPositionType('court_physician_court_position').GetName()] kandidaten te zien en kunt één van hen inhuren tegen een vergoeding en een maandsalaris van [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
