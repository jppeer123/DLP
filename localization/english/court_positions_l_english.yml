 clan_tax_collector_court_position: "Belastinginner"
 clan_tax_collector_court_position_desc: "De $clan_tax_collector_court_position$ is belast met het organiseren en innen van belastingen, en zorgt ervoor dat [clan|E] [vassals|E] hun verschuldigde belasting betalen."
