 opinion_of_liege: "Mening van [liege|E]"

 court_cave_hermit_position:0 "Tuinkluizenaar"
 court_cave_hermit_position_desc:0 "De $court_cave_hermit_position$ is iemand die je kasteelterrein bewoont en je gasten vermaakt met profetieën en raadsels. Sommigen zeggen dat het echte mystici zijn."
 court_cave_hermit_position_tt:0 "You've found a $court_cave_hermit_position$ in your travels"

 travel_leader_court_position:0 "Karavaan Meester"
 travel_leader_court_position_desc:0 "De $travel_leader_court_position$ assisteert jou tijdens het reizen en neemt de leiding over alle reisroutes. Ze zorgen ervoor dat jij veilig en op tijd op je bestemming aankomt."
 hire_travel_leader_decision:0 "Zoek naar $travel_leader_court_position$"
 hire_travel_leader_decision_effect_tooltip:0 "Je bedienden zullen een aantal geschikte kandidaten voorstellen voor de functie van [GetCourtPositionType('travel_leader_court_position').GetName()]"
 hire_travel_leader_decision_desc:0 "Een goede $travel_leader_court_position$ is de sleutel tot een succesvolle reis. Ik zal vragen om een aantal geschikte kandidaten voor te stellen."
 hire_travel_leader_decision_confirm:0 "Start zoektocht"
 wet_nurse_court_position: "Verzorgster"
 wet_nurse_court_position_desc: "Een $wet_nurse_court_position$ is een verzorgster voor jouw [children|E] en jonge [hostages|E]."
 wet_nurse_employer_custom_effect_description: "$BULLET$Vermindert de kans voor [children|E] om [illnesses|E] op te lopen.\n$BULLET$Mogelijkheid voor [child|E] ontwikkelingsgebeurtenissen"
 find_wet_nurse_decision: "Zoek naar $wet_nurse_court_position$"
 find_wet_nurse_decision_desc: "Een $wet_nurse_court_position$ is een symbool van de rijkdom en welvaart van het hof: een vrouw die de taak heeft om kinderen te verzorgen, ze te beschermen tegen ziektes en te zorgen voor hun ontwikkeling. Een gezonde kandidaat is essentieel."
 find_wet_nurse_decision_effect_tooltip: "Jouw bedienden zullen een aantal geschikte kandidaten voorstellen voor de functie van [GetCourtPositionType('wet_nurse_court_position').GetName()]"
