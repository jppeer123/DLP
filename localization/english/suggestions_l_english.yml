l_english:
 SUGGESTION_TITLE:0 "#T $NAME$#!"
 
 suggestion_recruit_maa_label:0 "Rekruteer Wapendragers"
 suggestion_recruit_maa:0 "Suggestie: Rekruteer Wapendragers"
 suggestion_recruit_maa_desc:0 "Je hebt minder [men_at_arms|E] dan verwacht is van een [ruler|E] met jouw [rank|E].\n\nNieuwe rekruteren zullen jouw [armies|E] ten goede komen, tegelijkertijd potentieële vijanden ervan weerhouden jou aan te vallen en je helpen te vechten tegen diegene die het alsnog doen."
 suggestion_recruit_maa_click:0 "#I Klik om je Leger te bekijken#!"

 suggestion_declare_war_label:0 "Verklaar Oorlog"
 suggestion_declare_war:0 "Suggestie: Verklaar Oorlog tegen [recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc:1 "Een oorlog winnen tegen [recipient.GetShortUIName] zal jouw [realm|E] laten groeien en potentiëel helpen jouw macht te vergroten, dit kan succes op de lange termijn veilig stellen voor je [house|E]."
 suggestion_declare_war_click:1 "#I Klik om Oorlog te verklaren#!"

 suggestion_construct_building_label:0 "Begin met Bouwen"
 suggestion_construct_building:0 "Suggestie: Begin met het opzetten van een bouwwerk in [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc:1 "Gebouwen bouwen in [landed_title.GetNameNoTooltip] zal jou verschillende voordelen en winsten opleveren, zo'n investering gaat op de lange-termijn geen windeieren leggen."
 suggestion_construct_building_click:1 "#I Klik om de Heerlijkheid te bekijken#!"

 suggestion_fabricate_claim_label:0 "Fabriceer een Claim"
 suggestion_fabricate_claim:0 "Suggestie: Fabriceer een Claim op [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc:1 "Het naburige [landed_title.GetName] is beiden rijk en welvarend, maar je kan het niet overnemen zonder [casus_belli|E].\n\nAls je jouw [court_chaplain|E] of [realm_priest|E] stuurt om een [claim|E] te fabriceren, zal het jou een geldige reden geven om [war|E] te verklaren en deze titel voor jezelf in te nemen!"
 suggestion_fabricate_claim_click:1 "#I Klik om Titel te bekijken#!"

 suggestion_create_title_label:0 "Creëer Titel"
 suggestion_create_title:0 "Suggestie: Creëer de [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc:1 "Je bezit genoeg [de_jure|E] land om het [landed_title.GetName] te [create|E]. Dit zal jouw [prestige|E] ernstig verhogen en jou de [rightful_liege|E] maken van alle titels die hieronder vallen."
 suggestion_create_title_click:1 "#I Klik om Titel te bekijken#!"

 SUGGESTIONS_DEBUG:0 "#D SUGGESTIONS DEBUG:#!"

 suggestion_convert_county_label:0 "Bekeer Graafschap"
 suggestion_convert_county:0 "Suggestie: Bekeer Graafschap [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc:0 "Stuur jouw [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] om de bevolking van [landed_title.GetName] te overtuigen het ware geloof over te nemen, dit zal bijdragen aan de stabiliteit in de regio."
 suggestion_convert_county_click:1 "#I Klik om jouw Hofraad te bekijken#!"

 suggestion_increase_control_label:0 "Verhoog Controle"
 suggestion_increase_control:0 "Suggestie: Verhoog Controle in [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc:2 "Stuur jouw [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] om de controle in [landed_title.GetName] te verhogen; dit zal leiden tot minder [county_corruption|E] in het Graafschap en zorgen voor verscheidene andere voordelen."
 suggestion_increase_control_click:1 "#I Klik om jouw Hofraad te bekijken#!"

 suggestion_increase_opinion_label:0 "Verbeter Mening"
 suggestion_increase_opinion:0 "Suggestie: Verbeter [recipient.GetShortUINamePossessiveNoTooltip] mening over jou"
 suggestion_increase_opinion_desc:0 "Jouw [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] heeft een slechte [opinion|E] over jou. Je kan dit verbeteren met een [personal_scheme|E], dit zal jouw leven potentieël makkelijker maken."
 suggestion_increase_opinion_click:1 "#I Klik om een Complot te startten#!"

 suggestion_raid_label:0 "Plunder"
 suggestion_raid:0 "Suggestie: Plunder [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc:0 "Stuur jouw leger eropuit om  [landed_title.GetNameNoTierNoTooltip] te [raid|E], zij kunnen terugkomen met veel $game_concept_raid_loot$."
 suggestion_raid_click:1 "#I Klik om jouw Leger te bekijken#!"

 suggestion_grant_title_label:0 "Verleen Titel"
 suggestion_grant_title:0 "Suggestie: Verleen [landed_title.GetNameNoTierNoTooltip] aan [recipient.GetShortUINameNoTooltip]"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] is de [de_jure|E] heer van [landed_title.GetName]. Ervoor zorgen dat jouw rijk het De Jure structuur zoveel mogelijk volgt zal leiden tot meer stabiliteit en minder negatieve meningen."
 suggestion_grant_title_click:1 "#I Klik om Titels te verlenen#!"

 suggestion_can_hire_court_positions:0 "Benoem meer Hofposities"
 suggestion_can_hire_court_positions_label:0 "Suggestie: Benoem meer Hofposities"
 suggestion_can_hire_court_positions_desc:0 "Je zou wat Goud kunnen investeren om jouw [court_positions|E] te vervullen, op die manier kan je genieten van hun voordelen."
 suggestion_can_hire_court_positions_click:0 "#I Klik om beschikbare Hofposities te bekijken#!"

 suggestion_request_war_aid_petition:0 "Vraag Militaire Assistentie"
 suggestion_request_war_aid_petition_label:0 "Suggestie: Vraag Militaire Assistentie"
 suggestion_request_war_aid_petition_desc:0 "Je kan jouw [liege|E] om hulp vragen in jouw [war|E]. Zij zullen misschien meedoen of betalen voor soldaten."
 suggestion_request_war_aid_petition_click:0 "#I Klik om jouw [lieges|E]'s [royal_court|E] te bekijken#!"

 suggestion_create_nation_fracturing_faction:0 "Creëer een $nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_label:0 "Suggestie: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc:1 "Je kan jouw [liege|E] uitdagen en proberen het Rijk te ontbinden om onafhankelijkheid te verkrijgen voor jou en al je mede[vassals|E]."
 suggestion_create_nation_fracturing_faction_click:1 "#I Klik om de facties tegen jouw [liege] te bekijken#!"
 
