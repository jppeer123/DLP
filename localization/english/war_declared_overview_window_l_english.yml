l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Verzamel de troepen!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:1 "" verwijder dit
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Jouw slechte daden zijn veel te lang ongestraft gebleven. Dat verandert vandaag, want ik ben gekomen om heilige vergelding over jullie uit te spreken! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName] heb medelijden met jou, want ik zal je geen genade schenken!"
 war_declared_flavor.zealous.reincarnation:0 "Moge je volgende leven minder ellendig zijn dan dit."
 war_declared_flavor.zealous.fallback:2 "Ik kan niet verliezen, want [ROOT.Char.GetFaith.HighGodName] is met mij!"
 war_declared_flavor.naughty:0 "Je bent een hele ontdeugend [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Zulk gedrag kan niet door de vingers gezien worden! Bereid je voor, want op het slagveld zal ik je de straf opleggen die je zo rijkelijk verdient!"
 war_declared_flavor.holy_war:1 "Jouw verkeerde religie heeft je onderdanen te lang in de duisternis gehouden. In de naam van [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], zal ik hen het ware geloof brengen en hen bevrijden van jullie godslastering!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Ik heb lang naar jullie land verlangd, maar het werd me geweigerd. Nu niet meer! De tijd is gekomen dat ik eindelijk krijg wat ik verdien!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Jouw bezetting van land dat rechtmatig aan mij toebehoort kan niet langer getolereerd worden. Het is tijd dat ik ze weer in mijn bezit krijg!"
 war_declared_flavor.subjugation:0 "Ik heb besloten jouw land op te nemen in mijn rijk. Onderwerp je nu en ik zal genade met je hebben... Verzet je en ik zal je dwingen om voor me te knielen en te kruipen!"
 war_declared_flavor.subjugation.tribal:0 "Jij bent zwak en ik ben sterk. Er is geen andere rechtvaardiging nodig voor mij om te komen en te nemen wat ik wil!"
 war_declared_flavor.subjugation.arrogant:0 "Wat een schaamteloosheid om te doen alsof je een gelijke heerser bent, terwijl ik zo duidelijk superieur aan je ben! Ik zal je zielige legers verpletteren op het slagveld en je dwingen voor me te knielen!"
 war_declared_flavor.conquest:0 "Je bent een zwakke heerser en verdient de landen die je bezit niet. Ik zal je laten zien hoe een echte heerser eruitziet - als ik die landen van je afpak!"
 war_declared_flavor.peasant:0 "Je arrogantie kent geen grenzen. Maak je geen zorgen, je zult snel een lesje in nederigheid krijgen!"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Als je oorlog wilt, dan zul je die krijgen! We laten ons door niemand tegenhouden om een nieuw rijk voor onszelf te vormen!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] We hebben te lang onder jouw heerschappij geleefd. We kunnen het niet langer tolereren - door bloed en staal zullen we vrij zijn!"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] We kunnen de strenge wetten niet langer tolereren, die onze oude rechten schenden. Door het zwaard zullen deze wetten worden neergehaald!"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Je bent een bedrieger en een tiran. Het is tijd om de rechtmatige monarch weer op de troon te zetten!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "Ik noem je een tiran en weiger me aan je gezag te onderwerpen! Het rijk zal in opstand komen tegen jouw kwaadaardige heerschappij!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Het lijkt erop dat er geen andere oplossing voor ons geschil is dan het op het slagveld op te lossen."
 is_war_overview_tab_open_trigger:0 "Heeft het tabblad oorlogsoverzicht geopend"
