 building_type_pastures_01:3 "Veeweiden"
 building_type_pastures_01_desc:1 "Een aanzienlijk deel van deze provincie wordt gebruikt voor veeteelt en begrazing."
 building_pastures_01:1 "Eenvoudige weiden"
 building_pastures_01_desc:1 "Weilanden worden door lokale boeren gebruikt om kleinere dieren te houden, zoals schapen of geiten."
 building_pastures_02:1 "Hofstede"
 building_pastures_02_desc:1 "Een hofstede is het huis van een boer die graan verbouwt en vee houdt voor eigen gebruik."
 building_pastures_03:1 "Weiden"
 building_pastures_03_desc:1 "Weiden worden gebruikt om te grazen en om hooi te produceren voor zwaardere tijden."
 building_pastures_04:1 "Pluimveestallen"
 building_pastures_04_desc:1 "In pluimveestallen leven gemakkelijk te houden hoenders, die gewaardeerd worden om hun eieren en vlees."
 building_pastures_05:1 "Veehokken"
 building_pastures_05_desc:1 "De veestallen zijn robuust genoeg om grotere dieren veilig te houden."
 building_pastures_06:1 "Bijenasten"
 building_pastures_06_desc:1 "Tussen het bos en de velden produceren bijen in bijenkasten veelgevraagde honing."
 building_pastures_07:1 "Stallen"
 building_pastures_07_desc:2 "De grote stallen bieden onderdak aan paarden en andere lastdieren, zodat ze veilig en rustig zijn."
 building_pastures_08:1 "Veehouderijen"
 building_pastures_08_desc:2 "Ranches are ideal for housing larger herds of cattle, as they provide ample grazing and plentiful space to move."
 
 building_type_orchards_01:0 "Boomgaarden"
 building_type_orchards_01_desc:1 "Dankzij de unieke eigenschappen van de bodem produceren deze boomgaarden bijzonder zoete en heerlijke vruchten en bessen."
 building_orchards_01:1 "Fruitboomgaarden"
 building_orchards_01_desc:2 "Gespecialiseerde fruitboomgaarden zijn weliswaar klein, maar produceren een overvloedigere oogst van hogere kwaliteit."
 building_orchards_02:1 "Bessenplantages"
 building_orchards_02_desc:1 "Rijen bessenstruiken doorbreken de eentonigheid van de fruitbomen."
 building_orchards_03:1 "Fruitboomplantages"
 building_orchards_03_desc:1 "Een groot, netjes uitgespreid gebied vol goed gesnoeide bomen die allemaal fruit of noten dragen."
 building_orchards_04:1 "Imkers"
 building_orchards_04_desc:2 "Door bijenkorven tussen de bomen te plaatsen, wordt niet alleen honing geproduceerd, maar lijkt de hele boomgaard ook een grotere oogst op te leveren."
 building_orchards_05:1 "Notenboom rijen"
 building_orchards_05_desc:1 "Naast fruitbomen staan er in de verte rijen notenbomen."
 building_orchards_06:1 "Gemengde boomgaarden"
 building_orchards_06_desc:1 "Alle soorten bomen - zowel inheemse als geïmporteerde - zijn verspreid over de boomgaard, wat een rijke oogst garandeert ongeacht de omstandigheden."
 building_orchards_07:1 "Grote boomgaarden"
 building_orchards_07_desc:1 "Zo ver het oog reikt, zie je de ene rij vruchtdragende bomen na de andere."
 building_orchards_08:1 "Geënte bomen"
 building_orchards_08_desc:1 "Door bepaalde bomen te enten, wordt de vermeerdering van langzaam groeiende vruchten en noten sterk enorm versneld."
 
 building_type_farm_estates_01:1 "Landhuizen"
 building_type_farm_estates_01_desc:2 "De hoge heren en dames van het Landhuis hebben honderden boeren in dienst om hun velden te bewerken en hun vee te verzorgen. Hoe meer macht ze hebben, hoe meer land hun onderdanen kunnen bewerken en, belangrijker nog, hoe meer belasting ze kunnen innen."
 building_farm_estates_01:1 "Herenhuizen"
 building_farm_estates_01_desc:1 "In herenhuizen wonen landeigenaren, hun personeel en de boeren die hun velden bewerken."
 building_farm_estates_02:1 "Tuinen & Groentekwekerijen"
 building_farm_estates_02_desc:1 "Bij de landhuizen horen grote tuinen en velden met rijpe groenten, waardoor ze in wezen zelfvoorzienend zijn."
 building_farm_estates_03:1 "Landgoederen"
 building_farm_estates_03_desc:1 "Boerderijen hebben rechtsbevoegdheid over de velden, bossen en bijgebouwen die hen omringen."
 building_farm_estates_04:1 "Velden van honderd 'Morgen'"
 building_farm_estates_04_desc:1 "Deze omvangrijke landgoederen worden beheerd door grote getalen aanhorigen. Zij brengen enorme rijkdom binnen voor de familie die het land bezit. Een #italic Morgen #! is een middeleeuwse oppervlaktemaat die ruwweg overeenkomt met hoeveel een boer in één ochtend kon ploegen..."
 building_farm_estates_05:1 "Vrije Houderschappen"
 building_farm_estates_05_desc:1 "Vrije houderschappen zijn immens en worden omringd door uitgestrekte landgoederen. Omdat ze geërfd worden, hebben de families die erop wonen alle tijd om de opbrengst van hun land te optimaliseren."
 building_farm_estates_06:1 "Windmolens"
 building_farm_estates_06_desc:1 "Windmolens maken het malen van meel veel gemakkelijker en verhogen zo enorm de efficiëntie."
 building_farm_estates_07:1 "Samengevoegde Landgoederen"
 building_farm_estates_07_desc:2 "De rijkere families kopen de eigendommen van de armere families op en brengen alles samen in uitgestrekte landgoederen, die allemaal onder hetzelfde beheer werken en - nog belangrijker - samen belasting betalen."
 building_farm_estates_08:1 "Grootlandgoederen"
 building_farm_estates_08_desc:1 "Uitgestrekte landgoederen op een schaal die je zelden ziet, deze grote complexen kunnen een huishouden van duizenden mensen onderhouden."
 
 building_type_regimental_grounds_01:0 "Trainingskamp"
 building_type_regimental_grounds_01_desc:1 "Een trainingskamp omvat niet alleen meerdere gebouwen om grotere troepencontingenten te huisvesten, maar ook een uitgestrekt gebied waar ze worden getraind in oorlogsvoering."
 building_regimental_grounds_01:1 "Regimentskampen"
 building_regimental_grounds_01_desc:1 "Grotere gebieden worden voorbereid op de komst van baanderheren om voldoende ruimte te bieden voor tenten en trainingsmanoeuvres."
 building_regimental_grounds_02:1 "Quartermaster's Offices"
 building_regimental_grounds_02_desc:1 "In de werkruimte van de kwartiermaker zitten administrateurs die ervoor zorgen dat elke soldaat een plek, een slaapplaats en een wapen heeft om om tegen de vijand te gebruiken."
 building_regimental_grounds_03:1 "Semi-permanente huisvesting"
 building_regimental_grounds_03_desc: "Houten barakken zijn niet erg robuust, maar ze houden de lokale troepen droog en warm - meestal."
 building_regimental_grounds_04:1 "Trainingsbarakken"
 building_regimental_grounds_04_desc:2 "Stevige stenen barakken staan langs de randen van de speciale militaire trainingsvelden. Hier kunnen werkelijk duizelingwekkende hoeveelheden legers worden getraind."
 building_regimental_grounds_05:1 "Legeropslagplaatsen"
 building_regimental_grounds_05_desc:1 "Het hele jaar door staan er graanschuren klaar om de legers te voeden, waardoor het werven van troepen een fluitje van een cent is."
 building_regimental_grounds_06:1 "Smeden"
 building_regimental_grounds_06_desc:2 "Aan de rand van het terrein zijn verschillende smederijen gebouwd die de legers ondersteunen met wapens en reparaties."
 building_regimental_grounds_07:2 "Officers' Officiersverblijven"
 building_regimental_grounds_07_desc: "De officiersverblijven voldeden aan hogere normen dan de gewone barakken: als eerbetoon aan de moed van de officieren en als stimulans voor de gewone troepen."
 building_regimental_grounds_08:1 "Uitgebreide gronden"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Walls & Towers"
 building_type_curtain_walls_01_desc:1 "Stone walls and intimidating bastion towers offer excellent protection from both raids and sieges. The more fortifications built, the more impenetrable the castle which they protect becomes."
 building_curtain_walls_01:1 "Bastions & Curtain Walls"
 building_curtain_walls_01_desc:1 "The first step for any respectable fortification is the erection of bastions and curtain walls. They do a decent job of keeping enemies and rioting peasants at bay."
 building_curtain_walls_02:1 "Bailey"
 building_curtain_walls_02_desc:2 "The bailey is the most defensible place in which to store critical supplies to survive a siege: weapons, armor, and pickled boar's heads."
 building_curtain_walls_03:1 "Wall Towers"
 building_curtain_walls_03_desc:1 "Wall towers act as excellent vantage points, allowing our soldiers to snipe away at approaching armies safely. When not at war, they're excellent to gloat at peasants from."
 building_curtain_walls_04:1 "Second Curtain Wall"
 building_curtain_walls_04_desc:1 "The addition of a second curtain wall makes for an unsurpassed defensive position. If an enemy army manages to break through the first wall, they will be greeted by yet another — enough to demoralize any assailant!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "When an enemy army manages to break through the outer walls, they will unwittingly be funneled into the 'Zwinger' — also known as the #emphasis killing fields#!. Devilishly clever!"
 building_curtain_walls_06:1 "Outer Baileys"
 building_curtain_walls_06_desc:1 "More walls mean more baileys, and by extension, more safe storage for supplies. With baileys this many, we can even store an entire stable's worth of knightly mounts within the walls — an excellent thing, should we run out of pickled boar's heads..."
 building_curtain_walls_07:1 "Trace Italienne"
 building_curtain_walls_07_desc:1 "The Trace Italienne, or bastion fort, is a type of defensive structure that can resist even the relentless pounding of cannons. Well, not for very long, but at least for long enough to allow safe escape through the secret tunnels."
 building_curtain_walls_08:1 "Ravelins & Cavaliers"
 building_curtain_walls_08_desc:1 "The cavalier is a raised platform which allows our soldiers to fire over the main parapet, right at the enemies! Unfortunately, this also means that the enemies know exactly where to aim their shots... Though soldiers positioned on the ravelins, which are triangular outworks that divide besieging enemies, can do their best to prevent this from happening."
 
 building_type_cereal_fields_01:1 "Farms & Fields"
 building_type_cereal_fields_01_desc:1 "Farms and fields are the backbones of any economy. Fueling man, beast, army, and feast – there is no understating the power of simple grain."
 building_cereal_fields_01:1 "Crop Fields"
 building_cereal_fields_01_desc:1 "Crop fields, the backbone of the feudal economy, each manned by a small but generous family of peasants – all but willing to surrender most of what they produce in tithe to the crown!"
 building_cereal_fields_02:1 "Hamlets"
 building_cereal_fields_02_desc:2 "The construction of more hamlets means that more peasants can be put to work in the fields, increasing the local production and taxation."
 building_cereal_fields_03:1 "Barns & Storehouses"
 building_cereal_fields_03_desc:2 "The erection of barns and larger storehouses allows peasants to preserve hay and straw, gives them a place to store their tools, and acts as an impromptu roof for traveling armies and vagabonds alike."
 building_cereal_fields_04:1 "Farmsteads"
 building_cereal_fields_04_desc:2 "Larger farmsteads support larger peasant families. When families have space and means to grow, they will generate more children that can be put to toil in the fields."
 building_cereal_fields_05:1 "Granaries"
 building_cereal_fields_05_desc:2 "Granaries allow farmers to store cereals, dried meat, and other types of food throughout the winter. While not immune to mice and other pests, they at least keep their content dry."
 building_cereal_fields_06:1 "Granges & Tithe Barns"
 building_cereal_fields_06_desc:2 "Farmers safely collect the portion of their produce due to the clergy in tithe barns – of course, this also makes it easier for us to tax them."
 building_cereal_fields_07:1 "Vast Crop Fields"
 building_cereal_fields_07_desc:2 "By encouraging the peasantry to till more and larger fields close to each other's lands, we can increase productivity, although encroaching on each other's lands might bring conflict between the farmers."
 building_cereal_fields_08:1 "Grain Silos"
 building_cereal_fields_08_desc:2 "These massive silos store grain in vast quantities throughout the entire year, and even between years, and can support a truly massive population."
 
 building_type_barracks_01:0 "Barracks"
 building_type_barracks_01_desc:1 "Barracks are sturdy buildings with the sole purpose of housing and readying local levies for war."
 building_barracks_01:1 "Wooden Barracks"
 building_barracks_01_desc:2 "These simple wooden barracks offer basic protection from the elements to the levies as they train for war."
 building_barracks_02:1 "Levying Grounds"
 building_barracks_02_desc:1 "By clearing a large swathe of land of any obstructions, we can muster our soldiers in one place for division into units. The clear vision also allows for easier spotting of deserters."
 building_barracks_03:1 "Stone Barracks"
 building_barracks_03_desc:2 "The sturdier stone barracks offer significantly more protection from the elements, and the carrying of the stones is great training for our men."
 building_barracks_04:1 "Mobile Camps"
 building_barracks_04_desc:2 "While permanent barracks are useful for training, the availability of mobile camps made of tents increases our effectiveness in times of war, as the barracks can move together with the army."
 building_barracks_05:1 "Smithies"
 building_barracks_05_desc:2 "By enlisting camp smiths to maintain our levies' rusted spears and bent forks, we can make our troops more effective and at least a bit deadlier."
 building_barracks_06:1 "Training Grounds"
 building_barracks_06_desc:1 "By putting up training dummies and obstacle courses, we can sift the chaff from the wheat – and that way we know which men to put at the front of the formations."
 building_barracks_07:1 "Conscription Centers"
 building_barracks_07_desc:1 "By constructing dedicated conscription centers in all nearby villages, we ensure a steady stream of ill-willed, alcoholized troublemakers to swell our ranks."
 building_barracks_08:1 "Permanent Barracks"
 building_barracks_08_desc:2 "While we often have to move our levies at a moment's notice, the construction of permanent and well-built barracks allow us a place to house the more elite soldiers and officers."
 
 building_type_camel_farms_01:1 "Camelry"
 building_type_camel_farms_01_desc:1 "These farms are dedicated to the breeding and raising of camels for use by the military, as well as by local peasants in their daily toil. Camels are flexible and sturdy mounts, ideally suited to a harsh desert climate."
 building_camel_farms_01:1 "Camel Breeders"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Scouting Posts"
 building_camel_farms_02_desc:1 "Camel riders regularly travel between the scouting posts, carrying with them supplies and news about current ongoings."
 building_camel_farms_03:2 "Bowyers"
 building_camel_farms_03_desc:2 "Camel cavalry do well when the riders are equipped with bows, and local bowyers ensure a steady supply of archery equipment."
 building_camel_farms_04:1 "Camel Markets"
 building_camel_farms_04_desc:1 "The market is always bustling with activity, with merchants trading hundreds of camels a day. This ensures that our breeders get access to the most resilient and enduring specimen."
 building_camel_farms_05:1 "Nomadic Recruitment Grounds"
 building_camel_farms_05_desc:1 "The fierce desert nomads make for excellent soldiers, but they don't work for free. By providing them with superior mounts as payment, we ensure their loyalty in future conflicts."
 building_camel_farms_06:1 "Military Stables"
 building_camel_farms_06_desc:1 "Grote and sturdy stables house our prized war camels, protecting them from both thieves and the harshness of the desert."
 building_camel_farms_07:1 "Armorers"
 building_camel_farms_07_desc:1 "Making armor for camels is not an easy task, but the reward is well worth it. A charge by fearsome fully-armored camels can make any horse-based army turn their tail and flee."
 building_camel_farms_08:1 "Advanced Breeders"
 building_camel_farms_08_desc:2 "Here, true experts of camel husbandry breed and raise the sturdiest and fiercest stocks of camels in the area."
 
 building_type_logging_camps_01:1 "Forestry"
 building_type_logging_camps_01_desc:1 "Grote amounts of lumber, resin, charcoal, and other resources are harvested from these forests, providing an excellent, nearby source of building material for the surrounding towns."
 building_logging_camps_01:1 "Logging Camps"
 building_logging_camps_01_desc:2 "Woodcutters have set up camp along the outskirts of the forest, ensuring a steady production of logs."
 building_logging_camps_02:1 "Resin Collectors"
 building_logging_camps_02_desc:1 "All along the forest, resin is being collected for use as an adhesive, or to be sold to the clergy for use in various rites."
 building_logging_camps_03:1 "Charcoal Burners"
 building_logging_camps_03_desc:2 "The charcoal burners work tirelessly through smoke and smog to produce the valuable material for the local blacksmiths."
 building_logging_camps_04:1 "Wood Pastures"
 building_logging_camps_04_desc:2 "Some areas of the forest are reserved as pasture. The animals are allowed to graze between the trees and fatten up on the numerous nuts, berries, and leaves."
 building_logging_camps_05:1 "Tilled Fields"
 building_logging_camps_05_desc:1 "Where trees once stood, fields now lie. Former forest makes for formidable farmland."
 building_logging_camps_06:1 "Honey Pastures"
 building_logging_camps_06_desc:1 "On the edge of the forest, apiaries are placed to capitalize on the now-abundant amount of wildflowers that have appeared where the forest once stood."
 building_logging_camps_07:1 "Forest Glassworks"
 building_logging_camps_07_desc:1 "The forest makes for a perfect place for the glassblowers to work. With easy access to most materials they need, valuable glass can be produced and traded."
 building_logging_camps_08:1 "Sawmills"
 building_logging_camps_08_desc:2 "Sawmills are a massive improvement over axes. The forest can be consumed in almost no time, with its valuable wood fueling our cities and towns."
 
 building_type_peat_quarries_01:1 "Wetland Farms"
 building_type_peat_quarries_01_desc:1 "While wetlands will never offer the same opportunities for growing crops as plains, a flourishing vegetation can support a good number of farm animals. There are also opportunities for extracting both peat and salt."
 building_peat_quarries_01:1 "Cattle Lands"
 building_peat_quarries_01_desc:2 "The fertility of the wetlands makes for excellent grazing land for pastoral animals of all sizes."
 building_peat_quarries_02:1 "Peat Quarries"
 building_peat_quarries_02_desc:1 "A significant amount of peat is quarried here. Its presence aids in the development of new farms and fields."
 building_peat_quarries_03:1 "Hay Meadows"
 building_peat_quarries_03_desc:2 "Around the wetlands themselves, large amounts of grass grow; once harvested, they can be used as animal feed for the winter."
 building_peat_quarries_04:1 "Salt Wells"
 building_peat_quarries_04_desc:1 "Workers use large pans to heat water and extract salt from the wetlands. This salt is then used to preserve meat, which is then traded."
 building_peat_quarries_05:1 "Walled Wetlands"
 building_peat_quarries_05_desc:1 "By walling off the wetlands, the peasants can more easily control the growth of plants, and protect the valuable harvest therein."
 building_peat_quarries_06:1 "Wetland Fields"
 building_peat_quarries_06_desc:1 "The unique properties of the wetlands allow peasants to successfully grow many plants they wouldn't otherwise be able to, such as hemp or flax."
 building_peat_quarries_07:1 "Grote Peat Quarries"
 building_peat_quarries_07_desc:1 "More and more peat is being quarried here, with most being exported all over as fertilizer."
 building_peat_quarries_08:1 "Grote Wetland Ranches"
 building_peat_quarries_08_desc:1 "Grote herds of animals feed on the abundant plant life in the wetlands, growing big and fat."
 
 building_type_hill_farms_01:0 "Hill Farms"
 building_type_hill_farms_01_desc:1 "The rolling hills of this province stand covered in fields. While farming on a slope helps with keeping crops watered, the limited area means smaller yields."
 building_hill_farms_01:1 "Hillside Fields"
 building_hill_farms_01_desc:1 "Along the sides of the many hills there are numerous small fields, growing crops and sustaining a small peasant population."
 building_hill_farms_02:1 "Fell Pastures"
 building_hill_farms_02_desc:2 "Cattle are brought to the uncultivated uplands, or fells, and allowed to graze on the plentiful grasses that grow there."
 building_hill_farms_03:1 "Root Cellars"
 building_hill_farms_03_desc:1 "Root cellars allow for year-round storage of vegetables, something that is of dire importance in the sparsely-fertile hills."
 building_hill_farms_04:1 "Vegetable Fields"
 building_hill_farms_04_desc:1 "Grote fields of vegetables provide the sparse farms with much-needed food."
 building_hill_farms_05:1 "Lynchets"
 building_hill_farms_05_desc:2 "By diverting water from a nearby stream into a terrace, we can massively increase the fertility of the hillside fields."
 building_hill_farms_06:1 "Roads & Stairs"
 building_hill_farms_06_desc:2 "Proper roads and stairs connect the spread-out farms and hamlets, allowing for easier communication and faster travel of people, news, and goods."
 building_hill_farms_07:1 "Winter Granaries"
 building_hill_farms_07_desc:2 "Grote numbers of farm animals and people alike can be fed throughout the winter with the food preserved in these granaries."
 building_hill_farms_08:1 "Apple Orchards"
 building_hill_farms_08_desc:1 "The rolling hills provide the perfect environment for orchards, particularly of the apple variety."
 
 building_type_hill_forts_01:0 "Motte"
 building_type_hill_forts_01_desc:1 "Built upon a steep hill or cliff, these massive fortifications stand firm against any besieging army that lacks the ability of flight!"
 building_hill_forts_01:1 "Klein Heuvelfort"
 building_hill_forts_01_desc:1 "The hill fort stands proud on the top of a hill, forcing any besiegers to fight an uphill battle."
 building_hill_forts_02:1 "Simpele Aarden Wal"
 building_hill_forts_02_desc:1 "The fort is surrounded by earthworks, forming impenetrable walls of soil that can make the most hardened soldier lose his spirit."
 building_hill_forts_03:1 "Greppels"
 building_hill_forts_03_desc:2 "Grote ditches are dug around the defensive hilltop. Because of the ditches' muddy and slippery walls, foolish assailants might find themselves stuck at the bottom, drowned in mud by the advance of their fellow soldiers."
 building_hill_forts_04:1 "Palissades"
 building_hill_forts_04_desc:1 "Grote walls made of sharpened logs surround the fort, providing yet another obstacle before reaching the treasures within."
 building_hill_forts_05:1 "Wachthuizen"
 building_hill_forts_05_desc:1 "Guardhouses are placed around the fort, with alert guardsmen ready at a moment's notice should an assault begin."
 building_hill_forts_06:1 "Externe Stenen Muren"
 building_hill_forts_06_desc:1 "Grote stone walls now surround the hill fort, once and for all cementing its impenetrable nature."
 building_hill_forts_07:1 "Groot Heuvelfort"
 building_hill_forts_07_desc:1 "The central fort has been expanded and improved upon significantly, it now rises far towards the skies in an imposing manner."
 building_hill_forts_08:1 "Complexe Aardewerken"
 building_hill_forts_08_desc:1 "The earthwork surrounding the hill fort is so complex and confusing that enemy armies barely know which entrance they should storm, something which works to our advantage – especially seeing as half of them lead to deadly traps..."
 
 building_type_plantations_01:1 "Desert Agriculture"
 building_type_plantations_01_desc:1 "These plantations focus on growing the fruits and vegetables that are hardy enough to withstand the harsh climate."
 building_plantations_01:1 "Small Plantations"
 building_plantations_01_desc:1 "Despite the lack of water, these small plantations succeed in growing particularly hardy fruit."
 building_plantations_02:1 "Trading Posts"
 building_plantations_02_desc:1 "Hardy desert nomads travel between trading posts, bringing food with them to wherever it is needed the most."
 building_plantations_03:1 "Weavers"
 building_plantations_03_desc:1 "Weavers spin cloth in their workshops, which they then trade to the desert nomads."
 building_plantations_04:1 "Wellsprings"
 building_plantations_04_desc:1 "With limited water, a new well is sure to make the area prosper. Several such springs have been discovered, and proper wells have been constructed."
 building_plantations_05:1 "Caravanserais"
 building_plantations_05_desc:1 "Larger trade caravans need a place to stay so that their animals can rest. The caravanserai provides the space they need and is also an excellent place to tax their goods."
 building_plantations_06:1 "Date Groves"
 building_plantations_06_desc:1 "With more land being suitable for plantations, date groves are being cultivated. The sweet dates last for a long time, and are a valuable good for traders."
 building_plantations_07:1 "Irrigation"
 building_plantations_07_desc:1 "By flooding fields with water from the wells, they can support something more than pure subsistence farming. This is a large task however, making the desert bloom is not easy."
 building_plantations_08:1 "Grote Plantations"
 building_plantations_08_desc:1 "These plantations now produce a definite surplus, which can be traded and sold for a profit."
 
 building_type_outposts_01:0 "Buitenposten"
 building_type_outposts_01_desc:1 "A series of outposts skirt all significant settlements in this province, providing an early warning system in case of raids or animal attacks."
 building_outposts_01:1 "Uitkijktorens"
 building_outposts_01_desc:1 "To track animals (and incoming raids), a series of outlooks are manned by vigilant guardsmen. If a dangerous beast is spotted, it doesn't take long for word to spread so that vulnerable cattle can be hurried to safety."
 building_outposts_02:1 "Militaire Buitenposten"
 building_outposts_02_desc:1 "Along the many roads and winding paths, there are several outposts, manned by guards in the employ of local merchants. Their presence ensures that the area remains peaceful and safe, free of highwaymen."
 building_outposts_03:2 "Hidden Weapons Caches"
 building_outposts_03_desc:1 "One advantage of living in rough terrain is the ability to camouflage just about anything. Should a raid stumble by, locals can arm themselves with weapons from numerous hidden caches."
 building_outposts_04:1 "Palisade Buitenposten"
 building_outposts_04_desc:1 "The rickety old outposts have now been replaced by sturdy and tough palisade towers. What more, they are almost perfectly hidden in the rough terrain."
 building_outposts_05:1 "Levying Posts"
 building_outposts_05_desc:1 "Near each tower now lies a levying post. In times of muster, levied peasants can safely gather near where they can find both weapon and protection."
 building_outposts_06:1 "Grensposten"
 building_outposts_06_desc:1 "Contrary to the well-hidden outposts, the frontier variety is meant as a deterrent. Constructed out of tougher materials, the sheer size of these towers is enough to make any raider turn their heels."
 building_outposts_07:1 "Scouting Stations"
 building_outposts_07_desc:1 "To ensure that our scouts are well-fed and can travel light, we have erected a series of strategically-placed scouting outposts. Well-hidden from the prying eyes of the enemy, these buildings allow unparalleled intelligence to be gathered in times of invasion."
 building_outposts_08:1 "Fortified Outposts"
 building_outposts_08_desc:1 "Imposing stone-hewn outposts now rise towards the skies, making their presence felt by the soldiers and caravan guards housed within."
 
 building_type_watchtowers_01:0 "Wachttorens"
 building_type_watchtowers_01_desc:1 "Several grand watchtowers stand guard over the toiling peasantry, providing excellent vantage points for archers."
 building_watchtowers_01:1 "Mudbrick Towers"
 building_watchtowers_01_desc:1 "These towers made out of mudbrick provide a simple, yet effective defense."
 building_watchtowers_02:1 "Tower Houses"
 building_watchtowers_02_desc:1 "The tower houses are made for both protection and habitation, and occupy strategic locations."
 building_watchtowers_03:1 "Wooden Watchtowers"
 building_watchtowers_03_desc:1 "Several wooden watchtowers overlook the peasants as they're toiling in their fields. From their vantage points, archers offer excellent protection."
 building_watchtowers_04:1 "Small Mudbrick Keeps"
 building_watchtowers_04_desc:1 "The refined mudbrick keeps, while small, offer superior protection to more mundane watchtowers. In times of war, they can protect a host of peasants from raiders, and even contain a small granary for leaner times."
 building_watchtowers_05:1 "Stone Watchtowers"
 building_watchtowers_05_desc:1 "These watchtowers offer a magnificent vantage point, not only for archers but also for lords inspecting their peasants."
 building_watchtowers_06:1 "Loopholes"
 building_watchtowers_06_desc:1 "By constructing towers so that there's a series of holes out of which arrows can be fired, the reach and protection of archers are significantly increased."
 building_watchtowers_07:1 "Peel Towers"
 building_watchtowers_07_desc:1 "These small tower houses are formidably fortified, and signal the prestige of their owners. In case of a raid, entire herds of cattle can be enclosed and protected by the towers."
 building_watchtowers_08:1 "Domed Towers"
 building_watchtowers_08_desc:1 "These imposing towers are made entirely out of stone, topped off by a dome. The construction techniques involved render them almost unassailable by raiders."
 
 building_type_quarries_01:1 "Quarries"
 building_type_quarries_01_desc:1 "The mountains of this province provide local construction with an excellent supply of building material."
 building_quarries_01:1 "Simple Stone Quarries"
 building_quarries_01_desc:2 "Easily-accessible quarried stone provides building materials for nearby constructions."
 building_quarries_02:1 "Shallow Ore Mijnen"
 building_quarries_02_desc:1 "Simple mines line the foot of the mountain, collecting ore from easily accessible surface ore deposits."
 building_quarries_03:1 "Watermills"
 building_quarries_03_desc:1 "By routing water to the mining sites, its power can be harnessed by water mills to power tools which help in the excavation."
 building_quarries_04:1 "Grote Stone Quarries"
 building_quarries_04_desc:1 "As the demand for building materials goes up, the quarries attract more and more workers. The quarries are growing larger and deeper by the passing year."
 building_quarries_05:1 "Grote Mijnen"
 building_quarries_05_desc:1 "The need for metals keeps growing, and new techniques aren't everything – production must be scaled up, and more mines are opening!"
 building_quarries_06:1 "Massive Stone Quarries"
 building_quarries_06_desc:1 "Several enormous open-pit mines see workers carve blocks of stone on an almost industrial level. Exhausted quarries lie like gaping mouths all over the province, their contents now forming numerous castles and walls."
 building_quarries_07:1 "Shaft Mijnen"
 building_quarries_07_desc:1 "With the advent of new techniques, workers can reach deeper metals hidden beyond the surface. The most important of which is a new way of draining flooded shafts."
 building_quarries_08:2 "Mechanized Water Pumping"
 building_quarries_08_desc:2 "Wooden water pumps, powered either by a windmill or horses above, can remove water from the mining shafts much faster then a couple of leather buckets."
 
 building_type_military_camps_01:1 "Militia Camps"
 building_type_military_camps_01_desc:2 "A simple training ground where lightly armored infantry is readied for war."
 building_military_camps_01:1 "Hide Tents"
 building_military_camps_01_desc:1 "Upon calling levies, they are gathered into rudimentary camps where they get to sleep in simple tents. While not the most comfortable, it is a cheap and portable type of camp."
 building_military_camps_02:1 "Camp Cooks"
 building_military_camps_02_desc:1 "By assigning a portion of the levies to collect and prepare food for the rest, more men are lured in from the countryside – drawn in by the smell of food."
 building_military_camps_03:1 "Training Fields"
 building_military_camps_03_desc:1 "Archery targets and dummies give the levies both distraction and a modicum of training, before being thrown into the heat of battle."
 building_military_camps_04:1 "Watchposts"
 building_military_camps_04_desc:1 "Watchposts act as beacons, outlooks, and natural gathering spots. Even when not in times of muster, guards are always stationed here."
 building_military_camps_05:1 "Camp Smiths"
 building_military_camps_05_desc:1 "The camp smiths do simple repairs and keep horses shoed."
 building_military_camps_06:1 "Mustering Halls"
 building_military_camps_06_desc:1 "Dedicated mustering halls placed in every village makes it much easier to press levies into service."
 building_military_camps_07:1 "Militia Barracks"
 building_military_camps_07_desc:1 "Each town now has its own militia barracks, where weapons are stored should they be needed. The barracks also act as a meeting place for the officers responsible for the muster."
 building_military_camps_08:1 "Levying Squares"
 building_military_camps_08_desc:1 "The larger levying squares provide not only a place for soldiers to gather, but also one to train for upcoming battles."
 
 building_type_ramparts_01:1 "Forest Forts"
 building_type_ramparts_01_desc:1 "These fortifications are constructed in such a way that they are a part of the forest that they protect. Advancing armies find themselves hindered by fortifications, but also tangled in the undergrowth."
 building_ramparts_01:1 "Log Forts"
 building_ramparts_01_desc:1 "Small wooden forts stand as part of the forest, using trees as a natural palisade."
 building_ramparts_02:1 "Earth Ramparts"
 building_ramparts_02_desc:1 "Long banks of earth form a defensive boundary around the fort, hindering enemy advances."
 building_ramparts_03:1 "Traps & Ditches"
 building_ramparts_03_desc:1 "While an enemy might feel safe approaching the fortifications, they will soon find themselves either trapped or impaled on the many hazards hidden throughout the forest."
 building_ramparts_04:1 "Rampart Walls"
 building_ramparts_04_desc:1 "Stone and palisade walls now protect the forts from oncoming enemies, significantly hindering any advance through the forest."
 building_ramparts_05:1 "Embrasures"
 building_ramparts_05_desc:1 "By constructing embrasures in the walls, we can easily both see and fire arrows at enemies coming our way."
 building_ramparts_06:1 "Fieldworks"
 building_ramparts_06_desc:1 "By swiftly constructing earthworks where we predict enemies will pass by, we can outsmart and outflank them as they attempt to move around the forests."
 building_ramparts_07:2 "Crenellated Rampart Walls"
 building_ramparts_07_desc:1 "By improving the battlements with crenellations we have the clear advantage in any siege, with our soldiers able to move in relative safety and retaliate in kind to any assault."
 building_ramparts_08:1 "Forest Fortresses"
 building_ramparts_08_desc:1 "These large stone fortresses stand out like mountains from the forest, protecting a large swathe of land."
 
 building_type_elephant_pens_01:1 "Elephantry"
 building_type_elephant_pens_01_desc:1 "Elephants are kept and trained here. They make excellent beasts of burden, useful for both work and war."
 building_elephant_pens_01:1 "Elephant Pens"
 building_elephant_pens_01_desc:1 "These sturdy stables can keep even the most unruly elephant secured."
 building_elephant_pens_02:1 "Elephant Traps"
 building_elephant_pens_02_desc:1 "New elephants are collected by trapping them using various means, such as pits or snares. Sometimes a female elephant will even be used as bait."
 building_elephant_pens_03:1 "Elephant Training Grounds"
 building_elephant_pens_03_desc:1 "Elephants are not easy beasts to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_elephant_pens_04:1 "Elephant Riding Grounds"
 building_elephant_pens_04_desc:1 "In the riding grounds, elephants are put to the test, carrying both crew, armor, and equipment."
 building_elephant_pens_05:1 "Overseer's Offices"
 building_elephant_pens_05_desc:1 "The overseers are responsible for the welfare of the elephants, and by constructing proper offices for them, their efficiency is ensured."
 building_elephant_pens_06:1 "Elephant Hospitals"
 building_elephant_pens_06_desc:1 "Specialized elephant hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_elephant_pens_07:1 "Elephant Sanctuaries"
 building_elephant_pens_07_desc:1 "By designating large areas of the jungle as sanctuaries for the elephants, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_elephant_pens_08:1 "Elephant Breeders"
 building_elephant_pens_08_desc:1 "The elephant breeders ensure that new calves are born and raised only from the best and most healthy stock."
 
 building_type_guild_halls_01:1 "Gildes"
 building_type_guild_halls_01_desc:1 "The city provides all major guilds and burgher families with ample locale to organize and practice their crafts."
 building_guild_halls_01:0 "Gildehallen"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Carver's Guilds"
 building_guild_halls_02_desc:1 "Carvers produce items out of wood or bone, such as frames, decorations or tools. They also carve heraldic shields, making the guild popular among the nobility."
 building_guild_halls_03:1 "Carpenter's Guilds"
 building_guild_halls_03_desc:1 "Carpenters work with construction, primarily using timber as their material of choice. Their services are sought-after by both nobles and clergy, especially for the beautiful trim jointery they make for churches and estates."
 building_guild_halls_04:1 "Hunter's Guilds"
 building_guild_halls_04_desc:1 "Hunters trade in meat and skins, with their services enabling both butchers and tanners to do their crafts. The finest skins naturally befall the most prestigious noble families."
 building_guild_halls_05:1 "Mason's Guilds"
 building_guild_halls_05_desc:1 "Masons work with stone, both for construction and sculpture. Their skill is widely sought after, as their expertise is invaluable when constructing fortifications."
 building_guild_halls_06:1 "Tailor's Guilds"
 building_guild_halls_06_desc:1 "Tailors wield needle, thread, and cloth as their weapons of choice. With their unparalleled skills, they produce beautiful garments for the nobility."
 building_guild_halls_07:1 "Glassworker's Guilds"
 building_guild_halls_07_desc:1 "Glassworkers create fascinating items out of glass, everything from goblets to window panes. Having items made out of glass is very prestigious, making their services highly desirable."
 building_guild_halls_08:1 "Artisan's Guilds"
 building_guild_halls_08_desc:1 "Artisans use a multitude of materials not only to produce works of art but also entirely new innovations. Their ingenuity and refined skill is drawing the attention of high nobles everywhere."
 
 building_type_monastic_schools_01:1 "Abdijen"
 building_type_monastic_schools_01_desc:1 "This school teaches many subjects and is a rare center of high learning, but the students enrolled here primarily study to prepare themselves for future careers in the clergy."
 building_monastic_schools_01:1 "Kapel"
 building_monastic_schools_01_desc:1 "A humble place of quiet worship for the devout to pray and contemplate."
 building_monastic_schools_02:1 "Gebedsruimtes"
 building_monastic_schools_02_desc:1 "The prayer halls host sermons and allow for a place of silent contemplation."
 building_monastic_schools_03:2 "Abdijscholen"
 building_monastic_schools_03_desc:2 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04:2 "Abdijtuinen"
 building_monastic_schools_04_desc:2 "The gardens of the monastery provide a quite place of contemplation for the devout to bask in the beauty of creation."
 building_monastic_schools_05:2 "Abdij-Universiteit"
 building_monastic_schools_05_desc:2 "The university offers an extensive education in a range of sacred subjects including theology, translation, and legalism."
 building_monastic_schools_06:2 "Studium Philosophiae"
 building_monastic_schools_06_desc:2 "Education in the subject of ancient philosophy is taught here, and monks often apply these ideas to daily life."
 building_monastic_schools_07:2 "Observatorium"
 building_monastic_schools_07_desc:2 "Monks here observe the stars and from them, they divine the proper and correct time to observe important dates in the religious calendar and advance their understanding of creation."
 building_monastic_schools_08:1 "Kloosters"
 building_monastic_schools_08_desc:1 "The cloister forms a solid barrier against the outside world, effectively separating the life of those within its walls from the peasants outside."

 building_type_megalith_01:0 "Megalith"
 building_type_megalith_01_desc:0 "This structure is an outdoor arrangement of stones typically aligned with stars and constellations. Faiths that believe in Megalithic constructions provide regular and low-cost places of worship for the faithful, attaracting travelers and pilgrims."
 building_megalith_01:0 "Minor Megalith"
 building_megalith_01_desc:0 "This great outdoor arrangement of stones operates as a permanent open place of worship. This modest construction made from common rocks in a simple arrangement facilitates a few worshipers."
 building_megalith_02:0 "Megalithic Mausoleum"
 building_megalith_02_desc:0 "The site has been expanded with multiple stone arrangements to facilitate more worshipers. Along with an expansion of the Megalith itself, an underground Mausoleum has been built nearby to allow important people to be buried at the site."
 building_megalith_03:0 "Megalithic Altars"
 building_megalith_03_desc:0 "This great outdoor arrangement of stones operates as a permanent open place of worship. This Megalith has been constructed from expensive and exotic stones from all across the locality and has been fitted with altars for use in ceremonies."
 building_megalith_04:0 "Grote Megalith"
 building_megalith_04_desc:1 "Along with numerous altars and ceremonial items, this Megalith has been expanded to include some truly awe-inspiring and large monolithic stones intricately carved with holy symbols."
 building_megalith_05:1 "Local Temples"
 building_megalith_05_desc:1 "Small shrines and places of worship have been erected among the Megaliths, to provide quiet places of contemplation for the holy traveler."
 building_megalith_06:1 "Megalithic Tombs"
 building_megalith_06_desc:1 "Great leaders, warriors, and holy people are laid to rest within these above ground altars. These sites give pilgrims and worshipers a place to venerate the fallen ancestors that came before them."
 building_megalith_07:1 "Pilgrim's Cairns"
 building_megalith_07_desc:1 "Small cairns have been set up to litter the wilderness surrounding the megalith site, guiding pilgrims and travelers to the alters where they may seek worship."
 building_megalith_08:1 "Legendary Megalith"
 building_megalith_08_desc:1 "This Megalith has grown to such an extent that its status is something of a local legend. Worshipers claim to feel a deep connection with their faith while standing in this site."
 building_type_great_megalith_01:0 "Great Megalith"
 building_type_great_megalith_01_desc:0 "An extremely ambitious version of the Megalith, the Great Megalith project involves covering the landscape of the countryside in small Megalithic constructions centered around a single gargantuan construction."
 building_great_megalith_01:0 "Great Megalith"
 building_great_megalith_01_desc:0 "The Great Megalith is a vast and stunning stone circle stretching across the landscape with countless smaller sites all across the countryside. Open and available to everyone, it brings worshipers and pilgrims from across the world closer to the divine."
 building_type_hospices_01: "Hospices"
 building_type_hospices_01_desc: "A hospice provides a place of respite for the sick and weary where they may come under the care of dedicated holy people."
 building_hospices_01: "Pilgrim's Quarters"
 building_hospices_01_desc: "Varied pilgrims are allowed to stay and rest in the pilgrim's quarters should they seek shelter during their long journeys. Here they are also treated to food, drink, and sometimes even a bath."
 building_hospices_02: "Sick House"
 building_hospices_02_desc: "A modest sick house has been built here, to keep the foul air of the ill away from the healthy and to provide a quiet place of healing for the infirm."
 building_hospices_03: "Infirmaries"
 building_hospices_03_desc: "In times of war or plague, the infirmaries offer a second chance to poor afflicted victims, presuming they make it there in time."
 building_hospices_04: "Hospices"
 building_hospices_04_desc: "Hospices offer long-term care for those who would otherwise not make it. The chronically ill, the disabled, and sometimes even those afflicted by demons are welcome."
 building_hospices_05: "Hospital Gardens"
 building_hospices_05_desc: "A garden of flowers has been planted around the hospices. Each flower has a potent and pleasant aroma to counter the miasma created by the sick."
 building_hospices_06: "Hospital"
 building_hospices_06_desc: "A central hospital building exists to provide care and a central location for all hospices. Nurses and holy people remain in residence here to provide alms and care for locals and sick travelers."
 building_hospices_07: "Leper Colony"
 building_hospices_07_desc: "Out in the wilderness close to the Hospice, a small community has been constructed where they may grow their own crops and live their final days among each other, posing no risk to the healthy in broader society."
 building_hospices_08: "Great Hospital"
 building_hospices_08_desc: "Hospitals offer alms and nursing for the elderly and infirm, and treatment for the sick and weary. Here, they are separated from the rest of society and cared for by dedicated holy people."
 building_type_scriptorium_01: "Scriptorium"
 building_type_scriptorium_01_desc: "Scriptoriums offer a place of learning for the holy and the educated to commit their wisdom to paper for all time."
 building_scriptorium_01: "Libraries"
 building_scriptorium_01_desc: "The monastery library is full of books, ranging from small treatises to vast tomes on theology. Truly a treasure trove of knowledge is held within its walls."
 building_scriptorium_02: "Copying Chambers"
 building_scriptorium_02_desc: "Devoted scribes work all day long copying sacred texts in the copying chambers. Even by night, they work, illuminated by nothing but candles and the moon, all in their quest for knowledge."
 building_scriptorium_03: "Translation House"
 building_scriptorium_03_desc: "Dedicated translators flock to this scriptorium to convert works written in ancient or foreign tongues into the liturgical language of the temple, greatly expanding the accessibility of countless works."
 building_scriptorium_04: "House of Scribes"
 building_scriptorium_04_desc: "A great number of scribes are in residence here to allow potential authors to dictate their works, without the need to record any of it to paper by their own hands."
 building_scriptorium_05: "Continental System"
 building_scriptorium_05_desc: "Works are now strictly organized according to the continent from which it originated, greatly increasing a scholar's ability to find wisdom wherever it may have come from."
 building_scriptorium_06: "Great Archives"
 building_scriptorium_06_desc: "Literary works from around the world are translated and preserved here, to have their wisdom preserved for all of time."
 building_scriptorium_07: "School of Translation"
 building_scriptorium_07_desc: "Devotees are educated in languages both ancient and foreign, expanding the Scriptorium's ability to preserve works of wisdom and knowledge."
 building_scriptorium_08: "Secret Archives"
 building_scriptorium_08_desc: "This temple is now home to a vast underground network of archives containing not only the works of this temple, but many works that have been recovered from abroad."
 building_type_burial_site_01: "Burial Site"
 building_type_burial_site_01_desc: "By creating a vast burial site for our dead, we will both keep miasma away from the populace and give a place of veneration and remembrance for our ancestors."
 building_burial_site_01: "Great Burial Site"
 building_burial_site_01_desc: "This vast burial site is full of plots for common graves, and a few small mausoleums for more significant figures."
 building_burial_site_02: "Mausoleum"
 building_burial_site_02_desc: "A great mausoleum has been built, filled with sites for common graves, and home to a few burial sites for venerated holy men and warriors."
 building_burial_site_03: "Grand Mausoleum"
 building_burial_site_03_desc: "The mausoleum has been expanded into a towering monument of the dead. The interior is filled with graves and prayer halls to venerate the dead."
 
 building_type_hunting_grounds_01:0 "Jachtreservaten"
 building_type_hunting_grounds_01_desc:1 "Dotted throughout these lands are several large lodges where hunters of wild game can gather and plan their excursions."
 building_hunting_grounds_01:1 "Jachthutten"
 building_hunting_grounds_01_desc:1 "Hunters convene in these lodges to plan their excursions into the wilderness, and they also serve as places to keep trophies and meet up after a successful hunt."
 building_hunting_grounds_02:1 "Hondenkennel"
 building_hunting_grounds_02_desc:1 "The hound pens breed swift dogs that make excellent companions for the hunt. A whole host of hounds are usually brought along for each hunt."
 building_hunting_grounds_03:1 "Volières"
 building_hunting_grounds_03_desc:1 "The second most important companion for a hunter is the bird of prey, many of which are kept in the aviaries."
 building_hunting_grounds_04:1 "Jachttorens"
 building_hunting_grounds_04_desc:1 "To track and spot prey, sentinels watch in towers all over the lands, reporting their sightings back to the hunters."
 building_hunting_grounds_05:1 "Jagerstallen"
 building_hunting_grounds_05_desc:2 "A successful hunter is always in need of a fast, tough and fearless mount. The hunter's stables provide specialized breeds that do well on long treks."
 building_hunting_grounds_06:1 "Boswachtershutten"
 building_hunting_grounds_06_desc:2 "Rangers prowl the hunting grounds in search of prey. While they work alone, they are more than capable of taking down smaller prey by themselves."
 building_hunting_grounds_07:1 "Jachtreservaat"
 building_hunting_grounds_07_desc:1 "A large swathe of land is designated as a reserve, which prevents non-authorized hunters from hunting within. This ensures that there's always plenty of prey for the official huntsmen, though a few poachers sometimes slip by..."
 building_hunting_grounds_08:1 "Jachtopzienerswoningen"
 building_hunting_grounds_08_desc:1 "The gamekeepers are responsible for the well-being of the lands and all the animals therein. Whenever nobles decide to go hunting, the gamekeepers know where to send them so that their hunt finds a quarry."
 
 building_type_stables_01:0 "Stallen"
 building_type_stables_01_desc:1 "Rounceys, pack horses, and other beasts of burden need a dedicated building. Stables also ensure that fresh mounts are available to anyone who can afford them."
 building_stables_01:0 "Kleine Stallen"
 building_stables_01_desc:0 "A small building fit for a couple of horses is a natural center for any holding, as well as the first and the last stop for any mounted visitor."
 building_stables_02:1 "Paardenweide"
 building_stables_02_desc:1 "An outside pen allows the stabled horses to stretch their legs, graze, and enjoy some fresh air."
 building_stables_03:0 "Hooischuren"
 building_stables_03_desc:0 "A set of simple hay storages ensures a steady supply of food for horses outside of the grazing period."
 building_stables_04:0 "koeriersstations"
 building_stables_04_desc:0 "With enough stationed horses and stagecoaches spread around the area, one can travel day and night with important missives, perishable goods, and other urgent needs."
 building_stables_05:0 "Staljongenskwartieren"
 building_stables_05_desc:0 "The addition of simple quarters in which the workers can sleep keeps them out of the horse pens, making life more comfortable for man and beast alike."
 building_stables_06:0 "Afvoerkanalen"
 building_stables_06_desc:0 "Channels carved in the ground of the stables keep the horses dry and cozy, almost effortlessly."
 building_stables_07:0 "Hoefsmidsgilden"
 building_stables_07_desc:0 "The amount of work and skill required to properly care for the hooves encourages the growth of farrier's guilds, tirelessly making, adjusting, and repairing horseshoes."
 building_stables_08:0 "Stoeterijen"
 building_stables_08_desc:0 "The addition of dedicated facilities for grooming and caring for the most prized examples of equine perfection support the breeding of new, magnificent steeds, and make the ones we have almost glitter."
 
 building_type_smiths_01:0 "Smeden"
 building_type_smiths_01_desc:0 "Smelting ore in furnaces and hammering metal into desired shapes, smithies provide nearby communities with essential tools and weapons."
 building_smiths_01:0 "IJzersmelterij"
 building_smiths_01_desc:0 "Throughout the countryside, smoke rises from the bloomeries, simple structures with walls made of heat resistant clay and stones, where a mix of charcoal and crushed iron ore is added from the open top to make sponge iron."
 building_smiths_02:0 "Blaasbalgen"
 building_smiths_02_desc:0 "Crafted from sturdy animal skin, bellows are usually operated by a blacksmith's apprentice, constantly pumping a strong current of air into the fires."
 building_smiths_03:0 "Trekplaat"
 building_smiths_03_desc:0 "A device that aids the blacksmiths in fabricating wire for chainmail. Pieces of heated iron are drawn through successively smaller holes, a much easier way of working than laboriously hammering it out on the forge."
 building_smiths_04:0 "Smedendistricten"
 building_smiths_04_desc:0 "Blacksmiths are strongly encouraged to practice their craft outside of densely populated areas. As innovations in metal production allow them to work almost constantly, the dissatisfaction of the nearby populace rises with each clang of a hammer and each roaring fire in the night."
 building_smiths_05:0 "Valhamers"
 building_smiths_05_desc:0 "Powered by a water wheel or unlucky apprentices, a simple rotating cam raises the hammer, then allows it fall down naturally in a steady rhythm."
 building_smiths_06:0 "Goudsmederijen"
 building_smiths_06_desc:0 "The addition of rooms for casting and working gold and silver, each with their own specially designed workbenches and forges, makes working with jewelry and plating with precious metals much easier."
 building_smiths_07:0 "Hoogovens"
 building_smiths_07_desc:0 "Blast furnaces run hot day-round, smelting iron, lead, and copper. The quality of the metal they produce is beyond excellent."
 building_smiths_08:0 "Gietijzer"
 building_smiths_08_desc:0 "Slightly weaker, but much cheaper to produce than with other methods, cast iron is used to produce a wide array of tools like plowshares, nails or harrows."
 
 building_type_horse_pastures_01:0 "Horse Herds"
 building_type_horse_pastures_01_desc:0 "Anybody can wield a crude weapon and strike his fellow man. Almost anybody can gather a crude-weapon-wielding peasant mob. But only from the delicate harmony of a well-raised horse, a skillful warrior, and a suitable weapon, led by the finest of commanders, an unrivaled fighting force to sweep across the Earth can arise."
 building_horse_pastures_01:0 "Wild Horse Taming"
 building_horse_pastures_01_desc:0 "Horses that can survive on their own in harsh terrain have remarkable instincts. So instead of breaking them, we shall use their aptitude to help our warriors."
 building_horse_pastures_02:0 "Leather Horse Whips"
 building_horse_pastures_02_desc:0 "Instead of hurting the horses with crude tools like spurs, our warriors use whips with a leather loop tied around riders' wrists. After using the whip, the warrior lets it hang loosely, freeing his hands."
 building_horse_pastures_03:0 "Horse Archer Saddles"
 building_horse_pastures_03_desc:0 "Saddles with high stirrups, deep seats, high saddle pommels, and cantle allow our warriors to keep riding while entirely focused on shooting arrows at our enemies."
 building_horse_pastures_04:0 "Piercing Arrowheads"
 building_horse_pastures_04_desc:0 "Felling the usually unarmored mounts is much easier than targeting and wounding the enemy riders."
 building_horse_pastures_05:0 "Leather Horse Armor"
 building_horse_pastures_05_desc:0 "Suits of light armor protect the whole animal without limiting the horse's movement and fortitude."
 building_horse_pastures_06:0 "Composite Recurved Bows"
 building_horse_pastures_06_desc:0 "Composite bows, made from wood, animal horn, and sinew, bound together by animal glue, are the perfect weapons for our supreme mounted archers."
 building_horse_pastures_07:0 "Spare Horses"
 building_horse_pastures_07_desc:0 "When the warhorse becomes tired, the rider dismounts and switches to another. The used mount continues to travel alongside the rider and the rest of the spare horses, albeit without the rider's weight. Such an approach allows our armies to cover enormous distances and be able to constantly scout ahead of the main force."
 building_horse_pastures_08:0 "Rules of Equine Warfare"
 building_horse_pastures_08_desc:0 ""See to it that your men keep their crupper hanging loose on their mounts and the bit of their bridle out of the mouth, except when you allow them to hunt. That way, they won't be able to gallop off at their whim. Having established these rules, see to it you seize and beat any man who breaks them. Any man who ignores this decree, cut off his head where he stands.""
 
 building_type_warrior_lodges_01:0 "Warrior Lodges"
 building_type_warrior_lodges_01_desc:0 "Personal bonds forged on the battlefields deserve halls of commemoration, where warriors of old can share their wondrous yet believable tales with dreamy-eyed youngsters."
 building_warrior_lodges_01:0 "Trophy Halls"
 building_warrior_lodges_01_desc:0 "Life on the battlefield and human memory are both fleeting things, whereas a wall where each lodge member can hang their treasured trophies will stand for much, much longer."
 building_warrior_lodges_02:0 "Squire Quarters"
 building_warrior_lodges_02_desc:0 "A modest equipment storage and an established rigorous training schedule are all that's needed for those too young to remember battles of the past to learn from those too old to join ranks in the future."
 building_warrior_lodges_03:0 "Feasting Halls"
 building_warrior_lodges_03_desc:0 "The addition of feasting halls, always brimming with food and laughter, addresses the rising number of celebrated battles in this warrior lodge."
 building_warrior_lodges_04:0 "Formation Fighting Fields"
 building_warrior_lodges_04_desc:0 "On dedicated fields that mirror terrains where armies clash, groups of warriors can learn how to fight and maneuver as a cohesive unit. Troops trained here are a formidable force, having learned to trust both their commanders and men in the ranks next to them."
 building_warrior_lodges_05:1 "Warriors' Graves"
 building_warrior_lodges_05_desc:0 "With sacred grounds secured for burial, venerated members of this warrior lodge can safely rest forever, no longer confined to the foreign, cold ground of a battlefield... while at the same time serving as an inspiration for generations of warriors to come."
 building_warrior_lodges_06:0 "Commemoration Halls"
 building_warrior_lodges_06_desc:0 "In these halls, well-paid troubadours and poets are lauding the deeds of the bravest of warriors. When sufficient crowds assemble - or a sufficiently wealthy patron wishes - whole spectacles take place, reenacting the famous and victorious battles of the past."
 building_warrior_lodges_07:1 "Library of Warriors"
 building_warrior_lodges_07_desc:0 "Generations of young trainees have been learning here, but only from the surviving and still-present warriors. Now the troves of accumulated, and only sometimes conflicting, knowledge can be accessed by almost anybody for a small fee."
 building_warrior_lodges_08:0 "Visitors Quarters"
 building_warrior_lodges_08_desc:0 "These halls have become a venerated destination of profane pilgrimages, known and dreamed about far and wide by aspiring and seasoned warriors alike."
 
 building_type_hillside_grazing_01:0 "Hillside Grazing Lands"
 building_type_hillside_grazing_01_desc:0 "Unsuitable for farming and largely covered in grass and other plants that can be consumed by horses these hills have mainly been put to use for grazing."
 building_hillside_grazing_01:0 "Hill Pastures"
 building_hillside_grazing_01_desc:0 "Grote open outside areas are ideal for use as pastures for horses of all sizes and types. Anyone with a horse has the right to make use of these grazing lands, supporting agriculture as well as local cavalrymen."
 building_hillside_grazing_02:0 "Graziers"
 building_hillside_grazing_02_desc:0 "As horse raising becomes even more important to the local economy this pastureland now supports a large group of people dealing with herding the animals."
 building_hillside_grazing_03:0 "Expanded Grazing Area"
 building_hillside_grazing_03_desc:0 "While this is an area that naturally lends itself to grazing there are still ways in which the available area can be expanded. Trees can be cut down and rocks removed, reclamation of land from nature never really stops."
 building_hillside_grazing_04:0 "Horse Farms"
 building_hillside_grazing_04_desc:0 "Any usable farmland in this area is eventually bought up by the horse farmers for whom the vegetables and small produce can help support their growing workforce."
 building_hillside_grazing_05:0 "Small Horse Ranches"
 building_hillside_grazing_05_desc:0 "Over time a number of dedicated ranches, where horses are being bred, fed and trained have become an integral part of the local economy"
 building_hillside_grazing_06:0 "Horse Markets"
 building_hillside_grazing_06_desc:0 "Horse trading is a natural part of keeping and breeding mounts. As the business develops a number more or less permanent horse market towns will start to form from season to season."
 building_hillside_grazing_07:0 "Horse Marshals"
 building_hillside_grazing_07_desc:0 "In order to breed and feed high quality warhorses there is a need of someone who will take care of their various ailments and injuries as well as assess their quality in a systematic way. As horse raising becomes increasingly important in this area so does the horse marshal who will tend to the mounts."
 building_hillside_grazing_08:0 "Grote Horse Ranches"
 building_hillside_grazing_08_desc:0 "Over time all grazing land has been consolidated under a number of great ranches, responsible for breeding and training large numbers of strong war horses."
 
 building_type_windmills_01:0 "Windmolens"
 building_type_windmills_01_desc:0 "Windmills are located in areas where the winds are usually the strongest, like on hills or by the coasts. Unlike watermills, windmills are not stopped by the freezing of the rivers and can grind all year long."
 building_windmills_01:0 "Simpele Windmolens"
 building_windmills_01_desc:0 "Simple vertical sails, added on top of an animal-cranked mill, not only add to the power of the mill, but also preserve the strength of the beast of burden for longer."
 building_windmills_02:0 "Panemones"
 building_windmills_02_desc:0 "Panemones are vertically positioned windmills, with one half of the windmill shielded from the wind. This ensures that the upwind sails are not pushing against the turn."
 building_windmills_03:0 "Rotating Wind Sails"
 building_windmills_03_desc:0 "With a bit of ingenuity in the design, returning sails rotate swiftly against the wind."
 building_windmills_04:0 "Windmill Water Wheels"
 building_windmills_04_desc:0 "By using wind power to turn a water wheel, thus generating water flow in a canal or a simple wooden pipe, the grinding and milling stones can be placed in more accessible locations."
 building_windmills_05:0 "Horizontal Windmills"
 building_windmills_05_desc:0 "With every sail pushing in the right direction, more power can be directed to multiple grinding stones. Though work is often interrupted by changes in wind direction, requiring a manual readjustment of the whole windmill."
 building_windmills_06:0 "Post Mills"
 building_windmills_06_desc:0 "With the whole windmill placed on a sturdy post, it can easily turn towards the direction of the wind. Changes in the wind strength need manual adjustment, by folding sails and weighting down the wings to keep the turn steady."
 building_windmills_07:0 "Gearboxes"
 building_windmills_07_desc:0 "The slow turn of the mighty windmill sails is sped up by the addition of a simple set of wooden gears, enabling the mill to turn faster. This makes it much more suitable for most materials brought in for processing."
 building_windmills_08:0 "Tower Mills"
 building_windmills_08_desc:0 "The body of the windmill is a fine work of masonry, with only the top still being wooden thus enabling the sails to face the wind. No storm or misguided knight can topple this tower and interrupt the grind."
 
 building_type_watermills_01:0 "Watermills"
 building_type_watermills_01_desc:0 "Watermills turn all kinds of water movement, from tides to waterfalls, into rotation used for grinding, sawing, crushing, and fulling. Permits to operate a watermill are an easy and reliable source of additional tax for the owner of the holding."
 building_watermills_01:0 "Undershot Waterwheels"
 building_watermills_01_desc:0 "A simple wheel placed in the fast-flowing river can accomplish much more than a human or horse cranked mill, and most importantly, will never get tired or ask for payment."
 building_watermills_02:0 "Cranks and Connecting Rods"
 building_watermills_02_desc:0 "With a simple wooden gearing, the turning speed of the millstones is no longer directly tied to the whims of the weather."
 building_watermills_03:0 "Overshot Waterwheels"
 building_watermills_03_desc:0 "Using the difference in water levels, formed either naturally or achieved with a bit of human ingenuity, is a much more efficient and reliable way of generating torque."
 building_watermills_04:0 "Industrial Mills"
 building_watermills_04_desc:0 "What started as a simple malt mill, processing mostly agricultural goods, now attracts other trades. Guild porters are waiting till the mills grind their mustard, full their cloth, or crush their ore."
 building_watermills_05:0 "Organized Roads"
 building_watermills_05_desc:0 "Hired enforcers, shelters, road passes, and even inns, placed alongside the roads leading to the mills, organize and cater to those waiting in line. Horse or human-pulled carts, full of soon to be milled goods, like lumber, hemp, or animal skins, are lining up day and night."
 building_watermills_06:0 "Ship Mills"
 building_watermills_06_desc:0 "Barges permanently anchored in the middle of rivers are harnessing the strongest currents. On meandering rivers, barges can be remoored to the outside bends without much effort."
 building_watermills_07:0 "Levees and Dams"
 building_watermills_07_desc:0 "A set of water levees, dams, and artificial canals, for both undershot and overshot waterwheels, accommodates growing milling needs. With almost every natural suitable spot already occupied, newly-dug waterways are streaking the countryside."
 building_watermills_08:0 "Powdermills"
 building_watermills_08_desc:0 "A separate mill, placed far away from other industries, is fully dedicated to efficiently and #EMP somewhat#! safely milling charcoal and sulphur."
 
 building_type_caravanserai_01:0 "Karavanserai"
 building_type_caravanserai_01_desc:0 "A shelter located in inhospitable terrain that welcomes weary travelers while trying to keep out the unsavory ones."
 building_caravanserai_01:0 "Kleine Karavanserai"
 building_caravanserai_01_desc:0 "A simple rectangular building that provides basic amenities for travelers and merchants so they can rest and recuperate while on long journeys."
 building_caravanserai_02:0 "Marktstallen"
 building_caravanserai_02_desc:0 "Small merchants stalls, selling basic supplies for the road. With a guaranteed point of resupply, caravans can carry more trade goods."
 building_caravanserai_03:0 "Wachtverblijven"
 building_caravanserai_03_desc:0 "The addition of permanent guard quarters and a set of watchtowers, manned by vigilant sentries, actively protects against dangers lurking in the vast of night."
 building_caravanserai_04:0 "Markthallen"
 building_caravanserai_04_desc:0 "In these halls, merchants from all ends of the Earth are exchanging trade goods and sharing stories from the lands they travelled through."
 building_caravanserai_05:0 "Tolhuis"
 building_caravanserai_05_desc: "In the harsh heat of the sun, stern-faced officials weigh, register, and appropriately tax all trade goods passing through this caravanserai. In the shadows, kind-faced individuals offer ways to move the goods for an even more... #EMP appropriate#! fee."
 building_caravanserai_06:0 "Ambachtsateliers"
 building_caravanserai_06_desc:0 "With the abundance of source materials and wealthy patrons, artisans are able to craft and sell magnificent artifacts."
 building_caravanserai_07:0 "Badhuizen"
 building_caravanserai_07_desc: "Spacious bathhouses satisfy even the most luxurious desires. For those traveling with lighter purses, they provide a simple yet welcome refreshment."
 building_caravanserai_08:0 "Koninklijke Verblijven"
 building_caravanserai_08_desc:0 "The addition of suitable chambers properly accommodate the frequently visiting important and most honorable individuals, from this realm and beyond."
 
 building_type_workshops_01:0 "Werkplaatsen"
 building_type_workshops_01_desc:0 "Fletchers, bowyers, and carpenters work in these shops to construct siege weapons and to provide troops with supplies for prolonged campaigns."
 building_workshops_01:0 "Schietvelden"
 building_workshops_01_desc:0 "A large area has been cleared of obstacles to accommodate archers or siege engineers with a space to try out their goods and practice their skills."
 building_workshops_02:0 "Lijnbanen"
 building_workshops_02_desc:0 "Day and night, in a long narrow ditch partially sheltered from elements, workers are laying and braiding rope and string, both plant or animal-based."
 building_workshops_03:0 "Touwopslagplaatsen"
 building_workshops_03_desc:0 "A dedicated storage facility keeps a ready-to-use stock for bows, crossbows, and torsion siege weapons."
 building_workshops_04:0 "Gilde van Tunnelgravers"
 building_workshops_04_desc:0 "While appearing deceitfully simple, tunneling during sieges is an occupation that requires a lot of dedication and expertise. Those who survived their first siege can share the knowledge and practical skills with eager volunteers."
 building_workshops_05:0 "Gilde van Pijlenmakers"
 building_workshops_05_desc:0 "No longer part of the bowyer's guild due to increased demand for both weapons and ammunition, a separate fletcher's guild tirelessly provides all the arrows needed to sustain the troops in the field."
 building_workshops_06:0 "Wiskundigenhallen"
 building_workshops_06_desc:0 "Repeated trial and error adjustments to torsion engine parameters, made to achieve better accuracy and range, have led some of our siege engineers to start writing down their successful methods. Their parchments now fill whole halls, alive with commotion and discussion."
 building_workshops_07:0 "Gestandaardiseerde Wapenafmetingen"
 building_workshops_07_desc:0 "With ledgers filled with desired lengths of various wooden beams, we can finally ensure that a projectile weighing 90 kilograms is thrown exactly 300 meters. Under ideal weather conditions. Most of the time."
 building_workshops_08:0 "Kruitmagazijnen"
 building_workshops_08_desc:0 "A detached, sturdy building with a strict entry policy serves as a storage for terrifying amounts of gunpowder, to be used either for powerful breaching charges in the tunnel warfare or as a propellant for bombards."
 
 building_type_wind_furnace_01:0 "Wind Furnaces"
 building_type_wind_furnace_01_desc:0 "Placed in hilly terrain on the ocean's coast, where the monsoon winds first impact the land, wind furnaces smelt world famous steel of impeccable quality."
 building_wind_furnace_01:0 "Small Wind Furnaces"
 building_wind_furnace_01_desc:0 "Furnaces oriented directly towards the west, so they can catch and use as much as possible of the incident wind."
 building_wind_furnace_02:0 "Reusable Tuyeres"
 building_wind_furnace_02_desc: "Tuyeres, the metal air intakes into the furnace, are carefully fitted into the middle to give a measure of air stability inside, negating the effects of gusting. For the next smelt they are reused by being placed at the bottom of the front walls, allowing the slag to flow out of furnaces."
 building_wind_furnace_03:0 "Clay Front Walls"
 building_wind_furnace_03_desc:0 "The clay front walls of the furnaces are neatly designed to withstand both the heat and the slag formation during smelting, while also being easily broken at the end of the smelt."
 building_wind_furnace_04:0 "Preheat Procedures"
 building_wind_furnace_04_desc:0 "A long preheat, which allows the charcoal to properly burn, followed by the gradual addition of an ore and charcoal mixture, is finished by additional intake of charcoal."
 building_wind_furnace_05:0 "Curved Rear Walls"
 building_wind_furnace_05_desc:0 "Supported by the two upright stones, the curvature of the permanent rear wall limits the contact with hot and corrosive slag, enabling the furnace to work for longer without needing a full rebuild."
 building_wind_furnace_06:0 "Longer Front Walls"
 building_wind_furnace_06_desc:0 "Lengthened front walls allow an increase in the amount of steel made in each smelt, while still keeping other dimensions the same, and thus the superb properties of the furnaces and steel."
 building_wind_furnace_07:0 "Charcoal Burners"
 building_wind_furnace_07_desc:0 "Further from the coast than the furnaces, a line of charcoal burners are constantly heating wood to supply the expanding industry."
 building_wind_furnace_08:0 "Iron Ore Processing"
 building_wind_furnace_08_desc:0 "By crushing the ore more thoroughly, and roasting it before placing it into the furnaces, bigger yields of even greater quality can be achieved."
 
 building_type_theodosian_walls_01:0 "The Theodosian Walls"
