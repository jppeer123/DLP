 building_type_castle_01:0 "Kasteel"
 building_type_castle_01_desc:1 "Een vestingtoren ontworpen om niet alleen een gerenommeerde adellijke familie te huisvesten, maar ook om de omliggende stad en landerijen te beschermen."
 building_castle_01:1 "Mottekasteel"
 building_castle_01_desc:1 "Dit kleine maar formidabele fort ligt op een verhoogd aardwal."
 building_castle_02:1 "Donjon"
 building_castle_02_desc:1 "De donjon #weak (in het Engels ook wel 'Keep' genoemd)#! is een grote toren die dient als versterkte residentie en laatste toevluchtsoord in geval van verdediging."
 building_castle_03:1 "Ringburgt"
 building_castle_03_desc:1 "De Ringburgt is omringd door twee of meer muren, waarvan de binnenste hoger is dan de buitenste."
 building_castle_04:1 "Vesting"
 building_castle_04_desc:1 "Het fort is het toppunt van defensieve architectuur en kan zowel vijandelijke aanvallen afweren als een grote militaire macht herbergen."
 building_type_temple_01:0 "Tempel"
 building_type_temple_01_desc:1 "Een gebedsplaats voorgezeten door de geestelijkheid en omringd door een nederzetting vol vrome boeren."
 building_temple_01:1 "Heiligdom"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Tempel Gronden"
 building_temple_02_desc:1 "In het centrum van het dorp staat een tempel, zorgvuldig gebouwd door plaatselijke ambachtslieden om hun toewijding aan het geloof te tonen."
 building_temple_03:1 "Huis van Aanbidding"
 building_temple_03_desc:1 "Hoewel de tempel plaats biedt aan veel gelovigen, is aanbidding niet zijn enige doel: hij huisvest ook de geestelijken, een grote verzameling geschriften en relikwieën. Met een extra gebedsplaats hebben de gelovigen altijd genoeg ruimte om te bidden."
 building_temple_04:1 "Grootse Tempel"
 building_temple_04_desc:1 "Niet tevreden met een kleine en bescheiden tempel, hebben lokale ambachtslieden en architecten samengewerkt om een waar kunstwerk te creëren. Deze grootse tempel lijkt de kracht van de hemel zelf op te roepen in elke aanbidder die zijn glorieuze zalen betreedt."
 building_type_city_01:0 "Stad"
 building_type_city_01_desc:1 "Een dichtbevolkte nederzetting waar veel burgers, kooplieden en hardwerkende mensen wonen."
 building_city_01:1 "Dorpscentrum"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Grote Stad"
 building_city_02_desc:1 "Deze stad heeft de aandacht getrokken van handelaren en ambachtslieden uit de wijde omtrek, met rijke kooplieden die er een winkel vestigen en ijverige ambachtslieden die bijna dagelijks nieuwe huizen neerzetten."
 building_city_03:1 "Stadscentrum"
 building_city_03_desc:1 "De stad was niet langer tevreden met haar oorspronkelijke gebied en heeft daarom de omliggende landbouwgrond verenigd met haar welvarende centrum. Nu is de stad enorm groot en vol rijkdom en mogelijkheden."
 building_city_04:1 "Bruisende Metropool"
 building_city_04_desc:1 "Deze stad is wijd en zijd bekend om de overvloedige mogelijkheden die er liggen - er wordt gezegd dat zelfs de laagste boer hier fortuin kan vinden. De straten staan vol met huizen zover het oog reikt en overal waar je kijkt zijn karren en dieren druk in de weer om goederen te vervoeren."
 building_type_common_tradeport_01:0 "Handelshaven"
 building_type_common_tradeport_01_desc:1 "Koopvaardijschepen laden en lossen hun lading in deze haven."
 building_common_tradeport_01:1 "Kleine Haven"
 building_common_tradeport_01_desc:1 "Aan de kust ligt een bescheiden haven waar schepen zonder al te veel moeite hun lading kunnen laden en lossen."
 building_common_tradeport_02:1 "Visnet Wevers"
 building_common_tradeport_02_desc:1 "Hier is een werkplaats waar visnetten worden geweven. Hier worden dag in dag uit netten gemaakt en gerepareerd."
 building_common_tradeport_03:1 "Handelshaven"
 building_common_tradeport_03_desc:1 "De haven is een knooppunt geworden voor handel en reizen in het gebied. Schepen van over de hele kust komen hier om handel te drijven."
 building_common_tradeport_04:1 "Scheepsbouwers"
 building_common_tradeport_04_desc:1 "Bekwame scheepstimmerlieden verzamelen zich in deze haven om schepen te bouwen en te repareren voor de hoogste bieder."
 building_common_tradeport_05:1 "Uitgebreidde Dokken"
 building_common_tradeport_05_desc:2 "Steeds meer en grotere aanlegsteigers dienen als veilige haven voor steeds meer koopvaardijschepen."
 building_common_tradeport_06:1 "Scheepswerven"
 building_common_tradeport_06_desc: "Het verschijnen van speciale gebouwen voor scheepsonderhoud markeert een belangrijke stap in de transformatie van een eenvoudige haven in een bruisend centrum van maritieme macht."
 building_common_tradeport_07:1 "Grote Haven"
 building_common_tradeport_07_desc:2 "Deze grote haven biedt een overvloed aan aanlegsteigers, scheepswerven en de beste zeelieden in de omgeving. Alle goederen die lange-afstandsreizigers nodig hebben, zijn hier te vinden en kooplieden, vissers en het leger hebben alle ondersteuning die ze nodig hebben."
 building_common_tradeport_08:1 "Droogdokken"
 building_common_tradeport_08_desc:2 "Bij droogdokken vaart het schip een smal bassin in. Het water wordt er dan uitgepompt en het schip staat dan op blokken steen, waardoor het veel gemakkelijker te repareren en te onderhouden is."
 building_type_hall_of_heroes_01:0 "Hal van Helden"
 building_type_hall_of_heroes_01_desc:2 "Een grote hal waar heldhaftige krijgers elkaar kunnen ontmoeten en samen plannen kunnen maken voor hun volgende avonturen."
