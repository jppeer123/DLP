 building_type_kollur_mines_01:0 "The Kollur Mijnen"
 building_type_kollur_mines_01_desc:0 "The Kollur mines exploit the largest seam of diamonds in all of the Indian subcontinent. The work is extremely dangerous, but the riches are unimaginable."
 building_kollur_mines_01:0 "Kollur Mijn Pits"
 building_kollur_mines_01_desc:0 "Merely a pit of clay and gravel, loincloth-clad workers toil here night and day to extract diamonds."
 building_kollur_mines_02:0 "Kollur Mijn"
 building_kollur_mines_02_desc:1 "The mining pits have been expanded, and engineers have been brought in to truly be able to ramp up the extraction of diamonds."
 building_kollur_mines_03:0 "Grote Kollur Mijn"
 building_kollur_mines_03_desc:0 "A village has sprung up around the many mining pits, and the workers find massive diamonds regularly."
 building_kollur_mines_04:0 "Kollur Mijn Complex"
 building_kollur_mines_04_desc:0 "The extraction of diamonds have reached a near-industrial scale, with the amount of workers now ranging in the thousands. Endless riches seemingly flow from the mines."
 
 building_type_tribe_01:1 "Tribal Hold"
 building_type_tribe_01_desc:1 "A simple but effective tribal hold, standing guard over a tribal village."
 building_tribe_01:1 "Tribal Hold"
 building_tribe_01_desc:1 "Constructed out of logs and rough-hewn stone, this hold is imposing despite its small size."
 building_tribe_02:1 "Fortified Tribal Hold"
 building_tribe_02_desc:1 "The fortified hold takes its inspiration from feudal castles, adding many new defensive elements."
 
 building_type_longhouses_01:1 "Gathering Halls"
 building_type_longhouses_01_desc:1 "Tribal chiefs, elders and warlords all confer in the longhouse when making decisions. The mighty halls bring prestige upon whoever hosts the gathering."
 building_longhouses_01:1 "Longhouses"
 building_longhouses_01_desc:1 "Longhouses are large enough to accommodate important meetings between elders. Laws and policies are determined here."
 building_longhouses_02:1 "Grand Halls"
 building_longhouses_02_desc:1 "Grand halls host a central stage, where a chief or warlord can deliver rousing speeches."
 
 building_type_war_camps_01:0 "War Camps"
 building_type_war_camps_01_desc:1 "Fierce tribal warriors gather in the war camps when the horn bellows them to war. Even in times of peace, they can be found sparring, preparing for the inevitability of conflict."
 building_war_camps_01:1 "Sparring Grounds"
 building_war_camps_01_desc:2 "Training equipment, arenas, and wooden walls define the sparring grounds. Warriors come here to hone their skills."
 building_war_camps_02:1 "Warrior Lodges"
 building_war_camps_02_desc:1 "Only the greatest fighters are allowed into a warrior lodge, and their mere presence is inspiring."
 
 building_type_palisades_01:0 "Palisades"
 building_type_palisades_01_desc:2 "Layers of wooden palisades protect the scattered tribal settlements, shielding them from simple threats such as wild animals or smaller raids."
 building_palisades_01:1 "Simpele Palisade"
 building_palisades_01_desc:1 "Simple palisades offer limited protection; while effective against skirmishes, they are less reliable against larger groups of enemies."
 building_palisades_02:1 "Muren & Greppels"
 building_palisades_02_desc:1 "Outer ditches combined with stone-reinforced palisade walls offer decent protection against sieges."
 
 building_type_market_villages_01:1 "Markten"
 building_type_market_villages_01_desc:1 "A host of small market villages has sprung up around the more well-traveled parts of these lands. Here the tribesmen trade and barter with traveling merchants."
 building_market_villages_01:1 "Handelspost"
 building_market_villages_01_desc:1 "Trading outposts offer the opportunity for tribesmen and traders to meet and barter."
 building_market_villages_02:1 "Marktdorpen"
 building_market_villages_02_desc:2 "At stated times, these villages host public markets that attract traders from the whole region and increase local wealth."
 
 building_type_military_academy_01:0 "Militaire Academies"
 building_type_military_academy_01_desc:0 "Dedicated facilities for training officers and knights, improving their efficiency in combat."
 building_military_academy_01:0 "Militaire Scholen"
 building_military_academy_01_desc:0 "Aspiring officers are vetted based on merit in the military school. Naturally, the school only accepts students of a noble pedigree."
 building_military_academy_02:0 "Officieren Academies"
 building_military_academy_02_desc:1 "Middle to high level officers are trained here, where they gain a greater understanding of troop movements, field preparations, and battlefield conditions."
 building_military_academy_03:0 "Grootse Militaire Academies"
 building_military_academy_03_desc:2 "A Grand Military Academy is the beating heart of an advanced military apparatus. Officers trained here learn all about field strategy, army organization, and the latest technological advancements in warfare."
 
 building_type_march_01:0 "Marken"
 building_type_march_01_desc:0 "Marcher lords protect the borders with fortifications and local garrisons."
 building_march_01:0 "Strategische Marken"
 building_march_01_desc:0 "Marches are constructed in the most vulnerable and remote areas of the duchy, protecting against attacks. While few and far between, they serve as a useful warning system, and also catch the occasional smuggler."
 building_march_02:0 "Grensmarken"
 building_march_02_desc:1 "The system of marcher lords is expanded along the entire border, providing a solid line of defense."
 building_march_03:0 "Grote Marken"
 building_march_03_desc:0 "Grote march fortifications are constructed all over the duchy, significantly hampering any attacking force."
 
 building_type_siege_works_01:0 "Siege Works"
 building_type_siege_works_01_desc:0 "Dedicated siege works allow the ruler to field and maintain superior-quality siege weapons."
 building_siege_works_01:0 "Siege Workshops"
 building_siege_works_01_desc:1 "Siege workshops provide a quicker and constant flow of siege weapons through specialized and standardized building procedures."
 building_siege_works_02:0 "Trebuchet Engineers"
 building_siege_works_02_desc:1 "Specialized engineers are required to field the most advanced weapons of siege warfare: the trbuchets."
 building_siege_works_03:0 "Cannon Foundries"
 building_siege_works_03_desc:1 "Cannons are the latest weapon to appear on the warfare scene. Loud, heavy, and difficult to maneuver, they are nevertheless lethal against stone fortifications. Being able to produce and field cannons puts us to an indisputable advantage against our enemies."
 
 building_type_royal_armory_01:0 "Royal Armories"
 building_type_royal_armory_01_desc:2 "Crown-funded armories ensure a steady supply and maintenance of working weapons for the army."
 building_royal_armory_01:0 "Weapon Depots"
 building_royal_armory_01_desc:1 "In times of war, peasant levies can be assigned a weapon from the depot. It's mostly rusty old axes, splintering spears, and blunt blades, but with a little maintenance they can easily be more efficient than the average farming tools the levies are usually armed with."
 building_royal_armory_02:0 "Crown Armories"
 building_royal_armory_02_desc:1 "Armories run by the crown collect and maintain weapons and armor for use in war. These are of decent quality, and can make any drunk layabout look like a proper soldier, if not act like one."
 building_royal_armory_03:0 "Royal Arsenal"
 building_royal_armory_03_desc:1 "A Royal Arsenal hosts and maintains a huge amount of weapons, enough to field uncountable peasant levies on short notice and to attract the best mercenaries in the land."
 
 building_type_jousting_lists_01:0 "Jousting Grounds"
 building_type_jousting_lists_01_desc:0 "By having dedicated grounds for jousting, more riders and knights are encouraged to train and join the banners."
 building_jousting_lists_01:0 "Jousting Fields"
 building_jousting_lists_01_desc:0 "A clearing is kept open year-round to facilitate the training of riders and knights."
 building_jousting_lists_02:0 "Tournament Grounds"
 building_jousting_lists_02_desc:0 "With jousting lists and stands for the public, these tournament grounds attract a huge amount of contestants."
 building_jousting_lists_03:0 "Royal Tournament Arenas"
 building_jousting_lists_03_desc:0 "Upgraded with seats for royal guests and a larger fairground, the tournament arena is truly impressive."
 
 building_type_blacksmiths_01:1 "Koninklijke Smederijen"
 building_type_blacksmiths_01_desc:0 "Smiths in the employ of the crown forge weapons and armor for the royal guard, ensuring a steady supply of superior armaments."
 building_blacksmiths_01:1 "Koninklijke Smeden"
 building_blacksmiths_01_desc:1 "The best and most productive smiths are employed by the crown and set to produce swords, mail, and pikes for the royal guard."
 building_blacksmiths_02:0 "Smedengilden"
 building_blacksmiths_02_desc:0 "By collaborating with the various guilds, large amounts of gear can be made cheaply on order."
 building_blacksmiths_03:0 "Koninklijke Smeedovens"
 building_blacksmiths_03_desc:0 "Grote forges are constructed for the sole purpose of supplying the crown with weapons; only the best smiths are employed to work therein."
 
 building_type_archery_ranges_01:0 "Archery Grounds"
 building_type_archery_ranges_01_desc:0 "Dedicated archery ranges allow the common folk to train with bows, and experienced archers to hone their skills."
 building_archery_ranges_01:0 "Archery Ranges"
 building_archery_ranges_01_desc:0 "Everyone is welcome at the archery range, regardless of if you're wealthy or poor. The reason is twofold; peasants that can fire a bow are more useful in war, and experienced marksmen keep themselves in top shape when they can compete in tournaments."
 building_archery_ranges_02:0 "Royal Bowyers"
 building_archery_ranges_02_desc:1 "The best bowyers are employed by the crown, and set to craft the highest-quality bows they can in facilities specifically constructed for the task."
 building_archery_ranges_03:0 "Marksman's Ranges"
 building_archery_ranges_03_desc:0 "To inspire the peasantry and provide ample challenge for our marksmen, these special ranges are designed to train our archers in long-distance archery."
 
 building_type_tax_assessor_01:0 "Tax Offices"
 building_type_tax_assessor_01_desc:0 "Collecting money from the peasantry is a 'taxing' venture. By assigning offices to a cohort of tax-collecting officials, we are sure to get what's due!"
 building_tax_assessor_01:0 "Tax Assessors"
 building_tax_assessor_01_desc:0 "It is every peasant's duty to pay the crown a proportionate tax in coin or produce. Our tax assessors ensure that what they pay is sufficiently 'proportionate' for our needs, and fortunately for us most peasants are illiterate."
 building_tax_assessor_02:0 "Bailiff's Office"
 building_tax_assessor_02_desc:0 "An excellent way to make sure that peasants pay their taxes is the threat of being thrown into the dungeon should they not. This is the job of the bailiff, ever on #emphasis our#! side!"
 building_tax_assessor_03:0 "Magistrate's Court"
 building_tax_assessor_03_desc:0 "While peasants might be easy to tax, the wealthier landholders are harder to coerce. By establishing a complex administrative web run by loyal magistrates, we can ensure that even the richest of our subjects pay their dues."
 
 building_type_leisure_palace_01:0 "Plezier Paleizen"
 building_type_leisure_palace_01_desc:0 "While staying in one lavishly luxuriant castle is fine, having a few more to choose between never hurts."
 building_leisure_palace_01:0 "Feestkasteel"
 building_leisure_palace_01_desc:0 "When the burdens of responsibility become too much (or an angry mob of peasants is storming the gates), there's no place like the rural, far-away chateau for some impromptu relaxation!"
 building_leisure_palace_02:0 "Zomer Paleis"
 building_leisure_palace_02_desc:0 "The summer palace is located in a scenic part of the duchy, far away from the menial lives of our toiling subjects. There's truly no better way to display royal power and prestige, and the simple fact that we are #emphasis better#! than everyone else."
 building_leisure_palace_03:0 "Winter Paleis"
 building_leisure_palace_03_desc:0 "The winter palace is designed to house the royal family during the harsher months of the year. With a well-stocked larder and a defensible position, it towers over any shivering subjects that have the privilege to work nearby."
 
 building_type_royal_forest_01:0 "Koninklijk Jachtgebied"
 building_type_royal_forest_01_desc:0 "A royal forest is a valuable source of wealth, allowing you to override the law of the land in a province, strip rights from the locals, and then sell them back. Needless to say, the hunting is also excellent."
 building_royal_forest_01:0 "Koninklijke Jachtbossen"
 building_royal_forest_01_desc:0 "Grote areas of forest in this duchy are reserved for use by the royal family. Peasants are prohibited from living in the forest, hunting any of its animals or clearing trees for agriculture. Attacking the crown's tax assessors as they're passing by is especially prohibited."
 building_royal_forest_02:0 "Koninklijke Wouden"
 building_royal_forest_02_desc:0 "Entire towns are now subsumed by this royal forest, and nearby settlements often find that the monarch's men have 'discovered' maps placing their dwellings firmly inside the local crownswood."
 building_royal_forest_03:0 "Hoven van het Koninklijk Woud"
 building_royal_forest_03_desc:0 "Law is only as good as the system that backs it up, and now this royal forest has an entire system of courts, wardens, and clerks, backed up by trained magistrates, all ready to enforce the diktats of the crown."
 
 building_type_royal_garden_01:0 "Koninklijke Tuinen"
 building_type_royal_garden_01_desc:0 "Few places allow people to relax and socialize as well as a beautiful garden. While a small and personal garden would suffice for most, only the most spectacular of creations is good enough for the wealthy and powerful!"
 building_royal_garden_01:0 "Hortus Conclusus"
 building_royal_garden_01_desc:0 "A small garden enclosed by stone walls. It provides a small haven of peace and comfort by shutting out the busy world outside."
 building_royal_garden_02:0 "Hofstede"
 building_royal_garden_02_desc:0 "An expansive and impressive garden housing flowers, herbs, fruit trees, and everything in between. Maintained by a large number of gardeners, the garden is under constant care."
 building_royal_garden_03:0 "Koninklijk Park"
 building_royal_garden_03_desc:0 "The royal park is a vast and stunning landscape carefully crafted into the surrounding terrain and architecture. Open and available to everyone, it brings awe to visitors far and wide."
 
 building_type_ananda_temple_01:0 "Ananda Tempel"
 building_type_ananda_temple_01_desc:0 "While Pagan has thousands of pagodas, temples, and shrines littered throughout the city and the surrounding plains, the Ananda Tempel stands as a crowning achievement among them. The perfectly dimensioned structure contains many unique plaques and stone images. It is a place of worship and a center of learning to educate the people in religious ethos."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01:0 "Hotin Fortification"
 building_type_hotin_fort_01_desc:0 "Hotin Fort is a small fort built on the banks of the river Dniester. Its location allows it to protect local trade routes and grants the owner control of the river."
 building_hotin_fort_01:0 "Hotin Fort"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Hotin Fortress"
 building_hotin_fort_02_desc:0 "An impressive Fortress that makes the old fort pale in comparison. The fortifications have been expanded across the centuries to include high stone walls, a wide moat, and several massive towers. This defensive structure will hold most besiegers at bay with ease."
 
 building_type_golden_gate_of_kiev_01:1 "Golden Gate of Kyiv"
 building_type_golden_gate_of_kiev_01_desc:1 "Modeled and named after a gate in Constantinople, the Golden Gate of Kyiv serves as both an entrance to the city and a triumphal arch. The golden dome of the church, built on top of the gate, can be seen from afar and makes it a prominent symbol of Kyiv."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Heddal Stave Church"
 building_type_heddal_stave_church_01_desc:0 "Heddal Stave Church is the largest stave church in Norway and has a beautiful wooden interior. Legend says the church was built by a mountain troll in merely three days."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Tempel of Uppsala"
 building_type_temple_of_uppsala_01_desc:0 "The temple at Uppsala serves as a religious center for large parts of Scandinavia. A sacred tree stands near the temple, next to a well, similar to that of the legendary Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Uppsala Cathedral"
 building_temple_of_uppsala_02_desc:0 "A lofty cathedral built to rival the most splendid constructions of southern Europe, Uppsala Cathedral serves as the burial site for some of the most prominent monarchs of Sweden and contains several saintly relics."
 
 building_type_lund_cathedral_01:0 "Lund Cathedral"
 building_type_lund_cathedral_01_desc:0 "Lund Cathedral is a magnificent church richly decorated with stone sculptures. Constructed with influences from Romanesque architecture, the church shares a lot of similarities with churches in Germany. The building is dedicated to Saint Lawrence, who is the patron saint of Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "The Danevirke is an extensive earthwork fortification built to prevent incursions from the continent into Danish territories and has been expanded multiple times since its original construction."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Aljafería"
 building_type_aljaferia_palace_01_desc:0 "A great palace-fortress built on the Saría plain, the Aljafería is a testament to the power and wealth of Zaragoza. Imposing and splendid in equal measure; it is both an intimidating fortification and a pinnacle of Iberian architecture."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01:0 "Roman Muren van Lugo"
 building_type_roman_wall_of_lugo_01_desc:0 "Built by the Romans long ago, the great Muren van Lugo remain an impressive sight. Pilgrims pass their five gates on the road to Santiago de Compostela, making the journey even more profound."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"

 building_type_rock_of_gibraltar_01:0 "Rock of Gibraltar"
 building_type_rock_of_gibraltar_01_desc:0 "The monolithic Rock of Gibraltar overlooks a narrow strait that is the gateway to the Mediterranean Sea. It was one of the Pillars of Hercules in antiquity, considered to mark the end of the known world. Looking at it now, you cannot help but wonder what lies beyond."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01:0 "Farum Brigantium"
 building_type_tower_of_hercules_01_desc:0 "This ancient lighthouse is said to have been based on its more famous sister in Alexandria. Having guided seafarers for untold centuries, it remains important to Galicia's coastal trade. Some claim that you can glimpse Ireland's green coast from the top of this lonely tower, but gazing out, you see only endless sea."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"

 building_type_city_wall_of_toledo_01:0 "City Muren van Toledo"
 building_type_city_wall_of_toledo_01_desc:0 "Originally built by the Romans in days of old, these massive walls were significantly expanded under the reign of Wamba, king of the Visigoths. The early Arabic rulers widened them even further, creating a defensive system fit for the City of Kings."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01:0 "Alcázar of Segovia"
 building_type_alcazar_of_segovia_01_desc:0 "Rising like the bow of a ship from a rocky crag, this fortress is an awe-inspiring sight. As majestic as it is impenetrable, it is the greatest of all castles in the kingdom of castles — Castille."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"

 building_type_holy_site_basilica_santiago_01:0 "Cathedral of Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc:0 "Built over the tomb of James the Great, this splendid edifice is the end point of the Way of Saint James, and the crown of one of the great sites of Christendom. Pilgrims from all over Western and Northern Europe arrive in large numbers, speaking dozens of tongues — though many become mute with awe."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"

 building_type_charnel_grounds_01: "Charnel Grounds"
 building_type_charnel_grounds_01_desc: "As much sites for spiritual cleansing as they are areas for the dead to rest, these open-air grounds provide a site for bodies to decompose."

 building_charnel_grounds_01: "Corpse Storage"
 building_charnel_grounds_01_desc: "Bleached by the sun and picked at by birds of prey, bodies putrefy on the hilltop."

 building_charnel_grounds_02: "Excarnation Fields"
 building_charnel_grounds_02_desc: "Part religious site, part graveyard, the rotting bodies of the dead are kept well away from the living here."

 building_charnel_grounds_03: "Ritual Escarpment"
 building_charnel_grounds_03_desc: "Bodies litter the landscape, scented sachets partially covering up the smell around the paths where the still-living prepare new offerings to the elements."
 
 building_type_imam_reza_shrine_01: "Sanctuary of Imam Reza"
 building_type_imam_reza_shrine_01_desc: "This sanctuary houses the remains of Ali ar-Rida, celebrated by some Shiites as the eighth imam, who was martyred in this land. The ever-expanding complex includes his shrine as well as prayer halls, a library and a bazaar, growing in an eclectic but glorious fashion with the ebb and flow of pilgrims and caravans."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"

 building_type_soltaniyeh_01: "Dome of Soltaniyeh"
 building_type_soltaniyeh_01_desc: "Both temple and mausoleum, the grand scale and exquisite symmetry of this building is sure to inspire many great works yet to come. Its great double-shelled dome is clad in turquoise, and of such a scale that it almost seems like a challenge to heaven."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"

 building_type_palace_of_ctesiphon_01: "Ruins of the Palace of Ctesiphon"
 building_type_palace_of_ctesiphon_01_desc: "This ancient edifice was the ceremonial seat of the Sasanian kings of kings, but silence has fallen over its once glorious halls, and the flowers in the gardens bloom no more. Much material was taken for the founding of Baghdad, and the people have scattered to the four winds. Yet, an eerie splendor remains, the lingering glory of old."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"

 building_type_palace_of_ctesiphon_02: "Great Palace of Ctesiphon"
 building_type_palace_of_ctesiphon_02_desc: "Now rebuilt, the seat of the ancient kings is restored to its full glory. The gardens bloom anew, and the halls are yet again filled with music and splendor. Visitors come from near and far to behold the great arch of the open throne room, a long-forgotten wonder of the ancient world, that has now at last found its place in the songs." 
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"

 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Ensconced on a hilltop above the town of Khorramabad, this Sasanian mudbrick fortress remains an impressive sight. The inhabitants of the valley call it #italic Falak-ol-Aflak#!, "The Heaven of Heavens", for it seems to them to rest on top of the world, and within its strong walls, they have often found refuge."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"

 building_type_minarets_and_remains_of_jam_01: "Minaret of Jam"
 building_type_minarets_and_remains_of_jam_01_desc: "This structure towers over the Hari river valley, covered in stucco and glazed tile decorations and alternating bands of calligraphy, an exquisite monument to what faith and wealth can achieve even in these remote, rugged lands."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$" 
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"

 building_type_great_wall_of_gorgan_01: "Great Wall of Gorgan"
 building_type_great_wall_of_gorgan_01_desc: "A vast fortification system built by the ancient kings as a bulwark against the Hephthalites Huns, the Great Wall of Gorgan is shrouded in legend. Alexander the Great himself is said to have passed through its gates on his march to conquer the East."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"

 building_type_maharloo_lake_01: "Lake Maharloo"
 building_type_maharloo_lake_01_desc: "Though this seasonal lake is sometimes merely a dry salt flat, in mid-summer the waters achieve an exquisite, pale red hue. Young poets gather at the shore to gaze upon the strange water, and ponder the beauty and mysteries of the earth." 
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"

 building_type_tomb_of_cyrus_01: "Tomb of Batsheba"
 building_type_tomb_of_cyrus_01_desc: "This ancient tomb of white limestone is said to be the resting place of Batsheba, the mother of king Solomon, exalted by many faiths. Women tend to the site, and only women are allowed to enter the tomb's dark interior. They seldom speak of what they have seen inside. The waters nearby are said to be blessed, and can cure those who have been bitten by mad dogs."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"

 building_type_rainbow_mountains_01: "Rainbow Mountains"
 building_type_rainbow_mountains_01_desc: "The Creator themselves seem to have painted these ridges in a rainbow of colors. Bands of red, white, yellow, grey, orange and yet stranger hues tint the rocky, tranquil landscape. Local rulers will often take guest hunting here, to see this sublime wonder."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"

 building_type_mount_damavand_01: "Mount Damavand"
 building_type_mount_damavand_01_desc: "A great, snow-capped pinnacle steeped in ancient lore, Mount Damavand is said to be the prison of the monstrous tyrant Zahhāk, where he will abide until the end of the world. Many heroes of old have performed great feats on this mountain, and to those who travel there today, its mighty presence seem to touch their very souls. A dormant volcano, its slopes are dotted by hot springs where weary travelers can stop and relax, pondering the deeds of the ancients."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"

 building_type_holy_site_fire_temple_01: "Great Fire Tempel"
 building_type_holy_site_fire_temple_01_desc: "Inside this grand edifice burns an #italic Atash Behram#!, a Fire of Victory, the greatest and purest of all flames, gathered from lightning, royal candles, cremation pyres, goldsmiths' furnaces and ascetics' hearths. Pilgrims from far away lands come to behold this wonder, while the magi perform seemingly unending purification rites."
 building_holy_site_fire_temple_01: "Great Fire Tempel"
 building_holy_site_fire_temple_01_desc:1 "$building_type_holy_site_fire_temple_01_desc$"

 building_type_ark_of_bukhara_01: "Ark of Bukhara"
 building_type_ark_of_bukhara_01_desc: "It is said that prince Siyavusha built this massive fortress when the world was young. Three thousand years later, it was restored by the Bukhara Khudas, the ancient rulers of this region, and it has been in use ever since. Travelers come from near and far to admire the construction, with seven great pillars mirroring the seven stars of the Big Dipper, but it is a fortification first and foremost, intimidating in its splendor."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"

 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "The name of this tomb complex means #italic The Living King#!, referring to Muhammad's cousin Quham ibn Abbas who is said to be buried here. The mausoleums are quite small and humble, yet they hold a solemn beauty that makes many linger amidst the silent tombs, to ponder the transience of life." 
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Shah-i-Zinda Necropolis"
 building_shah_i_zinda_02_desc: "A vast necropolis of mausoleums, tall gates and domed passages clad in turquoise tiles, #italic The Living King#! is the burial site of the prophet's cousin and many other great lords of old. The complex is ever-expanding and sublime, eerie and impressive in equal measure."

 building_type_alamut_castle_01: "Alamut Castle"
 building_type_alamut_castle_01_desc: "This eagle's nest, perched atop a lofty crag, was built by the Justanids to serve as a fortress redoubt of their beleaguered realm. With its awe-inspiring setting and strong ramparts, it is near-impregnable by all accounts, and could prove an ideal stronghold for any warlike faction or sect that would thrive in such an isolated location." 
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Alamut Fortress"
 building_type_alamut_castle_02_desc: "Perched atop a lofty crag, this castle has long served as a remote mountain redoubt. It has now been rebuilt into a formidable #italic fedayeen#! fortress, housing libraries, laboratories and tranquil gardens among the imposing fortifications. To some, it is a place of bloodshed and war, to others a place of spiritual repose - or perhaps both."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Yakchāl"
 building_qanats_01_desc: "These dome-shaped ice houses combine a subterranean storage area with heat-resistant construction materials to create an insulated space that functions as an evaporative cooler." 
 building_qanats_02: "Cistern"
 building_qanats_02_desc: "Called #italic Ab anbar#! in Persian, these arched structures, half underground, are used to store large volumes of water."
 building_qanats_03: "Windcatchers"
 building_qanats_03_desc: "A Persian invention, these tall towers are connected to cisterns and other buildings. Through openings in the direction of the prevailing winds, they catch air flows which are then circulated in their interiors to provide cooling."
 building_qanats_04: "Kārīz"
 building_qanats_04_desc: "The first stage of a subterranean aqueduct system, the kārīz is a series of vertical shafts, connected by a gently sloping tunnel, that taps into a source of underground water and delivers it to the surface."
 building_qanats_05: "Small Qanats"
 building_qanats_05_desc: "Qanats are underground aqueducts designed to mitigate loss of water from evaporation. While quite small at this stage, this system still provides a significant benefit to agriculture."
 building_qanats_06: "Qanats"
 building_qanats_06_desc: "The underground aqueducts have been expanded, connecting them to local cisterns, ice houses and irrigation systems."
 building_qanats_07: "Grote Qanats"
 building_qanats_07_desc: "This large system of underground aqueducts stretches for several #italic parasangs#!, providing a formidable water supply for both farmers and townspeople."
 building_qanats_08: "Massive Qanat System"
 building_qanats_08_desc: "Flowing into countless underground cisterns, irrigation channels, ice houses, bath houses, fountains and drinking wells, this formidable subterranean aqueduct system is a true testament to Persian ingenuity and glory."

 building_type_tower_of_silence_01: "Great Tower of Silence"
 building_type_tower_of_silence_01_desc: "Our faith teaches us to dispose of the cadavers of righteous adherents by leaving them to animals and the open sky. Thusly the soul is kept pure and the community free from the corruption of decomposing flesh.\n\nWhen outsiders won't allow us our rites, we must build these towers to safeguard such mortal remains and symbolize our enduring belief."
 building_tower_of_silence_01: "Great Tower of Silence"
 building_tower_of_silence_01_desc: "Built in a quiet part of the duchy, this flat, open-topped tower is where the locals lay their dead to rest. Bodies inside are exposed to carrion birds and the rigours of the sun, conveying their departed souls safely to the afterlife and keeping the living free of corruption. Religious proscriptions necessitate the tower rather than the traditional wilderness, but its presence binds the community fast."
