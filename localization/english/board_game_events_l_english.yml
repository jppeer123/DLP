 board_games.0031.t:0 "$board_games.0000.t$"


 board_games.0031.desc.intro.01:0 "With a roar of triumph, I surge to my feet, scattering [SCOPE.Custom('BG_GamePiecePlural')] everywhere."
 board_games.0031.desc.intro.02:0 "With a smug smile, I place my final [SCOPE.Custom('BG_GamePiece')] upon the board."
 board_games.0031.desc.intro.03:0 "We both stare at the final [SCOPE.Custom('BG_GamePiece')]. I did it. I've won."

 board_games.0031.desc.middle.01:0 "This game of [SCOPE.Custom('BG_GameType')] is mine, another fine victory on my indisputable rise towards the role of King of Games."
 board_games.0031.desc.middle.02:0 "Once again, my intellectual superiority triumphs above all."
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] has witnessed my triumph today. From the start I had complete trust that [ROOT.Char.GetFaith.HighGodName] would see me as the victor, there could be no other way."

 board_games.0031.desc.end.01:0 "\n\nA desolate [bg_loser.GetFirstName] remains seated, hands on [bg_loser.GetHerHis] haunches, trying to comprehend where [bg_loser.GetSheHe] went wrong."
 board_games.0031.desc.end.02:0 "\n\nNothing but the shallow husk of a [bg_loser.GetWomanMan] is left of [bg_loser.GetFirstName]. [bg_loser.GetSheHe|U] can't believe I won."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] can hardly contain [bg_loser.GetHerHis] temper. I have bested and humiliated [bg_loser.GetHerHim]."


 board_games.0031.a:0 "Good game!"
 board_games.0031.a.a:0 "An excellent match!"
 board_games.0031.b:0 "How does it feel to lose, little [bg_loser.GetWomanMan]?"
 board_games.0031.b.a:1 "Bow before me, you [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Don't feel #EMP too#! bad, not everyone can be as smart as me."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] takes it personally"
 board_games.0031.c:0 "I'd love to play again sometime..."
 board_games.0031.a.tt.success:0 "Your opponent agrees that it was a good game"
 board_games.0031.a.tt.failure:0 "Your opponent makes an obscene gesture and leaves"
 board_games.0031.desc.result.skill:0 "#BOL Result:#! I win the [board_game_match|E] against [bg_loser.GetFirstNameNoTooltip] due to my [board_game_winning|E] score"
 board_games.0031.desc.result.sudden_death:0 "#BOL Result:#! I win the [board_game_match|E] against [bg_loser.GetFirstNameNoTooltip] due to [board_game_winning_sudden_death|E]"

 board_games.0041.t:0 "$board_games.0000.t$"


 board_games.0041.desc.intro.01:0 "Howling in bestial triumph, [bg_victor.GetFirstName] leaps to [bg_victor.GetHerHis] feet.\n\nI... I have lost. My hands slip down to my knees, searching for support."
 board_games.0041.desc.intro.02:0 "A smug smile stretches from cheek to cheek in [bg_victor.GetFirstName]'s face. [bg_victor.GetSheHe] has won, while I have lost.\n\n"
 board_games.0041.desc.intro.03:0 "There is no greater disappointment than that which I feel when staring at the [SCOPE.Custom('BG_GamePiecePlural')] in this board, their arrangement clearly dictates that I've been bested."

 board_games.0041.desc.middle.01:0 "With [ROOT.Char.GetFaith.HighGodName] as my witness, I did all I could..."
 board_games.0041.desc.middle.02:0 "To think that a fool such as [bg_victor.GetFirstName] could outsmart me."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] is but a cheap imitation of #EMP real war#! anyways, something I am undoubtedly superior at when compared to my lowly opponent. While [bg_loser.GetSheHe] studied [SCOPE.Custom('BG_GameType')], #EMP I studied the blade.#! None the less..."

 board_games.0041.desc.end.01:0 "\n\nAm I #EMP bad#! at [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\n\nMy palms become sweaty and my knees weak as I realize the best of my ability is simply not enough to beat [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03:0 "\n\nThat [recipient.Custom('InsultNoun')]! That [recipient.Custom('InsultNoun')]! There is no way they didn't cheat, how could #EMP I#! lose?!"

 board_games.0041.a:0 "We'll see who wins next time..."
 board_games.0041.b:0 "You've made an enemy here today."
 board_games.0041.b.b:0 "Keep celebrating and by [ROOT.Char.GetFaith.HighGodName] you will taste my foot!"
 board_games.0041.c:0 "Well, the better [bg_victor.GetWomanMan] won!"
 board_games.0041.desc.result.skill:0 "#BOL Result:#! I lose the [board_game_match|E] to [bg_victor.GetFirstNameNoTooltip] due to [bg_victor.GetHerHis] [board_game_winning|E] score"
 board_games.0041.desc.result.sudden_death:0 "#BOL Result:#! I lose the [board_game_match|E] to [bg_victor.GetFirstNameNoTooltip] due to [board_game_winning_sudden_death|E]"

 ##################################################
 # Gaining a Trinket
 board_games.0051.t:0 "A Stroke of Luck"
 board_games.0051.desc:0 "Even now, I sometimes reminisce fondly of beating [bg_loser.GetFirstName] quite so soundly at [SCOPE.Custom('BG_GameType')] a few months ago. The look on [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] was #EMP priceless#!.\n\nI think I perhaps still have the board we played on somewhere? A sound board, a lucky board, with [SCOPE.Custom('BG_GamePiecePlural')] that have born witness to as fine a game as has ever been played.\n\nDoubtless [bg_victor.GetFaith.KnowledgeGodName] smiles on it already; I'd be a fool to let it go missing."
 board_games.0051.a:0 "Ahhh, sure to bring good luck forever more!"
 board_games.0051.b:0 "Just a few more pieces and I could have a #EMP truly#! rare set..."
 board_games.0051.c:0 "I don't need special toys."

