 board_games.0102.t:0 "Het spel der spellen"
 board_games.0102.desc:0 "De BGE is al je favoriete bordspellen in één: schaken, pachisi, hnefaffetteffleelfae, tabula.\n\nWelke andere spellen vind je leuk?\n\nHet zou die andere spellen ook kunnen hebben, maar dan beter!\n\n#EMP En eeuwen voordat het legaal werd.#!\n\nGewone bordspellen kun je beter "saaie spellen" noemen."
 board_games.0102.a:0 "Gewone spellen alsjeblieft."
 board_games.0102.b:0 "Tegenstander gebruikt alleen winnende locs, alsjeblieft."
 board_games.0102.c:0 "Tegenstander gebruikt alleen verliezende locs, alsjeblieft."
