 board_games.0031.t:0 "$board_games.0000.t$"


 board_games.0031.desc.intro.01:0 "Met een triomfantelijk gebrul spring ik overeind en strooi [SCOPE.Custom('BG_GamePiecePlural')] overal rond."
 board_games.0031.desc.intro.02:0 "Met een zelfvoldane glimlach plaats ik mijn laatste [SCOPE.Custom('BG_GamePiece')] op het bord."
 board_games.0031.desc.intro.03:0 "We staren allebei naar een laatste [SCOPE.Custom('BG_GamePiece')]. Het is me gelukt. Ik heb gewonnen."

 board_games.0031.desc.middle.01:0 "Dit [SCOPE.Custom('BG_GameType')] spel is van mij - nog een overwinning in mijn onbetwiste opmars naar de rol van Koning der Spellen."
 board_games.0031.desc.middle.02:0 "Opnieuw zegeviert mijn intellectuele superioriteit."
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] is vandaag getuige geweest van mijn triomf. Vanaf het begin had ik er het volste vertrouwen in dat [ROOT.Char.GetFaith.HighGodName] mij naar de overwinning zou leiden; dat kon niet anders."

 board_games.0031.desc.end.01:0 "\n\nOntredderd blijft [bg_loser.GetFirstName] zitten met zijn handen langs zijn zij, terwijl hij probeert te begrijpen wat [bg_loser.GetSheHe] fout heeft gedaan."
 board_games.0031.desc.end.02:0 "\n\nAlles wat er over is van [bg_loser.GetFirstName] is een lege huls. [bg_loser.GetShe|U] kan niet geloven dat ik gewonnen heb."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] kan [bg_loser.GetHerHis] woede nauwelijks bedwingen. Ik heb [bg_loser.GetHerHim] verslagen en vernederd."

 board_games.0031.a:0 "Goed spel!"
 board_games.0031.a.a:0 "Een uitstekende wedstrijd!"
 board_games.0031.b:0 "Hoe voelt het om te verliezen, kleine [bg_loser.GetWomanMan]?"
 board_games.0031.b.a:1 "Buig voor me, jij [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Voel je niet #EMP te#! slecht; niet iedereen kan zo slim zijn als ik."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] vat het persoonlijk op"
 board_games.0031.c:0 "Ik zou graag nog eens spelen..."
 board_games.0031.a.tt.success:0 "Je tegenstander is het ermee eens dat het een goed spel was"
 board_games.0031.a.tt.failure:0 "Je tegenstander maakt een obsceen gebaar en vertrekt"
 board_games.0031.desc.result.skill:0 "#BOL Resultaat:#! Ik win de [board_game_match|E] tegen [bg_loser.GetFirstNameNoTooltip] vanwege mijn [board_game_winning|E] score"
 board_games.0031.desc.result.sudden_death:0 "#BOL Resultaat:#! Ik win de [board_game_match|E] tegen [bg_loser.GetFirstNameNoTooltip] door [board_game_winning_sudden_death|E]."

 board_games.0041.t:0 "$board_games.0000.t$"

 board_games.0041.desc.intro.01:0 "Beestachtige huilend van triomf springt [bg_victor.GetFirstName] overeind.\n\nIk heb verloren. Mijn handen glijden naar mijn knieën, op zoek naar steun."
 board_games.0041.desc.intro.02:0 "Een zelfvoldane grijns strekt zich uit van oor tot oor in het gezicht van [bg_victor.GetFirstName]. [bg_victor.GetSheHe] heeft gewonnen en ik heb verloren.\n\n"
 board_games.0041.desc.intro.03:0 "Er is geen grotere teleurstelling dan de teleurstelling die ik voel als ik naar de [SCOPE.Custom('BG_GamePiecePlural')] in dit bord staar, omdat hun opstelling duidelijk aangeeft dat ik verslagen ben."

 board_games.0041.desc.middle.01:0 "Met [ROOT.Char.GetFaith.HighGodName] als mijn getuige; ik deed alles wat ik kon..."
 board_games.0041.desc.middle.02:0 "En dan te bedenken dat een dwaas als [bg_victor.GetFirstName] me te slim af kon zijn."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] is maar een goedkope imitatie van #EMP echte oorlog#! iets waar ik ongetwijfeld superieur in ben in vergelijking met mijn nederige tegenstander. Terwijl [bg_loser.GetSheHe] [SCOPE.Custom('BG_GameType')] bestudeerde, #EMP leerde ik het zwaard.# Maar toch..."

 board_games.0041.desc.end.01:0 "\n\nBen ik #EMP slecht#! in [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\n\nMijn handpalmen worden zweterig en mijn knieën zwak als ik me realiseer dat het beste van mijn kunnen gewoon niet goed genoeg is om [bg_victor.GetFirstName] te verslaan."
 board_games.0041.desc.end.03:0 "\n\nDe [recipient.Custom('InsultNoun')]! De [recipient.Custom('InsultNoun')]! Ze hebben zeker vals gespeeld; hoe kon #EMP ik#! anders verliezen?!"

 board_games.0041.a:0 "We zullen zien wie de volgende keer wint..."
 board_games.0041.b:0 "Je hebt hier vandaag een vijand gemaakt."
 board_games.0041.b.b:0 "Blijf zo feesten en, bij [ROOT.Char.GetFaith.HighGodName], je zult mijn schop voelen!"
 board_games.0041.c:0 "Oké, de beste heeft gewonnen!"
 board_games.0041.desc.result.skill:0 "#BOL Resultaat:#! Ik verlies de [board_game_match|E] van [bg_victor.GetFirstNameNoTooltip] door [bg_victor.GetHerHis] [board_game_winning|E] score"
 board_games.0041.desc.result.sudden_death:0 "#BOL Resultaat:#! Ik verlies de [board_game_match|E] van [bg_victor.GetFirstNameNoTooltip] door [board_game_winning_sudden_death|E]."

 ##################################################
 # Gaining a Trinket
 board_games.0051.t:0 "Een gelukstreffer"
 board_games.0051.desc:0 "Zelfs nu denk ik nog graag aan hoe ik [bg_loser.GetFirstName] een paar maanden geleden zo briljant versloeg met [SCOPE.Custom('BG_GameType')]. De blik op [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] was #EMP onbetaalbaar#!.\n\nIk moet het bord waar we op speelden toch nog ergens hebben? Een goed bord, een geluksbord en [SCOPE.Custom('BG_GamePiecePlural')] die getuige waren van het beste spel dat ooit gespeeld is..\n\nOngetwijfeld heeft ([bg_victor.GetFaith.KnowledgeGodName]) dit bord met positieve krachten begunstigd; het zou dom zijn om het niet te gebruiken."
 board_games.0051.a:0 "Ahhh, dat brengt voor altijd geluk!"
 board_games.0051.b:0 "Nog een paar stenen en ik zou een #EMP echt#! zeldzame set hebben ..."
 board_games.0051.c:0 "Ik heb geen speciaal speelgoed nodig."

