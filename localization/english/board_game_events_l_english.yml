 ##################################################
 # Misc
 board_games.0000.t:0 "Het grootste spel: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t:0 "$board_games.0000.t$"

 ##################################################
 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 ""Weet je," mijmert mijn tegenstander, "ik ben misschien niet zo'n prater, maar ik ben wel alarmerend goed in [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 ""Ahhh, was spreken in het openbaar maar net zo makkelijk als jou verslaan met [SCOPE.Custom('BG_GameType')]," merkt mijn tegenstander op."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 ""Ik weet echt niet wat makkelijker is," klaagt mijn tegenstander, "jou verslaan met [SCOPE.Custom('BG_GameType')] of het verhaal vertellen van je beschamende verlies.""
 board_games.0001.desc.opponent_winning.martial.low:0 ""Als oorlog zo makkelijk was als [SCOPE.Custom('BG_GameType')], zou ik nu over de wereld heersen," lacht mijn tegenstander. "Maar ja, dat geldt alleen voor mij.""
 board_games.0001.desc.opponent_winning.martial.medium:0 ""Mmmm, jij bent niet zo'n strateeg, hè?" grinnikt mijn tegenstander."
 board_games.0001.desc.opponent_winning.martial.high:0 ""Het slagveld, het bord - beide gaan altijd over de belangrijkste dingen," brult mijn tegenhanger. [bg_opponent.GetSheHe|U] slaat met [bg_opponent.GetHerHis] knokkels tegen het bord om het te benadrukken."
 board_games.0001.desc.opponent_winning.stewardship.low:0 ""Ik wou dat omgaan met geld zo makkelijk was als [SCOPE.Custom('BG_GameType')]," merkt mijn tegenhanger op. "Ik zou zwemmen in zilver.""
 board_games.0001.desc.opponent_winning.stewardship.medium:0 ""Denk je dat [SCOPE.Custom('BG_GameType')] een goede oefening is voor echte administratie?" vraagt mijn tegenspeelster afwezig. "Ik heb altijd aangenomen van wel. Niet dat ik ... iets impliceer.""
 board_games.0001.desc.opponent_winning.stewardship.high:0 ""Ik heb altijd gezegd dat [SCOPE.Custom('BG_GameType')] een [bg_opponent.GetWomanMan] veel kan leren over het runnen van een rijk," stelt mijn tegenstander. "En andersom natuurlijk ook.""
 board_games.0001.desc.opponent_winning.intrigue.low:0 ""Weet je, daarom hou ik van [SCOPE.Custom('BG_GameType')]," zegt mijn tegenhanger. "Niet rondsluipen, niet liegen - gewoon een wedstrijd tussen twee geesten. Eén waarbij, nou...""
 board_games.0001.desc.opponent_winning.intrigue.medium:0 ""Wist je dat je #EMP precies#! kunt leren hoe iemand liegt door naar zijn [bg_myself.Custom('MaskFace')] te kijken tijdens [SCOPE.Custom('BG_GameType')]?" vraagt mijn tegenstander. "Oh, ik bedoelde niet... gewoon een opmerking...""
 board_games.0001.desc.opponent_winning.intrigue.high:0 ""Kijk uit," grijnst mijn tegenhanger zelfvoldaan. "Nog zo'n beweging en je trapt in mijn val ... [SCOPE.Custom('BG_GamePiecePlural')] kan heel nuttig zijn.""
 board_games.0001.desc.opponent_winning.learning.low:0 ""Weet je, ze zeggen altijd dat ik #EMP boeken#! nodig heb om mijn sluwheid te bewijzen," merkt mijn tegenhanger pompeus op, "maar ik denk dat het nu wel duidelijk is dat ik niet zo'n grote domkop ben.""
 board_games.0001.desc.opponent_winning.learning.medium:0 ""Om eerlijk te zijn..." zegt mijn tegenstander, "ben ik onder de indruk dat je zo goed speelt, als je bedenkt tegen wie je het moet opnemen.""
 board_games.0001.desc.opponent_winning.learning.high:0 ""Ik heb [SCOPE.Custom('BG_GameType')] uitvoerig bestudeerd," legt mijn tegenhanger uit, "en het spijt me te moeten zeggen dat je onmogelijk nog kunt winnen.""
 board_games.0001.desc.opponent_winning.trait.lustful:0 ""Aangezien ik de kunst van de vleselijke liefde #EMP en#! [SCOPE.Custom('BG_GameType')] beter beheers dan wie ook ter wereld, kan ik het je niet kwalijk nemen dat je verliest," grinnikt mijn tegenhanger."
 board_games.0001.desc.opponent_winning.trait.chaste:0 ""Discipline thuis zorgt voor discipline op het bord, weet je?" beweert mijn tegenhanger volmondig. "Met een beetje afzien kom je een heel eind.""
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 ""Ik denk dat ik mijn overwinning ga vieren met een feestmaal,” mijmert mijn tegenstander. “Ik heb zin in iets zoets, voor bij de overwinning.""
 board_games.0001.desc.opponent_winning.trait.temperate:0 ""Misschien trakteer ik mezelf wel op een kopje rozenwater na deze wedstrijd," mijmert mijn tegenspeelster. "Ik verwen mezelf niet vaak zo, maar ik denk dat ik het wel verdiend heb.""
 board_games.0001.desc.opponent_winning.trait.greedy:0 ""Het enige geluid dat zoeter is dan rinkelend goud is het zachte geklater van de tranen van de verliezer op een [SCOPE.Custom('BG_GameType')] bord," zegt mijn tegenhanger met een glimlach. "Vind je ook niet?""
 board_games.0001.desc.opponent_winning.trait.generous:0 ""Luister: ik mag dan wel aan de winnende hand zijn, maar als je het vriendelijk vraagt, ben ik misschien bereid om... je te laten winnen," kondigt mijn tegenspeelster aan met een stem die druipt van vriendelijkheid en medeleven. "Er is meer in het leven dan winnen in [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.lazy:0 "Mijn tegenstander gaapt luid. "Ik had eerlijk gezegd iets meer uitdaging verwacht, [bg_myself.GetFirstNameNoTooltip]. Ik ben amper nog wakker.""
 board_games.0001.desc.opponent_winning.trait.diligent:0 ""Daarom moet je er hard voor werken," troost mijn tegenhanger me op een #EMP totaal#! onuitstaanbare toon. "Er is niets dat hard werken kan vervangen - noch in het leven, noch in [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "Mijn tegenstander is ongewoon kalm. "Je hoeft niet boos te worden," zegt hij, terwijl hij me in de ogen kijkt, "als alles zo #EMP goed#! gaat!""
 board_games.0001.desc.opponent_winning.trait.calm:0 ""Voor mij zijn een heldere geest en een koel hoofd altijd de sleutels geweest tot [SCOPE.Custom('BG_GameType')]," mijmert mijn tegenhanger. "Op een dag zul je dat begrijpen.""
 board_games.0001.desc.opponent_winning.trait.patient:0 ""De meeste mensen," doceert mijn tegenstander, "beseffen niet hoe lastig het is om [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')] uit te voeren. Laat staan ertegen verdedigen.""
 board_games.0001.desc.opponent_winning.trait.impatient:0 ""Je bent echt nogal traag als je [SCOPE.Custom('BG_GameType')], [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)] [bg_myself.GetWomanMan] speelt", mompelt mijn tegenstander, terwijl hij met [bg_opponent.GetHerHis] vingers op het bord trommelt."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 ""Wees niet bedroefd, [bg_myself.GetFirstNameNoTooltip]," zegt mijn tegenstander minzaam terwijl hij achterover leunt. "We kunnen niet allemaal zo #EMP talentvol#! zijn!""
 board_games.0001.desc.opponent_winning.trait.humble:0 ""Eerlijk gezegd doe je het geweldig," kwettert mijn tegenstander. "Normaal doe ik dit niet zo goed, dus ik denk dat je gewoon pech hebt.""
 board_games.0001.desc.opponent_winning.trait.deceitful:1 ""Wees niet teneergeslagen," stelt mijn tegenstander me gerust met een honingzoete stem en bijtende spot. "Zelfs de grote ([bg_opponent.GetFaith.TricksterGodName]) kon mijn bewegingen niet volgen.""
 board_games.0001.desc.opponent_winning.trait.honest:0 ""Jeetje, dit gaat allemaal #EMP veel#! beter dan ik had verwacht!" roept mijn tegenstander uit. "Je bent helemaal geen moeilijke tegenstander... oh, sorry, ik wilde niet onbeleefd zijn. Ik ben gewoon eerlijk.""
 board_games.0001.desc.opponent_winning.trait.craven:0 ""Ik... Ik ben aan het winnen? Ik ben aan het winnen!" roept mijn tegenstander. [bg_opponent.GetSheHe|U] lijkt oprecht verbaasd, maar ja, [bg_opponent.GetSheHe] #EMP heeft#! de halve wedstrijd door [bg_opponent.GetHerHis] vingers gekeken."
 board_games.0001.desc.opponent_winning.trait.brave:0 ""Sta mij toe even te grinniken," merkt mijn tegenstander op. "Maar je zult gedurfder moeten spelen dan #EMP dit#! om #EMP mij#! te verslaan!""
 board_games.0001.desc.opponent_winning.trait.shy:0 ""Al dat oefenen werpt zijn vruchten af!" gilt mijn tegenhanger, die me bedeesd trots aankijkt vanwege mijn positie op het bord."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 ""Wees niet bedroefd," zegt mijn tegenhanger geaffecteerd, terwijl hij zijn knokkels kraakt. "Ik win bij [SCOPE.Custom('BG_GameType')] net zoals ik nieuwe vrienden maak. Verbazingwekkend snel en gemakkelijk.""
 board_games.0001.desc.opponent_winning.trait.ambitious:0 ""Denk je dat er een soort ... #EMP kampioenschap#! komt in deze games?" vraagt mijn tegenhanger, terwijl hij aan zijn kin krabt. "Ik heb het gevoel dat ik al naar die titel toe werk, weet je""
 board_games.0001.desc.opponent_winning.trait.content:0 ""Wat een heerlijk spel," gniffelt mijn tegenstander. "We konden ons niets beters wensen, toch?Je had wel wat meer geluk kunnen gebruiken, denk ik.""
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 ""Ik heb het meestal niet zo op regels," zegt mijn tegenhanger, "maar [SCOPE.Custom('BG_GameType')] bewijst me dat ze een nut hebben, zij het een klein nut. Ze #EMP dwingen#! andere mensen om toe te geven dat je soms beter bent dan zij.""
 board_games.0001.desc.opponent_winning.trait.just:0 ""Kijk," legt mijn tegenstander uit, terwijl [bg_opponent.GetSheHe] met een stapel papieren naar me zwaait. "Het spijt me te moeten zeggen dat je steeds illegale zetten probeert te doen, maar als je de #EMP regels#! zou lezen, zou je het beter doen.""
 board_games.0001.desc.opponent_winning.trait.cynical:0 ""Natuurlijk maak ik het je niet gemakkelijk," lacht mijn tegenstander. "Je #EMP zou het zeker#! niet tegen mij doen, dus waarom zou je je druk maken?""
 board_games.0001.desc.opponent_winning.trait.zealous:0 ""Ik wou dat ik met de eer kon strijken voor deze zekere overwinning," zegt mijn tegenstander, "maar het is allemaal het werk van [bg_opponent.GetFaith.KnowledgeGodName] #EMP door#! mij.""
 board_games.0001.desc.opponent_winning.trait.paranoid:0 ""Ik weet dat je nog een troef achter de hand hebt," grijnst mijn tegenstander. "Niemand kan #EMP zo#! makkelijk te verslaan zijn.""
 board_games.0001.desc.opponent_winning.trait.trusting:0 ""Ik ga even naar de wc terwijl jij je zet doet," zegt mijn tegenhanger met een glimlach. "Maar blijf van mijn [SCOPE.Custom('BG_GamePiecePlural')] af!""
 board_games.0001.desc.opponent_winning.trait.compassionate:0 ""Het spijt me als ik je humeur verpest, [bg_myself.GetFirstNameNoTooltip]," zegt mijn tegenstander, en het lijkt oprecht spijtig over te komen. "Ik speel [SCOPE.Custom('BG_GameType')] voor de lol, maar ik denk dat het leuker is als we #EMP allebei#! plezier hebben.""
 board_games.0001.desc.opponent_winning.trait.callous:0 ""Bij [bg_opponent.GetFaith.HouseholdGodName], je verzet je niet echt, hè?" roept mijn tegenstander schaamteloos uit."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 ""Het is #EMP zo#! veel leuker om te spelen met een gewonde vijand," tekent mijn tegenstander met een niet geringe hoeveelheid venijn, "vind je ook niet, [bg_myself.GetFirstNameNoTooltip]?""
 board_games.0001.desc.opponent_winning.trait.stubborn:0 ""Best leuk om voor de verandering eens zo makkelijk te winnen," spot mijn tegenstander. "Meestal moet ik een paar uur discussiëren voordat de andere speler toegeeft dat ik gewonnen heb.""
 board_games.0001.desc.opponent_winning.trait.fickle:0 ""Ik vind het echt geweldig dat je altijd zo slecht speelt, welke strategie ik ook bedenk," grijnst mijn tegenstander."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 ""Natuurlijk is het allemaal gewoon wraak," sist mijn tegenstander. "En je weet #EMPverdomd#! goed waarvoor.""
 board_games.0001.desc.opponent_winning.trait.forgiving:0 ""Om eerlijk te zijn had ik iets meer uitdaging verwacht," zeurt mijn tegenstander. "Maar het geeft niet. Je kunt in ieder geval goed oefenen.""
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "Mijn kleine tegenstander scandeert - of mompelt in ieder geval - een reeks ondoordachte dreigementen naar me en gooit in zijn opwinding bijna het bord omver."
 board_games.0001.desc.opponent_winning.trait.charming:0 ""We zouden elke dag [SCOPE.Custom('BG_GameType')] moeten spelen [bg_myself.GetFirstNameNoTooltip]," zegt mijn kleine tegenstander opgewekt. "Het is altijd zo leuk!""
 board_games.0001.desc.opponent_winning.trait.curious:0 ""Weet je," mijmert mijn kleine tegenstander, "ik leer echt veel van jou te verslaan.""
 board_games.0001.desc.opponent_winning.trait.pensive:0 ""Ik heb zoveel gelezen over hoe je [SCOPE.Custom('BG_GameType')] moet spelen," straalt mijn kleine tegenstander naar me. "Maar ik wist niet hoe makkelijk het is om de #EMP in de praktijk#! te brengen!""
 board_games.0001.desc.opponent_winning.trait.bossy:0 ""Nadat ik je verslagen heb," zegt mijn kleine tegenstander, "wil ik een zoet broodje. Als eerbetoon.""
 board_games.0001.desc.opponent_winning.relation.friend:0 "“Kop op, ouwe zuurpruim,” lacht mijn tegenstander. “Het is maar een spelletje tussen vrienden, toch?”"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 ""Voor wat het waard is, winnen of verliezen," zegt mijn beste vriend, "er is niemand ter wereld met wie ik liever [SCOPE.Custom('BG_GameType')] zou spelen.""
 board_games.0001.desc.opponent_winning.relation.rival:0 ""Bij [bg_opponent.GetFaith.FateGodName], je bent net zo slecht in [SCOPE.Custom('BG_GameType')] als in regeren!" kakelt mijn rivaal."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Mijn aartsrivaal zegt niets. [bg_opponent.GetSheHe|U] staart me alleen mar aan met  [bg_opponent.Custom('EyeEyes')] brandend van pure, onverhulde #EMP haat#!"
 board_games.0001.desc.opponent_winning.relation.lover:0 "Zonder het oogcontact met mij te verliezen, begint mijn geliefde zachtjes een van de [SCOPE.Custom('BG_GamePiecePlural')] met [bg_opponent.GetHerHis] vingertopjes te strelen en... Oh. #EMP Oh mijn hemel#!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Mijn zielsverwant heeft maar half aandacht voor ons spelletje [SCOPE.Custom('BG_GameType')].  [bg_opponent.GetSheHe\U] is meer gefocust op mij en blijft diep in mijn [bg_myself.Custom('EyeEyes')] staren."
 board_games.0001.desc.opponent_winning.relation.bully:0 ""Zie je?" giechelt mijn tegenstander, "dit is waarom ik je sloeg. Je bent gewoon #EMP zo'n#! loser.""
 board_games.0001.desc.opponent_winning.relation.victim:0 "De ogen van mijn slachtoffer branden van rechtschapen woede, blij dat er nu eens iets #EMP [bg_opponent.GetHerHis]#! goede kant op gaat."
 board_games.0001.desc.opponent_winning.relation.crush:0 "Wacht eens even! Zei [bg_opponent.GetSheHe] iets? Och jee, soms verdwaal ik een beetje als ik naar [bg_opponent.GetHerHim] kijk en nu heb ik alles verpest."
 board_games.0001.desc.opponent_winning.relation.guardian:0 ""Kijk goed naar mij [bg_myself.GetFirstName]," zegt mijn opvoeder. "Bestudeer hoe ik speel en misschien leer je nog iets.""
 board_games.0001.desc.opponent_winning.relation.ward:0 "Mijn pupil glimlacht naar me. "Kunnen we vaker [SCOPE.Custom('BG_GameType')] spelen? #EMP Alsjeblieft#!!!""
 board_games.0001.desc.opponent_winning.hook_on.weak:0 ""$board_games.0001.desc.opponent_winning.hook_on.strong$""
 board_games.0001.desc.opponent_winning.hook_on.strong:0 ""Het voelt goed om de rollen om te draaien, weet je," zegt mijn tegenstander. "Het lijkt altijd alsof je me onder de duim hebt. Tenzij we [SCOPE.Custom('BG_GameType')] spelen, natuurlijk.""
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 ""$board_games.0001.desc.opponent_winning.hooked_by.strong$""
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 ""Je verliest toch niet expres vanwege onze #EMP overeenkomst#!?" vraagt mijn tegenspeler, terwijl hij nadenkend aan zijn kin krabt. "Want je speelt alsof je wilt verliezen.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 ""Ahhh, hoe vaak heb ik je nu al verslagen?" grinnikt mijn tegenstander. "Ik ben #EMP eerlijk waar#! de tel kwijtgeraakt.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] doet het goed, weet je?" zegt mijn tegenspeler op een lijzige toon. "#EMP Veel#! beter zelfs, sinds ik het heb overgenomen.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 ""Nog een wedstrijd," merkt mijn tegenstander op, "nog een overwinning voor mijn totaal. Je gaat nog eensfailliet, weet je.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 ""Nou, dat is al #EMP veel#! beter dan het #EMP andere#! spel dat we speelden," grinnikt mijn tegenhanger."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 ""[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], weet je nog? Ik kan je daarna niet vaak genoeg verslaan," moppert mijn tegenspeler, nog steeds geïrriteerd over onze laatste weddenschap."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 ""Het lijkt erop dat de weddenschap deze keer in mijn voordeel uitpakt, nietwaar?" grinnikt mijn tegenhanger."
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 ""Je moet echt goed op mijn technieken letten," grijnst mijn tegenstander. "Ik sta op het punt om een zogenaamde pro-boardgamer move uit te voeren.""
 board_games.0001.desc.opponent_winning.other.avlf:0 ""Ben #EMP jij#! een meester in het spel? Vlei jezelf niet, [bg_myself.GetFirstNameNoTooltip]. Je bent niet eens een speler.""

 ##################################################
 # Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low:0 ""Ik kan niet... Ik weet niet... Laat me met rust!" schreeuwt mijn tegenstander, duidelijk gefrustreerd en niet in staat om de juiste woorden te vinden."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "Mijn tegenstander zegt niets en trommelt alleen maar teleurgesteld en kwaad met [bg_opponent.GetHerHis] vingers tegen de tafel."
 board_games.0001.desc.i_am_winning.diplomacy.high:0 ""Het lijkt erop," snauwt mijn tegenstander, "dat ik in het nadeel ben. Voorlopig althans.""
 board_games.0001.desc.i_am_winning.martial.low:0 ""Ik kan geen soldaten aanvoeren," kreunt mijn tegenhanger, "en ik kan geen [SCOPE.Custom('BG_GameType')] spelen. Waar ben ik eigenlijk goed voor?""
 board_games.0001.desc.i_am_winning.martial.medium:0 "Mijn tegenstander strijkt peinzend over [bg_opponent.GetHerHis] kin. "Ik was er #EMP zeker#! van dat deze strategie zou hebben gewerkt...""
 board_games.0001.desc.i_am_winning.martial.high:0 ""Als dit een echt slagveld was," verklaart mijn tegenstander, "zouden de dingen #EMP anders#! gaan.""
 board_games.0001.desc.i_am_winning.stewardship.low:0 ""Waarom is rekenen #EMP altijd#! zo moeilijk?" mokt mijn tegenhanger. "Met [SCOPE.Custom('BG_GameType')] moet je zo ver vooruit denken, en ik kan gewoon #EMP niet#!""
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "Mijn tegenstander staart aandachtig naar het bord. "Ik moet... Ik moet me ergens misrekend hebben...""
 board_games.0001.desc.i_am_winning.stewardship.high:0 ""Ik geef het niet graag toe," moppert mijn tegenhanger, "maar het ziet er niet goed uit voor mij.""
 board_games.0001.desc.i_am_winning.intrigue.low:0 ""Kun je op zijn minst even kunnen stoppen met dat #EMP flagrante#! valsspelen?" snauwt mijn tegenstander."
 board_games.0001.desc.i_am_winning.intrigue.medium:0 ""Ik vermoed dat mijn strategie meer... sluwheid nodig heeft..." mompelt mijn tegenstander, terwijl hij gefrustreerd naar het bord kijkt."
 board_games.0001.desc.i_am_winning.intrigue.high:0 ""Je denkt misschien dat je wint," grinnikt mijn tegenstander, "maar dat denk je alleen omdat ik wil dat je dat denkt. En ik weet dat jij weet dat ik weet dat jij dat weet.""
 board_games.0001.desc.i_am_winning.learning.low:0 ""Dit is volkomen oneerlijk, ik #EMP begrijp#! de helft van deze regels niet eens," snauwt mijn tegenstander. "Je verzint ze duidelijk terwijl we spelen.""
 board_games.0001.desc.i_am_winning.learning.medium:0 ""Gebruik je de [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')] #EMP weer#!?" kreunt mijn tegenstander. "Je bent #EMP zo#! goedkoop.""
 board_games.0001.desc.i_am_winning.learning.high:0 ""Ik wist dat ik niet had moeten openen met de dwaze [bg_opponent.Custom('BG_RandomMoveType')]," jammert mijn tegenstander. "Ik heb al zo goed als verloren.""
 board_games.0001.desc.i_am_winning.trait.lustful:0 "Mijn tegenstander lijkt helemaal geen aandacht te besteden aan de wedstrijd en is in plaats daarvan gefixeerd op de... vorm van sommige van de [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste:0 ""Dit is het probleem met [SCOPE.Custom('BG_GameType')]," roept mijn tegenstander wild gebarend. "Het wakkert de passies aan! Prikkelt de zintuigen! Het is rauwe, vleselijke overdaad in zijn meest basale vorm.""
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "Mijn tegenstander kauwt afwezig op een klein broodje, verdwaald in zijn gedachten en een heleboel kruimels."
 board_games.0001.desc.i_am_winning.trait.temperate:0 ""Hrmph," moppert mijn tegenstander. "Als je dit soort risico's neemt, zal het je op een dag nog zuur opbreken.""
 board_games.0001.desc.i_am_winning.trait.greedy:0 "Mijn tegenstander speelt werkeloos met een munt tussen [bg_opponent.GetHerHis] vingers, het koele metaal troost [bg_opponent.GetHerHim] waarschijnlijk, terwijl [bg_opponent.GetSheHe] naar [bg_opponent.GetHerHis] dreigend verlies kijkt."
 board_games.0001.desc.i_am_winning.trait.generous:0 "Mijn tegenstander glimlacht vriendelijk. "Je doet het #EMP heel#! goed, ga zo door!""
 board_games.0001.desc.i_am_winning.trait.lazy:0 ""Oh, is het mijn beurt?" gaapt mijn tegenstander. "Sorry, ik heb #EMP niet#! goed opgelet.""
 board_games.0001.desc.i_am_winning.trait.diligent:0 ""Ja, je ligt iets voor," prevelt mijn tegenhanger, "maar met een beetje moeite kan ik je inhalen!""
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "Een bijzonder lelijke ader zwelt op [bg_opponent.Custom('MaskFace_BehindIn')] het [bg_opponent.Custom('MaskFace')] van mijn tegenstander. "Als je blijft winnen, kots ik #EMP letterlijk#! bloed over dit hele bord, jij valsspelende [bg_myself.Custom('InsultNoun')]!""
 board_games.0001.desc.i_am_winning.trait.calm:0 "De anders zo kalme houding van mijn tegenstander is... vervormd. De kleinste frons wordt [bg_opponent.Custom('MaskFace_BehindAcross')] op [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]  uitvergroot."
 board_games.0001.desc.i_am_winning.trait.patient:0 ""Je hebt nu misschien de overhand," merkt mijn tegenhanger op, "maar op een gegeven moment maak je een fout. Dat doet iedereen.""
 board_games.0001.desc.i_am_winning.trait.impatient:0 ""Door [bg_opponent.GetFaith.HighGodName] heb je al gewonnen, #EMP ok#!?" grijnst mijn tegenstander. "Maak het maar #EMP snel#! af.""
 board_games.0001.desc.i_am_winning.trait.arrogant:0 ""Je verslaat me niet echt, weet je," kraait mijn tegenstander. "Je kunt #EMP denken#! dat je dat doet, maar dat is onmogelijk.""
 board_games.0001.desc.i_am_winning.trait.humble:0 "De oren van mijn tegenstander zijn #EMP zichtbaar#! rood van opwinding. "Het valt niet te ontkennen dat je technieken...," [bg_opponent.GetSheHe] slikt, "onberispelijk zijn.""
 board_games.0001.desc.i_am_winning.trait.deceitful:0 ""Je ziet eruit alsof je de wc moet," stelt mijn tegenstander sympathiek voor. "Voel je vrij; ik let wel op het bord.""
 board_games.0001.desc.i_am_winning.trait.honest:0 ""Ik had niet verwacht dat je zo..." mijn tegenspeler pauzeert even, "#EMP moeilijke#! tegenstander zou zijn.""
 board_games.0001.desc.i_am_winning.trait.craven:0 "Mijn tegenstander schuifelt eindeloos en lijkt op het punt te staan om er gewoon vandoor te gaan."
 board_games.0001.desc.i_am_winning.trait.brave:0 ""Ik heb een plan," pocht mijn tegenstander. "En het gaat het hele spel op zijn kop zetten!""
 board_games.0001.desc.i_am_winning.trait.shy:0 "Mijn tegenstander zwijgt en fronst terwijl [bg_opponent.GetSheHe] nadenkt over hoe hij het spel in [bg_opponent.GetSheHe] voordeel kan veranderen."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 ""Je bent veel beter dan de mensen waar ik meestal tegen speel," zegt mijn tegenspeelster bewonderend. "En ik speel echt #EMP heel vaak#! [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.i_am_winning.trait.ambitious:0 ""Ik had..." Mijn tegenstander lijkt geen woorden meer te hebben. "... Ik had op #EMP meer#! gehoopt van dit spel.""
 board_games.0001.desc.i_am_winning.trait.content:0 ""Ach," zucht mijn tegenstander, "ik win dit misschien niet, maar ik heb mijn best gedaan.""
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 ""Ik zie niet in waarom we mijn regels niet kunnen gebruiken," klaagt mijn tegenstander. "Ik zeg het je, dit is hoe iedereen het speelt in [bg_opponent.GetCurrentLocation.GetNameNoTooltip].""
 board_games.0001.desc.i_am_winning.trait.just:0 ""Ik kan het niet bewijzen," mompelt mijn tegenstander, "maar ik weet #EMP zeker#! dat je vals speelt.""
 board_games.0001.desc.i_am_winning.trait.cynical:0 ""#EMP Natuurlijk#! win je," kreunt mijn tegenstander sip. "Niemand laat mij #EMP ooit#! ook maar één [SCOPE.Custom('BG_GameType')] spel winnen.""
 board_games.0001.desc.i_am_winning.trait.zealous:0 ""[bg_opponent.GetFaith.KnowledgeGodName] verlos me van deze dreiging," mompelde mijn tegenstander zachtjes voor zich uit."
 board_games.0001.desc.i_am_winning.trait.paranoid:0 ""Je hebt dit gepland, hè?" snauwt mijn tegenstander. "Gepland om me te #EMP vernederen#! met een gemanipuleerd spel!""
 board_games.0001.desc.i_am_winning.trait.trusting:0 ""Mijn hemel," klaagt mijn tegenstander. "Denk je dat ik je te veel openingen heb gegeven? Ik had niet verwacht dat ik zo snel al zo zwaar zou verliezen.""
 board_games.0001.desc.i_am_winning.trait.compassionate:0 ""Weet je," mijmert mijn tegenstander scherp, "[SCOPE.Custom('BG_GameType')] hoort #EMP leuk#! te zijn en niet over winnen tegen elke prijs.""
 board_games.0001.desc.i_am_winning.trait.callous:0 ""Hm. Dus zo voelt het als je verliest?" vraagt mijn tegenhanger zich af. "Ik vind het niet bepaald leuk.""
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "Mijn tegenhanger zwijgt, maar in zijn blik zie je wel respect voor mijn vaardigheid en mijn naderende overwinning."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 ""Je gaat me niet verslaan," spuugt mijn tegenstander tussen opeengeklemde tanden door. "Niemand verslaat mij #EMP ooit#!.""
 board_games.0001.desc.i_am_winning.trait.fickle:0 ""Ik ben [SCOPE.Custom('BG_GameType')] behoorlijk beu," kreunt mijn tegenhanger. "Kunnen we niet iets anders spelen?""
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "De uitdrukking van mijn tegenstander is versteend. [bg_opponent.GetHerHis|U] vingers houden de rand van het bord vast alsof ze zich inhouden."
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "Mijn tegenstander lijkt volkomen opgewekt, zonder een spoor van venijn  [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 ""Het is maar dat je het weet," fluistert mijn tegenstander, "als ik verlies, gooi ik dit hele spel naar je stomme kop.""
 board_games.0001.desc.i_am_winning.trait.charming:0 ""Wil je het niet een #EMP beetje#! makkelijker voor me maken?" vraagt mijn tegenstander met een misselijkmakend zoet stemmetje."
 board_games.0001.desc.i_am_winning.trait.curious:0 ""Wacht... hoe kun je #EMP winnen#!"? Mijn tegenstander lijkt positief ongelovig."
 board_games.0001.desc.i_am_winning.trait.pensive:0 ""Oh, nee, ik wist dat ik niet had moeten spelen... nu heb ik je tijd verspild..." mompelt mijn tegenstander."
 board_games.0001.desc.i_am_winning.trait.bossy:0 ""Hrmf, als we hadden gespeeld met #EMP mijn#! regels #EMP dan#! had ik je wat laten zien!", kreunt mijn tegenstander."
 board_games.0001.desc.i_am_winning.relation.friend:0 ""Verdorie," grinnikt mijn vriend, "je gunt echt niemand rust bij [SCOPE.Custom('BG_GameType')], hè?""
 board_games.0001.desc.i_am_winning.relation.best_friend:0 ""Niets mooiers, zeg ik altijd," kraait mijn beste vriend, "dan iemand met [SCOPE.Custom('BG_GameType')] een pak slaag te geven. Ik benijd je!""
 board_games.0001.desc.i_am_winning.relation.rival:0 ""Je #EMP houdt#! er gewoon van om me te vernederen, hè?" spuugt mijn rivaal, altijd de slechte verliezer."
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 ""Wij #EMP moeten#! niet [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip] spelen," fluistert mijn geliefde. "Ik weet zeker dat we ons op andere manieren weten te vermaken ...""
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 ""Als jij mij verslaat, versla ik jou. Zo simpel is het," grijnst de bullebak."
 board_games.0001.desc.i_am_winning.relation.victim:0 "Mijn slachtoffer blijft kalm, maar lijkt op het punt te staan in huilen uit te barsten."
 board_games.0001.desc.i_am_winning.relation.crush:0 "Mijn verliefdheid is... Oh nee! [bg_opponent.GetSheHe|U] is boos op me, ik weet het gewoon, ik kan het aflezen van [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]!"
 board_games.0001.desc.i_am_winning.relation.guardian:0 ""Je lijkt het te leren," merkt mijn opvoeder knorrig op. "Je doet me tenminste beter na.""
 board_games.0001.desc.i_am_winning.relation.ward:0 "Mijn pupil is duidelijk gekwetst door hoe erg [bg_opponent.GetSheHe] aan het verliezen is, een sombere blik staat [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 ""[bg_opponent.GetFaith.random_GoodGodNames]! Je gunt me geen greintje controle?", klaagt mijn tegenstander."
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 ""Als het zinvol was, zou ik eisen wat je me #EMP schuldig#! bent", grijnst mijn tegenstander, "ik ben geneigd om je te #EMP dwingen#! om te verliezen.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 ""Nou," kreunt mijn tegenstander, "het lijkt erop dat #EMP dit#! spel niet de goede kant op gaat voor mij.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 ""Had je maar zo goed gespeeld toen [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] op het spel stond," grijnst mijn tegenstander."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 ""Ahhh," zucht mijn tegenstander. "Soms win je, soms verlies je. Deze keer is het jouw beurt om te winnen, denk ik.""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 ""Nee, nee, nee!" kreunt mijn tegenhanger. "Niet #EMP weer#! niet tegen #EMP jou#!!"""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Mijn tegenstander veegt het zweet van zijn gezicht. Met wijd open ogen kijkt hij waarschijnlijk nog eens naar het spel dat hem [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier] kostte terwijl wij aan het spelen waren."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 ""Ik hoef maar één keer te winnen, ik hoef maar één keer te winnen, ik hoef maar -" blijft mijn tegenhanger half zachtjes mompelen."

