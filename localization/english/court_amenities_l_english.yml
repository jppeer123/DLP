 court_servants_some:0 "Enkele bedienden"
 court_servants_many:0 "Veel bedienden"
 court_servants_endless:0 "Oneindig veel bedienden"
 court_servants_default_desc:0 "Het handjevol bedienden van dit hof is volledig uitgeput om aan de wensen van elke gast te voldoen."
 court_servants_few_desc:0 "Dit hof heeft bedienden die bijna elk noodzakelijk comfort kunnen bieden."
 court_servants_some_desc:0 "Dit hof heeft gespecialiseerde bedienden die trots zijn op hun werk."
 court_servants_many_desc:0 "Dit hof heeft een dienaar voor elk doel dat je maar kunt bedenken."
 court_servants_endless_desc:0 "Dit hof heeft meer bedienden dan iemand weet wat hij ermee moet doen. Het vergt een gezamenlijke inspanning om de eenvoudigste taak uit te voeren voordat bedienden vragen om het voor je te doen."
