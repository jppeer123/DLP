#Amenity betekent voorzieningen / gerieflijkheid

 court_fashion:0 "Hofmode"
 court_fashion_default:2 "Mode uit de vorige eeuw"
 court_fashion_default_desc:0 "Hovelingen kleden zich volgens de regels van de kunst, wat veilig is, zo niet creatief."
 court_fashion_acceptable:1 "Uit de Mode"
 court_fashion_acceptable_desc:0 "Hovelingen trekken de aandacht als ze steden en dorpen bezoeken."
 court_fashion_decent:0 "Fatsoenlijke mode"
 court_fashion_decent_desc:0 "Hovelingen passen hun garderobe aan de seizoenen aan en laten oude kledingstukken links liggen als een nieuwe stijl aanslaat."
 court_fashion_good:1 "Stijlvolle mode"
 court_fashion_good_desc:0 "Vaak verspreiden de stijlen van dit hof zich over de wereld en be√Ønvloeden ze andere hoven."
 court_fashion_fantastic:1 "Haute Couture Mode"
 court_fashion_fantastic_desc:0 "Dit hof wordt beschouwd als een stilistische vernieuwer. Dienaren kleden zich zoals de heersers van andere rijken en hun leenman zal voor eeuwig bekend staan om zijn gevoel voor kleding."

 court_food_quality:0 "Kwaliteit van voedsel"
 court_food_quality_default:1 "Eentonig eten"
 court_food_quality_modest:0 "Bescheiden voedsel"
 court_food_quality_decent:0 "Fatsoenlijk eten"
 court_food_quality_lavish:0 "Overvloedig eten"
 court_food_quality_exotic:0 "Exotisch voedsel"
 court_food_quality_default_desc:0 "Niemand kijkt uit naar het eten in dit hof, maar er wordt gezegd dat het gezelschap het goed maakt."
 court_food_quality_modest_desc:0 "Gasten worden goed gevoed met een degelijke lokale keuken."
 court_food_quality_decent_desc:0 "Dit hof kan af en toe voor nieuwe lekkernijen zorgen."
 court_food_quality_lavish_desc:0 "Een keur aan koks zorgt voor een constante aanvoer van smakelijke hapjes. Een bediende met een schaal eten volgt elke groep gasten."
 court_food_quality_exotic_desc:0 "Bedienden worden naar vreemde landen gestuurd en komen terug met overvloedig exotisch voedsel. Er is geen culinair genot dat niet door deze zalen is gegaan."

 court_lodging_standards:0 "Huisvestingsnormen"
 court_lodging_standards_default:1 "Minimale accommodaties"
 court_lodging_standards_small:0 "Kleine accommodaties"
 court_lodging_standards_middling:0 "Middenklasse accommodaties"
 court_lodging_standards_spacious:0 "Ruime accommodaties"
 court_lodging_standards_grand:0 "Grote accommodaties"
 court_lodging_standards_default_desc:0 "Er zijn af en toe diplomatieke incidenten waarbij gasten wordt gevraagd om samen te overnachten."
 court_lodging_standards_small_desc:0 "Er is ruimte voor elke hoveling om een eigen kamer te hebben."
 court_lodging_standards_middling_desc:0 "De kamer van elke hoveling is goed voorzien."
 court_lodging_standards_spacious_desc:0 "Elke bewoner van dit hof kan een suite met kamers verwachten."
 court_lodging_standards_grand_desc:0 "Gasten weten dat ze alle luxe in hun accommodatie kunnen vragen. Een boek voor in de studeerkamer, een drankje tot laat op de avond - de kamers worden op elk uur bewaakt."

