l_english:
 title_event_francia_name_change.title:0 "Einde van een Tijdperk"
 title_event_francia_name_change.desc:0 "De heerschappij van de Karolingen is ten einde gebracht!\n\ Het [francia_title.GetName] is eindelijk uit hun macht geglipt. Zonder de Karolingen zijn deze landen werkelijk geen onderdeel meer van de oude rijken.\n\nMet mij als toekomstige [ROOT.Char.GetTitleAsNameNoTooltip], ligt er een nieuwe en glansrijke toekomst in het verschiet. Derhalve is het alleen maar zaak dat #EMP al dat#! kan herinneren aan hun voormalig bewind zal worden verwijderd. Inclusief de #EMP naam#! zelve!"
 title_event_francia_name_change.a:0 "Een nieuw tijdperk lonkt!"
 title_event_francia_name_change.a_tt_1:0 "Het [francia_title.GetName] heet voortaan #high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "Het [francia_title.GetName] heet voortaan #high $k_germany$#!"

 title_event.0012.t:0 "De kroon splitsen"
 title_event.0012.desc:0 "Met de oprichting van de [castille.GetName], en de troon van de vroegere [asturias.GetBaseNameNoTier] vacant, is het koninkrijk Pelagius eindelijk ten onder gegaan. Het restant zal voor altijd bekend staan als [leon.GetBaseNameNoTier], tenminste totdat ook dat overschaduwd wordt door de opkomst van [castille.GetBaseNameNoTierNoTooltip]."
 title_event.0012.a:0 "Zoals het hoort."

 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0013.desc:0 "Nu ik de troon van zowel [asturias.GetBaseNameNoTier] als een afzonderlijke [castille.GetBaseNameNoTier] heb, wordt het idee van een verenigd [asturias.GetNameNoTooltip] door velen een beetje verwarrend en enigszins overdreven beschouwd.\n\nIn plaats daarvan refereren edelen en burgers naar de westelijke helft van mijn rijk door te zinspelen op het dominante binnenlandse deel, [leon.GetBaseNameNoTier]."
 title_event.0013.a:0 "Twee kronen zijn beter dan één!"

 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0014.desc:0 "De recente vorming van een onafhankelijk [castille.GetBaseName], geregeerd door [castille_char.Custom2('MyCharacterIntroduction' leon_char)], heeft de aanspraak van mijn Rijk op de [asturias.GetBaseName] de grond in geboord.\n\nNu onze oostelijke landen definitief voor ons verloren zijn, worden we gedomineerd door het binnenland van [leon.GetBaseNameNoTier], en mensen van elke klasse en sekte laten de oude titel voor wat het is."
 title_event.0014.a:0 "Splitters!"
 title_event.0014.b:0 "Ooit krijgen we die landen terug..."
 title_event.0014.c:0 "Hoera! Een heel #EMP koninkrijk#! van kameraden!"

 title_event.0015.t:0 "$title_event.0012.t$"
 title_event.0015.desc:0 "Met de recente oprichting van de [castille.GetBaseName], [leon_char.Custom2('MyCharacterIntroduction', castille_char)] kan niet langer worden gezegd dat er echt geregeerd wordt over een verenigd [asturias.GetBaseNameNoTier].\n\nZonder de compenserende kracht van mijn landen in het oosten is het voormalige [asturias.GetBaseNameNoTierNoTooltip] eigenlijk niet veel meer dan een [leon.GetBaseName]. Boeren, geestelijken en zelfs edelen zijn het allemaal zo gaan beschouwen, tot mijn grote ergernis."
 title_event.0015.a:0 "Macht is terug waar het altijd had moeten zijn."
 title_event.0015.b:0 "Vandaag, Castille. Morgen, #EMP Leon#!."
 title_event.0015.c:0 "We mogen dan wel verdeeld zijn in heerschappij, maar we zijn verenigd door bloed!"
