l_english:
 # Misc
 party_baron_volunteer_levies:0 "[party_baron.GetFirstNamePossessiveNoTooltip] Vrijwilligers"
 # Modifiers
 party_baron_beloved_by_all_modifier:0 "Geliefd door iedereen"
 party_baron_making_efforts_modifier:0 "Sociale inspanningen leveren"
 party_baron_self_aggrandizing_modifier:0 "Zelfingenomen"
 party_baron_friendly_enough_modifier:0 "Voldoende vriendelijk"
 party_baron_friendly_enough_modifier_desc:0 "Het is heel goed mogelijk om te veel "vrienden" te hebben"
 party_baron_if_you_cannot_be_loved_modifier:0 "Als er niet van je gehouden kan worden"
 party_baron_accommodating_modifier:0 "Goed doen voor anderen"
 party_baron_condemned_pb_modifier:0 "Impopulaire veroordeling"
 party_baron_condemned_pb_modifier_desc:0 "Dit personage heeft kwaad gesproken over iemand die erg populair is"
 party_baron_praised_pb_modifier:0 "Aarzelende lofuiting"
 party_baron_praised_pb_modifier_desc:0 "Dit personage heeft aarzelend iemand geprezen die erg populair is"
 party_baron_murdered_the_joy_of_life_modifier:0 "De vreugde van het leven gedood"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "Waarom zou iemand zoiets doen?"
 party_baron_great_mercenary_deal_modifier:0 "Grote huurlingenzaken"
 party_baron_ended_the_party_modifier:0 "Einde van het partijtje"
 party_baron_ended_the_party_modifier_desc:0 "Dit personage heeft iedereen de feestzaal van het grootste feest ooit ontnomen"
 party_baron_subversive_tactics_modifier:0 "Ondermijnende tactieken"
 party_baron_reflection_modifier:0 "Persoonlijke gedachten"
 party_baron_beloved_by_all_except_modifier:0 "Geliefd door iedereen, behalve..."
 party_baron_endorsed_successor_modifier:0 "Goedgekeurde opvolger"
 party_baron_endorsed_successor_modifier_desc:0 "De meest sympathieke persoon ter wereld heeft zijn goedkeuring gegeven aan deze nieuwe heerser"

 # Events
 party_baron_header:0 "Een feest zonder einde"
 party_baron_negative_attitude_counter_stress_tt:0 "Vanwege je #V negative attitude#! tegenover [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt:0 "Vanwege je #V positive attitude#! ten opzichte van [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt:0 "Ga naar een #V positive attitude#! naar [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "Ga naar een #V negative attitude#! tegen [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "De naam van een mindere edelman lijkt op ieders lippen te liggen. Ik hoor steeds over wat voor geweldig gezelschap [party_baron.GetTitledFirstName] is, hoe [party_baron.GetSheHe] iedereen op zijn gemak laat voelen, en hoe [party_baron.GetSheHe] de #EMP beste#! feesten geeft.\n\nIedereen kent [party_baron.GetHerHim] en kan instaan voor zijn vriendelijkheid en vrijgevigheid - dat is tenminste wat ze graag beweren."
 party_baron.1001.a:0 "Misschien kan ik nog wat van [party_baron.GetHerHis] populariteit leren..."
 party_baron.1001.b:0 "Maar #EMP ik#! had overladen moeten worden met lof!"
 party_baron.1001.c:0 "Het klinkt alsof ik dit feestbeest moet leren kennen!"
 party_baron.1001.c.tt:0 "Schrijf een brief naar de [party_baron.GetTitleAsName]"

 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "Bedankt voor je vriendelijke groet! Het voelt goed om te weten dat er iemand is die goed begrijpt dat echte vreugde de vreugde is die je aan anderen kunt geven.\n\nIk hoop dat ik je op een dag als eregast mag ontvangen en als het niet te aanmatigend is, zou ik graag willen zeggen dat ik een vriendschapsband met je heb gesmeed."
 party_baron.1002.a:0 "[party_baron.GetSheHe|U] lijkt erg tevreden te zijn. Dat kun je zelfs schriftelijk zien!"

 party_baron.1003.desc:0 "Het voelt alsof ik even met mijn ogen heb geknipperd en het allemaal heb gemist, maar [party_baron.GetFirstName] is van [party_baron.GetHerHis] nederige baronie naar mijn [party_baron_header.GetTitleAsName] gegaan...\n\nDe wereld lijkt sneller op zijn kop te staan dan ik had gedacht."
 party_baron.1003.a:0 "Ik heb nu tenminste een gulle [party_baron.GetTitleAsName]."
 party_baron.1003.b:0 "Laten we gewoon al die dingen vergeten die ik heb gezegd..."

 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "Zonder aanmoediging of toestemming nam [party_baron.GetTitledFirstName] het initiatief om met [vassal.Custom2('RelationToMe', ROOT.Char)] over mij te praten!\n\n[party_baron.GetSheHe|U] [party_baron.GetSheHe|U] heeft me blijkbaar eindeloos geprezen, maar dat maakt me alleen maar #EMP meer#! achterdochtig over [party_baron.GetHerHis] beweegredenen!"
 party_baron.2001.positive:0 "Het lijkt erop dat [party_baron.GetShortUIName], geheel op eigen initiatief van [party_baron.GetHerHis], met [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] over mij heeft zitten praten.\n\nHet zou reden tot bezorgdheid zijn geweest, ware het niet dat [vassal.GetFirstNameNoTooltip] nu veel vriendelijker en behulpzamer lijkt!"
 party_baron.2001.a_positive:0 "Een indrukwekkende prestatie!"
 party_baron.2001.a_negative:0 "Zolang alles nog onder controle is..."
 party_baron.2001.b_negative:0 "Ik ben degene die bewonderd en beluisterd had moeten worden!"
 party_baron.2001.b_positive:0 "Het klopt dat ik geweldig ben."

 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "Op een feest ontmoetten mijn ogen en die van [party_baron.GetTitledFirstName] elkaar, terwijl [party_baron.GetSheHe] aan het praten is met [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. Ondanks de overduidelijke schending van de etiquette, gebaart [party_baron.GetSheHe] me naar hem toe te komen.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Je kent [new_friend.GetFirstNameNoTooltip] natuurlijk, maar ik denk dat jullie wat meer tijd samen moeten doorbrengen. Jullie hebben zoveel gemeen!""
 party_baron.2002.a:0 "Ik denk dat ik [new_friend.GetTitledFirstNameNoTooltip] niet zo goed ken als ik zou kunnen."
 party_baron.2002.b:0 "Oh, ik heb al meer dan genoeg kennissen."

 party_baron.2003.desc:0 "Het is mij ter ore gekomen dat [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] van plan is je te vermoorden!\n\nMaak je echter geen zorgen, want ik heb met [owner.GetHerHim] gesproken en [owner.GetHerHim] de fout laten inzien. Moord is echt afschuwelijk, vind je ook niet?"
 party_baron.2003.a:0 "Bedankt voor... het redden van mijn leven?"
 party_baron.2003.repentant_cannot_scheme:0 "Want zolang [owner.GetShortUIName] berouw heeft, kan [owner.GetSheHe] geen [hostile_schemes|E] tegen je beginnen."
 party_baron.2003.b:0 "[owner.GetSheHe|U] heeft een plan om #EMP wat#! te doen!?"
 party_baron.2003.c:0 "Hoe is dit plan jou "ter ore gekomen" ...?"

 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "Het is onmogelijk te zeggen of [party_baron.GetTitledFirstName] dronken is of gewoon bedwelmd door de feeststemming om [party_baron.GetHerHim] heen. Wat het ook is, ik voel het ook als [party_baron.GetSheHe] me omhelst.\n\n"Weet je," zegt [party_baron.GetSheHe], "ik denk echt dat je een van de beste vrienden bent die ik heb."\n\nDe rest van de avond kijk ik vooral toe hoe [party_baron.GetSheHe] feest. Ik begin  het gevoel te krijgen dat ik [party_baron.GetHerHim] beter begrijp dan de mensen die op [party_baron.GetHerHim] proosten."
 party_baron.2004.a:0 "Hetzelfde, [party_baron.GetFirstNameNoTooltip]..."

 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "Ik ben blij verrast, als [party_baron.GetTitledFirstName] aan mijn hof verschijnt. Nog meer als [party_baron.GetSheHe] mij onder vier ogen wil spreken.\n\n"Ik wilde niet dat dit gezegd zou worden op een feest of tijdens een drankje." [party_baron.GetSheHe|U] lijkt ongewoon serieus, die luchtige glimlach ontbreekt voor één keer. "Ik kan niet beschrijven hoeveel je voor me betekent. Ik heb veel vrienden, maar geen zoals jij. Ik hoop dat we die vriendschap behouden tot het einde van onze dagen.""
 party_baron.2005.a:0 ""Ik ook, [party_baron.GetFirstNameNoTooltip]. Me too."

 party_baron.2006.desc:0 "Toen ik werd uitgenodigd voor een feest voor een "zeer speciale gelegenheid", kon ik een van de feesten van [party_baron.GetTitledFirstName] zelf meemaken. Wat een avond was dat.\n\nIk kan me nauwelijks herinneren dat ik ooit gelukkiger ben geweest en nu voel ik mijn levenslust terugkeren!"
 party_baron.2006.a:0 "Kijk maar uit, wereld!"
 party_baron.2006.b:0 "Het was niets bijzonders."

 party_baron.2007.desc:0 "Zelfs midden in een oorlog slaagt [party_baron.GetTitledFirstName] er nog steeds in om [party_baron.GetHerHis] gebruikelijke trucs uit te halen. Terwijl ik mijn leger overzie, komt [party_baron.GetSheHe] te paard naar me toe gereden als hoofd van [party_baron.GetHerHis] eigen kleine schare!\n\nIk dacht dat we elke man konden gebruiken die we kunnen krijgen, dus ik heb met een paar mensen gepraat, en ze blijken te popelen om mee te doen als vrijwilligers!"\n\nVrijwilligers...? Moet ik vragen waar deze soldaten vandaan komen?"
 party_baron.2007.a:0 "Dit is precies wat ik nodig heb!"
 party_baron.2007.b:0 "Om me te #EMP helpen#!, zou je me #EMP professionals!# moeten brengen!"
 party_baron.2007.b_flavor:0 "Oh. Oh, zul je...?"

 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "Mensen zijn helemaal weg van [party_baron.GetTitledFirstName], en ik begrijp gewoon niet waarom! [party_baron.GetSheHe|U] is niet zo geweldig. [party_baron.GetSheHe|U] is gewoon vriendelijk en roemt de goede kanten van iedereen die [party_baron.GetSheHe] ontmoet! Ja, zelfs als je een meningsverschil hebt, blijft [party_baron.GetSheHe] prettig en innemend, ook al houdt [party_baron.GetSheHe] vast aan zijn standpunt, en is altijd begripvol en empathisch. Maar dat is niet...\n\nMijn punt is, waarom houden ze zoveel van [party_baron.GetHerHim]?!"
 party_baron.3001.a:0 "Ik zal ze laten zien wie ontzag waard is!"
 party_baron.3001.b:0 "Misschien ben ik een beetje hard..."

 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "Dus het is niet genoeg dat [party_baron.GetTitledFirstName] geliefd is bij iedereen; moet #EMP Ik#! ook van [party_baron.GetHerHim] houden?\n\nVerschillende van mijn vazallen hebben een brief geschreven waarin ze me vragen schunnige roddels te vertellen over deze nutteloze [party_baron.GetTitleAsName]!"
 party_baron.3002.a:0 "Oh, ik zal die arrogante idioten wat "schunnige roddels" laten zien."
 party_baron.3002.b:0 "Het kan geen kwaad om wat zachter te zijn. In het openbaar."

 party_baron.3003.desc:0 "Zelfs na alles wat ik over [party_baron.GetHerHim] heb gezegd, blijft [party_baron.GetTitledFirstName] onverschrokken. [party_baron.GetSheHe|U] durft me zelfs alleen te benaderen op een feest.\n\n"Ik heb het gevoel dat je me niet erg mag." Ik snuif alleen maar als antwoord. [party_baron.GetSheHe|U] mag dat nog wel een keer zeggen. Maar in plaats daarvan gaat [party_baron.GetSheHe] natuurlijk zonder blikken of blozen verder. "Kunnen we even praten?"\n\nAlles wat er daarna gebeurt is een waas, maar het werd een van de beste feesten van mijn leven. Ik moet toegeven, misschien had ik het toch mis over de [party_baron.GetTitleAsName]..."
 party_baron.3003.a:0 "Alleen al de gedachte dat je me uiteindelijk te pakken krijgt, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "Nee! Er is niets veranderd!"

 party_baron.3004.desc:0 "Dit heeft lang genoeg geduurd! Ik word gek van het feit dat [party_baron.GetTitledFirstName] altijd wordt gezien als het goede voorbeeld van alles wat goed is in mensen!\n\nDe manipulatieve betovering van [partij_baron.GetHerHim] moet worden verbroken."
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#! moet gebroken worden!"
 party_baron.3004.b:0 "Of ga ik te ver?"

 party_baron.4001.desc:1 "Het verlies van [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] is moeilijk te accepteren. [previous_character.GetSheHe|U] was een goede vriend en je zou trots moeten zijn op wie [previous_character.GetSheHe] was.\n\nDit moet een moeilijke tijd voor je zijn, maar weet dat je mijn steun hebt!"
 party_baron.4001.a:0 "Bedankt voor je vriendelijke woorden."

 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "Ik weet dat je me niet mag. Dat is je goed recht. Maar ik weet niet waarom je zo boos en vijandig blijft doen, terwijl ik altijd zo vriendelijk en beleefd mogelijk ben.\n\nWe hebben veel kansen gehad om dit op te lossen, maar nu vraag ik het je voor de laatste keer. Laten we alsjeblieft gewoon... vrienden zijn."
 party_baron.4002.a:0 "Hoe durft [party_baron.GetSheHe]? Hoe durft [party_baron.GetSheHe]!"

 party_baron.9001.t:0 "THet einde van een feest"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] is een sterke reminder dat het niet uitmaakt hoeveel we van het leven genieten en hoeveel vreugde we deze wereld ook brengen, uiteindelijk komt er aan alles een eind."
 party_baron.9001.a:0 "Deze wereld is een beetje slechter geworden zonder [party_baron.GetHerHim]."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] viert feest in [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b:0 "Het lijkt erop dat [ROOT.Char.GetFaith.DeathDeityName] niet viel voor [party_baron.GetHerHis] valse glimlach."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] is eindelijk voorgoed verdwenen."

 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "Ik kan nauwelijks geloven hoeveel geluk ik heb dat ik deze [party_baron.GetWomanMan] aan mijn zijde heb. Ik had nooit gedacht dat ik me net zo gelukkig zou voelen als op mijn trouwdag, als een opgewonden boeren[ROOT.Char.Custom('GirlBoy')]. En [party_baron.GetFirstName] leek te stralen.\n\nAls [party_baron.GetSheHe] me in de ogen kijkt en zegt dat [party_baron.GetSheHe] geen grotere vreugde kan bedenken dan voor altijd bij mij te zijn, dan geloof ik [party_baron.GetHerHim]."
 party_baron.9003.desc_negative:0 "Perhaps this is how it was always going to end. For all my loathing and envy, I could still not resist [party_baron.GetHerHis] charm.\n\n[party_baron.GetFirstName] seems to have been certain this was always going to happen. And now that we are wed, [party_baron.GetSheHe] seems happier than ever."
 party_baron.9003.a_positive:0 "Ik ben de jouwe, mijn liefde!"
 party_baron.9003.a_negative:0 "Je hebt me eindelijk, jij absolute hartenbreker!"
