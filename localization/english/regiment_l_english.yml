 # Accolade MaA
 accolade_maa_archers:0 "Gevolg Boogschutters"
 accolade_maa_archers_flavor:1 "[retinue_maa|E]\n#F Deze eliteschutters zijn geen stropers: ze zijn meedogenloos getraind om nauwkeurig en met grote snelheid pijlen te laten regenen.#!"
 accolade_maa_skirmishers:0 "Gevolg Schermers"
 accolade_maa_skirmishers_flavor:1 "[retinue_maa|E]\n#F Een mix van licht uitgeruste elitekrijgers en doorgewinterde huurlingen, gevreesd om hun vaardigheid in hinderlagen en onconventionele oorlogsvoering.#!"
 accolade_maa_pikes:0 "Gevolg Speermannen"
 accolade_maa_pikes_flavor:1 "[retinue_maa|E]\n#F Deze infanteristen, gehuld in een fraai harnas en voorzien van lange pieken, vormen de onverbrekelijke kern van het leger van hun leenheer.#!"
 accolade_maa_outriders:0 "Gevolg Buitenrijders"
 accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F Op snelle rossen kan deze elite elke vijand voorbijstreven en altijd toeslaan waar ze het minst verwacht en het minst welkom is.#!"
 accolade_maa_vanguards:0 "Gevolg Voorhoede"
 accolade_maa_vanguards_flavor:1 "[retinue_maa|E]\n#F Deze gedisciplineerde en schitterende zware voetsoldaten zijn een kracht waartegen maar weinig vijanden bestand zijn - en hebben daarom een ereplaats in het heetst van de strijd.#!"
 accolade_maa_lancers:0 "Gevolg Lansiers"
 accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F Met donderend geraas en ware adel storten deze ruiters zich in het strijdgewoel en boezemen een vreselijk ontzag in op elk slagveld.#!"
 accolade_maa_crossbowers:0 "Gevolg Kruisboogschutters"
 accolade_maa_crossbowers_flavor:1 "[retinue_maa|E]\n#F Ridder of schildknaap: iedereen kan worden doorboord door de nauwkeurig gerichte ijzeren pijlen van deze uitstekend getrainde kruisboogschutters.#!"
 accolade_maa_cameliers:0 "Gevolg Kameel Rijders"
