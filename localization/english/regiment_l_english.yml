 #Special MaA
 house_guard:0 "Thuiswacht"
 house_guard_flavor:0 "#F Dit eliteregiment staat in dienst van een specifieke dynastie. De krijgers worden geselecteerd uit de meest loyale onderdanen.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Professionele boogschutters vullen de lucht met pijlen en verwoesten de voorste vijandelijke troepen.#!"
 light_footmen_flavor:1 "#F Ervaren aanvallers desoriënteren de vijand door hun flank te verstoren en hun moreel te ondermijnen.#!"
 light_horsemen_flavor:0 "#F Deze lichte en snelle ruiters kunnen uitstekend flankeren en zijn verwoestend bij het achtervolgen van vijanden.#!"
 armored_footmen_flavor:1 "#F Deze zwaarbewapende en goed getrainde troepen zijn gespecialiseerd in het vernietigen van massale infanterie.#!"
 pikemen_unit_flavor:0 "#F Met lange speren kunnen deze regimenten muren van punten vormen die een cavalerieaanval kunnen tegenhouden.#!"
 armored_horsemen_flavor:0 "#F Zwaar bewapend en gepantserd domineren deze ruiters het slagveld in open vlaktes.#!"
 crossbowmen_flavor:0 "#F Hoewel kruisbogen traag zijn om te herladen, zijn ze gemakkelijk te gebruiken en vuren ze pijlen af die over een flinke afstand door de meeste pantsers kunnen doorboren.#!"

 onager_flavor:0 "#F Deze kleine torsiekatapulten kunnen vijandelijke versterkingen verwoesten door stenen projectielen over een afstand weg te slingeren.#!"
 mangonel_flavor:0 "#F De door tractie aangedreven mangel is gemakkelijker te bedienen dan de onager en heeft ook een snellere vuursnelheid.#!"
 trebuchet_flavor:0 "#F De trebuchet met contragewicht kan grote projectielen met veel meer kracht werpen dan mangonels of onagers.#!"
 bombard_flavor:0 "#F Niet langer beperkt door de beperkingen van hefbomen en katrollen, kunnen deze kanonnen met gemak door versterkingen heen knallen.#!"

 war_elephant_flavor:0 "#F Een olifant die aanvalt is bijna onmogelijk te stoppen, waardoor ze uitstekende stoottroepen zijn.#!"
 camel_rider_flavor:0 "#F Deze ruiters zijn beter geschikt voor woestijnoorlog dan de traditionele cavalerie en domineren het zand.#!"

 huscarl_flavor:1 "#F Germaanse Huscarlen zijn meesters in het gebruik van schildmuren om inkomende salvo's pijlen tegen te houden.#!"
 landsknecht_flavor:1 "#F Duitse Landsknechts kunnen hun massieve 'zweihanders'-wapen gebruiken om de formaties van vijandelijke speerdragers op te breken.#!"
 longbowmen_flavor:2 "#F Hoewel het een leven lang duurt voordat je ze onder de knie hebt, zijn de longbows van Engeland en Wales krachtig genoeg om pantser te doorboren en kunnen ze in een bijna ongeëvenaard tempo salvo's afvuren.#!"
 goedendag_flavor:0 "#F De Vlaams-Hollandse 'goedendag' is een knots met stekels die tegen cavalerieaanvallen kan worden gebruikt.#!"
 gendarme_flavor:0 "#F Franse gendarmes zijn het paradepaardje van de zware cavalerie en boezemen wereldwijd ontzag in.#!"
 chasseur_flavor:0 "#F Kruisridders beheersen zowel de Europese rijkunst als de woestijntactieken van het Heilige Land.#!"
 picchieri_flavor:0 "#F De mobiele formaties van de Romeinse picchieri maken ze nog dodelijker dan traditionele pikeurs.#!"
 praetorian_flavor:1 "#F De beste van het beste; Palatini zijn Romeinse elitesoldaten die de keizer rechtstreeks dienen.#!"
 caballero_flavor:0 "#F In tegenstelling tot de meeste cavalerie zijn Iberische Caballeros zowel thuis op vlakke vlaktes als in ruig heuvelachtig terrein.#!"
 cataphract_flavor:0 "#F Gepantserd in ijzeren mantels kunnen Griekse Cataphracts bijna elke verdedigingslinie breken met hun aanval.#!"
 monaspa_flavor:0 "#F Gevormd uit de kern van de lijfwachten van de Georgische koningen zijn de Monaspa een geduchte zware cavaleriemacht die goed thuis is in het golvende terrein van de Kaukasus.#!"
 hobelar_flavor:0 "#F Snel en wendbaar kunnen Keltische Hobelars gemakkelijk de bossen en heuvels plunderen die andere cavaleristen vermijden.#!"
 schiltron_flavor:0 "#F Dankzij de ongelofelijke discipline van de Schotse pikeurs kunnen ze vijandelijke aanvallen gemakkelijk breken, zelfs op open vlaktes.#!"
 metsanvartija_flavor:0 "#F Ural Metsänvartija kunnen indringers verrassen met een regen van pijlen, om vervolgens weer tussen de bomen te verdwijnen.#!"
 horse_archers_flavor:0 "#F Bereden boogschutters werden door nomadische stammen gebruikt om hagel van pijlen af te vuren en konden bijna nooit gevangen worden.#!"
 ayyar_flavor:0 "#F De jonge en enthousiaste leden van de Ayyar-strijdersgroepen dienen als bereidwillige en capabele soldaten die razendsnel opgeroepen kunnen worden.#!"
 mubarizun_flavor:0 "#F Getraind in zowel formatiegevechten als individuele gevechten, kan de Arabische Mubarizun de meeste andere infanteriestrijder in een gevecht met gemak uitschakelen.#!"
 druzhina_flavor:0 "#F Russische Druzhina zijn bekwame lijfwachten die zich hebben toegelegd op het beschermen van hun bondgenoten.#!"
 hussar_flavor:1 "#F De Huzaren, de beruchte lichte cavalerie uit Oost-Europa, kan ook vreselijke verliezen toebrengen aan vluchtende legers.#!"
 horn_warrior_flavor:0 "#F De krijgers uit de Hoorn van Afrika, die geoefend zijn in oorlogsvoering in de bergen, zijn niet te onderschatten.#!"
 bush_hunter_flavor:0 "#F Deze West-Afrikaanse boogschutters gebruiken het moeilijke terrein van de bush in hun voordeel.#!"
 shomer_flavor:0 "#F Joodse Shomrim zijn toegewijd aan het beschermen van hun verwanten en zijn zeer bedreven in het beschermen van hun kameraden in de strijd.#!"
 khandayat_flavor:0 "#F Indiase Khandayats zijn meester zwaardvechters die met gemak zowel mannen als paarden neerhalen.#!"
 garudas_flavor:0 "#F Garudakrijgers staan bekend om hun loyaliteit en hun gevecht tot de dood. Zodra een Garuda valt, wordt verwacht dat zijn hele gevolg van Lenka-krijgers met hem sterft.#!"
 mountaineer_flavor:0 "#F Intensieve training op grote hoogten maakt van Tibetaanse soldaten de onbetwiste kampioenen van hun domein.#!"
 sahel_horsemen_flavor:0 "#F De Sahelruiters zijn bereden krijgers die lichte wambuizen dragen en korte speren om hun vijanden af te maken.#!"
 guinea_warrior_flavor:0 "#F De krijgers van de hooglanden van Guinee bewegen snel en hun speren zijn precies en dodelijk.#!"
 sarawit_flavor:0 "#F De Sarawit is een goed getraind leger dat thuis is in de Ethiopische hooglanden.#!"
 zbrojnosh_flavor:0 "#F De Zbrojnosh, die thuis zijn in de heuvels en bossen van Centraal-Europa, worden over de hele wereld gevreesd.#!"
 abudrar_flavor:0 "#F De Abudrar bergbeklimmers kennen elke kloof en wadi van hun thuisland.#!"
 palace_guards_flavor:0 "#F Hoewel ze meestal de wacht houden en de vrede bewaren, kunnen deze veelzijdige krijgers de ruggengraat van een leger vormen.#!"
 chu_ko_nu_flavor:1 "#F Gewapend met Chu-ko-nu zijn deze boogschutters in staat om in een verwoestend tempo pijlen af te schieten.#!"
 mulaththamun_flavor:0 "#F Deze ruiters zijn nauw verbonden met de woestijn en hebben hun vaardigheden een leven lang aangescherpt; ze bedekken hun gezichten met de Litham-sluier om zichzelf te beschermen tegen het zand en tegen herkenning door de vijand.#!"
 archers_of_the_nile_flavor:0 "#F Duizenden jaren lang hebben de Nubiërs hun thuisland beschermd door van jongs af aan de boog te beheersen en de invallen van omringende woestijnvolken en indringers af te slaan.#!"
 paiks_flavor:0 "#F Al eeuwenlang vormen voetsoldaten het grootste deel van de Indiase legers en geen wapen is zo gewoon als de eenvoudige bamboeboog, waarmee veel Indiase burgers van jongs af aan jagen.#!"
 guanch_vaulter_flavor:0 "#F Gewapend met lange polsstokken kunnen deze behendige krijgers met gemak door ruig en bergachtig terrein navigeren en zelfs over sommige forten heen springen.#!"

 #Religious MaA
 teutonic_knights:1 "Ridder in de Orde"
 teutonic_knights_flavor:1 "#F Naast hun zware cavalerieaanvallen zijn deze zwaar gepantserde en vrome ridders ook bereid om hordes infanteristen te bestrijden.#!"

