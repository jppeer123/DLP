 FACTION_REASON_AI_PERSONALITY:0 "\n[personality|E]: $RESULT|0+=$"
 FACTION_REASON_DIFFICULTY_EASY:0 "Moeilijkheidsgraad "Gemakkelijk": $VALUE|0+=$"
