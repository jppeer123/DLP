 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] heeft [recipient.GetShortUIName], die een van mijn factieleden was, onterecht gevangen gezet."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nZo'n brutale aanval op de [retaliating_faction.GetName] kan alleen maar worden gezien als een oorlogsdaad, en als we ons nu niet verdedigen zullen we zeker één voor één worden uitgeschakeld!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Ten strijde!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 Leden van de Onafhankelijkheid [faction|E] willen zich losmaken van hun [liege|E].\n\n#S Ultimatum#!\nAlle factieleden worden [independent|E]\n[liege|E] verliest [prestige|E]"
 independence_faction_short_effect_desc:0 "Wil onafhankelijk zijn van zijn [liege|E]"

 nation_fracturing_faction:1 "Ontbindingsfactie"
 nation_fracturing_faction_desc:1 "Leden van de $nation_fracturing_faction$ [faction|E] proberen het rijk van hun [liege|E] te vernietigen.\n\n#S Ultimatum#!\nAlle factieleden worden [independent|E]\n[liege|E] verliest zijn [primary_title|E] en ander [titles|E] van dezelfde [title_tier|E]"
 nation_fracturing_faction_short_effect_desc:0 "Wil het Rijk van zijn [liege|E] vernietigen"
 liege_primary_title_dissolution:0 "Je bent nu onafhankelijk!"
 liege_primary_title_dissolution_desc:0 "Jouw leenheer verloor zijn [primary_title|E] vanwege een $nation_fracturing_faction$ [faction|E]"

 FACTION_DEMAND_COLLAPSE:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] Eis tot Ontbinding"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nHet wordt tijd dat je erkent dat je niet in staat bent om de eenheid van [faction_target.GetPrimaryTitle.GetNameNoTier] te handhaven. Het is tijd om een einde te maken aan je heerschappij en alle andere heerschappijen: De regio heeft vrijheid nodig. Accepteer onze eisen of aanschouw onze zwaarden op het slagveld!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Eis tot Ontbinding Aanvaard"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJullie misplaatste eisen zullen ons uiteindelijk alleen maar verzwakken. Desondanks voel ik me genoodzaakt jullie eis voor onafhankelijkheid in te willigen om het Rijk zinloos bloedvergieten te besparen."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Eis tot Ontbinding Geweigerd"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe schandelijke poging om me te chanteren is mislukt. Hoeveel corrupte zielen je ook hebt verleid om je plan uit te voeren, ik zal me niet zonder slag of stoot gewonnen geven. Ik sterf nog liever ter verdediging van wat rechtmatig van mij is!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "Einde van [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Het moment is gekomen! De verenigde stemmen van de [faction.GetName] zijn het erover eens dat [faction_target.GetName] elk recht op heerschappij dat [faction_target.GetSheHe] ooit had, heeft verloren. We zullen onze onafhankelijkheid krijgen of met geweld nemen!"
 faction_demand.1002.tt:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] is vernietigd."

 FACTION_DEMAND_INDEPENDENCE:0 "Eis tot Onafhankelijkheid"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nHet is tijd voor jou om de volledige onafhankelijkheid van [faction_leader.GetPrimaryTitle.GetNameNoTier] en de andere landen in de [faction.GetName] te erkennen. Accepteer onze eisen of aanschouw onze zwaarden op het slagveld!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Eis tot Onafhankelijkheid Geaccepteerd"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJullie misplaatste eisen zullen ons alleen maar verzwakken. Maar om het Rijk onnodig bloedvergieten te besparen, ben ik genoodzaakt jullie verzoek om onafhankelijkheid te accepteren."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Eis tot Onafhankelijkheid Geweigerd"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe schandelijke poging om me te chanteren is mislukt. Hoeveel corrupte zielen je ook hebt verleid om je plan uit te voeren, ik zal me niet zonder slag of stoot gewonnen geven. Ik sterf nog liever ter verdediging van wat rechtmatig van mij is!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Onafhankelijkheid!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Het moment is gekomen! De verenigde stemmen van de [faction.GetName] zijn het erover eens dat [faction_target.GetName] elk recht op heerschappij dat [faction_target.GetSheHe] ooit had, heeft verloren. We zullen onze onafhankelijkheid krijgen of met geweld nemen!"
 faction_demand.0002.tt:0 "Alle factieleden worden onafhankelijk!"

 # Peasant Faction
 peasant_faction:0 "Boerenfactie"
 peasant_faction_desc:0 "De [faction|E] van de boeren eist dat het volk vrij is van buitenlandse of ongelovige heerschappij en streeft naar de afzetting van een leenheer die de [culture|E] and [faith|E] van de bevolking in de [counties|E] niet deelt."
 peasant_faction_short_effect_desc:0 "Wil lagere [county_control|E]"
 peasant_faction_every_county:0 "Elk Graafschap binnen de factie"
 peasant_faction_spawn_county_levies:0 "Creëert een [army|E] van opstandige boeren, evenredig aan de [levies] in de graafschappen"
 FACTION_DEMAND_PEASANT:1 "Naar de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "We zijn al veel te lang onderworpen aan jouw onderdrukkende wetten. Dat is voorbij! We hebben je genoeg belasting betaald.\n\nZodra je schatkist en provisiekamers leeg zijn, zul je wensen dat je ons eerlijker had behandeld."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Ik zou ze misschien een belastingkorting kunnen geven..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Nooit! Het lot van een boer is om zijn heer te dienen!"
 FACTION_PEASANT_NAME:0 "Boerenpummel"
 FACTION_PEASANT_TITLE_NAME:0 "Boerenopstand"

 # Populist Faction
 populist_faction:0 "Volks Factie"
 populist_faction_desc:1 "Het volk [faction|E] wil vrij zijn van buitenlandse of ongelovige overheersing en en probeert onafhankelijk te worden van een leenheer die hun [culture|E] of [faith|E] niet deelt."
 populist_faction_short_effect_desc:0 "Wil onafhankelijk zijn van hun [liege|E]"
 FACTION_DEMAND_POPULIST:0 "Naar de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "We zullen de buitenlandse onderdrukking van [peasant_leader.GetCulture.GetName] tradities niet langer tolereren. Onze tijd is nu gekomen!\n\nGeef ons het recht om onszelf te besturen zoals het ons goeddunkt, of aanschouw de gezamenlijke toorn van mijn landgenoten!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "We zullen de ellendige onderdrukking van gelovige [peasant_leader.GetFaith.GetAdherentNamePlural] niet langer tolereren. Onze tijd is gekomen!\n\nMet [peasant_leader.GetFaith.WarGodName] als gids, zullen we opstaan en ons bevrijden van jullie [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] heerschappij!"
 FACTION_DEMAND_POPULIST_DESC:0 "We zullen jullie verachtelijke onderdrukking van de goede [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] niet langer tolereren. Onze tijd is nu gekomen!\n\nMet [peasant_leader.GetFaith.WarGodName] als gids, zullen we opstaan en ons bevrijden van jullie [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] heerschappij!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Wacht even... wat als ik in plaats daarvan jouw manieren overnam?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Goed dan, ik heb geen behoefte aan twistzieke onderdanen!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Hierdoor word je landloos!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Wil je vrijheid? Die krijg je in de dood!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! en de #high [faction.GetName]#! verklaren de [war|E] tegen jou"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "de volksopstand"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Je deelt delen misschien onze tradities en onze overtuigingen, maar we kunnen jou of de [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] niet langer tolereren!\n\nGa aan de kant of help ons de vrijheid te krijgen die we verdienen!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "We zullen de buitenlandse onderdrukking van [peasant_leader.GetCulture.GetName] tradities niet langer tolereren. Onze tijd is nu gekomen!\n\nWe eisen niets minder dan totale vrijheid van jouuw leenheer, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "We zullen de ellendige onderdrukking van gelovige [peasant_leader.GetFaith.GetAdherentNamePlural] niet langer tolereren. Onze tijd is gekomen!\n\nMet [peasant_leader.GetFaith.WarGodName] als gids, zullen we opstaan en ons bevrijden van de heerschappij van jouw leenheer, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "We zullen niet langer tolereren dat de goede [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] ellendig onderdrukt wordt. Onze tijd is gekomen!\n\nWe zullen ons bevrijden van jouw heerschappij en de tirannie van je leenheer, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Ik wil me bij je doel aansluiten!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Wacht! Wat als ik jouw manieren overnam en je #EMP help#!?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Je zult de rebellen helpen tegen je [liege|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Dan zal ik je ontmoeten op het slagveld, #EMP verrader#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Je kunt niet deelnemen aan de oorlog omdat je al in oorlog bent met een andere deelnemer"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Je kunt je niet bij de oorlog aansluiten omdat je dan in oorlog bent met een bondgenoot in een andere oorlog."
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Je zult je [liege|E] helpen tegen de rebellen."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Ik wil er liever niet bij betrokken raken..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Je sluit je niet aan bij de #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Je zult een deel van je rijk verliezen als je leenheer zich overgeeft aan hun eisen!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Onafhankelijkheid bereikt"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Je bent onafhankelijk geworden van [faction_target.GetTitledFirstName] als gevolg van de [popular_faction|E]"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#! voegt zich als Verdediger bij de oorlog aan jouw kant"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#! sluit zich aan bij de oorlog aan de kant van de opstandelingen als Aanvaller"
 populist_faction_same_culture_faith_as_liege:0 "Kan niet dezelfde [culture|E] en hetzelfde [faith|E] hebben als je [liege|E]"

 # Liberty Faction
 liberty_faction:0 "Vrijheidsfactie"
 liberty_faction_desc:0 "De Vrijheids-[faction|E] wil alleen de [crown_authority|E] verlagen, maar de leden zijn verder loyaal aan het [realm|E]."
 liberty_faction_short_effect_desc:0 "Wil lagere [crown_authority|E]"
 FACTION_DISCONTENT_CA_1:0 "Beperkte [crown_authority|E]: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Hoge [crown_authority|E]: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Absolute [crown_authority|E]: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Eis voor vrijheid"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nHet is tijd voor jou om de oude en onvervreemdbare rechten van je vazallen te erkennen! Accepteer de eisen van de [faction.GetName] of trotseer onze zwaarden op het slagveld!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Vrijheidseisen geaccepteerd"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJullie egoïstische ideeën over 'vrijheid' zullen het Rijk als geheel verzwakken. Maar om onnodig bloedvergieten te voorkomen zal ik jullie eisen inwilligen."
 faction_demand.0102.tt:0 "Je Leenheer's [crown_authority|E] is verlaagd!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Vrijheidseisen geweigerd"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe belachelijke poging om me te intimideren zal nooit slagen. Ik ben jullie leenheer! Ik zal jullie zielige verraders op het slagveld laten zien wie hier de baas is!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Vrijheid of de dood!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Het moment is gekomen! De heren van de [faction.GetName] zijn het erover eens dat [faction_target.GetName] een despoot is die [faction_target.GetHerHis] tiranniek gezag over ons moet afstaan... met het zwaard, als het moet."

 # Claimant faction
 claimant_faction:0 "Claimers Factie"
 claimant_faction_desc:0 "Leden van de claimers [faction|E] steunen een troonpretendent die het gemunt heeft op een titel die toebehoort aan zijn [liege|E]."
 claimant_faction_short_effect_desc:0 "Wil de [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Claimer's Eis"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nHet recht om te heersen over [faction_targeted_title.GetNameNoTier] komt door een goddelijk recht toe aan [faction_claimant.GetName]. We hebben de nodige steun verzameld om dit af te dwingen. Accepteer dit feit vreedzaam of we zullen je dwingen het met geweld te doen!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Het recht om te heersen in [faction_targeted_title.GetNameNoTier] is van mij bij de gratie Gods. Eindelijk heb ik de middelen om het af te dwingen. Accepteer deze eis vreedzaam. Anders zal ik het met geweld afdwingen!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Claimer's Eisen Geaccepteerd"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Ik ben me ervan bewust dat je het rijk liever ziet branden dan deze dwaze onderneming op te geven. Voor het welzijn van het rijk moet ik jullie eisen inwilligen, maar weet dat hier en nu een groot onrecht is aangedaan. Je komt er niet mee weg!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Claimer's Eisen Geweigerd"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "De aanspraak van [faction_claimant.GetShortUIName|U] op mijn titel is niet meer gegrond in de werkelijkheid dan de verhaaltjes die we kinderen voor het slapengaan vertellen. Het maakt niet uit hoeveel misleide dwazen jullie hebben verzameld voor jullie plan: Ik zal niet buigen voor zo'n bende rovers. Ik sterf nog liever dan dat mijn geboorterecht in de handen van zo'n gruwel valt!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Een rechtmatige claim!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Het moment is gekomen! Iedereen die [faction_claimant.GetName] steunt als de rechtmatige heerser van [faction_targeted_title.GetNameNoTier] zal nu als één opstaan en ervoor zorgen dat [faction_claimant.GetSheHe] de [faction_claimant.GetHerHis] rechtmatige plaats op de troon kan innemen. We zullen dit afdwingen, te vuur en te zwaard als het moet!"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] zit op een troon die rechtmatig van jou zou moeten zijn! Ik ben bereid je claim te steunen met woord en zwaard en ik weet zeker dat anderen in het rijk dit rechtvaardige doel ook zullen steunen. Je hoeft alleen maar deze hulp te accepteren."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Eindelijk!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Het klopt niet..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Eindelijk! [faction_target.GetName] is niets meer dan een nar die een [faction_target.GetTitleAsNameNoTooltip] speelt. Ik weet zeker dat het rijk zal opstaan om mij te steunen. Zij die mij helpen zullen niet vergeten worden."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Het is slechts een kwestie van tijd..."

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Mijn claim is rechtvaardig, dat weet ik. Maar mijn alliantie met [faction_target.GetTitledFirstName] weerhoudt me ervan ten strijde te trekken. Ik zal in gedachten bij je zijn."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Hoewel mijn claim gerechtvaardigd is, ... kan ik me niet bij je aansluiten. [faction_target.GetTitledFirstName] heeft een... #emphasis 'onmiskenbare charme'#! die mij ervan weerhoudt om ooit mijn hand op te heffen tegen [faction_target.GetHerHim]. Helaas, zo is het nu eenmaal. Ik wens je veel succes."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Hoewel ik blij ben dat het rijk in opstand komt tegen de valse [faction_target.GetTitledFirstName] verhindert mijn huidige situatie me om me bij jullie aan te sluiten in deze rechtvaardige onderneming. Als je slaagt, sta ik bij je in het krijt."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "Ik vind het geweldig dat je ook denkt dat [faction_target.GetTitledFirstName] een echte gemenerik is en dat het beter zou zijn als ik zou heersen in plaats van [faction_target.GetHerHim]!\n\nIk ben nu druk bezig met mijn nieuwe speeltjes... maar als je wint, ben je welkom om mee te spelen"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Eindelijk! [faction_target.GetName] is niets meer dan een nar die zich gedraagt als een [faction_target.GetTitleAsNameNoTooltip]. Ik weet zeker dat het rijk mij zal steunen.\n\nDoor mijn lage status kan ik je niet helpen. Maar wees gerust: #emphasis als#! je zegeviert, zal ik je rijkelijk belonen!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Hoewel ik jouw enthousiasme voor mijn claim waardeer, heb ik het gevoel dat deze poging gedoemd is te mislukken. Ik zal je daarom niet steunen, maar als het je op de een of andere manier toch lukt, zal ik mijn plaats op de troon accepteren."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Wat een pech."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Elk factielid"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Factie om [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] te installeren op de [ROOT.Faction.GetSpecialTitle.GetAdjective] Troon"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] Populisten"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon! #X Je heb je al aangesloten bij een[faction|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon! #X Je bent al in oorlog met [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon! #X Je bent in oorlog met [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon! #X [faction_invite_from.GetTitledFirstName] kan niet deelnemen aan de factie#!"

