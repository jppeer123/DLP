 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Bestaande facties: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Volgens mij heb ik geen keus"
 FACTION_DEMAND_REFUSE:0 "Ik laat me niet bedreigen!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Een verstandig beslissing"
 FACTION_DEMAND_REFUSED_OPT:0 "Dan wordt het oorlog!"
 faction_demand.2004.opt_tt:1 "Ik sluit me aan bij de oorlog tegen [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Stuur een ultimatum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high Het gevangennemen van [recipient.GetShortUIName] kan [retaliating_faction.GetName] aanzetten tot opstand!#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName] slaat terug"
