l_english:

 martial_good_trait_match_good_outcome:0 "Als actief en enthousiast kind is het geen verrassing dat [ROOT.Char.GetFirstName] het goed heeft gedaan in [ROOT.Char.GetHerHis] studies over oorlog en gevechten."
 martial_bad_trait_match_good_outcome:0 "Een onhandelbaar kind als [ROOT.Char.GetFirstName] leek helemaal niet geschikt voor een leven in oorlog. Maar [ROOT.Char.GetSheHe] heeft alle verwachtingen overtroffen."
 martial_neutral_trait_match_good_outcome:0 "Met de juiste begeleiding kan zelfs een kind als [ROOT.Char.GetFirstName], dat van nature weinig aanleg lijkt te hebben voor de krijgskunst, er echt iets van maken."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] heeft grote bekwaamheid getoond in zowel gevechtstactieken als het managen van legers. Ik weet zeker dat [ROOT.Char.GetSheHe|U] op een dag een goede commandant zal zijn."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] heeft grote bekwaamheid getoond in zowel gevechtstactieken als het managen van legers. Het is jammer dat [ROOT.Char.GetSheHe] nooit legers zal aanvoeren."
 education_martial_4_outcome_description:0 "Het is indrukwekkend om zo'n vaardigheid te zien bij iemand die zo jong is. [ROOT.Char.GetSheHe|U] toont een niveau van inzicht dat zelfs onder ervaren commandanten zeldzaam is!"
 
 martial_good_trait_match_bad_outcome:0 "De energieke aard van [ROOT.Char.GetFirstName] werd gezien als een indicatie van zijn talent voor oorlog en gevecht, maar misschien was het gewoon onhandelbaarheid. "
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] heeft nooit veel interesse getoond voor het onderwerp oorlogvoering, maar ik heb altijd gehoopt dat dit slechts een tijdelijke fase zou zijn. Ik was naïef."
 martial_neutral_trait_match_bad_outcome:1 "Lange tijd had ik gehoopt dat er alleen een goede mentor nodig was om [ROOT.Char.GetFirstName] de fijne kneepjes van de krijgskunst bij te brengen. Dat was dom van me."
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] heeft weinig verstand van het onderwerp, maar [ROOT.Char.GetSheHe] weet tenminste hoe je een zwaard moet vasthouden en kan misschien zelfs een voetknecht van een $knight_culture_player_no_tooltip_lowercase$ onderscheiden."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] heeft slechts een basiskennis van het onderwerp ontwikkeld, maar [ROOT.Char.GetSheHe] heeft tenminste de essentie van het managen van een leger geleerd. Ik kan alleen maar hopen dat de rest door ervaring komt."

 education_martial_prowess_1_outcome_description:1 "\n\nOp persoonlijk vlak heeft [ROOT.Char.GetSheHe] weinig geleerd van de [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ studie. In duels is [ROOT.Char.GetSheHe] extreem onhandig."
 education_martial_prowess_2_outcome_description:1 "\n\nOp persoonlijk vlak heeft [ROOT.Char.GetSheHe] ook een paar succesvolle acties gevoerd tegen kleine groepen opstandige boeren, waarmee [ROOT.Char.GetSheHe] zich een competente $knight_culture_player_no_tooltip_lowercase$ toonde."
 education_martial_prowess_3_outcome_description:0 "\n\nOp persoonlijk vlak heeft [ROOT.Char.GetSheHe] bewezen een succesvolle vechtersbaas te zijn; hij is bedreven met het zwaard en kan een persoonlijk gevolg leiden als een hechte eenheid."
 education_martial_prowess_4_outcome_description:0 "\n\nOp persoonlijk niveau heeft [ROOT.Char.GetSheHe] zich een ongelooflijk vaardige individuele vechter getoond, die zelfs de moeilijkste vormen van traditionele [ROOT.Char.GetCulture.GetNameNoTooltip] gevechten beheerst."

 diplomacy_good_trait_match_good_outcome:0 "Als kind al kon [ROOT.Char.GetFirstName] goed overweg met woorden. Het is dan ook niet verwonderlijk dat [ROOT.Char.GetSheHe] de studie van diplomatieke betrekkingen heeft opgepakt."
 diplomacy_good_trait_match_bad_outcome:0 "Ondanks het feit dat [ROOT.Char.GetFirstName] een spraakzaam kind is, vindt hij het soms moeilijk om met mensen om te gaan."
 diplomacy_bad_trait_match_good_outcome:0 "Ondanks het feit dat [ROOT.Char.GetFirstName] zelden goed met andere kinderen kon omgaan, heeft [ROOT.Char.GetFirstName] een verrassende aanleg voor diplomatiek manoeuvreren."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] was altijd zo gefocust op wat #EMP [ROOT.Char.GetSheHe]#! wilde, dus misschien is het geen grote verrassing dat [ROOT.Char.GetSheHe] het moeilijk heeft gehad om te leren hoe je anderen moet beïnvloeden."
 diplomacy_neutral_trait_match_good_outcome:0 "Met de juiste begeleiding kan zelfs een kind dat van nature weinig aanleg heeft voor diplomatieke beïnvloeding, zoals [ROOT.Char.GetFirstName], het toch gaan begrijpen."
 diplomacy_neutral_trait_match_bad_outcome:0 "Ik heb lang gehoopt dat er alleen een goede mentor nodig was om [ROOT.Char.GetFirstName] de fijne kneepjes van diplomatie te leren. Maar al onze inspanningen hebben niets opgeleverd."

 stewardship_good_trait_match_good_outcome:0 "Als geboren beheerder zal het niemand verbazen dat [ROOT.Char.GetFirstName] ver is gekomen in [ROOT.Char.GetHerHis] studies over het beheer van het rijk."
 stewardship_good_trait_match_bad_outcome:0 "Ondanks het feit dat [ROOT.Char.GetFirstName] orde en gezag belangrijk vindt, is hij niet zo bedreven als verwacht in het besturen van een land en van mensen."
 stewardship_bad_trait_match_good_outcome:0 "Hoewel [ROOT.Char.GetFirstName] meer geïnteresseerd was in geruchten over de inwoners van het rijk dan in hun belastingen en volkstellingen, heeft [ROOT.Char.GetSheHe] een talent voor administratie ontwikkeld."
 stewardship_bad_trait_match_bad_outcome:0 "Het is misschien niet verrassend dat de obsessie van [ROOT.Char.GetFirstName] voor de kleinste details van het leven van mensen niet bevorderlijk is geweest voor het leren besturen van [ROOT.Char.GetHerHis] hele rijk."
 stewardship_neutral_trait_match_good_outcome:0 "Met voldoende begeleiding kan zelfs een kind dat van nature weinig aanleg heeft voor administratie, zoals [ROOT.Char.GetFirstName], het toch gaan begrijpen."
 stewardship_neutral_trait_match_bad_outcome:0 "Ik heb lang gehoopt dat een goede begeleiding voldoende zou zijn om [ROOT.Char.GetFirstName] de fijne kneepjes van administratie bij te brengen. Alle inspanningen zijn echter op niets uitgelopen."

 intrigue_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] is altijd al een slim kind geweest en heeft tijdens zijn studie keer op keer bewezen dat [ROOT.Char.GetSheHe] een natuurlijk talent heeft voor het zorgvuldig bedenken van plannen en grote misleidingen."
 intrigue_good_trait_match_bad_outcome:0 "Hoewel [ROOT.Char.GetFirstName] enige ervaring had met liegen als kind, vond [ROOT.Char.GetSheHe] het moeilijk om zijn vindingrijkheid gestructureerd toe te passen."
 intrigue_bad_trait_match_good_outcome:0 "Hoewel [ROOT.Char.GetFirstName] een introvert kind is en vaak in gedachten verzonken, heeft [ROOT.Char.GetSheHe] een voorliefde ontwikkeld voor de kunst van het manipuleren."
 intrigue_bad_trait_match_bad_outcome:0 "Als een stil en teruggetrokken kind, toonde [ROOT.Char.GetFirstName] nooit veel interesse in het krijgen van [ROOT.Char.GetHerHis] zin."
 intrigue_neutral_trait_match_good_outcome:0 "Met de juiste begeleiding kan zelfs een kind als [ROOT.Char.GetFirstName], die nauwelijks een natuurlijk talent lijkt te hebben voor zorgvuldig plannen, toch begrijpen hoe dit goed te doen."
 intrigue_neutral_trait_match_bad_outcome:0 "Ik heb lang gehoopt dat een goede voogdij voldoende zou zijn om [ROOT.Char.GetFirstName] de fijne kneepjes bij te brengen van het zorgvuldig uitwerken van plannetjes. Alle inspanningen zijn echter op niets uitgelopen."

 learning_good_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName] is altijd al een nieuwsgierig en naar kennis hongerend kind geweest en heeft van jongs af aan een talent voor wetenschap getoond."
 learning_good_trait_match_bad_outcome:0 "Ondanks het feit dat [ROOT.Char.GetFirstName] een nieuwsgierig en leergierig kind was, dreef de aandacht naar elders naarmate [ROOT.Char.GetSheHe] ouder werd."
 learning_bad_trait_match_good_outcome:0 "Hoewel [ROOT.Char.GetFirstName] eigenlijk een onoplettend kind was, kon [ROOT.Char.GetSheHe] bewijzen dat een goed concentratievermogen niet het enige is dat je geleerde maakt."
 learning_bad_trait_match_bad_outcome:0 "Omdat het zo'n onoplettend kind ben geweest, is het niet moeilijk om te zien waarom [ROOT.Char.GetFirstName] het moeilijk heeft gehad om de studie onder de knie te krijgen."
 learning_neutral_trait_match_good_outcome:0 "Met de juiste begeleiding kan zelfs een kind dat van nature weinig aanleg heeft voor wetenschap, zoals [ROOT.Char.GetFirstName], toch echt begrip van elk onderwerp krijgen."
 learning_neutral_trait_match_bad_outcome:0 "Ik heb lang gehoopt dat een goede begeleiding voldoende zou zijn om [ROOT.Char.GetFirstName] de fijne kneepjes van elke vorm van wetenschap bij te brengen. Alle inspanningen zijn echter op niets uitgelopen."

 education_diplomacy_1_outcome_description:1 "Beleefdheid en eerbetoon zijn een hele uitdaging voor [ROOT.Char.GetHerHim], maar [ROOT.Char.GetSheHe] kent tenminste de basisetiquette."
 education_diplomacy_2_outcome_description:1 "Weinigen aan welk hof dan ook zullen onder de indruk zijn van de etiquette van [ROOT.Char.GetHerHim], maar [ROOT.Char.GetSheHe] weet zich gelukkig wel staande te houden in een net gezelschap."
 education_diplomacy_3_outcome_description:0 "Met een uitstekend begrip van alle vormen van etiquette, bekendheid met alle vormen van entertainment en een welbespraaktheid die daarbij past, moet [ROOT.Char.GetSheHe] het leven aan het hof met gemak aankunnen."
 education_diplomacy_4_outcome_description:0 "Met een spreekwoordelijke zilveren tong kon [ROOT.Char.GetSheHe] de mening van graven en koningen beïnvloeden! Als [ROOT.Char.GetSheHe] spreekt, luistert het hof in verrukte stilte."

 education_stewardship_1_outcome_description:0 "Misschien mag [ROOT.Char.GetSheHe] van geluk spreken dat [ROOT.Char.GetSheHe] de kunst van het munten tellen onder de knie heeft, want de meeste andere aspecten van het werk van een rentmeester lijken [ROOT.Char.GetHerHim] te zijn ontgaan."
 education_stewardship_2_outcome_description:1 "Weinigen zullen waarschijnlijk onder de indruk zijn van het inzicht van [ROOT.Char.GetHerHim] in de materie, maar [ROOT.Char.GetSheHe] heeft tenminste basiskennis van management en verstandige zuinigheid ontwikkeld."
 education_stewardship_3_outcome_description:0 "[ROOT.Char.GetSheHe] toont een grondig begrip van de stromen goud en mensen in het rijk en geeft zelfs blijk van een opmerkelijke creativiteit in het omgaan met deze zaken."
 education_stewardship_4_outcome_description:0 "[ROOT.Char.GetSheHe|U] is niet tevreden met het begrijpen van de stroom van rijkdom en mensen in het rijk. In plaats daarvan kan [ROOT.Char.GetSheHe] ze schijnbaar instinctief voorspellen! Sterker nog, [ROOT.Char.GetSheHe] vindt altijd nieuwe manieren om ervan te profiteren."

 education_intrigue_1_outcome_description:0 "Met een gebrek aan subtiliteit en geduld vindt [ROOT.Char.GetSheHe] het moeilijk om [ROOT.Char.GetHerHis] langetermijnplannen uit te voeren. Maar [ROOT.Char.GetSheHe] probeert tenminste dingen te plannen."
 education_intrigue_2_outcome_description:1 "[ROOT.Char.GetSheHe] heeft bewezen dat [ROOT.Char.GetSheHe] kleine complotten kan smeden. Je kunt ze niet bijzonder geavanceerd noemen, maar dat is ook niet altijd nodig."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] kent nu een heleboel manieren om te krijgen wat [ROOT.Char.GetSheHe] wil. Het belangrijkste is dat [ROOT.Char.GetSheHe] zich goed bewust is van de politieke implicaties van die wensen."
 education_intrigue_4_outcome_description:0 "Maar nu is dit moeilijker te zeggen. Alles wat je [ROOT.Char.GetHerHim] vraagt om te doen, wordt door anderen gedaan voordat [ROOT.Char.GetSheHe] eraan toekomt. Bovendien vertelt [ROOT.Char.GetSheHe] niet langer kleine leugentjes zoals vroeger. Misschien is [ROOT.Char.GetSheHe] toch niet zo slim als gedacht."

 education_learning_1_outcome_description:0 "De honger naar kennis lijkt nooit echt wortel te hebben geschoten bij [ROOT.Char.GetHerHim], en nu is het meer een klus dan een plezier voor [ROOT.Char.GetHerHim] om tijd door te brengen in boeken en boekwerken."
 education_learning_2_outcome_description:0 "Nauwelijks leergierig, maar [ROOT.Char.GetSheHe] is er tenminste in geslaagd om bepaalde citaten uit de klassieken uit zijn hoofd te leren. [ROOT.Char.GetSheHe|U] zal waarschijnlijk nooit grote stellingen schrijven, maar [ROOT.Char.GetSheHe] kan er misschien wel een of twee lezen."
 education_learning_3_outcome_description:0 "Een fervent leerling, [ROOT.Char.GetSheHe] is een echte kennisdrager geworden en heeft bewezen dat [ROOT.Char.GetSheHe] volledig in staat is om geavanceerde theoretische en theologische argumenten kan schrijven."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] begrip van filosofische en theoretische werken is indrukwekkend, en [ROOT.Char.GetSheHe] gaat vaak in debat met [ROOT.Char.GetHerHis] voormalige leraren. Zelfs op zo'n jonge leeftijd kan men [ROOT.Char.GetHerHim] obscure passages horen citeren om nieuwe ideeën en theorieën te ondersteunen."

