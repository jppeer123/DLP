 ##################################################
 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Hoe zo'n mooi gezicht straalt,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Glinsterend, sprankelend, het achtervolgt me in mijn dromen,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "Zo perfect puur dat ik uit elkaar val,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Gevangen in [ROOT.Var('poem_subject').Char.GetHerHis] glimlach is zo warm als zonnestralen,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "Die verrukkelijke [ROOT.Var('poem_subject').Char.GetWomanMan] die me zo charmeert,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "Waar, oh waar is die [ROOT.Var('poem_subject').Char.GetWomanMan] gebleven?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Wiens gezicht altijd lijkt te stralen,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "Waaraan ik eeuwig mijn trouw verschuldigd ben,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Ik vraag me af welke geheimen [ROOT.Var('poem_subject').Char.GetHerHis] masker beschermt?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Welke verborgen wonderen? Welke verborgen onderwerpen?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Want deze [ROOT.Var('poem_subject').Char.GetWomanMan] is zeker vrij van gebreken,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "Is het een schild of gewoon een effect?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Hoeveel dagen er ook voorbij gaan,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Het leven zonder [ROOT.Var('poem_subject').Char.GetHerHim] is een stinkend moeras,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "De wereld lijkt ver weg, als door glas,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "De wind fluistert koud door het gras,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Wanneer zo'n mooi gelaat aan het oog wordt onttrokken,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "We schreeuwen en jammeren, hoe sterk we ook zijn,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "De pijn voelt zeker als een belediging voor mezelf,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Want degenen die achterblijven zijn helemaal alleen,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Wat is toeval toch een wrede meester,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Zo'n mooie dans die de hele wereld nu mist,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Om [ROOT.Var('poem_subject').Char.GetHerHim] zonder blikken of blozen aan de kant te schuiven,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "We blijven achter in het verdriet dat ons verteert,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "Zelfs de machtigste [ROOT.Var('poem_subject').Char.GetWomenMen] blijft niet eeuwig op aarde,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Hun daden, hun waarde, hun inspanningen zullen niets anders dan as worden,"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "En toch hoopt men op goede woorden na de dood,"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "Het maakt niet uit welk rijk je nalaat aan je erfgenamen,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "Niemand hoeftangstig te zijn voor het laatste afscheid,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Zolang er iets van hem overblijft om anderen te plezieren,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Met een nobel hart maakt het oude plaats voor het nieuwe,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Zelfs als het de klagende gelovigen verscheurt,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "Welke vermoeide persoon hoopt niet op rust,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
