 sway_desc_general:1 "Het Complot Zwaaien is een [personal_scheme|E] dat erop gericht is om de [opinion|E] van een ander personage over jou te verbeteren. Dit Complot is grotendeels afhankelijk van je [diplomacy|E]. Omdat het geen [hostile_scheme|E] is, is het geen [secret_scheme_single|E] en kunnen er geen [agents|E] hiervoor worden ingezt.\n\nAnders dan de meeste complotten, begint het Zwaaiencomplot na voltooiing opnieuw. De Mening die je ervan krijgt stapelt zich op, dus door het actief te houden zal de [scheme_target|E] je steeds aardiger vinden."
