 court_diplomatic:0 "Diplomatiek Hof"
 court_diplomatic_desc:1 "#low Diplomatie is de sleutel om het respect van onze onderdanen te winnen en het rijk in vrede te houden. Een tevreden vazal is een loyale vazal. \n\nHovelingen krijgen de [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )] kenmerken.#!"
 court_diplomatic_tooltip_desc:0 "In een $court_diplomatic$ wordt veel aandacht besteed aan relaties en het vreedzaam oplossen van conflicten."
 court_warlike:0 "Oorlogszuchtig hof"
 court_warlike_desc:1 "#low Krachtvertoon is de enige manier om ontzag en respect af te dwingen! Onze ridders en soldaten zijn beroemd om hun heldenmoed. \n\nHovelingen krijgen de [GetTrait('warlike_court_1').GetName( GetNullCharacter )] kenmerken.#!"
 court_warlike_tooltip_desc:0 "In een $court_warlike$ worden een sterk lichaam en een strategische geest zeer gewaardeerd."
 court_administrative:0 "Administrative Court"
 court_administrative_desc:1 "#low Alleen een efficiënte en goed onderhouden hof zal ons rijk tot bloei brengen. \n\nHovelingen krijgen de [GetTrait('administrative_court_1').GetName( GetNullCharacter )] kenmerken.#!"
 court_administrative_tooltip_desc:0 "Een $court_administrative$ is een hof dat zich richt op de ontwikkeling van het rijk."
 court_intrigue:0 "Intrige Hof"
 court_intrigue_desc:1 "#low De mensen aan het hof zonder controle laten is gevaarlijk en we moeten ervoor zorgen dat niemand iets kan doen zonder het te weten. \n\nHovelingen krijgen de [GetTrait('intrigue_court_1').GetName( GetNullCharacter )] kenmerken.#!"
 court_intrigue_tooltip_desc:0 "In een $court_intrigue$ moet je op je hoede zijn; een geheim kan net zo dodelijk zijn als een mes in de nacht, en in dit hof zijn beide in overvloed aanwezig."
 court_scholarly:0 "Wetenschappelijk Hof"
 court_scholarly_desc:1 "#low Een Hof trekt gecultiveerde geesten en mensen met uitzonderlijke vaardigheden aan. \n\nHovelingen krijgen de [GetTrait('scholarly_court_1').GetName( GetNullCharacter )] kenmerken.#!"
 court_scholarly_tooltip_desc:0 "Kennis en ijverige studie worden gewaardeerd in een $court_scholarly$."
 court_tribal:0 "Tribale Hof"
 court_tribal_desc:0 "#low Aan het hof maakt macht het recht - en de zalen worden getooid met buit en plundering! \n\nHovelingen krijgen de [GetTrait('warlike_court_1').GetName( GetNullCharacter )] kenmerken.#!"
 court_tribal_tooltip_desc:0 "Krijgskunst en weerbaarheid worden gewaardeerd in een $court_tribal$."

