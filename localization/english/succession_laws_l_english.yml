 princely_elective_candidates_tooltip:1 "Om een verkiesbare Kandidaat bij Vorstelijk Verkiezing te zijn, moet een personage aan een van de volgende voorwaarden voldoen:\n$EFFECT_LIST_BULLET$Een wettig [close_family|E] lid zijn van de huidige heerser, die niet in de lijn van opvolging ligt om een Theocratie of Republiek te erven. Kinderen van een kandidaat kunnen niet genomineerd worden\n$EFFECT_LIST_BULLET$Een [claimant|E] zijn op de titel, die niet in lijn van opvolging ligt om een theocratie of republiek te ervenn\n$EFFECT_LIST_BULLET$Een geldig Feodaal [elector|E] zijn op de titel"
