 feudal_elective_succession_law:0 "Feodale Verkiezing"
 princely_elective_succession_law:0 "Vorsten Verkiezing"
 feudal_elective_succession_law_effects:1 "De [ruler|E] en alle directe [de_jure|E] [vassals|E] van één of twee [ranks|E] onder de [title|E] kunnen een [title_heir|E] uit hun midden en de [close_family|E] van de heerser nomineren."
 princely_elective_succession_law_effects:1 "De keizer en de zeven keurvorsten kunnen een [title_heir|E] uit hun eigen gelederen benoemen, alle [legitimate|E] kinderen en broers en zussen van de [ruler|E], alsmede alle andere grote [de_jure|E] [vassal|E] van het Keizerrijk. Als een historische keurvorst [title|E] in handen is van ongelovigen of niet bestaat, zal een andere [de_jure|E] vazal zijn plaats innemen. In dit [succession_law|E] wegen [faith|E] en [piety|E] zwaar.\n\nDe keurvorstelijke titels voor dit rijk zijn de graafschappen Keulen, Mainz en Trier, en de hertogdommen Bohemen, Oost-Franken, Ostfalen en Ostmark."
 gaelic_elective_succession_law:0 "Tanistry Verkiezing"
 gaelic_elective_succession_law_effects:2 "De [ruler|E] en alle [vassals|E] boven de [rank|E] van [baron|E] en een of twee rangen lager dan de [title|E] kunnen een [title_heir|E] — de Tanist — nomineren uit de leden van de [dynasty|E] van de heerser. Vazallen zullen de voorkeur geven aan oudere, verre familieleden boven [close_family|E]."
 saxon_elective_succession_law:1 "Saksische Verkiezing"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:1 "De [ruler|E] en alle directe, volwassen [de_jure|E] vazallen van een of twee [ranks|E] onder de [title|E] kunnen een [title_heir|E] nomineren uit de meest [powerful_vassal|E] onder hen, de [legitimate|E] kinderen van de heerser, en elke andere geldige [claimant|E]."
 scandinavian_elective_succession_law:1 "Scandinavische Verkiezing"
 scandinavian_elective_succession_law_subname:0 "Thing"
 scandinavian_elective_succession_law_effects:2 "De [ruler|E] en alle [de_jure|E] [vassals|E] (behalve Baronnen) kunnen een [title_heir|E] nomineren uit de [extended_family|E] van de heerser en eventuele beschikbare [claimants|E]. [voting_power|E] in dit [succession_law|E] wordt beïnvloed door het totale [domain|E] [county_development|E] en [capital|E] [county_opinion|E] van de [elector|E]."

 feudal_elective_candidates:0 "Naaste familie, Eisers en kiezers"
 feudal_elective_candidates_tooltip:1 "Om verkiesbaar te zijn voor de feodale verkiezing moet een personage aan een van de volgende voorwaarden voldoen:\n$EFFECT_LIST_BULLET$Een wettig [close_family|E] lid zijn van de huidige heerser, die niet in de lijn zit van opvolging voor een Theocratie of Republiek. Kinderen van een kandidaat kunnen niet worden genomineerd\n$EFFECT_LIST_BULLET$Een [claimant|E] op de titel zijn die niet in de lijn van opvolging voor een Theocratie of Republiek ligt\n$EFFECT_LIST_BULLET$Een legitiem Feudale [elector|E] op de Titel zijn"
