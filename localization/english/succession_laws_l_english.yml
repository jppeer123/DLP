 saxon_elective_candidates:0 "Kinderen, Eisers en Vazallen"
 saxon_elective_candidates_tooltip:1 "Om verkiesbaar te zijn voor de Witenagemotverkiezing moet een personage aan een van de volgende voorwaarden voldoen:\n$EFFECT_LIST_BULLET$Een wettig kind zijn van de huidige heerser, die niet in lijn van opvolging ligt om een Theocratie of Republiek te erven\n$EFFECT_LIST_BULLET$BEen [claimant|E] zijn voor de titel, die niet in lijn is om een Theocratie of Republiek te erven. Kinderen van een kandidaat kunnen niet genomineerd worden\n$EFFECT_LIST_BULLET$Een [powerful_vassal_powerful|E] [de_jure] Feodale Vazal zijn van de Titel"
