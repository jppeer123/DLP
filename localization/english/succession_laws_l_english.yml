 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "Verdeling van erfenissen"
 partition_succession_law_subname:0 "Alle Kinderen Erven Gelijkwaardig"
 partition_succession_law_effects:1 "\n#V Onder $partition_succession_law$ [succession], zullen jouw [titles] eerlijk verdeeld worden over jouw kinderen.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Bij opvolging zullen alle [titles|E] van de overleden [ruler|E] verdeeld worden onder hun [eligible_children|E], waarbij de [player_heir|E] altijd de [primary_title|E], [realm_capital|E]  en eventuele bijbehorende [de_jure|E] Titels krijgt.\n\nJongere kinderen krijgen Titels beginnend met die van dezelfde [rank|E] als de Primaire Titel; als die er niet zijn, krijgen ze Titels van een lagere rang. Je speler-erfgenaam kan niet preventief Titels krijgen die hij/zij niet kan erven.\n#!"
 high_partition_succession_law:1 "Senioraat"
 high_partition_succession_law_subname:0 "Alle Kinderen Erven"
 high_partition_succession_law_effects:2 "\n#V Onder $high_partition_succession_law$ [succession], zal het leeuwendeel van jouw [titles] naar jouw [player_heir] gaan – de rest zal worden verdeeld over jouw kinderen.#!\n\n#weak $partition_base_desc$\nDe Speler Erfgenaam zal #emp altijd#! minstens de helft van de Titels van de overleden Heerser erven.\n#!"
 confederate_partition_succession_law:1 "Confederale Verdeling"
 confederate_partition_succession_law_subname:0 "Alle Kinderen Erven Gelijkwaardig"
 confederate_partition_succession_law_effects:2 "\n#V Onder $confederate_partition_succession_law$, zullen je [titles] gelijk verdeelde worden tussen jouw kinderen. Nieuwe [titles] kunnen worden verkregen voor jongere [realm_heirs].#!\n\n#weak $partition_base_desc$\nVoor jongere kinderen worden titels vergeven als er genoeg land in bezit is.\n\n#!#X Tribale heersers zijn gebonden aan dit opvolgingstype.#!\n"
 single_heir_succession_law:4 "Eerstgeboorterecht"
 single_heir_succession_law_subname:0 "Oudste Kind Erft"
 single_heir_succession_law_effects:1 "\n#V Onder $single_heir_succession_law$ [succession] erft je oudste kind al je [titles].#!\n\n#weak Bij opvolging worden alle [titles|e] van de overleden Heerser gegeven aan de [player_heir|E], dat is je oudste [eligible_child|E]. Jongere kinderen krijgen niets.\n#!"
 single_heir_succession_law_youngest:4 "Ultimogeniteit"
 single_heir_succession_law_youngest_subname:0 "Jongste Kind Erft"
 single_heir_succession_law_youngest_effects:1 "\n#V Under $single_heir_succession_law_youngest$ [succession], je jongste kind erft al je [titles].#!\n\n#weak Bij opvolging worden alle [titles|e] van de overleden Heerser gegeven aan de [player_heir|E], dat is je jongste [eligible_child|E]. Oudere kinderen krijgen niets.\n#!"
 single_heir_dynasty_house:1 "Huis Senioriteit"
 single_heir_dynasty_house_subname:0 "Oudste [house]-lid Erft"
 single_heir_dynasty_house_effects:1 "\n#V Onder $single_heir_dynasty_house$ [succession], zal het oudste lid van je [house] al je titels erven.#!\n\n#weak Bij opvolging zullen alle [titles|e] van de overleden Heerser gegeven worden aan het oudste in aanmerking komende lid van het [house|E]. Je kinderen zullen niets krijgen, tenzij een van hen toevallig het oudste lid van het Huis is.\n#!"
