 # Thrones 
 artifact_throne_charlemagne_name:1 "Troon van Karel de Grote"
 artifact_throne_charlemagne_description:0 Een eenvoudige maar imposante troon zonder opsmuk. De platen zijn gemaakt van massief marmer en zouden afkomstig zijn uit de Kerk van het Heilig Graf in Jeruzalem."
 artifact_throne_solomon_name:1 "Troon van Salomon"
 artifact_throne_solomon_description:0 "Een opzichtige troon waarvan wordt beweerd dat hij ooit toebehoorde aan de legendarische koning Salomon. De troon, gemaakt van ivoor en verguld met goud, is ook bezet met vele kostbare edelstenen en metalen beelden van verschillende dieren op de treden die naar de troon leiden."
 artifact_throne_stone_scone_name:1 "Steen van Scone"
 artifact_throne_stone_scone:0 "Een eenvoudige zetel van rode zandsteen waarop alle vorsten van Alba zijn gekroond sinds koning Kenneth I."

