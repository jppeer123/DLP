 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$ Wandtapijt"
 artifact_wall_tapestry_description:1 "Een groot [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] Wandtapijt van [SCOPE.Custom('ArtifactQuality')] vakmanschap. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "Het doek toont verschillende prominente scènes uit de [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] canon."
 feature_tapestry_scene_historical:0 "Op het doek staat de oprichting van de [Artifact.GetOwner.GetPrimaryTitle.GetName] en andere belangrijke historische gebeurtenissen in de aanloop naar de heerschappij van [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "De stof is geweven met een fijnmazig ontwerp van in elkaar grijpende geometrische vormen."
 feature_tapestry_scene_hunt:0 "Het doek stelt een jachttafereel voor: verschillende jagers, gewapend met bogen en speren, omsingelen een gewond dier en staan op het punt de doodsteek toe te dienen."
 feature_tapestry_scene_myth:0 "Oude goden, ontzagwekkende monsters en onverschrokken helden zijn op dit doek geweven en verbeelden een scène uit de mythe."
 feature_tapestry_scene_calligraphic:0 "De stof is geweven om een fijnzinnig ontwerp te laten zien waarin elegante kalligrafische letters naadloos overgaan in geometrische vormen."
 feature_tapestry_scene_bucolic:0 "Het doek toont serene taferelen van het dagelijkse leven op de velden gedurende het jaar: sommige mensen bezaaien een veld, anderen ploegen en weer anderen halen de oogst binnen."
 feature_tapestry_scene_battle:0 "Het doek verbeeldt het kantelpunt van de beroemde slag om [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], gewonnen door [Artifact.GetOwner.GetTitledFirstName] tegen [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] wordt afgebeeld in het midden van de scène tijdens [Artifact.GetOwner.GetHerHis] kroning, tronend temidden van een juichende menigte."
 feature_tapestry_scene_ships:0 "Op het doek staat een machtige vloot afgebeeld die de zeeën bevaart - op elk schip speuren gewapende krijgers de horizon af op zoek naar vijanden."
 feature_tapestry_scene_animals:0 "Op het doek staan jagende dieren afgebeeld. In het midden bespringt een machtige leeuw een hert dat tevergeefs probeert te ontsnappen."
 feature_tapestry_scene_banquet:0 "Het doek verbeeldt een rijk banket aan het hof van [Artifact.GetOwner.GetTitledFirstName]: opvallende gasten zitten aan een rijkelijk gedekte tafel terwijl entertainers muziek maken en dansen."
 feature_tapestry_scene_hearing:0 "Het doek toont een rechtszitting: [Artifact.GetOwner.GetTitledFirstName] zit majestueus in het midden van de scène, terwijl vazallen, afgezanten, verslagen vijanden en dienaren in de rij staan om eer te bewijzen."
 feature_tapestry_scene_garden:0 "Op het doek is een prachtige tuin afgebeeld: het gras is groen, bloemen groeien kleurrijk en weelderig en bomen vol vruchten lijken tot in de hemel te reiken."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] creëerde een groot wandtapijt van [SCOPE.Custom('ArtifactQuality')] vakmanschap"

