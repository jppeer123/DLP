 # BOWS
 artifact_longbow:0 "Lange boog"
 artifact_longbow_name:0 "$artifact_name_prefix_owner_culture$ Lange boog"
 artifact_longbow_description:1 "Een [SCOPE.Custom('ArtifactQuality')] lange zelfstrik, gesneden uit [newly_created_artifact.GetFeatureText( 'longbow_wood' )] van veerkrachtig spinthout en onbuigzaam kernhout, en bespannen met [newly_created_artifact.GetFeatureText( 'bow_string' )]. Weinig bogen zijn groter dan een man en kunnen tippen aan het trekgewicht."
 artifact_composite:0 "Samengestelde boog"
 artifact_composite_name:0 "$artifact_name_prefix$ Samengestelde boog"
 artifact_composite_description:0 "Een [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'composite_wood' )] Samengestelde boog, versterkt met [newly_created_artifact.GetFeatureText( 'composite_horn' )] hoorn en pezen, en bespannen met [newly_created_artifact.GetFeatureText( 'bow_string' )]. Door de korte spanwijdte is het ideaal om vanuit het zadel te schieten."
 artifact_bow:0 "Boog"
 artifact_bow_name:0 "$artifact_name_prefix$ Boog"
 artifact_bow_description:1 "Een [SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'bow_wood' )] zelfstrik, bespannen met [newly_created_artifact.GetFeatureText( 'bow_string' )], nuttig bij zowel de jacht als oorlog."
