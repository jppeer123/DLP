 # FP3 artifacts
 artifact_oxus_bracelet_name: "Oxus Armband"
 artifact_oxus_bracelet_description: "Van deze armband van prachtig vakmanschap wordt gezegd dat hij afkomstig is uit het land van $k_transoxiana$. Hoewel de inleg van email en halfedelstenen al lang verloren is gegaan, heeft het goud zijn glans behouden. Armbanden als deze waren eregeschenken aan het hof van de koning der koningen in de oudheid, dus misschien werd het ooit gedragen door een grote heerser in Babylon."
 fp3_incense_burner_sculpture: "Wierookbrander Sculptuur"
 fp3_incense_burner_sculpture_desc: "Deze wierookbrander in kattenvorm stoot geurige dampen uit de vele gaatjes op zijn lichaam. De kop met edelstenen ogen heeft een scharnier zodat men er brandende wierook in kan plaatsen."
 fp3_ancient_drinking_vessel: "Achaemenidische drinkschaal"
 fp3_ancient_drinking_vessel_desc: "Deze sierlijke beker loopt uit in de vorm van een geit. Hij is gemaakt in vergeten tijden, maar zijn schoonheid is niet vervaagd."
 artifact_sassanian_sword_name: "Sassanisch zwaard"
 artifact_sassanian_sword_description: "Er wordt gezegd dat dit zwaard een overblijfsel is uit het oude Sassanische tijdperk $sassanian_sword_description_base$, waardoor het een prachtig object is om te zien. Hoewel het tegenwoordig te kwetsbaar is om mee te nemen in de strijd, werd dit zwaard misschien ooit vastgehouden door een held die nu verloren is gegaan in de tijd?"
 artifact_sassanian_replica_sword_name: "Zwaard in Sassanische stijl"
 sassanian_sword_description_base: "is versierd met verschillende edelstenen en heeft ingewikkelde patronen"
 famed_replica_sassanian_sword_description: "Dit zwaard is geïnspireerd op de visie van een glorieus vervlogen tijdperk, teruggrijpend op het heroïsche verleden van de voorouders van de maker $sassanian_sword_description_base$, Hierdoor is het een prachtig object om te zien. Terwijl je het hanteert, projecteer je het beeld van de legendarische koningen van weleer."
 masterwork_replica_sassanian_sword_description: "Dit zwaard is duidelijk bedoeld om de wapens van een ouder tijdperk te imiteren, teruggrijpend op het heroïsche verleden van de voorouders van de maker. Van $sassanian_sword_description_base$. Hoewel het een verre echo uit het verleden is, kun je je een machtig heer uit een vervlogen tijdperk wanen als je het hanteert."
 common_replica_sassanian_sword_description: "Deze slechte imitatie is een aanfluiting voor de afkomst van de maker. Het is ingelegd met goedkope stenen en versierd met ongelijke, ruwe patronen. Als je dit rondslingert in zijn schede, zie je eruit als een misleide dwaas, verlangend om terug te keren naar een tijd die al lang voorbij is."

#CE1 Artifacts
 artifact_magnificent_crown_name: "Schitterende kroon"
 artifact_magnificent_crown_description: "Het prachtige filigraan en de fijnbesnaarde patronen van deze kroon dienen allemaal om de echte reden van zijn bestaan te benadrukken: de geëtste reliëfs van [ROOT.Char.GetFirstNamePossessive] voorouders beroepen zich op hun autoriteit en verweven die met die van [ROOT.Char.GetHerHis] zichzelf."
 artifact_splendid_necklace_name: "Prachtige halsketting"
 artifact_splendid_necklace_description: "Deze mooie halsketting is omkranst met [artifact.GetOwner.GetHouse.GetBaseName] wapenschild, dat geen twijfel laat bestaan over de legitimiteit van de houder."
 artifact_fine_brooch_name: "Fijne broche"
 artifact_fine_brooch_description: "De subtiele aanroep van de [artifact.GetOwner.GetHouse.GetBaseName] naam rond de randen van deze broche verspreidt het woord van hun legitimiteit zich snel."

 medicine_jar: "Medicinaal potje"
 medicine_jar_desc: "Dit dun geglazuurde aardewerk bevat zeldzame en krachtige kruiden, geneeskrachtige mineralen en verschillende gedroogde dierlijke delen - allemaal gebruikt door artsen bij het behandelen van ziekten en het in evenwicht brengen van de humeuren."
