 sekhmet_ring:0 "Oude zegelring"
 sekhmet_ring.desc:0 "De gouden ring is gegraveerd met de afbeelding van een mens die poseert met een soort vreemd uitziende helm."
 scarab_brooch:0 "Broche van oude scarabee"
 scarab_brooch.desc:0 "Een delicate broche in de vorm van een scarabee. De smaragden inleg zou een heilzame werking hebben op de gezondheid."
 
 # Easter eggs
 easteregg_artifact_elisabeth_plush:0 "Elisabeth's opgezette Vos"
 easteregg_artifact_elisabeth_plush_description:0 "Elisabeths opgezette vos is een geliefd stuk speelgoed dat het grootste deel van haar leven bij haar was. Je kon Elisabeth er vaak tegen zien praten terwijl ze ingewikkelde cijfers bedacht voor wie dan ook haar diensten inhuurde. Het is een troost en inspireert de houder om de sluwheid van de vos na te bootsen."
 easteregg_artifact_nicks_redolence: "Dokter's Redolence"
 easteregg_artifact_nicks_redolence_description: "Een kleine flacon met een beetje — [ROOT.Char.Custom('GetComplexColor')] — geur erin, die zowel heer als dame in vervoering brengt. Een kleine inscriptie op de stop luidt “Voor wat je mankeert”."
 easteregg_artifact_chad_book:0 "De Aeneis met aantekeningen"
 easteregg_artifact_chad_book_description:0 "Een geliefd en versierd exemplaar van Vergilius' Aeneis, vertroebeld door vele krabbels - sommige banaal, sommige inzichtelijk."
 easteregg_artifact_chad_dagger:0 "De Dolk"
 easteregg_artifact_chad_dagger_description:0 "Zijn glans is dof door de vlekken van opgedroogd bloed, maar hij dorst naar meer."
 easteregg_artifact_veronica_book:0 "De ringen van de Heer"
 easteregg_artifact_veronica_book_description:0 "Een nauwelijks verholen naslagwerk in boekvorm. Geschreven in het beste Portugees."

 easteregg_artifact_jason_sword:0 "Zwaard van Sint Maarten"
 easteregg_artifact_jason_sword_description:0 "Langs de rand van het mes heeft iemand slordig de woorden “dit ben ik” gekrast."

