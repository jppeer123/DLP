 reichskrone_description:1 "Dit is het embleem van het ambt van Heilige Roomse Keizer. Trekt gegarandeerd de aandacht van elke passerende hertog.."
 nikephoros_crown_name:0 "Kroon van Nikephoros II Phokas"
 nikephoros_crown_description:2 "Dit is de kroon van een van de beste tactici die de keizerlijke linie ooit heeft gezien. Mislukkeling in oorlogen ten westen van het Rijk, maar veroveraar in het oosten."
 skull_cap_charlemagne_name:0 "Schedelkap van Karel de Grote"
 skull_cap_charlemagne_description:0 "De paté van Karel de Grote bevindt zich in deze doos. Misschien zal zijn wijsheid neerdalen op de eigenaar."
 papal_tiara_name:0 "Pauselijke Tiara"
 papal_tiara_description:1 "Dit is de met juwelen versierde mijter met een gouden kroon die het pauselijk ambt symboliseert. Maar zou het niet prachtig staan op jouw hoofd?"
 essen_crown_name:0 "Kinderkroon"
 essen_crown_description:1 "Sommigen zeggen dat dit een kroon was die gemaakt werd voor de kroning van Otto III in Essen, anderen zeggen dat hij bedoeld was om een Mariabeeld te kronen. Hoe dan ook, hij is erg klein, maar je kunt hem misschien op je hoofd proppen als je het probeert.."
 monomachus_crown_name:1 "Monomachus Kroon"
 monomachus_crown_description:1 "Dit is een kroon bestaande uit gouden paneelportretten van Constantijn IX Monomachus, zijn vrouw Zoë, zus Theodora en enkele allegorische dansfiguren.."
 edmund_head_name:1 "Hoofd van St. Edmund"
 edmund_head_description:0 "Edmund eiste vanaf zijn geboorte dat hij een heilige zou worden. Volgens de legende was hij een koning van East Anglia die zich vrijwillig opofferde aan de Vikingen in plaats van zijn volk door hen te laten afslachten."
 dhammapada_name:0 "Dhammapada"
 dhammapada_description:1 "Dit is een verzameling uitspraken van de Boeddha, gebonden in een fijn manuscript van palmblad."
 excalibur_name:0 "'Excalibur'"
 excalibur_description:0 "Er is geen heerser in Groot-Brittannië die niet beweert de ware Excalibur te hebben. Oorlogen worden betaald met de verkoop van Excaliburs en je moet maar hopen dat je gasten niet betrapt worden op het tonen van het zwaard..."
 vinaya_pitaka_name:0 "Vinaya Pitaka"
 vinaya_pitaka_description:0 "Een boeddhistisch geschrift uit de drie werken van de Pali Canon. Deze tekst is instructief in kloosterlijke gedragsregels voor monniken en nonnen."
 sutta_pitaka_name:0 "Sutta Pitaka"
 sutta_pitaka_description:1 "Een Theravada boeddhistische tekst gebaseerd op het eerste boeddhistische concilie dat gehouden werd na de dood van Boeddha. Bevat veel gedichten en preken toegeschreven aan Boeddha en zijn discipelen. Deel van de Pali Canon."
 abhidhamma_pitaka_name:0 "Abhidhamma Pitaka"
 abhidhamma_pitaka_description:0 "Een gedetailleerd wetenschappelijk werk dat de leer van de Boeddha analyseert. Deel van de Pali Canon."




