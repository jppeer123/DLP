 st_davids_taper:1 "Kegel van St David"
 st_davids_taper.desc:1 "Het lijkt erop dat iemand het aan beide uiteinden heeft proberen te verbranden."
 jira_stick:0 "Marmeren scepter van J'Ira"
 jira_stick.desc:0 "Hoewel hij veel gebruikt is, is het puntige uiteinde nog steeds krachtig."
 lucky_coin:0 "Geluks [ROOT.Char.GetCulture.GetNameNoTooltip] Munt"
 lucky_coin.desc:1 "A [ROOT.Char.GetCulture.GetNameNoTooltip] munt, inheems van [target_location.GetNameNoTooltip].\n\nHet ooit bedrukte oppervlak is nu glad door onophoudelijk duimen en draaien."
 lavender_jade_pendant:0 "Lavendel Jade Hanger"
 lavender_jade_pendant.desc:0 "De rijke paarse strepen zijn adembenemend."
