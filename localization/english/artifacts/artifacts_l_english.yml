# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "Berg van het licht"
 artifact_pedestal_koh_i_noor_description:0 "Dit is een diamant van ongeëvenaarde grootte en helderheid. Er wordt gezegd dat hij werd opgegraven in de mijnen van Zuidoost-India, maar zijn echte oorsprong is waarschijnlijk onbekend."
 artifact_jewelled_danda_name:0 "Danda met juwelen"
 artifact_jewelled_danda_description:0 "Dit is een met juwelen versierde scepter uit India, het ultieme teken van koninklijk gezag en het vermogen van een vorst om zijn onderdanen te straffen."
 artifact_aruval_name:0 "Oude Aruval"
 artifact_aruval_description:0 "Van deze lange Aruval wordt gezegd dat hij zo oud is dat Karuppu Sami hem mogelijk zelf ooit heeft gebruikt."
 artifact_khanda_name:0 "Ceremoniële Khanda"
 artifact_khanda_description:0 "Deze Khanda is eerder gemaakt voor ceremonies dan voor gevechten, en herinnert al generaties lang aan de noodzaak om de sluier van onwetendheid weg te snijden."
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "Dit zijn oorbellen die gedragen worden door de goden. Sommigen beweren zelfs dat dit paar ooit toebehoorde aan goddelijke wezens."
 artifact_cintamani_name:0 "Cintamani Steen"
 artifact_cintamani_hindu_description:0 "Dit is een steen die ooit uit de lucht zou zijn gevallen. Sommigen beweren dat het ooit toebehoorde aan Vishnu of de Naga Koning en dat het ook voorspoed brengt aan de eigenaar."
 artifact_cintamani_buddhist_description:0 "Dit is een steen die ooit uit de lucht zou zijn gevallen. Sommigen beweren dat het ooit in het bezit was van de Bodhisattva's Avalokiteshvara en Ksitigarbha en dat het ook de wensen vervult van degenen die het bezitten."
 artifact_navaratna_name:0 "Navaratna"
 artifact_navaratna_description:0 "Een ketting van negen edelstenen, met een grote robijn in het midden, die de negen hemelgoden in het hindoeïsme symboliseren."
 artifact_shankha_conch_name:0 "Shankha Schelp"
 artifact_shankha_conch_description:0 "Deze oude Shankha schelp, het embleem van de god Vishnu, wordt gebruikt als trompet in religieuze ceremonies en staat symbool voor voorspoed en deugd."
 artifact_pedestal_great_diamond_name:0 "Grote diamant"
 artifact_pedestal_great_diamond_description:0 "Er wordt gezegd dat deze enorme edelsteen ooit een tempelbeeld sierde, voordat hij werd gestolen door een hebzuchtige indringer.."
 al_taj_crown_name:0 "al-Taj al-Sharif"
 al_taj_crown_description:0 "De 'Eervolle Kroon' of 'Omhulsel van Eerbetoon' is de traditionele processiekroon van de Fatimidenkaliefen. Hij wordt gesierd door het enorme juweel 'al-Yatima'."
 qadib_al_mulk_name:0 "Qadib al-Mulk"
 qadib_al_mulk_description:0 "De processiestaf van het Fatimidenkalifaat, bedekt met goud en bezet met parels en juwelen."
 al_sayf_al_khass_name:0 "al-Sayf al-Khass"
 al_sayf_al_khass_description:0 "Er wordt gezegd dat dit zwaard met juwelen is gemaakt van een bliksemschicht. Het wordt bewaard in een gouden hoes met inscripties, die het zelden heeft verlaten vanwege zijn ceremoniële betekenis in het kalifaat."
 al_dawat_name:0 "al-Dawat"
 al_dawat_description:0 "Dit is een inktpot van goud en koraal. Het heeft lange tijd een speciale rol gespeeld in de ceremonies van het Kalifaat."
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "Deze rode robijn, bekend als al-Hafir of 'de Hoef' is van een kwaliteit die zelden in deze wereld wordt gezien. Hij is vastgezet op een stuk zijde met smaragden staafjes die er een cirkel omheen vormen. Traditioneel siert hij het gezicht van het paard van de kalief."
 artifact_wall_banner_thankfulness_name:0 "Vaandel van dankbaarheid"
 artifact_wall_banner_thankfulness_description:0 "Deze witte zijden banier is gegraveerd met gouden letters en gewikkeld rond een gouden lans. Traditioneel worden deze banier en zijn ene soortgenoot gedragen in Caliphal-processies."
 artifact_arms_of_alex_name:0 "Alexanders Harnas"
 artifact_arms_of_alex_description:0 "Deze oude set gelamineerde linnen harnassen zou ooit hebben toebehoord aan Alexander de Grote. Hoewel niet langer geschikt om te dragen, draagt het harnas zelf de erfenis van de grote veroveraar, bekend van de Middellandse Zee tot aan de randen van India."
 artifact_pedestal_al_jabal_name:0 "al-Jabal"
 artifact_pedestal_al_jabal_description:0 "Dit is een ring versierd met een grote robijn die bekend staat als al-Jabal, of 'de Berg'. De steen is van ongekende grootte en er wordt gezegd dat de ring zelf is gedragen door de Sassanische keizers van Perzië."
 artifact_pedestal_al_yatima_name:0 "al-Yatima"
 artifact_pedestal_al_yatima_description:0 "Deze enorme parel staat bekend als al-Yatima ('de Wees') en zou uniek zijn in deze wereld. Een wees onder de families van edelstenen en parels."
 artifact_dagger_of_rostam_name:0 "Dolk van Rostam"
 artifact_dagger_of_rostam_description:0 "Van deze gedetailleerde dolk wordt beweerd dat het de dolk is die Rostam gebruikte om de witte Daeva te doden."
 artifact_spear_of_ascalon_name:0 "Ascalon"
 artifact_spear_of_ascalon_description:0 "Van deze gebroken oude speer wordt gezegd dat het een stuk is van de speer waarmee St. Joris de draak van Beiroet doodde."
 artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description:0 "Van dit met smaragd bezette zwaard wordt gezegd dat het het mythische zwaard van Salomo is, dat werd gebruikt om de demon Fulad-zereh te doden."
 artifact_muhammads_epistles_name:0 "Brief van Mohammed"
 artifact_muhammads_epistles_description:1 "Deze brief maakt deel uit van de correspondentie tussen de profeet Mohammed en de heersers van [THIS.Custom('EpistleReciever')|U]."
 epistle_syria:0 "Syrië"
 epistle_arabia:0 "de Arabische stammen"
 epistle_persia:0 "Perzië"
 epistle_byzantium:0 "het Oost-Romeinse Rijk"
 epistle_bahrain:0 "Bahrein"
 artifact_kaves_apron_name:0 "Kave's Rok"
 artifact_kaves_apron_description:0 "Van deze haveloze vlag wordt gezegd dat het de legendarische banier is die de Perzische smid Kave van zijn omslagdoek maakte om zijn volk te verzamelen tegen hun kwade overheerser."
 artifact_joyeuse_name:0 "Joyeuse"
 artifact_joyeuse_description:1 "Het zwaard van Karel de Grote, gesmeed om de Lans van Longinus te bevatten. Joyeuse is een symbool van zowel ridderlijke dapperheid als de koninklijke erfenis van het rijk van Karel de Grote."
 artifact_durendal_name:0 "Durendal"
 artifact_durendal_description:0 "Er wordt beweerd dat dit korte en zware zwaard het legendarische Durendal is, dat door Roland als zijn laatste daad werd verborgen in een poging om het te ontzeggen aan de vijanden van de kroon."
 artifact_curtana_name:0 "Curtana"
 artifact_curtana_description:0 "Er wordt beweerd dat dit Curtana is, het zwaard van Genade. Het legendarische zwaard werd ooit door Tristan gehanteerd tegen Morholt. Dit zou ook de reden zijn waarom de punt van het zwaard ontbreekt, een stuk verloren door de dikke schedel van de Ierse reus."
 artifact_ring_angelica_name:0 "Angelica's ring"
 artifact_ring_angelica_description:0 "Een ring waarvan gezegd wordt dat het de ring is die Angelica droeg, bekend uit de verhalen van Roland en Karel de Grote. De krachten moeten uitgewerkt zijn, want hij lijkt geen onzichtbaarheid meer te verlenen, maar het is nog steeds een prachtig symbool van deze lang vervlogen prinses."
 artifact_olifant_name:0 "Olifant"
 artifact_olifant_description:0 "Een grote ivoren hoorn, bedekt met ingewikkeld houtsnijwerk. Sommigen beweren dat het de hoorn is die Roland gebruikte om hulp te roepen voordat hij stierf in de slag bij Roncevaux."
 artifact_colada_name:0 "Colada"
 artifact_colada_description:0 "Er wordt beweerd dat dit een van de zwaarden van El Cid is en het is een inspiratie voor iedereen die zijn ridderlijke deugden nastreeft."
 artifact_aram_name:0 "Aram"
 artifact_aram_description:0 "Deze oude, donkere speer heeft generaties zien komen en gaan. Hij is zo oud dat velen geloven dat het de legendarische speer Aram is, bekend uit de verhalen van Jangar."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "Van dit kleine gehoornde beeldje wordt beweerd dat het de eigenaar succes en overwinning schenkt."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "Dit is een heel oud versierd ceremonieel zwaard. Er wordt beweerd dat het ooit toebehoorde aan Kamalu, de Igbo-god van de oorlog."
 artifact_bronze_head_name:0 "Bronzen Hoofd"
 artifact_bronze_head_description:0 "Dit naturalistische bronzen hoofd geeft de gelaatstrekken van een lang overleden heerser zeer gedetailleerd weer en lijkt meer op een beeldhouwwerk dan op iets dat in metaal is gegoten. Het hoofd is versierd met een kroon om de status van de afgebeelde vorst te tonen."
 artifact_crystal_carving_name:0 "Kristal Graveren"
 artifact_crystal_carving_description:0 "Dit rechthoekige stuk helder bergkristal is bijna perfect transparant en het grootste deel van het oppervlak is bedekt met ingewikkeld snijwerk. Het is een object van grote schoonheid, maar met een onduidelijk nut."
 artifact_ibeji_name:0 "Ibeji"
 artifact_ibeji_description:0 "Dit is een klein houten beeldje dat een overleden tweeling voorstelt. Men gelooft dat het rijkdom en fortuin brengt als het door de familie wordt verzorgd. Het is versierd met een uitgebreid en vrij hoog kapsel."
 artifact_kantele_name:0 "Oud Kantele"
 artifact_kantele_description:0 "Dit houten snaarinstrument is door vele generaties doorgegeven. Er gaan geruchten dat het zelfs dateert uit de tijd van Väinämöinen zelf."
 artifact_sledovik_name:0 "Sledovik"
 artifact_sledovik_description:0 "Deze grote kei is bedekt met voetsporen die in de rots zelf dringen. Het heeft jarenlang dienst gedaan als altaar en men gelooft dat de voetsporen zijn achtergelaten door lokale heilige mannen."
 artifact_nagelring_name:0 "Nagelring"
 artifact_nagelring_description:0 "Volgens de overlevering is dit oude zwaard verbonden met de mythische en zeer populaire Dietrich von Bern. Deze connectie heeft het item verheven tot een anders ongegronde roem."
 artifact_kladenets_name:0 "Kladenets"
 artifact_kladenets_description:1 "Dit oude stalen zwaard heeft betere dagen gekend, maar er wordt gezegd dat het de mythische Kladenets is, een zwaard dat zichzelf kan slingeren. In zijn huidige staat is het nauwelijks te hanteren, maar alleen al zijn aanwezigheid dwingt respect af bij diegenen die in zijn bovennatuurlijke oorsprong geloven."
 artifact_legbiter_name:0 "Benenbijter"
 artifact_legbiter_description:0 "Een extreem scherp zwaard met een handvat van ivoor. Het wapen zou hebben toebehoord aan de grote koning Magnus Olafsson van Noorwegen."
 artifact_quernbiter_name:0 "Quern-Bijter"
 artifact_quernbiter_description:0 "Dit zwaard werd ooit door koning Haakon van Noorwegen zelf gebruikt en er werd toen gezegd dat het zo scherp was dat het door muurstenen kon snijden."
 artifact_dragvandil_name:0 "Dragvandil"
 artifact_dragvandil_description:0 "Een zwaard dat ooit toebehoorde aan Egill Skallagrimsson, boer, dichter en krijger, bekend van Egill's sage."
 artifact_szczerbiec_name:0 "Szczerbiec"
 artifact_szczerbiec_description:1 "Er wordt gezegd dat dit zwaard door een engel aan koning Boleslaw de Dappere is gegeven. Er wordt beweerd dat dit het zwaard is waarmee de gouden poort van Kiev is geslagen. Het heeft een immense symbolische betekenis."
 artifact_chinese_caligraphy_name:1 "Chinese kalligrafie"
 artifact_chinese_caligraphy_description:0 "Dit delicate stuk papier is bedekt met vreemde, maar prachtige en zeer exacte symbolen. Er wordt gezegd dat het uit het verre oosten van China komt."
 artifact_ruyi_name:0 "Ruyi"
 artifact_ruyi_description:0 "Dit is een kleine scepter van jade, bedekt met Chinese symbolen en versieringen."
 turquoise_throne_name:0 "Turkooise troon"
 turquoise_throne_description:0 "Deze koninklijke troon met juwelen is gemaakt naar het evenbeeld van de legendarische troon van de Perzische koningen uit de Shahnama. Het ebbenhouten frame is versierd met een ontelbaar aantal turkooizen en platen van puur goud, geëmailleerd met een turkooizen tint. De adembenemende schoonheid kon alleen worden verkregen door de meest vooraanstaande ambachtslieden in hun vakgebied."
 peacock_throne_name:0 "Pauwentroon"
 peacock_throne_description:0 "Deze weelderige troon is bedoeld om de koninklijke zetel van Jamsheed na te maken. Er wordt gezegd dat ambachtslieden van over de hele wereld samenkwamen om goud, zilver en honderden edelstenen te verwerken tot de troon die nu voor je staat."
 artifact_banner_islam_name:0 "Heilig vaandel van Mohammed"
 artifact_banner_islam_description:0 "Er wordt gezegd dat dit de Heilige Vaandel van Mohammed is, een relikwie uit de tijd van de profeet en een symbool van het hele moslimgeloof."
 artifact_spear_of_the_prophet_name:0 "Speer van de profeet"
 artifact_spear_of_the_prophet_description:0 "Naar verluidt, de Speer van Mohammed, als geschenk gebracht door de heerser van Abessinië aan al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name:0 "Mantel van de Profeet"
 artifact_mantle_of_the_prophet_description:0 "Dit is de mantel van de Profeet, eeuwenlang doorgegeven van de ene kalief op de andere. Het wordt traditioneel gedragen door de kalief tijdens alle feestdagen en geeft hem een uitstraling van overweldigende rust en waardigheid."
 afarganyu_name:0 "Afarganyu"
 artifact_afarganyu_description:0 "In dit grote vat wordt het heilige vuur aangestoken, dat centraal staat in veel van de ceremonies van het Zoroastrische geloof. Een oude inscriptie vertelt over de persoon die het ooit aan het priesterschap schonk."
 siddhachakra_name:0 "Siddhachakra"
 artifact_siddhachakra_description:0 "Dit is een mystiek diagram dat door de Jains wordt gebruikt voor verering. In het midden staat een lotus in bloei, omringd door godheden op bloemblaadjes, een symbologie die verbonden is met de legende van koning Shripala en zijn vrouw Mayanasundari."
 artifact_staff_kakusandha:0 "Staf van Kakusandha"
 artifact_staff_kakusandha_desc:0 "Kakusandha, de eerste Boeddha van de huidige Kalpa, bezat deze staf zowel om gevaarlijke dieren af te weren als om kleinere dieren af te schrikken, zodat ze niet vertrapt zouden worden door wandelende monniken."
 water_filter_konagamana:1 "Waterfilter van Koṇāgamana"
 water_filter_konagamana_desc:0 "Koṇāgamana, de tweede Boeddha van de huidige Kalpa, droeg deze waterfilter met zich mee op zijn reizen. Dit eenvoudige stuk stof diende een tweeledig doel, zowel om drinkbaar water te verschaffen als om er zeker van te zijn dat insecten er veilig en met mededogen uitgefilterd werden."
 robe_kassapa:2 "Stuk van Kassapa's mantel"
 robe_kassapa_desc:0 "Kassapa, de derde Boeddha van de huidige Kalpa, droeg dit gewaad een groot deel van zijn dagelijkse leven. Het is een merkwaardig grof stuk stof dat een speciale ereplaats inneemt als een van de weinige bekende kledingstukken van Boeddha die bewaard zijn gebleven."
