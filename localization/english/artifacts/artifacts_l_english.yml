 witch_queen_love_poem_description:0 "Een gedicht over twee verliefde vrouwen, een heks en een koningin die verdwaald zijn in het bos bij haar huisje. Beiden vinden troost in een moment weg van de maatschappij. Gefluister suggereert dat de heks een zelfkarikatuur is van de auteur [inspiration_owner.GetTitledFirstNameNoTooltip]."

