 stewardship_general.2001.artifact.potsherd_holy:0 "Potscherf"
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "Een oude potscherf. Naar verluidt is het afkomstig van de heilige plek van [trinket_holy_site.GetNameNoTierNoTooltip]."
 small_bell_beaker:0 "Kleine klokbeker"
