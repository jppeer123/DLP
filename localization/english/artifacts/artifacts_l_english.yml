 stained_glass_shard:0 "Geheiligd 'gebrandschilderd' glazen scherf"
 stained_glass_shard.desc:0 "Het lijkt bevlekt met een merkwaardige oranje kleur..."
 xylospongium:0 "Spons op een stokje"
 xylospongium.desc:1 "De oorsprong en het doel zijn onduidelijk, maar het verspreidt een flauwe, onaangename geur."
