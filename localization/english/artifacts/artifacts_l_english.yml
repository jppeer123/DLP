 st_davids_morsel:1 "Hapje van St David"
 st_davids_morsel.desc:0 "Het lijkt een stuk gedroogd vlees te zijn. De leeftijd en herkomst zijn onduidelijk."
 platypus_figurine:0 "Dierenbeeldje"
 platypus_figurine.desc:0 "Dit kleine diertje lijkt een brede snavel, een glanzende vacht en zwemvliezen te hebben. Hoe eigenaardig."
 terracotta_toy_fowl:0 "Terracotta Speelgoed Hoender"
 terracotta_toy_fowl.desc:0 "Het versleten oppervlak laat zien dat het ooit een geliefd stuk speelgoed is geweest."
