 prince_archivist_love_poem_name:0 "Ik de maan, jij de zon"
 prince_archivist_love_poem_description:0 "Een ballade over twee verliefde mannen - een prins en een archivaris, sterrenkijkend bovenop een toren, ver weg van nieuwsgierige ogen en samen tussen de sterren. Er gaan geruchten dat de archivaris gebaseerd is op de auteur [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] belevenissen."
