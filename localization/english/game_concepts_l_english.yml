 game_concept_excommunication_war:0 "Excommunicatie Oorlog"
 game_concept_excommunicated_ruler:0 "Geëxcommuniceerde heerser"
 game_concept_excommunicated_ruler_desc:1 "In een Excommunicatieoorlog vechten de aanvallers om een [excommunicated|E] heerser af te zetten.\n\nAls ze winnen, ontvangen zij een grote hoeveelheid [piety|E] en de welwillendheid van zijn [head_of_faith|E], terwijl de geëxcommuniceerde heerser gedwongen wordt af te treden en zijn [heir|E] de macht te laten overnemen.\n\nAls de geëxcommuniceerde heerser echter wint, wordt de excommunicatie ongedaan gemaakt omdat hij op het slagveld heeft bewezen gelijk te hebben."
 game_concept_holy_site:0 "Heiligdom"
 game_concept_holy_sites:0 "Heiligdommen"
 game_concept_holy_site_desc:1 "Een $game_concept_holy_site$ is een [county|E] die een plaats bevat die van religieuze betekenis is voor een [faith|E]. $game_concept_holy_sites$ die in het bezit zijn van personages van het bijbehorende geloof bieden een bonus aan alle volgelingen van het geloof, en kan ook de creatie van [special_buildings|E] of [holy_orders|E] mogelijk maken. Elk geloof heeft verschillende $game_concept_holy_sites$."
 game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance:0 "Culturele acceptatie"
 game_concept_cultural_acceptance_desc:2 "Culturele acceptatie meet hoe twee [cultures|E] zich tot elkaar verhouden.\n\nHet beïnvloedt in de eerste plaats de mate waarin [opinion|E] wordt verminderd tussen karakters van verschillende culturen. Het beïnvloedt ook de [county_opinion|E] en de kosten van het vormen van een [hybrid_culture|E].\n\nCulturele acceptatie kan door veel dingen veranderen, voornamelijk door [wars|E], het toekennen en intrekken van [titles|E], en de [councillor_task|E] '[accept_culture|E]'.\n\nNa verloop van tijd keert de acceptatie terug naar de [cultural_acceptance_baseline|E] als deze overschreden is."
 game_concept_cultural_acceptance_baseline:0 "Culturele acceptatie Basiswaarde"
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E] heeft een basiswaarde waarnaar het terugvalt als het wordt overschreden. De basiswaarde hangt af van:\n$EFFECT_LIST_BULLET$Gedeelde [heritage|E]\n$EFFECT_LIST_BULLET$Gedeelde [language|E]\n$EFFECT_LIST_BULLET$Gedeelde [faith|E] en [religion|E], vooral als [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] en [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Gedeelde [ethos|E] binnen dezelfde regio [region|E]"
 game_concept_culture_pillar:0 "Culturele pijler"
 game_concept_culture_pillars:0 "Culturele pijlers"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Pijlers zijn kwaliteiten die de oorsprong van een [culture|E] weerspiegelen.\n\nEr zijn 5 verschillende culturele pijlers:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthetica\n\nHiervan kunnen, [ethos|E], [language|E] en [martial_custom|E] worden veranderd door de [culture_head|E] door [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Pijlers zijn onveranderlijke kwaliteiten die de oorsprong van een [culture|E] weerspiegelen.\n\nEr zijn 5 verschillende culturele pijlers:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthetica"
 game_concept_culture_tradition:0 "Culturele traditie"
 game_concept_culture_traditions:0 "Culturele tradities"
 game_concept_tradition:0 "Traditie"
 game_concept_traditions:0 "Tradities"
 game_concept_culture_tradition_desc:2 "Tradities vertegenwoordigen de gebruiken, gewoonten, waarden en ethiek van individuele [cultures|E].\n\nElke Traditie geeft een soort bonus of speciale vaardigheid aan [characters|E] of [counties|E] van die cultuur.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ kunnen maximaal 6 Tradities hebben, maar de meeste hebben er minder."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "Het [culture_head|E] kan nieuwe Tradities instellen of bestaande Tradities vervangen voor een Cultuur door [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "Het [culture_head|E] kan nieuwe tradities introduceren voor een cultuur, maar dit kost [prestige|E]."
 game_concept_ethos:0 "Ethos"
 game_concept_ethos_desc:2 "De Ethos van een [culture|E] definieert de kernwaarden, de leidende principes en de algemene houding van de leden ten opzichte van het leven in het algemeen.\n\nDaarnaast heeft de Ethos grote invloed op de kosten voor een [culture_head|E] om nieuwe [traditions|E] te introduceren. [SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\nHet [culture_head|E] kan hun huidige $game_concept_ethos$ vervangen door [reformation|E]."
 game_concept_language:0 "Taal"
 game_concept_languages:0 "Talen"
 game_concept_language_desc:3 ""Taal" bepaalt als [culture_pillar|E] welke taal de bevolking van een [culture|E] spreekt. $game_concept_cultures$ die dezelfde taal spreken krijgen een permanente bonus op hun [cultural_acceptance_baseline|E].\n\nEen [character|E] kan een of meer talen spreken. Het kennen van een taal halveert de [cultural_acceptance|E] [opinion|E] sanctie voor Personages en [counties|E] die het spreken. Het ontmoedigt tevens [faction_independence|E] en [claimant_factions|E].\n\nPersonages kunnen extra talen leren door het [GetScheme('learn_language').GetTypeName] [scheme|E] te gebruiken. Personages kunnen gemakkelijk talen leren tot aan hun [language_limit|E]."
 game_concept_language_limit:1 "Limiet vreemde talen"
 game_concept_language_limit_desc:1 "Je kunt gemakkelijk een bepaald aantal [languages|E] leren. Als je echter de limiet overschrijdt, zul je of een taal moeten vergeten anders krijg je last van [stress|E].\n\nDe taal die gesproken wordt door je eigen [culture|E] telt niet mee voor deze limiet.\n\nDe limiet wordt bepaald door:\n$EFFECT_LIST_BULLET$Iedereen heeft een Basiswaarde van #V 1#!\n$EFFECT_LIST_BULLET$Voor elke [EmptyScope.ScriptValue('language_learning_divide_value')|V0] punten [learning_i][learning|E] verhoogt het met #V 1#!\n$EFFECT_LIST_BULLET$De [GetPerk('open_minded_perk').GetName(GetPlayer)] [perk|E] verhoogte het met #V 2#!\n$EFFECT_LIST_BULLET$De [GetPerk('smooth_operator_perk').GetName(GetPlayer)] [perk|E] verhoogte het met #V 1#!\n$EFFECT_LIST_BULLET$De [GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E] verhoogt het met #V 1#!"
 game_concept_heritage:0 "Erfgoed"
 game_concept_heritage_desc:0 "Erfgoed is een [culture_pillar|E] die de gemeenschappelijke afstamming van verschillende [cultures|E] vertegenwoordigt.\n\nCulturen van hetzelfde erfgoed hebben over het algemeen een hoge [Concept( 'cultural_acceptance', 'Acceptatie' )|E] van elkaar."
 game_concept_martial_custom:0 "Traditie van Krijgskunst"
 game_concept_martial_custom_desc:1 "$game_concept_martial_custom$ is de [culture_pillar|E] die bepaalt welk geslacht mag optreden als [commanders|E] of [knights|E].\n\nSommige [traditions|E] en [doctrines|E] kunnen deze regels aanpassen voor bepaalde [characters|E]."
 game_concept_culture_intermingling:0 "Cultuur vermenging"
 game_concept_culture_intermingling_desc:1 "Hoe meer van twee [cultures|E] er naast elkaar bestaan in hetzelfde [realm|E], hoe meer vermenging er zal plaatsvinden en de culturen hun [cultural_acceptance|E] zullen vergroten."
 game_concept_cultural_head:0 "Cultureel Hoofd"
 game_concept_culture_head:1 "Cultuur Hoofd"
 game_concept_culture_head_desc:3 "Een '$game_concept_culture_head$' is de [ruler|E] die de meeste invloed heeft op zijn eigen [culture|E].\n\nDit betekent dat de heerser met het grootste aantal [counties|E] van dezelfde cultuur in zijn [realm|E] het $game_concept_cultural_head$ wordt, ongeacht waar zijn [domain|E] zich bevindt of welke andere Graafschappen van welke cultuur dan ook hij heeft.\n\nHet $game_concept_cultural_head$ kan beïnvloeden welke [innovation|E] prioriteit krijgt voor ontdekking door de [cultural_fascination|E] in te stellen.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "Het $game_concept_culture_head$ kan ook delen van hun Cultuur [reform|E]."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "Het $game_concept_culture_head$ kan ook nieuwe [traditions|E] vaststellen voor hun Cultuur."
 game_concept_county_opinion:0 "Populaire Mening"
 game_concept_county_opinion_desc:3 "De algemene bevolking van elke [county|E] heeft een [opinion|E] over de [character|E] die hun $game_concept_county$ bezit. Als de bevolking ontevreden is, kunnen ze een [peasant_faction|E] of [popular_faction|E] beginnen of zich hierbij aansluiten, die zich snel over het hele [realm|E] kunnen verspreiden.\n\nDe makkelijkste manier om de $game_concept_county_opinion$ te controleren is om ervoor te zorgen dat de $game_concept_county$ [holder|E] van dezelfde [culture|E] en [faith|E] is als de bevolking.\n\n$game_concept_county_opinion$ van het hebben van een ander [faith|E] wordt aangepast door zowel de [faith_hostility|E] als de [fervor|E] van het Graafschap, die lineair tussen 0 en 100 $game_concept_fervor$ kan liggen."
 game_concept_core_tenet:1 "Grondprincipe"
 game_concept_core_tenet_desc:1 "Terwijl [doctrines|E] staan voor zaken waar een [faith|E] een standpunt over heeft, staan $game_concept_core_tenets$ voor de unieke Kenmerken en Riten van een geloof."
 game_concept_core_tenets:1 "Grondprincipes"
 game_concept_holy_war:0 "Heilige oorlog"
 game_concept_holy_wars:0 "Heilige oorlogen"
 game_concept_holy_war_holy:0 "heilig"
 game_concept_holy_war_desc:4 "Een $game_concept_holy_war$ is een speciaal soort [war|E] gevoerd door een [ruler|E] van een [faith|E] tegen een heerser van een ander geloof.\n\n$game_concept_holy_war$ zijn meestal behoorlijk destructief, waarbij de winnaar van een Heilige Oorlog meestal alle [counties|E] in het doelgebied voor zichzelf inneemt. Echter, als het geloof van de aanvaller [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] is of de verdediger heeft [vassals|E] in het doelgebied die tot hetzelfde geloof behoren, kunnen sommige of alle vazalheersers in het doelgebied eenvoudigweg worden overgedragen aan de aanvaller.\n\nIn tegenstelling tot andere oorlogen kunnen andere heersers van hetzelfde geloof als het doelwit ervoor kiezen om te helpen bij de verdediging zonder dat daar een [alliance|E] voor nodig is.\n\nHeilige oorlogen kunnen worden toegestaan of beperkt afhankelijk van de verschillende [religious_families|E]"
 game_concept_great_holy_war:0 "Grote Heilige oorlog"
 game_concept_great_holy_wars:0 "Grote Heilige oorlogen"
 game_concept_great_holy_war_desc:3 "Een $game_concept_great_holy_war$ is een speciaal soort [war|E] die alleen het [head_of_faith|E] van bepaalde [faiths|E] kan uitroepen, met als doel een heel [kingdom|E] onder de heerschappij van zijn geloof te brengen.\n\n$game_concept_great_holy_wars$ richten zich op alle [rulers|E] van een andere [religion|E] binnen een gekozen [kingdom|E], en dwingen hen om zich samen te verdedigen. Bij een overwinning worden alle [titles|E] binnen het beoogde koninkrijk ingenomen en verdeeld onder de aanvallers.\n\nAfhankelijk van de [doctrines|E] kan een geloof toegang hebben tot [directed_great_holy_wars|E], [undirected_great_holy_wars|E] of helemaal geen $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$De [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], of [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] zijn nodig om algemene Grote Religieuze Oorlogen te kunnen voeren\n$EFFECT_LIST_BULLET$Geloven met een [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Hoofd hebben alleen toegang tot Gerichte Grote Heilige Oorlogen\n$EFFECT_LIST_BULLET$Geloven met een [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Hoofd hebben alleen toegang tot Ongerichte Grote Heilige Oorlogen\n$EFFECT_LIST_BULLET$Geloven zonder geloofshoofd kunnen helemaal geen Grote Religieuze Oorlogen uitroepen, zelfs als ze er normaal toegang toe zouden hebben\n\nSommige Geloven hebben speciale namen voor hun Grote Religieuze Oorlogen (zoals "Kruistocht" of "Jihad"). Deze Grote Religieuze Oorlogen verschillen echter alleen in naam en hebben geen andere functie dan andere Grote Religieuze Oorlogen."
 game_concept_directed_great_holy_war:0 "Gerichte Grote Heilige Oorlog"
 game_concept_directed_great_holy_wars:0 "Gerichte Grote Heilige Oorlogen"
 game_concept_directed_great_holy_war_desc:0 "Een $game_concept_directed_great_holy_war$ wordt uitgeroepen door een $doctrine_temporal_head_name$ [head_of_faith|E] met de intentie om een [kingdom|E] onder zijn eigen heerschappij te brengen.\n\n[rulers|E] van hun [faith|E] kunnen ervoor kiezen om het hoofd van het geloof te helpen en kunnen daar beloningen voor krijgen. Beloningen zijn onder andere [piety|E] en mogelijk dat hun [dynasty|E] land krijgt binnen het veroverde Koninkrijk.\n\nHeersers van de beoogde [religion|E] kunnen ervoor kiezen om zich te verdedigen tegen deze oorlog zonder de noodzaak van een [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Ongerichte Grote Heilige Oorlog"
 game_concept_undirected_great_holy_wars:0 "Ongerichte Grote Heilige Oorlogen"
 game_concept_undirected_great_holy_war_desc:0 "Een $game_concept_undirected_great_holy_war$ wordt uitgeroepen door een $doctrine_spiritual_head_name$ [head_of_faith|E] met de intentie om een [kingdom|E] onder de heerschappij van hun [faith|E] te brengen.\n\n$game_concept_undirected_great_holy_wars$ worden niet direct gestart, maar gaan een [preparation_phase|E] in.\n\nVoor en tijdens de oorlog kunnen heersers van het aanvallende geloof ervoor kiezen om [gold|E] te doneren aan de [war_chest|E].\n\nAls de oorlog wordt gewonnen, wordt het beoogde koninkrijk ingenomen en gegeven aan een personage van het aanvallende geloof. Beloningen voor de aanvallers zijn onder andere [piety|E] en mogelijk wordt krijgt hun [dynasty|E] land binnen het veroverde Koninkrijk."
 game_concept_preparation_phase:0 "Voorbereidingsfase"
 game_concept_preparation_phase_desc:1 "De $game_concept_preparation_phase$ is de tijd voordat een [undirected_great_holy_war|E] wordt verklaard.\n\nGedurende deze tijd kunnen [rulers|E] van het aanvallende [faith|E] ervoor kiezen om militaire steun aan de oorlog toe te zeggen en/of te doneren aan de [war_chest|E].\n\nEen klok zal dan aftellen tot de $game_concept_preparation_phase$ eindigt, waarna de oorlog is verklaard.\n\nHeersers van de verdedigende [religions|E] kunnen ervoor kiezen om militaire steun toe te zeggen gedurende deze tijd, wat een overzicht geeft van de sterkte van de twee partijen."
 game_concept_war_chest:0 "Oorlogsschatkist"
 game_concept_war_chest_desc:1 "De $game_concept_war_chest$ is een verzameling van [gold|E], [piety|E] en [prestige|E]. De inhoud wordt voornamelijk gebruikt als beloning voor het succesvol winnen van [undirected_great_holy_wars|E], waarbij het verdeeld wordt onder de aanvallers op basis van hun deelname aan de [war|E].\n\nEen bepaald deel van wat er in de $game_concept_war_chest$ zit wordt ook verdeeld tussen de aanvallers als de oorlog verklaard wordt.\n\nAls een [undirected_great_holy_war|E] verslagen wordt, zullen de verdedigers het [piety|E]- en [prestige|E-deel van de $game_concept_war_chest$ onder hen verdelen #weak (Het Goud gaat verloren.)#!"
 game_concept_crusade:0 "Kruisvaart"
 game_concept_great_holy_war_undirected:0 "Ongerichte"
 game_concept_crusades:0 "Kruisvaarten"
 game_concept_jihad:0 "Jihad"
 game_concept_great_holy_war_directed:0 "Gerichte"
 game_concept_jihads:0 "Jihads"
 game_concept_title_tier:0 "Titelniveau"
 game_concept_title_tiers:0 "Titelniveaus"
 game_concept_rank:0 "Rang"
 game_concept_title_rank:1 "Rang"
 game_concept_title_ranks:0 "Rangen"
 game_concept_ranks:0 "Rangen"
 game_concept_title_tier_desc:2 "Voor landen bepaalt het $game_concept_title_tier$ de positie van een [title|E] binnen de hiërarchie van het spel.\n\nAlle titels hebben een niveau, die de hoogst mogelijke rang van [vazallen|E] bepaalt, die de [houder|E] kan hebben.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Voor personen bepaalt het [title_tier|E] de positie van een [ruler|E] binnen de hiërarchie van het spel.\n\nAlle titelniveaus hebben een bijbehorende Rang, die de hoogst mogelijke Rang van [vassals|E] bepaalt die de [holder|E] kan hebben.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Geestelijken"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [theocratic|E] heersers en iedereen met het [GetTrait('devoted').GetName( GetNullCharacter )] kenmerk worden beschouwd als leden van de $game_concept_clergy$.\n\nDe [doctrines|E] van het [faith|E] bepalen wie tot de $game_concept_clergy$ behoren, en of de $game_concept_clergy$ kunnen trouwen, land kunnen erven, etc."
 game_concept_church_property:0 "Kerkelijke Heerlijkheden"
 game_concept_church_holdings:0 "Kerkelijke Heerlijkheden"
 game_concept_church_holding:0 "Kerkelijke Heerlijkhijd"
 game_concept_church_property_desc:0 "$game_concept_church_holdings$ zijn [temples|E] die onder controle staan van een [realm_priest|E].\n\nIn [faiths|E]met de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], zijn er geen $game_concept_church_holdings$ en [temples|E] kunnen direct worden gehouden door seculiere [rulers|E] zonder sancties."
 game_concept_embarking:0 "Inschepen"
 game_concept_embarked:0 "Ingescheept"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Inschepen"
 game_concept_embarkation:0 "Inscheping"
 game_concept_embarking_desc:1 "Een [army|E] zal automatisch $game_concept_embark$ in een [fleet|E] als het de opdracht krijgt om naar een zeegebied te gaan of als er geen landverbinding is met de doel [barony|E].\n\n$game_concept_embarking$ kost wat [gold|E], wat symbool staat voor de aanschaf en bouw van schepen. Voor elke #V 100#! soldaten die ingescheept worden, wordt #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] betaald."
 game_concept_era:0 "Tijdperk"
 game_concept_eras:0 "Tijdperken"
 game_concept_era_desc:1 "[innovations|E] kunnen alleen ontdekt worden als de [culture|E] het vereiste Tijdperk heeft bereikt. Het volgende tijdperk kan op zijn vroegst beginnen vanaf een bepaald jaar en ten minste #V 50%#! van het vorige tijdperk moet ontdekt zijn.\n\nHeersers met een [tribal_government|E] kunnen alleen innovaties uit het stamtijdperk gebruiken."
 game_concept_innovation:0 "Innovatie"
 game_concept_innovations:0 "Innovaties"
 game_concept_innovation_desc:0 "Innovaties zijn technologieën en andere vorderingen waar alle karakters van een bepaalde [culture|E] baat bij hebben. Innovaties worden gegroepeerd in de [eras|E] wanneer ze ontdekt kunnen worden.\n\nDoor contact met naburige culturen, worden deze culturen [exposed|E] aan bepaalde innovaties, waardoor ze veel sneller ontdekt kunnen worden.\n\nIDaarnaast kan het [culture_head|E] ook een andere (of dezelfde) innovatie definiëren als [cultural_fascination|E] voor een extra boost."
 game_concept_cultural_fascination:0 "Culturele Fascinatie"
 game_concept_fascination:0 "Fascinatie"
 game_concept_cultural_fascination_desc:0 "Elke Cultuur is altijd gefascineerd door een specifieke [innovation|E], wat de snelheid van ontdekking enorm verhoogt met een tempo gerelateerd aan de [learning|E] van het huidige [culture_head|E].\n\nHet Cultureel Hoofd kan de Culturele Fascinatie naar believen wijzigen."
 game_concept_cultural_exposure:0 "Culturele Blootstelling"
 game_concept_exposure:0 "Blootstelling"
 game_concept_exposed:0 "Blootgesteld"
 game_concept_cultural_exposure_desc:1 "Contact met andere [cultures|E] die onontdekte [innovations|E] hebben, zorgt ervoor dat een van die $game_concept_innovations$ sneller ontdekt wordt. Het hebben van $game_concept_exposure$ verhoogt de snelheid van ontdekking; verdere $game_concept_exposure$ heeft echter geen invloed meer."
 game_concept_congenital:0 "Erfelijk"
 game_concept_congenital_trait:0 "Erfelijke Eigenschap"
 game_concept_congenital_traits:0 "Erfelijke Eigenschappen"
 game_concept_congenital_desc:0 "Bepaalde [traits|E] zijn aangeboren en kunnen worden geërfd door nakomelingen. Met de juiste [breeding|E] kun je zulke eigenschappen zelfs versterken.\n\nAls beide ouders bijvoorbeeld de eigenschap [GetTrait('intellect_good_1').GetName( GetNullCharacter )] hebben, is er een kans dat hun kinderen de betere eigenschap [GetTrait('intellect_good_2').GetName( GetNullCharacter )] krijgen.\n\nBasis [skills|E] zijn niet overerfbaar."
 game_concept_breeding:0 "Voortplanting"
 game_concept_bred:0 "Plant voort"
 game_concept_breed:0 "Voortplanten"
 game_concept_breeding_desc:2 "Door [marriages|E] te arrangeren tussen karakters met goede [congenital|E] [traits|E], kun je door voortplanting zorgen voor kinderen met dezelfde eigenschappen. Met een beetje geluk krijgen de nakomelingen zelfs verbeterde versies van deze eigenschappen.\n\nHetzelfde geldt echter voor slechte erfelijke eigenschappen zoals [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nHet kan verleidelijk zijn om huwelijken te arrangeren tussen nauw verwante karakters om betere eigenschappen in je kinderen te krijgen, maar dit brengt ook het risico van [inbreeding|E] onvolkomenheden met zich mee."
 game_concept_inbreeding:0 "Inteelt"
 game_concept_inbred:0 "Inteelt"
 game_concept_inbreeding_desc:1 "De [children|E] van twee nauw verwante [characters|E] lopen het risico geboren te worden met een aangeboren afwijking, twaarvan de ernstigste de [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E] is.\n\nDit is zeldzaam in de eerste generatie, maar opeenvolgende $game_concept_inbreeding$ is het risico groter.\n\nGeneraties van $game_concept_inbreeding$ kunnen echter ook resulteren in het gunstige [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$, dat (als beide ouders het delen) nakomelingen immuun maakt voor geboorteafwijkingen omdat alle gebreken door voortplanting uit de bloedlijn zijn verdwenen."
 game_concept_cadet_branching:0 "Zij vertakking"
 game_concept_cadet_branch:0 "Zijtak"
 game_concept_cadet_branches:0 "Zijtakken"
 game_concept_cadet_branching_desc:0 "[dynasties|E] hebben altijd een oorspronkelijk [house|E], maar om zelf [house_heads|E] te worden, kunnen leden die land bezitten ervoor kiezen om hun eigen nieuwe Huis te stichten — Een Zijtak.\n\nLeden van zulke afgesplitste huizen kunnen dit zelf ook weer naar believen doen, wat uiteindelijk leidt tot een boom van huizen binnen de grotere dynastie."
 game_concept_house_head_interaction:0 "House Head Interaction"
 game_concept_house_head_interaction_desc:0 "Speciale [interactions|E] die gedaan kunnen worden door een [house_head|E] tegen leden van zijn [house|E]."
 game_concept_demand_conversion:0 "Bekering eisen"
 game_concept_demanding_conversion:0 "Eisen bekering"
 game_concept_demand_conversion_desc:1 "[rulers|E] die onderdanen hebben met een ander [faith|E], kunnen Bekering eisen van zijn onderdanen om hun geloof te veranderen in die van zijn Heerser. De vaardigheid [learning|E] van de heerser en de [opinion|E] van de onderdaan over zijn leenheer zijn belangrijke factoren bij het bepalen of de onderdaan de eis accepteert of [Concept('refuse_conversion_crime','weigert')|E]."
 game_concept_damage:0 "Schadewaarde"
 game_concept_damage_desc:1 "De $game_concept_damage_desc$ van een [soldier|E] bepaalt hoeveel [casualties|E] ze de vijand kunnen toebrengen tijdens een [battle|E].\n\nEen [levy|E]-Soldaat berokkent [GetDefine('NCombat', 'LEVY_ATTACK')|0] schade."
 game_concept_toughness:0 "Onbuigzaamheid"
 game_concept_toughness_desc:1 "De $game_concept_toughness$ van een [soldier|E] bepaalt hoeveel [damage|E] hij kan verdragen in een [battle|E] voordat hij [casualty|E] wordt.\n\nA [levy|E]-Soldaat heeft een $game_concept_toughness$-waarde van [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]."
 game_concept_pursuit:0 "Achtervolging"
 game_concept_pursuit_desc:1 "Een zegevierend [army|E] verhoogt het aantal [casualties|E] dat ze toebrengen in de [aftermath|E] van een [battle|E] met de gecombineerde $game_concept_pursuit$ waarde van hun $game_concept_army$, waarbij [routed_soldiers|E] [dead_soldiers|E] worden."
 game_concept_screen:0 "Afscherming"
 game_concept_screen_desc:0 "Een verslagen [army|E] vermindert het aantal [casualties|E] dat ze oplopen in de [aftermath|E] van een [battle|E] door de gecombineerde Afscherm-waarde van zijn [army|e]."
 game_concept_siege_progress:0 "Beleg Vooruitgang"
 game_concept_siege_progress_desc:1 "De $game_concept_siege_progress$ geeft aan hoe dicht een [siege|E] bij voltooiing is en hoe lang de $game_concept_siege$ naar verwachting nog zal duren. Als de voortgangsindicator vol is, wordt de [holding|E] [occupied|E].\n\nHoeveel $game_concept_siege_progress$ nodig is, hangt af van het [fort_level|E] en de bezetting van het [garrison|E].\n\nDe voortgang vindt dagelijks plaats en wordt beïnvloed door belegeringsgebeurtenissen. De voortgang kan ook worden versneld door het hebben van [siege_weapons|E], of een [army|E] dat veel groter is dan het [garrison|E]."
 game_concept_siege_weapon:0 "Belegeringswapen"
 game_concept_siege_weapons:0 "Belegeringswapens"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ zijn [men_at_arms|E] die zich volledig richten op [sieges|E].\n\nZe hebben geen effect op [battles|E], maar zorgen ervoor dat een $game_concept_siege$ veel sneller voltooid wordt door de [siege_progress|E] te verhogen.\n\n$game_concept_siege_weapons$ zijn echter alleen effectief bij het belegeren van [holdings|E] tot een bepaald [fort_level|E]."
 game_concept_completely_controls:0 "Controleert volledig"
 game_concept_completely_control:0 "Volledig Controleren"
 game_concept_completely_controlled:0 "Volledig Gecontroleerd"
 game_concept_complete_control:0 "Volledige Controle"
 game_concept_complete_control_desc:2 "Aan deze voorwaarde is voldaan als alle [de_jure|E] vazal-[titles|E] van de beoogde titel in handen zijn van de [ruler|E] of zijn [vassals|E] en geen van zijn graafschappen [occupied|E] zijn door vijandige [armies|E]."
 game_concept_complete_control_region:0 "Volledige Controle"
 game_concept_completely_controls_region:0 "Controleert volledig"
 game_concept_completely_control_region:0 "Volledig Controleren"
 game_concept_complete_control_region_desc:0 "Aan deze voorwaarde is voldaan als alle [counties|E] in de beoogde [region|E] in handen zijn van de heerser of zijn [vassals|E] en geen van de graafschappen bezet is door vijandige legers."
 game_concept_region:0 "Regio"
 game_concept_regions:0 "Regio's"
 game_concept_region_desc:0 "Een regio is een specifiek geografisch gebied op de kaart. In tegenstelling tot [de_jure|E], zijn regio's nooit onderhevig aan verandering."
 game_concept_recently_disembarked:0 "Recent ontscheept"
 game_concept_recently_disembarked_desc:0 "Een [army|E] krijgt korte tijd de status'$game_concept_recently_disembarked$' als het net een schip heeft verlaten. Dan krijgt het $game_concept_army$ [advantage|E]-aftrek in [battles|E] voor een bepaalde tijd."
 game_concept_diplomatic_range:0 "Diplomatiek bereik"
 game_concept_range:0 "Bereik"
 game_concept_diplomatic_range_desc:0 "Je kunt alleen communiceren met personages binnen diplomatiek bereik. Naburige [realms|E] zijn echter altijd binnen bereik."
 game_concept_mongol_empire:0 "Mongoolse Rijk"
 game_concept_mongol_empire_desc:0 "Een [empire|E] [title|E] die kan worden gecreëerd door machtige stamheersers in de steppe. Het maakt de [mongol_invasion_casus_belli|E] mogelijk.\n\n De titel wordt gecreëerd door de #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli:0 "Mongoolse Invasie Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc:0 "Deze krachtige [casus_belli|E] is alleen beschikbaar voor de [ruler|E] van het [mongol_empire|E].\n\nHij kan een heel [kingdom|E] [title|E] tegelijk aanvallen en maakt snelle uitbreiding over grote delen van het land mogelijk."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Een krachtige [casus_belli|E] die maar één keer per campagne gebruikt mag worden om alle gebieden van het doelwit binnen Pannonië te veroveren.\n\nBij overwinning verhuizen alle $mogyer_collective_noun$ in het [realm|E] van de aanvaller met hem mee naar Pannonië, [counties|E] #EMP en#! [vassals|E], om $avar$ $game_concept_counties$ te verdrijven. Andere vazallen buiten Pannonië worden in de steek gelaten, terwijl $game_concept_counties$ die eerder werden bezet of in handen waren van $mogyer_collective_noun$ worden overgelaten aan kleinere lokale krijgsheren en rivaliserende steppenstammen."
 game_concept_knight:0 "Ridder"
 game_concept_knights:0 "Ridders"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:4 "Een $game_concept_knight$ is een [vassal|E] of [courtier|E] die direct in je [army|E] vecht.\n\nTijdens [battles|E] gebruiken $game_concept_knights$ hun [prowess_skill|E] om effectiever te vechten. Een hoge $game_concept_prowess$ betekent dat ze meer schade kunnen toebrengen aan de vijand en meer kans hebben om te overleven of zelfs ongedeerd uit een $game_concept_battle$ komen.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Ridders kunnen bekend staan onder verschillende namen, afhankelijk van [culture] of [faith]. Bijvoorbeeld $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ of $knight_baghatur_no_tooltip_plural$.\n\nRidders vertegenwoordigen zowel het personage als zijn manschappen.#!"
 game_concept_knight_desc_TOTO_DLC:0 "Je krijgt [prestige|E] elke keer dat een van je $game_concept_knights$ zich succesvol [contest_qualifies|E] voor, of een [GetActivityType( 'activity_tournament' ).GetName] [contest|E] wint.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_ACCOLADE_DLC:0 "Ridders die een [accolade|E] krijgen, worden [acclaimed_knights|E].\n\n"
 game_concept_knight_effectiveness:0 "Ridder Effectiviteit"
 game_concept_knight_effectiveness_desc:0 "De $game_concept_knight_effectiveness$ van een [ruler|E] bepaalt hoe goed hun [knights|E] vchten in een [battle|E].\n\nBijBij 100% vechten ridders als normaal, maar bij 200% vechten ze alsof hun [prowess|E] twee keer zo hoog is."
 game_concept_short_reign:0 "Korte heerschappij"
 game_concept_short_reign_desc:0 "'$game_concept_short_reign$' is een afnemende [opinion|E]-sanctie die alle personages in een [realm|E] krijgen bij een nieuwe [liege|E].\n\nOp een vergelijkbare manier krijgen onderdanen een toenemende [long_reign|E] meningbonus bij leenheren die lang over hen hebben geregeerd."
 game_concept_long_reign:0 "Lange heerschappij"
 game_concept_long_reign_desc:0 "'$game_concept_long_reign$' is een toenemende [opinion|E]-bonus die alle personages in een [realm|E] krijgen als hun [liege|E] lange tijd heeft geregeerd.\n\nOp vergelijkbare manier hebben onderdanen een afnemende [short_reign|E] Meningsanctie met nieuwe Leenheren."
 game_concept_troop_quality:0 "Kwaliteit"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ geeft de kracht van een [army|E]  weer in verhouding tot zijn [soldiers|E].\n\nEen $game_concept_army$ dat alleen uit [knights|E] en [men_at_arms|E] bestaat, zal een hoge $game_concept_troop_quality$ hebben, terwijl een $game_concept_army$ met veel [levies|E] een lagere $game_concept_troop_quality$ zal hebben.\n\nDit betekent dat een kleinere $game_concept_army$ met een hoge $game_concept_troop_quality$ aanzienlijk sterker zal zijn dan verwacht: Je moet dus altijd rekening houden met zowel het aantal soldaten #Emphasis en#! $game_concept_troop_quality$ voordat je de strijd aangaat met je tegenstander!"
 game_concept_religious_family:0 "Geloofsfamilie"
 game_concept_religious_families:0 "Geloofsfamilies"
 game_concept_religious_family_desc:0 "Een $game_concept_religious_family$ is een groep [religions|E]. De $game_concept_religious_family$ heeft invloed op hoe verschillende religies en de [faiths|E] daarin, tegen elkaar aankijken.\n\nDe [GetReligionFamily('rf_abrahamic').GetName] Family vergoelijkt [holy_wars|E] tegen iedereen #weak (inclusief andere Abrahamitische geloven)#!. Religies zijn kwetsbaar voor [heresy|E].\n\nDe [GetReligionFamily('rf_eastern').GetName] familie staat alleen religieuze oorlogen toe tegen andere geloofsfamilies.\n\nDe [GetReligionFamily('rf_pagan').GetName] Familie keurt Heilige Oorlogen tegen iedereen goed, maar geloven binnen de Religies moeten hervormd worden om er toegang toe te krijgen."
 game_concept_debt:0 "Schulden"
 game_concept_debt_desc:2 "'Schulden' is de situatie waarin je een negatieve hoeveelheid [gold_i][gold|E] hebt. Dit gebeurt meestal wanneer een [ruler|E] [mercenaries|E] inhuurt in een oorlog zonder genoeg goud te hebben om de totale kosten te dekken, of als hij te lang in [war|E] is.\n\n Als je schulden hebt, kun je geen nieuwe [wars|E] uitroepen, je kunt [men_at_arms|E] niet versterken en in gevechten krijgen tegenstanders een [advantage|E] Hoe groter de schuld, hoe meer sanctie je krijgt - minder [levies|E], verminderde [county_opinion|E], en je [vassals|E] zullen je minder aardig vinden.\n\nNaast dit kunnen er verschillende andere kleine destabiliserende gebeurtenissen plaatsvinden, zoals het toenemen van [county_corruption|E] in jouw [domain|E] [counties|E]. \n\n#help Het is over het algemeen een goed idee om je vijanden te bevechten als ze Schuld hebben, omdat ze dan met verminderd [advantage|E] vechten!#!"
 game_concept_beneficiary:0 "Begunstigde"
 game_concept_beneficiaries:0 "Begunstigden"
 game_concept_beneficiary_desc:1 "Elke deelnemer aan een [great_holy_war|E] kan een $game_concept_beneficiary$ uit hun [dynasty|E] kiezen. Bij overwinning ontvangt het $game_concept_beneficiary$ land in het beoogde rijk in verhouding tot de [war_contribution|E] van hun beschermheer.\n\nDe grootste contribuant kan zijn begunstigde dwingen om de hoofdtitel te ontvangen waar om gevochten wordt."
 game_concept_papal_recipient:0 "Favoriete kandidaat"
 game_concept_papal_recipient_desc:1 "Als het hoofddoel van een [great_holy_war|E] al in bezit is van of opgeëist wordt door een lid van het aanvallende geloof, wordt het beschouwd als de rechtmatige begunstigde van de titel waar om gevochten wordt, tenzij de [Concept( 'war_contribution', 'Deelnemer' )|E] aan de oorlog besluit dat zijn [beneficiary|E] voorrang moet krijgen."
 game_concept_end_date:0 "Einddatum"
 game_concept_end_date_desc:0 "1453 Na Christus is de einddatum en zodra deze is bereikt, eindigt het spel."
 game_concept_realm_size:0 "Rijksgrootte"
 game_concept_realm_size_desc:1 "De $game_concept_realm_size$ van een personage is het aantal [counties|E] dat hij en zijn [vassals|E] bezitten."
 game_concept_voter_strength:0 "Stemkracht"
 game_concept_voting_strength:0 "Stemkracht"
 game_concept_voting_power:0 "Stemrecht"
 game_concept_voter_strength_desc:0 "De stemkracht vertegenwoordigt de hoeveelheid invloed die een kiezer heeft bij het stemmen in een [succession_law|E]. Deze waarde neemt gewoonlijk toe afhankelijk van de [rank|E] van een heerser, maar andere factoren kunnen een rol spelen afhankelijk van de [titlepossessive|E] wet."
 game_concept_stress_level:0 "Stressniveau"
 game_concept_stress_levels:0 "Stressniveau's"
 game_concept_stressed:0 "Gestresst"
 game_concept_stress_level_desc:1 "Als een personage 100 [stress|E] punten heeft, gaat hij een stressniveau omhoog. Stressniveaus variëren van 0 tot 3, waarbij het personage met elk niveau een grotere achteruitgang in [fertility|E] en [health|E] oploopt.\n\nBovendien is een personage met minstens één stressniveau vatbaar voor [mental_breaks|E]."
 game_concept_mental_break:0 "Zenuwzinking"
 game_concept_mental_breaks:0 "Zenuwzinkingen"
 game_concept_mental_break_desc:0 "Als [stress|e] een personage dreigt te overweldigen, kan hij een mentale inzinking krijgen — een persoonlijke crisis waarin het personage het gevoel heeft dat hij kost wat kost iets moet doen om zijn Stress te verlagen.\n\nPersonages met een mentale inzinking hebben verschillende manieren om met de situatie om te gaan, maar veel hebben negatieve gevolgen.\n\nBij een [stress_levels|E] zijn de gevolgen nog klein en makkelijk onder controle te houden. Als het stressniveau echter toeneemt, verergeren de gevolgen en leiden ze uiteindelijk tot waanzin en zelfs de dood."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion:0 "Geestelijke Mening"
 game_concept_clergy_opinion_desc:0 "Dit soort [opinion|E] heeft alleen invloed op de [clergy|E] van je eigen [faith|E]."
 game_concept_secular_opinion:0 "Wereldse Mening"
 game_concept_secular_opinion_desc:0 "Dit type [opinion|E] heeft invloed op alle personages die #emphasis niet#! tot de [clergy|E] behoren."
 game_concept_title_allegiance:0 "Titel Trouw"
 game_concept_title_allegiance_desc:0 "[vassals|E] kunnen trouw verschuldigd zijn aan een specifieke [title|E] in plaats van aan de persoon van hun [liege|E]. Dit kan alleen gebeuren als de titel zijn eigen [succession_law|E] heeft. Bij [succession|E] worden zulke vazallen dan de vazallen van de nieuwe [holder|E] van de Titel."
 game_concept_nominate:0 "Nomineren"
 game_concept_nominate_heir:0 "genomineerde opvolger"
 game_concept_nomination:0 "Nominatie"
 game_concept_nominations:0 "Nominaties"
 game_concept_nominate_desc:1 "Onder Electieve [succession_laws|E] kan elke [elector|E] zijn favoriete [title_heir|E] nomineren. Geldige kandidaten en kiezersvoorkeuren verschillen afhankelijk van de specifieke wet."
 game_concept_elector:0 "Kiesman"
 game_concept_electors:0 "Kiesmannen"
 game_concept_elector_desc:1 "Kiesmannen zijn de personages die mogen stemmen op hun favoriete [title_heir|E] onder Electieve [succession_laws|E]. De specifieke wet bepaalt wie de verkiesbare is."
 game_concept_attraction:0 "Aantrekkingskracht"
 game_concept_attracted:0 "Aangetrokken"
 game_concept_attraction_desc:0 "Aantrekkingskracht is een soort [opinion|E] die alleen invloed heeft op personages waarvan de [sexuality|E] overeenkomt met je geslacht.\n\nBijvoorbeeld een man die [homosexual|E] is, ervaart deze 'mening' op andere mannen, een [asexual|E] personage ervaart het op niemand en een [heterosexual|E] persoon ervaart het naar personages van het tegenovergestelde geslacht.\n\nDit type mening heeft geen effect meer op vrouwen ouder dan [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] jaar en voor mannen boven de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality:1 "Seksuele geaardheid"
 game_concept_sexuality_desc:1 "De seksuele geaardheid van een personage bepaalt tot welke andere personages ze zich mogelijk [attracted|E] voelen.\n\n De seksuele geaardheid heeft geen invloed op met wie ze kunnen [marry|E], maar kan de [fertility|E] van een getrouwd stel verminderen als één van de partners' seksuele voorkeur niet overeenkomt met de gender van de ander.\n\nDe beperkte seksuele geaardheden die in #EMP Crusader Kings III#! voorkomen, zijn:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homoseksueel"
 game_concept_homosexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich aangetrokken tot personages van hun eigen geslacht."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heteroseksueel"
 game_concept_heterosexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich aangetrokken tot personages van het andere geslacht."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Biseksueel"
 game_concept_bisexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich aangetrokken tot personages van hetzelfde en/of het andere geslacht."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "A-seksueel"
 game_concept_asexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich niet of nauwelijks aangetrokken tot andere personages, ongeacht hun geslacht."
 sexuality_none:0 "#V Geen#!"
 game_concept_title_succession:0 "Titel opvolging"
 game_concept_title_specific_succession:0 "Titelspecifiek"
 game_concept_title_succession_desc:0 "Deze [title|E] heeft zijn eigen [succession_law|E], dat verschilt van dat in het [realm|E] van de houder."
 game_concept_designated_heir:1 "Aangewezen erfgenaam"
 game_concept_designated_heir_desc:3 "De $game_concept_designated_heir$ heeft voorrang als het gaat om wie de volgende [realm_heir|E] wordt."
 game_concept_incest:0 "Incest"
 game_concept_incestuous:0 "Incestueus"
 game_concept_incest_desc:0 "Incest verwijst naar seksuele activiteit tussen naaste familieleden.\nWelke relaties incestueus zijn, wordt bepaald door de $doctrine_consanguinity_name$ [doctrine|E] van het [faith|E] van het personage."
 game_concept_relation:0 "Speciale relatie"
 game_concept_relations:0 "Speciale relaties"
 game_concept_relationship:0 "Speciale relatie"
 game_concept_relation_desc:3 "$game_concept_relations$ zijn relaties die een personage heeft, maar die niet bepaald worden door familie of [vassalage|E]. Deze $game_concept_relations$ vallen in verschillende categorieën, kunnen een [character_modifiers|E] voor de betreffende personages inhouden en bepalen wat er tussen de twee kan gebeuren.\n\nStandaard Relaties:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nBetere relaties:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nKinderrelaties:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_lover:0 "Minnaar"
 game_concept_lovers:0 "Minnaars"
 game_concept_lover_possessive:0 "Minnaar's"
 game_concept_lovers_possessive:0 "Minnaars'"
 game_concept_lover_desc:3 "Een $game_concept_lover$ is een $game_concept_relation$ die duidt op een amoureuze en seksuele relatie tussen twee [characters|E].\n\nOmdat ze vaak buiten de banden van een [marriage|E] of [concubinage|E] plaatsvinden, beginnen de meeste $game_concept_lover$ $game_concept_relations$ las [secrets|E].\n\nAls een man en een vrouw $game_concept_lovers$ zijn, kan de vrouw zwanger raken van het kind van de man. Als ze niet $game_concept_married$ zijn (en de een is niet de $game_concept_concubine$ van de ander), dan zal het kind een al dan niet geheime [bastard|E] zijn.\n\n$game_concept_lovers$ die diep loyaal en aanhankelijk zijn, kunnen [soulmates|E] worden."
 game_concept_soulmate:0 "Zielsverwant"
 game_concept_soulmates:0 "Zielsverwanten"
 game_concept_soulmate_possessive:0 "des Zielsverwant's"
 game_concept_soulmates_possessive:0 "des Zielsverwanten's"
 game_concept_soulmate_desc:0 "Een $game_concept_soulmate$ is een $game_concept_relation$ die staat voor een diep gevoelde, romantische liefde. Het is een sterkere $game_concept_relation$ dan een [lover|E]. Een $game_concept_character$ kan maar één $game_concept_soulmate$ hebben."
 game_concept_friend:0 "Vriend"
 game_concept_friends:0 "Vrienden"
 game_concept_friend_possessive:0 "Vriend's"
 game_concept_friends_possessive:0 "Vrienden's"
 game_concept_friendship:0 "Vriendschap"
 game_concept_friend_desc:2 "Een $game_concept_friend$ is een $game_concept_relation$ die wijst op hechte vriendschap en steun, en die zowel [children|E] en [adults|E].\n\n$game_concept_friends$ met een diepe band kunnen [best_friends|E] worden."
 game_concept_best_friend:0 "Beste Vriend"
 game_concept_best_friends:0 "Beste Vriendeen"
 game_concept_best_friend_possessive:0 "Beste Vriend's"
 game_concept_best_friends_possessive:0 "Beste Vrienden's"
 game_concept_best_friend_desc:2 "Een $game_concept_best_friend$ is een $game_concept_relation$ die wijst op levenslange toewijding en steun. Het is sterker dan een $game_concept_relation$ met een [friend|E]. Een [character|E] kan maar één $game_concept_best_friend$ hebben."
 game_concept_rival:0 "Rivaal"
 game_concept_rivals:0 "Rivalen"
 game_concept_rivalries:0 "Rivaliteiten"
 game_concept_rivalry:0 "Rivaliteit"
 game_concept_rival_possessive:0 "Rivaal's"
 game_concept_rivals_possessive:0 "Rivalens'"
 game_concept_rival_desc:2 "Een $game_concept_rival$ is een $game_concept_relation$ die een levenslange afkeer, zo niet haat, aangeeft.\n\n$game_concept_rivals$ die elkaar echt verafschuwen kunnen [nemeses|E] worden."
 game_concept_nemesis:0 "Nemesis"
 game_concept_nemeses:0 "Nemeses"
 game_concept_nemesis_possessive:0 "Aartsvijand'"
 game_concept_nemeses_possessive:0 "Aartsvijanden'"
 game_concept_nemesis_desc:1 "Een $game_concept_nemesis$ is een $game_concept_relation$ die volslagen (en wederzijdse) minachting en haat aangeeft. Het is sterker dan de $game_concept_relation$ met een [rival|E]. Een personage kan maar één $game_concept_nemesis$ hebben."
 game_concept_guardian:0 "Opvoeder"
 game_concept_guardians:0 "Opvoeders"
 game_concept_guardian_possessive:0 "Opvoeder's"
 game_concept_guardians_possessive:0 "Opvoeders'"
 game_concept_guardianship:1 "Opvoeding"
 game_concept_guardian_desc:2 "Een $game_concept_guardian$ is een [character|E] toegewezen om een [educate|E] een [child|E] (een [ward|E] genoemd).\n\n$game_concept_guardians$ geven vaak hun [personality_traits|E] door aan hun $game_concept_wards$, evenals hun [culture|E] en/of [faith|E],  als dat zo gespecificeerd is in de $game_concept_education_focus$.\n\nDe $game_concept_guardian$ kan in een ander [court|E] wonen. Door een [close_family_member|E] op deze manier aan een andere [ruler|E] toe te vertrouwen, zal zijn [opinion|E] over jou verbeteren."
 game_concept_ward:0 "Pupil"
 game_concept_wards:0 "Pupillen"
 game_concept_ward_possessive:0 "Pupil's"
 game_concept_wards_possessive:0 "Pupillen's"
 game_concept_ward_desc:0 "Een $game_concept_ward$ is een [child|E] dat [educated|E] bwordt door een [guardian|E]. Elke $game_concept_guardian$ kan maximaal twee $game_concept_wards$ opvoeden."
 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentoren"
 game_concept_mentor_possessive:0 "Mentor's"
 game_concept_mentors_possessive:0 "Mentoren's"
 game_concept_mentor_desc:0 "$game_concept_mentors$ zijn [characters|E] die helpen om de [skills|E] van hun [student|E] te verbeteren. Ze kunnen worden verkregen via gebeurtenissen wanneer je [lifestyle|E] [focus|E] is ingesteld op een bepaalde $game_concept_skill$."
 game_concept_student:0 "Leerling"
 game_concept_students:0 "Leerlingen"
 game_concept_student_possessive:0 "Leerling's"
 game_concept_students_possessive:0 "Leerlingen's"
 game_concept_student_desc:0 "$game_concept_students$ zijn [characters|E] die profijt hebben van de lessen van een [mentor|E], die hen helpt een van hun [skills|E] te verbeteren. $game_concept_mentors$ krijg je via gebeurtenissen wanneer je [lifestyle|E] [focus|E] instelt op een $game_concept_skill$ twaarin ze uitblinken."
 game_concept_bully:0 "Plaaggeest"
 game_concept_bullies:0 "Plaaggeesten"
 game_concept_bully_possessive:0 "Plaaggeest's"
 game_concept_bullies_possessive:0 "Plaaggeesten's"
 game_concept_bully_desc:0 "Een $game_concept_bully$ is een wreed [child|E] dat een ander $game_concept_child$ (zijn [victim|E]) pest, voor de lol, om er beter van de worden, of gewoon uit verveling. Bij het bereiken van de [adulthood|E], kan een $game_concept_bully$ kan een [rival|E] worden of ontgroeit hij zijn kinderlijke haat."
 game_concept_victim:0 "Slachtoffer"
 game_concept_victims:0 "Slachtoffers"
 game_concept_victim_possessive:0 "Slachtoffer's"
 game_concept_victims_possessive:0 "Slachtoffers's"
 game_concept_victim_desc:0 "Een $game_concept_victim$ is een [child|E] dat gepest wordt door een ander $game_concept_child$, meestal om redenen die alleen de [bully|E] kent. Bij het bereiken van [adulthood|E] kunnen ze [rivals|E] van elkaar worden, of leren hoe ze zulke jeugdige conflicten achter zich kunnen laten."
 game_concept_crush:0 "Kalverliefde"
 game_concept_crushes:0 "Kalverliefdes"
 game_concept_crush_possessive:0 "Kalverliefde's"
 game_concept_crushes_possessive:0 "Kalverliefdes'"
 game_concept_crush_desc:0 "Een $game_concept_crush$ is een [child|E] waarvoor een ander $game_concept_child$ zijn eerste (nogal pijnlijk ongemakkelijke) gevoelens voor ontwikkelt. Bij het bereiken van [adulthood|E], als de $game_concept_crush$ wederzijds is, kan het uitbloeien tot [lovers|E]; anders gaat het [character|E] verder met zijn leven."
 game_concept_modifier:0 "Modificator"
 game_concept_modifiers:0 "Modificatoren"
 game_concept_modifier_desc:0 "Een $game_concept_modifier$ is een effect dat een waarde over een langere periode verandert. Het kan bijvoorbeeld de [skills|E] van een personage of de [success_chance|E] van een [scheme|E] veranderen.\n\nModifiers worden meestal toegepast op personages, [schemes|E] of [counties|E]."
 game_concept_character_modifier:0 "Personage Modificator"
 game_concept_character_modifiers:0 "Personage Modificatoren"
 game_concept_character_modifier_desc:2 "[modifiers|E] die een personage heeft en die zijn persoonlijkheid, zijn [skills|E], en zelfs zijn [income|E] beïnvloeden. In tegenstelling tot [traits|E], hebben $game_concept_character_modifiers$ meestal tijdelijke effecten."
 game_concept_critical_failure:0 "Kritieke fout"
 game_concept_critically_fail:0 "Kritisch falen"
 game_concept_critical_failure_desc:0 "Een $game_concept_critical_failure$ kan soms optreden bij de uitvoering van [schemes|E].\n\nHet mogelijke resultaat kan variëren, maar het is altijd het tegenovergestelde effect van wat je wilde bereiken, of een personage wordt verhinderd om opnieuw samen te spannen tegen dat personage voor een bepaalde periode."
 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ is een [councillor_task|E] die wordt uitgevoerd door de [spymaster|E].\n\nHet richt zich op de [ruler|E]'s [court|E] en probeert [secrets|E] over de personages daar te onthullen."
 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ is een [councillor_task|E] uitgevoerd door de [spymaster|E].\n\nHet verhoogt de Heerser's [scheme_discovery_chance|E] en vertraagt de acties van vijandelijke Spionnenmeesters, zoals [espionage|E]."
 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ is een [councillor_task|E] uitgevoerd door de [marshal|E].\n\nHet is gericht op een [county|E], om de [control|E] te verhogen en [county_corruption|E] na verloop van tijd te verminderen."
 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_manage_guards$ is een [councillor_task|E] uitgevoerd door de [marshal|E].\n\nHet verhoogt [knight_effectiveness|E] en verlaagt [hostile_scheme|E] [success_chance|E] tegen de [liege|E] van het Hofraadslid."
 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ is een [councillor_task|E] uitgevoerd door de [steward|E].\n\nHet verhoogt alle belastingen in het persoonlijke [domain|E] van een personage."
 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ is een [councillor_task|E] uitgevoerd door de [steward|E].\n\nHet verandert de [culture|E] van een [county|E] zodat deze overeenkomt met de $game_concept_culture$ van de Heerser."
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Acceptatie bevorderen"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ is een [councillor_task|E] die wordt uitgevoerd door de [steward|E].\n\nHet verhoogt de [cultural_acceptance|E] tussen de beoogde [culture|E] en de [rulerpossessive|E] $game_concept_culture$."
 game_concept_theocratic_vassal:0 "Theocratische vazal"
 game_concept_theocratic_vassals:0 "Theocratische vazallen"
 game_concept_theocratic_vassal_desc:0 "Deze vazallen hebben een [theocratic_government|E]-vorm.\n\nHoe ze functioneren wordt bepaald door de [doctrines|E] van hun [faith|E]."
 game_concept_ducal_conquest_casus_belli:0 "Hertogelijke Verovering Casus Belli"
 game_concept_ducal_conquest:0 "Hertogelijke Verovering"
 game_concept_ducal_conquest_casus_belli_desc:0 "Een [casus_belli|E] die de inname van [counties|E]  mogelijk maakt, nodig om een [uncreated_title|E] van [duchy|E] rang te creëren."
 game_concept_vassalize_casus_belli:0 "Gedwongen Vazalisatie Casus Belli"
 game_concept_vassalization_casus_belli:0 "Gedwongen Vazalisatie"
 game_concept_vassalized_casus_belli:0 "Gedwongen gevazaliseerd"
 game_concept_vassalize_casus_belli_desc:3 "Deze [casus_belli|E] maakt een gedwongen [vassalization|E]  mogelijk van een naburig onafhankelijk [ruler|E] met een lagere rang. Vrijgespeeld door de [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nJe kunt elke heerser vazaliseren die niet meer dan #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in zijn [realm|E] heeft.\n\nDeze limiet wordt verhoogd met #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! voor elk van de volgende innovaties:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation:0 "Titel Creatie"
 game_concept_create:0 "Creëren"
 game_concept_created:0 "Gecreëerd"
 game_concept_create_title:0 "Creëer Titel"
 game_concept_created_title:0 "Gecreëerde Titel"
 game_concept_uncreated_title:0 "Ongecreëerde Titel"
 game_concept_title_creation_desc:2 "Een [ruler|E] die het meeste van een nog niet gecreëerd [titlepossessive|E] [de_jure|E] land controleert kan de bijbehorende Titel creëren. Het creëren van een titel kost [gold|E], maar geeft [prestige|E].\n\nAlleen titels van de rangen [duchy|E], [kingdom|E] of [empire|E] kunnen gecreëerd worden.\n\nDe widget Kwesties (Issues) bevat een lijst van alle titels die je op dit moment kunt aanmaken."
 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "Een [councillor_task|E] uitgevoerd door de [chancellor|E].\nVoor een [independent|E] [ruler|E] verhoogt het de mening die andere onafhankelijke heersers over hem hebben. Voor een vazal verhoogt het de mening die andere vazallen van dezelfde [liege|E] over hem hebben."
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Een [councillor_task|E] uitgevoerd door de [chancellor|E]. Het verhoogt de mening van de [vassals|E] in het [realm|E] ten opzichte van hun [liege|E]."
 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "Een [councillor_task|E] uitgevoerd door de [chancellor|E] Het verhoogt de mening van gekozen [vassals|E] in het [realm|E] ten opzichte van hun [liege|E]."
 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Verzonnen Claim"
 game_concept_fabricated_claims_short:0 "Verzonnen Claims"
 game_concept_fabricating_claims:0 "Claims verzinnen"
 game_concept_fabricate_claim_desc:0 "Een [councillor_task|E] uitgevoerd door de [court_chaplain|E].\nRicht zich op een [county|E] en bouwt zich in de loop van de tijd op. Bij 100% kan een [claim|E] worden gemaakt tegen betaling van een bedrag in [gold|E]."
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "Een [councillor_task|E] uitgevoerd door de [court_chaplain|E].\nVerhoogt de Mening van hetzelfde-[faith|E] [theocratic|E] heerser over het personage en verhoogt de maandelijkse [piety|E] waarde."
 game_concept_interaction:0 "Interactie"
 game_concept_interactions:0 "Interacties"
 game_concept_character_interaction:0 "Personage interactie"
 game_concept_interaction_desc:0 "Acties die personages tegen elkaar kunnen uitvoeren. Ze kunnen een breed scala aan doelen en effecten hebben.\n\nSommige interacties vereisen de toestemming van het doelpersonage, terwijl andere kunnen worden uitgevoerd zonder die toestemming.\n\nZe zijn meestal toegankelijk door met de rechtermuisknop op een personage te klikken om het interactiemenu voor dat doelpersonage te openen, maar ze zijn ook toegankelijk via speciale interfaces."
 game_concept_offer_vassalization:0 "Vassalization aanbieden"
 game_concept_offer_vassalization_interaction:0 "Vassalization-interactie aanbieden"
 game_concept_offer_vassalization_desc:0 "Bij deze interactie bied je een [independent|E] [ruler|E] van lagere [title_rank|E] [vassalage|E] aan om hem vreedzaam aan het Rijk toe te voegen."
 game_concept_extort_subjects_decision:0 "Beslissing Afpersing van onderdanen"
 game_concept_extort_subjects:0 "Afpersing onderdanen"
 game_concept_extort_subjects_decision_desc:0 "Met deze [decision|E] krijg je verschillende mogelijkheden om extra [gold|E] van onderdanen te eisen, maar daar hangt altijd een prijskaartje aan ..."
 game_concept_sell_titles_decision:0 "Beslissing titels verkopen"
 game_concept_sell_titles:0 "Titels verkopen"
 game_concept_sell_titles_decision_desc:1 "Met deze [decision|E] verkoop je onbeduidende titels - titels van louter symbolische betekenis - en ontvang je wat [gold|E] in ruil voor [prestige|E]."
 game_concept_embrace_celibacy:0 "Omarm het celibaat"
 game_concept_embrace_celibacy_decision:0 "Omarm het celibaat Besluit"
 game_concept_embrace_celibacy_desc:0 "Deze [decision|E] geeft een personage naar believen de [trait|E] [GetTrait('celibate').GetName( GetPlayer )]."
 game_concept_abandon_celibacy:0 "Het celibaat opgeven"
 game_concept_abandon_celibacy_decision:0 "Besluit celibaat opgeven"
 game_concept_abandon_celibacy_desc:0 "Deze [decision|E] zorgt ervoor dat een personage desgewenst de [trait|E] [GetTrait('celibate').GetName( GetPlayer )] verliest."
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Een [councillor_task|E] uitgevoerd door de [court_chaplain|E] die zich richt op een [county|E] met een ander geloof dan dat van de [liege|E].\nElke maand neemt de vooruitgang toe. Als het 100% bereikt, heeft de meerderheid van het Graafschap zich bekeerd tot het geloof van de [liege|E].\n\nDe snelheid van de bekering wordt beïnvloed door vele factoren, waaronder de [councillor|E]'s [learning_skill|E] en de [fervor|E] van de twee geloven."
 game_concept_convert: "Bekeren"
 game_concept_converted: "bekeerd"
 game_concept_converting: "Bekering"
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decision"
 game_concept_commission_epic_desc:0 Een [decision|E] waarmee een personage [gold|E] voor [prestige|E] kan ruilen en zo een familie-epos te beginnen."
 game_concept_exceptional_epic:0 "Uitmuntend Episch"
 game_concept_exceptional_epic_desc:0 "Een familie epos geschreven door de $commission_epic_decision$-beslissing heeft een kans om een Exceptional Episch te zijn, wat grotere bonussen geeft dan een normale epos.\n\nDe kans op een uitmuntend epos wordt bepaald door de beslissing over gebeurtenissen."
 game_concept_demand_payment:0 "Betaling eisen"
 game_concept_demand_payment_decision:0 "Interactie Betaling eisen"
 game_concept_demand_payment_desc:0 "Een diplomatieke interactie waarmee een personage betaling van [gold|E] kan eisen in ruil voor eventuele [hooks|E] die ze hebben."
 game_concept_independence_faction:0 "Onafhankelijkheid Factie"
 game_concept_independence_factions:0 "Onafhankelijkheid Facties"
 game_concept_faction_independence:0 "Onafhankelijkheid"
 game_concept_independence_faction_desc:1 "De $game_concept_independence_faction$ streeft naar onafhankelijkheid voor al haar leden. Als ze succesvol zijn, worden ze [independent|E] van hun [liege|E]."
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Vrijheid"
 game_concept_liberty_factions:0 "Vrijheid Facties"
 game_concept_liberty_faction_desc:1 "De $game_concept_liberty_faction$ wil de [crown_authority|E] verlagen en, indien van toepassing, ook haar eigen [feudal_contracts|E] versoepelen. Als het succesvol is, kan de [liege|E] de Kroonautoriteit van het [realm|E] voor een bepaalde tijd niet veranderen."
 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Eisers Facties"
 game_concept_claimant_faction_desc:1 "De $game_concept_claimant_faction$ probeert een bepaalde [claimant|E] op de troon van een [title|E] te plaatsen die in het bezit is van zijn [liege|E]. Als dit lukt, moet de Leenheer de titel afstaan aan de Eiser en wordt de [vassal|E]-structuur dienovereenkomstig bijgewerkt. Alle [faction|E]-leden krijgen een [hook|E] op de Eiser."
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Boeren Factions"
 game_concept_peasant_faction_desc:2 "De $game_concept_peasant_faction$ wordt bevolkt door [counties|E] met een lage [county_opinion|E]. In tegenstelling tot andere [factions|E] zal deze altijd in opstand komen, zelfs als de [faction_military_power|E] laag is, omdat de boeren over het algemeen optimistisch zijn en niet kunnen lezen... Succesvolle boerenopstanden verlagen de controle in je [realm|E] aanzienlijk."
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Populistische Facties"
 game_concept_popular_faction_desc:0 "De $game_concept_popular_faction$ wordt bevolkt door [counties|E] met een [county_opinion|E], die verbonden zijn door een gemeenschappelijk element zoals de [culture|E] of het [faith|E]. Ze willen losbreken en een nieuwe [ruler|E] kiezen die beter bij hun cultuur of geloof past. Dit soort rebellie is meestal erg gevaarlijk."
 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interactie"
 game_concept_buy_claim_desc:2 "Een interactie waarmee een personage [unpressed_claims|E] kan kopen in ruil voor [piety|E].\n\n$EFFECT_LIST_BULLET$Een [vassal|E] kan geen aanspraak op een [title|E] van zijn [liege|E] kopen en een Leenheer kan geen Claims op Titels van Vazallen kopen\n$EFFECT_LIST_BULLET$Een [king|E] of [emperor|E] kan geen Claims op Koninkrijk Titels kopen en Keizers kunnen geen Claims op andere Keizerrijken kopen\n$EFFECT_LIST_BULLET$Niemand kan een Claim van zijn [head_of_faith|E] kopen"
 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Een [councillor_task|E] uitgevoerd door de [steward|E]. Het is gericht op een [county|E], waar het de [development_growth|E]versnelt en de bouwtijd voor [buildings|E] verkort."
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "Een [councillor_task|E] uitgevoerd door de [steward|E]. Het richt zich op een [de_jure|E] [county|E] van de [liege|E] van het Hofraadslid die eigendom is van een [independent|E] [ruler|E]. Als het graafschap is overgehaald, zullen ze hun [ruler|E] vragen hen vrij te laten aan hun [de_jure|E] [liege|E]."
 game_concept_hostile_army:0 "Vijandig"
 game_concept_hostile_army_desc:0 "Een $game_concept_hostile_army$ [army|E] kan bevochten worden alsof je [war|E] bent met de eigenaar; je krijgt echter geen [war_score|E].\n\nVijandigheid onstaat doordat je tegenstrijdige belangen hebt, waaronder:\n$BULLET_WITH_TAB$$Vijanden van je [liege|E]\n$BULLET_WITH_TAB$[vassals|E] van je vijanden\n$BULLET_WITH_TAB$Heersers die dezelfde vijand #emphasis aanvallen#!"
 game_concept_war_leaders:0 "Oorlogsleiders"
 game_concept_war_leader:0 "Oorlogsleider"
 game_concept_war_leaders_desc:0 "De primaire aanvaller en de primaire verdediger van een [war|E]. Meestal is dit het personage dat de oorlog is begonnen en de [top_liege|E] van het personage dat het [war_target|E] heeft.\n\nEr zijn verschillende [casus_belli|E] voor verschillende soorten oorlog, wat dan ook kan leiden tot verschillende personages als $game_concept_war_leaders$."
 game_concept_offensive_war_opinion:0 "Offensieve oorlogsmening"
 game_concept_offensive_war_opinion_short:0 "Offensieve oorlog"
 game_concept_offensive_war_opinion_desc:0 "Als je de belangrijkste aanvaller in een oorlog bent, zullen je [vassals|E] na [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] maanden geleidelijk een hekel aan je krijgen, uitgezonderd bij [civil_wars|E] en [great_holy_wars|E]. Zodra je niet langer in oorlog bent, verdwijnt de meningaftrek langzaam."
 game_concept_at_peace_opinion:0 "Vredestijd meningn"
 game_concept_at_peace_opinion_short:0 "Vredestijd"
 game_concept_at_peace_opinion_desc:1 "Personages die de [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] als onderdeel van hun [faith|E] hebben, krijgen de '$game_concept_at_peace_opinion$' in plaats van de [offensive_war_opinion|E] sanctie.\n\nAls je te lang in vrede bent, zullen je [vassals|E] minder positief over je denken #weak (als ze je geloof delen Faith).#!"
 game_concept_character:0 "Personage"
 game_concept_characters:0 "Personages"
 game_concept_character_possessive:0 "Personage's"
 game_concept_characters_possessive:0 "Personages'"
 game_concept_character_desc:0 "Personages zijn ofwel [noble|E] of [lowborn|E], [landed|E] of [unlanded|E], elk met hun eigen [skills|E] en [traits|E], doelen en ambities. Ze zijn er in de rol van [rulers|E], [courtiers|E] en [guests|E]. Als ze in [diplomatic_range|E] zijn, kun je met ze communiceren."
 game_concept_highlighted_text:0 "Uitgelichte tekst"
 game_concept_highlighted_text_desc:0 "Deze informatie is er voor je wanneer je twijfelt over een spelconcept.\n\n#TUT Je kunt zelfs je cursor boven #EMP deze#! Tooltip houden tooltip voor nog meer informatie! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Prima!"
 game_concept_highlighted_text_example_desc:0 "Goed gedaan!"
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait:0 "Opleidingskenmerk"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Klein-Koning Murchad (je [personage|E]) volgde een [martial|E] [education|E]. Toen hij volwassen werd, kreeg hij de eigenschap Vaardig Tacticus."
 game_concept_organized:0 "Georganiseerd"
 game_concept_organized_desc:0 "Een Georganiseerd [faith|E] heeft een religieuze hiërarchie. Aanbidding en gebruiken zijn meer gestructureerd en de heilige geschriften zijn geformaliseerd.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Geloofsovertuigingen kunnen Georganiseerd worden door te hervormen, terwijl andere geloven altijd als Georganiseerd worden beschouwd."
 game_concept_flowery_war:0 "Roof voor Ontvoering"
 game_concept_flowery_wars:0 "Roven voor Ontvoering"
 game_concept_flowery_warring:0 "Roven voor Ontvoering"
 game_concept_flowery_war_desc:1 "Dit speciale type van [war|E] wordt gestart door een [ruler|E] wiens [faith|E] mensenoffers toestaat. Het hoofddoel van het $game_concept_flowery_warring$ is om te vechten en [prisoners|E] te offeren. Beide partijen verdienen [war_score|E] door gevechten zonder [siege|E] uit te voeren.\n\nAls de overwinnaar (inclusief de verdediger) aan het eind van de $game_concept_war$, een $game_concept_faith$ volgt dat mensenoffers praktiseert, dan nemen ze een aantal $game_concept_prisoners$ mee uit het [court|E] van de verliezer. Als beide hoofdvechters in een $game_concept_flowery_war$ hetzelfde geloof aanhangen, dan wordt de oorlog als heilig beschouwd, wat inhoudt dat de verliezer nog steeds (verminderde) [piety|E] ontvangt, zelfs bij een nederlaag.\n\ne kunt geen $game_concept_flowery_war$ voeren of voortzetten als je nog $game_concept_prisoners$ van een gewonnen $game_concept_flowery_war$ in je [dungeon|E] hebt."
 game_concept_partition_share:0 "Nalatenschapsaandeel"
 game_concept_partition_share_desc:1 "Onder elk [succession_law|E] met meerdere [realm_heirs|E] is het $game_concept_partition_share$ van een [character|E], de [titles|E] die $game_concept_heir$ zal verkrijgen door [succession|E]. De titels worden meestal verdeeld tussen de kinderen van de [ruler|E], of, in zeldzame gevallen, zijn broers en zussen.\n\nAfhankelijk van het type $game_concept_succession$ worden ze meestal gelijk verdeeld over aparte [realms|E], gelijk verdeeld binnen dezelfde $game_concept_realm$, of met voorrang gegeven aan de $game_concept_heir$ terwijl de rest gelijk verdeeld wordt over alle andere $game_concept_heirs$."
 game_concept_banish_reason:0 "Verbanning Reden"
 game_concept_banish_reasons:0 "Verbanning Redenen"
 game_concept_banish_reason_desc:0 "Een $game_concept_banish_reason$ geen een [liege|E] de mogelijkheid om een onderdaan die hij in zijn [dungeon|E] heeft, naar believen te [banish|E]. Het wordt voornamelijk toegepast als een personage een [criminal|E] is."
 game_concept_imprisonment_reason:0 "Opsluitingsreden"
 game_concept_imprisonment_reasons:0 "Opsluitingsredenen"
 game_concept_imprisonment_reason_desc:0 "Een $game_concept_imprisonment_reason$ geeft een [liege|E] de mogelijkheid om een onderdaan naar believen op te sluiten. Dit wordt meestal opgelegd aan een personage dat [criminal|E] is."
 game_concept_revoke_title_reason:0 "Titel Intrekking Reden"
 game_concept_revoke_title_reasons:0 "Titel Intrekking Redenen"
 game_concept_revoke_title_reason_desc:0 "Een $game_concept_revoke_title_reason$ geeft een [liege|E] de mogelijkheid om vrijelijk een [title|E] van een personage in te trekken. Het wordt voornamelijk toegepast als een personage een [criminal|E] is."
 game_concept_execute_reason:0 "Executie Reden"
 game_concept_execute_reasons:0 "Executie Redenen"
 game_concept_execute_reason_desc:1 "Een $game_concept_execute_reason$ geeft een [liege|E] de mogelijkheid om vrijelijk een personage, dat in de kerker opgesloten is te [execute|E]. Het wordt voornamelijk toegepast als een personage een [criminal|E] is."
 game_concept_movement_lock:0 "Verplaatsing slot"
 game_concept_movement_locked:0 "Verplaatsing gesloten"
 game_concept_movement_locked_desc:0 "Nadat een [army|E] meer dan de helft van een bepaalde verplaatsing heeft uitgevoerd, is het niet meer mogelijk om deze te wijzigen totdat ze op hun bestemming aankomen." 
 game_concept_extramarital_sex:0 "Buitenechtelijke seks"
 game_concept_extramarital_sex_sleeping_with:0 "naar bed gaan met"
 game_concept_extramarital_sex_desc:1 "Als ontdekt wordt dat twee personages buitenechtelijke seks hebben, zullen ze gevolgen ondervinden afhankelijk van de [doctrines|E] van hun [faith|E].\n\n$EFFECT_LIST_BULLET$Beide personages worden bestempeld als een [GetTrait('fornicator').GetName( GetNullCharacter )] of een [GetTrait('adulterer').GetName( GetNullCharacter )], afhankelijk van hun eigen huwelijkse staat\n$EFFECT_LIST_BULLET$Als een man en een vrouw met elkaar naar bed gaan, kan dit resulteren in een [bastard|E] zwangerschap\n$EFFECT_LIST_BULLET$Als de personages van hetzelfde geslacht zijn, worden de gevolgen bepaald door de $doctrine_homosexuality_name$ [doctrine|E] van hun [faith|E]\n$EFFECT_LIST_BULLET$Eventueel seksueel overdraagbare [diseases|E] van het ene personage kunnen het andere personage besmetten"
 game_concept_titular_title:0 "Titulaire Titel"
 game_concept_titular_title_desc:0 "Een $game_concept_titular_title$ is een [title|E] die geen [de_jure|E] land op de kaart heeft. Non-Titulaire Titels kunnen Titulair worden door [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] en [holy_order|E] zijn vaak Titulair."
 game_concept_pilgrimage:0 "Pelgrimstocht"
 game_concept_pilgrimages:0 "Pelgrimstochten"
 game_concept_pilgrimage_desc:2 "Personages van de meeste [faiths|E] kunnen ervoor kiezen om als [activity|E] op een $game_concept_pilgrimage$ naar een [holy_site|E] te gaan. Na het bezoek heeft elke [holy_site|E] een bepaalde afkoelingsperiode voordat het opnieuw bezocht kan worden. \n\nZo'n reis zit vol kansen en gevaren, maar als het de bestemming wordt bereikt, ontvangt het personage [piety|E] en misschien andere beloningen."
 game_concept_hajj:0 "Hadj"
 game_concept_hajjes:0 "Hadjs"
 game_concept_hajj_desc:1 "Personages van de meeste Islamitische [faiths|E] kunnen ervoor kiezen om een [activity|E] door eens per jaar op een $game_concept_hajj$ naar Mecca te gaan als onderdeel van hun $game_concept_pilgrimage$ [doctrine|E].\n\nZo'n reis zit vol kansen en gevaren, maar als het de bestemming wordt bereikt, ontvangt het personage [piety|E] en misschien andere beloningen."
 game_concept_faith_righteous:0 "Wetmatig"
 game_concept_faith_righteous_desc:0 "Dit [faith|E] wordt als legitiem beschouwd.\nGemengde huwelijken komen vaak voor.\n\n#S Effecten:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray:0 "Misleid"
 game_concept_faith_astray_desc:0 "Dit [faith|E] verschilt op kleine details die niet al te belangrijk zijn.\nGemengde huwelijken komen nog wel voor.\n\n#S Effecten:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile:0 "Vijandig"
 game_concept_faith_hostile_desc:0 "Dit [faith|E] wijkt aanzienlijk af.\nGemengde huwelijken kunnen nog steeds plaatsvinden, [holy_wars|E] kunnen worden gevoerd.\n\n#S Effecten:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil:0 "Kwaadaardig"
 game_concept_faith_evil_desc:0 "Dit [faith|E] wordt vervloekt.\nGemengde huwelijken zijn zeldzaam, [holy_wars|E] kunnen worden gevoerd.\n\n#S Effecten:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility:0 "Geloofsvijandigheid"
 game_concept_faith_hostility_desc:1 "Alle [faiths|E] hebben een relatie tot elkaar, dat bepaald wordt door hoe nauw ze met elkaar verwant zijn.\n\nDe verwantschap wordt bepaald door verschillende factoren, of ze bijvoorbeeld [religion|E], [religious_family|E] zijn, of als het geloof overeenkomende [doctrines|E] heeft.\n\nAls twee geloven erg ver uit elkaar liggen, leidt dit vaak tot [holy_wars|E] tegen elkaar.\n\nDe relaties kunnen zijn: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] en [faith_evil|L]."
 game_concept_command_modifier:0 "Bevelhebber Modificator"
 game_concept_command_modifier_desc:0 "Deze [modifier|E] is alleen actief voor [commanders|E].\n\nAls een personage met een Bevelhebber Modificator een [army|E] aanvoert, treedt dit effect in werking."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"
 #game_concept_pic: "@test_flower!"
 game_concept_nickname:0 "Bijnaam"
 game_concept_epithet:0 "Toevoeging"
 game_concept_cognomen:0 "Scheldnaam"
 game_concept_nicknames:0 "Bijnamen"
 game_concept_epithets:0 "Toevoegingen"
 game_concept_cognomens:0 "Scheldnamen"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$, en $game_concept_cognomens$ zijn allemaal secundaire namen die worden aangenomen of toegeschreven aan [characters|E] (zoals 'Karel de Kale'). $game_concept_nicknames$ zijn puur esthetisch, hoewel de omstandigheden rond hun verwerving vaak ook dramatisch of opmerkelijk zijn.\n\nNegatieve $game_concept_nicknames$ worden soms overgenomen door positieve (zoals Willem 'de Bastaard' werd Willem 'de Veroveraar')."
 game_concept_main_phase:0 "Main Phase"
 game_concept_main_phase_desc:0 "In de hoofdfase van een [battle|E] vechten de [soldiers|E] en [knights|E] van beide kanten tegen elkaar.\n\nDe hoofdfase eindigt als alle troepen van één kant [casualties|E] zijn geworden of als één kant zich gaan [retreat|E].\n\nNa de hoofdfase gaat het gevecht over in de [aftermath|E]."
 game_concept_personality_trait:0 "Karaktertrek"
 game_concept_personality_traits:0 "Karaktertrekken"
 game_concept_personality_trait_desc:1 "Een $game_concept_personality_trait$ is een [trait|E] die bepaalt hoe iemand de wereld ziet en welke acties hij waarschijnlijk zal ondernemen. Het beïnvloedt ook de [opinion|E] van anderen. In de loop van je leven kun je eigenschappen verliezen en nieuwe krijgen. Als je handelt in strijd met je eigen persoonlijkheid, veroorzaakt dit [stress|E]."
 game_concept_lifestyle_trait:0 "Levensstijl Eigenschap"
 game_concept_lifestyle_traits:0 "Lifestyle Eigenschappen"
 game_concept_lifestyle_trait_desc:1 "Een $game_concept_lifestyle_trait$ is het resultaat van het kiezen van bepaalde [lifestyle|E] [perks|E], [decisions|E] of [interactions|E].\n\nSommige lifestyle-eigenschappen kunnen worden opgewaardeerd naarmate het personage de vaardigheid beter beheerst. De niveaus variëren van 1-3 en de sterren op het kenmerkpictogram geven het huidige niveau aan."
 game_concept_physical_trait:0 "Fysieke eigenschap"
 game_concept_physical_traits:0 "Fysieke eigenschappen"
 game_concept_physical_trait_desc:1 "Een $game_concept_physical_trait$ is een beschrijving van een lichamelijke [trait|E] die gekoppeld is aan het uiterlijk of gedrag van een personage en tegelijkertijd verwijst naar zijn intellectuele niveau. Veel van deze eigenschappen beïnvloeden hoezeer anderen zich tot hen [attracted|E] voelen.\n\nZe zijn vaak [congenital|E], dus verkregen bij de geboorte en blijvend."
 game_concept_fame_trait:0 "Roem Eigenschap"
 game_concept_fame_trait_desc:1 "Een $game_concept_fame_trait$ is een speciale [trait|E] verkregen door specifieke omstandigheden en beïnvloedt de [opinion|E] over hen. Je kunt deze eigenschappen verwerven door een positieve daad te verrichten of wanneer of wanneer je eigen duistere [secrets|E] worden onthuld. Andere zijn gewoon het resultaat van geboorteomstandigheden."
 game_concept_health_trait:0 "Gezondheidseigenschap"
 game_concept_health_trait_desc:1 "Een $game_concept_health_trait$ is een [trait|E] die een direct effect heeft op de fysieke of mentale [health|E], zoals [diseases|E]. Tijdelijke eigenschappen zoals zwangerschappen en verwondingen behoren ook tot deze categorie."
 game_concept_modifier_contribution:0 "Bijdrage"
 game_concept_modifier_contributions:0 "Bijdragen"
 game_concept_modifier_contributes:0 "draagt bij aan"
 game_concept_modifier_contribution_desc:0 "Een [modifier|E] kan de $game_concept_modifier_contribution$ van de [obligations|E] van je [vassals|E] veranderen. Dit is echter niet hetzelfde als een [modifier_base_contribution|E].\n\nAls een [vassal] #V 1#! [gold|E] per maand betaalt, en je krijgt een [modifier] die de $game_concept_modifier_contribution$ met #V 10% verhoogt#!, dan betaalt de [vassal] jou #V 1.1#! [gold]."
 game_concept_modifier_base_contribution:0 "Basis Bijdrage"
 game_concept_modifier_base_contributions:0 "Basis Bijdragen"
 game_concept_modifier_base_contributes:0 "Basis Bijdraagt"
 game_concept_modifier_base_contribution_desc:0 "Een [modifier|E] kan de $game_concept_modifier_base_contribution$ van de [obligations|E] van je [vassals|E] veranderen. Dit is echter niet hetzelfde als [modifier_contribution|E].\n\nAls een [vassal] een totaal [income|E] heeft van #V 10#! [gold|E] en aan jou #V 1#! [gold] per maand betaalt, en je krijgt een [modifier] die de $game_concept_modifier_base_contribution$ met #V 10% verhoogt#!, dan betaalt de [vassal] #V 2#! [gold] aan jou."
 game_concept_maneuver:0 "Maneuver"
 game_concept_maneuver_desc:0 "The $game_concept_maneuver$ phase occurs at the start of a [battle|E] and indicates the time it takes before the [main_phase|E] begins, and [armies|E] engage each other in combat."
 game_concept_combat_phase:0 "Gevechtsfase"
 game_concept_combat_phase_desc:0 "Een $game_concept_combat_phase$ is een onderdeel van een [battle|E]. Gevechten hebben drie verschillende fasen: [maneuver|E], [main_phase|E], en [aftermath|E]."
 game_concept_unreformed_pagan_combat_bonus:1 "Unreformed Pagan Combat Advantage"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] krijgen een [battle|E] [advantage|E] in [counties|E] van hun Geloof."
 game_concept_personality:0 "Persoonlijkheid"
 game_concept_character_personality:0 "Personage Persoonlijkheid"
 game_concept_personalities:0 "Persoonlijkheden"
 game_concept_personality_desc:1 "Personages gedragen zich tegenover jou en anderen volgens hun Persoonlijkheid, die voornamelijk wordt bepaald door hun [personality_traits|E]."
 game_concept_economical_archetype:0 "Economisch Prototype"
 game_concept_economical_archetype_desc:0 "Het Economisch Prototype van een [ruler|E] heeft invloed op hoe hij zijn [gold_i][gold|E] uitgeeft. Het is grotendeels gebaseerd op de [traits|E] van de Heerser.\n\n#low De Economische Prototypen zijn:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"
 game_concept_gift:0 "Geschenk"
 game_concept_gifts:0 "Geschenken"
 game_concept_send_gift:0 "Geschenk sturen"
 game_concept_gift_desc:0 "Een Geschenk sturen naar een ander personage verhoogt hun [opinion|E] over jou in ruil voor [gold|E][gold_i].\n\nHoe gretiger de ontvanger, hoe meer Goud je moet sturen en hoe meer mening je krijgt.\n\nHoe hoger je [diplomacy|E]-waarde, des te meer Mening je krijgt."
 game_concept_vote_strength:0 "Kies sterkte"
 game_concept_valuable_prisoner: "Waardevolle gevangene"
 game_concept_valuable_prisoners: "Waardevolle gevangenen"
 game_concept_valuable_prisoner_desc:0 "Een $game_concept_valuable_prisoner$ is een [prisoner|E] die [war_score|E] oplevert als hij gevangen wordt genomen tijdens een [war|E].\n\nOm een $game_concept_valuable_prisoner$ te zijn, moet de persoon de derde of hoger zijn in de lijn van opvolging om de primaire titel van de oorlogsleider te erven.\n\n$game_concept_valuable_prisoners$ worden vrijgelaten als de oorlog eindigt, in tegenstelling tot [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Krijgsgevangene"
 game_concept_prisoners_of_war:0 "Krijgsgevangenen"
 game_concept_prisoner_of_war_desc:1 "Een $game_concept_prisoner_of_war$ is een [prisoner|E] die is opgepakt tijdens een [war|E], maar niet belangrijk genoeg is om de gevangennemers te voorzien van [war_score|E].\n\n[valuable_prisoners|E] worden vrijgelaten aan het einde van de oorlog (in tegenstelling tot krijgsgevangenen), maar je kunt ook losgeld eisen voor hun vrijlating."
 game_concept_single_combat_fight:0 "Tweekamp"
 game_concept_single_combat_duel:0 "Duel"
 game_concept_single_combat_fight_plural:0 "Tweekampen"
 game_concept_single_combat_duel_plural:0 "Duels"
 game_concept_single_combat_fight_sudden_death:0 "Fatale klap"
 game_concept_single_combat_fight_desc:0 "In een $game_concept_single_combat_fight$, nemen twee [characters|E] het tegen elkaar op tot de [character_death_death|E] of tot de eerste verwoning. Elke ronde kiezen beide $game_concept_characters$ een willekeurig gekozen optie uit een lijst en wisselen klappen uit totdat een $game_concept_character$ een behoorlijke klap uitdeelt, waarbij de opties afhangen van je [prowess|E] en de [traits|E].\n\nSommige opties hebben speciale effecten en de meeste verhogen je [single_combat_success_chance|E] en je [single_combat_injury_chance|E]. Hoe langer $game_concept_single_combat_duel_plural$ duurt, hoe gevaarlijker het wordt en hoe onzekerder de uitkomst. Na een aantal ronden gaat $game_concept_single_combat_duel_plural$ over in de beslissende overwinningsregel van $game_concept_single_combat_fight_sudden_death$, waarna het gevecht onmiddellijk eindigt en de strijder met de hogere $game_concept_prowess$ wint.\n\nWanneer je vecht met $game_concept_single_combat_duel_plural$, kun je tijdelijk een [single_combat_prowess_bonus|E] of [single_combat_prowess_malus|E] [character_modifiers|E] krijgen, waardoor je $game_concept_prowess$ wordt verhoogd of verlaagd totdat het $game_concept_single_combat_duel$ eindigt."
 game_concept_single_combat_success_chance:0 "Slagingskans"
 game_concept_single_combat_success_chance_skill:0 "Duel Succes"
 game_concept_single_combat_success_chance_desc:0 "Als je een $game_concept_single_combat_fight$ vecht, geeft je $game_concept_single_combat_success_chance$ aan hoe goed je het doet in het $game_concept_single_combat_duel$. Om te winnen moet je $game_concept_single_combat_success_chance$ ver boven die van je tegenstander liggen.\n\nHoe meer rondes er worden uitgevochten, hoe makkelijker het wordt om te winnen, in die zin, dat je een steeds kleinere voorsprong op je tegenstander nodig hebt.\n\nDe tegenhanger van $game_concept_single_combat_success_chance$ is [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance:0 "Risico op letsel"
 game_concept_single_combat_injury_chance_injure:0 "verwonden"
 game_concept_single_combat_injury_chance_injury_risk:0 "Letselrisico"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] in $game_concept_single_combat_fight_plural$ lopen het risico om een verwonding op te lopen, hetzij door zichzelf bloot te stellen aan hun tegenstander of door zichzelf simpelweg te verwonden met hun eigen wapen. In de loop van een gevecht bouwen ze ook een $game_concept_single_combat_injury_chance$ op.\n\n$game_concept_single_combat_duel_plural$ die langer duren, vergroten het risico om gewond te raken.\n\nDe tegenhanger van $game_concept_single_combat_injury_chance$ is [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus:0 "Extra Duelbonus"
 game_concept_single_combat_prowess_bonus_desc:0 "Als [characters|E] een $game_concept_single_combat_duel$ vechten, kunnen ze tijdelijke voordelen hebben, bijvoorbeeld door gebruik te maken van het [terrain|E] of speciale [traits|E]. Dit verhoogt hun [prowess|E] voor de duur van de huidige strijd, en gaat direct daarna verloren.\n\nDe tegenhanger van $game_concept_single_combat_prowess_bonus$ is [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus:1 "Extra Duelsanctie"
 game_concept_single_combat_prowess_malus_desc:1 "Als [characters|E] een $game_concept_single_combat_duel$, vechten, kunnen ze tijdelijk nadeel ondervinden, vaak omdat hun tegenstander hen ernstig verwondt of gewelddadig intimideert. Dit vermindert hun [prowess|E] voor de duur van de huidige strijd, maar wordt direct daarna weer hersteld.\n\nDe tegenhanger van $game_concept_single_combat_prowess_malus$ is [single_combat_prowess_bonus|E]."
 game_concept_game_over:0 "Einde Spel"
 game_concept_game_over_desc:0 "Het spel eindigt als je huidige bloedlijn uitsterft.\n\nMaar zelfs als het spel voorbij is voor jouw bloedlijn, kun je er nog steeds voor kiezen om verder te spelen als een andere [ruler|E] ergens in de wereld.\n\nHet spel kan op twee verschillende manieren eindigen:\n$BULLET_WITH_TAB$Je sterft zonder [player_heir|E]\n$BULLET_WITH_TAB$Je bereikt het jaar 1453"
 game_concept_de_jure_partition:0 "De Jure Opsplitsing"
 game_concept_de_jure_partitioned:0 "De Jure opgesplitst"
 game_concept_de_jure_partition_desc:0 "[realms|E] die '$game_concept_de_jure_partitioned$' zijn, zijn gesplitst in twee dezelfde [title_tier|E] [titles|E], maar kunnen nog steeds gemakkelijk worden herenigd.\n\nElk van de twee $game_concept_title$s kan via [de_jure_drift_drift|E] en een bijbehorende [decision|E] [completely_controlled|E]e [duchies|E] uit de andere $game_concept_title$ halen in zijn eigen [de_jure|E] gebied.\n\nAls één van de twee $game_concept_titles$ ooit vernietigd wordt of zijn laatste $game_concept_de_jure$ [counties|E] verliest, neemt de overgebleven $game_concept_title$ zijn hele $game_concept_de_jure$ gebied over."
 game_concept_hybrid_culture:0 "Gemengde Cultuur"
 game_concept_hybrid_cultures:0 "Gemengde Culturen"
 game_concept_hybridize:0 "mengen"
 game_concept_hybridized:0 "gemengde"
 game_concept_hybridizing:0 "gemengd"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "Een $game_concept_hybrid_culture$ is een [culture|E] die gecreëerd is door een [ruler|E] als een combinatie van twee bestaande culturen.\n\nDe $game_concept_hybrid_culture$ is dus een mix van de [traditions|E], de [culture_pillars|E] en de esthetiek van de twee oorspronkelijke culturen.\n\nAlleen culturen met verschillend [heritage|E] kunnen gemengd worden, en de [prestige|E]-kosten hiervoor zijn gebaseerd op de [cultural_acceptance|E] van elkaar.\n\nHoe hoger de culturele acceptatie, hoe meer [counties|E] er zullen veranderen wanneer de gemengde cultuur gevormd wordt. Heersers van een Gemengde [promote_culture|E] veel sneller in Graafschappen van hun bovenliggende culturen #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! jaar nadat het gevormd is.\n\nNieuwe culturen kunnen ook ontstaan in de vorm van een [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "Een $game_concept_hybrid_culture$ is een [culture|E]  die is ontstaan uit de combinatie van twee andere culturen.\n\nNieuwe culturen kunnen ook ontstaan in de vorm van een [divergent_culture|E]."
 game_concept_divergent_culture:0 "Aftakking Cultuur"
 game_concept_divergent_cultures:0 "Aftakking Culturen"
 game_concept_diverge:0 "Aftakking"
 game_concept_diverges:0 "Aftakkingen"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:1 "Een $game_concept_divergent_culture$ is een zijrichting van een bestaande [culture|E],  gecreëerd door een [ruler|E].\n\nDe $game_concept_divergent_culture$ behoudt zijn [heritage|E], maar andere aspecten van de oorspronkelijke cultuur kunnen veranderd worden.\n\nDe Cultuur waarvan wordt afgeweken moet minstens [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] jaar oud zijn, en de [prestige|E] kosten om af te wijken zijn gebaseerd op de [realm_size|E] van de Heerser.\n\nNieuwe culturen kunnen ook worden gecreëerd in de vorm van een [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC:0 "Een $game_concept_divergent_culture$ is een zijrichting van een bestaande [culture|E].\n\nNieuwe culturen kunnen ook worden gecreëerd in de vorm van een [hybrid_culture|E]."
 game_concept_winter:0 "Winterse omstandigheden"
 game_concept_winter_desc:0 "Winter slurpt na verloop van tijd [supply|E] op. Hierdoor verliezen legers voorraad als ze in winterse omstandigheden in een baronie staan. Het voorraadverlies neemt toe naarmate de winter strenger wordt. De winter kent drie verschillende gradaties: [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normaal' )|E], and [Concept( 'winter_severity_harsh', 'Streng' )|E]."
 game_concept_winter_severity_mild:0 "Milde Winter"
 game_concept_winter_severity_mild_desc:1 "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal:0 "Normale Winter"
 game_concept_winter_severity_normal_desc:1 "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_harsh:0 "Strenge Winter"
 game_concept_winter_severity_harsh_desc:1 "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"
 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ Beslissing"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "Een [decision|E] waarmee je jouw [hostile_schemes|E] kunt verbeteren. Geeft [success_chance|E] en [scheme_power|E] in ruil voor [stress|E]."
 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$ Beslissing"
 game_concept_diligent_development_focus_decision_desc:0 "Een [decision|E] waardoor jouw [capital|E] vooruit gaat. Brengt [development|E] in ruil voor [stress|E]."
 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$ Beslissing"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "Een [decision|E] waarmee je jouw [scheme|E] kunt versnellen. Geeft voortgang aan een Complot in ruil voor [stress|E]."
 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ Interactie"
 game_concept_dismiss_strong_hook_interaction_desc:0 "Een [interaction|E] waarmee je een op jou gerichte [hook|E] kunt verwerpen in ruil voor [prestige|E]."
 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$ Interactie"
 game_concept_abandon_hook_interaction_desc:0 "Een [interaction|E] waarmee je een [hook|E] die je hebt kunt verwerpen in ruil voor het verminderen van [stress_loss_i][stress|E]."
 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$ Interactie"
 game_concept_force_duel_criminals_interaction_desc:0 "Een [interaction|E] waarmee je een [single_combat_duel|E] tegen criminelen kunt houden als je [stressed|E] bent."
 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$ Interactie"
 game_concept_force_duel_anyone_interaction_desc:0 "Een [interaction|E] waarmee je een [single_combat_duel|E] met iemand kunt houden als je [stressed|E] bent."
 game_concept_artifact_rarity:0 "Artefact Zeldzaamheidsniveau"
 game_concept_rarity:0 "Zeldzaamheidsniveau"
 game_concept_artifact_rarity_desc:0 "Sommige [artifacts|E] zijn zeldzamer dan andere, wat wordt weerspiegeld in het Zeldzaamheidsniveau.\n\nDe niveaus zijn, van laag naar hoog:\n$BULLET_WITH_TAB$Algemeen (wordt niet weergegeven)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$ Beslissing"
 game_concept_promote_other_culture_development_decision_desc:0 "Een [decision|E] waarmee je [development|E], [control|E], [building|E]-kosten, en defensies [advantage|E] in [counties|E] van verschillende [cultures|E] met een [cultural_acceptance|E] van #V 75%#! of meer.\n\nHet nemen van deze beslissing zal ook je [prestige|E] [prestige_i] en [levies|E] verhogen.\n\nAlle Graafschappen in het [realm|E] worden beïnvloed. De [gold|E]-kosten stijgen overeenkomstig het aantal getroffen Graafschappen."
 game_concept_reform:0 "Hervormen"
 game_concept_reformation:0 "Hervorming"
 game_concept_reformation_desc:0 "Het [culture_head|E] kan bepaalde delen van zijn eigen [culture|E] veranderen door middel van $game_concept_reformation$. Dit is een lang proces dat niet gestopt kan worden als het eenmaal begonnen is.\n\nDe hervormbare onderdelen zijn:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "$buy_artifact_claim_interaction$ Interactie"
 game_concept_buy_artifact_claim_desc:0 "Een diplomatieke interactie waarmee een personage [personal_artifact_claims|E] kan ontvangen in ruil voor [piety|E] of [prestige|E]."
 game_concept_vassal_contract:0 "Leenbrief"
 game_concept_vassal_contracts:0 "Leenbrieven"
 game_concept_vassal_contract_desc:0 "Een $game_concept_vassal_contract$ pecificeert de [obligations|E] tussen een [vassal|E] en zijn [liege|E].\n\nSpeciale contracten, zoals #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! of #V $special_contract_palatinate_short$#! contracten, zijn alleen mogelijk bij [duchy|E]-Titelrang [vassals|E] of hoger."
 game_concept_board_game_match:0 "Wedstrijd"
 game_concept_board_game:0 "Bordspel"
 game_concept_board_games:0 "Bordspellen"
 game_concept_board_game_game:0 "Spel"
 game_concept_board_game_match_desc:0 "In een bordspel nemen twee spelers het tegen elkaar op om hun strategische vaardigheden en geluk te testen. Je kunt ze spelen als een vriendschappelijk spel of met een of andere vorm van inzet.\n\n#weak Er zijn veel verschillende [board_game_types|E], maar hoe je de [board_game_win|E] wint en hoe je ze speelt blijft altijd hetzelfde. lleen de vaardigheden verschillen.#!"
 game_concept_board_game_winning:0 "Winnen"
 game_concept_board_game_win:0 "Winnen"
 game_concept_board_game_winning_sudden_death:0 "Beslissende zege"
 game_concept_board_game_winning_desc:0 "Er zijn twee manieren om een $game_concept_board_game$ te winnen:\n$EFFECT_LIST_BULLET$ Een dramatische voorsprong in score krijgen op je tegenstander.\n$EFFECT_LIST_BULLET$ Als er geen duidelijke winnaar is na ronde [EmptyScope.ScriptValue('bg_round_cap_value')|0] en je bent de verdedigende speler."
 game_concept_board_game_type:0 "Bordspel Type"
 game_concept_board_game_types:0 "Bordspel Types"
 game_concept_board_game_type_counter:1 "Tegenzet"
 game_concept_board_game_type_counters:0 "Tegenzetten"
 game_concept_board_game_type_desc_guts:0 "Als je een $game_concept_board_game$ speelt, kunnen verschillende speelstijlen fungeren als $game_concept_board_game_type_counter$ tegen jouw opponent. Het tegenwerken van de zetten van je tegenstander zal de punten die hij scoort enorm verminderen, zelfs als ze succesvol zijn. Ervaren tegenstanders vertrouwen misschien niet op hun eigen vaardigheden, maar meer op het tegenwerken van #EMP jou#! met een $game_concept_board_game_type_counter$."
 game_concept_board_game_type_desc:2 "$game_concept_board_game_type_desc_guts$\n\nBeschikbare spellen zijn:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess:0 "Schaken"
 game_concept_board_game_type_chess_desc:1 "$game_concept_board_game_type_desc_guts$\n\nBij $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_pachisi:0 "Pachisi"
 game_concept_board_game_type_pachisi_desc:1 "$game_concept_board_game_type_desc_guts$\n\nBij $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_hnefatafl:0 "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc:1 "$game_concept_board_game_type_desc_guts$\n\nBij $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_tabula:0 "Tabula"
 game_concept_board_game_type_tabula_desc:1 "$game_concept_board_game_type_desc_guts$\n\nBij $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_house_unity: "House Eenheid"
 game_concept_unity: "Eenheid"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "De $game_concept_house_unity$ toont de interne relaties van een [clan|E]-[house|E] en de houding die de leden ten opzichte van elkaar hebben.\n\nEr zijn verschillende [house_unity_levels|E], die de leden van een huis verschillende voordelen en sancties kunnen opleveren.\n\n$De game_concept_house_unity$ verandert afhankelijk van de acties die de leden van een huis onderling uitvoeren. [house_unity_unifying_actions|E] verhogen over het algemeen de $game_concept_house_unity$, terwijl [house_unity_devisive_actions|E] het verlagen. Het [house_head|E] heeft over het algemeen een grotere invloed op de $game_concept_unity$ van zijn Huis."
 game_concept_house_unity_level: "House Eenheid Niveau"
 game_concept_house_unity_levels: "House Eenheid Niveaus"
 game_concept_house_unity_level_desc: "Het $game_concept_house_unity_level$ vertegenwoordigt de huidige staat van de [house_unity|E]. Het actieve niveau verandert als de eenheid toeneemt door [house_unity_unifying_actions|E] of afneemt door [house_unity_devisive_actions|E] en elk niveau biedt verschillende voordelen en sanctie voor de leden van een [house|E].\n\nEr zijn vijf verschillende niveaus:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nElk niveau heeft zijn eigen [house|E]-[succession_law|E]."
 game_concept_house_unity_unifying_actions: "Verenigende Acties"
 game_concept_house_unity_unifying_actions_desc: "Verenigende Acties naar je [house|E]-leden zullen je [house_unity|E] vergroten.\n\n[house_heads|E] kunnen de #V $unity_steer_house_direction_decision$#! [decision|E] en de #V $extoll_virtuousness_interaction$#! [interaction|E] gebruiken om de Eenheid enorm te vergroten.\n\n#weak SEnkele voorbeelden van verenigende acties zijn:$house_unity_increase_examples$#!"
 game_concept_house_unity_devisive_actions: "Verdeeldheid zaaiende acties"
 game_concept_house_unity_devisive_actions_desc: "Verdeeldheid zaaiende acties ten opzichte van je eigen [house|E]-leden zullen je [house_unity|E] verzwakken.\n\n[house_heads|E] kunnen de #V $unity_steer_house_direction_decision$#! [decision|E] en de #V $accuse_of_decandence_interaction$#! [interaction|E] gebruiken om eenheid sterk te verminderen.\n\n#weak Enkele voorbeelden van verdeeldheid zaaiende acties zijn:$house_unity_decrease_examples$#!"
 game_concept_house_succession_law: "Huis Opvolgingsrecht"
 game_concept_house_succession_law_desc: "In [realms|E] met [GetGovernment('clan_government').GetName] bepaalt het huidige [house_unity_level|E] welk [succession_law|E] van toepassing.\n\nClans kunnen overschakelen naar een $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ erfrecht, waardoor [house_unity|E] het niet kan veranderen, maar dit is veel moeilijker dan normaal."
 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
 house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$ $revoke_title_interaction$\n$EFFECT_LIST_BULLET$ $declare_war_interaction$\n$EFFECT_LIST_BULLET$ $imprison_interaction$\n$EFFECT_LIST_BULLET$ $move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$ $force_join_faction_interaction$\n$EFFECT_LIST_BULLET$ $disinherit_interaction$\n$EFFECT_LIST_BULLET$ $denounce_interaction$\n$EFFECT_LIST_BULLET$ $expose_secret_interaction$\n$EFFECT_LIST_BULLET$ $blackmail_interaction$\n$EFFECT_LIST_BULLET$ $break_betrothal_interaction$\n$EFFECT_LIST_BULLET$ $join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$ $sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$ $vassal_claim_liege_title_interaction$"
 game_concept_dreams: "Dromen"
 game_concept_dreams_desc: "Personages die een geloof aanhangen dat gebaseerd is op waarzeggerij, kunnen af en toe dromen hebben. Deze kunnen dan worden geïnterpreteerd door een mysticus, wat verschillende gevolgen kan hebben - zowel goede als slechte."
 game_concept_board_game_type_go:0 "Go"
 game_concept_board_game_type_go_desc:0 "$game_concept_board_game_type_desc_guts$\n\nBij $game_concept_board_game_type_go$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_fidchell:0 "Fidchell"
 game_concept_board_game_type_fidchell_desc:0 "$game_concept_board_game_type_desc_guts$\n\nBij $game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"
#### DIARCHY/REGENCIES
 game_concept_strife:0 "Ruzie"
 game_concept_strife_opinion:0 "Ruzie Mening"
 game_concept_strife_desc:2 "$game_concept_strife$ is een [opinion|E]-sanctie voor de [diarch|E] door hun mede-[vassals|E].\n\nDit gebeurt wanneer de $game_concept_diarch$ zijn [diarch_powers|E] gebruikt, of bij [mandate|E]-gebeurtenissen, omdat de $game_concept_diarch$ niet dezelfde autoriteit heeft als hun [liege|E]"
 game_concept_diarchy:0 "Machtdeling"
 game_concept_diarchies:0 "Machtdelingen"
 game_concept_sharing_power:0 deelt Macht"
 game_concept_power_sharing:0 "Macht delen"
 game_concept_diarchy_desc:2 "Machtsdeling vindt plaats wanneer een [ruler|E]autoriteit deelt met een van zijn [vassals|E] of [courtiers|E], die dan zijn [diarch|E wordt].\n\nDe heerser die zijn macht deelt kan [mandates|E] instellen voor zijn $game_concept_diarch$, terwijl de $game_concept_diarch$ speciale [diarch_powers|E] kan gebruiken.\n\nDe [scales_of_power|E] meten of de heerser of de $game_concept_diarch$ de meeste autoriteit heeft."
 game_concept_diarch:0 "Diarch"
 game_concept_diarchs:0 "Diarchen"
 game_concept_diarch_possessive:0 "Diarch's"
 game_concept_diarchs_possessive:0 "Diarchen's"
 game_concept_diarch_desc:3 "Als junior partner in de [diarchy|E] helpt een $game_concept_diarch$ zijn [liege|E] om het [realm|E] te besturen.\n\nDe $game_concept_diarch$ heeft toegang tot [diarch_powers|E] en krijgt er meer als de [scales_of_power|E] in zijn voordeel zijn."
 game_concept_regent:0 "Regent"
 game_concept_regents:0 "Regenten"
 game_concept_regent_possessive:0 "Regent's"
 game_concept_regents_possessive:0 "Regenten's"
 game_concept_regent_desc:0 "Een regent is de naam voor een [diarch|E] tijdens een [regency|E].\n\nEen [ruler|E] kan een regent benoemen voordat het regentschap plaatsvindt. Anders wordt de kandidaat met de hoogste [regent_succession_score|E] automatisch gekozen."
 # For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK Aangezien een $game_concept_ruler$ maar één $game_concept_diarch$ tegelijk kan hebben, blijven ze op hun plaats voor het geval dat een [regency|E] plaatsvindt.#!"
 game_concept_vizier: "Vizier"
 game_concept_viziers: "Viziers"
 game_concept_vizierate: "Vizieraat"
 game_concept_vizier_desc: "Een $game_concept_vizier$ is een soort [diarch|E] die [clan|E]-[rulers|E] vrijwillig kunnen gebruiken om hun [income|E] te verhogen. Ze hebben minder [diarch_powers|E], maar kunnen erg moeilijk te verwijderen zijn.\n\n$game_concept_viziers$ geven hun [liege|E] een bonus op [tax_jurisdictions|E] gebaseerd op hun [stewardship|E] en verhogen de [aptitude|E] van [tax_collectors|E], afhankelijk van hoezeer de [scales_of_power|E] hen bevoordelen.\n\nCruciaal hierbij is dat $game_concept_lieges$ $game_concept_viziers$ hun [gold_i][gold|E] kunnen intrekken via de $mulct_vizier_interaction$-[interaction|E].\n\n#WEAK Als speciaal gemachtigde ambtenaren worden $game_concept_viziers$ ondanks hun invloed niet beschouwd als prestigieuze posten voor [nobles|E]. Hun opvolger wordt gekozen aan de hand van de [vizier_succession_score|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_vizier_succession_score: "Vizier Opvolging Score"
 game_concept_vizier_succession_score_desc: "In een [vizierate|E] wordt de volgende $game_concept_vizier$ gekozen op basis van welke kandidaat de hoogste $game_concept_vizier_succession_score$.\n\nMogelijke kandidaten kunnen af en toe proberen de [ruler|E] te overtuigen om de zittende door hem te vervangen in ruil voor [gold|E].\n\n#WEAK Alleen landloze [characters|E] en degenen met een [baron|E]-[title_tier|E] zijn toegestaan, met een voorkeur voor degenen met hoge [diplomacy|E], [stewardship|E], en [intrigue|E], plus [traits|E] die een goede ambtenaar maken.\n\n[relations|E] met de zittende $game_concept_vizier$ of [spouses|E], [concubines|E] en [adult|E] landloze [children|E] van de de [liege|E] kunnen de score drastisch beïnvloeden.#!"
 game_concept_vizier_extravagance: "Vizier Extravagance"
 game_concept_vizier_extravagances: "Vizier Extravagances"
 game_concept_vizier_extravagance_extravagance: "Extravagance"
 game_concept_vizier_extravagance_extravagances: "Extravagances"
 game_concept_vizier_extravagance_desc: "Tijdens hun ambtstermijn geven [viziers|E] hun [gold|E] uit aan steeds luxueuzere $game_concept_vizier_extravagance_extravagance$ [modifiers|E] om zichzelf en de andere sociale elite in de [capital|E] van zijn [liege|E] te verwennen.\n\nDe $game_concept_liege$ kan deze $game_concept_modifiers$ plunderen door de $mulct_vizier_interaction$ [interaction|E] te gebruiken en ze zo om te zetten in $game_concept_gold$ dat de $game_concept_vizier$ gedwongen wordt het aan hem te overhandigen.\n\n#WEAK Als de [sharing_power|E] met een $game_concept_vizier$ eindigt, kan hij zijn extravagante levensstijl niet voortzetten en gaan alle overgebleven $game_concept_modifiers$ verloren.\n\nHet plunderen van verdere en latere levels levert meer $game_concept_gold$ op — de vier levels van $game_concept_vizier_extravagance_extravagance$ zijn:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
 game_concept_regency:0 "Regentschap"
 game_concept_regencies:0 "Regentschappen"
 game_concept_regency_possessive:0 "Regentschap's"
 game_concept_regencies_possessive:0 "Regentschappen's"
 game_concept_regency_desc:2 "Een regentschap is een speciale vorm van [diarchy|E] voor het geval dat de [ruler|E] niet in staat is om zijn [realm|E] alleen te besturen.\n\nHet komt meestal voor als de heerser een [child|E], [imprisoned|E], [GetTrait('incapable').GetName(GetPlayer)] is, of deelneemt aan een [activity|E] buiten zijn Rijk.\n\nEen $game_concept_regency$ dat te lang duurt kan een [entrenched_regency|E] worden."
 game_concept_regency_veto:0 "Diarchie Veto"
 game_concept_veto:0 "Veto"
 game_concept_regency_veto_desc:0 "Als een [diarch|E] zijn [diarch_powers|E] gebruikt, mag zijn [liege|E] het Diarchy Veto gebruiken om hem tegen te houden, ten koste van [prestige|E]"
 game_concept_regent_succession_score:0 "Regentschap Opvolging Score"
 game_concept_regent_succession_score_desc:1 "In een [regency|E] wordt de volgende [regent|E] gekozen op basis van de kandidaat met de hoogste $game_concept_regent_succession_score$.\n\nAls de [ruler|E] van het [realm|E] een regent aanwijst, heft dit de opvolgingsvolgorde op en wordt de beoogde regent in plaats daarvan gekozen.\n\n#WEAK Dit bevoordeelt [characters|E] die gerelateerd zijn aan de $game_concept_ruler$, vooral landloze [family|E] aan zijn [court|E] en degenen die hun politieke vaardigheden goed gebruiken.#!"
 game_concept_diarch_power:0 "Geleende Macht"
 game_concept_diarch_powers:0 "Geleende Machten"
 game_concept_diarch_power_power:0 "Macht"
 game_concept_diarch_power_powers:0 "Machten"
 game_concept_diarch_power_possessive:0 "Geleende Macht's"
 game_concept_diarch_powers_possessive:0 "Geleende Machten's"
 game_concept_diarch_power_power_possessive:0 "Macht's"
 game_concept_diarch_power_powers_possessive:0 "Machten's"
 game_concept_diarch_power_desc:2 "Een [diarch|E] tijdens het actieve [power_sharing|E] heeft toegang tot speciale $game_concept_diarch_powers$.\n\nDit zijn speciale [character_interaction|E]s die nabootsen wat hun [liege|E] heeft, of zijn andere vormen van machtsmisbruik. Voorbeelden zijn het [revoking|E] van [titles|E] van mede-[vassals|E], of het wegsluizen van [gold|E] van zijn Leenheer.\n\nVeel $game_concept_diarch_powers$ geven de Leenheer de mogelijkheid om een [veto|E] uit te spreken."
 game_concept_trilateral_interaction: "Driezijdige Interactie"
 game_concept_trilateral_interactions: "Driezijdige Interacties"
 game_concept_trilateral_interaction_desc: "Voor $game_concept_trilateral_interactions$ is niet alleen de goedkeuring van een ontvanger nodig, maar ook die van een derde partij.\n\nBijvoorbeeld bij [diarch_powers|E], waar een [liege|E] zijn [regency_veto|E] mag gebruiken."
 game_concept_mandate:0 "Mandaat"
 game_concept_mandates:0 "Mandaten"
 game_concept_mandate_possessive:0 "Mandaat's"
 game_concept_mandates_possessive:0 "Mandaten's"
 game_concept_mandate_desc:2 "$game_concept_mandates$  zijn nuttige taken die een [liege|E] aan zijn [diarch|E] kan geven in geval van [sharing_power|E].\n\nNet als bij [councillor_tasks|E] kiest de $game_concept_liege$ een $game_concept_mandate$  en krijgt er dan langzaam voordelen van.\n\nAls een $game_concept_diarch$ zijn werk goed doet, kantelen de [scales_of_power|E] meestal in zijn voordeel #EMP en#! ontstaat er [strife|E] met zijn mede-[vassals|E].\n\nHoeveel voordeel de $game_concept_liege$ krijgt, hangt af van zijn $game_concept_diarch_possessive$ [diarch_aptitude|E] en [diarch_loyalty|E]."
 game_concept_diarch_aptitude:2 "Diarch Aanleg"
 game_concept_diarch_aptitude_desc:2 "$game_concept_diarch_aptitude$ bepaalt hoe goed een [diarch|E] elk [mandate|E] van zijn [liege|E] uitvoert.\n\nZowel [skills|E] als [personality_traits|E] spelen een rol. Bijvoorbeeld: een [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$ die belast is met '$fill_coffers_mandate$' Mandaat, zal niet heel veel [gold|E] naar zijn Leenheer sturen.\n\n#WEAK [diarchs|E] zijn het meest geschikt voor een $game_concept_mandate$ als ze rond de 40+ $game_concept_aptitude$-waarde hiervoor hebben.#!"
 game_concept_diarch_loyalty:0 "Loyaliteit"
 game_concept_diarch_loyalty_explicit:0 "Diarch Loyaliteit"
 game_concept_diarch_loyal:0 "Loyaal"
 game_concept_diarch_loyalty_desc:2 "De [diarch|E]'s $game_concept_diarch_loyalty$ bepaalt hoe groot de kans is dat hij zijn macht misbruikt, ten koste van zijn [liege|E]'s of het [realm|E].\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ onthouden zich van het gebruiken van hun [diarch_powers|E], proberen plichtsgetrouw het [mandate|E] te vervullen dat voor hen is vastgesteld, en geven hun macht gewillig op als hen dat gevraagd wordt.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ gebruiken $game_concept_diarch_powers$ vrijelijk en proberen hun $game_concept_mandate$ te vervullen, om de [scales_of_power|E] in hun richting te brengen, en kunnen weigeren hun macht op te geven zodra de $game_concept_scales_of_power_scales$ sterk genoeg in hun richting komt.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$ die $game_concept_diarch_powers$ kunnen gebruiken, zullen over het algemeen proberen de voordelen van het $game_concept_mandate$ te delen met hun $game_concept_liege$ of hun $game_concept_mandate$ helemaal negeren, en moet misschien omgekocht worden om zijn ambt op te geven als de $game_concept_scales_of_power$ hem goed uitkomt."
 game_concept_diarch_succession:0 "Opvolging"
 game_concept_diarch_succession_explicit:0 "Diarch Opvolging"
 game_concept_diarch_succession_desc:0 "$game_concept_diarch_succession_explicit$ bepaalt wie van de directe [vassals|E] of [courtiers|E] van een [liege|E] automatisch opklimt tot [diarch|E] als er een nodig is.\n\nDit gebeurt ofwel omdat een $game_concept_liege$ een [diarchy|E] begint of omdat de huidige $game_concept_diarch$ overlijdt of uit zijn ambt wordt gezet.\n\n#weak Verschillende typen $game_concept_power_sharing$ kunnen de opvolgingsvolgorde anders berekenen — in een [regency|E] zijn het vooral landloze [characters|E] met sterke persoonlijke banden met hun $game_concept_liege$.\n\nHet spreken van de [language|E] van de $game_concept_liege$ (en [court_language|E], als ze die hebben) is bijna altijd cruciaal.#!"
 game_concept_scales_of_power:0 "Schalen van Macht"
 game_concept_scales_of_power_scales:0 "Schalen"
 game_concept_scales_of_power_desc:2 "Tijdens [power_sharing|E] wordt de machtsbalans tussen de [liege|E] en zijn [diarch|E] weergegeven op de $game_concept_scales_of_power$.\n\nAls de $game_concept_scales_of_power_scales$ naar de $game_concept_diarch$ overhellen, ontgrendelen ze [diarch_powers|E] en kunnen ze de liege opzadelen met extra kosten in de [diarch_affected_actions|E].\n\nAls ze in de richting van de $game_concept_liege$ overhellen, wordt het voor de Leenheer juist makkelijker om de [diarchy|E] te beëindigen.\n\nDe $game_concept_scales_of_power_scales$ kan bewogen worden door:\n$EFFECT_LIST_BULLET$De $swing_scales_currency_interaction$ [character_interaction|E] tegen de tegenpartij te gebruiken\n$EFFECT_LIST_BULLET$Als de $game_concept_diarch$ je $game_concept_liege$ goed dient (hoe cynisch ook) in [mandate|E]-gebeurtenissen"
 game_concept_entrenched_regency:0 "Verankerd Regentschap"
 game_concept_entrenched_regency_entrenched:0 "Verankerd"
 game_concept_entrenched_regency_regency:0 "Regentschap"
 game_concept_entrenched_regent:0 "Verankerd Regent"
 game_concept_entrenched_regents:0 "Verankerde Regenten"
 game_concept_entrenched_regency_entrench:0 "Verankeren"
 game_concept_entrenched_regencies:0 "Verankerde Regentschappen"
 game_concept_entrenched_regency_desc:3 "Als een [regency|E] te lang duurt, kan het verankerd raken en wordt de [regent|E] nog machtiger dan zijn [liege|E].\n\n De voordelen die de [regent|E] krijgt van de [scales_of_power|E] worden veel sterker.\n\nOm een $game_concept_entrenched_regency$ te beëindigen moet de Regent een geschenk van zijn Leenheer aannemen, of de leenheer moet de schaal in zijn voordeel doen doorslaan."
 game_concept_diarch_affected_actions:0 "Banale Acties"
 game_concept_diarch_affected_actions_desc:3 "Als de [scales_of_power|E] in het voordeel van de [diarch|E] zijn tijdens [power_sharing|E], kunnen sommige [interactions|E] die de [liege|E] onderneemt [prestige|E] gaan kosten.\n\nDe acties die hierdoor beïnvloed worden zijn:\n$EFFECT_LIST_BULLET$ [revoking|E] van een [title|E]\n$EFFECT_LIST_BULLET$ [retracting|E] een [vassal|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] [characters|E]\n$EFFECT_LIST_BULLET$ [executing|E] $game_concept_characters$ #weak (tenzij het [faith|E] van de $game_concept_liege$ een vorm van mensenoffers praktiseert)#!"
 ######## GRAND ACTIVITIES ETC
 game_concept_grand_activity:0 "Grootse Activiteit"
 game_concept_grand_activities:0 "Grootse Activiteiten"
 game_concept_grand_activity_desc:0 "$game_concept_grand_activities$ zijn indrukwekkende vertoningen van rijkdom en pracht. Ze zijn, zoals hun naam al zegt #EMP prachtiger#! dan gewone [activities|E]. Ze kunnen meerdere [activity_phases|E] hebben en bieden meer mogelijkheden voor individuele planning.\n\nReizen bieden de mogelijkheid om verschillende [vassals|E] in je [realm|E] te bezoeken, terwijl toernooien een verscheidenheid aan [contests|E] bieden om te organiseren."
 game_concept_special_guest:0 "Eregast"
 game_concept_special_guests:0 "Eregasten"
 game_concept_honorary_guest:0 "Eregast"
 game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
 game_concept_special_guest_desc:0 "Eregasten hebben een speciale positie in [grand_activities|E]. Je kunt iemand eren op je eigen [GetActivityType( 'activity_feast' ).GetName] of een $special_guest_champion$ selecteren om je te vertegenwoordigen op een [GetActivityType( 'activity_tournament' ).GetName]!\n\nZulke uitnodigingen zullen eerder geaccepteerd worden en elke activiteit waarvoor je een eregast uitnodigt zal pas beginnen als hij of zij gearriveerd is."
 game_concept_contest:0 "Wedstrijd"
 game_concept_contests:0 "Wedstrijden"
 game_concept_contest_desc:3 "Een [GetActivityType( 'activity_tournament' ).GetName] bestaat uit een reeks $game_concept_contests$, gekozen door de [activity_host|E], waarbij [contest_qualifying|E] [contestants|E] kunnen wedijveren voor [prizes|E] en andere beloningen.\n\nElke $game_concept_contest$ gebruikt één van vier verschillende manieren om een winnaar te bepalen: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E], en [contest_category_race|E].\n\nDe kans om een $game_concept_contest$ te winnen wordt bepaald door je [skills|E], [traits|E], voorbereiding en andere factoren. Om in aanmerking te komen om mee te doen aan fysieke $game_concept_contests$ wordt bepaald door gezondheid en geslacht, gebaseerd op de [culture|E] en [faith|E] van de [activity_host|E]."
 game_concept_prize:0 "Prijs"
 game_concept_prizes:0 "Prijzen"
 game_concept_prize_desc:4 "$game_concept_prizes$ zijn [artifacts|E] die worden toegekend aan de winnaars van [GetActivityType( 'activity_tournament' ).GetName] [contests|E] waarbij er maar één winnaar is.\n\nDe kwaliteit van de $game_concept_prize$ hangt af van de opties gekozen door de [activity_host|E] en het [era|E]."
 game_concept_contest_category_team:1 "Team"
 game_concept_contest_category_team_desc:1 "Bij $game_concept_contest_category_team$ [contests|E] ontvangen alle [contest_qualifying|E] [contestants|E] van het team met de meeste punten aan het eind van de wedstrijd een beloning.\n\n$game_concept_contest_category_team$ Wedstrijden:\n$EFFECT_LIST_BULLET$Melee"
 game_concept_contest_category_versus:1 "Knock-Out"
 game_concept_contest_category_versus_desc:1 "De winnaar van een $game_concept_contest_category_versus$ [contest|E] is degene die als laatste overblijft na drie [contest_rounds|E] tussen [contest_qualifying|E] [contestants|E].\n\n$game_concept_contest_category_versus$ Wedstrijden:\n$EFFECT_LIST_BULLET$Worstelen\n$EFFECT_LIST_BULLET$Duel\n$EFFECT_LIST_BULLET$Steekspel\n$EFFECT_LIST_BULLET$Bordspellen"
 game_concept_contest_category_turn:1 "Beurten"
 game_concept_contest_category_turn_desc:1 "De winnaar van een $game_concept_contest_category_turn$ [contests|E] is de [contest_qualifying|E] [contestant|E]  met de meeste punten aan het einde van de wedstrijd.\n\n$game_concept_contest_category_turn$ Wedstrijden:\n$EFFECT_LIST_BULLET$Boogschieten\n$EFFECT_LIST_BULLET$Voordracht"
 game_concept_contest_category_race:0 "Race"
 game_concept_contest_category_race_desc:1 "De winnaar van een $game_concept_contest_category_race$ [contests|E] is de [contest_qualifying|E] [contestant|E] wiens ingeschreven paard als eerste is geëindigd aan het einde van de race.\n\n$game_concept_contest_category_race$ Contests:\n$EFFECT_LIST_BULLET$Paardenrace"
 game_concept_contest_round:0 "Wedstrijd ronde"
 game_concept_contest_rounds:0 "Wedstrijdrondes"
 game_concept_contest_round_desc:0 "[contest_category_versus|E] [contests|E] bepalen een winnaar door alle [contest_qualifying|E] [contestants|E] tegen elkaar te laten vechten in knock-out gevechten totdat er maar één overblijft.\n\nEr zijn drie rondes: kwartfinales, halve finales en finale."
 game_concept_contest_qualification:0 "Kwalificatie"
 game_concept_contest_qualify:0 "Kwalificeren"
 game_concept_contest_qualifier:0 "kwalificatiewedstrijd"
 game_concept_contest_qualifiers:0 "kwalificatiewedstrijden"
 game_concept_contest_qualifying:0 "Kwalificeren"
 game_concept_contest_qualifies:0 "Kwalificeert"
 game_concept_contest_qualification_desc:0 "Een [GetActivityType( 'activity_tournament' ).GetName] trekt altijd veel geschikte [contestants|E], maar slechts een klein aantal kwalificeert zich voor de individuele [contest|E], misschien om roem en een [prize|E].\n\nOm kwalificatie te garanderen, moet de [progress_to_victory|E] boven de drempel liggen zodra de competitie begint."
 game_concept_contestant:0 "Deelnemer"
 game_concept_contestants:0 "Deelnemers"
 game_concept_contestant_desc:0 "Om deel te kunnen nemen aan [GetActivityType( 'activity_tournament' ).GetName] [contests|E], moet je aan de eisen voldoen. Bij bordspellen kunnen alle personages meedoen, terwijl bij andere, zoals Worstelen bijvoorbeeld, afhankelijk zijn van de vechtsportregels.\n\nNiet-deelnemende personages zijn [spectators|E] en potentiële [contestants|E] kunnen afzien van deelname als ze willen toekijken.\n\nOf iemand in aanmerking komt, wordt bepaald door geslacht en gezondheid, afhankelijk van de [culture|E] en [religion|E] van de gastheer."
 game_concept_spectator:0 "Toeschouwer"
 game_concept_spectators:0 "Toeschouwers"
 game_concept_spectating:0 "Toeschouwen"
 game_concept_spectate:0 "kijk toe"
 game_concept_spectator_desc:0 "Alle personages die niet mee mogen doen aan een [contest|E] zijn in plaats daarvan [spectators|E].\n\nHet is ook mogelijk voor potentiële [contestants|E] om af te zien van deelname."
 game_concept_progress_to_victory:0 "Voortgang overwinning"
 game_concept_progress_to_victory_desc:1 "Een abstractieve weergave van de kans dat je een bepaalde [contest|E] wint ten opzichte van de andere deelnemers, gebaseerd op je [skills|E], [health|E], en [traits|E]. Bijvoorbeeld, een [GetTrait('giant').GetName( GetNullCharacter )] met een hoge [prowess|E] heeft een voordeel in fysieke wedstrijden die op de grond worden uitgevochten, zoals worstelen.\n\nEen minimale $game_concept_progress_to_victory$ is vereist om [contest_qualification|E] te garanderen voor een [contest|E]. Bezoek [locales|E] om mogelijkheden te vinden om je kansen te verbeteren en je tegenstanders te slim af te zijn.\n\nHet Tournooi #V Scorebord#! laat de $game_concept_progress_to_victory$ van alle deelnemers zien."
 game_concept_progress_to_victory_locale_tt:0 "Door [locales|E] te bezoeken, heb je de mogelijkheid om je eigen kansen te verbeteren of je tegenstanders te saboteren."
 game_concept_contest_aptitude:0 "Competitie Aanleg"
 game_concept_contest_aptitude_desc:0 "Verschillende [contests|E] vereisen verschillende talenten: Voetenwerk, rijkunst, boogschieten, scherpzinnigheid of een combinatie hiervan.\n\nJe aanleg wordt afgeleid uit je [skills|E], [health|E], [traits|E], en [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E].\n\nEen [GetTrait('giant').GetName( GetNullCharacter )] met een hoge [prowess|E] bijvoorbeeld, heeft een natuurlijk voordeel in een worstelwedstrijd."
 game_concept_locale:0 "Gelegenheid"
 game_concept_locales:0 "Gelegenheden"
 game_concept_locale_desc:3 "Je mag zelf bepalen hoe jij het [GetActivityType( 'activity_tournament').GetName] gaat verkennen, terwijl de [contests|E] worden voorbereid.\n\nElke Gelegenheid biedt meer mogelijkheden om je te mengen met de gasten, [progress_to_victory|E] te verbeteren, of andere [contestants|E] te saboteren.\n\nAls een Gelegenheid niet wordt gekozen, dan bezoek je er vanzelf een willekeurige na een korte periode."
 game_concept_travel:0 "Reizen"
 game_concept_travels:0 "Reist"
 game_concept_traveling:0 "reizend"
 game_concept_travel_desc:0 "$game_concept_travel$ is de manier waarop een [character|E] van de ene [location|E] naar de andere komt, voornamelijk om [activities|E] bij te wonen.\n\nAls je jouw reizen plant, heb je diverse opties: Je kunt bijvoorbeeld een [GetCourtPositionType('travel_leader_court_position').GetName()] inhuren, [travel_options|E] kiezen je route aanpassen. Onderweg ontmoet je veel spannende personages, maar wees op je hoede voor [travel_danger|E] die op de loer kunnen liggen."
 game_concept_travel_option:0 "Reis Optie"
 game_concept_travel_options:0 "Reis Opties"
 game_concept_travel_option_desc:0 "Bij het plannen van de [travel|E] kun je bepaalde opties selecteren om de aankomende reis te verbeteren of aan te passen."
 game_concept_travel_danger:0 "Gevaar"
 game_concept_travel_danger_desc:0 "Op je [travel|E] kun je gevaarlijke gebieden doorkruisen zoals woestijnen of moerassen die je vooruitgang kunnen belemmeren.\n\nJe kunt de risico's van Gevaar beperken door je [travel_safety|E] te verbeteren. Dit doe je door te investeren in [travel_options|E] of door een [GetCourtPositionType('travel_leader_court_position').GetName()] in te huren.\n\nVerschillende [culture_traditions|E] verminderen of voorkomen de risico's van bepaalde soorten gevaar."
 game_concept_travel_safety:0 "Veiligeid"
 game_concept_travel_safety_desc:0 "Een hoge veiligheidswaarde helpt je om [travel_danger|E] te vermijden tijdens je [travels|E]. Je veiligheid wordt beïnvloed door je [skills|E] en die van je [GetCourtPositionType('travel_leader_court_position').GetName()]."
 game_concept_travel_speed:0 "Snelheid"
 game_concept_travel_speed_desc:0 "Als je met een hoge snelheid [traveling|E] bent, zul je je bestemming eerder bereiken. Je snelheid wordt beïnvloed door je [skills|E] en die van je [GetCourtPositionType('travel_leader_court_position').GetName()]."
 game_concept_entourage:0 "Hofstoet"
 game_concept_entourage_desc:0 "Het is gevaarlijk om alleen te reizen, dus je moet wat metgezellen meenemen in je Hofstoet. Iedereen die met je meereist maakt deel uit van je hofstoet en deelt in de uitdagingen die je op je reis kunt tegenkomen.\n\nJouw [GetCourtPositionType('travel_leader_court_position').GetName()] is de leider van de hofstoet en beheert je reisplannen.\n\nSommige [characters|E] worden standaard aan je hofstoet toegevoegd wanneer je van plan bent om te reizen. [travel_options|E] en [activity_options|E] bieden extra opties voor het toevoegen van personages."
 game_concept_point_of_interest:0 "Bezienswaardigheid"
 game_concept_point_of_interest_desc:0 "Een $game_concept_point_of_interest$ is een locatie in de wereld die de moeite waard is om te bezoeken. Als je deze plek voor het eerst bezoekt, krijg je de bijbehorende voordelen."
 game_concept_vassal_stance:0 "Vazal Standpunt"
 game_concept_vassal_stances:0 "Vazal Standpunten"
 game_concept_preferred_heir:0 "Voorkeur Erfgenaam"
 game_concept_unpreferred_heir:0 "Niet-geprefereerde Erfgenaam"
 game_concept_preferred_heirs:0 "Voorkeurserfgenamen"
 game_concept_unpreferred_heirs:0 "Niet-geprefereerde Erfgenamen"
 game_concept_vassal_stance_desc:1 "Elke [vassal|E] heeft een Vazalstandpunt dat invloed heeft op de [opinion|E] die hij heeft over zijn [liege|E], en ook welke [heir|E] hij verkiest als opvolger voor het [realm|E].\n\nVazallen met hetzelfde standpunt zullen dezelfde dingen leuk en niet leuk vinden. Bijvoorbeeld: alle [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] vazallen hebben een hekel aan het verliezen van [wars|E].\n\nEen vazalstandpunt heeft een voorkeur voor een bepaalde erfgenaam. Bij opvolging, zal elke voorkeurs erfgenaam lagere [legitimacy_expectations|E] hebben bij de Vazallen van dat standpunt.\n\n#low De Vazal Standpunten zijn:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
 game_concept_personality_i:0 "@personality_icon!"
 game_concept_warlike_i:0 "@warlike_icon!"
 game_concept_unpredictable_i:0 "@unpredictable_icon!"
 game_concept_cautious_i:0 "@cautious_icon!"
 game_concept_builder_i:0 "@builder_icon!"
 game_concept_ai_warlike_personality:0 "Oorlogszuchtig"
 game_concept_ai_warlike_personality_desc:1 "Een $game_concept_ai_warlike_personality$ [ruler|E] staat klaar om de [war|E] te verklaren, altijd. Hij spaart [gold|E] voor oorlog in plaats van het te investeren in zijn [realm|E]. Pas als een $game_concept_ai_warlike_personality$ heerser voor een langere periode vrede heeft, zal hij het goud van zijn oorlogsschatkist gebruiken om [buildings|E] te bouwen.\n\n$game_concept_ai_warlike_personality$ heersers zijn meer geneigd om heldhaftige [legends|E] te creëren en te promoten\n\n en hebzuchtige heersers hebben de neiging om oorlogszuchtig te zijn.\nGemeenschappelijke eigenschappen zijn onder andere [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )], [GetTrait('sadistic').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], [GetTrait('irritable').GetName( GetNullCharacter )], en [GetTrait('zealous').GetName( GetNullCharacter )]."
 game_concept_ai_cautious_personality:0 "Voorzichtig"
 game_concept_ai_cautious_personality_desc:1 "$game_concept_ai_cautious_personality$e [rulers|E] willen voorbereid zijn op [war|E] die aan hen wordt verklaard. Ze zijn een beetje afkerig van het verklaren van offensieve oorlogen, in plaats daarvan geven ze de voorkeur aan een langzame opbouw. Ze houden een buffer van [gold|E] aan om zichzelf te verdedigen, en investeren in [buildings|E] en [men_at_arms|E] om zich veilig te voelen.\n\n$game_concept_ai_cautious_personality$e heersers zullen minder snel [legends|E] creëren of promoten.\n\nTerughoudende en behoedzame Heersers hebben de neiging om $game_concept_ai_cautious_personality$ te zijn.\nVeel voorkomende eigenschappen zijn: [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )], en [GetTrait('content').GetName( GetNullCharacter )]. Ze zijn nooit [GetTrait('fickle').GetName( GetNullCharacter )]."
 game_concept_ai_economical_boom_personality:0 "Bouwer"
 game_concept_ai_economical_boom_personality_desc:1 "Een $game_concept_ai_economical_boom_personality$ wil al zijn [gold|E] investeren in zijn [realm|E]. Hij leegt zijn schatkist om [buildings|E] en [men_at_arms|E] te financieren en laat vaak meer [economic_buildings|E] en [holdings|E] bouwen. Hij begint pas goud te sparen als hij direct bedreigd wordt, bijvoorbeeld door een sterke [faction|E].\n\n$game_concept_ai_economical_boom_personality$-heersers zijn iets minder geneigd om [legends|E] te creëren en te promoten.\n\nHeersers met een voorliefde voor bouwen en zonder echte neiging tot oorlogvoering zijn meestal $game_concept_ai_economical_boom_personality$s.\nVeel voorkomende eigenschappen zijn: [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )] en [GetTrait('improvident').GetName( GetNullCharacter )]. Heersers met [GetFocus('stewardship_domain_focus').GetName] zijn ook meestal $game_concept_ai_economical_boom_personality$s."
 game_concept_ai_economical_unpredictable_personality:0 "Onvoorspelbaar"
 game_concept_ai_economical_unpredictable_personality_desc:0 "Een $game_concept_ai_economical_unpredictable_personality$ [ruler|E] heeft geen [traits|E] die hem in de richting van een specifiek economisch prototype duwen en kan elke strategie kiezen.\n\nHij kan een tijdje in [buildings|E] investeren alsof hij [ai_economical_boom_personality|E] is,  of hij kan een [gold|E]-buffer aanhouden en langzaam zijn [realm|E] slowly opbouwen. Hij beweegt zich in de [war|E] in het gebruikelijke tempo."
 game_concept_trait_level_track:1 "Eigenschap-Pad"
 game_concept_trait_level_track_desc:1 "Sommige [traits|E] bieden meerdere paden, die elk de eigenschap op een andere manier verbeteren.\n\nOm verder te komen op een pad, moet je [trait_level_track_xp|E] verdienen."
 game_concept_trait_level_track_xp:1 "Eigenschap-Ervaring"
 game_concept_trait_level_track_xp_desc:1 "Ervaring is nodig om verder te komen in een [trait_level_track|E] en de bonussen te verbeteren die de [trait|E] biedt."
 game_concept_hunt_sighting:0 "Jacht Waarneming"
 game_concept_hunt_sightings:0 "Jacht Waarnemingen"
 game_concept_hunt_sighting_no_prefix:0 "Waarneming"
 game_concept_hunt_sightings_no_prefix:0 "Waarnemingen"
 game_concept_hunt_sighting_desc:0 "Een $game_concept_hunt_sighting$ is een melding van specifieke prestigieuze dieren die gespot zijn in een [county|E], die gejaagd mogen worden in een [GetActivityType('activity_hunt').GetName] die daar gehouden wordt.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E] zal zoeken naar $game_concept_hunt_sightings_no_prefix$."
 game_concept_stationed_regiment:0 "Gestationeerd Regiment"
 game_concept_stationed_regiment_desc:0 "Een [men_at_arms|E] [regiment|E] krijgt bonussen voor zijn effectiviteit als het gestationeerd is in een [holding|E].\n\n[buildings|E] kunnen deze bonussen verder verhogen - soms voor alle soorten wapendragers, maar meestal alleen voor een of twee. Bijvoorbeeld, [GetBuilding('stables_01').GetName] geven een bonus aan gestationeerde [light_cavalry|E] en [heavy_cavalry|E].\n\nStationering is altijd mogelijk - behalve in [war|E] of als een holding [occupied|E] is. Als een Heerlijkheid verloren gaat, worden alle gestationeerde soldaten ongestationeerd."
 game_concept_stationed:0 "Gestationeerd"
 game_concept_station:0 "Stationeren"
 game_concept_station_regiment:0 "Regiment Stationeren"
 game_concept_stationed_holding:0 "Gestationeerde Heerlijkheid"
 game_concept_tour:0 "Tour"
 game_concept_tour_desc:0 "Een [grand_activity|E] waarbij een [liege|E]een officieel bezoek brengt aan een aantal van zijn [vassals|E] om beloningen te ontvangen in de vorm van [gold|E], [dread|E], [opinion|E], [control|E] en [cultural_acceptance|E]."
 game_concept_tours:0 "Tours"
 game_concept_royal_tour:0 "Koninklijke Tour"
 game_concept_royal_tours:0 "Koninklijke Tours"
 game_concept_grand_tour:0 "Grootse Tour"
 game_concept_grand_tours:0 "Grootse Tours"
 game_concept_culture_festival:0 "Cultuur Festival"
 game_concept_cultural_festival_desc:0 "Een [activity_phase|E] tijdens een [royal_tour|E] waarin van de [vassal|E] wordt verwacht dat hij zijn [liege|E] vermaakt, wat vaak resulteert in een toename van [county_opinion|E] en [cultural_acceptance|E]."
 game_concept_cultural_festival:0 "Cultureel Festival"
 game_concept_cultural_festivals:0 "Culturele Festivals"
 game_concept_culture_festivals:0 "Cultuurfestivals"
 game_concept_hosted_dinner:0 "Banket"
 game_concept_hosted_dinner_desc:0 "Een [activity_phase|E] tijdens een [royal_tour|E] waarbiji van de [vassal|E] wordt verwacht dat hij zijn [liege|E], vermaakt. Dit resulteert vaak in wederzijdse [hooks|E] en [relations|E]."
 game_concept_hosted_dinners:0 "Banketten"
 game_concept_host_a_dinner:0 "Een banket organiseren"
 game_concept_tour_the_grounds:0 "Bezichtiging"
 game_concept_tour_the_grounds_desc:0 "Een [activity_phase|E] tijdens een [royal_tour|E], waarin een [vassal|E] wordt bezocht door zijn [liege|E], wat vaak leidt tot hogere [control|E] in zijn [counties|E]."
 game_concept_touring_the_grounds:0 "Bezichtigen"
 game_concept_tour_of_the_grounds:0 "Bezichtiging op het terrein"
 game_concept_tour_grounds:0 "Bezichtigingen"
 game_concept_tour_stop:0 "Reis Stop"
 game_concept_tour_stop_desc:0 "Een [activity_phase|E] tijdens een [royal_tour|E] waarin een Leenheer ofwel: een [hosted_dinner|E] kan bijwonen, een [tour_the_grounds|E] van zijn [vazal|E] kan bezoeken, of kan genieten van een [cultural_festival|E]."
 game_concept_stop:0 "Stop"
 game_concept_stops:0 "Stops"
 game_concept_tour_stops:0 "Reis Stops"
 game_concept_tour_success:0 "Reis Succes"
 game_concept_tour_success_desc:0 "Een waarde die bepaalt welke beloningen je krijgt aan het einde van je [grand_tour|E]. Je kunt punten verdienen en verliezen door bepaalde opties te kiezen aan het begin van je tour en beslissingen te nemen die passen bij je [tour_type|E]"
 game_concept_tour_success_points:0 "Reis Succes Punten"
 game_concept_tour_success_point:0 "Reis Succes Punt"
 game_concept_tour_type:0 "Reistype"
 game_concept_tour_type_desc:0 "Een optie die bepaalt welk type [tour|E] je onderneemt en welke beloningen je daarvan ontvangt. De soorten tochten zijn [majesty_tour|E], [intimidation_tour|E], en [taxation_tour|E]."
 game_concept_majesty_tour:0 "Majesteitsreis"
 game_concept_majesty_tour_desc:0 "Een [tour_type|E] waarin je probeert je [vassals|E] zo te beïnvloeden dat hun [opinion|E] over jou vergroot."
 game_concept_intimidation_tour:0 "Intimidatiereis"
 game_concept_intimidation_tour_desc:0 "Een [tour_type|E] waarin je probeert je [vassals|E] te intimideren, [dread|E] te winnen en ze uit [factions|E] te dwingen."
 game_concept_taxation_tour:0 "Belasting Reis"
 game_concept_taxation_tour_desc:0 "Een [tour_type|E] waarin je geld probeert af te troggelen van je [vassals|E], om [gold|E] te verkrijgen."
 game_concept_accolade:0 "Ridderslag"
 game_concept_accolades:0 "Ridderslagen"
 game_concept_accolade_desc:5 "Ridderslagen zijn eerbewijzen die [knights|E] ontvangen van hun [liege|E].\n\nDe ridder die een Ridderslag ontvangt wordt een [acclaimed_knight|E].\n\nAls de gelauwerde ridder [glory|E] verwerft, neemt de [accolade_rank|E] van zijn [accolade_types|E] toe, waardoor de leenheer grotere bonussen krijgt.\n\nAls gelauwerde ridders sterven, worden ze vervangen op basis van [accolade_succession|E].\n\nDoor [innovations|e] en hogere [title_tiers|e] kunnen [rulers|E] meer Ridderslagen tegelijk hebben."
 game_concept_acclaimed_knight:0 "Gelauwerde Ridder"
 game_concept_acclaimed_knights:0 "Gelauwerde Ridders"
 game_concept_acclaimed_knight_desc:1 "Een [knight|E] die een [accolade|E] bezit.\n\nOm een Gelauwerde Ridder te zijn, moet een Ridder [unlanded|E] of een [baron|E] zijn die ten minste [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] [prowess|E]-waarde heeft.\n\nEen Gelauwerde Ridder moet geschikt zijn voor twee [accolade_types|E]; geen van beide mag al behoren tot een andere Gelauwerde Ridder van de [liege|e]."
 game_concept_accolade_type:0 "Ridderslag Attribuut"
 game_concept_accolade_types:0 "Ridderslag Attributen"
 game_concept_accolade_type_desc:1 "Een [accolade|E] heeft een hoofdattribuut en een secundair attribuut, die bonussen opleveren naarmate de [accolade_rank|E] toeneemt.\n\nElke potentiële [acclaimed_knight|E] kan doorgaans alleen bepaalde attributen krijgen die gebaseerd zijn op zijn [traits|E]. Bij [accolade_succession|E] moet de nieuwe ridder voldoen aan het Primaire Attribuut, bmaar het Secundaire kan worden veranderd, in ruil voor [glory|E]-aftrek. Bovendien, als een Attribuut toegang geeft tot [retinue_maa|E], zal het dat alleen doen als het de Primaire Attribuut is. \n\nElke Accolade moet twee unieke Attributen hebben. Een Leenheer kan #high geen#! dubbele attributen voor Ridderslagen toekennen."
 game_concept_accolade_succession:0 "Accolade Succession"
 game_concept_accolade_succession_desc:1 "Ridderslag Opvolging vindt plaats wanneer een Riddergeslagen [acclaimed_knight|e] sterft of ongeschikt wordt voor de rol.\n\nDe gelauwerde ridder wordt vervangen door zijn opvolger, die geschikt moet zijn voor het primaire [accolade_type|E]. Het secundaire Attribuut kan veranderd worden, tegen inlevering van [glory|E].\n\nAls er geen waardige opvolger aan het hof is, kan de beslissing #high $call_for_acclaimed_knight_candidates_decision$#! gebruikt worden om geschikte kandidaten uit te nodigen."
 game_concept_accolade_rank:0 "Ridderslag Rang"
 game_concept_accolade_ranks:0 "Ridderslag Rangen"
 game_concept_accolade_rank_short:0 "Rang"
 game_concept_accolade_rank_desc:1 "Een [accolade|e] kent #value 6#! oplopende Rangen die bonussen ontgrendelen die gerelateerd zijn aan [accolade_types|e], zoals [knight_army_modifiers|e].\n\nHet behalen van [glory|E] ontgrendelt elke Rang, terwijl het verliezen van Glorie ervoor kan zorgen dat ze verloren gaan.\n\nOneven Rangen worden gegeven door het Primaire Attribuut van de Ridderslag, en even genummerde Rangen door het Secundaire."
 game_concept_inactive_accolade:0 "Inactieve Ridderslag"
 game_concept_inactive_accolade_desc:1 "[accolades|E] worden inactief als ze ongeldig worden.\n\nEen Ridderslag wordt inactief als:\n$EFFECT_LIST_BULLET$De [acclaimed_knight|e] of zijn [ruler|E] niet langer voldoet aan de vereisten van het [accolade_type|e] \n$EFFECT_LIST_BULLET$De gelauwerde ridder sterft zonder opvolger of verlaat het [court|e] wvan zijn Heerser\n$EFFECT_LIST_BULLET$De [ruler|E] trekt het handmatig terug"
 game_concept_glory:0 "Roem"
 game_concept_glory_desc:1 "De Roem van een [accolade|E] verhoogt zijn [accolade_rank|E].\n\nDe Roem krijgt een [acclaimed_knight|E] als hij [battles|E] wint, krijgers verslaat, deelneemt aan [GetActivityType( 'activity_tournament' ).GetName] [contests|E], en deelneemt aan [activities|E].\n\nDe Roem van de Ridderslag neemt echter af wanneer de Gelauwerde Ridder betrokken is bij het verliezen van gevechten, bij [accolade_succession|e], en wanneer de Ridderslag een [inactive_accolade|E] wordt."
 game_concept_tax_collector: "Tax Collector"
 game_concept_tax_collector_desc: "Een $game_concept_tax_collector$ maakt het gebruik van [tax_jurisdictions|E] mogelijk.\n\nZijn [aptitude|E] bepaalt de hoeveelheid [taxes|E] en [levies|E] die hij int voor zijn [liege|E]."
 game_concept_tax_collectors: "Belastinginners"
 game_concept_tax_decree: "Belastingverordening"
 game_concept_tax_decree_desc: "Elk [tax_jurisdiction|E] kan een ander $game_concept_tax_decree$ hebben, dat de [taxes|E] en [levies|E] die door de [taxpayers|E] worden bijgedragen, wijzigt.\n\n$game_concept_tax_decrees$ veranderen vaak de [obligations|E] in ruil voor andere nadelen of voordelen."
 game_concept_tax_decrees: "Belastingverordeningen"
 game_concept_tax_jurisdiction: "Belasting Rechtsgebied"
 game_concept_tax_jurisdictions: "Belasting Rechtsgebieden"
 game_concept_tax_jurisdiction_desc: "Een $game_concept_tax_jurisdiction$ is een groep [taxpayers|E] bestaande uit [clan|E] [vassals|E]. Elke $game_concept_tax_jurisdiction$ ondersteunt maximaal #V 12#! $game_concept_taxpayers$.\n\nElke $game_concept_tax_jurisdiction$ kan een [tax_decree|E] hebben.\n\nHet aantal beschikbare $game_concept_tax_jurisdictions$ wordt bepaald door [rank|E], [traditions|E] en [innovations|E].\n\nVoor een $game_concept_tax_jurisdiction$ moet een [tax_collector|E] aangesteld worden."
 game_concept_untaxed_jurisdiction: "Onbelast Rechtsgebied"
 game_concept_untaxed_jurisdictions: "Onbelaste Rechtsgebieden"
 game_concept_untaxed_jurisdiction_short: "Onbelast"
 game_concept_untaxed_jurisdiction_desc: "Een $game_concept_untaxed_jurisdiction$ is een [tax_jurisdiction|E] dat geen [tax_collector|E] toegewezen heeft gekregen. Dit betekent dat de toegewezen [taxpayers|E] geen [taxes|E] or [levies|E] aan hun [liege|E] afstaan."
 game_concept_taxpayer: "Belastingbetaler"
 game_concept_taxpayers: "Belastingbetalers"
 game_concept_taxpayer_desc: "$game_concept_taxpayers$ zijn [clan|E] [vassals|E] die zijn toegewezen aan een [tax_jurisdiction|E] en maandelijks [tax|E]-inkomsten en [levies|E] afdragen, op voorwaarde dat er een [tax_collector|E] is aangesteld."
 game_concept_taxpayer_i: "@tax_collector_icon!"
 game_concept_unassigned_vassal: "Onbelaste vazal"
 game_concept_unassigned_vassals: "Onbelaste vazallen"
 game_concept_unassigned_vassal_short: "Onbelaste"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassal$ zijn [clan|E] [vassals|E] die niet zijn toegewezen aan een [tax_jurisdiction|E] als [taxpayers|E] en daarom geen [taxes|E] of [levies|E] afdragen.\n\nAls ze zijn toegewezen aan een $game_concept_tax_jurisdiction$ met een [tax_collector|E], beginnen ze maandelijks te betalen."
 game_concept_retinue_maa:0 "Gevolg bij Men-At-Arms"
 game_concept_retinue_maa_desc:0 "Sommige [accolade_types|E] geven toegang tot speciale [men_at_arms|E]. Ze worden ontgrendeld door een [acclaimed_knight|E] te hebben met voortgang op de relevante [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] of een relevante [commander_trait|E].\n\nGevolg bij $game_concept_men_at_arms$ zijn beperkt tot één [regiment|E] en hebben een beperkt aantal troepen. Ze zijn twee keer zo effectief in gevechten tegen andere $game_concept_men_at_arms$  en worden elk tijdperk beter."
 game_concept_knight_army_modifier:0 "Ridder Leger Modificator"
 game_concept_knight_army_modifiers:0 "Ridder Leger Modificatoren"
 game_concept_knight_army_modifier_desc:0 "en effect dat wordt toegepast op elk [army|e] dat het corresponderende [acclaimed_knight|e] #high bevat#!.\n\nDe [knight|e] hoeft #high niet#! des [commander|e] van het leger te zijn om de Riddel Leger Modificator van kracht te laten worden."
 game_concept_piety_level_impact:0 "Effect van van Toewijdingsniveau"
 game_concept_piety_level_impact_desc:0 "Effect van van Toewijdingsniveau verhoogt of verlaagt de [modifiers|E] die je krijgt van je huidige [piety_level|E]."
 game_concept_prestige_level_impact:0 "Effect van Roem-Niveau"
 game_concept_prestige_level_impact_desc:0 "Effect van Roem-Niveau verhoogt of verlaagt de [modifiers|E] die je krijgt van je huidige [prestige_level|E]."
 game_concept_hostage: "Gijzelaar"
 game_concept_hostages: "Gijzelaars"
 game_concept_hostages_possessive: "Gijzelaar's"
 game_concept_hostage_desc: "Een [close_family_member|E] van een [ruler|E], die vanuit zijn [home_court|E] wordt gestuurd als zekerheidstelling voor vrede of onderwerping.\n\nDe reputatie van $game_concept_rulers$ die [war|E] verklaren ondanks dat ze een $game_concept_hostage$ hebben gestuurd of ontvangen zal aanzienlijke schade oplopen. Bovendien kunnen $game_concept_wardens$ naar believen $game_concept_hostages$ van hun vijanden executeren.\n\nGoed behandelde $game_concept_hostages$ zullen waarschijnlijk loyaal worden aan hun $game_concept_warden$, die op hun beurt een [hook|E] op hen toe kunnen krijgen of zelfs hun [friends|E] kunnen worden.\n\n$game_concept_hostages$ moeten landloze kinderen, broers, zussen, neven, nichten of kleinkinderen zijn van de $game_concept_ruler$ van hun $game_concept_home_courts$ zijn.\n\nVoor $game_concept_wardens$is er een kans op een [perpetual_hook|E] tegen een kind $game_concept_hostage$ zodra ze meerderjarig zijn - afhankelijk van hun persoonlijkheid, mening en het aantal jaren dat ze aan het buitenlandse hof hebben doorgebracht."
 game_concept_home_court: "Thuis Hof"
 game_concept_home_courts: "Thuis Hoven"
 game_concept_home_courts_possessive: "Thuis Hoven's"
 game_concept_home_court_desc: "Een [ruler|E] die [close_family_member|E] is van een [hostage|E] en hem naar een [warden|E] heeft gestuurd als een verzekering van vrede of onderwerping."
 game_concept_warden: "Bewaker"
 game_concept_wardens: "Bewakers"
 game_concept_wardens_possessive: "Bewaker's"
 game_concept_warden_desc: "Een [ruler|E] waar een [hostage|E] naar toe is gestuurd van een buitenlands [home_court|E] als zekerheidstelling voor vrede of onderwerping.\n\nEen [warden|E] zal [prestige_i|E][prestige|E] opbouwen in de loop van de tijd voor elke [hostage|E] in zijn [court|E]."
 game_concept_goliardic_shenanigans: "Goliardische streken"
 game_concept_goliardic_shenanigans_desc: "Een personage kan allerlei kattenkwaad uithalen in [GetActivityType('activity_adult_education').GetName] als hij aan het studentenleven begint. De gevolgen van zijn streken zijn onvoorspelbaar en omvatten [skill|E] punten, levensstijl en stress [traits|E], levensstijlervaring, ziekten en verwondingen."
 game_concept_adoption: "Adoptie"
 game_concept_adopt: "adopteren"
 game_concept_adopts: "adopteert"
 game_concept_adopting: "Adopteert"
 game_concept_adoption_desc: "Adoptie is het opnemen van een ander [character|E] in je eigen [house|E] en [dynasty|E]."
 game_concept_legitimacy: "Legitimiteit"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$ vertegenwoordigt het recht om te regeren van een [ruler|E]. [vassals|E] genereren ook [legitimacy_expectations|E] waaraan de [liege|E] geacht wordt te voldoen.\n\nAlleen [rulers|E] hebben $game_concept_legitimacy$. Die wordt berekend op het moment dat hij heerser wordt en resulteert in zijn [initial_legitimacy|E]. Een deel van de $game_concept_legitimacy$ van de vorige heerser wordt tevens geërfd door zijn [heir|E].\n\n$game_concept_legitimacy$  heeft invloed op veel van de systemen in het spel, waardoor [marriage|E] aanzoeken, [vassalization|E] anend [alliances|E] meer kans hebben om geaccepteerd te worden, [claims|E] voordeliger worden, en de [scales_of_power|E] in een [regency|E] veranden.\n\n$game_concept_legitimacy$ heeft 5 [legitimacy_levels|E] en een #weak Onwettig#! laagste niveau."
 game_concept_legitimacy_i: "@legitimacy_icon!"
 game_concept_legitimacy_level: "Legitimiteitsniveau"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ kunnen op verschillende manieren worden verkregen: door het winnen van [wars|E], het vrijlaten van [valuable_prisoners|E], het creëren van [legends|E], het houden van een [court|E], of het deelnemen aan [activities|E].\n\nMaar ze kunnen ook verloren gaan: [epidemics|E] die een [capital|E] verwoesten, het verliezen van oorlogen (vooral [faction|E]-oorlogen), het verliezen van [titles|E], of een onthuld [hostile_scheme|E] zijn enkele van de belangrijkste manieren waarop $game_concept_legitimacy$ kan afnemen."
 game_concept_legitimacy_levels: "Legitimiteitsniveaus"
 game_concept_legitimacy_gain: "Legitimiteit winnen"
 game_concept_expected_legitimacy: "Verwachte Legitimiteit"
 game_concept_expected_legitimacy_desc: "Het [legitimacy_level|E] dat [vassals|E] verwachten van hun [ruler|E], gebaseerd op hun historische relatie. Factoren die de verwachtingen verlagen zijn onder andere:\n$BULLET_WITH_TAB$De [de_jure|E] [liege|E] van de Vazal zijn\n$BULLET_WITH_TAB$Tot de [close_family|E] van de Vazal behoren\n$BULLET_WITH_TAB$De [preferred_heir|E] van de Vazal zijn\n$BULLET_WITH_TAB$Tot dezelfde [dynasty|E] behoren, die de Vazal langer dan #color_white 50#! jaren heeft gediend\n$BULLET_WITH_TAB$De Vazal geen [powerful_vassal|E] is\n\nAls het werkelijke niveau onder hun verwachtingen ligt, kunnen vazallen onhandelbaar worden: Hun [opinion|E] over de Leenheer wordt lager en ze kunnen zich aansluiten bij [factions|E] tegen hem.\n\nDe verwachtingen nemen toe met het niveau van hun [primary_title|E] en met het [era|E]."
 game_concept_legitimacy_expectations: "Legitimiteit Verwachtingen"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_initial_legitimacy: "Oorspronkelijke Legitimiteit"
 game_concept_initial_legitimacy_desc: "De $game_concept_legitimacy$ die een [character|E] heeft zodra hij landeigenaar wordt.\n\nHet wordt berekend op basis van het [dynasty_prestige_level|E], relatie tot hun voorganger, [court_grandeur|E], geslacht, [bastardy|E], aantal jaren als [ruler|E], thdee [legitimacy|E] [dynasty_perk|E], [diplomacy|E], [virtues|E], [sins|E] en andere speciale [traits|E], zoals [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )] en [GetTrait('just').GetName( GetNullCharacter )].\n\n[heirs|E] erven [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] van de vorige Heerser's $game_concept_legitimacy$ als de [title_tier|E] [title|E] hoger is."
 game_concept_court_position_task_short: "Taak"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "Taken"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "Hofpositie Taak"
 game_concept_court_position_tasks: "Hofpositie Taken"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "Sommige [court_positions|E] kunnen een extra taak uitvoeren, wat vaak meer voordelen oplevert welliswaar tegen extra kosten.\n\nEr kan echter maar één taak tegelijk actief zijn per [court_position|E]."
 game_concept_fatalities: "Dodelijke slachtoffers"
 game_concept_fatalities_desc: "[characters|E] die zijn overleden als direct gevolg van een [epidemic|E]."
 game_concept_funeral: "Begrafenis"
 game_concept_funeral_desc: "Een [activity|E] waarbij een [host|E] verschillende [characters|E] uitnodigt om hun laatste eer te bewijzen aan de overledene na een recent [character_death|E]. Begrafenissen zorgen vaak voor een toename van [legitimacy|E], een afname van [stress|E], en mogelijkheden om je [piety|E] te tonen."
 game_concept_funerals: "Begrafenissen"
