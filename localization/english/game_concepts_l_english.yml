 game_concept_excommunication_war:0 "Excommunicatie Oorlog"
 game_concept_excommunicated_ruler:0 "Geëxcommuniceerde heerser"
 game_concept_excommunicated_ruler_desc:1 "In een Excommunicatieoorlog vechten de aanvallers om een [excommunicated|E] heerser af te zetten.\n\nAls ze winnen, ontvangen zij een grote hoeveelheid [piety|E] en de welwillendheid van zijn [head_of_faith|E], terwijl de geëxcommuniceerde heerser gedwongen wordt af te treden en zijn [heir|E] de macht te laten overnemen.\n\nAls de geëxcommuniceerde heerser echter wint, wordt de excommunicatie ongedaan gemaakt omdat hij op het slagveld heeft bewezen gelijk te hebben."
 game_concept_holy_site:0 "Heiligdom"
 game_concept_holy_sites:0 "Heiligdommen"
 game_concept_holy_site_desc:1 "Een $game_concept_holy_site$ is een [county|E] die een plaats bevat die van religieuze betekenis is voor een [faith|E]. $game_concept_holy_sites$ die in het bezit zijn van personages van het bijbehorende geloof bieden een bonus aan alle volgelingen van het geloof, en kan ook de creatie van [special_buildings|E] of [holy_orders|E] mogelijk maken. Elk geloof heeft verschillende $game_concept_holy_sites$."
 game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance:0 "Culturele acceptatie"
 game_concept_cultural_acceptance_desc:2 "Culturele acceptatie meet hoe twee [cultures|E] zich tot elkaar verhouden.\n\nHet beïnvloedt in de eerste plaats de mate waarin [opinion|E] worden verminderd tussen karakters van verschillende culturen. Het beïnvloedt ook de [county_opinion|E] en de kosten van het vormen van een [hybrid_culture|E].\n\nCulturele acceptatie kan door veel dingen veranderen, voornamelijk door [wars|E], het toekennen en intrekken van [titles|E], en de [accept_culture|E] [councillor_task|E].\n\nNa verloop van tijd keert de acceptatie terug naar de [cultural_acceptance_baseline|E] als deze overschreden is."
 game_concept_cultural_acceptance_baseline:0 "Culturele acceptatie Basiswaarde"
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E] heeft een basiswaarde waarnaar het terugvalt als het wordt overschreden. De basiswaarde hangt af van:\n$EFFECT_LIST_BULLET$Gedeelde [heritage|E]\n$EFFECT_LIST_BULLET$Gedeelde [language|E]\n$EFFECT_LIST_BULLET$Gedeelde [faith|E] en [religion|E], vooral als [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] en [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Shared [ethos|E] binnen dezelfde regio [region|E]"
 game_concept_culture_pillar:0 "Culturele pijler"
 game_concept_culture_pillars:0 "Culturele pijlers"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Pijlers zijn kwaliteiten die de oorsprong van een [culture|E] weerspiegelen.\n\nEr zijn 5 verschillende culturele pijlers:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthetica\n\nHiervan kunnen, [ethos|E], [language|E] en [martial_custom|E] worden veranderd door de [culture_head|E] door [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Pijlers zijn onveranderlijke kwaliteiten die de oorsprong van een [culture|E] weerspiegelen.\n\nEr zijn 5 verschillende culturele pijlers:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthetica"
 game_concept_culture_tradition:0 "Culturele traditie"
 game_concept_culture_traditions:0 "ulturele tradities"
 game_concept_tradition:0 "Traditie"
 game_concept_traditions:0 "Tradities"
 game_concept_culture_tradition_desc:2 "Tradities vertegenwoordigen de gebruiken, gewoonten, waarden en ethiek van individuele [cultures|E].\n\nElke Traditie geeft een soort bonus of speciale vaardigheid aan [characters|E] of [counties|E] van die cultuur.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ kunnen maximaal 6 Tradities hebben, maar de meeste hebben er minder."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "Het [culture_head|E] kan nieuwe Tradities instellen of bestaande Tradities vervangen voor een Cultuur door [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "Het [culture_head|E] kan nieuwe tradities introduceren voor een cultuur, maar dit kost [prestige|E]."
 game_concept_ethos:0 "Ethos"
 game_concept_ethos_desc:2 "De Ethos van een [culture|E] definieert de kernwaarden, de leidende principes en de algemene houding van de leden ten opzichte van het leven in het algemeen.\n\nDaarnaast heeft de Ethos grote invloed op de kosten voor een [culture_head|E] om nieuwe [traditions|E] te introduceren. [SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\nHet [culture_head|E] kan hun huidige $game_concept_ethos$ vervangen door [reformation|E]."
 game_concept_language:0 "Taal"
 game_concept_languages:0 "Talen"
 game_concept_language_desc:3 ""Taal" bepaalt als [culture_pillar|E] welke taal de bevolking van een [culture|E] spreekt. $game_concept_cultures$ die dezelfde taal spreken krijgen een permanente bonus op hun [cultural_acceptance_baseline|E].\n\nEen [character|E] kan een of meer talen spreken. Het kennen van een taal halveert de [cultural_acceptance|E] [opinion|E] sanctie voor Personages en [counties|E] die het spreken. Het ontmoedigt tevens [faction_independence|E] en [claimant_factions|E].\n\nPersonages kunnen extra talen leren door het [GetScheme('learn_language').GetTypeName] [scheme|E] te gebruiken. Personages kunnen gemakkelijk talen leren tot aan hun [language_limit|E]."
 game_concept_language_limit:1 "Limiet vreemde talen"
 game_concept_language_limit_desc:1 "Je kunt gemakkelijk een bepaald aantal [languages|E] leren. Als je echter de limiet overschrijdt, zul je of een taal moeten vergeten anders krijg je last van [stress|E].\n\nDe taal die gesproken wordt door je eigen [culture|E] telt niet mee voor deze limiet.\n\nDe limiet wordt bepaald door:\n$EFFECT_LIST_BULLET$Iedereen heeft een Basiswaarde van #V 1#!\n$EFFECT_LIST_BULLET$Voor elke [EmptyScope.ScriptValue('language_learning_divide_value')|V0] punten [learning_i][learning|E] verhoogt het met #V 1#!\n$EFFECT_LIST_BULLET$De [GetPerk('open_minded_perk').GetName(GetPlayer)] [perk|E] verhoogte het met #V 2#!\n$EFFECT_LIST_BULLET$De [GetPerk('smooth_operator_perk').GetName(GetPlayer)] [perk|E] verhoogte het met #V 1#!\n$EFFECT_LIST_BULLET$De [GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E] verhoogt het met #V 1#!"
 game_concept_heritage:0 "Erfgoed"
 game_concept_heritage_desc:0 "Een erfgoed is een [culture_pillar|E] die de gemeenschappelijke afstamming van verschillende [cultures|E] vertegenwoordigt.\n\nCulturen van hetzelfde erfgoed hebben over het algemeen een hoge [Concept( 'cultural_acceptance', 'Acceptance' )|E] van elkaar."
 game_concept_martial_custom:0 "Traditie van Krijgskunst"
 game_concept_martial_custom_desc:1 "$game_concept_martial_custom$ is de [culture_pillar|E] die bepaalt welk geslacht mag optreden als [commanders|E] of [knights|E].\n\nSommige [traditions|E] en [doctrines|E] kunnen deze regels aanpassen voor bepaalde [characters|E]."
 game_concept_culture_intermingling:0 "Cultuur vermenging"
 game_concept_culture_intermingling_desc:1 "Hoe meer van twee [cultures|E] t er naast elkaar bestaan in hetzelfde [realm|E], hoe meer vermenging er zal plaatsvinden en de culturen hun [cultural_acceptance|E] zullen vergroten."
 game_concept_cultural_head:0 "Cultureel Hoofd"
 game_concept_culture_head:1 "Cultureel Hoofd"
 game_concept_culture_head_desc:3 "Een '$game_concept_culture_head$' is de [ruler|E]die de meeste invloed heeft op zijn eigen [culture|E].\n\nDit betekent dat de heerser met het grootste aantal [counties|E] van dezelfde cultuur in zijn [realm|E] het $game_concept_cultural_head$ wordt, ongeacht waar zijn [domain|E] zich bevindt of welke andere Graafschappen van welke cultuur dan ook hij heeft.\n\nHet $game_concept_cultural_head$ kan beïnvloeden welke [innovation|E] prioriteit krijgt voor ontdekking door de [cultural_fascination|E] in te stellen.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "Het $game_concept_culture_head$ kan ook delen van hun Cultuur [reform|E]."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "Het $game_concept_culture_head$ kan ook nieuwe [traditions|E] vaststellen voor hun Cultuur."
 game_concept_county_opinion:0 "Populaire Mening"
 game_concept_county_opinion_desc:3 "De algemene bevolking van elke [county|E] heeft een [opinion|E] over de [character|E] die hun $game_concept_county$ bezit. Als de bevolking ontevreden is, kunnen ze een [peasant_faction|E] of [popular_faction|E] beginnen of zich hierbij aansluiten, die zich snel over het hele [realm|E] kunnen verspreiden.\n\nDe makkelijkste manier om de $game_concept_county_opinion$ te controleren is om ervoor te zorgen dat de $game_concept_county$ [holder|E] van dezelfde [culture|E] en [faith|E] is als de bevolking.\n\n$game_concept_county_opinion$ van het hebben van een ander [faith|E] wordt aangepast door zowel de [faith_hostility|E] als de [fervor|E] van het Graafschap, die lineair tussen 0 en 100 $game_concept_fervor$ kan liggen."
 game_concept_core_tenet:1 "Grondprincipe"
 game_concept_core_tenet_desc:1 "Terwijl [doctrines|E] staan voor zaken waar een [faith|E] een standpunt over heeft, staan $game_concept_core_tenets$ voor de unieke Kenmerken en Riten van een geloof."
 game_concept_core_tenets:1 "Grondprincipes"
 game_concept_holy_war:0 "Heilige oorlog"
 game_concept_holy_wars:0 "Heilige oorlogen"
 game_concept_holy_war_holy:0 "heilig"
 game_concept_holy_war_desc:4 "Een $game_concept_holy_war$ is een speciaal soort [war|E] gevoerd door een [ruler|E] van een [faith|E] tegen een heerser van een ander geloof.\n\n$game_concept_holy_war$ zijn meestal behoorlijk destructief, waarbij de winnaar van een Heilige Oorlog meestal alle [counties|E] in het doelgebied voor zichzelf inneemt. Echter, als het geloof van de aanvaller [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] is of de verdediger heeft [vassals|E] in het doelgebied die tot hetzelfde geloof behoren, kunnen sommige of alle vazalheersers in het doelgebied eenvoudigweg worden overgedragen aan de aanvaller.\n\nIn tegenstelling tot andere oorlogen kunnen andere heersers van hetzelfde geloof als het doelwit ervoor kiezen om te helpen bij de verdediging zonder dat daar een [alliance|E] voor nodig is.\n\nHeilige oorlogen kunnen worden toegestaan of beperkt afhankelijk van de verschillende [religious_families|E]"
 game_concept_great_holy_war:0 "Grote Heilige oorlog"
 game_concept_great_holy_wars:0 "Grote Heilige oorlogen"
 game_concept_great_holy_war_desc:3 "Een $game_concept_great_holy_war$ is een speciaal soort [war|E] die alleen het [head_of_faith|E] van bepaalde [faiths|E] kan uitroepen, met als doel een heel [kingdom|E] onder de heerschappij van zijn geloof te brengen.\n\n$game_concept_great_holy_wars$ richten zich op alle [rulers|E] van een andere [religion|E] binnen een gekozen [kingdom|E], en dwingen hen om zich samen te verdedigen. Bij een overwinning worden alle [titles|E] binnen het beoogde koninkrijk ingenomen en verdeeld onder de aanvallers.\n\nAfhankelijk van de [doctrines|E] kan een geloof toegang hebben tot [directed_great_holy_wars|E], [undirected_great_holy_wars|E] of helemaal geen $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$De [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], of [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] zijn nodig om algemene Grote Religieuze Oorlogen te kunnen voeren\n$EFFECT_LIST_BULLET$Geloven met een [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Hoofd hebben alleen toegang tot Gerichte Grote Heilige Oorlogen\n$EFFECT_LIST_BULLET$Geloven met een [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Hoofd hebben alleen toegang tot Ongerichte Grote Heilige Oorlogen\n$EFFECT_LIST_BULLET$Geloven zonder geloofshoofd kunnen helemaal geen Grote Religieuze Oorlogen uitroepen, zelfs als ze er normaal toegang toe zouden hebben\n\nSommige Geloven hebben speciale namen voor hun Grote Religieuze Oorlogen (zoals "Kruistocht" of "Jihad"). Deze Grote Religieuze Oorlogen verschillen echter alleen in naam en hebben geen andere functie dan andere Grote Religieuze Oorlogen."
 game_concept_directed_great_holy_war:0 "Gerichte Grote Heilige Oorlog"
 game_concept_directed_great_holy_wars:0 "Gerichte Grote Heilige Oorlogen"
 game_concept_directed_great_holy_war_desc:0 "Een $game_concept_directed_great_holy_war$ wordt uitgeroepen door een $doctrine_temporal_head_name$ [head_of_faith|E] met de intentie om een [kingdom|E] onder zijn eigen heerschappij te brengen.\n\n[rulers|E] van hun [faith|E] kunnen ervoor kiezen om het hoofd van het geloof te helpen en kunnen daar beloningen voor krijgen. Beloningen zijn onder andere [piety|E] en mogelijk dat hun [dynasty|E] land krijgen binnen het veroverde Koninkrijk.\n\nHeersers van de beoogde [religion|E] kunnen ervoor kiezen om zich te verdedigen tegen deze oorlog zonder de noodzaak van een [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Ongerichte Grote Heilige Oorlog"
 game_concept_undirected_great_holy_wars:0 "Ongerichte Grote Heilige Oorlogen"
 game_concept_undirected_great_holy_war_desc:0 "Een $game_concept_undirected_great_holy_war$ wordt uitgeroepen door een $doctrine_spiritual_head_name$ [head_of_faith|E] met de intentie om een [kingdom|E] onder de heerschappij van hun [faith|E] te brengen.\n\n$game_concept_undirected_great_holy_wars$ worden niet direct gestart, maar gaan een [preparation_phase|E] in.\n\nVoor en tijdens de oorlog kunnen heersers van het aanvallende geloof ervoor kiezen om [gold|E] te doneren aan de [war_chest|E].\n\nAls de oorlog wordt gewonnen, wordt het beoogde koninkrijk ingenomen en gegeven aan een personage van het aanvallende geloof. Beloningen voor de aanvallers zijn onder andere [piety|E] en mogelijk wordt krijgt hun [dynasty|E] land binnen het veroverde Koninkrijk."
 game_concept_preparation_phase:0 "Voorbereidingsfase"
 game_concept_preparation_phase_desc:1 "De $game_concept_preparation_phase$ is de tijd voordat een [undirected_great_holy_war|E] wordt verklaard.\n\nGedurende deze tijd kunnen [rulers|E] van het aanvallende [faith|E] ervoor kiezen om militaire steun aan de oorlog toe te zeggen en/of te doneren aan de [war_chest|E].\n\nEen klok zal dan aftellen tot de $game_concept_preparation_phase$ eindigt, waarna de oorlog is verklaard.\n\nHeersers van de verdedigende [religions|E] kunnen ervoor kiezen om militaire steun toe te zeggen gedurende deze tijd, wat een overzicht geeft van de sterkte van de twee partijen."
 game_concept_war_chest:0 "Oorlogsschatkist"
 game_concept_war_chest_desc:1 "De $game_concept_war_chest$ is een verzameling van [gold|E], [piety|E] en [prestige|E]. De inhoud wordt voornamelijk gebruikt als beloning voor het succesvol winnen van [undirected_great_holy_wars|E], waarbij het verdeeld wordt onder de aanvallers op basis van hun deelname aan de [war|E].\n\nEen bepaald deel van wat er in de $game_concept_war_chest$ zit wordt ook verdeeld tussen de aanvallers als de oorlog verklaard wordt.\n\nAls een [undirected_great_holy_war|E] verslagen wordt, zullen de verdedigers het [piety|E]- en [prestige|E-deel van de $game_concept_war_chest$ onder hen verdelen #weak (Het Goud gaat verloren.)#!"
 game_concept_crusade:0 "Kruisvaart"
 game_concept_great_holy_war_undirected:0 "Ongerichte"
 game_concept_crusades:0 "Kruisvaarten"
 game_concept_jihad:0 "Jihad"
 game_concept_great_holy_war_directed:0 "Gerichte"
 game_concept_jihads:0 "Jihads"
 game_concept_title_tier:0 "Titelniveau"
 game_concept_title_tiers:0 "Titelniveaus"
 game_concept_rank:0 "Rang"
 game_concept_title_rank:1 "Rang"
 game_concept_title_ranks:0 "Rangen"
 game_concept_ranks:0 "Rangen"
 game_concept_title_tier_desc:2 "Voor landen bepaalt het $game_concept_title_tier$ de positie van een [title|E] binnen de hiërarchie van het spel.\n\nAlle titels hebben een niveau, die de hoogst mogelijke rang van [vazallen|E] bepaalt, die de [houder|E] kan hebben.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Voor personen bepaalt het [title_tier|E] de positie van een [ruler|E] binnen de hiërarchie van het spel.\n\nAlle titelniveaus hebben een bijbehorende Rang, die de hoogst mogelijke Rang van [vassals|E] bepaalt die de [holder|E] kan hebben.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Geestelijken"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [theocratic|E] heersers en iedereen met het [GetTrait('devoted').GetName( GetNullCharacter )] kenmerk worden beschouwd als leden van de $game_concept_clergy$.\n\nDe [doctrines|E] van het [faith|E] bepalen wie tot de $game_concept_clergy$ behoren, en of de $game_concept_clergy$ kunnen trouwen, land kunnen erven, etc."
 game_concept_church_property:0 "Kerkelijke Heerlijkheden"
 game_concept_church_holdings:0 "Kerkelijke Heerlijkheden"
 game_concept_church_holding:0 "Kerkelijke Heerlijkhijd"
 game_concept_church_property_desc:0 "$game_concept_church_holdings$ zijn [temples|E] die onder controle staan van een [realm_priest|E].\n\nIn [faiths|E]met de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], zijn er geen $game_concept_church_holdings$ en [temples|E] kunnen direct worden gehouden door seculiere [rulers|E] zonder sancties."
 game_concept_embarking:0 "Inschepen"
 game_concept_embarked:0 "Ingescheept"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Inschepen"
 game_concept_embarkation:0 "Inscheping"
 game_concept_embarking_desc:1 "Een [army|E] zal automatisch $game_concept_embark$ in een [fleet|E] als het de opdracht krijgt om naar een zeegebied te gaan of als er geen landverbinding is met de doel [barony|E].\n\n$game_concept_embarking$ kost wat [gold|E], wat symbool staat voor de aanschaf en bouw van schepen. Voor elke #V 100#! soldaten die ingescheept worden, wordt #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] betaald."
 game_concept_era:0 "Tijdperk"
 game_concept_eras:0 "Tijdperken"
 game_concept_era_desc:1 "[innovations|E] kunnen alleen ontdekt worden als de [culture|E] het vereiste Tijdperk heeft bereikt. Het volgende tijdperk kan op zijn vroegst beginnen vanaf een bepaald jaar en ten minste #V 50%#! van het vorige tijdperk moet ontdekt zijn.\n\nHeersers met een [tribal_government|E] kunnen alleen innovaties uit het stamtijdperk gebruiken."
 game_concept_innovation:0 "Innovatie"
 game_concept_innovations:0 "Innovaties"
 game_concept_innovation_desc:0 "Innovaties zijn technologieën en andere vorderingen waar alle karakters van een bepaalde [culture|E] baat bij hebben. Innovaties worden gegroepeerd in de [eras|E] wanneer ze ontdekt kunnen worden.\n\nDoor contact met naburige culturen, worden deze culturen [exposed|E] aan bepaalde innovaties, waardoor ze veel sneller ontdekt kunnen worden.\n\nIDaarnaast kan het [culture_head|E] ook een andere (of dezelfde) innovatie definiëren als [cultural_fascination|E] voor een extra boost."
 game_concept_cultural_fascination:0 "Culturele fascinatie"
 game_concept_fascination:0 "Fascinatie"
 game_concept_cultural_fascination_desc:0 "Elke Cultuur is altijd gefascineerd door een specifieke [innovation|E], wat de snelheid van ontdekking enorm verhoogt met een tempo gerelateerd aan de [learning|E] van het huidige [culture_head|E].\n\nHet cultuurhoofd kan de Culturele Fascinatie naar believen wijzigen."
 game_concept_cultural_exposure:0 "Culturele Blootstelling"
 game_concept_exposure:0 "Blootstelling"
 game_concept_exposed:0 "Blootgesteld"
 game_concept_cultural_exposure_desc:1 "Contact met andere [cultures|E] die onontdekte [innovations|E] hebben, zorgt ervoor dat een van die $game_concept_innovations$ sneller ontdekt wordt. Het hebben van $game_concept_exposure$ verhoogt de snelheid van ontdekking; verdere $game_concept_exposure$ heeft echter geen invloed meer."
 game_concept_congenital:0 "Erfelijk"
 game_concept_congenital_trait:0 "Erfelijke Eigenschap"
 game_concept_congenital_traits:0 "Erfelijke Eigenschappen"
 game_concept_congenital_desc:0 "Bepaalde [traits|E] zijn aangeboren en kunnen worden geërfd door nakomelingen. Met de juiste [breeding|E] kun je zulke eigenschappen zelfs versterken.\n\nAls beide ouders bijvoorbeeld de eigenschap [GetTrait('intellect_good_1').GetName( GetNullCharacter )] hebben, is er een kans dat hun kinderen de betere eigenschap [GetTrait('intellect_good_2').GetName( GetNullCharacter )] krijgen.\n\nBasis [skills|E] zijn niet overerfbaar."
 game_concept_breeding:0 "Voortplanting"
 game_concept_bred:0 "Plant voort"
 game_concept_breed:0 "Voortplanten"
 game_concept_breeding_desc:2 "Door [marriages|E] te arrangeren tussen karakters met goede [congenital|E] [traits|E], kun je door voortplanting zorgen voor kinderen met dezelfde eigenschappen. Met een beetje geluk krijgen de nakomelingen zelfs verbeterde versies van deze eigenschappen.\n\nHetzelfde geldt echter voor slechte erfelijke eigenschappen zoals [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nHet kan verleidelijk zijn om huwelijken te arrangeren tussen nauw verwante karakters om betere eigenschappen in je kinderen te krijgen, maar dit brengt ook het risico van [inbreeding|E] onvolkomenheden met zich mee."
 game_concept_inbreeding:0 "Inteelt"
 game_concept_inbred:0 "Inteelt"
 game_concept_inbreeding_desc:1 "De [children|E] van twee nauw verwante [characters|E] lopen het risico geboren te worden met een aangeboren afwijking, twaarvan de ernstigste de [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E] is.\n\nDit is zeldzaam in de eerste generatie, maar opeenvolgende $game_concept_inbreeding$ is het risico groter.\n\nGeneraties van $game_concept_inbreeding$ kunnen echter ook resulteren in het gunstige [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$, dat (als beide ouders het delen) nakomelingen immuun maakt voor geboorteafwijkingen omdat alle gebreken door voortplanting uit de bloedlijn zijn verdwenen."
 game_concept_cadet_branching:0 "Zij vertakking"
 game_concept_cadet_branch:0 "Zijtak"
 game_concept_cadet_branches:0 "Zijtakken"
 game_concept_cadet_branching_desc:0 "[dynasties|E] hebben altijd een oorspronkelijk [house|E], maar om zelf [house_heads|E] te worden, kunnen leden die land bezitten ervoor kiezen om hun eigen nieuwe Huis te stichten — Een Zijtak.\n\nLeden van zulke afgesplitste huizen kunnen dit zelf ook weer naar believen doen, wat uiteindelijk leidt tot een boom van huizen binnen de grotere dynastie."
 game_concept_house_head_interaction:0 "House Head Interaction"
 game_concept_house_head_interaction_desc:0 "Speciale [interactions|E] die gedaan kunnen worden door een [house_head|E] tegen leden van zijn [house|E]."
 game_concept_demand_conversion:0 "Demand Conversion"
 game_concept_demanding_conversion:0 "Demanding Conversion"
 game_concept_demand_conversion_desc:1 "[rulers|E] die onderdanen hebben met een ander [faith|E] hebben, kunnen Bekering eisen van zijn onderdaan om zijn geloof te veranderen in die van zijn Heerser. De vaardigheid [learning|E] van de heerser en de [opinion|E] van de onderdaan over hun leenheer zijn belangrijke factoren bij het bepalen of de onderdaan de eis accepteert of [Concept('refuse_conversion_crime','refuses')|E]."
 game_concept_damage:0 "Schadewaarde"
 game_concept_damage_desc:1 "De $game_concept_damage_desc$ van een [soldier|E] bepaalt hoeveel [casualties|E] ze de vijand kunnen toebrengen tijdens een [battle|E].\n\nEen [levy|E]-Soldaat berokkent [GetDefine('NCombat', 'LEVY_ATTACK')|0] schade."
 game_concept_toughness:0 "Onbuigzaamheid"
 game_concept_toughness_desc:1 "De $game_concept_toughness$ van een [soldier|E] bepaalt hoeveel [damage|E] hij kan verdragen in een [battle|E] voordat hij [casualty|E] wordt.\n\nA [levy|E]-Soldaat heeft een $game_concept_toughness$-waarde van [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]."
 game_concept_pursuit:0 "Achtervolging"
 game_concept_pursuit_desc:1 "Een zegevierend [army|E] verhoogt het aantal [casualties|E] dat ze toebrengen in de [aftermath|E] van een [battle|E] met de gecombineerde $game_concept_pursuit$ waarde van hun $game_concept_army$, waarbij [routed_soldiers|E] [dead_soldiers|E] worden."
 game_concept_screen:0 "Afscherming"
 game_concept_screen_desc:0 "Een verslagen [army|E] vermindert het aantal [casualties|E] dat ze oplopen in de [aftermath|E] van een [battle|E] door de gecombineerde Afscherm-waarde van zijn [army|e]."
 game_concept_siege_progress:0 "Beleg Vooruitgang"
 game_concept_siege_progress_desc:1 "De $game_concept_siege_progress$ geeft aan hoe dicht een [siege|E] bij voltooiing is en hoe lang de $game_concept_siege$ naar verwachting zal duren. Als de voortgangsindicator vol is, wordt de [holding|E] [occupied|E].\n\nHoeveel $game_concept_siege_progress$ nodig is, hangt af van het [fort_level|E] en de bezetting van het [garrison|E].\n\nDe voortgang vindt dagelijks plaats en wordt beïnvloed door belegeringsgebeurtenissen. De voortgang kan ook worden versneld door het hebben van [siege_weapons|E], of een [army|E] dat veel groter is dan het [garrison|E]."
 game_concept_siege_weapon:0 "Belegeringswapen"
 game_concept_siege_weapons:0 "Belegeringswapens"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ zijn [men_at_arms|E] die zich volledig richten op [sieges|E].\n\nZe hebben geen effect op [battles|E], maar zorgen ervoor dat een $game_concept_siege$ veel sneller voltooid wordt door de [siege_progress|E] te verhogen.\n\n$game_concept_siege_weapons$ zijn echter alleen effectief bij het belegeren van [holdings|E] tot een bepaald [fort_level|E]."
 game_concept_completely_controls:0 "Controleert volledig"
 game_concept_completely_control:0 "Volledig Controleren"
 game_concept_completely_controlled:0 "Volledig Gecontroleerd"
 game_concept_complete_control:0 "Volledige Controle"
 game_concept_complete_control_desc:2 "Aan deze voorwaarde is voldaan als alle [de_jure|E] vazal-[titles|E] van de beoogde titel in handen zijn van de [ruler|E] of zijn [vassals|E] en geen van zijn graafschappen [occupied|E] zijn door vijandige [armies|E]."
 game_concept_complete_control_region:0 "Volledige Controle"
 game_concept_completely_controls_region:0 "Controleert volledig"
 game_concept_completely_control_region:0 "Volledig Controleren"
 game_concept_complete_control_region_desc:0 "Aan deze voorwaarde is voldaan als alle [counties|E] in de beoogde [region|E] in handen zijn van de heerser of zijn [vassals|E] en geen van de graafschappen bezet is door vijandige legers."
 game_concept_region:0 "Regio"
 game_concept_regions:0 "Regio's"
 game_concept_region_desc:0 "Een regio is een specifiek geografisch gebied op de kaart. In tegenstelling tot [de_jure|E], zijn regio's nooit onderhevig aan verandering."
 game_concept_recently_disembarked:0 "Recent ontscheept"
 game_concept_recently_disembarked_desc:0 "Een [army|E] krijgt korte tijd de status'$game_concept_recently_disembarked$' als het net een schip heeft verlaten. Dan krijgt het $game_concept_army$ [advantage|E]-aftrek in [battles|E] voor een bepaalde tijd."
 game_concept_diplomatic_range:0 "Diplomatiek bereik"
 game_concept_range:0 "Bereik"
 game_concept_diplomatic_range_desc:0 "Je kunt alleen communiceren met personages binnen diplomatiek bereik. Naburige [rijken|E] zijn echter altijd binnen bereik."
 game_concept_mongol_empire:0 "Mongoolse Rijk"
 game_concept_mongol_empire_desc:0 "Een [empire|E] [title|E] die kan worden gecreëerd door machtige stamheersers in de steppe. Het maakt de [mongol_invasion_casus_belli|E] mogelijk.\n\n De titel wordt gecreëerd door de #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli:0 "Mongoolse Invasie Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc:0 "Deze krachtige [casus_belli|E] is alleen beschikbaar voor de [ruler|E] van het [mongol_empire|E].\n\nHij kan een heel [kingdom|E] [title|E] tegelijk aanvallen en maakt snelle uitbreiding over grote delen van het land mogelijk."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Een krachtige [casus_belli|E] die maar één keer per campagne gebruikt mag worden om alle gebieden van het doelwit binnen Pannonië te veroveren.\n\nBij overwinning verhuizen alle $mogyer_collective_noun$ in het [realm|E] van de aanvaller met hem mee naar Pannonië, [counties|E] #EMP en#! [vassals|E], om $avar$ $game_concept_counties$ te verdrijven. Andere vazallen buiten Pannonië worden in de steek gelaten, terwijl $game_concept_counties$ die eerder werden bezet of in handen waren van $mogyer_collective_noun$ worden overgelaten aan kleinere lokale krijgsheren en rivaliserende steppenstammen."
 game_concept_knight:0 "Ridder"
 game_concept_knights:0 "Ridders"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:4 "Een $game_concept_knight$ is een [vassal|E] of [courtier|E] die direct in je [army|E] vecht.\n\nTijdens [battles|E] gebruiken $game_concept_knights$ hun [prowess_skill|E] om effectiever te vechten. Een hoge $game_concept_prowess$ betekent dat ze meer schade kunnen toebrengen aan de vijand en meer kans hebben om te overleven of zelfs ongedeerd uit een $game_concept_battle$ komen.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Ridders kunnen bekend staan onder verschillende namen, afhankelijk van [culture] of [faith]. Bijvoorbeeld $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ of $knight_baghatur_no_tooltip_plural$.\n\nRidders vertegenwoordigen zowel het personage als zijn manschappen.#!"
 game_concept_knight_desc_TOTO_DLC:0 "Je krijgt [prestige|E] elke keer dat een van je $game_concept_knights$ zich succesvol [contest_qualifies|E] voor, of een [GetActivityType( 'activity_tournament' ).GetName] [contest|E] wint.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_ACCOLADE_DLC:0 "Ridders die een [accolade|E] krijgen, worden [acclaimed_knights|E].\n\n"
 game_concept_knight_effectiveness:0 "Ridder Effectiviteit"
 game_concept_knight_effectiveness_desc:0 "De $game_concept_knight_effectiveness$ van een [ruler|E] bepaalt hoe goed hun [knights|E] vchten in een [battle|E].\n\nBijBij 100% vechten ridders als normaal, maar bij 200% vechten ze alsof hun [prowess|E] twee keer zo hoog is."
 game_concept_short_reign:0 "Korte heerschappij"
 game_concept_short_reign_desc:0 "'$game_concept_short_reign$' is een afnemende [opinion|E]-sanctie die alle personages in een [realm|E] krijgen bij een nieuwe [liege|E].\n\nOp een vergelijkbare manier krijgen onderdanen een toenemende [long_reign|E] meningbonus bij leenheren die lang over hen hebben geregeerd."
 game_concept_long_reign:0 "Lange heerschappij"
 game_concept_long_reign_desc:0 "'$game_concept_long_reign$' is een toenemende [opinion|E]-bonus die alle personages in een [realm|E] krijgen als hun [liege|E] lange tijd heeft geregeerd.\n\nOp vergelijkbare manier hebben onderdanen een afnemende [short_reign|E] Meningsanctie met nieuwe Leenheren."
 game_concept_troop_quality:0 "Kwaliteit"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ geeft de kracht van een [army|E]  weer in verhouding tot zijn [soldiers|E].\n\nEen $game_concept_army$ dat alleen uit [knights|E] en [men_at_arms|E] bestaat, zal een hoge $game_concept_troop_quality$ hebben, terwijl een $game_concept_army$ met veel [levies|E] een lagere $game_concept_troop_quality$ zal hebben.\n\nDit betekent dat een kleinere $game_concept_army$ met een hoge $game_concept_troop_quality$ aanzienlijk sterker zal zijn dan verwacht: Je moet dus altijd rekening houden met zowel het aantal soldaten #Emphasis en#! $game_concept_troop_quality$ voordat je de strijd aangaat met je tegenstander!"
 game_concept_religious_family:0 "Geloofsfamilie"
 game_concept_religious_families:0 "Geloofsfamilies"
 game_concept_religious_family_desc:0 "Een $game_concept_religious_family$ is een groep [religions|E]. De $game_concept_religious_family$  heeft invloed op hoe verschillende religies en de [faiths|E] daarin, tegen elkaar aankijken.\n\nDe [GetReligionFamily('rf_abrahamic').GetName] Family vergoelijkt [holy_wars|E] tegen iedereen #weak (inclusief andere Abrahamitische geloven)#!. Religies zijn kwetsbaar voor [heresy|E].\n\nDe [GetReligionFamily('rf_eastern').GetName] familie staat alleen religieuze oorlogen toe tegen andere geloofsfamilies.\n\nDe [GetReligionFamily('rf_pagan').GetName] Familie keurt Heilige Oorlogen tegen iedereen goed, maar geloven binnen de Religies moeten hervormd worden om er toegang toe te krijgen."
 game_concept_debt:0 "Schulden"
 game_concept_debt_desc:2 "'Schulden' is de situatie waarin je een negatieve hoeveelheid [gold_i][gold|E] hebt. Dit gebeurt meestal wanneer een [ruler|E] [mercenaries|E] inhuurt in een oorlog zonder genoeg goud te hebben om de totale kosten te dekken, of als hij te lang in [war|E] is.\n\n Als je schulden hebt, kun je geen nieuwe [wars|E] uitroepen, je kunt [men_at_arms|E] niet versterken en in gevechten krijgen tegenstanders een [advantage|E] Hoe groter de schuld, hoe meer sanctie je krijgt - minder [levies|E], verminderde [county_opinion|E], en je [vassals|E] zullen je minder aardig vinden.\n\nNaast dit kunnen er verschillende andere kleine destabiliserende gebeurtenissen plaatsvinden, zoals het toenemen van [county_corruption|E] in jouw [domain|E] [counties|E]. \n\n#help Het is over het algemeen een goed idee om je vijanden te bevechten als ze Schuld hebben, omdat ze dan met verminderd [advantage|E] vechten!#!"
 game_concept_beneficiary:0 "Begunstigde"
 game_concept_beneficiaries:0 "Begunstigden"
 game_concept_beneficiary_desc:1 "Elke deelnemer aan een [great_holy_war|E] kan een $game_concept_beneficiary$ fuit hun [dynasty|E] kiezen. Bij overwinning ontvangt de $game_concept_beneficiary$ land in het beoogde rijk in verhouding tot de [war_contribution|E] van hun beschermheer.\n\nDe grootste contribuant kan zijn begunstigde dwingen om de hoofdtitel te ontvangen waar om gevochten wordt."
 game_concept_papal_recipient:0 "Favoriete kandidaat"
 game_concept_papal_recipient_desc:1 "Als het hoofddoel van een [great_holy_war|E] al in bezit is van of opgeëist wordt door een lid van het aanvallende geloof, wordt het beschouwd als de rechtmatige begunstigde van de titel waar om gevochten wordt, tenzij het [Concept( 'war_contribution', 'Contributor' )|E] van de oorlog besluit dat zijn [beneficiary|E] voorrang moet krijgen."
 game_concept_end_date:0 "Einddatum"
 game_concept_end_date_desc:0 "1453 na Christus is de einddatum en zodra deze is bereikt, eindigt het spel."
 game_concept_realm_size:0 "Rijksgrootte"
 game_concept_realm_size_desc:1 "De $game_concept_realm_size$ van een personage is het aantal [counties|E] dat hij en zijn [vassals|E] bezitten."
 game_concept_voter_strength:0 "Stemkracht"
 game_concept_voting_strength:0 "Stemkracht"
 game_concept_voting_power:0 "Stemrecht"
 game_concept_voter_strength_desc:0 "De stemkracht vertegenwoordigt de hoeveelheid invloed die een kiezer heeft bij het stemmen in een [succession_law|E]. Deze waarde neemt gewoonlijk toe afhankelijk van de [rank|E] van een heerser, maar andere factoren kunnen een rol spelen afhankelijk van de [titlepossessive|E] wet."
 game_concept_stress_level:0 "Stressniveau"
 game_concept_stress_levels:0 "Stressniveau's"
 game_concept_stressed:0 "Gestresst"
 game_concept_stress_level_desc:1 "Als een personage 100 [stress|E] punten heeft, gaat hij een stressniveau omhoog. Stressniveaus variëren van 0 tot 3, waarbij het personage met elk niveau een grotere achteruitgang in [fertility|E] en [health|E] oploopt.\n\nBovendien is een personage met minstens één stressniveau vatbaar voor [mental_breaks|E]."
 game_concept_mental_break:0 "Zenuwzinking"
 game_concept_mental_breaks:0 "Zenuwzinkingen"
 game_concept_mental_break_desc:0 "Als [stress|e] een personage dreigt te overweldigen, kan hij een mentale inzinking krijgen — een persoonlijke crisis waarin het personage het gevoel heeft dat hij kost wat kost iets moet doen om zijn Stress te verlagen.\n\nPersonages met een mentale inzinking hebben verschillende manieren om met de situatie om te gaan, maar veel hebben negatieve gevolgen.\n\nBij een [stress_levels|E] zijn de gevolgen nog klein en makkelijk onder controle te houden. Als het stressniveau echter toeneemt, verergeren de gevolgen en leiden ze uiteindelijk tot waanzin en zelfs de dood."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion:0 "Geestelijke Mening"
 game_concept_clergy_opinion_desc:0 "Dit soort [opinion|E] heeft alleen invloed op de [clergy|E] van je eigen [faith|E]."
 game_concept_secular_opinion:0 "Wereldse Mening"
 game_concept_secular_opinion_desc:0 "Dit type [opinion|E] heeft invloed op alle personages die #emphasis niet#! tot de [clergy|E] behoren."
 game_concept_title_allegiance:0 "Titel Trouw"
 game_concept_title_allegiance_desc:0 "[vassals|E] kunnen trouw verschuldigd zijn aan een specifieke [title|E] in plaats van aan de persoon van hun [liege|E]. Dit kan alleen gebeuren als de titel zijn eigen [succession_law|E] heeft. Bij [succession|E] worden zulke vazallen dan de vazallen van de nieuwe [holder|E] van de Titel."
 game_concept_nominate:0 "Nomineren"
 game_concept_nominate_heir:0 "genomineerde opvolger"
 game_concept_nomination:0 "Nominatie"
 game_concept_nominations:0 "Nominaties"
 game_concept_nominate_desc:1 "Onder Electieve [succession_laws|E] kan elke [elector|E] zijn favoriete [title_heir|E] nomineren. Geldige kandidaten en kiezersvoorkeuren verschillen afhankelijk van de specifieke wet."
 game_concept_elector:0 "Kiesman"
 game_concept_electors:0 "Kiesmannen"
 game_concept_elector_desc:1 "Kiesmannen zijn de personages die mogen stemmen op hun favoriete [title_heir|E] onder Electieve [succession_laws|E]. De specifieke wet bepaalt wie de verkiesbare is."
 game_concept_attraction:0 "Aantrekkingskracht"
 game_concept_attracted:0 "Aangetrokken"
 game_concept_attraction_desc:0 "Aantrekkingskracht is een soort [opinion|E] die alleen invloed heeft op personages waarvan de [sexuality|E] overeenkomt met je geslacht.\n\nBijvoorbeeld een [homosexual|E]man ervaart deze 'mening' naar andere mannen, een [asexual|E] personage ervaart het naar niemand en een [heterosexual|E] vrouw ervaart het naar mannen.\n\nDit type mening heeft geen effect meer opo vrouwen ouder dan [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] jaar en voor mannen ouder dan [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] jaar."
 game_concept_sexuality:1 "Seksuele geaardheid"
 game_concept_sexuality_desc:1 "De seksuele geaardheid van een personage bepaalt tot welke andere personages ze zich mogelijk [attracted|E] voelen.\n\n De seksuele geaardheid heeft geen invloed op met wie ze kunnen [marry|E], maar kan de [fertility|E] van een getrouwd stel verminderen als één van de partners' seksuele voorkeur niet overeenkomt met de gender van de ander.\n\nDe beperkte seksuele geaardheden die in #EMP Crusader Kings III#! voorkomen, zijn:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homoseksueel"
 game_concept_homosexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich aangetrokken tot personages van hun eigen geslacht."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heteroseksueel"
 game_concept_heterosexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich aangetrokken tot personages van het andere geslacht."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Biseksueel"
 game_concept_bisexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich aangetrokken tot personages van hetzelfde of het andere geslacht."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "A-seksueel"
 game_concept_asexual_desc:2 "In #EMP Crusader Kings III#! voelt dit personage zich niet of nauwelijks aangetrokken tot andere personages, ongeacht hun geslacht."
 sexuality_none:0 "#V Geen#!"
 game_concept_title_succession:0 "Titel opvolging"
 game_concept_title_specific_succession:0 "Titelspecifiek"
 game_concept_title_succession_desc:0 "Deze [title|E] heeft zijn eigen [succession_law|E], dat verschilt van dat in het [realm|E] van de houder."
 game_concept_designated_heir:1 "Aangewezen erfgenaam"
 game_concept_designated_heir_desc:3 "De $game_concept_designated_heir$ heeft voorrang als het gaat om wie de volgende [realm_heir|E]."
 game_concept_incest:0 "Incest"
 game_concept_incestuous:0 "Incestueus"
 game_concept_incest_desc:0 "Incest verwijst naar seksuele activiteit tussen naaste familieleden.\nWelke relaties incestueus zijn, wordt bepaald door de $doctrine_consanguinity_name$ [doctrine|E] van het [faith|E] van het personage."
 game_concept_relation:0 "Speciale relatie"
 game_concept_relations:0 "Speciale relaties"
 game_concept_relationship:0 "Speciale relatie"
 game_concept_relation_desc:3 "$game_concept_relations$ zijn relaties die een personage heeft, maar die niet bepaald worden door familie of [vassalage|E]. Deze $game_concept_relations$ vallen in verschillende categorieën, kunnen een [character_modifiers|E] voor de betreffende personages inhouden en bepalen wat er tussen de twee kan gebeuren.\n\nStandaard Relaties:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nBetere relaties:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nKinderrelaties:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_lover:0 "Minnaar"
 game_concept_lovers:0 "Minnaars"
 game_concept_lover_possessive:0 "Minnaar's"
 game_concept_lovers_possessive:0 "Minnaars'"
 game_concept_lover_desc:3 "Een $game_concept_lover$ is een $game_concept_relation$ die duidt op een amoureuze en seksuele relatie tussen twee [characters|E].\n\nOmdat ze vaak buiten de banden van een [marriage|E] of [concubinage|E] plaatsvinden, beginnen de meeste $game_concept_lover$ $game_concept_relations$ las [secrets|E].\n\nAls een man en een vrouw $game_concept_lovers$ zijn, kan de vrouw zwanger raken van het kind van de man. Als ze niet $game_concept_married$ zijn (en de een is niet de $game_concept_concubine$ van de ander), dan zal het kind een al dan niet geheime [bastard|E] zijn.\n\n$game_concept_lovers$ die diep loyaal en aanhankelijk zijn, kunnen [soulmates|E] worden."
 game_concept_soulmate:0 "Zielsverwant"
 game_concept_soulmates:0 "Zielsverwanten"
 game_concept_soulmate_possessive:0 "des Zielsverwant's"
 game_concept_soulmates_possessive:0 "des Zielsverwanten's"
 game_concept_soulmate_desc:0 "Een $game_concept_soulmate$ is een $game_concept_relation$ die staat voor een diep gevoelde, romantische liefde. Het is een sterkere $game_concept_relation$ dan een [lover|E]. Een $game_concept_character$ kan maar één $game_concept_soulmate$ hebben."
 game_concept_friend:0 "Vriend"
 game_concept_friends:0 "Vrienden"
 game_concept_friend_possessive:0 "Vriend's"
 game_concept_friends_possessive:0 "Vrienden's"
 game_concept_friendship:0 "Vriendschap"
 game_concept_friend_desc:2 "Een $game_concept_friend$ is een $game_concept_relation$ die wijst op hechte vriendschap en steun, en die zowel [children|E] en [adults|E].\n\n$game_concept_friends$ met een diepe band kunnen [best_friends|E] worden."
 game_concept_best_friend:0 "Beste Vriend"
 game_concept_best_friends:0 "Beste Vriendeen"
 game_concept_best_friend_possessive:0 "Beste Vriend's"
 game_concept_best_friends_possessive:0 "Beste Vrienden's"
 game_concept_best_friend_desc:2 "Een $game_concept_best_friend$ is een $game_concept_relation$ die wijst op levenslange toewijding en steun. Het is sterker dan de $game_concept_relation$ met een [friend|E]. Een [character|E] kan maar één $game_concept_best_friend$ hebben."
 game_concept_rival:0 "Rivaal"
 game_concept_rivals:0 "Rivalen"
 game_concept_rivalries:0 "Rivaliteiten"
 game_concept_rivalry:0 "Rivaliteit"
 game_concept_rival_possessive:0 "Rivaal's"
 game_concept_rivals_possessive:0 "Rivalens'"
 game_concept_rival_desc:2 "Een $game_concept_rival$ is een $game_concept_relation$ die een levenslange afkeer, zo niet haat, aangeeft.\n\n$game_concept_rivals$ die elkaar echt verafschuwen kunnen [nemeses|E] worden."
 game_concept_nemesis:0 "Nemesis"
 game_concept_nemeses:0 "Nemeses"
 game_concept_nemesis_possessive:0 "Aartsvijand'"
 game_concept_nemeses_possessive:0 "Aartsvijanden'"
 game_concept_nemesis_desc:1 "Een $game_concept_nemesis$ is een $game_concept_relation$ die volslagen (en wederzijdse) minachting en haat aangeeft. Het is sterker dan de $game_concept_relation$ met een [rival|E]. Een personage kan maar één $game_concept_nemesis$ hebben."
 game_concept_guardian:0 "Opvoeder"
 game_concept_guardians:0 "Opvoeders"
 game_concept_guardian_possessive:0 "Opvoeder's"
 game_concept_guardians_possessive:0 "Opvoeders'"
 game_concept_guardianship:1 "Opvoeding"
 game_concept_guardian_desc:2 "Een $game_concept_guardian$ is een [character|E] toegewezen om een [educate|E] een [child|E] (een [ward|E] genoemd).\n\n$game_concept_guardians$ geven vaak hun [personality_traits|E] door aan hun $game_concept_wards$, evenals hun [culture|E] en/of [faith|E],  als dat zo gespecificeerd is in de $game_concept_education_focus$.\n\nDe $game_concept_guardian$ kan in een ander [court|E] wonen. Door een [close_family_member|E] op deze manier aan een andere [ruler|E] toe te vertrouwen, zal zijn [opinion|E] over jou verbeteren."
 game_concept_ward:0 "Pupil"
 game_concept_wards:0 "Pupillen"
 game_concept_ward_possessive:0 "Pupil's"
 game_concept_wards_possessive:0 "Pupillen's"
 game_concept_ward_desc:0 "Een $game_concept_ward$ is een [child|E] dat [educated|E] bwordt door een [guardian|E]. Elke $game_concept_guardian$ kan maximaal twee $game_concept_wards$ opvoeden."
 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentoren"
 game_concept_mentor_possessive:0 "Mentor's"
 game_concept_mentors_possessive:0 "Mentoren's"
 game_concept_mentor_desc:0 "$game_concept_mentors$ zijn [characters|E] die helpen om de [skills|E] van hun [student|E] te verbeteren. Ze kunnen worden verkregen via gebeurtenissen wanneer je [lifestyle|E] [focus|E] is ingesteld op een bepaalde $game_concept_skill$."
 game_concept_student:0 "Leerling"
 game_concept_students:0 "Leerlingen"
 game_concept_student_possessive:0 "Leerling's"
 game_concept_students_possessive:0 "Leerlingen's"
 game_concept_student_desc:0 "$game_concept_students$ zijn [characters|E] die profijt hebben van de lessen van een [mentor|E], die hen helpt een van hun [skills|E] te verbeteren. $game_concept_mentors$ krijg je via gebeurtenissen wanneer je [lifestyle|E] [focus|E] instelt op een $game_concept_skill$ twaarin ze uitblinken."
 game_concept_bully:0 "Plaaggeest"
 game_concept_bullies:0 "Plaaggeesten"
 game_concept_bully_possessive:0 "Plaaggeest's"
 game_concept_bullies_possessive:0 "Plaaggeesten's"
 game_concept_bully_desc:0 "Een $game_concept_bully$ is een wreed [child|E] dat een ander $game_concept_child$ (zijn [victim|E]) pest, voor de lol, om er beter van de worden, of gewoon uit verveling. Bij het bereiken van de [adulthood|E], kan een $game_concept_bully$ kan een [rival|E] worden of ontgroeit hij zijn kinderlijke haat."
 game_concept_victim:0 "Slachtoffer"
 game_concept_victims:0 "Slachtoffers"
 game_concept_victim_possessive:0 "Slachtoffer's"
 game_concept_victims_possessive:0 "Slachtoffers's"
 game_concept_victim_desc:0 "Een $game_concept_victim$ is een [child|E] dat gepest wordt door een ander $game_concept_child$, meestal om redenen die alleen de [bully|E] kent. Bij het bereiken van [adulthood|E] kunnen ze [rivals|E] van elkaar worden, of leren hoe ze zulke jeugdige conflicten achter zich kunnen laten."
 game_concept_crush:0 "Kalverliefde"
 game_concept_crushes:0 "Kalverliefdes"
 game_concept_crush_possessive:0 "Kalverliefde's"
 game_concept_crushes_possessive:0 "Kalverliefdes'"
 game_concept_crush_desc:0 "Een $game_concept_crush$ is een [child|E] waarvoor een ander $game_concept_child$ zijn eerste (nogal pijnlijk ongemakkelijke) gevoelens voor ontwikkelt. Bij het bereiken van [adulthood|E], als de $game_concept_crush$ wederzijds is, kan het uitbloeien tot [lovers|E]; anders gaat het [character|E] verder met zijn leven."
 game_concept_modifier:0 "Modificator"
 game_concept_modifiers:0 "Modificatoren"
 game_concept_modifier_desc:0 "Een $game_concept_modifier$ is een effect dat een waarde over een langere periode verandert. Het kan bijvoorbeeld de [skills|E] van een personage of de [success_chance|E] van een [scheme|E] veranderen.\n\nModifiers worden meestal toegepast op personages, [schemes|E] of [counties|E]."
 game_concept_character_modifier:0 "Personage Modificator"
 game_concept_character_modifiers:0 "Personage Modificatoren"
 game_concept_character_modifier_desc:2 "[modifiers|E] die een personage heeft en die zijn persoonlijkheid, zijn [skills|E], en zelfs zijn [income|E] beïnvloeden. In tegenstelling tot [traits|E], hebben $game_concept_character_modifiers$ meestal tijdelijke effecten."
 game_concept_critical_failure:0 "Critical Failure"
 game_concept_critically_fail:0 "Critically Fail"
 game_concept_critical_failure_desc:0 "Een $game_concept_critical_failure$ kan soms optreden bij de uitvoering van [schemes|E].\n\n Het mogelijke resultaat kan variëren, maar het is altijd het tegenovergestelde effect van wat je wilde bereiken, of een personage wordt verhinderd om opnieuw samen te spannen tegen dat personage voor een bepaalde periode."
 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ is een [councillor_task|E] die wordt uitgevoerd door de [spymaster|E].\n\nHet richt zich op het [ruler|E]'s [court|E] en probeert [secrets|E] over de personages daar te onthullen."
 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ is een [councillor_task|E] uitgevoerd door de [spymaster|E].\n\nHet verhoogt de Heerser's [scheme_discovery_chance|E] en vertraagt de acties van vijandelijke Spionnenmeester, zoals [espionage|E]."
 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ is een [councillor_task|E] uitgevoerd door de [marshal|E].\n\nHet is gericht op een [county|E], om de [control|E] te verhogen en [county_corruption|E] na verloop van tijd te verminderen."
 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_manage_guards$ is een [councillor_task|E] uitgevoerd door de [marshal|E].\n\nHet verhoogt [knight_effectiveness|E] en verlaagt [hostile_scheme|E] [success_chance|E] tegen de [liege|E] van het Hofraadslid."
 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ is een [councillor_task|E] uitgevoerd door de [steward|E].\n\net verhoogt alle belastingen in het persoonlijke [domain|E] van een personage."
 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ is een [councillor_task|E] uitgevoerd door de [steward|E].\n\nHet verandert de [culture|E] van een [county|E] zodat deze overeenkomt met de $game_concept_culture$ van de Heerser."
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Acceptatie bevorderen"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ is een [councillor_task|E] die wordt uitgevoerd door de [steward|E].\n\nHet verhoogt de [cultural_acceptance|E] tussen de beoogde [culture|E] en de [rulerpossessive|E] $game_concept_culture$."
 game_concept_theocratic_vassal:0 "Theocratische vazal"
 game_concept_theocratic_vassals:0 "Theocratische vazallen"
 game_concept_theocratic_vassal_desc:0 "Deze vazallen hebben een [theocratic_government|E]-vorm.\n\nHoe ze functioneren wordt bepaald door de [doctrines|E] van hun [faith|E]."
 game_concept_ducal_conquest_casus_belli:0 "Hertogelijke Verovering Casus Belli"
 game_concept_ducal_conquest:0 "Hertogelijke Verovering"
 game_concept_ducal_conquest_casus_belli_desc:0 "Een [casus_belli|E] die de inname van [counties|E]  mogelijk maakt, nodig om een [uncreated_title|E] van [duchy|E] rang te creëren."
 game_concept_vassalize_casus_belli:0 "Gedwongen Vazalisatie Casus Belli"
 game_concept_vassalization_casus_belli:0 "Gedwongen Vazalisatie"
 game_concept_vassalized_casus_belli:0 "Gedwongen gevazaliseerd"
 game_concept_vassalize_casus_belli_desc:3 "Deze [casus_belli|E] maakt een gedwongen [vassalization|E]  mogelijk van een naburig onafhankelijk [ruler|E] met een lagere rang. Vrijgespeeld door het [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nJe kunt elke heerser vazaliseren die niet meer dan #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in zijn [realm|E] heeft.\n\nDeze limiet wordt verhoogd met #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! voor elk van de volgende innovaties:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation:0 "Titel Creatie"
 game_concept_create:0 "Creëren"
 game_concept_created:0 "Gecreëerd"
 game_concept_create_title:0 "Creëer Titel"
 game_concept_created_title:0 "Gecreëerde Titel"
 game_concept_uncreated_title:0 "Ongecreëerde Titel"
 game_concept_title_creation_desc:2 "Een [ruler|E] die het meeste van een nog niet gecreëerd [titlepossessive|E] [de_jure|E] land controleert kan de bijbehorende Titel creëren. Het creëren van een titel kost [gold|E], maar geeft [prestige|E].\n\nAlleen titels van de rangen [duchy|E], [kingdom|E] of [empire|E] kunnen gecreëerd worden.\n\nDe widget Kwesties (Issues) bevat een lijst van alle titels die je op dit moment kunt aanmaken."
 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "Een [councillor_task|E] uitgevoerd door de [chancellor|E].\nVoor een [independent|E] [ruler|E] verhoogt het de mening die andere onafhankelijke heersers over hem hebben. Voor een vazal verhoogt het de mening die andere vazallen van dezelfde [liege|E] over hem hebben."
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Een [councillor_task|E] uitgevoerd door de [chancellor|E]. Het verhoogt de mening van de [vassals|E] in het [realm|E] ten opzichte van hun [liege|E]."
 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "Een [councillor_task|E] uitgevoerd door de [chancellor|E] Het verhoogt de mening van gekozen [vassals|E] in het [realm|E] ten opzichte van hun [liege|E]."
 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Verzonnen Claim"
 game_concept_fabricated_claims_short:0 "Verzonnen Claims"
 game_concept_fabricating_claims:0 "Claims verzinnen"
 game_concept_fabricate_claim_desc:0 "Een [councillor_task|E] uitgevoerd door de [court_chaplain|E].\nRicht zich op een [county|E] en bouwt zich in de loop van de tijd op. Bij 100% kan een [claim|E] worden gemaakt tegen betaling van een bedrag in [gold|E]."
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "Een [councillor_task|E] uitgevoerd door de [court_chaplain|E].\nVerhoogt de Mening van hetzelfde-[faith|E] [theocratic|E] heerser over het personage en verhoogt de maandelijkse [piety|E] waarde."
 game_concept_interaction:0 "Interactie"
 game_concept_interactions:0 "Interacties"
 game_concept_character_interaction:0 "Personage interactie"
 game_concept_interaction_desc:0 "Acties die personages tegen elkaar kunnen uitvoeren. Ze kunnen een breed scala aan doelen en effecten hebben.\n\nSommige interacties vereisen de toestemming van het doelpersonage, terwijl andere kunnen worden uitgevoerd zonder die toestemming.\n\nZe zijn meestal toegankelijk door met de rechtermuisknop op een personage te klikken om het interactiemenu voor dat doelpersonage te openen, maar ze zijn ook toegankelijk via speciale interfaces."
 game_concept_offer_vassalization:0 "Vassalization aanbieden"
 game_concept_offer_vassalization_interaction:0 "Vassalization-interactie aanbieden"
 game_concept_offer_vassalization_desc:0 "Bij deze interactie bied je een [independent|E] [ruler|E] van lagere [title_rank|E] [vassalage|E] aan om hem vreedzaam aan het Rijk toe te voegen."
 game_concept_extort_subjects_decision:0 "Besluit Afpersing van onderdanen"
 game_concept_extort_subjects:0 "Afpersing onderdanen"
 game_concept_extort_subjects_decision_desc:0 "Met deze [decision|E] krijg je verschillende mogelijkheden om extra [gold|E] van onderdanen te eisen, maar daar hangt altijd een prijskaartje aan ..."
 game_concept_sell_titles_decision:0 "Besluit titels verkopen"
 game_concept_sell_titles:0 "Titels verkopen"
 game_concept_sell_titles_decision_desc:1 "Met deze [decision|E] verkoop je onbeduidende titels - titels van louter symbolische betekenis - en ontvang je wat [gold|E] in ruil voor [prestige|E]."
 game_concept_embrace_celibacy:0 "Omarm het celibaat"
 game_concept_embrace_celibacy_decision:0 "Omarm het celibaat Besluit"
 game_concept_embrace_celibacy_desc:0 "Deze [decision|E] geeft een personage naar believen de [trait|E] [GetTrait('celibate').GetName( GetPlayer )]."
 game_concept_abandon_celibacy:0 "Het celibaat opgeven"
 game_concept_abandon_celibacy_decision:0 "Besluit celibaat opgeven"
 game_concept_abandon_celibacy_desc:0 "Deze [decision|E] zorgt ervoor dat een personage desgewenst de [trait|E] [GetTrait('celibate').GetName( GetPlayer )] verliest."
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Een [councillor_task|E] uitgevoerd door de [court_chaplain|E] die zich richt op een [county|E] met een ander geloof dan dat van de [liege|E].\nElke maand neemt de vooruitgang toe. Als het 100% bereikt, heeft de meerderheid van het Graafschap zich bekeerd tot het geloof van de [liege|E].\n\nDe snelheid van de bekering wordt beïnvloed door vele factoren, waaronder de [councillor|E]'s [learning_skill|E] en de [fervor|E] van de twee geloven."
 game_concept_convert: "Bekeren"
 game_concept_converted: "bekeerd"
 game_concept_converting: "Bekering"
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decision"
 game_concept_commission_epic_desc:0 Een [decision|E] waarmee een personage [gold|E] voor [prestige|E] kan ruilen en zo een familie-epos te beginnen."
 game_concept_exceptional_epic:0 "Uitmuntend Episch"
 game_concept_exceptional_epic_desc:0 "Een familie epos geschreven door de $commission_epic_decision$-beslissing heeft een kans om een Exceptional Episch te zijn, wat grotere bonussen geeft dan een normale epos.\n\nDe kans op een uitmuntend epos wordt bepaald door de beslissing over gebeurtenissen."
 game_concept_demand_payment:0 "Betaling eisen"
 game_concept_demand_payment_decision:0 "Interactie Betaling eisen"
 game_concept_demand_payment_desc:0 "Een diplomatieke interactie waarmee een personage betaling van [gold|E] kan eisen in ruil voor eventuele [hooks|E] die ze hebben."
 game_concept_independence_faction:0 "Onafhankelijkheid Factie"
 game_concept_independence_factions:0 "Onafhankelijkheid Facties"
 game_concept_faction_independence:0 "Onafhankelijkheid"
 game_concept_independence_faction_desc:1 "De $game_concept_independence_faction$ streeft naar onafhankelijkheid voor al haar leden. Als ze succesvol zijn, worden ze [independent|E] van hun [liege|E]."
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Vrijheid"
 game_concept_liberty_factions:0 "Vrijheid Facties"
 game_concept_liberty_faction_desc:1 "De $game_concept_liberty_faction$ wil de [crown_authority|E] verlagen en, indien van toepassing, ook haar eigen [feudal_contracts|E] versoepelen. Als het succesvol is, kan de [liege|E] de Kroonautoriteit van het [realm|E] voor een bepaalde tijd niet veranderen."
 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Eisers Facties"
 game_concept_claimant_faction_desc:1 "De $game_concept_claimant_faction$ probeert een bepaalde [claimant|E] op de troon van een [title|E] te plaatsen die in het bezit is van zijn [liege|E]. Als dit lukt, moet de Leenheer de titel afstaan aan de Eiser en wordt de [vassal|E]-structuur dienovereenkomstig bijgewerkt. Alle [faction|E]-leden krijgen een [hook|E] op de Eiser."
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Boeren Factions"
 game_concept_peasant_faction_desc:2 "De $game_concept_peasant_faction$ wordt bevolkt door [counties|E] met een lage [county_opinion|E]. In tegenstelling tot andere [factions|E] zal deze altijd in opstand komen, zelfs als de [faction_military_power|E] laag is, omdat de boeren over het algemeen optimistisch zijn en niet kunnen lezen... Succesvolle boerenopstanden verlagen de controle in je [realm|E] aanzienlijk."
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Populistische Facties"
 game_concept_popular_faction_desc:0 "De $game_concept_popular_faction$ wordt bevolkt door [counties|E] met een [county_opinion|E], die verbonden zijn door een gemeenschappelijk element zoals de [culture|E] of het [faith|E]. Ze willen losbreken en een nieuwe [ruler|E] kiezen die beter bij hun cultuur of geloof past. Dit soort rebellie is meestal erg gevaarlijk."
 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interaction"
 game_concept_buy_claim_desc:2 "Een interactie waarmee een personage [unpressed_claims|E] kan kopen in ruil voor [piety|E].\n\n$EFFECT_LIST_BULLET$Een [vassal|E] kan geen aanspraak op een [title|E] van zijn [liege|E] en een Leenheer kan geen Claims op Titels van Vazallen kopen\n$EFFECT_LIST_BULLET$A [king|E] of [emperor|E] kan geen Claims opn Koninkrijk Titels kopen en Keizers kunnen geen Claims op andere Keizerrijken kopen\n$EFFECT_LIST_BULLET$Niemand kan een Claim van zijn [head_of_faith|E] kopen"
 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Een [councillor_task|E] uitgevoerd door de [steward|E]. Het is gericht op een [county|E], waar het de [development_growth|E]versnelt en de bouwtijd voor [buildings|E] verkort."
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "Een [councillor_task|E] uitgevoerd door de [steward|E]. Het richt zich op een [de_jure|E] [county|E] van de [liege|E] van het Hofraadslid die eigendom is van een [independent|E] [ruler|E]. Als het graafschap is overgehaald, zullen ze hun [ruler|E] vragen hen vrij te laten aan hun [de_jure|E] [liege|E]."
 game_concept_hostile_army:0 "Vijandig"
 game_concept_hostile_army_desc:0 "Een $game_concept_hostile_army$ [army|E] kan bevochten worden alsof je [war|E] bent met de eigenaar; je krijgt echter geen [war_score|E].\n\nVijandigheid onstaat doordat je tegenstrijdige belangen hebt, waaronder:\n$BULLET_WITH_TAB$$Vijanden van je [liege|E]\n$BULLET_WITH_TAB$[vassals|E] van je vijanden\n$BULLET_WITH_TAB$Heersers die dezelfde vijand #emphasis aanvallen#!"
 game_concept_war_leaders:0 "Oorlogsleiders"
 game_concept_war_leader:0 "Oorlogsleider"
 game_concept_war_leaders_desc:0 "De primaire aanvaller en de primaire verdediger van een [war|E]. Meestal is dit het personage dat de oorlog is begonnen en de [top_liege|E] van het personage dat het [war_target|E] heeft.\n\nEr zijn verschillende [casus_belli|E] voor verschillende soorten oorlog, wat dan ook kan leiden tot verschillende personages als $game_concept_war_leaders$."
 game_concept_offensive_war_opinion:0 "Offensieve oorlogsmening"
 game_concept_offensive_war_opinion_short:0 "Offensieve oorlog"
 game_concept_offensive_war_opinion_desc:0 "Als je de belangrijkste aanvaller in een oorlog bent, zullen je [vassals|E] na [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] maanden geleidelijk een hekel aan je krijgen, uitgezonderd bij [civil_wars|E] en [great_holy_wars|E]. Zodra je niet langer in oorlog bent, verdwijnt de meningaftrek langzaam."
 game_concept_at_peace_opinion:0 "Vredestijd meningn"
 game_concept_at_peace_opinion_short:0 "Vredestijd"
 game_concept_at_peace_opinion_desc:1 "Personages die de [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] als onderdeel van hun [faith|E] hebben, krijgen de '$game_concept_at_peace_opinion$' in plaats van de [offensive_war_opinion|E] sanctie.\n\nAls je te lang in vrede bent, zullen je [vassals|E] minder positief over je denken #weak (als ze je geloof delen Faith).#!"
 game_concept_character:0 "Personage"
 game_concept_characters:0 "Personages"
 game_concept_character_possessive:0 "Personage's"
 game_concept_characters_possessive:0 "Personages'"
 game_concept_character_desc:0 "Characters are either [noble|E] or [lowborn|E], [landed|E] or [unlanded|E], each with their own set of [skills|E] and [traits|E], goals and aspirations. They come in the form of [rulers|E], [courtiers|E] and [guests|E]. As long as they are within [diplomatic_range|E], they can be interacted with."

 game_concept_highlighted_text:0 "Highlighted Text"
 game_concept_highlighted_text_desc:0 "This information is here for you, whenever you are unsure about a game concept.\n\n#TUT You can even move your cursor into #EMP this#! tooltip for even more information! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Neat!"
 game_concept_highlighted_text_example_desc:0 "Good job!"
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"

 game_concept_tutorial_education_trait:0 "Education Trait"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Petty King Murchad (your [character|E]) followed a [martial|E] [education|E]. Upon reaching adulthood, he received the trait Skilled Tactician."

 game_concept_organized:0 "Organized"
 game_concept_organized_desc:0 "An Organized [faith|E] has a religious hierarchy. Worship and practices are more organized and scriptures are formalized.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Faiths can become Organized by reforming, while other Faiths are always considered Organized."

 game_concept_flowery_war:0 "Raid for Captives"
 game_concept_flowery_wars:0 "Raids for Captives"
 game_concept_flowery_warring:0 "Raiding for Captives"
 game_concept_flowery_war_desc:1 "This is a special type of [war|E], started by a [ruler|E] whose [faith|E] practices human sacrifice. The primary goal of $game_concept_flowery_warring$ is to do battle and capture [prisoners|E] for sacrifice, with either side able to get enough [war_score|E] through combat to win without ever having to [siege|E].\n\nAt the end of the $game_concept_war$, if the victor (including the defender) follows a $game_concept_faith$ practicing human sacrifice, then they will take several $game_concept_prisoners$ from the [court|E] of the loser. If both main combatants in a $game_concept_flowery_war$ follow the same faith, then the war is considered sacred, meaning that the loser still receives (reduced) [piety|E] even in defeat.\n\nYou cannot conduct or continue a $game_concept_flowery_war$ if you have any $game_concept_prisoners$ obtained through winning a $game_concept_flowery_war$ in your [dungeon|E]."

 game_concept_partition_share:0 "Partition Share"
 game_concept_partition_share_desc:1 "Under any [succession_law|E] with multiple [realm_heirs|E], a [character_possessive|E] $game_concept_partition_share$ is which [titles|E] that particular $game_concept_heir$ will inherit upon [succession|E]. Usually, this means dividing between the children of a [ruler|E], or, rarely, their siblings.\n\nTypically, depending on what type of $game_concept_succession$ is in place, $game_concept_titles$ may be divided evenly between separate [realms|E], evenly within the same $game_concept_realm$, or given mostly to the main $game_concept_heir$ while dividing the remainder evenly between any other $game_concept_heirs$."

 game_concept_banish_reason:0 "Banishment Reason"
 game_concept_banish_reasons:0 "Banishment Reasons"
 game_concept_banish_reason_desc:0 "A $game_concept_banish_reason$ gives a [liege|E] the opportunity to freely [banish|E] any subject they have in their [dungeon|E]. They are most often gained from the subject being a [criminal|E]."

 game_concept_imprisonment_reason:0 "Imprisonment Reason"
 game_concept_imprisonment_reasons:0 "Imprisonment Reasons"
 game_concept_imprisonment_reason_desc:0 "A $game_concept_imprisonment_reason$ gives a [liege|E] the opportunity to freely [imprison|E] a subject. They are most often gained from the subject being a [criminal|E]."

 game_concept_revoke_title_reason:0 "Title Revocation Reason"
 game_concept_revoke_title_reasons:0 "Title Revocation Reasons"
 game_concept_revoke_title_reason_desc:0 "A $game_concept_revoke_title_reason$ gives a [liege|E] the opportunity to freely [revoke|E] a [title|E] from a subject. They are most often gained from the subject being a [criminal|E]."

 game_concept_execute_reason:0 "Execution Reason"
 game_concept_execute_reasons:0 "Execution Reasons"
 game_concept_execute_reason_desc:1 "A $game_concept_execute_reason$ gives a [liege|E] the opportunity to freely [execute|E] a subject they have in their [dungeon|E]. They are most often gained from the subject being a [criminal|E]."

 game_concept_movement_lock:0 "Movement Lock"
 game_concept_movement_locked:0 "Movement Locked"
 game_concept_movement_locked_desc:0 "After an [army|E] has completed more than half of a given move order, it will not be possible to change it until they arrive at their destination."
 
 game_concept_extramarital_sex:0 "Extramarital Sex"
 game_concept_extramarital_sex_sleeping_with:0 "sleeping with"
 game_concept_extramarital_sex_desc:1 "If they are discovered, two characters engaged in extramarital sex will suffer consequences depending on their [faith|E]'s [doctrines|E].\n\n$EFFECT_LIST_BULLET$Each character will become known as either a [GetTrait('fornicator').GetName( GetNullCharacter )] or an [GetTrait('adulterer').GetName( GetNullCharacter )], depending on their own marital status\n$EFFECT_LIST_BULLET$If a man and a woman sleep together, it may result in a [bastard|E] pregnancy\n$EFFECT_LIST_BULLET$If the characters are of the same gender, consequences are determined by their [faith|E]'s $doctrine_homosexuality_name$ [doctrine|E]\n$EFFECT_LIST_BULLET$Any sexually transmitted [diseases|E] held by one character may infect the other"

 game_concept_titular_title:0 "Titular Title"
 game_concept_titular_title_desc:0 "A $game_concept_titular_title$ is a [title|E] that has no [de_jure|E] land on the map. Non-Titular Titles can become Titular through [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] and [holy_order|E] Titles are often Titular."

 game_concept_pilgrimage:0 "Pelgrimstocht"
 game_concept_pilgrimages:0 "Pelgrimstochten"
 game_concept_pilgrimage_desc:2 "Characters of most [faiths|E] can choose to undertake an [activity|E] to go on a $game_concept_pilgrimage$ to a [holy_site|E]. Each [holy_site|E] has an individual grace period before you can revisit. \n\nSuch a journey may be filled with both opportunity and peril, but upon reaching their destination characters will earn [piety|E] and may receive other rewards."

 game_concept_hajj:0 "Hajj"
 game_concept_hajjes:0 "Hajjes"
 game_concept_hajj_desc:1 "Characters of most Islamic [faiths|E] can choose to undertake an [activity|E] to go on a $game_concept_hajj$ to Mecca as part of their $game_concept_pilgrimage$ [doctrine|E] once a year.\n\nSuch a journey may be filled with both opportunity and peril, but upon reaching the holy city characters will earn [piety|E] and may receive other rewards."

 game_concept_faith_righteous:0 "Righteous"
 game_concept_faith_righteous_desc:0 "This [faith|E] is considered legitimate.\nIntermarriage is common.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Astray"
 game_concept_faith_astray_desc:0 "This [faith|E] differs in a way that is not particularly significant.\nIntermarriage may still happen.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Hostile"
 game_concept_faith_hostile_desc:0 "This [faith|E] deviates significantly.\nIntermarriage may still happen, [holy_wars|E] can be waged.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Evil"
 game_concept_faith_evil_desc:0 "This [faith|E] is considered anathema.\nIntermarriage rarely happens, [holy_wars|E] can be waged.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Faith Hostility"
 game_concept_faith_hostility_desc:1 "All [faiths|E] have a relation towards each other $game_concept_faith$ that is determined by how closely related they are.\n\nCloseness is decided by several factors, such as if they share [religion|E], [religious_family|E], or if the Faith has special [doctrines|E].\n\nIf two Faiths are far apart, they are often able to [holy_war|E] each other.\n\nThe following relations exist: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], and [faith_evil|L]."
 
 game_concept_command_modifier:0 "Command Modifier"
 game_concept_command_modifier_desc:0 "This [modifier|E] is only active for [commanders|E].\n\nIf a character with a Command Modifier commands an [army|E], it will get this effect."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Bijnaam"
 game_concept_epithet:0 "Epithet"
 game_concept_cognomen:0 "Cognomen"
 game_concept_nicknames:0 "Bijnamen"
 game_concept_epithets:0 "Epithets"
 game_concept_cognomens:0 "Cognomens"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$, and $game_concept_cognomens$ are all secondary names either taken by or attributed to [characters|E] (e.g. Charles 'the Bald'). $game_concept_nicknames$ are purely aesthetic, though the circumstances surrounding their acquisition are often dramatic or noteworthy affairs.\n\nBad $game_concept_nicknames$ will sometimes be overridden by good ones (such as William 'the Bastard' becoming William 'the Conqueror')."

 game_concept_main_phase:0 "Main Phase"
 game_concept_main_phase_desc:0 "In the Main Phase of a [battle|E], [soldiers|E] and [knights|E] from the two sides fight each other.\n\nThe Main Phase ends when all troops of one side have become [casualties|E] or one side has decided to [retreat|E].\n\nAfter the Main Phase the combat enters the [aftermath|E]."

 game_concept_personality_trait:0 "Karaktertrek"
 game_concept_personality_traits:0 "Karaktertrekken"
 game_concept_personality_trait_desc:1 "A $game_concept_personality_trait$ is a [trait|E] that determine a person's world-view and what actions they are most likely to take. They also affect the [opinion|E] others. One might both lose and gain new traits during one's lifetime. Acting against your own Personality causes [stress|E]."

 game_concept_lifestyle_trait:0 "Lifestyle Trait"
 game_concept_lifestyle_traits:0 "Lifestyle Traits"
 game_concept_lifestyle_trait_desc:1 "A $game_concept_lifestyle_trait$ is the result from picking certain [lifestyle|E] perks, [decisions|E], or [interactions|E].\n\nSome Lifestyle traits are upgradeable as the character improves their mastery of the skill. The levels range between 1-3, and the stars on the trait icon indicate the current level."

 game_concept_physical_trait:0 "Physical Trait"
 game_concept_physical_traits:0 "Physical Traits"
 game_concept_physical_trait_desc:1 "A $game_concept_physical_trait$ is a descriptor of a physical [trait|E] tied to their appearance or behavior, and the niveau van intellect a character has. Many physical features affect how [attracted|E] others are to them.\n\nThey are often [congenital|E], thus gained at birth and permanent."

 game_concept_fame_trait:0 "Roem Trait"
 game_concept_fame_trait_desc:1 "A $game_concept_fame_trait$ is a special [trait|E] gained from specific circumstances and affects others' [opinion|E] of them. One can gain these traits as the results of accomplishing a positive deed, or when one's dark [secrets|E] are exposed. Others are the result of one's circumstances at birth."

 game_concept_health_trait:0 "Health Trait"
 game_concept_health_trait_desc:1 "A $game_concept_health_trait$ is a [trait|E] that directly affects one's physical and mental [health|E], such as [diseases|E]. Temporary traits that affect one's bodily capabilities, such as pregnancies and wounds also falls under this category."

 game_concept_modifier_contribution:0 "Contribution"
 game_concept_modifier_contributions:0 "Contributions"
 game_concept_modifier_contributes:0 "Contributes"
 game_concept_modifier_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_base_contribution|E].\n\nIf you have a [vassal] that pays you #V 1#! [gold|E] per month, and you gain a [modifier] that increases $game_concept_modifier_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 1.1#! [gold]."
 
 game_concept_modifier_base_contribution:0 "Base Contribution"
 game_concept_modifier_base_contributions:0 "Base Contributions"
 game_concept_modifier_base_contributes:0 "Base Contributes"
 game_concept_modifier_base_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_base_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_contribution|E].\n\nIf you have a [vassal] that has a total [income|E] of #V 10#! [gold|E] and pays you #V 1#! [gold] per month, and you gain a [modifier] that increases $game_concept_modifier_base_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 2#! [gold]."
 
 game_concept_maneuver:0 "Maneuver"
 game_concept_maneuver_desc:0 "The $game_concept_maneuver$ phase occurs at the start of a [battle|E] and indicates the time it takes before the [main_phase|E] begins, and [armies|E] engage each other in combat."
 
 game_concept_combat_phase:0 "Battle Phase"
 game_concept_combat_phase_desc:0 "A $game_concept_combat_phase$ is one part of a [battle|E]. Battles have three distinct phases; [maneuver|E], [main_phase|E], and [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Unreformed Pagan Combat Advantage"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] get a [battle|E] [advantage|E] in [counties|E] of their faith."
 
 game_concept_personality:0 "Personality"
 game_concept_character_personality:0 "Character Personality"
 game_concept_personalities:0 "Personalities"
 game_concept_personality_desc:1 "Characters will act towards you and others according to their Personality, which is primarily determined by their [personality_traits|E]."
 
 game_concept_economical_archetype:0 "Economical Archetype"
 game_concept_economical_archetype_desc:0 "A [rulerpossessive|E] Economical Archetype affects how they decide to spend their [gold_i][gold|E]. It is in large part based on their [traits|E].\n\n#low The Economical Archetypes are:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"
 
 game_concept_gift:0 "Gift"
 game_concept_gifts:0 "Gifts"
 game_concept_send_gift:0 "Send Gift"
 game_concept_gift_desc:0 "Sending a Gift to another character will increase their [opinion|E] of you in exchange for [gold|E][gold_i].\n\nThe greedier the recipient, the more Gold you will have to send, and the more Opinion you will get.\n\nThe higher your [diplomacy|E], the more Opinion you will get."

 game_concept_vote_strength:0 "Vote Strength"

 game_concept_valuable_prisoner: "Valuable Prisoner"
 game_concept_valuable_prisoners: "Valuable Prisoners"
 game_concept_valuable_prisoner_desc:0 "A $game_concept_valuable_prisoner$ is a [prisoner|E] who provides [war_score|E] when captured during a [war|E].\n\nFor a person to be deemed a $game_concept_valuable_prisoner$, they have to be third in line or higher to inherit their war leader's primary title.\n\n$game_concept_valuable_prisoners$ are released when the war ends, unlike [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Prisoner of War"
 game_concept_prisoners_of_war:0 "Prisoners of War"
 game_concept_prisoner_of_war_desc:1 "A $game_concept_prisoner_of_war$ is a [prisoner|E] who's captured during a [war|E], but not of importance to provide the captors with [war_score|E].\n\n[valuable_prisoners|E] are released when the war ends, unlike prisoners of war, but can still be ransomed for release."

 game_concept_single_combat_fight:0 "Single Combat"
 game_concept_single_combat_duel:0 "Duel"
 game_concept_single_combat_fight_plural:0 "Single Combats"
 game_concept_single_combat_duel_plural:0 "Duels"
 game_concept_single_combat_fight_sudden_death:0 "Sudden Death"
 game_concept_single_combat_fight_desc:0 "In a $game_concept_single_combat_fight$, two [characters|E] fight, either to the [character_death_death|E] or to first blood. Each round, both $game_concept_characters$ select one randomly rolled option from a list, trading blows until one $game_concept_character$ gets a solid strike in, with the options available depending on your [prowess|E] and [traits|E].\n\nSome options may give special effects, and most will increase your [single_combat_success_chance|E] and [single_combat_injury_chance|E]. As $game_concept_single_combat_duel_plural$ go on, they grow more dangerous and uncertain, and it becomes easier to win or hurt yourself. After several rounds, $game_concept_single_combat_duel_plural$ enter sudden death, ending immediately with the higher $game_concept_prowess$ combatant winning.\n\nWhen fighting $game_concept_single_combat_duel_plural$, you may gain temporary [single_combat_prowess_bonus|E] or [single_combat_prowess_malus|E] [character_modifiers|E], increasing or reducing your $game_concept_prowess$ until the $game_concept_single_combat_duel$ ends."
 game_concept_single_combat_success_chance:0 "Likelihood of Success"
 game_concept_single_combat_success_chance_skill:0 "Duel Success"
 game_concept_single_combat_success_chance_desc:0 "When fighting a $game_concept_single_combat_fight$, your $game_concept_single_combat_success_chance$ is how well you are doing in the $game_concept_single_combat_duel$. To win, you must get your $game_concept_single_combat_success_chance$ far above your opponent's.\n\nAs rounds go on, it becomes easier to win, meaning you need less lead over your opponent.\n\nThe counterpart to $game_concept_single_combat_success_chance$ is [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance:0 "Risk of Injury"
 game_concept_single_combat_injury_chance_injure:0 "Injure"
 game_concept_single_combat_injury_chance_injury_risk:0 "Injury Risk"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] in $game_concept_single_combat_fight_plural$ run the risk of hurting themselves, either by accidentally opening their guard to their opponent, or simply injuring themselves with their own weapon. As they fight, they also build $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$ that go on longer make it easier to hurt yourself.\n\nThe counterpart to $game_concept_single_combat_injury_chance$ is [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus:0 "Duel Edge Bonus"
 game_concept_single_combat_prowess_bonus_desc:0 "As [characters|E] $game_concept_single_combat_duel$, they may gain temporary advantage, such as by leveraging [terrain|E] or special [traits|E]. This increases their [prowess|E] for the duration of the current bout, and is lost immediately after.\n\nThe opposite of $game_concept_single_combat_prowess_bonus$ is [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus:1 "Duel Edge Penalty"
 game_concept_single_combat_prowess_malus_desc:1 "As [characters|E] $game_concept_single_combat_duel$, they may be afflicted with temporary disadvantage, often due to their opponent severely hurting or intimidating them. This decreases their [prowess|E] for the duration of the current bout, but is regained immediately after.\n\nThe opposite of $game_concept_single_combat_prowess_malus$ is [single_combat_prowess_bonus|E]."

 game_concept_game_over:0 "Game Over"
 game_concept_game_over_desc:0 "The game ends when your current lineage dies out.\n\nHowever, even if the game is over for your lineage, you can still choose to play as another [ruler|E] anywhere in the world.\n\nThe game can end in two ways:\n$BULLET_WITH_TAB$You die without [player_heir|E]\n$BULLET_WITH_TAB$You reach the year 1453"

 game_concept_de_jure_partition:0 "De Jure Partition"
 game_concept_de_jure_partitioned:0 "De Jure Partitioned"
 game_concept_de_jure_partition_desc:0 "[realms|E] that have been $game_concept_de_jure_partitioned$ have been split into two same-[title_tier|E] [titles|E], but can still be reunited easily.\n\nEither $game_concept_title$ can [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] from the other $game_concept_title$ into its [de_jure|E] instantly via [decision|E].\n\nIf either $game_concept_title$ is ever destroyed or loses the last of its $game_concept_de_jure$ [counties|E], then the remaining $game_concept_title$ absorbs all of its $game_concept_de_jure$."

 game_concept_hybrid_culture:0 "Hybrid Culture"
 game_concept_hybrid_cultures:0 "Hybrid Cultures"
 game_concept_hybridize:0 "Hybridize"
 game_concept_hybridized:0 "Hybridized"
 game_concept_hybridizing:0 "Hybridizing"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "A $game_concept_hybrid_culture$ is a [culture|E] that was created by a [ruler|E] as the combination of two existing Cultures.\n\nThe $game_concept_hybrid_culture$ is a mixture of the two original Culture's [traditions|E], [culture_pillars|E], and Aesthetics.\n\nOnly Cultures of different [heritage|E] can form a Hybrid, and the [prestige|E] cost to do so is based on their [cultural_acceptance|E] of each other.\n\nThe higher the Cultural Acceptance, the more [counties|E] will convert when a Hybrid forms. Rulers of a Hybrid culture [promote_culture|E] much faster in Counties of its parent cultures for #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! years after it forms.\n\nNew Cultures can also appear as a [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "A $game_concept_hybrid_culture$ is a [culture|E] that was formed as the combination of two other Cultures.\n\nNew Cultures can also appear as a [divergent_culture|E]."
 game_concept_divergent_culture:0 "Divergent Culture"
 game_concept_divergent_cultures:0 "Divergent Cultures"
 game_concept_diverge:0 "Diverge"
 game_concept_diverges:0 "Diverges"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:1 "A $game_concept_divergent_culture$ is an offshoot of an existing [culture|E], created by a [ruler|E].\n\nThe $game_concept_divergent_culture$ keeps its [heritage|E], but other aspects of the original Culture can be changed.\n\nThe Culture that is diverged from must be at least [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] years old, and the [prestige|E] cost to diverge is based on the creating Ruler's [realm_size|E].\n\nNew Cultures can also appear as a [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC:0 "A $game_concept_divergent_culture$ is an offshoot of an existing [culture|E].\n\nNew Cultures can also appear as a [hybrid_culture|E]."

 game_concept_winter:0 "Winter Severity"
 game_concept_winter_desc:0 "Winter steadily drains [supply|E] over time, making armies lose Supply while standing in a barony affected by Winter. The Supply penalty increases with each severity. Winter has three different severities; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E], and [Concept( 'winter_severity_harsh', 'Harsh' )|E]."
