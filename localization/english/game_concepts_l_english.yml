l_english:
 test_text_to_use_explanation:0 "Het woord [primary_title|E] is een spelconcept."
 game_concept_vassal:0 "Vazal"
 game_concept_vassals:0 "Vazallen"
 game_concept_vassalage:0 "Vazalage"
 game_concept_vassal_possessive:0 "Vazal's"
 game_concept_vassals_possessive:0 "Vazallen's"
 game_concept_direct_vassal:0 "Directe Vazal"
 game_concept_direct_vassals:0 "Directe Vazallen"
 game_concept_direct_vassal_desc:0 "Jouw $game_concept_direct_vassals$ zijn de [vassals|E] die direct onder jouw gezag vallen. Achtervazallen (vazallen van vazallen) vallen hier #emphasis niet#! onder."
 game_concept_vassalize:0 "Vazaliseren"
 game_concept_vassalization:0 "Vazalisatie"
 game_concept_vassal_desc:1 "Een $game_concept_vassal$ is een [ruler|E] die trouw heeft gezworen aan een andere heerser - zijn [liege|E].\n\nDe $game_concept_vassal$ voorziet zijn Leenheer van [levies|E] en [taxes|E] — hun [obligations|E] — in ruil voor bescherming.\n\nAls een $game_concept_vassal$'s [opinion|E] van zijn Leenheer laag is, kunnen ze zich aansluiten bij [factions|E], of [scheme|E] om hun leenheer door iemand anders te vervangen."
 game_concept_ruler:0 "Heerser"
 game_concept_rulers:0 "Heersers"
 game_concept_rulerpossessive:0 "Heerser's"
 game_concept_ruler_desc:1 "Een $game_concept_ruler$ is een [character|E] die tenminste één [title|E] heeft."
 game_concept_title:0 "Titel"
 game_concept_titles:0 "Titels"
 game_concept_titlepossessive:0 "Titel's"
 game_concept_title_desc:1 "Een $game_concept_title$ is in essentie een bewijs van landeigendom.\n\nDe kleinste landeenheid op de kaart is de [barony|E]. Baronieën worden weer ondergebracht in grotere gebieden, [counties|E] genaamd. Graafschappen behoren [de_jure|E] tot een [duchy|E], Hertogdommen tot een [kingdom|E] en Koninkrijken tot een [empire|E].\n\nHertogdommen, Koninkrijken en Keizerrijken hebben niet altijd een [holder|E]. In deze gevallen kunnen de Titels worden [created|E] door een Heerser die genoeg van het bijbehorende gebied bezit dat [Concept('de_jure','wettelijk')|E] onder deze titel valt."
 game_concept_holder:0 "Landheer"
 game_concept_holders:0 "Landheren"
 game_concept_holder_possessive:0 "Landheer's"
 game_concept_holders_possessive:0 "Landheren's"
 game_concept_hold:0 "Heerlijkheid"
 game_concept_holder_desc:1 "De [title|E]'s $game_concept_holder$ is het personage dat de titel bezit. [barony|E] en [county|E] titels hebben altijd $game_concept_holders$ zodra ze gevestigd zijn, terwijl [duchy|E], [kingdom|E] en [empire|E] titels mogelijk nog niet gecreëerd zijn. Bovendien kan het zijn dat de $game_concept_holder$ van een titel van een hoog niveau niet daadwerkelijk een gebied binnen het [de_jure|E]-gebied controleert.\n\nHet hebben van titels van een hoger niveau staat je toe om [vassals|E] van een hoger niveau te hebben. Bijvoorbeeld, Hertogen kunnen Graven als vazallen hebben en Koningen kunnen Hertogen hebben."
 game_concept_de_jure:0 "De Jure"
 game_concept_de_jure_desc:1 "De meeste [titles|E] worden beschouwd als onderdeel van een hogere titel $game_concept_de_jure$ ('bij wet').\n\nBijvoorbeeld, een [ruler|E] kan [king|E] van Engeland zijn, maar zijn [realm|E] bevat nog niet alle landen die wettelijk worden beschouwd als onderdeel van Engeland.\n\nDe [holder|E] van een [duchy|E], [kingdom|E], of [empire|E] heeft altijd een [casus_belli|E] om de controle over de $game_concept_de_jure$ titels van de onderdelen over te nemen.\n\n[vassals|E] zullen tevens beslissen wie hun [rightful_liege|E] is, gebaseerd op welke Titel hun [primary_title|E] 'De Jure' deel van is."
 game_concept_de_jure_drift:0 "De Jure Verandering"
 game_concept_de_jure_drift_drifted:0 "Veranderd"
 game_concept_de_jure_drift_drift:0 "Veranderen"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Een langzaam proces waardoor de [title|E]'s [de_jure|E] [liege|E] kan veranderen. Het gebeurt op natuurlijke wijze wanneer een [duchy|E] of [kingdom|E] volledig gecontroleerd wordt door een [ruler|E] die niet 'de jure' Leenheer titel van het gebied heeft.\n\nDit proces kan versneld worden door je [chancellor|E] toe te wijzen aan de juiste [councillor_task|E] #weak ($task_integrate_title$)#!. Hertogdommen kunnen alleen $game_concept_de_jure_drift$ in Koninkrijken, en Koninkrijken kunnen alleen in [empires|E] veranderen.\n\nHet laten veranderen van titels De Jure in je [primary_title|E] is een goede manier om van de [rightful_liege|E] sancties af te komen."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Bijvoorbeeld: Het hertogdom $d_northumberland$ maakt de jure deel uit van $k_england$, maar het territorium van het hertogdom ligt volledig binnen $k_scotland$. Aangezien de koning van $k_scotland$ niet ook $k_england$ bezit, zal het hertogdom beginnen om $game_concept_de_jure_drift$ deel van $k_scotland$ te worden.#!"
 game_concept_primary_title:0 "Primaire Titel"
 game_concept_primary_titles:0 "Primaire Titels"
 game_concept_primary_title_desc:0 "Een [rulerpossessive|E] $game_concept_primary_title$ is hun hoogst gerangschikte [title|E] waar ze zich het meest mee identificeren, en bepaalt hun wapenschild en de naam van hun [realm|E].\n\nAls je meerdere titels van hetzelfde niveau beheerst, kun je kiezen welke je $game_concept_primary_title$ moet zijn."
 game_concept_recently_acquired_holding:0 "Recent verworven Heerlijkheid"
 game_concept_recently_acquired_holdings:0 "Recent verworven Heerlijkheden"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] die in het laatste jaar zijn verworven en die een heerser boven zijn [domain_limit|E]  brengen, veroorzaken geen sanctie voor zijn andere bezittingen, maar leveren ook geen [taxes|E] of [levies|E] op."
 game_concept_domain_size:0 "Domein Grootte"
 game_concept_domain_size_desc:0 "De $game_concept_domain_size$ van een personage geeft aan hoeveel [barony|E] en [county|E] [titles|E] ze persoonlijk bezitten."
 game_concept_levies:0 "Heervaarders"
 game_concept_levy:0 "Heervaarder"
 game_concept_levies_desc:2 "Het gros van [armies|E] bestaat uit $game_concept_levies$.\n\nElke [holding|E] biedt een bepaalde hoeveelheid $game_concept_levies$ aan hun [holder|E]. [vassals|E] geven op hun beurt weer een deel van hun $game_concept_levies$ aan hun [liege|E].\n\n$game_concept_levies$ bestaan voornamelijk uit slecht-uitgeruste soldaten en horigen #weak (horigen milities, schurken, lokale huurlingen, berooide adel, kleine landsheren, enz.)#! en tellen als hun eigen eenheidstype.\n\nEen $game_concept_levy$ heeft [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] en [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. De andere typen [soldiers|E] in het spel zijn [men_at_arms|E] — dure en getrainde beroeps-soldaten.\n\n#F Heervaart is de naam voor de dienstplicht die Landsheren in de Middeleeuwen afdwongen. Hierbij moesten mannen van verscheiden ambacht een bepaalde tijd in het leger van de Landsheer dienen, krijgsdienst. Later in de 15e eeuw is er overgegaan op soldijgeld, een belasting die de inwoners van een bepaald gebied moesten betalen om soudeniers of huurlingen te betalen.#!"
 game_concept_vassal_obligations:0 "Vazal Verplichtingen"
 game_concept_obligations:1 "Verplichtingen"
 game_concept_obligation:0 "Verplichting"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ bepalen hoeveel [tax|E] en hoeveel [levies|E] een [vassal|E] aan zijn [liege|E] geeft. Het Vazal's [government_form|E] bepaalt wat de $game_concept_vassal_obligations$ zijn.\n\n#weak Bijvoorbeeld, Feodale vazallen hebben hun $game_concept_vassal_obligations$ bepaald door hun [feudal_contract|E].#!\n\n[feudal] [vassals] betalen een percentage van hun totale [taxes] en [levies] via de Feodale Belastingen en Feodale Heffingen Verplichtingen. #EMP Deze [modifier_contributions|E] kunnen op hun beurt worden aangepast door 'kleine lettertjes' zoals [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] of [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Feodale Leenbrief"
 game_concept_feudal_contracts:0 "Feodale Leenbrieven"
 game_concept_contract:0 "Leenbrief (contract)"
 game_concept_feudal_contract_desc:2 "Een $game_concept_contract$ bepaalt de [obligations|E] tussen een [vassal|E] en zijn [liege|E]. Alleen bij de Feudale en Stammen [government_forms|E] kan elke vazal individueel onderhandelen over hun verplichtingen.\n\nSpeciale contracten, zoals #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! of #V $special_contract_palatinate_short$#! contracten, kunnen alleen gehouden worden door [duchy|E]-rang [vassals|E] of hoger."
 game_concept_crown_authority:0 "Kroon Autoriteit" #in het Duits: Feodaal Gezag
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ vertegenwoordigt de algemene macht van een [ruler|E] over zijn [vassals|E].\n\nEr zijn vier niveaus van $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E], en [absolute|E]. Het verhogen van $game_concept_crown_authority$ kost een hoeveelheid [prestige|E] afhankelijk van het niveau en de [learning_skill|E] van de heerser.\n\n#weak Vazallen hebben een hekel aan hogere niveaus van $game_concept_crown_authority$, en het verlagen ervan is het primaire doel van [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_autonomous_vassals:0 "Autonome vazallen"
 game_concept_autonomous_vassals_crown_authority:0 "Autonoom Vazallen Feodaal gezag"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' is het laagste niveau van [crown_authority|E]. Op dit niveau hebben [vassals|E] geen [opinion|E]-sanctie ten opzichte van hun [liege|E], en de Leenheer heeft alleen basismacht over hen."
 game_concept_limited:0 "Beperkt"
 game_concept_limited_crown_authority:0 "Beperkte Kroon Autoriteit"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' is het op één na laagste niveau van [crown_authority|E]. [vassals|E] hebben een sanctie van #N -10#! [opinion|E] tegenover hun [liege|E], en de leenheer kan [revoke|E] [titles|E] intrekken en [retract|E] vazal's vazallen. De [ruler|E] kan wisselen tussen beschikbare Verdeling van [succession_laws|E]."
 game_concept_high:0 "Hoog"
 game_concept_high_crown_authority:0 "Hoge Kroon Autoriteit"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ is het op één na hoogste niveau. [vassals|E] krijgen #N -20#! [opinion|E] aftrek tegenover hun [liege|E].\n\nOp dit niveau - naast de bevoegdheden die de Leenheer krijgt bij [limited_crown_authority|E] — kunnen vazallen onder dezelfde Leenheer niet langer oorlog tegen elkaar voeren, de heerser kan wisselen tussen alle beschikbare [succession_laws|E], en [titles|E] van vazallen kunnen niet geërfd worden door heersers buiten het [realm|E] van de Leenheer.\n\nTenslotte wordt het weigeren van een titel [revocation|E] of vazal [retraction|E] beschouwd als een [crime|E] zelfs als de rechtvaardiging van de leenheer niet voldoende aanwezig is."
 game_concept_absolute:0 "Absoluut"
 game_concept_absolute_crown_authority:0 "Absolute Kroon Autoriteit"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ is het hoogste niveau van [crown_authority|E]. [vassals|E] krijgen #N -30#! [opinion|E] aftrek tegenover hun [liege|E].\n\nNaast de effecten genoemd in [high|E] en [limited|E] Kroon Autoriteit kan op dit niveau de heerser ook een [designated_heir|E] aanwijzen tegen bepaalde [prestige|E] kosten.\n\nVerder kunnen vazallen geen oorlog verklaren, zelfs niet aan buitenlandse heersers."
 game_concept_tribal_authority:0 "Inheemse Autoriteit"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ vertegenwoordigt de algemene invloed die een [tribal|E] [ruler|E] uitoefent over zijn [vassals|E]. Vergeleken met [crown_authority|E], biedt het minder macht en alleen op latere niveaus.\n\nEr zijn vier niveaus van $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E] en [absolute_tribal|E]. Het verhogen van $game_concept_tribal_authority$ kost een hoeveelheid [prestige|E] afhankelijk van het niveau en de [learning_skill|E] van de heerser, maar is over het algemeen duurder dan het verhogen van Kroon Autoriteit.\n\n#weak Vassals hebben een hekel aan hogere niveaus van $game_concept_tribal_authority$, en het verlagen ervan is het primaire doel van elke [liberty_faction|E].#!"
 game_concept_disparate_tribes:0 "Ongelijksoortige Stammen"
 game_concept_disparate_tribes_tribal_authority:0 "Ongelijksoortige Stammen Inheemse Autoriteit"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ is het laagste niveau van [tribal_authority|E]. Op dit niveau hebben [vassals|E] geen [opinion|E]-sanctie tegenover hun [liege|E], en de leenheer heeft geen macht over hen behalve de mogelijkheid om [levies|E] en [taxes|E] te eisen."
 game_concept_limited_tribal:0 "Beperkt"
 game_concept_limited_tribal_authority:0 "Beperkte Stambevoegdheid"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ is het op een na laagste niveau van [tribal_authority|E]. [vassals|E] krijgen een aftrek van #N -10#! [opinion|E] tegenover hun [liege|E], en de leenheer mag nu [imprison|E] [characters|E] in hun [realm|E]."
 game_concept_high_tribal:0 "Hoog"
 game_concept_high_tribal_authority:0 "Hoge Stam Autoriteit"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ is het op één na hoogste niveau van [tribal_authority|E]. [vassals|E] krijgen een aftrek van #N -20#! [opinion|E]tegenover hun [liege|E].\n\nOp dit niveau heeft de leenheer ook de mogelijkheid om [imprison|E] [characters|E], [revoke|E] [titles|E] en [retract|E] vazallen van de vazal."
 game_concept_absolute_tribal:0 "Absoluut"
 game_concept_absolute_tribal_authority:0 "Absolute Stam Autoriteit"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ is het hoogste niveau van [tribal_authority|E]. [vassals|E] krijgen een aftrek van #N -30#! [opinion|E] tegenover hun [liege|E].\n\nNaast de effecten genoemd in [limited_tribal|E] en [high_tribal_authority|E] op dit niveau, kunnen heersers zich nu vestigen en [feudal|E] worden.\n\nOnhervormde [tribal|E] [GetReligionFamily('rf_pagan').GetName] heersers hebben deze wet nodig om hun [faith|E] te hervormen."
 game_concept_powerful_vassal:0 "Machtige Vazal"
 game_concept_powerful_vassal_powerful:0 "machtig"
 game_concept_powerful_vassals:0 "Machtige Vazallen"
 game_concept_powerful_vassal_possessive:0 "Machtig Vazal's"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' zijn schaarse [vassals|E] met de meeste [soldiers|E] en hoogste [income|E]. Je moet deze vazallen goed in de gaten houden, want ze verwachten een zetel in je [council|E] en zullen een aanzienlijk lagere [opinion|E] van je hebben als dit niet het geval is.\n\nAls je een [succession_law|E] verandert, moeten alle $game_concept_powerful_vassals$ ofwel een positieve [opinion|E] van je hebben, door jou [cowed|E] te worden, of [imprisoned|E] te worden."
 game_concept_realm_law:0 "Wetten van het Rijk"
 game_concept_realm_law_desc:0 "Wetten die gelden voor het hele rijk van het personage, bijvoorbeeld het niveau van [crown_authority|E] of [tribal_authority|E]."
 game_concept_title_law:0 "Title Law"
 game_concept_title_laws:0 "Title Laws"
 game_concept_title_law_desc:1 "[titles|E] kunnen [title_specific_succession|E] wet krijgen die specifiek op die titel van toepassing zijn. Deze Wet heeft andere regels voor opvolging dan andere titels die in het bezit zijn van hetzelfde personage."
 game_concept_strong_vassal:0 "Sterke Vazal"
 game_concept_strong_vassals:0 "Sterke Vazallen"
 game_concept_strong_vassal_desc:0 "Een $game_concept_strong_vassal$ is een [vassal|E] die zijn [liege|E] in macht benadert of overtreft en daarom aftrek krijgt van [opinion|E]. #weak Deze vazallen zien hun leenheren als zwak en ongeschikt om het rijk te regeren.#!"
 game_concept_domain_limit:0 "Domein Limiet"
 game_concept_domain_limit_desc:0 "De $game_concept_domain_limit$ bepaalt hoeveel [holdings|E] je wettelijk gezien in je [domain|E] mag hebben. De $game_concept_domain_limit$ wordt door veel dingen beïnvloed, zoals je [stewardship_skill|E], [succession_law|E] en de rang van je [primary_title|E].\n\nHoewel je boven je $game_concept_domain_limit$ kunt gaan, zal dit je [income|E] en [vassal|E] [opinions|E] verlagen."
 game_concept_vassal_limit:0 "Vazallen Limiet"
 game_concept_vassal_limit_desc:2 "De $game_concept_vassal_limit$ bepaalt hoeveel [direct_vassals|E] je legaal mag hebben (uitgezonderd [barony|E]-rang vazallen).\n\nHoewel je boven je $game_concept_vassal_limit$ kunt gaan, zal dit de [taxes|E] en [levies|E] die je vazallen leveren verlagen, het is meestal beter enkele vazallen te [transfer|E] om onder je limiet te blijven."
 game_concept_leasing:0 "Verpachting"
 game_concept_lease:0 "Pacht"
 game_concept_leases:0 "Pachten"
 game_concept_leased:0 "Verpacht"
 game_concept_lessee:0 "Pachter"
 game_concept_leasing_desc:1 "Kleine [baronies|E] kunnen $game_concept_leased$ worden aan [holy_orders|E] of [clergy|E]. Verpachte baronieën leveren [taxes|E] en [levies|E] op aan de [lessee|E] in plaats van aan de [holder|E].\n\nEen heilige orde kan [castle_holdings|E] pachten, terwijl geestelijken [temple_holdings|E] kunnen pachten.\n\nGepachte [holdings|E] worden nog steeds beschouwd als deel van het [realm|E] van de houder. [county_capitals|E] kunnen niet gepacht worden."
 game_concept_succession:0 "Erfopvolging"
 game_concept_succession_desc:1 "$game_concept_succession$ vindt plaats wanneer een [ruler|E] sterft. Dan worden zijn [gold|E] en [titles|E] verdeeld onder de [heirs|E] volgens de [succession_laws|E].\n\nSpelers gaan door met het spel als [player_heir|E] zelfs als sommige titels naar andere personages gaan.\n\nAls er geen erfgenaam is, eindigt het spel.\n\n#weak In zeldzame gevallen kan een opvolging plaatsvinden voordat een heerser sterft, zoals het verliezen van een [excommunication_war|E]. Wettelijk gezien kunnen heersers er echter niet voor kiezen om uit zichzelf af te treden.#!"
 game_concept_heir:0 "Erfgenaam"
 game_concept_heirs:0 "Erfgenamen"
 game_concept_heir_desc:3 "Een erfgenaam is een personage dat een of meer [titles|E] zal erven.\n\nElke gehouden [title|E] heeft ook een $game_concept_heir$, dat afhangt van de [succession_laws|E] van de huidige [holder|E]. Als de huidige houder van de titel sterft, of op een andere manier een [succession|E] wordt getriggerd, erft de huidige $game_concept_heir$.\n\nAls een [ruler|E] echter meerdere titels heeft, kan hij ook verschillende $game_concept_heirs$ hebben. De [primary_title|E] wordt geërfd door de [primary_heir|E] en spelers vervolgen het spel als hun [player_heir|E]."
 game_concept_primary_heir:0 "Primaire Erfgenaam"
 game_concept_primary_heirs:0 "Primaire Erfgenamen"
 game_concept_primary_heir_desc:0 "De $game_concept_primary_heir$ is het personage dat de [primary_title|E] van een [ruler|E] zal erven in het geval van [succession|E]. Dit is meestal - maar niet altijd - hetzelfde personage als de [player_heir|E]."
 game_concept_player_heir:0 "Erfgenaam van Speler"
 game_concept_player_heir_desc:1 "De $game_concept_player_heir$ is de [heir|E]  waarmee de speler het spel voortzet in het geval van [succession|E].\n\nDe $game_concept_player_heir$ is meestal dezelfde als de [primary_heir|E], maar als de [succession_law|E] van jouw [primary_title|E] voorschrijft dat het naar een karakter buiten je [dynasty|E] moet gaan, zul je in plaats daarvan blijven spelen als de dynastieke erfgenaam van je tweede hoogste titel (of derde, vierde, etc.).\n\nDeze situatie komt vaak voor als je $game_concept_player_heir$ wordt weggestemd bij een verkiezingsopvolging."
 game_concept_title_heir:0 "Titel erfgenaam"
 game_concept_title_heirs:0 "Titel erfgenamen"
 game_concept_title_heir_desc:0 "De Titel Erfgenaam is de [heir|E] die een specifieke [title|E] zal erven in de huidige [title_succession|E]. Zij krijgen die titel zodra de huidige [holder|E] overlijdt."
 game_concept_realm_heir:0 "Rijk erfgenaam"
 game_concept_realm_heirs:0 "Rijk erfgenamen"
 game_concept_realm_heir_desc:0 "Een erfgenaam van een Rijk is een van de [heirs|E] van een[realm|E], en krijgt alle of een deel van de [titles|E] die de [ruler|E] van dat Rijk bezit als hij sterft.\n\nEen Rijk kan een of meer erfgenamen hebben, afhankelijk van het [succession_law|E]."
 game_concept_disinherit:0 "Onterven"
 game_concept_disinherited:0 "Onterfde"
 game_concept_disinheriting:0 "Onterfd"
 game_concept_disinherits:0 "Onterft"
 game_concept_disinherit_desc:1 "Een [dynast|E] kan een lid van zijn [dynasty|E] onterven ten koste van [dynasty_prestige|E].\n\nDit verwijdert het dynastielid uit elke reguliere [line_of_succession|E] van titels die op dat moment worden gehouden door andere dynastieleden."
 game_concept_council:0 "Hofraad"
 game_concept_council_desc:0 "De $game_concept_council$ bestaat uit zes [councillors|E] die hun [ruler|E] bijstaan in het bestuur van het [realm|E]. Als de hoofden van hun respectievelijke departementen kunnen ze verschillende belangrijke [councillor_tasks|E] toegewezen krijgen."
 game_concept_councillor:0 "Hofraadslid"
 game_concept_councillors:0 "Hofraadsleden"
 game_concept_councillor_desc:2 "Raadsleden zijn de belangrijkste assistenten van elke [ruler|E], en vormen de [council|E]. Er zijn zes posities in de raad: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (of [realm_priest|E]), en tot slot je [spouse|E].\n\nIeder heeft de leiding over een departement, die bepaalde [councillor_tasks|E] toegewezen kan krijgen.\n\n[powerful_vassals|E] zullen boos zijn als ze niet in een van deze posities worden benoemd, wat betekent dat je vaak een keuze moet maken tussen het gunstig stemmen van een machtige vazal of het benoemen van iemand die echt bekwaam is.\n\nAls hofraadslid van je [liege|E] krijg je een bonus, die toeneemt met de [rank|E] van de Leenheer."
 game_concept_councillor_task:0 "Hofaadslid Taak"
 game_concept_councillor_tasks:0 "Hofaadslid Taken"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ zijn belangrijke taken die je aan je [councillors|E] kunt toewijzen. Deze taken kunnen algemeen zijn of specifiek gericht op een [county|E] of [court|E].\n\nAfhankelijk van de [relation|E] raadslid hebt, kunnen taken langer of korter duren.\n\n#weak Merk op dat hofraadsleden niet fysiek ter plaatse hoeven te zijn om deze taken uit te voeren, ze begeleiden anderen hierbij.#!"
 game_concept_councillor_task_possible_side_effects:0 "Mogelijke neveneffecten"
 game_concept_councillor_task_possible_side_effects_desc:2 "Een [councillor_task|E] kan na verloop van tijd onverwachte neveneffecten hebben. Deze kunnen goed of slecht zijn, waarbij positieve gevolgen waarschijnlijker zijn naarmate de relevante [skill|E], van het Hofraadslid hoger is, en negatieve gevolgen waarschijnlijker zijn naarmate de relevante vaardigheid lager is."
 game_concept_chancellor:0 "Kanselier"
 game_concept_chancellors:0 "Kanseliers"
 game_concept_chancellor_desc:0 "De $game_concept_chancellor$ is als [councillor|E] voor diplomatieke inspanningen, zowel binnen als buiten het [realm|E]."
 game_concept_steward:0 "Rentmeester"
 game_concept_stewards:0 "Rentmeesters"
 game_concept_steward_desc:0 "Als $game_concept_steward$ is het [councillor|E] verantwoordelijk voor het bestuur van het [domain|E], bijvoorbeeld met betrekking tot [taxation|E], [culture|E] en [development|E]."
 game_concept_marshal:0 "Maarschalk"
 game_concept_marshals:0 "Maarschalken"
 game_concept_marshal_desc:0 "De $game_concept_marshal$ is de [commander|E] en als [councillor|E] verantwoordelijk voor algemene militaire zaken."
 game_concept_spymaster:0 "Spionnenmeester"
 game_concept_spymaster_desc:1 "Als [councillor|E] is de $game_concept_spymaster$ verantwoordelijk voor alle intriges en spionage. Pas op voor een ontrouwe Spionnemeester, want die kan gemakkelijk een [GetScheme('murder').GetTypeName] tegen jou en je naaste familie verhullen en eraan meewerken!"
 game_concept_court_chaplain:0 "Hofkapelaan"
 game_concept_court_chaplains:0 "Hofkapelanen"
 game_concept_court_chaplain_desc:0 "De $game_concept_court_chaplain$ is het [councillor|E] die de leiding heeft over religieuze en spirituele zaken in [faiths|E]  met de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nGeloofsovertuigingen met de [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]  doctrine hebben de veel krachtigere (en lastigere) [realm_priest|E] in plaats van een $game_concept_court_chaplain$."
 game_concept_realm_priest:0 "Rijkspriester"
 game_concept_realm_priests:0 "Rijkspriesters"
 game_concept_realm_priest_possessive:0 "Rijkspriester's"
 game_concept_realm_priest_desc:0 "Een $game_concept_realm_priest$ is een [councillor|E] die verantwoordelijk is voor religieuze en spirituele zaken in [faiths|E] met de [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\n\nAnders dan hun [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] gelijkwaardige ([court_chaplains|E]), $game_concept_realm_priests$ [lease|E] automatisch alle [temple_holdings|E] in een [ruler|E]'s [domain|E], en ontvangen ook een deel van [taxes|E] en [levies|E] van [vassal|E] $game_concept_realm_priests$.\n\nDe $game_concept_realm_priests$ voorzien hun [liege|E] van Heervaarders en Belastingen als ze er een positieve mening over hebben. Hoe hoger de [opinion|E] van hun [liege|E], hoe meer ze zullen geven.\n\n$game_concept_realm_priests$ met een lage opinie van hun leenheer zullen hen geen Belastingen of Heervaarders geven, en kunnen problemen veroorzaken."
 game_concept_law:0 "Wet"
 game_concept_laws:0 "Wetten"
 game_concept_law_desc:0 "De wetten van een rijk bepalen hoe dat rijk is gestructureerd. De meest fundamentele hiervan is de [crown_authority|E] (of [tribal_authority|E] voor stammen), omdat deze bepaalt hoe [lieges|E] en [vassals|E] over het algemeen met elkaar omgaan.\n\nHoewel ze weinig invloed hebben op het dagelijkse leven van de heersers van een rijk, zijn [succession_laws|E] en [title_laws|E] erg belangrijk als het gaat om een [succession|E]."
 game_concept_succession_law:0 "Erfrecht"
 game_concept_succession_laws:0 "Erfrechten"
 game_concept_succession_law_desc:2 "Elke [ruler|E] heeft een hoofd-Opvolgingswet die bepaalt wat er gebeurt met hun [titles|E] bij [succession|E].\n\nDaarnaast kan een individuele Titel soms een eigen Opvolgingswet hebben die voorrang heeft op de standaard Opvolgingswet. Bijvoorbeeld, het Heilige Roomse Rijk kan een recht van opvolging door verkiezing hebben, zelfs als de keizer eigenlijk het recht van opvolging heeft.\n\nHet recht van opvolging kan alleen veranderd worden als je het juiste niveau van [crown_authority|E] hebt."
 game_concept_religious_head_succession_law:0 "Hoofd Geloofsopvolgingsrecht"
 game_concept_religious_head_succession_law_short:0 "Hoofd Geloofsrecht"
 game_concept_religious_head_succession_laws:0 "Hoofd Geloofsopvolgingsrecht"
 game_concept_religious_head_succession_laws_short:0 "Hoofd Geloofsrecht"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E] die ook [heads_of_faith|E] zijn, hebben een extra rijks-[succession|E]-recht, volgens welke hun [heir|E] tot hetzelfde [faith|E]  moet behoren als zij. Dit kan nooit veranderd worden, en $game_concept_head_of_faith$ [titles|E] mag geen eigen [title_succession|E] hebben. De enige manier om dit type rijkswet te verwijderen is door een externe kracht om het [head_of_faith|E]-$game_concept_title$ te vernietigen."
 game_concept_opinion:0 "Mening"
 game_concept_opinions:0 "Meningen"
 game_concept_opinion_i:0 "@opinion_icon!"
 game_concept_opinion_desc:1 "Elk personage heeft een $game_concept_opinion$ van elk ander personage, die wordt aangegeven door een waarde variërend van #N -100#! tot #P +100#!.\n\nDe mening die een ander personage over jou heeft is van cruciaal belang, want het bepaalt hun gedrag!\n\nJe moet vooral op je hoede zijn voor de meningen van je [powerful_vassals|E], [spymaster|E] en [spouse|E]."
 game_concept_faction:0 "Factie"
 game_concept_factions:0 "Facties"
 game_concept_faction_desc:0 "Een $game_concept_faction$ is een groep [vassals|E] met gemeenschappelijke politieke belangen. De lokale bevolking van [counties|E] kan zich aansluiten bij bepaalde soorten facties, bijvoorbeeld de boerenfactie.\n\nFacties worden gevaarlijk zodra de [faction_discontent|E] een bepaald punt bereikt, waarop ze een ultimatum uitvaardigen.\n\nAls de [liege|E] niet gehoorzaamt, zal de Factie in opstand komen en een [civil_war|E] ontketenen."
 game_concept_faction_discontent:0 "Ontevredenheid"
 game_concept_discontent:0 "Ontevredenheid"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ laat zien hoe dicht een [faction|E] bij het uitvaardigen van een ultimatum is.\n\nAls de [military_power|E] van een factie de drempel bereikt, zal de ontevredenheid elke maand toenemen. Als de militaire kracht onder de drempelwaarde is, zal de ontevredenheid afnemen. Bij erg machtige facties kan de ontevredenheid erg snel toenemen."
 game_concept_military_power:0 "Militaire kracht"
 game_concept_faction_military_power:0 "Militaire Kracht Factie"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ is een maat voor de totale militaire kracht van een [faction|E] ten opzichte van hun doelwit.\n\nElk individueel factielid voegt zijn volledige kracht toe aan de factie zolang hij in de factie blijft. Als het doelwit van een factie de [liege|E] van een factielid is, wordt de kracht van het lid afgetrokken van de relatieve kracht van de leenheer."
 game_concept_scheme:0 "Complot"
 game_concept_scheming:0 "Complot smeden"
 game_concept_schemes:0 "Complotten"
 game_concept_scheme_desc:2 "Een $game_concept_scheme$ is een langdurige poging om een ander personage op de een of andere manier te beïnvloeden. Sommige complotten zijn [personal|E], terwijl andere [scheme_hostile|E] zijn.\n\nDe [success_chance|E] van een complot hangt af van de bijbehorende [skill|E]. Sommige complotten zijn ook afhankelijk van andere Personages die mee kunnen doen als [agents|E].\n\nEen complot heeft een bepaalde kans om elke maand #weak (met een minimum van #V 5%#!)#! vooruit te gaan. Zodra het Complot het einde bereikt, kan het automatisch uitgevoerd worden, hoewel bij sommige Complotten (zoals [GetScheme('murder').GetTypeName]) heeft de [scheme_owner|E] de mogelijkheid het Complot af te breken als je vindt dat de $game_concept_success_chance$ te laag of de timing niet goed is."
 game_concept_personal_scheme:0 "Persoonlijk complot"
 game_concept_personal_schemes:0 "Persoonlijke complotten"
 game_concept_personal:0 "Persoonlijk"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ zijn [schemes|E] die tot doel hebben een bepaalde status te bewerkstelligen tussen de [scheme_owner|E] en de [scheme_target|E]. De aanstichter van het complot voert zulke complotten meestal uit zonder tussenkomst van [agents|E].\n\nVoorbeelden hiervan zijn liefdesrelaties, vriendschappen of gewoon het verbeteren van de [opinion|E] van de aanstichter van het Complot."
 game_concept_scheme_owner:0 "Aanstichter Complot"
 game_concept_schemer:0 "Aanstichter"
 game_concept_scheme_owners:0 "Aanstichter Complotten"
 game_concept_scheme_owner_desc:0 "De $game_concept_scheme_owner$ is het personage die het Complot smeedt tegen het [scheme_target|E]."
 game_concept_scheme_target:0 "Complot Doel"
 game_concept_scheme_targets:0 "Complot Doelen"
 game_concept_scheme_target_target:0 "Doel"
 game_concept_scheme_target_desc:0 "De $game_concept_scheme_target$ is het personage waartegen de [scheme_owner|E] het complot smeedt."
 game_concept_secret_scheme:0 "Geheim Complot"
 game_concept_secret_scheme_single:0 "Geheim"
 game_concept_secret_schemes:0 "Geheime Complotten"
 game_concept_secret_scheme_desc:0 "Een $game_concept_secret_scheme$ is een [scheme|E] dat zonder medeweten van de [scheme_target|E] wordt uitgevoerd. Het kan echter wel ontdekt worden, waardoor de [success_chance|E] afneemt, en de kans toeneemt dat de [scheme_owner|E] ontdekt wordt wanneer het complot wordt uitgevoerd.\n\n[agents|E] die gerekruteerd zijn voor een $game_concept_secret_scheme$ lopen de kans om [agent_discovery_discovered|E] te worden."
 game_concept_agent:0 "Agent"
 game_concept_agents:0 "Agenten"
 game_concept_agents_desc:2 "Een Agent is een deelnemer aan een [scheme|E], die [scheme_power|E] levert en de [success_chance|E] vergroot. Alleen de [scheme_targets|E] [courtiers|E], [guests|E] en [direct_vassals|E] kunnen worden gerekruteerd als Agent.\n\nVoor [scheme_hostile|E] Complottenschema's is het erg belangrijk om agenten dicht bij het doelwit te hebben. Bijvoorbeeld [councillors|E] of [close_family|E]. Zij dragen meer bij aan de kracht van het complot en de kans op succes.\n\nEen agent zijn in een vijandig complot is een [crime|E], en agenten lopen altijd het risico dat hun activiteiten op een gegeven moment worden [agent_discovery_discovered|E]."
 game_concept_agent_discovery:0 "Ontdekte Agent"
 game_concept_agent_discovery_discovered:0 "Ontdekt"
 game_concept_agent_discovery_desc:1 "Ontdekte [secret_scheme|E] [agents|E] worden door hun [liege|E] gezien als [criminals|E] en zullen waarschijnlijk worden [imprisoned|E]."
 game_concept_scheme_discovery_chance:0 "Complot Ontdekkingskans"
 game_concept_scheme_discovery_chance_desc:0 "De maandelijkse kans dat er een [secret_scheme|E] tegen jou of je hovelingen wordt ontdekt."
 game_concept_prevented_murder:0 "Verhinderde Moord"
 game_concept_prevented_murder_prevent:0 "verhinderen"
 game_concept_prevented_murder_desc:2 "In zeldzame gevallen kunnen bepaalde omstandigheden in het leven van het doelwit van een [GetScheme('murder').GetTypeName] ervoor zorgen dat het [scheme|E] mislukt in de laatste fasen van de uitvoering. Dit heft de succeskans op."
 game_concept_hostile_scheme:0 "Vijandig Complot"
 game_concept_scheme_hostile:0 "Vijandig"
 game_concept_hostile_schemes:0 "Vijandige Complotten"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ zijn [schemes|E] die bedoeld zijn om personages schade toe te brengen. De meeste Vijandige Complotten zijn daarom [secrecy|E] van aard.\n\nEr zijn de volgende Vijandige Complotten:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "Geheim"
 game_concept_secrets:0 "Geheimen"
 game_concept_secret_desc:0 "$game_concept_secrets$ zijn zaken waarvan het betreffende personage niet wil dat anderen ze weten omdat ze gênant, immoreel of ronduit [criminal|E] zijn.\n\nGeheimen kunnen ontdekt worden via de '$task_find_secrets$' [councillor_task|E] van de [spymaster|E]. Zodra je een $game_concept_secret$ weet, kun je het personage ermee [blackmail|E] om een [hook|E] op hem te krijgen."
 game_concept_barony:0 "Baronie"
 game_concept_baronies:0 "Baronieën"
 game_concept_barons:0 "Baronnen"
 game_concept_baron:0 "Baron"
 game_concept_barony_desc:0 "$game_concept_baronies$ zijn de laagst gerangschikte [titles|E] en verschijnen het kleinst op de kaart. Ze zijn gegroepeerd in grotere [counties|E].\n\nBaronie Titels moeten altijd een [holder|E] hebben als ze een [holding|E] bevatten."
 game_concept_county:0 "Graafschap"
 game_concept_counties:0 "Graafschappen"
 game_concept_count:0 "Graaf"
 game_concept_counts:0 "Graven"
 game_concept_county_desc:0 "Een $game_concept_county$ is een [title|E] die lager is dan een [duchy|E] en hoger dan een [barony|E].\n\nDe titel bevat altijd de [county_capital|E] van het graafschap evenals de [de_jure|E]-rechten op alle Baronieën in het Graafschap.\n\nGraafschappen hebben altijd [holders|E] omdat graafschap hoofdsteden niet vernietigd kunnen worden."
 game_concept_duchy:0 "Hertogdom"
 game_concept_duchies:0 "Hertogdommen"
 game_concept_duke:0 "Hertog"
 game_concept_duchy_desc:0 "Een $game_concept_duchy$ is een [title|E] die lager is dan een [kingdom|E] en hoger dan een [county|E].\n\nDe [holder|E] van een hertogdom heeft [de_jure|E]-rechten op de bijbehorende graafschappen en kan Graven als [vassals|E] hebben.\n\nHertogdommen kunnen 'slapende' zijn en geen actieve houder hebben. Zulke titels kunnen gecreëerd worden door een [ruler|E] die tenminste de helft van de graafschappen in het betreffende gebied controleert."
 game_concept_kingdom:0 "Koninkrijk"
 game_concept_kingdoms:0 "Koninkrijken"
 game_concept_king:0 "Koning"
 game_concept_kings:0 "Koningen"
 game_concept_kingdom_desc:0 "Een $game_concept_kingdom$ is een [title|E] die lager is dan een [empire|E] en hoger dan een [duchy|E].\n\nDe [holder|E] van een Koninkrijk heeft [de_jure|E] -rechten op het corresponderende gebied en kan Hertogen als [vassals|E] hebben.\n\nKoninkrijken kunnen 'slapende' zijn en geen actieve houder hebben. Zulke titels kunnen gecreëerd worden door een [ruler|E] die tenminste de helft van de graafschappen in het betreffende gebied controleert."
 game_concept_empire:0 "Keizerrijk"
 game_concept_empires:0 "Keizerrijken"
 game_concept_emperor:0 "Keizer"
 game_concept_emperors:0 "Keizers"
 game_concept_empire_desc:1 "$game_concept_empires$ zijn de hoogst gerangschikte [titles|E].\n\nDe [holder|E] van een Keizerrijk heeft [de_jure|E] -rechten op het bijbehorende gebied en kan Koningen als [vassals|E] hebben.\n\nKeizerrijken kunnen 'slapende' zijn en geen actieve houder hebben. Zulke titels kunnen gecreëerd worden door een [ruler|E] die tenminste 80% van de graafschappen in het betreffende gebied controleert."
 game_concept_culture:0 "Cultuur"
 game_concept_cultures:0 "Culturen"
 game_concept_culture_possessive: "Cultuur's"
 game_concept_cultural:0 "Cultureel"
 game_concept_culture_desc:1 "$game_concept_culture$ vertegenwoordigt de taal en gewoonten van een personage of [county|E].\n\nPersonages van verschillende culturen zullen een lagere [opinions|E] over elkaar hebben. De vermindering van Mening kan beperkt worden door de [cultural_acceptance|E] te verhogen."
 game_concept_religion:0 "Religie"
 game_concept_religions:0 "Religies"
 game_concept_religion_desc:0 "Een $game_concept_religion$ kan veel verschillende confessies hebben, die [faiths|E] worden genomend. Religies behoren op hun beurt tot een van de drie grotere [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] of [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Ketterij"
 game_concept_heresies:0 "Ketterijen"
 game_concept_heresy_desc:0 "Als de [fervor|E] van een [faith|E] laag is, kan er een uitbraak van Ketterij plaatsvinden. Wanneer dat gebeurt, zal een [ruler|E] van het geloof met laag geloofsfanatisme zich tot een ander geloof bekeren, en een [GetTrait('heresiarch').GetName( GetNullCharacter )] worden. Hij verspreidt dan zijn nieuwe geloof onder zijn [counties|E] en [vassals|E].\n\nAls het een kleine uitbraak is, eindigt het hier. Als het een grote uitbraak is, zullen andere heersers in hetzelfde gebied zich bekeren. Als je in dit gebied bent, krijg je de kans om je te bekeren als je dat wilt."
 game_concept_faith:0 "Geloof"
 game_concept_faiths:0 "Geloven"
 game_concept_faithpossessive:0 "Geloof's"
 game_concept_faith_desc:0 "Een geloof is een specifieke aftakking van een grotere [religion|E]. Alle personages en [counties|E] hebben een geloof net zoals ze een [culture|E] hebben.\n\nElk geloof wordt gedefinieerd door een reeks [doctrines|E] met verstrekkende gevolgen voor de aanhangers.\n\nElk geloof heeft ook een [fervor|E] waarde die bepaalt hoe vatbaar het is voor [heresy|E] ([rulers|E] en graafschappen die zich bekeren tot andere geloven binnen dezelfde religie)."
 game_concept_tolerance:0 "Tolerantie"
 game_concept_tolerate:0 "Tolereren"
 game_concept_tolerates:0 "tolereert"
 game_concept_fervor:0 "Geestdrift"
 game_concept_fervor_desc:2 "De $game_concept_fervor$ van een [faith|E] varieert van #V 0#! to #V 100%#!. Een lage $game_concept_fervor$ maakt het makkelijker voor [rulers|E] om hun eigen nieuwe geloof te creëren en verhoogt de kans dat [counties|E] en personages zich bekeren tot een ander geloof (inclusief [heresies|E]). Een hoge $game_concept_fervor$ verhoogt op zijn beurt de bekeringssnelheid van een Graafschap.\n\n$game_concept_fervor$ verandert geleidelijk met de tijd. Kleinere geloven hebben meestal een hogere geestdrift. Grotere geloofsgemeenschappen hebben over het algemeen een lage $game_concept_fervor$.\n\nHet voeren van grote heilige oorlogen en succesvolle heilige oorlogen verlagen de $game_concept_fervor$. Hun doelwit zijn daarentegen verhoogt de $game_concept_fervor$. Uitbraken van [heresy|E] verhogen de $game_concept_fervor$ aanzienlijk."
 game_concept_doctrine:0 "Doctrine"
 game_concept_doctrines:0 "Doctrines"
 game_concept_doctrines_desc:1 "Doctrines kunnen worden beschouwd als religieuze wetten die bepalen wat acceptabel gedrag is binnen een [faith|E]."
 game_concept_gender_doctrines:0 "Geslachtsdoctrines"
 game_concept_gender_doctrines_desc:0 "Deze [doctrines|E] bepalen welke [gender_laws|E] beschikbaar zijn voor personages van het [faith|E].\n\nOok worden bepaalde aanvullende regels bepaald, zoals welke [claims|E] geërfd kunnen worden, wie [commanders|E] en [knights|E] kunnen zijn, en tot welk voorouders' [house|E] een [bastard|E] zal behoren.\n\nDe geslachtsdoctrines zijn:\n$BULLET_WITH_TAB$MMannelijk gedomineerd\n$BULLET_WITH_TAB$Gelijke rechten\n$BULLET_WITH_TAB$Vrouwelijk gedomineerd"
 game_concept_realm_capital:0 "Rijkshoofdstad"
 game_concept_realm_capitals:0 "Rijkshoofdsteden"
 game_concept_capital:0 "Hoofdstad"
 game_concept_realm_capital_desc:0 "De $game_concept_realm_capital$ is de [holding|E] waar een [ruler|E] met zijn [court|E] verblijft. Deze Heerlijkheid heeft een [tax|E] bonus, en wordt altijd geërfd door de [primary_heir|E].\n\n Het [occupy|E] van de Rijkshoofdstad van een vijand in een oorlog geeft een aanzienlijke hoeveelheid [war_score|E] en maakt het soms mogelijk om leden van de familie van de vijand te [imprison|E]."
 game_concept_county_capital:0 "Graafschap Hoofdplaats"
 game_concept_county_capitals:0 "Graafschap Hoofdplaatsen"
 game_concept_county_capital_desc:0 "De $game_concept_county_capital$ is de hoofd-[holding|E] van een [county|E]. Deze Heerlijkheid kan nooit vernietigd of [leased|E] worden en is altijd eigendom van de [ruler|E] die de [title|E] van het graafschap heeft.\n\nGraafschap Hoofdplaatsen staan de bouw van een extra [building|E] toe in tegenstelling tot een mindere Heerlijkheid."
 game_concept_de_jure_capital:0 "De Jure Hoofdplaats"
 game_concept_de_jure_capital_desc:1 "De $game_concept_de_jure_capital$ van een [title|E] is de [county|E] die zijn historische hoofdstad was. Je kunt er altijd voor kiezen om je [realm_capital|E] te verplaatsen naar de [primary_title|E]'s $game_concept_de_jure_capital$, zelfs als deze al verplaatst is."
 game_concept_capital_duchy:0 "Hertogdom Hoofdstad"
 game_concept_capital_duchy_desc:1 "De $game_concept_capital_duchy$ Modifier verhoogt het aantal [levies|E] die je ontvangt van alle [holdings|E] die je bezit binneb dezelfde [de_jure|E] [duchy|E] als je [capital|E]. Het geeft ook een bonus aan alle [stationed|E] [men_at_arms|E]. Om van deze modifier te kunnen profiteren, moet je het bijbehorende Hertogdom persoonlijk in bezit hebben.\n\nDeze Modifier telt niet mee met de Rijkshoofdstad bonus."
 game_concept_liege:0 "Leenheer"
 game_concept_lieges:1 "Leenheren"
 game_concept_liege_possessive:0 "Leenheer's"
 game_concept_liege_desc:0 "Een $game_concept_liege$ is een [ruler|E] met minstens één [vassal|E]. Leenheren kunnen zelf Vazallen zijn van hoger gerangschikte Heersers, enzovoort."
 game_concept_rightful_liege:0 "Rechtmatige Leenheer"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "De $game_concept_rightful_liege$ van een [vassal|E] is de [ruler|E] die de directe [de_jure|E] [liege|E] [title|E] van de $game_concept_vassal$'s [primary_title|E] bezit. Als een $game_concept_vassal$ niet onder zijn $game_concept_rightful_liege$ valt, zal hij minder [taxes|E] en [levies|E] bijdragen en een lagere [opinion|E] ten opzichte van zijn $game_concept_liege$ heeft. Het hebben van een hogere-[title_tier|E] $game_concept_title$ van hetzelfde $game_concept_de_jure$ resulteert in minder sancties.\n\nEen uitzondering hierop zijn [duke|E]s die deel uitmaken van een [empire|E]'s $game_concept_de_jure$ hierarchie en directe vazal zijn van hun $game_concept_emperor$, die nog steeds volledig bijdragen, precies alsof de $game_concept_emperor$ hun $game_concept_de_jure$ [kingdom|E] $game_concept_title$ bezat."
 game_concept_rightful_liege_desc_part2:0 "#weak Voorbeeld: De graaf van $c_dunbar$ is een directe vazal van de koning van $k_england$. Aangezien de Koning noch Hertog van $d_lothian$, noch Koning van $k_scotland$, noch Keizer van $e_britannia$ is, draagt de Graaf van $c_dunbar$ slechts een klein deel bij aan de belastingen en Heervaarders.\n\nDe Graaf van $c_norfolk$ is ook een directe vazal van de Koning van $k_england$. De koning bezit het hertogdom $d_norfolk$ niet, daarom draagt hij minder belastingen en Heervaarders bij. Maar omdat $k_england$ de jure het koninkrijk vanf $c_norfolk$ is, zal de graaf van $c_norfolk$ nog steeds meer belastingen en Heervaarders aan de koning leveren dan de graaf van $c_dunbar$ doet.#!"
 game_concept_megaduke_penalty:0 "Overmatigheid"
 game_concept_megaduke_penalty_desc:1 "Als je als [duke|E] meer dan [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] in je [realm|E] hebt , leidt dit tot een $game_concept_megaduke_penalty$ sanctie, die je [tax|E]-inkomen verlaagt.\n\nOpklimmen naar [rank|E], [king|E] of [emperor|E] heft deze sactie op."
 game_concept_top_liege:0 "Opperleenheer"
 game_concept_top_liege_desc:0 "De '$game_concept_top_liege$' is de [liege|E] aan de top van de [vassal|E] hierarchie.\n\nZe zijn volledig [independent|E] [rulers|E] en zijn aan niemand verantwoording schuldig."
 game_concept_top_realm:0 "Opperste Rijk"
 game_concept_top_realm_desc:0 "De '$game_concept_top_realm$' is de [realm|E] van de [top_liege|E]."
 game_concept_domain:0 "Domein"
 game_concept_domains:0 "Domeinen"
 game_concept_domain_desc:0 "Het $game_concept_domain$ van een [ruler|E] is de verzameling van alle [holdings|E] die hij persoonlijk bezit.\n\nDe vrij statische [domain_limit|E] betekent dat heersers afhankelijk zijn van [vassals|E] als ze hun [realm|E] willen uitbreiden."
 game_concept_regiment:0 "Regiment"
 game_concept_regiments:0 "Regimenten"
 game_concept_regiment_desc:1 "Een $game_concept_regiment$ is een groop [soldiers|E] van één type, zoals boogschutters, voetvolk of [levies|E]. Hoewel $game_concept_levies$ georganiseerd zijn in $game_concept_regiments$, zijn de [men_at_arms|E] pas echt van belang."
 game_concept_realm:0 "Rijk"
 game_concept_realms:0 "Rijken"
 game_concept_realm_desc:0 "een $game_concept_realm$ is al het land dat een [ruler|E] rechtstreeks of via zijn [vassals|E] controleert (in tegenstelling tot een [domain|E] van deze heerser, dat alleen de [holdings|E] omvat die hij rechtstreeks controleert)."
 game_concept_gold:0 "Goud"
 game_concept_gold_desc:0 "'Goud' staat eigenlijk voor alle liquide middelen van een personage; zijn rijkdom. Het kan aan veel dingen worden besteed, met name aan het bouwen of verbeteren van [buildings|E], het betalen van [regiments|E] en het creëren van [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Inkomsten"
 game_concept_income_desc:0 "Er zijn veel bronnen waar je [gold|E] kunt verdienen, maar de twee belangrijkste zijn [taxation|E] van je eigen [holdings|E] en van je [vassals|E]."
 game_concept_trait:0 "Eigenschap"
 game_concept_traits:0 "Eigenschappen"
 game_concept_trait_desc:0 "De $game_concept_traits$ van een personage beschrijven hun eigenaardigheden, daden en hun gemoedstoestand.\n\nEigenschappen kunnen veel effecten hebben, maar de meeste hebben invloed op de [skills|E] van een personage.\n\nPersoonlijkheidseigenschappen hebben ook een sterk effect op hoe personages zich gedragen. Handelen in strijd met je eigen Persoonlijkheid veroorzaakt [stress|E].\n\nSommige Eigenschappen zijn [congenital|E] en kunnen daarom worden doorgegeven aan nakomelingen."
 game_concept_spouse:0 "Echtgenoot"
 game_concept_spouses:0 "Echtgenoten"
 game_concept_spouse_desc:1 "Een $game_concept_spouse$ is de man of vrouw van een personage als gevolg van een [marriage|E].\n\nOm legitieme nakomelingen en dus [heirs|E] te hebben, heb je een echtgenoot of een [concubine|E] nodig (hoewel [bastards|E] ook legitimized kunnen zijn).\n\nEn een [alliance|E] kan alleen gesloten worden door een huwelijk of een [betrothal|E] van jezelf of van een naast familielid.\n\nJe (hoofd) echtgenoot is ook lid van je [council|E] en kan veel nuttige [councillor_tasks|E] uitvoeren.\n\n[faith|E] [doctrines|E] bepalen hoeveel $game_concept_spouses$ je kunt hebben en hoe je van hen [divorced|E] kunt worden."
 game_concept_primary_spouse:0 "Hoofd Echtgenoot"
 game_concept_primary_spouse_desc:0 "Bij [faiths|E] met [GetFaithDoctrine('doctrine_polygamy').GetBaseName] moeten [rulers|E] één van de [spouses|E] kiezen als $game_concept_primary_spouse$. De $game_concept_primary_spouse$ van de heerser verkrijgt een verhoogde [fertility|E] voor hem, een betere [opinion|E] over hem, en mag zitting nemen in de [council|E]."
 game_concept_available_spouse:0 "Beschikbare echtgenoot"
 game_concept_available_spouse_desc:1 "Om in de [council|E] te kunnen dienen, moet een [spouse|E] ook de plichten van die rol kunnen vervullen.\n\nVerschillende omstandigheden kunnen verhinderen dat een echtgenoot deze verantwoordelijkheden kan vervullen, maar de meest voorkomende zijn:\n$BULLET_WITH_TAB$Hij/Zij is zelf [ruler|E] van een eigen [realm|E]\n$BULLET_WITH_TAB$Hij/zij woont aan het [court|E] van een andere Heerser\n$BULLET_WITH_TAB$[imprisoned|E] te zijn (zowel thuis als elders)\n$BULLET_WITH_TAB$Het  hebben van het Kenmerk [GetTrait('incapable').GetName( GetNullCharacter )] [trait|E]\n\nAls een niet-beschikbare echtgenoot weer beschikbaar komt, neemt hij/zij automatisch de taken in de Hofraad weer op zich.\n\nechtgenoten die zelf heerser zijn, kunnen nog steeds zitting nemen in de Raad als ze jouw [direct_vassals|E] zijn, maar anders worden ze nooit als beschikbaar beschouwd."
 game_concept_holding:0 "Heerlijkheid"
 game_concept_holdings:0 "Heerlijkheden"
 game_concept_holding_desc:0 "Een $game_concept_holding$ is de centrale nederzetting van een [barony|E] of [county_capital|E].\n\nHet verschaft [taxes|E] en [levies|E] aan zijn [holder|E], afhankelijk van zijn [holding_type|E]. De verzameling Heerlijkheden die persoonlijk eigendom zijn van een [ruler|E] wordt een [domain|E] genoemd."
 game_concept_holding_type:0 "Heerlijkheids Type"
 game_concept_holding_types:0 "Heerlijkheids Types"
 game_concept_holding_type_desc:2 "Er zijn vier soorten [holdings|E]: [castles|E], [cities|E], [tribes|E], en [temples|E]. Elk type staat verschillende soorten [buildings|E] toe. De [government_form|E] van een [ruler|E] bepaalt welke soorten Heerlijkheid de Heerser persoonlijk kan bezitten zonder sancties. In het geval van Tempels kunnen de [doctrines|E] van hun [faith|E] ook een rol spelen."
 game_concept_castle_holding:0 "Kasteel Heerlijkheid"
 game_concept_castle:0 "Kasteel"
 game_concept_castles:0 "Kastelen"
 game_concept_castle_holdings:0 "Kasteel Heerlijkheden"
 game_concept_castle_holding_desc:0 "Kastelen zijn de zwaarst versterkte [holding_type|E] en het standaardtype voor [feudal|E], [clan|E] en [tribal|E] [rulers|E], evenals [holy_orders|E]. Ze leveren meestal meer [levies|E] dan [taxes|E] op."
 game_concept_temple_holding:0 "Tempel Heerlijkheid"
 game_concept_temple:0 "Tempel"
 game_concept_temples:0 "Tempels"
 game_concept_temple_holdings:0 "Tempel Heerlijkheden"
 game_concept_temple_holding_desc:0 "Tempels zijn een [holding_type|E] die leden van de [clergy|E] kunnen bezitten als [church_property|E] (het [theocratic|E] [government_form|E]). Echter in [faiths|E] met de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], kan iedereen zonder sancties Tempels bezitten.\n\nTempels zorgen voor een redelijk gelijkmatige mix van [levies|E] en [taxes|E]."
 game_concept_city_holding:0 "Stedelijke Heerlijkheid"
 game_concept_city:0 "Stad"
 game_concept_cities:0 "Steden"
 game_concept_city_holdings:0 "Stedelijke Heerlijkheden"
 game_concept_tribal_holding:0 "Stam Heerlijkheid"
 game_concept_tribal_holdings:0 "Stam Heerlijkheden"
 game_concept_tribal_holding_desc:0 "Stammen zijn arm aan [taxes|E] maar rijk aan [levies|E], [prestige|E], en [men_at_arms|E] opwaarderingen. Ze hebben een beperkt verbeterpotentieel, dus ze beginnen sterk maar verliezen snel aan kracht na verloop van tijd. Alleen [tribal|E] personages kunnen ze bezitten zonder sancties.\n\nAls er een stam in een [county|E] bestaat, kunnen er geen andere [holdings|E] worden gebouwd. [feudal|E] heersers moeten [gold|E] uitgeven om Stammen om te zetten in [castles|E]."
 game_concept_tribe:0 "Stam"
 game_concept_tribes:0 "Stammen"
 game_concept_city_holding_desc:1 "Steden zijn de rijkste [holding_type|E], met een voorkeur voor [taxes|E] boven [levies|E]. Ze worden geassocieerd met [republics|E], en als je ze bezit als een van de speelbare [government_forms|E] vorm, loop je altijd sancties op."
 game_concept_rally_point:0 "Verzamelpunt"
 game_concept_rally_points:0 "Verzamelpunten"
 game_concept_rally_point_desc:0 "Een $game_concept_rally_point$ is een verzamelplaats voor de [levies|E] en [men_at_arms|E] onder jouw bevel.\n\nIn tijden van [war|E], kun je jouw [soldiers|E] oproepen bij een verzamelplaats om een [army|E] bij elkaar te laten komen.\n\nDe Heervaarders die zijn toegewezen aan een verzamelplaats moeten uit je eigen [domain|E] of van je [vassals|E] komen. Verzamelpunten kunnen naar believen worden gereorganiseerd, gesplitst en samengevoegd."
 game_concept_piety:0 "Vroomheid"
 game_concept_pious:0 "Vroom"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:1 "$game_concept_piety$ staat voor de deugdzaamheid van een personage.\n\nDoor vroom te handelen (volgens de [doctrines|E] van hun [faith|E]) zal de vroomheid van een personage toenemen, zoals op een [GetActivityType('activity_pilgrimage').GetName] gaan.\n\nVroomheid kan gebruikt worden in verschillende religieuze zaken, afhankelijk van de [government_form|E], Doctrines, etc.\n\nElke keer dat een karakter $game_concept_piety$ ontvangt, komt het dichter bij het volgende [piety_level|E]."
 game_concept_piety_experience:0 "Toewijding"
 game_concept_piety_experience_desc:0 "Elk punt van Devotie dat een personage krijgt, vergroot zijn vooruitgang naar het volgende [piety_level|E]. Als een personage [piety|E] krijgt, ontvangt het dezelfde hoeveelheid Devotie."
 game_concept_piety_level:0 "Niveau van Toewijding"
 game_concept_piety_levels:1 "Niveaus van Toewijding"
 game_concept_piety_level_desc:3 "Het $game_concept_piety_level$ van een personage geeft aan hoe deugdzaam en vroom dat personage is, en voor de status bij andere leden van zijn [faith|E].\n\nElke keer dat een personage [piety|E] ontvangt, komt hij ook dichter bij het volgende Niveau van Devotie.\n\nDe Niveaus zijn:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestige"
 game_concept_prestigious:0 "Prestigieus"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ staat voor de roem en sociale status van een personage.\n\nPrestige kan worden gebruikt voor verschillende wereldse zaken, afhankelijk van de [government_form|E], [doctrines|E], etc.\n\nElke keer dat een personage prestige krijgt, komt hij dichter bij het volgende [prestige_level|E]."
 game_concept_prestige_experience:0 "Roem"
 game_concept_prestige_experience_desc:0 "Elk punt van Roem dat een personage krijgt, verhoogt zijn voortgang naar het volgende [prestige_level|E]. Als een personage [prestige|E] krijgt, ontvangt het dezelfde hoeveelheid roem."
 game_concept_prestige_level:0 "Niveau van Roem"
 game_concept_prestige_levels:0 "Niveaus van Roem"
 game_concept_prestige_level_desc:2 "Het $game_concept_prestige_level$ van een personage meet zijn algemene reputatie en hoe positief anderen hem zien.\n\nElke keer dat een personage [prestige|E] krijgt, gaat hij ook naar het volgende $game_concept_prestige_level$.\n\nDe niveaus zijn:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Dynastie Hoofd"
 game_concept_dynast_desc:2 "Een $game_concept_dynast$ is het hoofd van een hele [dynasty|E] en al haar [houses|E]. Het hoofd van de dynastie heeft bepaalde unieke krachten over de leden van de dynastie, bekend als [dynast_interactions|E]."
 game_concept_dynasty:0 "Dynastie"
 game_concept_dynasties:0 "Dynastieën"
 game_concept_dynastic:0 "Dynastisch"
 game_concept_dynasty_members:0 "Leden van de Dynastie"
 game_concept_dynasty_desc:1 "Een $game_concept_dynasty$ is een groep [noble|E] afstammelingen van een [landed|E] voorouder; de stichter van de Dynasty. Het originele [house|E] kan nieuwe Huizen voortbrengen, die ([cadet_branches|E]) worden genoemd, maar ze blijven allemaal lid van de bredere dynastie.\n\nAls je personage sterft, moet je een [player_heir|E] hebben, anders eindigt het spel (hoewel je een andere heerser kunt kiezen en verder kunt spelen in dezelfde wereld).\n\nVergelijkbaar met [prestige|E] voor personages, hebben dynastieën ook [dynasty_prestige|E]."
 game_concept_dynast_interaction:0 "Dynastie Hoofd Interactie"
 game_concept_dynast_interactions:0 "Dynastie Hoofd Interacties"
 game_concept_dynast_interaction_desc:0 "Interacties die alleen beschikbaar zijn voor de [dynast|E] van een [dynasty|E], tegen andere leden van die dynastie.\n\nZe kostent [dynasty_prestige|E] om te gebruiken."
 game_concept_dynasty_prestige:0 "Befaamdheid"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ lijkt veel op [prestige|E], maar wordt gedeeld door een hele [dynasty|E].\n\nEen dynastie krijgt $game_concept_dynasty_prestige$ voor het volgende:\n$BULLET_WITH_TAB$ Het aantal momenteel levende leden\n$BULLET_WITH_TAB$ Het aantal [rulers|E]\n$BULLET_WITH_TAB$ Het aantal [spouses|E] van andere heersers\nMerk op dat een heerser geen $game_concept_dynasty_prestige$ genereert als hij een [liege|E] van dezelfde dynastie heeft.\n\nNet als bij Prestige telt ook $game_concept_dynasty_prestige$ mee voor het verhogen van je [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ kan door de [dynast|E] uitgegeven worden om [dynasty_perks|E] vrij te spelen en de leden van de Dynastie op verschillende manieren te beïnvloeden.\n\n#weak Een dynastie die wijd en zijd verspreid is over verschillende [realms|E] zal meer $game_concept_dynasty_prestige$ genereren dan een dynastie die geconcentreerd is binnen één rijk.#!"
 game_concept_dynasty_prestige_level:0 "Level of Splendor"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ is een maat voor de roem van een [dynasty|E]. Het niveau stijgt wanneer je dynastie [dynasty_prestige|E] ontvangt. Personages krijgen een hoeveelheid initiële [prestige|E] bij hun geboorte, afhankelijk van hun $game_concept_dynasty_prestige_level$. Op dezelfde manier krijgen [spouses|E] wat prestige van elkaars dynastie als ze [marry|E].\n\nDe niveaus zijn:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Huis"
 game_concept_houses:0 "Huizen"
 game_concept_house_desc:1 "Een $game_concept_house$ is een tak van leden aan de grotere boom van een [dynasty|E]. Huizen worden gecreëerd door [rulers|E] die niet langer het huidige [house_head|E] willen volgen en liever zelf het hoofd van een huis willen zijn.\n\nHoewel Huizen hun eigen namen en wapenschilden hebben, delen ze nog wel [dynasty_prestige|E], en andere leden van de Dynastie kunnen nog steeds je [player_heir|E] zijn."
 game_concept_house_head:0 "Huishoofd"
 game_concept_house_heads:0 "Huishoofden"
 game_concept_house_heads_possessive: "Huis Hoofd's"
 game_concept_house_head_head:0 "Hoofd"
 game_concept_house_head_desc:1 "Elk [house|E] binnen een [dynasty|E] heeft een $game_concept_house_head$, die bepaalde unieke bevoegdheden heeft over de leden van het Huis.\n\nZo kan het Huishoofd [bastards|E] legitimeren, leden van het Huis oproepen tot een [war|E] en bekering eisen van [landed|E] leden. Het Huishoofd krijgt ook een [weak_hook|E] tegen alle leden van het huis die tijdens zijn bewind geboren worden.\n\n[clan_house_heads|E] hebben speciale regels en privileges."
 game_concept_clan_house_head: "Clan Huishoofd "
 game_concept_clan_house_heads: "Clan Huishoofd"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "Een $game_concept_clan_house_head$ is in veel opzichten als een normale [house_head|E], maar verschilt op een aantal opvallende manieren.\n\n$game_concept_clan_house_heads$ krijgen geen [weak_hook|E] tegen de leden van hun [house|E]. Zij hebben meer invloed op de [house_unity|E] dan andere huisleden. Bovendien kan elk lid van het Huis een $game_concept_clan_house_head$ uitdagen voor superioriteit om zelf het $game_concept_house_head$ te worden."
 game_concept_denounce:0 "Aanklagen"
 game_concept_denouncement:0 "Aanklacht"
 game_concept_denounce_desc:1 "Een [dynast|E] kan een lid van zijn [dynasty|E] aanklagen tegen bepaalde [dynasty_prestige|E]-kosten.\n\nAlle leden van dezelfde dynastie (inclusief het dynastiehoofd zelf) krijgen een [imprisonment_reason|E] tegen het aangeklaagde lid."
 game_concept_hook:0 "Haak"
 game_concept_hooks:0 "Haken"
 game_concept_hooked:0 "Aan een Haak geslagen"
 game_concept_hook_i:0 "@cs_weak_hook_icon!"
 game_concept_hook_desc:1 "Een $game_concept_hook$ is de algemene term voor een pressiemiddel waarbij de één de ander kan dwingen iets voor hem te doen.\n\nEr zijn twee soorten: [weak_hooks|E] en [strong_hooks|E], die op verschillende manieren kunnen worden verkregen.\n\n$game_concept_hooks$ kunnen gebruikt worden om veel interacties te forceren, bijvoorbeeld [marriage|E]-aanzoeken en [feudal_contract|E] wijzigingen."
 game_concept_weak_hook:0 "Zwakke Haak"
 game_concept_weak_hooks:0 "Zwakke Haken"
 game_concept_weak_hook_desc:1 "Een $game_concept_weak_hook$ is een vrij algemeen voorkomende [hook|E] die je bijvoorbeeld krijgt als iemand je een gunst verschuldigd is of als je iemand tegen zijn wil hebt gemanipuleerd.\n\nEr zijn veel interacties waar een $game_concept_weak_hook$ kan worden gebruikt, bijvoorbeeld in [marriage|E]-aanzoeken, maar ze kunnen niet worden gebruikt om iemand te dwingen jouw [agent|E] te worden in een [GetScheme('murder').GetTypeName] en geven geen passief voordeel #weak (daarvoor is een [strong_hook|E] nodig.)#!\n\nHet [house_head|E] heeft automatisch een $game_concept_weak_hook$ tegen elke kind dat geboren wordt in zijn [noble|E] [house|E].\n\nZodra een $game_concept_weak_hook$ is gebruikt, #emphasis vervalt#! hij."
 game_concept_perpetual_hook: "Permanente Haak"
 game_concept_perpetual_hooks: "Permanente Haken"
 game_concept_perpetual_hook_desc: "Een $game_concept_perpetual_hook$ is een [hook|E] die je bijvoorbeeld krijgt als iemand je een gunst verschuldigd is of als je iemand tegen zijn wil hebt gemanipuleerd.\n\nJe kunt het niet gebruiken om iemand te dwingen als [agent|E] op te treden in een [GetScheme('murder').GetTypeName] en het heeft ook geen passief voordeel #weak (daarvoor is een [strong_hook|E] nodig.)#!\n\n$game_concept_perpetual_hooks$ verdwijnen niet als je ze gebruikt, maar hebben een cooldown-periode voordat ze weer gebruikt kunnen worden.#!"
 game_concept_strong_hook:0 "Sterke Haak"
 game_concept_strong_hooks:0 "Sterke Haken"
 game_concept_strong_hook_desc:2 "Een $game_concept_strong_hook$ is een zeer krachtige [hook|E] die je bij een personage kunt hebben die je hebt [blackmailed|E].\n\n$game_concept_strong_hooks$ zijn veel krachtiger dan [weak_hooks|E], en kunnen iemand dwingen om vreselijke daden voor je te doen — zoals optreden als een [agent|E] in een [GetScheme('murder').GetTypeName] #weak (ze kunnen natuurlijk ook gebruikt worden als vervanging voor $game_concept_weak_hook$!)#!\n\nEen $game_concept_strong_hook$ voorkomt ook dat een doelwit vijandige daden pleegt tegen de houder.\n\n$game_concept_strong_hooks$ verdwijnen niet als je ze gebruikt, maar hebben een cooldown-periode voordat ze weer gebruikt kunnen worden. Het passieve effect gaat niet verloren wanneer de haak wordt gebruikt."
 game_concept_favor:0 "Gunst"
 game_concept_favors:0 "Gunsten"
 game_concept_favor_desc:0 "Personages kunnen elkaar $game_concept_favors$ verschuldigd zijn, wat wordt beschouwd als een soort [hook|E].\n\nGunsten kunnen op vele manieren worden verkregen, maar meestal door gebeurtenissen. Elk kind dat geboren wordt in een [noble|E] [house|E] is het [house_head|E] ook een eerste Gunst verschuldigd."
 game_concept_blackmail:0 "Chantage"
 game_concept_blackmailed:0 "Gechanteerd"
 game_concept_blackmailing:0 "Chanteren"
 game_concept_blackmail_desc:1 "Als je het [criminal|E] [secret|E] van een ander personage kent, kun je een $game_concept_blackmail$ [character_interaction|E] gebruiken om mogelijk een [hook|E] op hem te krijgen.\n\nDe sterkte van deze haak rhangt af van de ernst van het geheim, die op zijn beurt weer vaak wordt bepaald door [doctrines|E]."
 game_concept_manipulation:0 "Manipulatie"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ is een soort van [hook|E] waarbij je de geest van een ander personage op de een of andere manier hebt weten te manipuleren om ze jouw wil te laten doen."
 game_concept_soldier:0 "Soldaat"
 game_concept_soldiers:0 "Soldaten"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ is een verzamelnaam voor de troepen in een [regiment|E] of een [army|E], of ze nu [levies|E] of [men_at_arms|E] zijn.\n\nHet hebben van de meeste $game_concept_soldiers$ helpt bij het winnen van [battles|E] en [sieges|E]."
 game_concept_health:0 "Gezondheid"
 game_concept_health_desc:1 "$game_concept_health$ geeft aan hoe waarschijnlijk het is dat een personage overlijdt aan [illnesses|E] en ouderdom.\n\nOude personages hebben elk jaar een kans om hun gezondheid te verliezen, wat toeneemt naarmate ze ouder worden."
 game_concept_child_health: "Gezondheid van kinderen"
 game_concept_child_health_desc: "Bepaalde [traits|E], zoals [GetTrait('measles').GetName( GetNullCharacter )], zijn bijzonder gevaarlijk voor [children|E].\n\nElke aftrek voor $game_concept_child_health$ stapelt zich op bij gewone aftrek voor [health|E], zelfs van dezelfde Eigenschap."
 game_concept_adult_health: "Gezondheid Volwassenen"
 game_concept_adult_health_desc: "Bepaalde [traits|E], zoals [GetTrait('ill').GetName( GetNullCharacter )], zijn bijzonder gevaarlijk voor [adults|E].\n\nElke aftrek voor $game_concept_adult_health$ stapelt zich op bij gewone aftrek voor [health|E], zelfs van dezelfde Eigenschap."
 game_concept_elderly_health: "Gezondheid ouderen"
 game_concept_elderly_health_desc: "Bepaalde [traits|E], zoals [GetTrait('pneumonic').GetName( GetNullCharacter )], zijn vooral gevaarlijk voor iedereen die minstens [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] jaar oud is.\n\nElke aftrek voor $game_concept_elderly_health$ stapelt zich op bij gewone aftrek voor [health|E], zelfs van dezelfde Eigenschap."
 game_concept_character_death:0 "Overlijden Personage"
 game_concept_character_death_death:0 "Dood"
 game_concept_character_death_dying:0 "overleden"
 game_concept_character_death_die:0 "overlijden"
 game_concept_character_death_dies:0 "overlijdt"
 game_concept_character_death_desc:1 "Een overlijden triggert [succession|E], wat vooral belangrijk is voor [rulers|E].\n\nAls jouw spelerspersonage sterft, zal je verder spelen als zijn [player_heir|E] — of geconfronteerd worden met een Game Over, als er geen erfopvolger is."
 game_concept_fertility:0 "Vruchtbaarheid"
 game_concept_fertility_desc:0 "$game_concept_fertility$ geeft aan of een personage gemakkelijk kinderen kan krijgen."
 game_concept_life_expectancy:0 "Levensverwachting"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ is het aantal jaren dat een personage naar verwachting zal leven voordat hij een natuurlijke dood sterft.\n\nEen hoge $game_concept_life_expectancy$ zorgt ervoor dat personages langzamer verouderen en in staat zijn meer [children|E] te produceren."
 game_concept_betrothal:0 "Verloving"
 game_concept_betrothals:0 "Verlovingen"
 game_concept_betrothed:0 "Verloofd"
 game_concept_betrothal_desc:1 "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC:0 "Een $game_concept_betrothal$ is een belofte van een toekomstig [marriage|E], die gegeven kan worden als een of beide verloofden nog niet [adult|E] zijn.\n\nVerloofden kunnen zorgen voor [alliances|E] net als in een huwelijk, maar kan gemakkelijk worden verbroken. Ze kunnen worden omgezet in een echt huwelijk zodra ze volwassen zijn."
 game_concept_betrothal_desc_TOTO_DLC:0 "Een $game_concept_betrothal$ is een belofte van een toekomstig [marriage|E], die gegeven kan worden als een of beide verloofden nog niet [adult|E] zijn, of als er een [GetActivityType( 'activity_wedding' ).GetName] [grand_wedding_promised|E] is gemaakt.\n\nVerloofden kunnen zorgen voor [alliances|E] net als Huwelijken, maar kunnen gemakkelijk verbroken worden. Ze kunnen worden omgezet in een echt huwelijk zodra ze volwassen zijn."
 game_concept_marriage:0 "Huwelijk"
 game_concept_marriages:0 "Huwelijken"
 game_concept_marry:0 "Trouwen"
 game_concept_marries:0 "Trouwt"
 game_concept_married:0 "Getrouwd"
 game_concept_marrying:0 "Trouwend"
 game_concept_marriage_desc:3 "$game_concept_marriages$ zijn een verbintenis tussen twee [spouses|E], en zijn (naast [betrothals|E]) de belangrijkste manier om een [alliance|E] te smeden met een andere [ruler|E].\n\n$game_concept_spouses$ kunnen ook [legitimate|E] kinderen voortbrengen, die kunnen worden [bred|E]  en opgevoed als geschikte [heirs|E].\n\n$game_concept_marriages$ eindigen alleen als de ene $game_concept_spouse$ overlijdt of van de ander [divorces|E].[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC:0 "\n\nHet organiseren van een [GetActivityType( 'activity_wedding' ).GetName] verhoogt de acceptatie van een huwelijksaanzoek aanzienlijk."
 game_concept_concubinage:0 "Concubinaat"
 game_concept_concubine:0 "Concubine"
 game_concept_concubines:0 "Concubines"
 game_concept_concubine_male:0 "Man"
 game_concept_concubine_female:0 "Vrouw"
 game_concept_concubinage_desc:1 "Een concubine (of bijvrouw/-man) heeft een lagere status dan een [spouse|E], en is toegestaan in [faiths|E] met de [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nIn tegenstelling tot [marriage|E], levert concubinage geen [alliances|E] op. Concubines kunnen naar believen uit elkaar gaan zonder de gevolgen van een [divorce|E]. De kinderen van concubines tellen echter wel mee als [legitimate|E].\n\nConcubinage is wederzijds exclusief met [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard:0 "Bastaard"
 game_concept_bastards:0 "Bastaarden"
 game_concept_bastard_desc:1 "$game_concept_bastards$ zijn buitenechtelijke kinderen en worden daarom als onwettig beschouwd. Ze hebben daarom geen recht om [titles|E] te erven. Ze kunnen echter [Concept( 'legitimized', 'legitimize' )|E] worden met toestemming van het [house_head|E] van de ouders.\n\nBij welk [house|E] een bastaard hoort wordt bepaald door de [doctrines|E] van zijn ouders' [faiths|E] toen ze werden geboren.\n\nAls bastaarden echter titels krijgen of zelf kinderen krijgen, stichten ze een nieuwe [dynasty|E]."
 game_concept_legitimized_bastard:0 "Gelegitimeerde Bastaard"
 game_concept_legitimized:0 "Gelegitimeerd"
 game_concept_legitimized_bastard_desc:0 "Een [bastard|E] kan worden gelegitimeerd, ofwel bij de geboorte, of als een [character_interaction|E] later, afhankelijk van de goedkeuring van hun [house_head|E].\n\nEen gelegitimeerde bastaard heeft dezelfde erfrechten als [legitimate|E] kinderen, maar de smet van bastaard zal levenslang bij hem blijven."
 game_concept_bastardy: "Bastaardschap"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father:0 "Echte vader"
 game_concept_real_father_desc:0 "De echte vader van een personage. Voor de meeste personages is dit het personage dat algemeen erkend wordt als hun vader, maar voor geheime bastaards is het iemand anders."
 game_concept_legitimate:0 "Legitiem"
 game_concept_legitimate_desc:0 "Kinderen geboren uit [married|E]  ouders worden beschouwd als $game_concept_legitimate$, in tegenstelling tot [bastards|E] die geen [titles|E] kunnen erven. De kinderen van [concubines|E] worden ook beschouwd als [legitimate|E], hoewel van een iets lagere status."
 game_concept_matrilineal:0 "Matrilineair"
 game_concept_matrilineally:0 "Matrilineair"
 game_concept_matrilineal_desc:0 "In een $game_concept_matrilineal$ [marriage|E] worden kinderen geboren in het [house|E] van hun moeder, in plaats van hun vader."
 game_concept_patrilineal:0 "Patrilineair"
 game_concept_patrilineal_desc:0 "In een $game_concept_patrilineal$ [marriage|E] worden kinderen geboren in hun vader's [house|E]."
 game_concept_divorce:0 "Scheiding"
 game_concept_divorced:0 "Gescheiden"
 game_concept_divorcing:0 "Scheiden"
 game_concept_divorces:0 "Scheidt"
 game_concept_divorce_desc:0 "[married|E] [spouses|E] kunnen een $game_concept_divorce$ aangaan, waarbij echter regels, eisen en gevolgen afhangen van de [doctrines|E] van hun [faiths|E].\n\n[concubines|E] kunnen simpelweg uit elkaar gaan."
 game_concept_stress:0 "Stress"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:2 "Personages krijgen Stress als ze iets doen dat in strijd is met hun [personality_traits|E].\n\nPersonages die genoeg Stress oplopen, krijgen ook een [stress_level|E], wat verschillende negatieve effecten heeft op hun geestelijke gezondheid en die aanhouden totdat ze erin slagen om hun Stress te verminderen.\n\nEen eenvoudige manier om Stress te verlichten is door deel te nemen aan [activities|E] zoals een [GetActivityType( 'activity_hunt' ).GetName]."
 game_concept_adult:0 "Volwassene"
 game_concept_adults:0 "Volwassenen"
 game_concept_adulthood:0 "Volwassenheid"
 game_concept_adult_desc:0 "Een $game_concept_adult$ is een personage van ten minste #V 16#! jaar oud."
 game_concept_child:0 "Kind"
 game_concept_children:0 "Kinderen"
 game_concept_child_desc:1 "Een $game_concept_child$ is een personage jonger dan #V 16#!."
 game_concept_eligible_child:0 "Erfgerechtigd kind"
 game_concept_eligible_children:0 "Erfgerechtigde kinderen"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ mogen wettelijk gezien de [titles|E] van hun ouders erven.\n\n[bastards|E] komen hiervoor niet in aanmerking, evenals als kinderen van een bepaald geslacht onder specifieke [gender_laws|E]."
 game_concept_alliance:0 "Bondgenootschap"
 game_concept_alliances:0 "Bondgenootschappen"
 game_concept_allies:0 "Bondgenoten"
 game_concept_allied:0 "Verbonden"
 game_concept_ally:0 "Bondgenoot"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "Een $game_concept_alliance$ is een diplomatieke relatie tussen twee [rulers|E]. [independent|E] heersers kunnen een beroep doen op $game_concept_allies$ om deel te nemen aan hun [wars|E].\n\nAllianties worden gecreëerd en onderhouden door een [marriage|E] of [betrothal|E], als de twee getrouwde personages nauw genoeg verwant zijn aan de twee heersers. Bijvoorbeeld, als een [king|E] zijn dochter uithuwelijkt aan de zoon van een andere koning, worden de twee koningen $game_concept_allies$.\n\n[lieges|E] kunnen ook $game_concept_alliances$ aangaan met hun [vassals|E]. De Leenheer kan de Vazal niet tot oorlog oproepen, maar het voorkomt dat ze zich aansluiten bij [factions|E]"
 game_concept_war:0 "Oorlog"
 game_concept_wars:0 "Oorlogen"
 game_concept_war_desc:0 "Een gewapende conflict is de meest directe manier om het eigen [realm|E] uit te breiden. Echter, het uitroepen van $game_concept_war$ vereist een rechtvaardiging om dit te doen, genaamd een [casus_belli|E]. Je kunt niet meer bereiken met een $game_concept_war$ dan de gekozen casus belli toestaat.\n\nOorlogen worden gewonnen door vijandelijke [armies|E] in [battle|E] te verslaan en vijandelijke [holdings|E] te [occupy|E]. Door dit te doen verkrijg je [war_score|E], en uiteindelijk dwing je de vijand om [defeat|E] te accepteren in een [peace_offer|E].\n\nOngeacht van de uitkomst van een $game_concept_war$, heeft de aanvaller een tijd lang een [truce|E] met de verdediger, maar de verdediger is vrij om onmiddellijk een nieuwe oorlog te verklaren."
 game_concept_civil_war:0 "Burgeroorlog"
 game_concept_civil_wars:0 "Burgeroorlogen"
 game_concept_raid:0 "Beroving"
 game_concept_raids:0 "Berovingen"
 game_concept_raiding:0 "Beroven"
 game_concept_raider:0 "Rover"
 game_concept_raiders:0 "Rovers"
 game_concept_raided:0 "Beroofd"
 game_concept_raid_desc:0 "[armies|E] kunnen worden opgeroepen als $game_concept_raiders$ vanaf [rally_points|E]. $game_concept_raiders$ kunnen naar naburige landen trekken en hier [gold|E] roven.\n\nVoor een $game_concept_raid$ moet een plunderend leger stoppen in een [holding|E] die eigendom is van een buitenlandse [ruler|E] en besluiten om de beroving te beginnen: Het leger blijft daar een tijdje aanwezig en rooft goud van de Heerlijkheid.\n\nHet leger draagt het goud met zich mee en het gaat pas in de schatkist als het naar huis terugkeert. Als je een plunderend leger verslaat dat goud bij zich heeft, neem je het goud van dat leger af en kan het een tijdje geen Rooftocht uitvoeren.\n\nAlleen bepaalde type Heersers kunnen een $game_concept_raid$ uitvoeren, met name [tribal|E] Heersers."
 game_concept_raid_loot:0 "Buit"
 game_concept_raid_loot_desc:0 "Als een [holding|E] [Concept( 'raid', 'Raided' )|E] of tijdens een [siege|E] [occupied|E] is, krijgt de aanvaller een hoeveelheid [gold|E] gelijk aan de $game_concept_raid_loot$. Hoe welvarender een [holding|E] is, des te meer $game_concept_raid_loot$ het zal hebben.\n\nEen Heerlijkheid die recentelijk is overvallen of belegerd zal geen buit meer hebben."
 game_concept_revolt:0 "Opstand"
 game_concept_revolts:0 "Opstanden"
 game_concept_revolting:0 "Opstandig"
 game_concept_civil_war_desc:0 "een [war|E] waarbij een of meer [vassals|E] en/of [counties|E] in opstand komen tegen hun [liege|E]. Ze zijn meestal het gevolg van een [faction|E] wiens eisen niet zijn ingewilligd.\n\nHet verliezen van een $game_concept_civil_war$ heeft vaak veel grotere gevolgen dan alleen maar toe te moeten geven aan de oorspronkelijke eisen van de opstandige factie."
 game_concept_casus_belli:0 "Casus Belli"
 game_concept_casus_bellis:0 "Casus Belli's"
 game_concept_casus_belli_desc:1 "Een $game_concept_casus_belli$ ('Rechtvaardiging van oorlog') is nodig om [war|E] te verklaren aan een andere [ruler|E].\n\nDe $game_concept_casus_belli$ geeft aan waar de oorlog over gaat, meestal een specifiek gebied - het [war_target|E]. Het is niet mogelijk om meer te winnen dan het $game_concept_casus_belli$ toelaat, hoe zwaar de nederlaag van de tegenstander ook is.\n\nEen van de belangrijkste Casus Belli's zijn [claims|E], of ze nu van [succession|E] of de [fabricate_claim|E] Taak komen."
 game_concept_war_score:0 "Oorlog Score"
 game_concept_war_score_desc:1 "Een maat om te zien wie aan de winnende hand is tijdens een [war|E]. Het gaat van #N -100#! tot #P 100#!, met bijv. #N -25#! voor de ene kant en #P 25#! voor de andere kant. Bij #P 100#! Oorlog Score kun je de andere partij dwingen om jouw [peace_offer|E] te accepteren.\n\nOorlog Score kan worden verkregen door:\n$EFFECT_LIST_BULLET$ Het verslaan van [armies|E] in [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] de vijandige [ruler|E] of zijn [heirs|E] (hun [allies|E] niet ingegrepen)\n$EFFECT_LIST_BULLET$ [occupying|E] vijandige [holdings|E] (vooral binnen het [war_target|E])\n$EFFECT_LIST_BULLET$ Bezetten van de vijandelijke [realm_capital|E]\n$EFFECT_LIST_BULLET$ Beheersen van alle [objectives|E] voor een langere periode"
 game_concept_war_target:0 "Oorlog Doel"
 game_concept_war_targets:0 "Oorlog Doelen"
 game_concept_war_target_desc:0 "Een regio op de kaart die het doelwit is van een [casus_belli|E] in een [war|E]. Als de Casus Belli niet gericht is op een specifieke regio, dan is de [realm_capital|E] van de verdediger het $game_concept_war_target$.\n\nDe aanvallende partij krijgt meer [war_score|E] door [occupying|E] [holdings|E] binnen het $game_concept_war_target$. Omgekeerd zal de verdediger - na een aanvankelijke respijtperiode - oorlogsscore opbouwen als hij alle [counties|E] in de $game_concept_war_target$ regio weet te behouden."
 game_concept_occupation:0 "Bezetting"
 game_concept_occupations:0 "Bezettingen"
 game_concept_occupy:0 "Bezetten"
 game_concept_occupying:0 "Bezetten"
 game_concept_occupied:0 "Bezet"
 game_concept_occupation_desc:0 "Bezette [holdings|E] zijn tijdelijk onder controle van een vijandige [ruler|E] tijdens een [war|E]. Een [army|E] dat zich in een [barony|E] bevindt met een vijandige [fortified_holding|E] zal deze [besiege|E] als het aantal [soldiers|E] in het leger groter is dan die van het [garrison|E].\n\nAls de belegering succesvol is, is de Heerlijkheid bezet, wat [war_score|E] oplevert voor de bezetter in de [war|E].\n\nEen Heerlijkheid bezetten betekent niet dat deze nu van jou is! Alleen gebied gespecificeerd door het [war_target|E] kan daadwerkelijk van eigenaar veranderen, en alleen als de Aanvaller [wins|E]."
 game_concept_peace:0 "Vrede"
 game_concept_peace_offer:0 "Vredesvoorstel"
 game_concept_peace_offers:0 "Vredesvoorstellen"
 game_concept_peace_desc:1 "[wars|E] kunnen eindigen in drie verschillende vormen van $game_concept_peace$: [victory|E], [defeat|E] of [white_peace|E].\n\nBij #V 100%#! [war_score|E], kan de andere partij een vredesvoorstel niet weigeren en moet de [defeat|E] accepteren.\n\nDe effecten van $game_concept_victory$ of $game_concept_defeat$ hangen volledig af van het type [casus_belli|E] dat gebruikt is om de oorlog te verklaren en het daarin gespecificeerde [war_target|E]."
 game_concept_victory:0 "Overwinning"
 game_concept_win:0 "Winnen"
 game_concept_wins:0 "Wint"
 game_concept_winning:0 "Winnend"
 game_concept_victory_desc:0 "$game_concept_victory$ is een van de drie mogelijke [peace_offers|E]. De precieze uitkomst van een overwinning in een [war|E] hangt af van de [casus_belli|E].\n\nVoor de aanvaller betekent het meestal het bemachtigen van [titles|E] in de [war_target|E] regio.\n\nVoor de verdediger betekent een overwinning meestal dat de aanvaller een aanzienlijke hoeveelheid goud moet betalen als herstelbetaling."
 game_concept_defeat:0 "Nederlaag"
 game_concept_defeat_desc:0 "Een $game_concept_defeat$ is een van de drie mogelijke [peace_offers|E]. De precieze uitkomst van een nederlaag in een [war|E] hangt af van de [casus_belli|E], maar verslagen Verdedigers verliezen meestal [titles|E] binnen de [war_target|E] regio, terwijl verslagen Aanvallers in plaats daarvan dingen verliezen als [gold|E], [prestige|E] and [piety|E]."
 game_concept_white_peace:0 "Wapenstilstand"
 game_concept_white_peace_desc:0 "Een $game_concept_white_peace$ is een van de drie mogelijke [peace_offers|E]. Soms zijn beide partijen het erover eens dat de [war|E] het niet langer waard is om door te gaan.\n\nMet een Wapenstilstand verliest de aanvaller meestal nog wat [piety|E] of [prestige|E], maar veel minder dan met een vernederende [defeat|E]."
 game_concept_siege:0 "Belegering"
 game_concept_sieges:0 "Belegeringen"
 game_concept_besiege:0 "Belegeren"
 game_concept_besieging:0 "Belegerend"
 game_concept_besieged:0 "Belegerd"
 game_concept_siege_desc:0 "In een belegering omsingelt een [army|E] een [fortified_holding|E] om de burgers uit te hongeren zodat het [occupied|E] kan worden. Een belegering begint automatisch zodra een leger zich verplaatst naar de locatie van een vijandelijke versterkte holding en daar stopt - op voorwaarde dat het leger groter is dan het [garrison|E].\n\nHet belegerende leger kan een [assault|E] van de Heerlijkheid starten als de muren doorbroken zijn."
 game_concept_assault:0 "Bestorming"
 game_concept_assaults:0 "Bestormingen"
 game_concept_assaulting:0 "bestormend"
 game_concept_assaulted:0 "bestormd"
 game_concept_assault_desc:0 "Een bestorming vindt plaats wanneer een [besieging|E] [army|E] een [fortified_holding|E] probeert in te nemen met het risico om veel [soldiers|E] te verliezen. Bestormingen kunnen alleen worden geprobeerd als de muren van een Heerlijkheid zijn doorbroken, wat weer vereist dat een leger [siege_weapons|E] voorhanden heeft."
 game_concept_fort_level:0 "Fort Niveau"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Sommige [holdings|E] zijn versterkt en moeten [besieged|E] en [occupied|E] worden om controle over het [county|E] te krijgen.\n\nHet $game_concept_fort_level$ van zulke [fortified_holdings|E] bepaalt hoe lang het beleg naar verwachting zal duren.\n\nEen hoog $game_concept_fort_level$ vereist [siege_weapons|E] om efficiënt $game_concept_besieged$ te worden, hoewel elk belegeringswapen slechts effectief is tot een bepaald fortniveau."
 game_concept_garrison:0 "Garnizoen"
 game_concept_garrison_desc:2 "Het $game_concept_garrison$ van een [fortified_holding|E] beschermt het tegen [besieged|E] oor kleinere [armies|E].\n\nHet belegerende leger moet meer [soldiers|E] hebben dan het garnizoen om het beleg te laten doorgaan.\n\nAls een [siege|E] wordt verloren, wordt het $game_concept_garrison$ op [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0] gezet. Vanaf dat moment wordt het $game_concept_garrison$ elke maand aangevuld volgens de [garrison_reinforcement|E] totdat het zijn maximale capaciteit heeft bereikt.\n\nWanneer een [siege|E] begint, heeft de bezetting van het $game_concept_garrison$ invloed op de vereiste hoeveelheid [siege_progress|E]."
 game_concept_garrison_reinforcement:0 "Garnizoen Versterkings Ratio"
 game_concept_garrison_reinforcement_desc:0 "Het $game_concept_garrison_reinforcement$ van een [fortified_holding|E] bepaalt hoe snel het [garrison|E] herstelt na het verliezen van een [siege|E].\n\nElke maand zal het [garrison|E] een percentage van zijn maximale capaciteit terugkrijgen gelijk aan de huidige snelheid. Het kan verhoogd worden door het [garrison|E] te upgraden.\n\nTijdens een [siege|E] echter, wordt de versterking bevroren en de snelheid op 0 gezet."
 game_concept_fortified_holding:0 "Versterkte Heerlijkheid"
 game_concept_fortified_holdings:0 "Versterkte Heerlijkheden"
 game_concept_fortified_holding_desc:0 "Een $game_concept_fortified_holding$ is een [holding|E] met [buildings|E] die het [fort_level|E] verhogen. [county_capitals|E] zijn altijd versterkt.\n\nOm een [county|E] volledig te kunnen [occupy|E], moeten alle versterkte Heerlijkheden bezet zijn."
 game_concept_army:0 "Leger"
 game_concept_armies:0 "Legers"
 game_concept_army_desc:1 "Legers worden gebruikt om [wars|E] te winnen door [battle|E] aan te gaan met andere legers en om vijandige [fortified_holdings|E] te [besiege|E] en te [occupy|E]. Legers verzamelen zich op [rally_points|E] en bestaan voornamelijk uit [levies|E] en [men_at_arms|E], maar kunnen ook versterkt worden door [mercenaries|E] en [holy_orders|E].\n\nLegers kunnen zich over water verplaatsen door een bedrag aan [gold|E] uit te geven om transport veilig te stellen. Ze kunnen verliezen lijden door [attrition|E] als de plaatselijke [barony|E] niet in staat is om ze voldoende te [supply|E]."
 game_concept_holy_order:0 "Heilige Orde"
 game_concept_holy_orders:0 "Heilige Orden"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ zijn onafhankelijke militaire organisaties die de invloedssfeer van hun [faith|E] verdedigen en uitbreiden.\n\nHeersers met hetzelfde geloof kunnen ze inhuren als ze in [war|E] zijn met een [faith_hostile|L] of [faith_evil|L] [faith|E], tegen een prijs van [piety|E]. Zodra deze oorlog eindigt, vechten ze niet meer voor deze heerser.\n\nEen $game_concept_holy_order$ kan een [holy_order_patron|E] hebben, die niet hoeft te betalen om hun diensten in te huren."
 game_concept_holy_order_patron:0 "Beschermheer"
 game_concept_holy_order_patron_desc:0 "De $game_concept_holy_order_patron$ van een [holy_order|E] is een Koning of Keizer die hun [faith|E] van de orde deelt en wiens [realm|E] het hoofdkwartier van de orde herbergt.\n\nDe $game_concept_holy_order_patron$ kan gratis steun van de $game_concept_holy_order$ inroepen tegen religieuze vijanden, in plaats van [piety|E] te moeten betalen.\n\nNiet alle $game_concept_holy_orders$ hebben een $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Huurlingen Compagnie"
 game_concept_mercenaries:0 "Huurlingen"
 game_concept_mercenary:0 "Huurling"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] zijn [soldiers|E] die tegen betaling van [gold|E] kunnen worden ingehuurd. Huurlingen-[armies|E] zijn er in verschillende groottes, met verschillende soorten [men_at_arms|E] en een aantal [knights|E].\n\nHuurlingen tekenen voor #V [GetDefine('NMercenary', 'HIRE_MONTHS')] maanden#! contracten, die verlengd kunnen worden voor nog eens #V [GetDefine('NMercenary', 'HIRE_MONTHS')] maanden#! als je nog steeds in [war|E] bent. Huurlingencontracten blijven bestaan zelfs als hun regimenten worden opgeheven - ze kunnen zonder verdere kosten weer worden opgeroepen.\n\nJe mag je in de [debt|E] steken om huurlingen in te huren #weak (tot [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] maanden)#!."
 game_concept_mercenary_contract:0 "Huurlingencontract"
 game_concept_mercenary_contract_desc:0 "Het afsluiten van een [mercenary|E] Contract brengt eenmalige kosten met zich mee, waarna je hun troepen voor #V [GetDefine('NMercenary', 'HIRE_MONTHS')] maanden#! kunt inzetten."
 game_concept_hired_troops:0 "Gehuurde Soldaten"
 game_concept_hired_troops_desc:0 "Gehuurde Soldaten zijn ofwel [mercenaries|E] of [holy_orders|E]."
 game_concept_commander:0 "Bevelhebber"
 game_concept_commanders:0 "Bevelhebbers"
 game_concept_army_commanders:0 "Leger Bevelhebbers"
 game_concept_commanding:0 "Bevelvoerend"
 game_concept_army_commander:0 "Leger Bevelhebber"
 game_concept_army_commander_desc:0 "Een $game_concept_army_commander$ is een personage dat het bevel voert over een [army|E]. Elk van je [courtiers|E] of directe [vassals|E] kan worden aangewezen als een commandant (afhankelijk van leeftijd, [health|E], en [doctrines|E]).\n\n een [battle|E] heeft de [martial_skill|E] van de commandant grote invloed op het [advantage|E]. Zolang er een Commandant aanwezig is, worden er extra [rolls|E] gemaakt in een poging het $game_concept_advantage$ te verhogen.\n\nDaarnaast kunnen [commander_traits|E] een leger voorzien van veel verschillende Troeven, zowel binnen als buiten de strijd."
 game_concept_commander_trait:0 "Bevelhebber Eigenschap"
 game_concept_commander_traits:0 "Bevelhebber Eigenschappen"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ zijn speciale [traits|E] die nuttige Troeven geven aan personages bij hun optreden als [army|E] [commanders|E].\n\nBevelhebber Eigenschappen worden meestal verworven door kinderen die zijn opgevoed met de Krijgskunst [education_focus|E], maar kunnen ook worden verkregen door de [martial_lifestyle|E] en op andere manieren."
 game_concept_battle_advantage:0 "Strijd Voordeel"
 game_concept_advantage:0 "Voordeel"
 game_concept_battle_advantage_desc:0 Het $game_concept_battle_advantage$ zorgt ervoor dat de ene kant meer schade aanricht in de [battle|E] dan de andere. Hoe hoger het $game_concept_advantage$, hoe meer schade de [soldiers|E] toebrengen.\n\nIn gevechten begint één partij vaak met een voordeel dat afhangt van het [terrain|E], de [martial_skill|E] en [commander_traits|E] van de [commander|E]. Beide kanten kunnen dan extra $game_concept_advantage$ krijgen van $game_concept_commander$ [rolls|E]."
 game_concept_education_trait:0 "Opleiding Kenmerk"
 game_concept_education_traits:0 "Opleiding Kenmerken"
 game_concept_education_trait_desc:2 "Bij het bereiken van [adulthood|E], krijgen alle personages een $game_concept_education_trait$.\n\nEr zijn vijf soorten Opleidngskenmerken, die altijd direct gerelateerd zijn aan een [skill|E].\n\nDe kwaliteit van de [trait|E] die een personage krijgt hangt af van hoe goed de [childhood_trait|E] overeenkomt met de [education_focus|E] en van de relevante vaardigheden van de [guardian|E].\n\nDe $game_concept_education_trait$ van een personage verbetert hoe snel ze vooruitgaan in hun overeenkomstige [lifestyle|E]."
 game_concept_education_focus:0 "Opleiding Focus"
 game_concept_education:0 "Opleiding"
 game_concept_educations:0 "Opleidingen"
 game_concept_educate:0 "opleiden"
 game_concept_educated:0 "opgeleid"
 game_concept_education_focus_short:0 "Focus"
 game_concept_education_focus_desc:1 "Alle [children|E] tussen #V 6#! en #V 9#! kunnen een $game_concept_education_focus$ krijgen gericht op een van de vijf [skills|E].\n\nDe Opleiding eindigt met een [education_trait|E] bij het bereiken van [adulthood|E].\n\nbij het bereiken van $game_concept_education_trait$ die ze krijgen zal afhangen van hoe goed hun [childhood_trait|E] overeenkwam met hun Opleidingsfocus en de relevante Vaardigheid van hun [guardian|E].\n\nBij het instellen van de Opleidingsfocus kun je beslissen of het kind opgeleid moet worden in het [faith|E] en/of [culture|E] van de [guardian|E]."
 game_concept_childhood_trait:0 "Kinder Eigenschap"
 game_concept_childhood_trait_desc:0 "Elk kind krijgt tijdens het opgroeien een Kindereigenschap, zoals [GetTrait('rowdy').GetName( GetNullCharacter )] of [GetTrait('charming').GetName( GetNullCharacter )].\n\nDe verkregen karaktereigenschap geeft aan welke [education_focus|E] het beste bij hem past."
 game_concept_diplomacy:0 "Diplomatie"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Diplomatie Vaardigheid"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ is een [skill|E] die staat voor het vermogen van een personage om te charmeren, onderhandelen en overtuigen.\n\nDiplomatie heeft een direct effect op de [opinions|E] die andere personages over jou hebben.  Het wordt ook gebruikt in diplomatieke [schemes|E].\n\nDe bijbehorende [lifestyle|E] is de [diplomacy_lifestyle|E]."
 game_concept_martial:0 "Krijgskunst"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Krijgsvaardigheid"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E] geeft aan hoe goed een personage is in het voeren van [war|E] en het leiden van [armies|E] in [battle|E].\n\nEen hoge Krijgskunstvaardigheid is belangrijk voor [army_commanders|E], aangezien het hun [advantage|E] in [battle|E] verbetert.\n\nDe bijbehorende [lifestyle|E] is de [martial_lifestyle|E]."
 game_concept_stewardship:0 "Rentmeesterschap"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Rentmeesterschapsvaardigheid"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ is een [skill|E] die [rulers|E] helpt hun [domains|E] te beheren. Het verhoogt direct de [taxation|E], waardoor het een zeer nuttige vaardigheid is voor alle heersers.\n\nDe bijbehorende [lifestyle|E] is de [stewardship_lifestyle|E]. Elke [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] punten van Rentmeesterscahp verhoogt de [domain_limit|E] met 1."
 game_concept_intrigue:0 "Complot"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Complot Vaardigheid"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ is een [skill|E] die staat voor het vermogen van een personage om andere personages te begrijpen en te manipuleren en om ingewikkelde complotten te organiseren.\n\nHet wordt voornamelijk gebruikt om te helpen bij complotten — of je te verdedigen tegen andermans' complotten— [schemes|E].\n\nDe bijbehorende [lifestyle|E] is de [intrigue_lifestyle|E]."
 game_concept_learning:0 "Geleerdheid"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Leervaardigheid"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ is een [skill|E]  die de geletterdheid en wijsheid van een personage meet. De Leervaardigheid van een [ruler|E] heeft invloed op de kosten van het verhogen van de [crown_authority|E] en levert ook een hoeveelheid aan maandelijkse [piety|E] op.\n\nVan personages met een hoge Leervaardigheid kan worden verwacht dat ze uitgebreide kennis hebben van alle gangbare wetenschappelijke inspanningen, waaronder theologie, filosofie, taal en wiskunde.\n\nDe bijbehorende [lifestyle|E] is de [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO:1 "Het verhogen van Heldenmoed door natuurlijke bronnen #weak (niet door [artifacts|E])#! vergroot de spiermassa van een personage"
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Toename [prowess|E] vergroot je spiermassa"
 game_concept_prowess:0 "Heldenmoed"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Heldenmoed"
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ is een [skill|E] dat jouw karakter's aanleg voor fysieke gevechten aanduidt.\n\nEen hoge Heldenmoed zal hun overlevingskansen verbeteren en ervoor zorgen dat zij beter presteren als [knights|E] in [battles|E] en in [single_combat_duel_plural|E].\n\nElke punt Heldenmoed zal jouw ridders:\n$BULLET_WITH_TAB$[damage|E] geven: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess:0 "Natuurlijke Heldenmoed"
 game_concept_lifestyle:0 "Leefstijl"
 game_concept_lifestyles:0 "Leefstijlen"
 game_concept_lifestyle_desc:2 "[adult|E] [rulers|E] kunnen een $game_concept_lifestyle$, kiezen, waarbij ze op hun beurt een [focus|E] kunnen kiezen en beginnen met het verdienen van [perks|E].\n\nElk $game_concept_lifestyle$ heeft zijn eigen soort [experience|E], die gebruikt wordt om $game_concept_perks$ te kopen. Bijvoorbeeld, Ervaring in de [intrigue_lifestyle|E] is nodig om $game_concept_perks$ te krijgen zoals [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] of [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\nDe $game_concept_lifestyles$ zijn:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Leefstijl Ervaring"
 game_concept_experience:0 "Ervaring"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ wordt passief opgebouwd door een [focus|E] te kiezen, of wordt toegekend door gebeurtenissen. Er zijn verschillende soorten $game_concept_lifestyle_experience$, één per [lifestyle|E] categorie.\n\nAls je genoeg $game_concept_lifestyle_experience$ in een categorie hebt opgebouwd, krijg je een [perk|E]."
 game_concept_focus:0 "Focus"
 game_concept_focuses:0 "Focussen"
 game_concept_focus_desc:0 "Elke [lifestyle|E] bevat een aantal $game_concept_focuses$, waarvan er een gekozen moet worden bij het selecteren van de $game_concept_lifestyle$.\n\n$game_concept_focuses$ ieden passieve bonussen en beïnvloeden welke gebeurtenissen kunnen plaatsvinden. #weak (Als je bijvoorbeeld de $intrigue_temptation_focus$ hebt, verhoogt dat de [fertility|E] en de kans dat er gebeurtenissen met het thema Verleiding verschijnen.)#!\n\nPersonages kunnen wisselen tussen $game_concept_focuses$ binnen dezelfde $game_concept_lifestyle$ zonder de mogelijkheid te verliezen om ervaring op te doen in die $game_concept_lifestyle$."
 game_concept_dynasty_perk:0 "Dynastie erfopvolging"
 game_concept_dynasty_perks:0 "Dynastie erfopvolgingen"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ zijn vrij te spelen extraatjes (Troeven) die krachtige effecten hebben op alle leden van een [dynasty|E].\n\nDe [dynast|E] ontgrendelt $game_concept_dynasty_perks$ door [dynasty_prestige|E] te gebruiken, waarbij de nalatenschap in dezelfde vertakking steeds duurder en krachtiger wordt.\n\n$game_concept_dynasty_perks$ zijn langzaam te verkrijgen, maar blijven voor altijd bij de Dynastie."
 game_concept_perk:0 "Troef"
 game_concept_perks:0 "Troeven"
 game_concept_perk_desc:1 "Troeven zijn vrij te spelen extraatjes die veel nuttige en interessante effecten hebben. Ze worden vrijgespeeld door een [focus|E] binnen een [lifestyle|E] te selecteren en de bijbehorende vorm van [experience|E] uit te geven #weak (Bijv. Complot $game_concept_experience$ als je een $game_concept_intrigue_lifestyle$ $game_concept_perk$.) wilt vrijspelen#!"
 game_concept_decision:0 "Besluit"
 game_concept_decisions:0 "Besluiten"
 game_concept_decide:0 "Besluit"
 game_concept_decision_desc:1 "Een $game_concept_decision$ is een speciale actie die een [character|E] naar eigen goeddunken kan uitvoeren.\n\nElke beslissing heeft zijn eigen effecten, die kunnen variëren van kleine personageveranderingen tot [empire|e]-schokkende gevolgen.\n\nBeslissingen die een personage voor een bepaalde tijd naar een bepaalde plaats brengen, worden [activities|E] genoemd."
  game_concept_activity:0 "Activiteit"
 game_concept_activities:0 "Activiteiten"
 game_concept_activity_desc:3 "Een $game_concept_activity$ is een speciale gebeurtenis die voor een bepaald doel wordt georganiseerd (bijvoorbeeld een [GetActivityType( 'activity_hunt' ).GetName] om [stress|E] te verminderen.\n\nDe [activity_host_short|E] houdt de Activiteit op een specifieke [location|E], die het op verschillende manieren beïnvloedt, en iedereen die meedoet moet er heen [travel|E].\n\nIeder aanwezig personage heeft interactie met elkaar en stellen een [intent|E] vast, die ze tijdens de activiteit proberen na te streven.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC:0 "\n\nA regular $game_concept_activity$ such as a [GetActivityType( 'activity_feast' ).GetName] or a [GetActivityType( 'activity_hunt' ).GetName] are smaller and less impressive than [grand_activities|E]."
 game_concept_activity_option:0 "Activiteitsoptie"
 game_concept_activity_options:0 "Activiteiten Opties"
 game_concept_activity_option_desc:0 "Alle [activities|E] hebben Opties waarmee je de planning van je activiteit kunt aanpassen. Opties hebben verschillende kosten en vereisten."
 game_concept_activity_type:0 "Activiteit Type"
 game_concept_activity_types:0 "Activiteit Types"
 game_concept_activity_type_desc:0 "Sommige [activities|E] en [grand_activities|E] hebben verschillende types die speciale varianten van de activiteit inhouden.\n\nAls je bijvoorbeeld een jacht plant, kun je kiezen tussen "Standaard", "Valkerij" en "Legendarisch" als je aan de vereisten voor dit type voldoet."
 game_concept_activity_phase:1 "Activiteit Fase"
 game_concept_activity_phases:1 "Activiteit Fases"
 game_concept_activity_phase_desc:2 "Een actiefase van een activiteit zoals een [contest|E] in een [GetActivityType( 'activity_tournament' ).GetName], een [stop|E] op een [tour|E], of de bestemming van een [pilgrimage|E] waarin gebeurtenissen plaatsvinden."
 game_concept_activity_phase_action:0 "Activiteit Fase Actie"
 game_concept_activity_phase_action_desc:0 "Elke #V 7#! dagen dat je in een [activity|E] bent, is er een kans dat er #EMP iets#! gebeurt buiten de reguliere gebeurtenissen om. Deze gebeurtenissen worden getoond in de rechterbovenhoek van het Activiteitenvenster.\n\nWat er kan gebeuren hangt af van het [activity_type|E], Zo kan bijvoorbeeld de [activity_host|E] [prestige|E] of een [activity_guest|E] [opinion|E] verkrijgen bij een [GetActivityType('activity_feast').GetName].\n\nEr is altijd een kans dat er helemaal niets gebeurt, dit gebeurt voornamelijk als de huidige [activity_phase|E] [activity_state_active|E] is."
 game_concept_activity_state_passive:0 "Passief"
 game_concept_activity_state_passive_desc:1 "Een [activity|E] bevindt zich in een passieve fase als de gastheer of de gasten nog niet allemaal zijn gearriveerd, of als ze zich tussen de ene [stop|E] en de volgende [tour|E] bevinden."
 game_concept_activity_state_active:0 "Actief"
 game_concept_activity_state_active_desc:1 "Zodra de gastheer en gasten zijn gearriveerd en bezig zijn met een [activity|E] wordt het als actief beschouwd."
 game_concept_activity_host:0 "Activiteits Gastheer"
 game_concept_activity_host_short:0 "Gastheer"
 game_concept_activity_host_desc:0 "De gastheer van een [activity|E] is de [ruler|E] die hem gestart heeft.\n\nHij bepaalt het [activity_type|E], de [location|E], de [activity_options|E] en welke [activity_guests_short|E] worden uitgenodigd."
 game_concept_activity_guest:0 "Activiteitsgast"
 game_concept_activity_guest_short:0 "Gast"
 game_concept_activity_guests:0 "Activiteitsgasten"
 game_concept_activity_guests_short:0 "Gasten"
 game_concept_activity_attending:0 "Deelnemen"
 game_concept_activity_guest_desc:0 "Een gast bij een [activity|E] is elk [character|E] dat is uitgenodigd door de [activity_host|E].\n\nHoewel ze de activiteit meestal niet zo veel kunnen beïnvloeden als hun gastheer, kunnen ze nog steeds hun [intent|E] nastreven."
 game_concept_intent:1 "Intentie"
 game_concept_intents:0 "Intenties"
 game_concept_intent_desc:0 "Een $game_concept_intent$ vertegenwoordigt wat een personage persoonlijk wil bereiken tijdens een [activity|E]; de gastheer en gasten hebben elk hun eigen motieven en doelen."
 game_concept_location:0 "Locatie"
 game_concept_locations:0 "Locaties"
 game_concept_location_desc:0 "Elk [character|E] heeft een locatie die aangeeft waar hij zich op dat moment in de wereld bevindt. Om van de ene locatie naar de andere te gaan, moet je [travel|E]."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Een [activity|E] waarbij heersers en hovelingen in een rijk samenkomen om het een of ander... te vieren.\n\nDeelnemers raken [stress|E] kwijt en verhogen hun [opinion|E] over hun Gastheer. Maar rr kunnen ook een aantal andere gevolgen zijn van het samenbrengen van zoveel mensen.\n\nEen [ruler|E] zal zijn [liege|E] en [vassals|E] (samen met verschillende [courtiers|E]) uitnodigen voor een $activity_feast$."
 game_concept_hunt_success_chance:0 "Jacht Succeskans"
 game_concept_hunt_success_chance_no_prefix:0 "Succeskans"
 game_concept_hunt_success_chance_desc:1 "Als je op een [GetActivityType('activity_hunt').GetName] gaat, is er geen garantie dat je je prooi in het nauw drijft. De belangrijkste factoren zijn:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], en [development|E]\n$BULLET_WITH_TAB$Animal [hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$ kan nooit hoger zijn dan #V 80#!.\n\n#weak Succesvolle jacht eindigt met het doden van de prooi, waarbij trofeeën [artifacts|E] te verdienen zijn en veel [prestige_i|E][prestige|E] aan de jager kan worden toegekend.#!"
 game_concept_hunt_danger:0 "Jacht Gevaar"
 game_concept_hunt_danger_no_prefix:0 "Gevaar"
 game_concept_hunt_dangerous:0 "gevaarlijke"
 game_concept_hunt_danger_desc:1 "De onvoorspelbaarheid van zelfs ongevaarlijke wilde dieren, in combinatie met de razernij van de jacht, heeft menig machtig krijger onderuit gehaald.\n\nMeer $game_concept_hunt_dangerous$ dieren geven de jager meer [prestige_i|E][prestige|E]...\n\nDe afgelegenheid van de wildernis en de overvloed aan mogelijkheden moeten ook niet genegeerd worden bij het kiezen van gasten..."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "Een [activity|E] waarbij heersers en hovelingen onder de leeftijd van [EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V] jaar samenkomen om te spelen en de somberheid van het dagelijks leven te vergeten.\n\nDe deelnemers verminderen [stress|E] en verhogen hun [opinion|E] over de gastheer. Er kunnen ook een aantal andere gevolgen zijn van het samenbrengen van zoveel kinderen.\n\nEen [ruler|E] zal zijn [liege|E] en zijn [vassals|E] (samen met verschillende [courtiers|E]) uitnodigen voor een $activity_playdate$."
 game_concept_wedding_ceremony:0 "Ceremonie"
 game_concept_wedding_ceremony_desc:0 "De [activity_phase|E] van een [GetActivityType('activity_wedding').GetName] waarin de [spouses|E] hun huwelijksgeloften afleggen en trouwen."
 game_concept_wedding_banquet:0 "Banket"
 game_concept_wedding_banquet_desc:0 "De [activity_phase|E] in een [GetActivityType('activity_wedding').GetName] waarin eten en drinken wordt geserveerd en de gasten genieten van het onderlinge samenzijn."
 game_concept_wedding_night:0 "Huwelijksnacht"
 game_concept_wedding_night_desc:0 "De [activity_phase|E] tijdens een [GetActivityType('activity_wedding').GetName] waarin de [spouses|E] hun huwelijk vervolmaken, terwijl de gasten blijven feesten."
 game_concept_grand_wedding_promise:0 "Grote Trouwbelofte"
 game_concept_grand_wedding_promises:0 "Grote Trouwbeloftes"
 game_concept_grand_wedding_promised:0 "Beloofd"
 game_concept_grand_wedding_promise_desc:0 "Een [betrothal|E] met de belofte dat het met een [GetActivityType('activity_wedding').GetName] beklonken zal worden voor het verenigen van de twee betrokken personages.\n\nTDe Grote Huwelijksbelofte vervalt na 3 jaar. Het niet op tijd organiseren van een [GetActivityType('activity_wedding').GetName] of het verbreken van de Verloving heeft ernstige sancties tot gevolg."
 game_concept_taxes:0 "Belastingen"
 game_concept_tax:0 "Belasting"
 game_concept_taxation:0 "Belasting heffen"
 game_concept_taxes_desc:1 "$game_concept_taxes$ zijn de belangrijkste maandelijkse bron van [gold|E] [income|E] voor [rulers|E].\n\nElke [holding|E] die een heerser heeft, levert hem elke maand wat [domain_taxes|E] op. Daarnaast hebben de meeste[vassals|E] de [obligation|E] om een deel van hun eigen geïnde Belastingen aan hun [liege|E] te betalen in de vorm van [liege_taxes|E]."
 game_concept_dread:0 "Vrees"
 game_concept_dreadful:0 "Gevreesde"
 game_concept_dreaded:0 "Gevreesd"
 game_concept_dread_desc:4 "$game_concept_dread$ is een maatstaf voor hoe gevreesd een [ruler|E] is.\n\nHeersers verhogen hun $game_concept_dread$ door wrede en gruwelijke daden uit te voeren zoals het martelen en executeren van [prisoners|E].\n\nGevreesdheid maakt het mogelijk om als een [tyrant|E] te spelen, omdat opstandige [vassals|E] [intimidated|E] of [cowed|E] kunnen worden, waardoor ze te bang worden om zich tegen je te verzetten.\n\nDe Gevreesdheid van een personage kan van 0 tot 100 variëren. Na verloop van tijd zal hun $game_concept_dread$ neigen naar hun Natuurlijke Gevreesdheid, die wordt bepaald door hun [personality_traits|E].\n\n#high Een Gevreesde [ruler] heeft de volgende voordelen:#!\n$BULLET_WITH_TAB$[vassals] worden ontmoedigd om zich aan te sluiten bij [factions|E]\n$BULLET_WITH_TAB$[vassals] worden ontmoedigd voor [scheming|E]\n$BULLET_WITH_TAB$Verhoogt [vassal] acceptatie #weak (bijvoorbeeld wanneer titels worden ingetrokken)#!\n$BULLET_WITH_TAB$Verhoogt [offer_vassalization|E] acceptatie\n$BULLET_WITH_TAB$Maakt de kans groter dat [electors|E] vaker hetzelfde kiezen als jij doet\n$BULLET_WITH_TAB$Maakt de kans kleiner dat vazallen zich verzetten tegen [law|E]-veranderingen\n\n#weak Merk op dat dappere en moedige [vassals] minder beïnvloed worden door Vrees!#!"
 game_concept_truce:0 "Vredesbestand"
 game_concept_truces:0 "Vredesbestanden"
 game_concept_truce_desc:0 "Elke [war|E] eindigt met een $game_concept_truce$; Dit is een fase waarin de aanvaller niet opnieuw de oorlog kan verklaren aan dezelfde [ruler|E] (de verdediger is niet gebonden aan dit bestand).\n\nVredesbestanden kunnen verbroken worden, maar er staat een zware straf op."
 game_concept_government:0 "Bestuur"
 game_concept_governments:0 "Besturen"
 game_concept_government_form:0 "Bestuursvorm"
 game_concept_government_forms:0 "Bestuursvormen"
 game_concept_government_desc:2 "De $game_concept_government_form$ van een [ruler|E] bepaalt tot welke [laws|E] hij toegang heeft en welke [obligations|E] hij heeft tegenover zijn [liege|E], tenzij hij [independent|E] is.\n\nDe Bestuursvormen zijn: [feudal|E], [tribal|E], [clan|E], [theocracy|E] en [republic|E]."
 game_concept_feudal:0 "Feodaal"
 game_concept_feudal_government:0 "Feodale Bestuursvorm"
 game_concept_feudalism:0 "Feodalisme"
 game_concept_feudal_desc:0 "Bij een Feodale [government_form|E], geeft een [liege|E] zijn [vassals|E] [land|E] om in zijn naam te besturen, in ruil voor [levies|E] en [taxes|E]. Dit systeem wordt gereguleerd en in stand gehouden door [feudal_contracts|E] ondertekend door Vazal en Leenheer."
 game_concept_tribal:0 "Stammen"
 game_concept_tribal_government:0 "Stammen Bestuursvorm"
 game_concept_tribal_desc:0 "Stammenrijken hebben een achterblijvende [development|E], kunnen niet verder komen dan [innovations|E] uit het Stamtijdperk, kunnen geen nieuwe [holdings|E] bouwen, en zijn meestal niet in staat om hun [succession_law|E] te veranderen.\n\nZe kunnen echter wel gebruik maken van [prestige|E] in plaats van [gold|E] om hun Rijk op te bouwen en [men_at_arms|E], in te huren en hebben toegang tot meer [casus_belli|E] in vergelijking tot een [feudal|E] Rijk. Niet-stammenlegers lijden onder een [supply_limit|E] sanctie in vijandig stammengebied."
 game_concept_clan:0 "Clan"
 game_concept_clans: "Clans"
 game_concept_clan_government:0 "Clan Bestuursvorm"
 game_concept_clan_desc:1 "Clans zijn een [government_form|E] waarin de hoeveelheid [levies|E] en [taxes|E] die een [liege|E] van zijn [vassals|E] krijgt, is wordt bepaald door de [aptitude|E] van de [tax_collector|E] van die Leenheer. Clans maken ook gebruik van [house_unity|E]."
 game_concept_theocracy:0 "Theocratie"
 game_concept_theocracies:0 "Theocratieën"
 game_concept_theocratic:0 "Theocratisch"
 game_concept_theocratic_government:0 "Theocratische Bestuursvorm"
 game_concept_theocracy_government:0 "Theocratie Bestuursvorm"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ is een niet-speelbare [government_form|E] beschikbaar voor sommige [faiths|E] afhankelijk van hun [doctrines|E]. Ze worden meestal geleid door een [head_of_faith|E] of een [landed|E] [realm_priest|E]. Een Bisschop kan ook zelf een [independent|E] Theocratische heerser worden."
 game_concept_republic:0 "Republiek"
 game_concept_republics:0 "Republieken"
 game_concept_republican:0 "Republikeins"
 game_concept_republic_government:0 "Republikeinse Bestuursvorm"
 game_concept_republic_desc:1 "De $game_concept_republic_government$ is een niet-speelbare [government_form|E] waar een gekozen burger regeert voor het leven - de $game_concept_government_form$ van burgers en kooplieden.\n\n$game_concept_republican$ [vassals|E] hebben statische [obligations|E] die niet veranderd kunnen worden, en leveren dus altijd een betrouwbare en voorspelbare hoeveelheid [levies|E] en [taxes|E]."
 game_concept_skill:0 "Vaardigheid"
 game_concept_skills:0 "Vaardigheden"
 game_concept_skills_desc:0 "De vaardigheden van een personage geven aan hoe goed ze zijn in verscheidene activiteiten.\n\nDe Vijf belangrijkste vaardigheden zijn: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E] en [learning|E]."
 game_concept_building:0 "Gebouw"
 game_concept_buildings:0 "Gebouwen"
 game_concept_building_desc:0 "$game_concept_buildings$ zijn verbeteringen die gebouwd kunnen worden in [holdings|E].\n\nVeel typen gebouwen kunnen alleen gebouwd worden in bepaalde [baronies|E] of op bepaald [terrain|E].\n\nElke Heerlijkheid heeft een beperkt aantal bouwplaatsen, dus een Heerlijkheid kan niet alle typen gebouwen bevatten. [county_capitals|E] hebben toegang tot een extra bouwplaats.\n\n[duchy_buildings|E] en [special_buildings|E] gebruiken hun eigen bouwplaatsen."
 game_concept_duchy_building:0 "Hertogelijk Gebouw"
 game_concept_duchy_buildings:0 "Hertogelijk Gebouwen"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ zijn krachtige [buildings|E] die alleen gebouwd kunnen worden in de [de_jure_capital|E] van een [duchy|E]. Er kan maar één type gebouwd worden in elk hertogdom.\n\n$game_concept_duchy_buildings$ zijn alleen actief als de eigenaar ook de bijbehorende hertog-[title|E] bezit.\n\nVeel $game_concept_duchy_buildings$ hebben modifiers die invloed hebben op alle [holdings|E] in het hertogdom, waardoor ze krachtige hulpmiddelen zijn om je [domain|E] specialiseren."
 game_concept_special_building:0 "Speciaal Gebouw"
 game_concept_special_buildings:0 "Speciale Gebouwen"
 game_concept_special_building_desc:1 "$game_concept_special_buildings$ zijn unieke [buildings|E] die aanwezig zijn op een paar vooraf bepaalde plaatsen in de wereld.\n\nVoorbeelden zijn oude wereldwonderen, grote kathedralen en opmerkelijke mijnen. Sommige zijn al gebouwd aan het begin van het spel, terwijl andere nog gebouwd moeten worden.\n\n$game_concept_special_buildings$ zijn over het algemeen erg krachtig en de moeite waard om voor te vechten."
 game_concept_economic_building:0 "Economisch Gebouw"
 game_concept_economic_buildings:0 "Economische Gebouwen"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ zijn [buildings|E] waarvan de belangrijkste functie is om het [domain_income|E] van hun Heerlijkheid te verhogen."
 game_concept_military_building:0 "Militair Gebouw"
 game_concept_military_buildings:0 "Militaire Gebouwen"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ zijn [buildings|E] waarvan de belangrijkste functie is om het aantal [levies|E] dat ze leveren aan hun [holder|E] te verhogen."
 game_concept_fortification_building:0 "Vestinggebouw"
 game_concept_fortification_buildings:0 "Vestinggebouwen"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ zijn [buildings|E] waarvan de belangrijkste functie is om het [fort_level|E] te verhogen of om de verdedigers een bonus [advantage|E] te geven."
 game_concept_battle:0 "Slag"
 game_concept_battles:0 "Slagen"
 game_concept_battle_desc:1 "Een $game_concept_battle$ begint wanneer twee vijandige [armies|E] dezelfde [barony|E] betreden.\n\nAan het begin van een $game_concept_battle$, heeft een van de twee partijen meestal een [advantage|E] die afhangt van factoren zoals [terrain|E], [commander|E] en [commander_traits|E].\n\nLegers maken [casualties|E]; dit wordt bepaald door de hoeveelheid geleden [damage|E]. De $game_concept_battle$ gaat de [aftermath|E] in zodra er geen [soldiers|E] over zijn van één partij.\n\nDe winnaar van een $game_concept_battle$ verdient een [war_score|E] afhankelijk van de grootte van de overwinning."
 game_concept_aftermath:0 "Nasleep"
 game_concept_aftermath_desc:1 "De $game_concept_aftermath$ fase van een [battle|E] treedt op als een van de twee partijen heeft gewonnen. De overwinnaar probeert dan zoveel mogelijk [soldiers|E] op de [Concept( 'retreat', 'Retreating' )|E] te doden.\n\n[men_at_arms|E] met een hoge [pursuit|E]-waarde kunnen meer $game_concept_soldiers$ doden tijdens de $game_concept_aftermath$, terwijl $game_concept_men_at_arms$ met hoge [screen|E]-waarde vriendschappelijke [soldiers|E] kunnen beschermen."
 game_concept_casualty:0 "Slachtoffer"
 game_concept_casualties:0 "Slachtoffers"
 game_concept_casualty_desc:0 "[armies|E] zullen een bepaald aantal $game_concept_casualties$ oplopen tijdens een [battle|E] afhankelijk van de hoeveelheid [damage|E] die ze hebben opgelopen.\n\nWanneer [soldiers|E] worden verwijderd uit een $game_concept_battle$, worden ze geteld als [routed_soldiers|E] of [dead_soldiers|E]."
 game_concept_retreat:0 "Terugtrekking"
 game_concept_retreats:0 "Terugtrekkingen"
 game_concept_retreat_desc:0 "Een [army|E] gaat de $game_concept_retreat$ in als het een [battle|E] verliest. Legers kunnen ook het bevel krijgen om de $game_concept_retreat$ in te gaan tijdens $game_concept_battles$. Als een $game_concept_army$ zich terugtrekt, kan het niet worden ontbonden of nieuwe bewegingsopdrachten krijgen."
 game_concept_illness:0 "Ziekte"
 game_concept_ill:0 "Ziek"
 game_concept_sick:0 "Ziek"
 game_concept_sickness:0 "Ziekte"
 game_concept_illnesses:0 "Ziekten"
 game_concept_diseases:0 "Ziekten"
 game_concept_illness_desc:0 "Ziekten zijn een soort negatieve [traits|E] die de [health|E] van een personage verlagen. Ziekteverschijnselen kunnen variëren in tijdsduur en zijn ook heel verschillend qua zwaarte, met de dood als uiterste."
 game_concept_medical_treatments:0 "Medische behandelingen"
 game_concept_medical_treatments_desc:1 "Als een personage [ill|E] wordt of [GetTrait('wounded_1').GetName( GetNullCharacter )] raakt, kan een medische behandeling hem helpen sneller te herstellen.\n\nDegene die verantwoordelijk is voor het behandelen van jou en je [courtiers|E] is de [GetCourtPositionType('court_physician_court_position').GetName()]. Als je het salaris kunt betalen, moet je er altijd een in dienst nemen.\n\nHoe meer behandelingen een hofarts uitvoert, hoe groter zijn vaardigheden worden, zodat hij [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [traits|E] krijgt."
 game_concept_combat_width:0 "Gevechtsbreedte"
 game_concept_combat_width_desc:1 "De $game_concept_combat_width$ geeft aan hoeveel [soldiers|E] aan elke kant tegelijkertijd deelnemen aan de [battle|E], en kan beïnvloed worden door factoren zoals het [terrain|E].\n\nDit voorkomt dat de ene partij de andere volledig overweldigt en wordt bepaald aan het begin van de Strijd."
 game_concept_roll:0 "Worp"
 game_concept_rolls:0 "Worpen"
 game_concept_combat_roll:0 "Gevechtsworp"
 game_concept_advantage_roll:0 "Voordeel Worp"
 game_concept_advantage_rolls:0 "Voordeel Worpen"
 game_concept_combat_roll_desc:0 "[advantage|E] worpen worden gedaan door de [commander|E] tijdens het [battle|E]. Ze resulteren in een waarde van 0 tot 10 en zijn volledig willekeurig, maar hebben een grote invloed op de uitkomst van de $game_concept_battle$."
 game_concept_terrain:0 "Terrein"
 game_concept_terrain_desc:1 "Elke [barony|E] heeft een overheersend terrein dat dingen beïnvloedt zoals [supply|E], reissnelheid van [armies|E], de effectiviteit van de verschillende soorten [men_at_arms|E] [regiments|E] in [battle|E] en de [buildings|E] die er gebouwd kunnen worden.\n\nVeel [commander_traits|E] hebben ook te maken met Terrein."
 game_concept_independent_ruler:0 "Onafhankelijke heerser"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [rulers|E] hebben geen [liege|E]  en genieten daarom een grotere vrijheid van handelen (bijvoorbeeld bij het uitroepen van [wars|E]).\n\nZe kunnen echter, in tegenstelling tot [vassals|E] direct aangevallen worden door buitenlandse [rulers|E]."
 game_concept_independent:0 "Onafhankelijk"
 game_concept_unlanded:0 "Unlanded"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ Characters have no [holdings|E] in their [domain|E], but can theoretically still be [rulers|E] of a sort. For example, this can be the case for [heads_of_faith|E] and the Grand Masters of [holy_orders|E]."
 game_concept_landed:0 "Landbezittend"
 game_concept_land:0 "Land"
 game_concept_landed_desc:0 "Een $game_concept_landed$ personage is een [ruler|E] die [holdings|E] bezit. Uitgezonderd in [theocracies|E] en [republics|E] worden [commoners|E] automatisch [nobles|E] als ze landbezittend worden en een nieuww [dynasty|E] stichten."
 game_concept_head_of_faith:0 "Hoofd van Geloof"
 game_concept_heads_of_faith:0 "Hoofden van Geloof"
 game_concept_head_of_faith_desc:0 "Een $game_concept_head_of_faith$ is de formele leider van een [faith|E]. De macht en de aard van het $game_concept_head_of_faith$ hangt af van de [doctrines|E] van het geloof.\n\nSommige geloven hebben een [spiritual_head_of_faith|E] #weak (bijv. een Paus)#!, anderen hebben een [temporal_head_of_faith|E] #weak (zoals een kalief)#!, en sommigen hebben helemaal geen $game_concept_head_of_faith$."
 game_concept_spiritual_head_of_faith:0 "Spiritueel Hoofd van het Geloof"
 game_concept_head_of_faith_spiritual:0 "Spiritueel"
 game_concept_spiritual_head_of_faith_desc:0 "Een [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] is [theocratic|E] en hoeft niet [landed|E] te zijn #weak (maar het kan wel)#!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ hebben meestal toegang tot interacties zoals het kunnen toekennen van [claims|E] of [gold|E].\n\nAls de [doctrines|E] van het [faith|E] [great_holy_wars|E] toestaan, dan zullen ze [great_holy_war_undirected|E] zijn #weak (bijv Kruistochten)#!."
 game_concept_temporal_head_of_faith:0 "Tijdelijk Hoofd van het Geloof"
 game_concept_head_of_faith_temporal:0 "Tijdelijk"
 game_concept_temporal_head_of_faith_desc:0 "Een [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] gedraagt zich als een normale [ruler|E], waarbij de $game_concept_head_of_faith$ [title|E] wordt vernietigd als ze al hun land verliezen.\n\nAls de [doctrines|E] van het [faith|E] [great_holy_wars|E] toestaan dan zullen ze [great_holy_war_directed|E] zijn #weak (bijv. Jihads)#!."
 game_concept_routed_soldiers:0 "Routed Casualties"
 game_concept_routed_soldiers_desc:1 "In een [battle|E] zijn de meeste [casualties|E] eigenlijk $game_concept_routed_soldiers$ en zijn ze niet dood of ernstig gewond. In tegenstelling tot [dead_soldiers|E], kunnen deze [soldiers|E] ooit weer vechten en terugkeren naar het [army|E] nadat de $game_concept_battle$ voorbij is.  Ze kunnen echter door de winnende partij nog steeds worden neergehaald in de [aftermath|E] van een $game_concept_battle$, ook als het $game_concept_army$ zich vrijwillig [retreats|E]."
 game_concept_dead_soldiers:1 "Dodelijke slachtoffers"
 game_concept_dead_soldiers_desc:0 "Tijdens een [battle|E] worden veel [soldiers|E] (maar meestal niet de meerderheid) gedood of te zwaar gewond om ooit nog te vechten. Dit zijn permanente [casualties|E] in tegenstelling tot [routed_soldiers|E]."
 game_concept_title_claim:0 "Titel Claim"
 game_concept_title_claims:0 "Titel Claims"
 game_concept_claims:0 "Claims"
 game_concept_claim:0 "Claim"
 game_concept_claimed:0 "Geclaimd"
 game_concept_title_claim_desc:0 "Een $game_concept_claim$ op een [title|E] vertegenwoordigt een wettelijk recht om het te bezitten en biedt een [casus_belli|E] om het door [war|E] te veroveren. Claims zijn ook een geldige reden om [titles|E] van [vassal|E] [holders|E] in te trekken.\n\nClaims worden meestal aan [rulers|E] gegeven als ze de controle over titels aan iemand anders moeten afstaan, maar kunnen ook worden gemaakt met de [fabricate_claim_short|E] Taak.\n\nVerder heeft elk kind (zelfs [bastards|E]) van een heerser een [implicit_claim|E] op alle [titles|E] van die Heerser. Als ze die titel niet erven na de dood van de [ruler], worden deze [implicit_claims] worden omgezet naar [pressed_claims|E], die dan door hun eigen kinderen kunnen worden geërfd als [unpressed_claims|E]."
 game_concept_pressed_claim:0 "Afgedwongen Claim"
 game_concept_pressed_claims:0 "Afgedwongen Claims"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Afgedwongen"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E] worden als juridisch sterk beschouwd en worden als [unpressed_claims|E] geërfd door de kinderen van de [claimant|E]."
 game_concept_unpressed_claim:0 "Ongebruikte Claim"
 game_concept_unpressed_claims:0 "Ongebruikte Claims"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Ongebruikte"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claims|E] zijn juridisch niet sterk, en worden niet geërfd door de kinderen van de [claimant|E].\n\$game_concept_unpressed$ [claims|E] worden echter [pressed|E] als ze gebruikt worden in een [casus_belli|E] om een [war|E] te verklaren — zelfs als de oorlog eindigt in een [white_peace|E]."
 game_concept_implicit_claim:0 "Impliciete Claim"
 game_concept_implicit_claims:0 "Impliciete Claims"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ zijn [claims|E] die worden toegekend aan [eligible_children|E] voor alle [titles|E] die in het bezit zijn van hun ouders. Als een ouder een [title|E] verliest, wordt de $game_concept_implicit_claim$ van het kind ook verwijderd."
 game_concept_claimant:0 "Eiser"
 game_concept_claimants:0 "Eisers"
 game_concept_claimant_desc:0 "Een $game_concept_claimant$ is een persoon met een of meer [claims|E] op [titles|E]. [ruler|E] $game_concept_claimants$ kunnen hun aanspraken afdwingen door de claim-[casus_belli|E] te gebruiken om [wars|E] uit te roepen.\n\nDeze reden tot oorlog kan ook gebruikt worden om aanspraken van [vassals|E] en zelfs [unlanded|E] personages in hun eigen [realm|E] af te dwingen.\n\n$game_concept_claimants$ kunnen ook [factions|E] leiden— zelfs als ze niet in jouw Rijk wonen."
 game_concept_renounce:0 "Afstand doen van"
 game_concept_renounced:0 "Afstand gedaan van"
 game_concept_renounce_desc:0 "[prisoners|E] kunnen vrijgelaten worden op voorwaarde dat ze afstand doen van alle [claims|E] op [titles|E] binnen jouw [realm|E].\n\nKinderen van de huidige [holder|E] kunnen hun aanspraken echter nooit verliezen zolang de Houder nog leeft."
 game_concept_court:0 "Hofhouding"
 game_concept_courts:0 "Hofhoudingen"
 game_concept_court_desc:0 "Elke [ruler|E] heeft een $game_concept_court$, bestaande uit verschillende [unlanded|E] personages die hun [liege|E] dienen.\n\nMeestal bestaan deze [courtiers|E] uit familie van de heerser en een mengeling van ongerelateerde, maar mogelijk nuttige [nobles|E] en gewone burgers."
 game_concept_courtier:0 "Hoveling"
 game_concept_courtiers:0 "Hovelingen"
 game_concept_courtier_desc:2 "Een $game_concept_courtier$ is een [unlanded|E] personage dat een [ruler|E] in zijn [court|E] dient.\n\n$game_concept_courtiers$ kunnen:\n$BULLET_WITH_TAB$Als [councillors|E] dienen\n$BULLET_WITH_TAB$Dienen in [court_positions|E]\n$BULLET_WITH_TAB$Dienen in [armies|E] als [commanders|E] of [knights|E]\n$BULLET_WITH_TAB$Hun Heerser's [vassal|E] worden als hem een [title|E] wordt gegund\n$BULLET_WITH_TAB$Hun Heerser hun [claims|E] afdwingen in [war|E]"
 game_concept_court_guest:0 "Hofgast"
 game_concept_guest:0 "Gast"
 game_concept_guests:0 "Gasten"
 game_concept_court_guest_desc:0 "[wanderers|E] doen soms een [court|E] aan als Gast. Ze blijven maar een beperkte tijd, maar kunnen door de [ruler|E]  worden gerekruteerd als permanente [courtiers|E]."
 game_concept_wanderer:0 "Rondtrekkend personage"
 game_concept_wanderers:0 "Rondtrekkende personages"
 game_concept_wanderer_desc:0 "Personages die niet tot een [court|E] behoren of [titles|e] hebben, worden $game_concept_wanderers$ genoemd. Ze reizen de wereld rond en bezoeken onderweg Hoven als [guests|E]. $game_concept_wanderers$ kunnen [mercenary|E] aanvoerders, leiders van [holy_orders|E], [clergy|E] leden, of [city|E]houders worden."
 game_concept_court_host:0 "Hof Gastheer"
 game_concept_court_host_desc:2 "Een $game_concept_court_host$ is een [ruler|E] die niet de leenheer is van een personage, maar hem toch in zijn [court] heeft.\n\nEr zijn verschillende mogelijke redenen waarom dit kan gebeuren, bijvoorbeeld met [wanderers|E] die een heerser bezoeken of [wards|E] die in hetzelfde hof verblijven als hun [guardian|E]."
 game_concept_host:0 "Gastheer"
 game_concept_noble:0 "Adellijke"
 game_concept_nobles:0 "Edelen"
 game_concept_nobleman:0 "Edelman"
 game_concept_noblemen:0 "Edelmannen"
 game_concept_noblewoman:0 "Edelvrouw"
 game_concept_noblewomen:0 "Edelvrouwen"
 game_concept_nobility:0 "Adeldom"
 game_concept_noble_desc:0 "$game_concept_nobles$ zijn personages die lid zijn van een [dynasty|E]. Personages zonder dynastie worden beschouwd als Laaggeborene [commoners|E]."
 game_concept_commoner:0 "Burger"
 game_concept_lowborn:0 "Laaggeborene"
 game_concept_commoners:0 "Burgers"
 game_concept_commoner_desc:0 "Een $game_concept_commoner$ of $game_concept_lowborn$ maakt geen deel uit van een [noble|E] [dynasty|E]. Zij kunnen echter nog wel machtige [rulers|E] van [theocracies|E] en [republics|E] worden.\n\nAls een laaggeborene [landed|E] wordt, zullen zij onmiddelijk verheven worden tot de Adel en een [dynasty|E] stichten (behalve in [republics|E] en [theocracies|E], die voornamelijk door Laaggeborenen worden bestuurd)."
 game_concept_martial_lifestyle:0 "Krijgshaftige Levensstijl"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc:0 "De $game_concept_martial_lifestyle$ past bij personages die hun [men_at_arms|E] en hun [knights|E] op een hoog niveau wil brengen, hun [control|E] in hin [domain|E] willen vergroten, of hun kansen om [wars|E] te winnen willen verbeteren."
 game_concept_intrigue_lifestyle:0 "Intrige Levensstijl"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc:0 "De $game_concept_intrigue_lifestyle$ past bij personages die succes nastreven in [schemes|E], [dread|E] willen krijgen, anderen gemakkelijk willen verleiden."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Diplomatieke Levensstijl"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc:0 "De $game_concept_diplomacy_lifestyle$ past bij personages die [claims|E] en [casus_bellis|E] willen verwerven, hun [prestige|E] willen verhogen of de gunst van familie en vrienden willen winnen."
 game_concept_stewardship_lifestyle:0 "Rentmeesters Levensstijl"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc:0 "De $game_concept_stewardship_lifestyle$ past bij personages die hun [domain|E] willen verbeteren, hun [liege|E] en [vassals|E] gunstig willen stemmen of veel [gold|E] willen vergaren."
 game_concept_learning_lifestyle:0 "Geleerdheid Levensstijl"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc:0 "De $game_concept_learning_lifestyle$ past bij personages die lang en gezond willen leven, [piety|E] willen winnen en verdere bonussen willen ontvangen via hun [faith|E]."
 game_concept_crime:0 "Misdaad"
 game_concept_crimes:0 "Misdaden"
 game_concept_criminal:0 "Crimineel"
 game_concept_criminals:0 "Criminelen"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ zijn acties die over het algemeen als verwerpelijk worden beschouwd om bestraft te worden.\n\nMisdaden kunnen wereldlijk zijn (zoals een [vassal|E] die in opstand komt tegen zijn [liege|E]) of religieus (elke vorm van [shunned|E] gedrag dat als verboden is bestempeld in [doctrine|E]). Wereldlijke misdaden kunnen alleen gestraft worden door het personage dat door het misdrijf wordt geschaad, maar elke [ruler|E] kan zijn onderdanen straffen voor religieuze misdaden.\n\nAlle misdaden geven heersers een geldige reden om $game_concept_criminals$ op te sluiten en, afhankelijk van de ernst van de misdaad, hun [titles|E] [revoke|E], ze te [banish|E], [torture|E], of te [execute|E]. Elke misdaad kan maar één keer bestraft worden door een heerser, maar sommige misdaden geven de crimineel een negatieve [fame_trait|E] die hij tot in zijn graf met zich meedraagt.\n\nSommige personages komen weg met misdaden; dit worden dan [secrets|E] die ontdekt kunnen worden door andere personages en gebruikt kunnen worden voor [blackmail|E]."
 game_concept_shunned:0 "Afkeurend"
 game_concept_shunned_desc:1 "Veel [faiths|E] hebben [doctrines|E] die bepaald gedrag als afkeurend bestempelen. Afhankelijk van de specifieke doctrine kunnen deze gedragingen ook als [criminal|E] worden beschouwd.\n\nPersonages die betrapt worden op gedrag dat afgekeurd wordt door hun geloof, verliezen een [piety_level|E] en krijgen een corresponderende [fame_trait|E]; deze eigenschap wordt niet door iedereen gewaardeerd wiens geloof dat gedrag als afkeurend of crimineel beschouwt.\n\nVoorbeelden van afkeurend gedrag zijn:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Weigeren Bekering"
 game_concept_refusing_conversion_crime:0 "weigent Bekering"
 game_concept_refused_conversion_crime:0 "Geweigerde Bekering"
 game_concept_refuse_conversion_crime_desc:2 "Weigeren om te bekeren zal worden beschouwd als een [crime|E] indien:\n$EFFECT_LIST_BULLET$Het weigerende [character|E] dezelfde [religion|E] heeft als het $game_concept_character$ dat de eis stelt\n$EFFECT_LIST_BULLET$De $game_concept_religion$ [heresies|E] heeft\n$EFFECT_LIST_BULLET$Het [faith|E] van de $game_concept_character$ dat de claim maakt [faith_hostile|E] is of erger ten opzichte van het $game_concept_faith$ van het $game_concept_character$ dat de eis stelt "
 game_concept_prison:0 "Gevangenis"
 game_concept_imprisons:0 "neemt gevangen"
 game_concept_imprison:0 "gevangen nemen"
 game_concept_imprisoning:0 "gevangen nemen"
 game_concept_imprisoned:0 "Gevangen"
 game_concept_imprisonment:0 "Opgesloten"
 game_concept_prisons:0 "Gevangenissen"
 game_concept_prisoner:0 "Gevangene"
 game_concept_prisoners:0 "Gevangenen"
 game_concept_jailor:0 "Gevangenbewaarder"
 game_concept_prison_desc:0 "[rulers|E] kunnen andere personages gevangen zetten in hun [dungeon|E] of onder eenvoudig [house_arrest|E] stellen. Personages riskeren gevangenschap in [battle|E] of aan het einde van een [siege|E].\n\nHeersers kunnen ook iedereen in hun [realm|E] laten arresteren. Dit wordt echter gezien als [tyrannical|E] tenzij het personage schuldig is aan een [crime|E].\n\nGevangenen zijn overgeleverd aan de genade van de heerser en kunnen worden [executed|E], [tortured|E], vrijgekocht of vrijgelaten zonder voorwaarden."
 game_concept_dungeon:0 "Kerker"
 game_concept_dungeon_desc:0 "[imprisoned|E] Personages die in de $game_concept_dungeon$ hebben last van toenemende [stress|E] en ook van [health|E] aftrek. Na verloop van tijd wordt het steeds waarschijnlijker dat ze zullen overlijden aan een [illness|E] of een mentale inzinking zullen krijgen.\n\n[commoners|E] worden automatisch in de kerker gegooid, maar kunnen verplaatst worden naar [house_arrest|E]."
 game_concept_house_arrest:0 "Huisarrest"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ is een milde vorm van [prison|E] waarbij de personages geen nadelige effecten ondervinden behalve verveling. Hoewel, [rulers|E] kunnen ze op elk moment in de [dungeon|E] gooien, zelfs als dit de [opinions|E] van de [close_family|E] van de gevangene omlaag haalt.\n\nGevangen [nobles|E] krijgen automatsich [house_arrest|E]."
 game_concept_tyranny:0 "Tirannie"
 game_concept_tyrant:0 "Tiran"
 game_concept_tyrannical:0 "Tiranniek"
 game_concept_tyranny_desc:0 "Veel acties van een [ruler|E] worden als $game_concept_tyrannical$ beschouwd — tegen de wet of religieuze [doctrine|E]. Bijvoorbeeld het [imprisoning|E] of [revoking|E] [titles|E] van iemand die geen [crime|E] heeft begaan wordt beschouwd als Tiranniek.\n\nTyrannie werkt als een algemene [opinion|E]-veranderaar voor alle personages in het [realm|E]."
 game_concept_execute:0 "Executeren"
 game_concept_executed:0 "Geëxecuteerd"
 game_concept_executing:0 "Executerend"
 game_concept_execution:0 "Executie"
 game_concept_executions:0 "Executies"
 game_concept_execute_desc:1 "[imprisoned|E] Personages kunnen $game_concept_executed$ worden. Dit wordt beschouwd als [tyrannical|E] tenzij hun gevangennemer een [execute_reason|E] heeft.\n\nExecuties verhogen je [dread|E] en worden nooit goed ontvangen door de [close_family|E] van het onfortuinlijke doelwit."
 game_concept_torture:0 "Marteling"
 game_concept_tortured:0 "Gemarteld"
 game_concept_torturing:0 "Martelen"
 game_concept_torture_desc:0 "[imprisoned|E] Personages kunnen $game_concept_tortured$ worden, wat hun [health|E] kan schaden en ze zelfs op verschillende manieren kan verminken.\n\nMarteling kan [stress|E]  verminderen voor [GetTrait('callous').GetName( GetNullCharacter )] en [GetTrait('sadistic').GetName( GetNullCharacter )] Personages, maar veroorzaakt Stress voor degenen met een goed karakter.\n\nHet martelen van [rulers|E] kan ook je [dread|E] verhogen."
 game_concept_banish:0 "verbannen"
 game_concept_banished:0 "Verbannen"
 game_concept_banishment:0 "Verbanning"
 game_concept_banishment_desc:1 "[imprisoned|E] Personages kunnen $game_concept_banished$ worden uit het [realm|E], wat misschien wel de zwaarste vorm van straf is. $game_concept_banished$ [landed|E] Heersers worden afgezet, terwijl de bezittingen van $game_concept_banished$ [courtiers|E] worden afgenomen.\n\nVerbanning zonder reden (zoals bijv. een zware [crime|E]) wordt als extreem [tyrannical|E] beschouwd."
 game_concept_revoke:0 "Intrekken"
 game_concept_revoked:0 "Ingetrokken"
 game_concept_revoking:0 "Intrekken"
 game_concept_revocation:0 "Intrekking"
 game_concept_revocations:0 "Intrekkingen"
 game_concept_revoke_desc:0 "Bij [limited_crown_authority|E] of hoger, kunnen [rulers|E] [titles|E] van hun [vassals|E] $game_concept_revoke$, maar tenzij de vazal [imprisoned|E] is, is dit een riskante onderneming, omdat de vazal kan weigeren en in opstand komen.\n\nHet intrekken van titels wordt als tiranniek beschouwd als de vazal niet schuldig is aan een relatief ernstig misdrijf."
 game_concept_retract:0 "Onttrekken"
 game_concept_retracted:0 "Onttrokken"
 game_concept_retracting:0 "Onttrekken"
 game_concept_retraction:0 "Onttrekking"
 game_concept_retractions:0 "Onttrekkingen"
 game_concept_retract_desc:0 "Bij [limited_crown_authority|E] of hoger, kunnen [rulers|E] de Vazallen van een Vazal $game_concept_retract$, maar tenzij de laatstgenoemde [imprisoned|E] is, is dit een riskante ondernemen, omdat de vazal kan weigeren en in opstand komen.\n\nHet onttrekken van een vazal wordt als [tyrannical|E] bechouwd, tenzij de vazal schuldig is aan een tamelijk ernstige [crime|E]."
 game_concept_transfer:0 "Overdragen"
 game_concept_transferred:0 "Overgedragen"
 game_concept_transferring:0 "overdragend"
 game_concept_transfer_desc:0 "[rulers|E] kunnen een van hun [vassals|E] $game_concept_transfer$ aan een andere [vassal|E}, zolang de eerste een lagere rang heeft dan de laatste. Dit is een goede manier om de [opinion|E] van een [vassal|E] te verhogen, vooral als de overgedragen [vassal|E] [de_jure|E] deel uitmaakt van hun [realm|E]."
 game_concept_men_at_arms:0 "Wapendragers"
 game_concept_men_at_arms_desc:1 "$game_concept_men_at_arms$ zijn professionele [soldiers|E] die duidelijk superieur zijn aan [levies|E].\n\nDe speler heeft directe controle over de samenstelling en grootte van zijn $game_concept_men_at_arms$-[regiments|E].\n\nVerschillende typen $game_concept_men_at_arms$ presteren verschillend op bepaalde soorten [terrain|E]. De meeste typen zijn ook tegengesteld aan een ander type.\n\n$game_concept_men_at_arms$ kunnen [stationed|E] worden in [holdings|E] om hun effectiviteit te vergroten."
 game_concept_skirmishers:0 "Schermutselaars"
 game_concept_skirmisher:0 "Schermutselaar"
 game_concept_skirmishers_desc:0 "$game_concept_skirmishers$ zijn lichtbewapende [men_at_arms|E], bedreven in het uitdagen van de vijand.\n\nHoewel elke soort $game_concept_skirmisher$ uniek is, strijden ze vaak tegen [heavy_infantry|E] en [archers|E]."
 game_concept_archers:0 "Boogschutters"
 game_concept_archer:1 "Boogschutter"
 game_concept_archers_desc:0 "$game_concept_archers$ zijn [men_at_arms|E] die te voet vechten met afstandswapens.\n\nHoewel elke soort $game_concept_archer$ uniek is, zijn ze over het algemeen de tegenpool van [skirmishers|E] en zijn op hun beurt kwetsbaar voor [heavy_cavalry|E] en [light_cavalry|E]."
 game_concept_light_cavalry:0 "Lichte Cavalerie"
 game_concept_light_cavalry_desc:0 "$game_concept_light_cavalry$ zijn bereden [men_at_arms|E] die goed zijn in het verkennen en achtervolgen van de vijand.\n\nHoewel elke soort $game_concept_light_cavalry$ uniek is, strijden ze vaak tegen [archers|E], en zijn op hun beurt kwetsbaar voor [spearmen|E].\n\n$game_concept_light_cavalry$ is vaak sterk op vlak [terrain|E].\n\nIn vergelijking met [heavy_cavalry|E], zijn ze meestal beter in [pursuit|E] en [screen|E]."
 game_concept_heavy_cavalry:0 "Zware Cavalerie"
 game_concept_heavy_cavalry_desc:0 "$game_concept_heavy_cavalry$ zijn bereden, zwaar gepantserde [men_at_arms|E]\n\nHoewel elke soort $game_concept_heavy_cavalry$ uniek is, strijden ze vaak tegen [archers|E], en zijn ze op hun beurt kwetsbaar voor [spearmen|E].\n\n$game_concept_heavy_cavalry$ is vaak sterk op vlak [terrain|E].\n\nIn vergelijking met [light_cavalry|E], zijn ze meestal goed in het aanrichten van grote [damage|E] en goed qua [toughness|E]."
 game_concept_spearmen:0 "Speermannen"
 game_concept_spearmen_desc:0 "$game_concept_spearmen$ zijn [men_at_arms|E] die te voet vechten met verschillende speerachtige stokwapens.\n\nHoewel elke soort Speerman uniek is, strijden ze vaak tegen [heavy_cavalry|E] en [light_cavalry|E], en zijn op hun beurt weer kwetsbaar voor [heavy_infantry|E].\n\nSpearmannen zijn vaak ook sterk op heuvelachtig en bergachtig [terrain|E]."
 game_concept_heavy_infantry:0 "Zware infanterie"
 game_concept_heavy_infantry_desc:0 "$game_concept_heavy_infantry$ zijn [men_at_arms|E] die te voet vechten met zware bepantsering en wapens.\n\nHoewel alle $game_concept_heavy_infantry$ uniek is, worden worden ze vaak ingezet tegen [spearmen|E] en zijn ze op hun beurt weer kwetsbaar voor [skirmishers|E]."
 game_concept_archer_cavalry:0 "Boogschutter Cavalerie"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$ zijn bereden [men_at_arms|E] uitgerust met afstandswapens.\n\nHoewel elke type $game_concept_archer_cavalry$ uniek is, worden worden ze vaak ingezet tegen [heavy_infantry|E], en zijn ze op hun beurt weer kwetsbaar voor [archers|E] uitgerust met kruisbogen.\n\n$game_concept_archer_cavalry$ zijn vaak ook sterk in vlak [terrain|E], met name Steppe."
 game_concept_camel_cavalry:0 "Kamelen Cavalerie"
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$ zijn bereden [men_at_arms|E] die, evenals [light_cavalry|E], die goed zijn in het verkennen en achtervolgen van de vijand.\n\nHoewel elke soort uniek is, strijden ze vaak tegen $game_concept_light_cavalry$ en zijn ze op hun beurt weer kwetsbaar voor [spearmen|E].\n\n$game_concept_camel_cavalry$ zijn vaak sterk in woestijnachtig terrein en droge gronden ([terrain|E])."
 game_concept_elephant_cavalry:0 "Olifanten Cavalerie"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$ zijn bereden, vaak gepantserde [men_at_arms|E].\n\nHoewel elke soort $game_concept_elephant_cavalry$ uniek is, zijn ze over het algemeen een sterke opponent tegen infanterie-eenheden, en zijn ze op hun beurt weer kwetsbaar voor [spearmen|E].\n\n$game_concept_elephant_cavalry$ zijn vaak sterk in Jungle [terrain|E]."
 game_concept_special_troops:0 "Gespecialiseerde soldaten"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ zijn niet zoals gewone [armies|E], omdat ze niet uit een [holding|E] komen. $game_concept_special_troops$ kunnen worden verkregen door Gebeurtenissen, en vertegenwoordigen verschillende dingen (zoals Gevolgen, een razende horde of opstandige boeren).\n\nZe kosten meestal niets aan onderhoud en worden niet versterkt. Als je ze hebt, gebruik ze dan verstandig.\n\nVeel historische [rulers|E] starten met $game_concept_special_troops$."
 game_concept_line:0 "Erflijn"
 game_concept_line_of_succession:0 "Opvolgingslijn"
 game_concept_line_of_succession_desc:0 "De lijn van opvolging is de volgorde waarin bepaalde personages bepaalde [titles|E],  bepaald door de [succession_law|E]."
 game_concept_counter:0 "Weerstaan"
 game_concept_counters:0 "weerstaat"
 game_concept_men_at_arms_counter:0 "Wapendragers Weerstand"
 game_concept_men_at_arms_counter_desc:0 "De meeste [men_at_arms|E] zijn in staat om andere type $game_concept_men_at_arms$ te $game_concept_counter$.\n\nAls een [regiment|E] wordt bestreden,  wordt zijn effectiviteit in een [battle|E] verminderd. De aftrek is gebaseerd op de verhouding tussen $game_concept_regiment$en en hun $game_concept_counter$."
 game_concept_intimidated:0 "Geïntimideerd"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Personages die erg bang zijn voor een ander personage zijn door hen geïntimideerd. Dit wordt meestal veroorzaakt door [dread|E] en/of een laffe persoonlijkheid.\n\nGeïntimideerde personages zijn minder geneigd om vijandige acties te ondernemen tegen het personage waar ze bang voor zijn, inclusief het aansluiten bij of starten van [factions|E].\n\nPersonages die nog angstiger, zijn worden gemarkeerd als [cowed|E]."
 game_concept_cowed:1 "Doodsbang"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "Doodsbange Personages zijn verlamd door angst voor een ander personage en zullen zelden vijandige acties ondernemen tegen dat personage, inclusief het starten van [factions|E].\n\nPersonages zijn bang of [intimidated|E] door [dread|E] en/of omdat ze een laffe persoonlijkheid hebben."
 game_concept_supply:0 "Voorraad"
 game_concept_supply_state:0 "Voorraad status"
 game_concept_supply_desc:1 "$game_concept_supply$ is de hoeveelheid voedsel en uitrusting die een [army|E] bij zich draagt. Legers beginnen $game_concept_supply$ te verliezen als de hoeveelheid boven de [supply_limit|E] van hun huidige locatie komt.\n\nLegers die bijna geen $game_concept_supplies$ meer hebben, krijgen een [advantage|E] santie in de [battle|E], en wanneer ze helemaal leeg zijn zullen ze last krijgen van [attrition|E].\n\nDe voorraden nemen weer toe als het leger onder de $game_concept_supply_limit$ blijft in vriendschappelijk gebied."
 game_concept_supplied:0 "geleverde"
 game_concept_supplies:0 "voorraden"
 game_concept_supply_limit_mult:0 "Voorraadlimiet vermenigvuldiger"
 game_concept_supply_limit:0 "Voorraadlimiet"
 game_concept_supply_limit_desc:0 "De $game_concept_supply_limit$ bepaalt hoeveel [soldiers|E] er in een [barony|E] mogen zijn, Het [terrain|E] van de [barony|E] en zijn [development|E] bepalen op hun beurt deze basiswaarde.\n\nMocht je totale [army|E]-grootte boven de $game_concept_supply_limit$ uitkomen, zullen je $game_concept_armies$ [supply|E] verliezen en uiteindelijk leiden aan [attrition|E]."
 game_concept_attrition:0 "Uitval"
 game_concept_attrition_desc:1 "[armies|E] kunnen lijden aan $game_concept_attrition$, dat is wanneer [soldiers|E] verloren gaan door desertie, ziekte of verhongering.\n\n$game_concept_attrition$ treedt op wanneer een leger geen [supplies|E] meer heeft, een [fortified_holding|E] belegert, of van de ene vijandige [county|E] naar de volgende trekt die niet grenst aan een $game_concept_county$ dat al onder controle is."
 game_concept_objectives:0 "Doelen"
 game_concept_objectives_desc:1 "Bepaalde delen van een vijandelijk [realm|E] (meestal de [realm_capital|E] en de [holdings|E] in de [war_target|E] regio van een [war|E]) worden beschouwd als $game_concept_objectives$. Door $game_concept_objectives$ te [occupying|E], begint je [war_score|E] te 'tikken'.\n\nVoor de verdediger begint de [war_score|E] (na een beginperiode) te tikken zodra de aanvallende partij kan worden verhinderd de $game_concept_objectives$ te bezetten."
 game_concept_war_contribution:0 "Oorlogsdeelname"
 game_concept_contribution:0 "Deelname"
 game_concept_contribute:0 "Deelnemen"
 game_concept_war_contribution_desc:1 "[rulers|E] die hun [allies|E] helpen in een [war|E] verkrijgen $game_concept_war_contribution$ afhankelijk van het aantal en de grootte van de [battles|E] waarin ze vechten, evenals het aantal [holdings|E] dat ze weten te [occupy|E].\n\nNa afloop van een oorlog wordt elke Deelnemer beloond in verhouding tot hun Bijdrage. De exacte buit hangt af van de [casus_belli|E], van de oorlog, maar is meestal [gold|E], [prestige|E] of [piety|E].\n\nMerk op dat de Bijdrage zelfs toeneemt door het verliezen van gevechten."
 game_concept_scheme_power:0 "Complotsterkte"
 game_concept_scheme_power_single:0 "Sterkte"
 game_concept_scheme_power_desc:0 "De $game_concept_scheme_power$ van een [scheme|E] bepaalt hoe snel het vooruitgaat. De [scheme_resistance|E] van het [scheme_target|E] wordt afgetrokken van de $game_concept_scheme_power$, zodat er een maandelijkse voortgangskans ontstaat #weak (minimaal #V 5%#!.)#!\n\n$game_concept_scheme_power$ wordt verhoogd met de [skill|E] van de [schemer|E], zijn [agents|E] en zijn [spymaster|E], en met de '$task_support_schemes$' [councillor_task|E] (als het [scheme|E] [scheme_hostile|E]) is."
 game_concept_scheme_resistance:0 "Complot Weerstand"
 game_concept_scheme_resistance_single:0 "Weerstand"
 game_concept_scheme_resistance_desc:1 "De $game_concept_scheme_resistance$ van een [ruler|E] vertraagt [schemes|E] tegen hem. De [scheme_power|E] van de [scheme_owner|E] wordt dan van deze waarde afgetrokken, waardoor ook de maandelijkse voortgangskans kleiner wordt #weak (minimaal #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ wordt verhoogd met de corresponderende [skill|E] van het [scheme_target|E] en zijn [spymaster|E], evenals met de '$task_disrupt_schemes$' [councillor_task|E] (als dit Complot [scheme_hostile|E] is)."
 game_concept_hostile_scheme_resistance:0 "Vijandelijk Complot Weerstand"
 game_concept_hostile_scheme_resistance_desc:0 "Een [scheme_resistance|E] modifier die wordt toegepast op [hostile_schemes|E]"
 game_concept_scheme_success_chance:0 "Complot Succes Kans"
 game_concept_success_chance:0 "Succes Kans"
 game_concept_scheme_success_chance_desc:0 "De $game_concept_success_chance$ van een [scheme|E] bepaalt hoe groot de kans van slagen is tijdens de uitvoering. Een hoge $game_concept_success_chance$ verhoogt ook de [secrecy|E] van een [scheme|E].\n\nVerschillende [schemes|E] hebben verschillende dingen die de $game_concept_success_chance$ verhogen, maar bij [scheme_hostile|E] [schemes|E] krijg je het altijd door [agents|E].\n\nDe meeste [schemes|E] hebben een minimum en een maximum $game_concept_success_chance$, bij vijandige [schemes|E] is de laagste slaagkans #V 5%#! en de hoogste #V 95%#!.\n\n[secret_schemes|E] die ontdekt worden door [scheme_target|E] hebben een verlaagde $game_concept_success_chance$."
 game_concept_secrecy:0 "Geheimhouding"
 game_concept_secrecy_desc:0 "De $game_concept_secrecy$ van een [scheme|E] bepaalt hoe groot de kans is dat de [scheme_owner|E] onopgemerkt blijft als een [scheme|E] #emphasis wordt uitgevoerd#!.\n\n$game_concept_secrecy$ wordt direct beïnvloed door [success_chance|E].\n\nNiet alle [schemes|E] maken gebruik van $game_concept_secrecy$, maar [scheme_hostile|E] [schemes|E] doen dat meestal wel."
 game_concept_county_development:0 "Ontwikkeling"
 game_concept_development_i:0 "@development_icon!"
 game_concept_development:0 "Ontwikkeling"
 game_concept_county_development_desc:0 "$game_concept_county_development$ is een maatstaf voor de lokale infrastructuur en technologische vooruitgang in een [county|E].\n\nEen hogere $game_concept_county_development$ verhoogt de [levies|E], [taxes|E], en [supply_limit|E] verkregen van een $game_concept_county$."
 game_concept_county_development_growth:0 "Ontwikkelingsgroei"
 game_concept_development_growth:0 "Ontwikkelingsgroei"
 game_concept_county_development_growth_desc:0 "De $game_concept_county_development_growth$ meet hoe ver de [county|E] is met het verhogen van zijn [development|E].\n\nBij 100 $game_concept_county_development_growth$, stijgt de $game_concept_county_development$ met 1."
 game_concept_existing_development:0 "Bestaande ontwikkeling"
 game_concept_existing_development_desc:1 "De [develop_county|E] [steward|E]-taak lijdt bij afnemende inkomsten. Hoe meer [development|E] een [county] al heeft, hoe meer [development_growth|E] wordt afgetrokken.\n\nStandaard bereiken [counties] de maximale [existing_development]-aftrek bij 10 [development|E]. Elk [era|E] heeft een [innovation|E] die deze limiet aanzienlijk verhoogt, helemaal tot 90 [development|E] in het $culture_era_late_medieval$ [era].\n\nInnovaties die de $game_concept_existing_development$ modifier beïnvloeden:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Graafschaps Controle"
 game_concept_control:0 "Controle"
 game_concept_control_i:0 "@control_icon!"
 game_concept_county_control_desc:0 "$game_concept_county_control$ meet hoeveel controle de overheid heeft over de bevolking van een [county|E]. Het is vooral belangrijk voor het heffen van [taxes|E] van de [holdings|E].\n\nAls een [county|E] van eigenaar verandert door [war|E], daalt de controle drastisch, wat een goede reden is om in plaats van de huidige [holder|E] een vazal in zijn plaats te benoemen (mits de [casus_belli|E] dit toestaat). De controle over een Graafschappen kan ook worden aangetast door [sieges|E] en [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nLage controle kan leiden tot [county_corruption|E], en de belangrijkste manier om de controle te vergroten is een [councillor_task|E] die beschikbaar is voor je [marshal|E]."
 game_concept_absolute_control:0 "Absolute Controle"
 game_concept_absolute_control_short: "Absoluut"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ is een bijzondere toestand van [control|E] die wordt geactiveerd door de $absolute_control_perk_name$ [perk|E], die aangeeft dat de heerser een ijzeren greep op de bevolking heeft.\n\nWanneer $game_concept_control$ op #V 100#! staat, wordt het in plaats daarvan weergegeven als '$ABSOLUTE_COUNTY_CONTROL$' en geeft het extra bonussen voor [taxes|E] en [levies|E]."
 game_concept_county_corruption:0 "Graafschaps Corruptie"
 game_concept_county_corruption_desc:0 "Als een [county|E] lage [control|E] heeft of de [holder|E] [debt|E] heeft, kan de Graafschap $game_concept_county_corruption$ oplopen. Dit zijn verschillende soorten negatieve [county_modifiers|E].\n\n$game_concept_county_corruption$ zal na verloop van tijd vervagen, maar als de hoofdoorzaak blijft bestaan ([debt|E] of lage [control|E]), kan het weer opduiken.\n\nDe $councillor_marshal$'s $task_increase_control$ $game_concept_councillor_task$ kan $game_concept_county_corruption$ sneller elimineren."
 game_concept_county_modifier:0 "Graafschap Modifier"
 game_concept_county_modifiers:0 "Graafschap Modifiers"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ zijn modifiers die de verschillende waarden van een [county|E] beïnvloeden.\n\n[baronies|E] kunnen zelf modifiers hebben en deze kunnen bekeken worden in de [holdings|E] van het $game_concept_county$."
 game_concept_fleet:0 "Vloot"
 game_concept_fleets:0 "Vloten"
 game_concept_fleet_desc:1 "[armies|E] die zich in een Zeezone begeven zullen automatisch [embark|E] bij een $game_concept_fleet$. [embarking] kost wat [gold|E], wat symbool staat voor de aanschaf en bouw van schepen.\n\nWanneer ze op een $game_concept_fleet$ zijn, zullen [armies] in staat zijn om het water in een snel tempo te doorkruisen, maar ze kosten wel #V 25%#! meer onderhoud en beginnen na #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dagen op zee [supplies|E] te verliezen.\n\n$game_concept_fleets$ kunnen elkaar niet bevechten in [battles|E].\n\nAls een $game_concept_army$ van boord gaat, verdwijnt de $game_concept_fleet$ en de $game_concept_army$ is [recently_disembarked|E]."
 game_concept_domain_income:0 "Domein Inkomsten"
 game_concept_domain_taxes:0 "Domein Belasting"
 game_concept_domain_income_desc:1 "Jouw $game_concept_domain_income$ bestaat uit [taxes|E] die geheven worden over de inkomsten in jouw eigen [domain|E]. De hoeveelheid inkomsten worden bepaald door de mate van [control|E] die je uitoefent en de [development|E] in jouw domein."
 game_concept_vassal_taxes:0 "Vazallen Bede"
 game_concept_vassal_taxes_desc:1 "Jouw $game_concept_vassal_taxes$ bestaat uit [taxes|E] geïnd van jouw [vassals|E]. De hoeveelheid ontvangen belasting wordt bepaalde door de mate van [obligations|E] die jouw vazallen hebben.\n\nVanuit het oogpunt van jouw vazallen heten dezelfde belastingen: [liege_taxes|E] om ze te onderscheiden van $game_concept_vassal_taxes$ die zij innen van hun eigen $game_concept_vassals$."
 game_concept_liege_taxes:0 "Leenheer Bede"
 game_concept_liege_taxes_desc:1 "Jouw $game_concept_liege_taxes$ zijn de [taxes|E] die je aan je [liege|E] betaalt als onderdeel van de [obligations|E]. Je hoeft geen $game_concept_liege_taxes$ te betalen als je [independent|E] bent.\n\nVanuit het standpunt van je Leenheer bezien, zijn deze dezelfde belastingen [vassal_taxes|E] genoemd om ze te onderscheiden van de andere belastingen die ze verschuldigd zijn aan hun $game_concept_liege$."
 game_concept_usurp_title:0 "Overnemen Title"
 game_concept_usurp:0 "Overnemen"
 game_concept_usurped:0 "Overgenomen"
 game_concept_usurpation:0 "Overname"
 game_concept_usurp_title_desc:1 "A [title|E] held by a foreign [ruler|E] can usually be Usurped if more than #V 50%#! of its [de_jure|E] [counties|E] are within your [realm|E]. This process gives the [title|E] to you, which is particularly important for ensuring you are the [rightful_liege|E] of your [vassals|E].\n\nUsurpation is more difficult if the current holder's [faith|E] is hostile to yours; in this case usurpation is only possible if the holder no longer possesses any of its [de_jure|E] [counties|E] inside his Realm."
 game_concept_close_family:0 "Close Family"
 game_concept_close_family_members:0 "Close Family Members"
 game_concept_close_family_member:0 "Close Family Member"
 game_concept_close_family_desc:0 "The Close Family of a character includes:\n$BULLET_WITH_TAB$Parents\n$BULLET_WITH_TAB$Grandparents\n$BULLET_WITH_TAB$Children\n$BULLET_WITH_TAB$Grandchildren\n$BULLET_WITH_TAB$Siblings"
 game_concept_extended_family:0 "Extended Family"
 game_concept_extended_family_members:0 "Extended Family Members"
 game_concept_extended_family_desc:0 "The Extended Family of a character includes:\n$BULLET_WITH_TAB$Cousins\n$BULLET_WITH_TAB$Uncles\n$BULLET_WITH_TAB$Aunts\n$BULLET_WITH_TAB$Nephews\n$BULLET_WITH_TAB$Nieces"
 game_concept_family:0 "Family"
 game_concept_family_members:0 "Family Members"
 game_concept_family_member:0 "Family Member"
 game_concept_family_desc:0 "A character's family consists of their [close_family_members|E] and [extended_family_members|E]."
 game_concept_kinslayer:0 "Kinslayer"
 game_concept_kinslayers:0 "Kinslayers"
 game_concept_kinslaying:0 "Kinslaying"
 game_concept_kinslaying_desc:0 "A Kinslayer is a Character who is known to have slain a [family_member|E]. Some [faiths|E] view kinslaying as [criminal|E].\n\nThe three Kinslaying traits are:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Given to those who kill [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Given to those who kill [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Given to those who kill a member of their [dynasty|E]"
 game_concept_gender_law:0 "Gender Law"
 game_concept_gender_laws:0 "Gender Laws"
 game_concept_gender_law_desc:0 "Every [ruler|E] has a main Gender Law that determines who their [titles|E] can pass to on [succession|E]. Gender Laws also affect who can command [armies|E] and the eligibility of having multiple [spouses|E] or [concubines|E].\n\nAvailable Gender Laws depend on the 'View on Gender' [doctrine|E] of the [faith|E]."
 game_concept_depose:0 "Depose"
 game_concept_deposed:0 "Deposed"
 game_concept_depose_desc:0 "[rulers|E] can be Deposed as a result of [faction|E] demands or special events. Their [heirs|E] will inherit their [titles|E] even though the old ruler is still alive."
 game_concept_virtue:0 "Virtue"
 game_concept_virtues:0 "Virtues"
 game_concept_virtuous:0 "Virtuous"
 game_concept_virtue_desc:1 "Every [faith|E] considers certain [traits|E] to be Virtuous. Characters with these Traits gain [opinion|E] bonuses from all characters who consider those traits Virtuous, even if they do not share the same Faith. In addition, Characters who have Traits that their own Faith considers Virtuous will gain bonus [piety|E] every month.\n\nExactly what traits are considered to be Virtues varies from Faith to Faith, but is typically determined by a combination of that Faith's [core_tenets|E] and the [religion|E] the Faith belongs to."
 game_concept_sin:0 "Sin"
 game_concept_sins:0 "Sins"
 game_concept_sinful:0 "Sinful"
 game_concept_sin_desc:1 "Every [faith|E] considers certain [traits|E] to be Sinful. Characters with these Traits incur [opinion|E] penalties from all characters who consider those traits Sinful, even if they do not share the same Faith. In addition, Characters who have Traits that their own Faith considers Sinful will lose [piety|E] every month.\n\nExactly what traits are considered to be Sins varies from Faith to Faith, but is typically determined by a combination of that Faith's [core_tenets|E] and the [religion|E] the Faith belongs to."
 game_concept_excommunicate:0 "Excommunicate"
 game_concept_excommunicated:0 "Excommunicated"
 game_concept_excommunication:0 "Excommunication"
 game_concept_excommunication_desc:0 "Characters who are [GetTrait('excommunicated').GetName( GetNullCharacter )] by their [head_of_faith|E] are seen as [criminals|E] by other characters of their [faith|E].\n\n[independent|E] [rulers|E] who have been [GetTrait('excommunicated').GetName( GetNullCharacter )] may have an [excommunication_war|E] declared on them.\n\nExcommunication can be removed either by asking the [head_of_faith|E] for forgiveness or by switching to a different [faith|E]."
 game_concept_legalism:0 "Legalism"
 game_concept_legalistic:0 "Legalistic"
 game_concept_legalism_desc:1 "A [core_tenet|E] emphasizing legal practice and tradition in theology and devoutness. It affects law costs and [vassal|E] [faction|E] membership based on the number of [sins|E] or [virtues|E] a [ruler|E] has."
 game_concept_dynasty_prestige_level_0:0 "Base Origins"
 game_concept_dynasty_prestige_level_1:0 "Obscure"
 game_concept_dynasty_prestige_level_2:0 "Insignificant"
 game_concept_dynasty_prestige_level_3:0 "Noteworthy"
 game_concept_dynasty_prestige_level_4:0 "Reputable"
 game_concept_dynasty_prestige_level_5:0 "Well-known"
 game_concept_dynasty_prestige_level_6:0 "Significant"
 game_concept_dynasty_prestige_level_7:0 "Famous"
 game_concept_dynasty_prestige_level_8:0 "Glorious"
 game_concept_dynasty_prestige_level_9:0 "Fabled"
 game_concept_dynasty_prestige_level_10:0 "Legendary"
