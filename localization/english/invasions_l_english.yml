l_english:

 almohad.1001.t:0 "Opkomst van de Almohaden"
 almohad.1001.desc:0 "Het lijkt erop dat een ander geloof de kop opsteekt in [almohad_county.GetName]. De religieuze beweging noemt zichzelf de Almohaden en zegt dat de Maghreb moet worden gezuiverd van ketters en misleide mensen. De plaatselijke magistraten zijn bezorgd, maar een religieuze randgroep onder leiding van een theoloog in ongenade is toch niets om je zorgen over te maken?"
 almohad.1001.a:0 "Waarom zou ik me hier zorgen over maken?"
 almohad.1001.a.flavor:0 "Wanneer heeft een randgroepering in het graafschap ooit iemand in de problemen gebracht?"
 almohad.1001.b:0 "Laten we dit uitroeien voordat het echt vaste voet aan de grond krijgt..."
 almohad.1001.b.conversion_tt:0 "Als je het geloof al aan het veranderen bent in [almohad_county.GetName], kan de voortgang verloren gaan als je deze optie kiest!"
 almohad.1001.player_warning:0 "@warning_icon! #X Als [almohad_county.GetNameNoTier] niet snel genoeg wordt losgemaakt van [masmudi.GetName] zal dit leiden tot de opkomst van de Almohaden. Wees voorbereid.#!"

 almohad.1002.desc:0 "De religieuze beweging die bekend staat als de Almohaden heeft zijn hoofdkwartier verlaten met de intentie om "de Maghreb terug te winnen van de ongelovigen", desnoods met geweld!\n\nHun leider, [ibn_tumart.GetTitledFirstName] werd vaak geweigerd op diverse onderwijsinstellingen, omdat hij - zo gezegd - vervelend was in [ibn_tumart.GetHerHis] volhardendheid aan dogmatische praktijken; [ibn_tumart.GetSheHe] heeft nu echter een sterke kern van volgelingen gevonden en verklaarde [ibn_tumart.GetHerselfHimself] niets minder dan de Madhi!"
 almohad.1002.a:0 "Alsof deze nederige [ibn_tumart.GetFaith.PriestNeuter] een bedreiging vormt!"
 almohad.1002.a.target.tt:0 "De Almohaden trekken ten strijde tegen jou!"
 almohad.1002.a.not_target.tt:0 "De Almohaden trekken ten strijde tegen jouw leenheer!"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] heeft eigenlijk een paar hele goede punten."
 almohad.1002.b.flavor:0 "Ik kan mezelf nauwelijks een waardige volgeling noemen..."

 almohad.1003.desc:0 "De stichter van de Almohaden, [ibn_tumart.GetTitledFirstName], is overleden en daarmee zou je hopen dat de [ibn_tumart.GetHerHis] beweging geschiedenis is geworden. Was het maar waar.\n\nIn plaats daarvan is er een nieuwe leider opgestaan! [al_mumin.GetTitledFirstName] heeft niet alleen de stammen bij elkaar gehouden, [al_mumin.GetSheHe] heeft #EMP meer#! mensen verzameld onder [al_mumin.GetHerHis] vlag!"
 almohad.1003.a:0 "Deze fanatiekelingen blijven maar komen!"
 almohad.1003.a.tt:0 "De Almohaden keren terug, sterker dan ooit."

 almohad.1004.t:0 "Controle over Marrakech"
 almohad.1004.desc:0 "Ooit gesticht als een keizerlijke hoofdstad, is [marrakesh.GetTitle] nu onder mijn controle, zoals het hoort. Er zijn echter eindeloze [old_faith.GetAdjective] invloeden, en mijn [masmudi.GetName] zien het graag herbouwd, volgens mij. Het lijkt zonde om zoveel goede paleizen en tempels te vernietigen, maar het kan nodig zijn om mijn ambitie om verlichting te brengen in de Maghreb waar te maken."
 almohad.1004.a:0 "We maken er onze nieuwe, [masmudi.GetAdjective] hoofdstad van!"
 almohad.1004.b:0 "Laten we een nieuwe, nog grotere stad bouwen!"
 almohad.1004.c:0 "Misschien is dit niet de verstandigste beslissing..."

