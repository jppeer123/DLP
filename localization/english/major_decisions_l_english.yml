l_english:
 major_decisions.1001.t:0 "Goddelijk Vlees"
 major_decisions.1001.desc:0 ""We zijn op deze aarde gezet om onze medemens te dienen," klinkt de stem van [hof_kapelaan.GetCouncilTitle] [hof_kapelaan.GetName] door de eetzaal. "Wie de gave van het vlees aanvaardt, aanvaardt ook de liefde van [ROOT.Char.GetFaith.HighGodHerHis|U]."\n\nDe bedienden - degenen die nog bij ons zijn - hebben geweldig werk geleverd; we feesten tot diep in de nacht en worden dronken van [ROOT.Char.Custom('RegionalDrink')] en de smaak van menselijke goddelijkheid."
 major_decisions.1001.a:0 "Geef me nog een kan [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "Macaber feestmaal"
 major_decisions.1002.desc:0 "Ik kan niet geloven wat ik hoor: het hele hof van [cannibal.GetName] – zelfs [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – is overgegaan tot kannibalisme! De straten zijn rood van het bloed als [cannibal.GetHerHis] helse groep feestviert."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] heeft [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] ervan overtuigd om publiekelijk over te gaan tot kannibalisme. Wat ben ik blij dat vlees eten eindelijk populairder wordt!"
 major_decisions.1002.a:0 "Ik kan niet wachten om met [ROOT.Char.GetHerHim] te dineren!"
 major_decisions.1002.b:0 "Moge [ROOT.Char.GetFaith.HighGodName] genade hebben met hun goddeloze zielen!"

 major_decisions.1101.t:0 "Een nieuw gecreëerd rijk"
 major_decisions.1101.opening_duchies:0 "Ik heb gedaan wat niemand anders kon. Ik heb de gebieden van [duchy_1.GetNameNoTierNoTooltip] verenigd met die van [duchy_2.GetNameNoTierNoTooltip] en [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "Mijn hele leven heb ik hiervoor gewerkt. Om mijn vazallen op te roepen en ze opnieuw trouw te laten zweren.\n\nNu en voor altijd zullen ze mij eer bewijzen, niet alleen als hun leenheer, maar als [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] van [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Mijn rijk zal eeuwig duren."
 major_decisions.1101.i_have_become_royal:0 "Je bent [founder.GetTitleAsNameNoTooltip] van [new_title.GetNameNoTier] geworden"

 major_decisions.1102.desc:0 "Onze leenheer heeft [founder.GetHerHis] vazallen en alle dienaren van het rijk bijeengeroepen. We weten dat de tijd is gekomen, We weten dat het tijd is en niemand zal [oprichter.GetHerHis] claim betwisten.\n\n[founder.GetFirstName] zal heersen als [new_title.GetTierAsNameNoTooltip] over het machtige rijk van [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Lang leve de [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Lang leve de [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] is [founder.GetTitleAsNameNoTooltip] van [new_title.GetNameNoTier] geworden"

 major_decisions.1103.opening_kingdoms:0 "Ik heb gedaan wat niemand anders kon. Ik heb de gebieden van [kingdom_1.GetNameNoTierNoTooltip] verenigd met die van [kingdom_2.GetNameNoTierNoTooltip] en [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Al mijn vazallen en [ROOT.Char.GetFaith.PriestNeuterPlural] hebben zich eindelijk verzameld voor mijn troon. Ik heb dit moment verdiend in hun ogen en, nog belangrijker, in de ogen van [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "\n\nHet is alleen maar goed dat ik de kroon op mijn eigen hoofd zet, terwijl mijn dienaren, zowel wereldlijk als geestelijk, voor mij buigen."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nTerwijl [religious_figure.GetTitledFirstName] de kroon op mijn hoofd plaatst, verkondig ik mijn nieuwe rijk. Mijn vazallen zijn hiervoor gekomen en als de proclamatie mijn lippen verlaat, knielen alle machten van het rijk, zowel wereldlijke als geestelijke, voor me neer."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] heerst over iedereen!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], onze [founder.GetLadyLord] en heerser, heeft alle vazallen en [founder.GetFaith.PriestNeuterPlural] van het rijk bijeengeroepen. Ik kan niet ontkennen dat [founder.GetSheHe] dit moment heeft verdiend in de ogen van [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nTerwijl ik [founder.GetHerHis] nieuwe kroon op [founder.GetHerHis] hoofd zet,"
 major_decisions.1104.religious_head_empire:0 "\n\nTerwijl [founder.GetSheHe] [founder.GetHerHis] nieuwe kroon op [founder.GetHerHis] hoofd zet,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nTerwijl [religious_figure.GetTitledFirstName] [founder.GetTitledFirstNamePossessive] nieuew kroon op [founder.GetHerHis] hoofd zet,"
 major_decisions.1104.end:0 "[founder.GetFirstName] verkondigt dit als de oprichting van [founder.GetHerHis] nieuwe rijk. [founder.GetHerHis|U] dienaren buigen buigen vol ontzag voor [founder.GetHerHim]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] zal voor eeuwig leven!"

 major_decisions.1105.t:0 "Een rijk van overweldigers"
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] van [new_title.GetNameNoTierNoTooltip] heeft een nieuw Koninkrijk uitgeroepen, en dit strekt zich gedeeltelijk uit tot #EMP mijn#! rechtmatige grondgebied!"
 major_decisions.1105.a:0 "Die huichelaar zal nooit standhouden..."

 major_decisions.2001.t:0 "Universiteit"
 major_decisions.2001.desc_first:0 "We beleven een nieuw kennistijdperk! Ik heb vele bouwmeesters en geleerden ontmoet en de plannen voor de prachtige universiteit beginnen vorm te krijgen.\n\n"
 major_decisions.2001.desc_more:0 "De bouwmeester vertelt me dat de stenen voor de universiteit klaar zijn. Ik moet alleen nog beslissen over een locatie en een naam!"
 major_decisions.2001.desc:0 "De bouwmeester vertelt me dat de stenen voor de universiteit klaar zijn. Ik moet alleen nog een naam bedenken!"
 major_decisions.2001.b_fes:0 "Ik zal de Universiteit van al-Qarawiyyin oprichten!"
 major_decisions.2001.b_cairo:0 "Ik zal de Al-Azhar Universiteit oprichten!"
 major_decisions.2001.b_bologna:0 "Ik zal de Universiteit van Bologna oprichten!"
 major_decisions.2001.b_salamanca:0 "Ik zal de Universiteit van Salamanca oprichten!"
 major_decisions.2001.b_madrid:0 "Ik zal de Complutense Universiteit van Madrid oprichten!"
 major_decisions.2001.b_oxford:0 "Ik zal de Universiteit van Oxford oprichten!"
 major_decisions.2001.b_cambridge:0 "Ik zal de Universiteit van Cambridge oprichten!"
 major_decisions.2001.b_padua:0 "Ik zal de Universiteit van Padu oprichten!"
 major_decisions.2001.b_siena:0 "Ik zal de Universiteit van Siena oprichten!"
 major_decisions.2001.b_coimbra:0 "Ik zal de Universiteit van Coimbra oprichten!"
 major_decisions.2001.b_napoli:0 "Ik zal de Heilige Romeinse Universiteit van Napels oprichten!"
 major_decisions.2001.b_tirakka:0 "Ik zal de Universiteit van Sankoré oprichten!"
 major_decisions.2001.fallback:0 "Ik zal... vandaag geen universiteit oprichten."
 major_decisions.2001.fallback.tt:0 "De ontwikkeling van het Graafschap is te laag, of het heeft al een speciale Bouwplaats"

 major_decisions.2002.desc:1 "Een nieuw kennistijdperk breekt aan: er is een universiteit opgericht in het rijk van [founder.GetName]. Het wordt al snel een centrum voor geleerden en onderzoekers, die het uitgeroepen tot de beste plek voor jonge, leergierige geesten om het trivium en quadrivium te leren, en al het andere dat je nodig hebt om de wereld te begrijpen."
 major_decisions.2002.a:1 "Moge hun kennis ons allen ten goede komen!"

 major_decisions.2011.t:0 "De Wijze [new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], een [new_courtier.GetWomanMan] die zowel [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] als wijs is, begroet me vriendelijk.\n\n"Ik heb gehoord van je nieuwe universiteit! Een [ROOT.Char.GetTitleAsNameNoTooltip] die zoveel waarde hecht aan kennis... Ik zou vereerd zijn u te dienen.""
 major_decisions.2011.a:0 "Van harte welkom!"
 major_decisions.2011.b:0 "Hier is geen plaats voor jou."

 major_decisions.3001.t:0 "Huis van het groen"
 major_decisions.3001.desc:0 "Alles om me heen groeit, bloeit en bloeit. Het water slaat neer op de ruiten boven me terwijl de zon door het glas op mijn voorovergebogen gezicht schijnt. Ik draai me om, snel, sneller en sneller, en gooi mijn bovenkleed op de grond terwijl ik lach van verrukking. "De zon is hier bij ons: het was het fortuin dat het gekost heeft meer dan waard!""
 major_decisions.3001.a:0 "Ik heb het zonlicht getemd!"

 major_decisions.3002.desc:0 "[builder.GetName] is echt gek geworden! [builder.GetSheHe|U] heeft een fortuin uitgegeven aan het optrekken van een gebouw helemaal in glas en verkondigt dat de zon gevangen en getemd is.\n\nDe berichten over bloeiende planten zijn zeker een verzinsel van [builder.GetHerHis] zieke geest. Komt er nooit een einde aan de capriolen van deze gestoorde [builder.GetWomanMan]?!"
 major_decisions.3002.a:0 "Het wordt steeds gekker!"

 major_decisions.3100.t:0 "Een kwestie van opvolging"
 major_decisions.3100.desc:0 "De vraag wie mij moet opvolgen na mijn dood kwelt me de laatste tijd voortdurend, de dreiging van een splitsing van het rijk  baart me grote zorgen.\n\nNatuurlijk is het meestal moeilijk om het koninkrijk ervan te overtuigen een nieuwe volgorde van opvolging te aanvaarden. Het is misschien #EMP veel#! gemakkelijker om terug te keren naar een oude orde."
 major_decisions.3100.a:0 "De oude manieren van mijn volk waren het beste!"
 major_decisions.3100.d:0 "Oh, als ik er beter over nadenk, is de verdeling toch eerlijker."
 major_decisions.3100.tt_opinion_witengamot:1 "Vazallen van [cultures|E] met $tradition_the_witenagemot_name$ [culture_tradition|E]"
 major_decisions.3100.tt_opinion_thing:1 "Vazallen van [cultures|E] van $heritage_north_germanic_name$ [heritage|E]"
 major_decisions.3100.tt_opinion_tanistry:1 "Vazallen van [cultures|E] met de $heritage_goidelic_name$ [heritage|E]"
 major_decisions.3100.tt_opinion_jirga: "Vazallen van [cultures|E] met de $tradition_fp3_jirga_name$ [culture_tradition|E]"
