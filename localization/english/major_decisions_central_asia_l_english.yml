l_english:

 #Become Greatest of Khans
 become_greatest_of_khans_decision:0 "Word de grootste van Khan"
 become_greatest_of_khans_decision_desc:0 "#F Ik ben klaar om elke clanleider uit mijn uitgestrekte rijk bij elkaar te roepen. Zij zullen mij uitroepen tot de Khan der Khans, [ROOT.Char.GetLadyLord|U] van alles wat onder de hemel is.\nVan daaruit starten onze veroveringen.#!"
 become_greatest_of_khans_decision_tooltip:0 "Vorm het Mongoolse Rijk en word Genghis Khan - heerser over de wereld"
 become_greatest_of_khans_decision_confirm:0 "Roep de Grote Kurultai"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "Jouw rijk wordt het [mongol_empire|E]"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "Je krijgt toegang tot de [mongol_invasion_casus_belli|E]"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "Je moet de rang van [king|E] of [emperor|E] hebben"

 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision:0 "Bactrische overheersing vestigen"
 establish_bactrian_supremacy_decision_desc:0 "#F Generaties lang domineerden Bactrische koningen het kruispunt van beschavingen. Het is tijd voor ons om in hun voetsporen te treden. Laat het woord zich verspreiden van elke karavanserai tot elke oase dat wij hier, onder de vier windrichtingen, heersen.#!"
 establish_bactrian_supremacy_decision_tooltip:0 "Dominantie tonen over de reisroutes die oost en west, noord en zuid met elkaar verbinden"
 establish_bactrian_supremacy_decision_confirm:0 "Claim de landen van weleer!"

 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision:0 "Creëer de $manichean_religious_head_title_name$ in Samarkand"
 establish_yamagate_in_samarkand_decision_desc:0 "#F Zoals Mar Sisin ooit het geloof leidde in de Heilige zetel van Babylon, zo leidt onze huidige $manichean_religious_head_title$ ons hier in Turan en Perzië. Door het goddelijke mandaat van de kerk in Samarkand te formaliseren, zal het manicheïstische geloof herboren worden en zich verspreiden onder een nieuw volk!#!"
 establish_yamagate_in_samarkand_decision_tooltip:1 "Claim een nieuw heilig land in het oosten"
 establish_yamagate_in_samarkand_decision_confirm:0 "$manichean$ is opnieuw geboren!"

 hof_exists_tt:1 "Jouw [head_of_faith|E] bestaat"
 samarkand_held_by_you_or_vassal_tt:0 "$c_samarkand$ moet van jou zijn of van een [vassal|E]."
