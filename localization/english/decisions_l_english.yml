 scrape_the_barrel_decision_confirm:0 "Start de zoektocht!"
 minor_decisions.0003.t:0 "Wat zit er nog in 't vat?"
 minor_decisions.0003.desc.opening:0 "Tijdens het uitkammen van [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] troffen we [barrel_character.GetName] aan!"
 minor_decisions.0003.desc.diseased:0 "Voor me staat een zieke boer bedekt met viezigheid, opgedroogd braaksel in zijn kleding en een blik in [barrel_character.GetHerHis] ogen die nauwelijks bewustzijn uitstralen."
 minor_decisions.0003.desc.physical:0 "Wat ik voor me zie is een zeer ongewone verschijning: een boer, die me in shock aanstaart alsof ik [ROOT.Char.GetFaith.HighGodName] ben. Het is duidelijk dat de omstandigheden van [barrel_character.GetHerHis] geboorte [barrel_character.GetHerHim] onnodig pijn heeft veroozaakt door de kwelling en hoon door de gewone mensen van [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.maimed:0 "De [barrel_character.GetWomanMan] lijkt al zoveel strijd en wreedheid te hebben meegemaakt in deze wereld, getuige de littekens van alle vuisten en messen die [barrel_character.GetHerHim] hebben toegetakeld."
 minor_decisions.0003.desc.criminal:0 "Dit ellendige schepsel werd uit de kerker gesleurd; opgesloten voor onuitsprekelijke misdaden tegen de kroon, hopende dat [barrel_character.GetHerHis] vaardigheden voldoende zullen zijn om gratie te krijgen."
 minor_decisions.0003.desc.ewan:0 "Waar ik naar moet kijken is een boosaardige nachtmerrie van een [barrel_character.GetWomanMan], die nauwelijks op een mens lijkt. Het ellendige schepsel is zo ziek, misvormd en verwond dat het bijna hekserij lijkt dat [barrel_character.GetSheHe] überhaupt kan staan!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nHoewel [barrel_character.GetSheHe] schuldig is aan verraad,"
 minor_decisions.0003.desc.bridge_1:0 "\n\nOndanks [barrel_character.GetHerHis] aandoening,"
 minor_decisions.0003.desc.bride_2:0 "is mij onder de aandacht gebracht dat [barrel_character.GetSheHe] bekwaam is"
 minor_decisions.0003.desc.educated:0 "schijnt behoorlijk veel te weten; op de een of andere manier onderwezen in de geschreven taal, ondanks zijn [barrel_character.GetHerHis] lage positie in het leven. Ik heb het gevoel dat [barrel_character.GetNameNoTooltip] het hof goed zou kunnen dienen op het gebied van religie, wetenschap of gezondheid."
 minor_decisions.0003.desc.cunning:0 "is naar verluidt een gewiekste oplichter, die [barrel_character.GetHerHis] fortuin maakte door de plaatselijke bevolking elke cent afhandig te maken. Sluwheid en behendigheid kunnen mij goed van pas komen als [barrel_character.GetSheHe] voor mij gaat afluisteren van het gefluister aan het hof en het opjagen van degenen die de kroon onrecht aandoen."
 minor_decisions.0003.desc.charismatic:1 "is diplomatiek en spreekt de [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]e taal zoals alleen edelen dat kunnen! [barrel_character.GetHerHis|U] ondermijndende charisma en ongewone verschijning zullen ongetwijfeld de aandacht trekken van alle buitenlandse edelen die mijn hof bezoeken."
 minor_decisions.0003.desc.organised:0 "is zakelijk ingesteld en weet veel meer over financiën en organisatie dan je zou verwachten van nederige boeren. Ongetwijfeld is deze [barrel_character.GetWomanMan] ontworsteld als een laaggeborene en is hij door [ROOT.Char.GetFaith.HighGodName] uitgekozen om tot de adelstand te worden verheven en mij aan het hof te dienen."
 minor_decisions.0003.desc.strong:0 "is een geboren leider, wint talloze gevechten en leidt [barrel_character.GetHerHis] bende van roof naar roof. Zonder twijfel is [barrel_character.GetSheHe] het verloren door het gewentel in modder en bloed om kleine misdrijven te plegen in de buurt. In plaats daarvan zou hij koninklijke regalia moeten aantrekken en zich bij mijn mooie hof moeten voegen!"
 minor_decisions.0003.desc.outro:0 "Mijn raad heeft de rol bepaald die het beste past bij [barrel_character.GetNameNoTooltip], de enige vraag die overblijft is of ik hier echt mee door wil gaan of niet."
