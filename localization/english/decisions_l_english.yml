 appoint_a_righteous_caliph_decision_general_iranian_variant_desc: "Hoewel de Islam met geweld naar Perzië werd gebracht, kan niemand ons geloof in de Eenheid van [ROOT.Char.GetFaith.HighGodNameAlternate] ontkennen. Maar onze gewoonten en die van de Arabieren zijn uit elkaar gegroeid en we moeten voor eens en altijd breken met [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]. Voortaan zal ik persoonlijk de [ROOT.Char.GetFaith.GetAdjective] leiden."

