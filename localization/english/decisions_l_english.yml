 lose_weight_decision:0 "Gewicht verliezen"
 lose_weight_decision_desc:0 "Mijn lichaam verzwakt met de dag en mijn omvang weegt zwaar op me, zowel lichamelijk als geestelijk.\n\nHardlopen, warme baden, misschien zelfs een licht laxerend middel... Ik zal een manier vinden om wat gewicht te verliezen."
 lose_weight_decision_tooltip:0 "Je neemt je voor om af te vallen"
 lose_weight_decision_confirm:0 "Laat de clysmaspoeler maar komen!"

 stop_lose_weight_decision:0 "Stop met afvallen"
 stop_lose_weight_decision_desc:0 "Ik heb elke vorm van kruiden en remedies geprobeerd die me werden aangeraden, en het zou overdreven zijn om het nog langer te proberen. Ik zal mijn pogingen om af te vallen staken."
 stop_lose_weight_decision_tooltip:0 "Je probeert niet langer af te vallen"
 stop_lose_weight_decision_confirm:0 "Stop met afvallen"

 commit_suicide_decision:1 "Onderneem een poging tot Zelfmoord"
 commit_suicide_decision_desc:0 "Er is alleen duisternis en pijn. Mensen vertellen me dat het beter zal worden, maar hoe weten zij dat? En hoe helpt me dit op dit moment? Het is tijd om de last van deze wereld van me af te werpen."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "Ik heb het overleefd, maar ik leef niet echt. In mijn huidige staat heb ik anderen nodig om zelfs de eenvoudigste taken uit te voeren. Ik heb hier niet voor gekozen, maar misschien zou het makkelijker zijn als ik overal een eind aan zou maken ..."
 commit_suicide_decision_desc_cancer:0 "Ik voel de ziekte zich in me verspreiden. Wat begon als een klein ongemak is nu uitgegroeid tot een dagelijkse strijd. De dood is onvermijdelijk. Ik wil gewoon dat de pijn stopt."
 commit_suicide_decision_desc_leper:0 "De rot heeft mijn sterfelijke wezen stevig in zijn greep. Een paar van mijn tenen zijn al weg en de pus sijpelt uit mijn wonden. Hoe lang moet ik nog lijden onder dit afschuwelijke lot?"
 commit_suicide_decision_desc_great_pox:0 "De puisten bedekken nu mijn lichaam, elke zweer groter en pijnlijker dan de vorige. Ik zie niets dan angst en afschuw in de ogen van mijn onderdanen. Het wordt alleen maar erger..."
 commit_suicide_decision_desc_lunatic:0 "Ik heb het overleefd, maar ik leef niet echt. In mijn huidige staat heb ik anderen nodig om zelfs de eenvoudigste taken uit te voeren. Ik heb hier niet voor gekozen, maar misschien zou het makkelijker zijn als ik overal een eind aan zou maken ..."
 commit_suicide_decision_desc_parent:0 "Er is geen weg meer terug. Ik zit gevangen in het verdriet om mijn verloren kind. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] betekende alles voor mij. Wat heeft het leven voor zin als je de enige bron van vreugde bent kwijtgeraakt?"
 commit_suicide_decision_desc_soulmate:1 "Ik kan de leegte in mijn ziel niet langer verdragen. Het leven zonder jou, mijn geliefde [ROOT.Var('mourning_soulmate').Char.GetFirstName], is niets meer dan een last geweest. Als de enige manier om in je armen terug te keren is door deze wereld te verlaten, dan zij het zo."
 commit_suicide_decision_desc_friend:1 "Het leven is te somber als ik het niet kan delen met een echte vriend. Momenten die zowel [ROOT.Var('mourning_friend').Char.GetFirstName] als mij urenlang aan het lachen zouden hebben gemaakt, vervullen me nu alleen nog maar met wanhoop. Dit pad van eenzaamheid is niets voor mij."
 commit_suicide_decision_desc_demoted:0 "Weinigen zijn zo vernederd als ik. Ik, die ooit aan de top stond, moet nu kruipen zoals de rest van deze dwazen. Misschien moet ik het heft in eigen handen nemen en weggaan op de manier die ik verkies.."
 commit_suicide_decision_desc_divorce:0 "Ik breng mijn dagen door met me verzwelgen in spijt. Wat had ik kunnen doen om dit pijnlijke afscheid te voorkomen? Hoe kan ik de verloren liefde herstellen? Het is hopeloos. Zonder mijn huwelijk ben ik niets."
 commit_suicide_decision_desc_witch:0 "Mijn fascinatie voor het geheimzinnige heeft me op een eenzaam en gevaarlijk pad geleid. Maar mijn nieuwsgierigheid heeft een vreselijke prijs. Ik word gemeden om mijn overtuigingen. Ik ben bang dat ze me nooit zullen accepteren zoals ik ben."
 commit_suicide_decision_desc_cannibal:0 "Wat leven we toch in een achterlijke maatschappij. Mezelf tegoed doen aan de exquise delicatesse die mensenvlees is, is toevallig het enige dat me vreugde brengt. Ik wil niet blijven leven in een wereld die dat verbiedt!"
 commit_suicide_decision_desc_sodomite:0 "Het lot heeft me wreed behandeld. Waarom moet ik vervolgd worden voor de verlangens van mijn hart? Ik kan er niets aan doen dat ik zo geboren ben. Als ze me in het leven veroordelen, word ik dan pas in de dood geaccepteerd?"
 commit_suicide_decision_desc_deviant:0 "Wie zijn zij om over mij te oordelen? Mijn wellustige verkenningen hebben me op vele verrassende paden gebracht en ze leiden allemaal naar intens genot. Zonder deze vleselijke geneugten heb ik niets om voor te leven."
 commit_suicide_decision_desc_criminal:0 "Ik kan niet ontsnappen aan mijn verleden. Waar ik ook ga, ik voel de ogen van het oordeel op me gericht. Hoe kon dit gebeuren? Waarom heb ik het zo ver laten komen? Ik hoop dat mijn misdaden vergeven zullen worden als ik er niet meer ben."
 commit_suicide_decision_desc_stressed:0 "Dag na dag neemt de druk toe. Waar ik ook ga, wat ik ook doe, het wordt me al snel te veel. Alles loopt uit de hand. Er moet een einde aan komen!"
 commit_suicide_decision_tooltip:2 "De tijd is gekomen om deze wereld te verlaten"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Je probeert je leven te beëindigen, weet je zeker dat dit is wat je wilt?"
 commit_suicide_decision_confirm:0 "Mijn tijd is gekomen"

