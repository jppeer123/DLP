 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] heeft indruk gemaakt aan het hof de aandacht getrokken van alle dames en heren van het koninkrijk met [actor.GetHerHis] meest bijzondere kleding."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U] heeft een gewaad aangetrokken dat versierd is met een kraag die de omtrek heeft van een wagenwiel"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U] draagt een traditioneel hoofddeksel die naar één kant van [acteur.GetHerHis] hoofd is gekanteld, wat een aanfluiting is van de [acteur.GetCulture.GetName] cultuur."
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U] sjokte zwaar door de grote hal van [debate_locale.GetNameNoTierNoTooltip], [acteur.GetHerHis] solide metalen laarzen versierd met gouden inlegwerk doorkliefden praktisch de vloer door hun enorme gewicht."
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U] heeft de mouwen verwijderd van [actor.GetHerHis] adellijke kleding"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U] is [debate_locale.GetNameNoTierNoTooltip] binnengekomen in de kleding van een laaggeboren boer"
 court_amenities_interactions.0010.desc_outro:0 "en heeft het aangedurfd om dit tot de laatste mode van het rijk te verklaren! Alle dwazen aan het hof lijken erin te trappen, maar moet ik mijn hand opsteken om een einde te maken aan deze waanzin?"
 court_amenities_interactions.0010.a_flag_big_collar:0 ""YJe ziet eruit als een vogel die een bord heeft ingeslikt!""
 court_amenities_interactions.0010.a:0 ""Wat #EMP draag#! jij nou?""
 court_amenities_interactions.0010.b:0 "Bijt op je lip en probeer niet te lachen."
 court_amenities_interactions.0010.a.tt_success:0 "Je overtuigt de menigte dat [actor.GetNamePossessiveNoTooltip] outfit dom is"
 court_amenities_interactions.0010.a.tt_failure:0 "De menigte is het niet met je eens en denkt dat de [actor.GetNamePossessiveNoTooltip] outfit de nieuwe modetrend is."
 court_amenities_interactions.0011.t:0 "Over Mode en Vetes"
 court_amenities_interactions.0011.desc_intro:0 "Ik paradeer in mijn Hof, trots op mijn nieuwe, gedurfde ultramoderne stijl,"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "mijn gewaden bekroond met een enorme ronde kraag die iedereen zal bewonderen."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "Mijn gebruikelijke hoofddeksel hing naar één kant van mijn hoofd en gaf iets nieuws en fris aan een anders oud en saai kledingstuk."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "mijn zware gouden laarzen glinsterden in het licht van de [debate_locale.GetNameNoTooltip] hal."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "mijn nieuwe mouwloze kleding die mijn armen openlijk laat zien!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "zich afvragen waarom de adel zich zo anders moet kleden dan gewone mensen terwijl eenvoud zo stijlvol is."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] roept naar me vanaf de andere kant van de hal.\n\nWe roepen een paar beledigende woorden naar elkaar, waarbij ik verdedig wat duidelijk boven zijn pet van een eenvoudige geest gaat als goede mode."
 court_amenities_interactions.0011.desc_won:0 "Nu de plaatselijke adel om me heen staat, kan ik mijn mode waarschijnlijk als een doorslaand succes beschouwen!"
 court_amenities_interactions.0011.desc_lost:0 "Aangezien de adel van [debate_locale.GetNameNoTooltip] zich snel aansluit bij [recipient.GetNameNoTooltip] in het bespotten van mijn kleding, moet ik aan mezelf toegeven dat mijn modedurf wreed genegeerd wordt in deze tijden."
 court_amenities_interactions.0011.a_won:0 "Ik weet het altijd het beste!"
 court_amenities_interactions.0011.a_lost:0 "Zij #EMP begrijpen#! me gewoon niet!"
 court_amenities_interactions.0012.desc_intro:0 ""Sommigen van ons zijn volgers en anderen leiders." [actor.GetNameNoTooltip] is standvastig in [actor.GetHerHis] mening over deze belachelijke outfit\n\nDe volgende uren debatteren we over de aard van high-fashion, terwijl een kleine menigte hovelingen toekijkt hoe ik belediging na belediging naar deze dwaas slinger."
 court_amenities_interactions.0012.desc_won:0 "Al snel beginnen veel andere hovelingen samen met mij de spot te drijven met [actor.GetNameNoTooltip], en ik weet dat mijn werk gedaan is."
 court_amenities_interactions.0012.desc_lost:0 "Helaas leek de menigte niet onder de indruk van mijn argumenten en na een paar dagen ben ik de enige die zich in het Hof #EMPniet#! kleedt als [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof:1 "Niet alleen dat, maar velen verwijzen naar [actor.GetHerHim] als de "[actor.GetTitleAsNameNoTooltip] van de mode""
 court_amenities_interactions.0012.a_lost:0 "Ik ben omringd door hielenlikkers en dwazen!"
 court_amenities_interactions.0013.desc:1 "Naarmate de tijd verstrijkt, zijn velen in [debate_locale.GetNameNoTooltip] mij de [actor.GetTitleAsNameNoTooltip] van de mode gaan noemen!"
