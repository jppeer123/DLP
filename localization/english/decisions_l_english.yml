 scrape_the_barrel_decision_desc:0 "Mijn koninklijke hof heeft geen bekwame mensen voor de vele hoffuncties die nodig zijn om een bloeiend [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] te houden!\n\nMijn hof mist de grandeur die het verdient, maar misschien ligt de oplossing waar je hem niet verwacht..."
 scrape_the_barrel_decision_tooltip:0 "We gaan een [lowborn|E] aanstellen om een willekeurig [court_position|E] te vullen"
