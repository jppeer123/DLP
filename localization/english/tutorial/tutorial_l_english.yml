 quick_tutorial_desc: "Snelle Tutorial"
 full_tutorial_desc: "Volledige Tutorial"
 # Basics
 lesson_basics_welcome:1 "Welkom bij Crusader Kings III"
 lesson_welcome_desc:3 "@tutorial_screenshot_1!\nJe bent een middeleeuwse heerser! Je heerschappij mag dan kort zijn, maar via je erfgenamen kun je je dynastie op de kaart zetten.\n\nLand ligt voor het grijpen; door het zwaard, door een slim gearrangeerd huwelijk of sluwe diplomatie, zullen je bezittingen verder reiken dan welke veroveraar ook durft te dromen..."
 
 full_tutorial_explanation_desc: "\n#TUT 2 Uur#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 Minuten#!"

 #Quick Tutorial
 lesson_basics_quick_camera: "Camera"
 lesson_basics_quick_camera_desc: "Gebruik de W, A, S en D toetsen om de camera over de kaart te bewegen. Je kunt de cursor ook naar de rand van het scherm bewegen om te verschuiven. Als je op de 'Home' toets drukt, ga je naar je [realm_capital|E].\n\n#TUT Die gemarkeerde tekst betekent dat je er met de muis overheen kunt gaan om er meer informatie over te krijgen in een tooltip.#!"

 lesson_basics_quick_zoom: "Zoom"
 lesson_basics_quick_zoom_desc: "Om op de kaart in- en uit te zoomen, gebruik je het scrollwiel.\n\nVolledig ingezoomd zie je de [detail_zoom|E]. Zoom een beetje uit en je ziet de [political_zoom|E]. Als je tot slot helemaal uitzoomt, zie je de [paper_zoom|E].\n\n#TUT Je hebt ook toegang tot tooltips binnen tooltips door te wachten tot ze zijn vergrendeld, gevisualiseerd door de cirkelvormige timer rechtsboven in de tooltip.#!"

 lesson_basics_quick_characters: "Personages"
 lesson_basics_quick_characters_desc: "Je speelt als [GetPlayer.GetName], een van de vele [characters|E] in deze wereld, vertegenwoordigd door Personage avatars. Je personage is de [ruler|E] van een [realm|E]!"

 lesson_basics_quick_this_is_you_1: "Dit ben jij"
 lesson_basics_quick_this_is_you_1_desc: "Hier zie je jezelf en je naaste [family|e]. Je bent momenteel ongehuwd. Waarom doen we daar niet iets aan?\n\n#TUT Als je ooit verdwaalt op de kaart, kun je gewoon op je personage klikken om de camera weer op jouw [realm|e] te richten.#!"
 
 lesson_basics_quick_this_is_you_2: "Je echtgenoot"
 lesson_basics_quick_this_is_you_2_desc: "In Crusader Kings III is het meestal een goed idee om een echtgenoot te hebben. Deze zal je bijstaan met het regeren van je [realm|e] en je helpen de toekomst van je [dynasty|e] veilig te stellen.\n\nAan de rechterkant kun je ook je [heir|e] zien, die je $game_concept_realm$ zal erven na je overlijden."
 lesson_basics_quick_find_spouse_tt: "Trouw met elkaar"

 lesson_basics_quick_married_great_job: "Je echtgenoot"
 lesson_basics_quick_married_great_job_desc: "Gefeliciteerd met je huwelijk! De verbintenis tussen jou en je [spouse|e] heeft een [alliance|e] gesmeed tussen jou en de [ruler|e] van het [realm|e] waar je $game_concept_spouse$ vandaan komt. Dit betekent dat jullie elkaar kunnen oproepen om mee te doen aan [wars|e]!\n\n#TUT Als er geen andere levende leden van je [dynasty|e] over zijn nadat je personage sterft, verlies je het spel. Het hebben van een $game_concept_spouse$ kan je helpen dit te voorkomen."

 lesson_basics_quick_this_is_you_3: "Eigenschappen"
 lesson_basics_quick_this_is_you_3_desc: "Laten we nu eens kijken naar de [traits|e] van je personage! Zoals je kunt zien, is hij @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )], en @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ beïnvloeden hoe je personage reageert op gebeurtenissen in de spelwereld. Je kunt ook nieuwe eigenschappen krijgen terwijl je speelt."

 lesson_basics_quick_skills: "Vaardigheden"
 lesson_basics_quick_skills_desc: "Personages hebben ook [skills|e]! Laten we ze eens bekijken.\n\n[diplomacy_i|e][diplomacy|e], [martial_i|e][martial|e], [stewardship_i|e][stewardship|e], [intrigue_i|e][intrigue|e], [learning_i|e][learning|e] en [prowess_i|e][prowess|e] bepalen de vaardigheden van je personage.\n\n#TUT $game_concept_skills$ kunnen in de loop van het spel veranderen door je acties."

 lesson_basics_quick_your_domain_1: "Jouw domein"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Laten we nu eens kijken naar je [domain|e], dat bestaat uit al het land dat je persoonlijk bezit. Een overzicht van je $game_concept_domain$ wordt weergegeven in de gemarkeerde sectie."
 
 lesson_basics_quick_your_domain_2: "Je wapenschild"
 lesson_basics_quick_your_domain_desc_2: "Dit is het wapenschild van het [GetPlayer.GetPrimaryTitle.GetName]. Het wordt gebruikt om je [realm|e] weer te geven op verschillende plaatsen. Het wordt weergegeven boven je [capital|e], $cn_luimneach$.\n\n#TUT Zie je het kleine kroontje boven je wapenschild? Dat staat voor het [title_tier|e]. Als $game_concept_title_tiers$ een hogere rang krijgen, zal de kroon boven het bijbehorende wapenschild nog chiquere kronen hebben!"

 lesson_basics_quick_your_domain_3: "Jouw Titels"
 lesson_basics_quick_your_domain_desc_3: "Je hebt op dit moment in totaal drie [titles|e], die alle gebieden op de kaart vertegenwoordigen. Je eerste en belangrijkste, $game_concept_title$ is die helemaal links. Het bepaalt de naam van je [realm|e]. Je hebt ook de $game_concept_titles$ $c_thomond$ en $c_ennis$. \n\n#TUT Als je met je muis over de $game_concept_titles$ in je personagevenster beweegt, zie je welk gebied ze vertegenwoordigen op de kaart."
 
 lesson_basics_quick_relationships: "Andere personages"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nIn deze sectie heb je een groot aantal andere [characters|e]  met wie je een band hebt. Dit zijn onder andere je [family|e], iedereen met wie je een [relationship|e] hebt, je [courtiers|e], en je [vassals|e]."

 lesson_basics_quick_realm: "Rijk"
 lesson_basics_quick_realm_desc: "Laten we eens kijken naar de balk aan de rechterkant van het scherm. Er zijn hier een paar knoppen, maar om te beginnen willen we kijken naar je [realm|e]."
 
 lesson_basics_quick_realm_great_job: "Graafschappen & Heerlijkheden"
 lesson_basics_quick_realm_great_job_desc: "Herinner je je de [titles|e] die we eerder zagen? In deze weergave kun je het land dat ze vertegenwoordigen in meer detail bekijken. Het zijn [counties|e], maar ze worden hier 'Earldoms' genoemd vanwege je Ierse [culture|e].\n\n$game_concept_counties$ zijn opgebouwd uit kleinere stukken land die [holdings|e] worden genoemd. Een $game_concept_holding$ kan verschillende [buildings|e] bevatten die verschillende voordelen bieden."

 lesson_basics_quick_vassals: "Vazallen"
 lesson_basics_quick_vassals_desc: "Zie je hoe $c_ormond$ is opgenomen in de omtrek van je [realm|e] op de kaart ondanks dat het niet te zien is in de [domain|e] weergave? Om uit te leggen waarom dat zo is, moeten we naar je [vassals|e]."

 lesson_basics_quick_vassals_2: "Vazallen"

 lesson_basics_quick_council_1: "De Hofraad"
 lesson_basics_quick_council_1_desc: "Gelukkig hoef je je [realm|e] niet helemaal alleen te beheren. Laten we eens kijken naar je [council|e], een andere weergave die toegankelijk is in de balk aan de rechterkant."

 lesson_basics_quick_council_2: "De Hofraad"
 lesson_basics_quick_council_2_desc:0 "@tutorial_screenshot_4! Dit is je [council|e], die bestaat uit zes [councillors|e], inclusief je [spouse|e]. Je kunt [councillor_tasks|e] gebruiken zoals bijvoorbeeld $task_collect_taxes$ of $task_find_secrets$."

 lesson_basics_quick_council_3: "Taken Hofaadslid"
 lesson_basics_quick_council_3_desc: "Laten we een [councillor_task|e] proberen! Zou het niet leuk zijn als je nog een [county|e] had binnen je [realm|e]? Om dat te bereiken heb je een [claim|e] nodig. Je kunt je [realm_priest|e] er een laten maken."
 
 lesson_basics_council_fabricate_claim_tt: "Verzin een $game_concept_claim$ voor een $game_concept_county$ buiten je grenzen"

 lesson_basics_quick_vassals_great_job: "Vazallen"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Dit is een [vassal|e], een andere [ruler|e] die helpt met het besturen van je [realm|e] door een [county|e] buiten je [domain|e] te besturen.\n\nAls [liege|e] van een $game_concept_vassal$ ontvang je betalingen in de vorm van $game_concept_taxes$ (@gold_icon![gold|e]) en @soldier_icon! [levies|e]."

 lesson_basics_quick_vassals_great_job_2: "Domiin & Rijk"
 lesson_basics_quick_vassals_great_job_2_desc: "Er is een belangrijk verschil tussen je [domain|e] en je [realm|e]. Je $game_concept_domain$ is het land dat je persoonlijk bezit, terwijl je $game_concept_realm$ ook al het land van je [vassals|e] omvat.\n\n#TUT Je [domain_limit|e] ontmoedigt je om zelf een onbeperkte aantal [titles|e] te bezitten, wat betekent dat je op $game_concept_vassals$ zult moeten vertrouwen om je grenzen uit te breiden.#!"

 lesson_basics_quick_holdings: "Heerlijkheden"
 lesson_basics_quick_holdings_desc: "Momenteel bestaat je [domain|E] uit de [counties|E] van $c_thomond$ en $c_ennis$ (Graafschappen worden hier 'Earldoms' genoemd vanwege jouw Ierse [culture|E]). Omdat $c_ormond$ in het bezit is van je [vassal|e], is het geen onderdeel van je $game_concept_domain$.\n\nDeze [counties|E] bestaan op hun beurt weer uit kleinere landerijen genaamd — [baronies|E], de individuele [holdings|E] van een [realm|E].\n\n#TUT Heerlijkheden vertegenwoordigen nederzettingen in je land!#!"

 lesson_basics_quick_resources_1: "Middelen"
 lesson_basics_quick_resources_1_desc: "Goed gedaan! Je [councillor|e] is nu bezig om je een [claim|e] te bezorgen.\n\nNog een blik op de balk rechtsboven in het scherm. Hier vind je een aantal hulpmiddelen die je kunt gebruiken om op verschillende manieren met de wereld om te gaan."

 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|e] [gold|e] is een maat voor je rijkdom en kan gebruikt worden om voor een aantal dingen te betalen, zoals gebouwen, legers en steekpenningen. \n\nOver het algemeen zal een goede [stewardship_i|e][stewardship|e] [skill|e] je helpen bij je pogingen om $game_concept_gold$ te verkrijgen."

 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e] [prestige|e] staat voor je sociale en politieke invloed. Als je $game_concept_prestige$ wint, zal je [prestige_level|e] ook stijgen.\n\nAls een middel kan $game_concept_prestige$ worden besteed om wereldlijke beslissingen te nemen binnen je [realm|e]. Een hoge [diplomacy_i|e][diplomacy|e] helpt je meer $game_concept_prestige$ te verdienen."

 lesson_basics_quick_resources_piety: "@piety_icon! $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e] [piety|e] is een middel dat aangeeft hoe deugdzaam je personage is. Je kunt het uitgeven om op verschillende manieren met je [faith|e] om te gaan, zoals het uitroepen van [holy_wars|e].\n\nDaarnaast neemt je [piety_level|e] ook toe met je verzamelde $game_concept_piety$. Je richten op [learning_i|e][learning|e] kan een goed idee zijn voor bijzonder vrome personages."

 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e] [dynasty_prestige|e] vertegenwoordigt hoe invloedrijk je [dynasty|e] is en kan besteed worden aan beslissingen die de toekomst van je familie bepalen.\n\n$game_concept_dynasty_prestige$ is gekoppeld aan je [dynasty_prestige_level|e], wat een algemene maat is voor hoe beroemd je $game_concept_dynasty$ is."

 lesson_basics_quick_resources_time: "Tijd"
 lesson_basics_quick_resources_time_desc: "Nu we het over de middelen hebben gehad, sluiten we af met wat laatste advies. Het spel staat momenteel op pauze. Rechtsonderin kun je instellen hoe snel de tijd vordert in de wereld.\n\n#TUT Crusader Kings III is een spel dat honderden jaren duurt om te voltooien. Neem er dus de tijd voor.#!"

 lesson_basics_quick_unpause_tt: "Druk op de spatiebalk of klik op de knop rechtsonder om het Spel van de Pauzestand af te halen"

 lesson_basics_quick_done: "Veel succes!"
 lesson_basics_quick_done_desc: "Gefeliciteerd met het voltooien van de Verkorte handleiding! Het spel staat niet meer op pauze en de tijd gaat verder. Vanaf nu is het aan jou om de toekomst van het Huis [GetPlayer.GetHouse.GetName] vorm te geven.\n\n#TUT Je bent vrij om te doen wat je wilt, maar let op @reactive_advice_icon! Reactief advies dat bovenaan je scherm verschijnt.\n\nWie weet, misschien kun je zelfs de koning van Ierland worden?#!"

 
 #Camera & Map
 lesson_basics_camera:0 "Camera ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Gebruik de W, A, S en D toetsen om de camera over de kaart te bewegen. Je kunt de cursor ook naar de rand van het scherm bewegen om te verschuiven. Als je op de 'Home' toets drukt, ga je naar je [realm_capital|E].\n\nOm op de kaart in- en uit te zoomen, gebruik je het scrollwiel.\n\n#TUT Verschillende informatie wordt weergegeven op de verschillende zoomniveaus: [detail_zoom|E], [political_zoom|E], en [paper_zoom|E].\n\nIngezoomd geeft het je de mogelijkheid om je [holdings|E] te zien. Uitgezoomd krijg je een overzicht van alle [realms|E].#!"
 lesson_basics_paused_intro:0 "Pauzering ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings III beslaat honderden jaren en vele generaties. Op dit moment staat de tijd stil, want het spel is #EMP gepauzeerd#!.\n\n#TUT In dit deel van de tutorial houden we het spel gepauzeerd terwijl we je door een aantal spelconcepten leiden.#!"
 lesson_basics_tooltips_in_tooltips:1 "Geneste tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "Soms zie je blauwe [highlighted_text|E]. Dit betekent dat je met je cursor over de woorden kunt gaan om een informatieve tooltip weer te geven.\n\n#TUT Sommige van deze tooltips kunnen ook weer gemarkeerde woorden hebben, die ook een #EMP tooltip#! zijn voor meer informatie. De Tooltip [duchy|E] kan leiden naar de tooltip [county|E], die weer kan leiden naar [barony|E].\n\nStandaard, #bold duurt het een paar seconden#! voordat een tooltip is "vergrendeld" voor mouse-overs — dit kan worden aangepast in de instellingen van het spel.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Plaats je muiscursor op deze [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Ga met de muis over de gemarkeerde zin in de $game_concept_highlighted_text$ tooltip"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Heersers over het land ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "Laten we het nu hebben over het #EMP spel#!! Alles speelt zich af op de kaart voor je. De wereld bestaat uit grotere en kleinere gebieden: land-[titles|E] die in het bezit zijn van verschillende [rulers|E].\n\n#TUT $game_concept_titles$ worden voorgesteld door diverse wapenschilden, die als iconen op de kaart worden weergegeven.\n\nHet icoon dat jouw [realm|E] voorstelt is dat van je [primary_title|E], de belangrijkste en meest prestigieuze $game_concept_title$ die je bezit.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Grenzen ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Als je de muis boven het portret van je personage houdt, wordt het wapenschild boven je [realm_capital|E] ($cn_luimneach$) opgelicht en wordt het hele [realm|E] gemarkeerd. Munster is je [primary_title|E]; daarom is je $game_concept_realm$ ernaar vernoemd.\n\nJe hebt ook het Graafschap Thomond als een aparte $game_concept_title$.\n\n#TUT Als je uitzoomt, staat er "Munster" op dit deel van de kaart, omdat jij de hoogste Heerser van het gebied bent.#!"
 lesson_basics_map_modes:0 "Over anderen heersen ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Als [ruler|E] kun je slechts een beperkt aantal landen zelf hebben — je zult vaak andere $game_concept_rulers$ nodig hebben die helpen met het bestuur van je [realm|E] door land-([titles|E]) binnen je grenzen te bezitten, waardoor ze je [vassals|E] worden.\n\n#TUT Om je eigen land te vinden, je [domain|E], druk je op de 'Home' toets, en zoom je in. Eenmaal dichterbij zie je blauwe labels op de [baronies|E] die bij jou horen (in dit geval zal het alleen $cn_luimneach$) zijn.\n\nHet graafschap van $c_ormond$ in handen van jouw vazal.#!"
 ### What makes a ruler
 lesson_basics_characters:0 "Personages ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "Je speelt een van de vele [characters|E] in deze wereld, vertegenwoordigd door Personage-avatars. Jouw personage is de [ruler|E] van een [realm|E]!\n\n#TUT Je moet ervoor zorgen dat je [dynasty|E] door de eeuwen heen overleeft en bloeit. Je [titles|E] geven je macht en controle over het gebied, maar ook over andere Personages (die misschien zelf titels en land hebben).#!"
 lesson_basics_characters_click_on_character:0 "Klik op je personage"
 lesson_basics_skills:0 "Vaardigheden ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "[characters|E] hebben [skills|E], die hun bedrevenheid op een bepaald gebied aangeven. Sommige zijn grote praters, terwijl anderen liever hun bedoelingen duidelijk maken op het slagveld.\n\n#TUT De belangrijkste vaardigheden zijn:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Verhogen van andermans mening over jou#!\n[martial_i|E] [martial|E]\n#weak Legers samenstellen en aanvoeren#!\n[stewardship_i|E] [stewardship|E]\n#weak Beheer van je landerijen#!\n[intrigue_i|E] [intrigue|E]\n#weak Complotten smeden en geheimen vinden#!\n[learning_i|E] [learning|E]\n#weak Theologie en technologie studeren#!"
 lesson_basics_traits_1:0 "Eigenschappen ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "[characters|E] hebben ook [traits|E], die van invloed kunnen zijn op [skills|E] en hoe ze op dingen reageren. Deze worden weergegeven door pictogrammen in de personageweergave.\n\nSommige eigenschappen vertellen je over de persoonlijkheid van een $game_concept_character$, zoals [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], of [GetTrait('generous').GetName( GetNullCharacter )]. Andere Eigenschappen zijn specifiek voor hoe een $game_concept_character$ zijn leven heeft geleefd, zoals een [tutorial_education_trait|E] of [commander_traits|E].\n\n#TUT Jij bent:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nHieruit kun je opmaken dat je $game_concept_character$ typisch een bescheiden leven leidt en verwacht dat anderen dat ook doen, maar ook snel boos wordt als anderen dat niet doen.\n\nWanneer een personage ervoor kiest om zich in strijd met zijn persoonlijkheidskenmerken te gedragen, kan hem dat [stress|E] opleveren.#!"
 lesson_basics_traits_2:0 "Eigenschappen ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] kunnen ook invloed hebben op de manier waarop andere [characters|E] op #EMP jou#! reageren.\n\nSommige mensen zijn onder de indruk van de eigenschap @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], terwijl een @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] personage zich waarschijnlijk vaker mengt in schunnig geroddel...\n\n#TUT Eigenschappen beïnvloeden de moraliteit en hebzucht van andere karakters, wat zowel hun vriendelijke als vijandige acties kan beïnvloeden.#!"
 lesson_basics_opinion:0 "Mening ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "Alle [characters|E] (ja, #EMP alle#!) hebben een [opinion|E] over elkaar, wat hun gedrag stuurt.\n\n#N Lage#! $game_concept_opinion$ kan ervoor zorgen dat mensen zich tegen je keren of je niet willen helpen. #P Hoge#! $game_concept_opinion$ kan er aan de andere kant voor zorgen dat $game_concept_characters$ meer geneigd zijn om mee te doen aan je [schemes|E]...\n\n#TUT Hoe je omgaat met andere $game_concept_characters$ heeft vaak invloed op hun mening over jou.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Goud ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Om je doelen verder te bereiken, heb je [gold|E] nodig. Met $game_concept_gold$ kun je onder andere [buildings|E], [armies|E] en omkoping (steekpenningen) betalen. $game_concept_gold$ wordt automatisch als [tax|E] vergaard via [holdings|E] en je [vassals|E]. Hogere $game_concept_vassals$ en belangrijkere $game_concept_holdings$ leveren meestal meer $game_concept_tax$ op.\n\nNiet alles is echter te koop — Bepaalde zaken kunnen alleen worden bereikt door de juiste hoeveelheid [prestige|E] of, voor religieuze aangelegenheden, [piety|E] te besteden.\n\n#TUT Je kunt de huidige stand van je Goud, Prestige en Vroomheid zien in de balk rechtsboven.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Roem ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "Jouw [prestige|E] geeft aan hoe gerespecteerd je bent. Het kan in de loop van tijd automatisch worden verkregen (bijvoorbeeld door veel [titles|E] te bezitten) of door acties (zoals [marry|E] met iemand uit een prestigieuze [dynasty|E] of als [ally|E] mee te vechten in [wars|E]).\n\nTelkens wanneer je $game_concept_prestige$ verdient, werk je toe naar je volgende [prestige_level|E]. Hogere $game_concept_prestige_levels$ zorgen ervoor dat andere [characters|E] positiever over je denken en bieden krachtige manieren om $game_concept_war$ te voeren.\n\n#TUT Sommige acties #EMP kosten#! $game_concept_prestige$, zoals het verklaren van $game_concept_war$. Deze acties stellen je in staat om je bekendheid in je voordeel te gebruiken en andere $game_concept_characters$ zullen je er niet minder om waarderen.\n\nHet uitgeven van $game_concept_prestige$ heeft geen invloed op je voortgang in $game_concept_prestige_level$, alleen op je huidige $game_concept_prestige$.#!"
 lesson_basics_resources_3:0 "[piety_i|E] Vroomheid ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "Met veel [piety|E] kun je gemakkelijker communiceren met het [head_of_faith|E]. Als je $catholic_adherent$ bent, dan is dit de Paus.\n\n$game_concept_piety$ kan automatisch worden verhoogd via de [learning|E] [skill|E] en [virtuous|E] [traits|E] of door acties, zoals vrome initiatieven als het maken van een [pilgrimage|E].\n\nJe hebt ook een [piety_level|E], dat zich in de loop van de tijd opbouwt wanneer je $game_concept_piety$ verdient en positieve effecten kan hebben voor je personage.\n\n#TUT Net als bij Roem vereisen sommige acties dat je $game_concept_piety$ #EMP uitgeeft#!, zoals het verklaren van [holy_wars|E] of het creëren van een nieuw [faith|E].\n\nOp deze manier uitgeven van $game_concept_piety$ is normaal en andere [characters|E] zullen er hiervoor niet negatiever over je denken.#!"

 # Lifestyles
 lesson_basics_lifestyles_1:0 "Levensstijlen ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Naast [traits|E] kan je [character|E] ook een [lifestyle|E] kiezen. Er zijn vijf $game_concept_lifestyles$, één voor elke vaardigheid.\n\nDe $game_concept_lifestyles$ geven aan waar je dagelijks de meeste energie in steekt. Elke levensstijl heeft verschillende [focuses|E] in zich, die ermee te maken hebben.\n\nElke $game_concept_focus$ geeft je een unieke bonus en maakt het waarschijnlijker dat gebeurtenissen plaatsvinden, die met de $game_concept_focus$ te maken hebben."
 lesson_basics_lifestyle_open_window_tt:2 "Klik op de Levensstijl knop (gemarkeerd)"
 lesson_basics_lifestyles_2:0 "Focus ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Klik op een [lifestyle|E] om de [focuses|E] te zien.\n\nNa verloop van tijd zal je [character|E] [lifestyle_experience|E] verdienen voor het volgen van een bepaalde $game_concept_lifestyle$. Als je genoeg $game_concept_lifestyle_experience$ hebt opgebouwd, kun je een van de $game_concept_lifestyle$'s [perks|E] kiezen van #EMP één#! van zijn 'bomen'.\n\n$game_concept_perks$ staan voor het oefenen en ontwikkelen van jezelf en bieden na verloop van tijd unieke bonussen (zoals speciale eigenschappen) of ontgrendelen $game_concept_lifestyle$-specifieke mechanismen en inhoud (zoals de mogelijkheid om een [GetScheme('abduct').GetTypeName] [scheme|E]) te starten.$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Bijvoorbeeld, de $martial_strategy_focus_short$, $martial_authority_focus_short$, en $martial_chivalry_focus_short$ Focussen, die gebruikt kunnen worden om een van de Krijgskunst Leefstijl's [perks|E] te verwerven.\n\nHet voltooien van Troef-bomen leidt tot verschillende Levensstijl Kenmerken!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Kies een focus"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Nu je een [focus|E] hebt gekozen, heb je misschien al geraden dat je [character|E] na verloop van tijd [lifestyle_experience|E] zal opdoen. $lesson_basics_lifestyles_2_reuse$"
 
# Interacting
 lesson_basics_interacting_1:0 "Andere personages ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Nu de [focus|E] is geselecteerd, kunnen we verder gaan met andere mensen! Interactie met andere [characters|E] is belangrijk in Crusader Kings III, en je hebt veel opties om dit te doen.\n\n#TUT Je kunt met de rechtermuisknop klikken op een portret van een personage (inclusief je eigen portret) om een lijst met mogelijke [interactions|E] te zien, zoals het regelen van een [marriage|E] of het starten van een [scheme|E]. Dit is ook de plek waar je [wars|E] begint, maar dat bewaren we voor later.#!"
 lesson_basics_open_character_view_tt:0 "Open je Personage-weergave"
 lesson_basics_open_interactions_tt:2 "Rechtsklik je [player_heir|E]'s $game_concept_character$ portret om de beschikbare interacties te zien"
 lesson_basics_interacting_2:0 "Stuur Geschenk ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Laten we beginnen met de basis: Iedereen houdt van goud! Waarom stuur je je [player_heir|E] niet wat (smeer)-geld?\n\n#TUT De meeste [interactions|E] openen een tweede venster met details. In dit venster kun je een actie bevestigen of annuleren.#!"
 lesson_basics_send_gift_tt:2 "Bevestig de #TUT_KW Stuur Gift#!-interactie met je $game_concept_heir$"
 lesson_basics_interacting_3:0 "Geschenk verstuurd ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Goed gedaan! Je hebt succesvol iemand's [opinion|E] over jou #P verhoogd#!.\n\n#TUT Zie je de #bold Berichtendisplay#! rechtonder? — hier verschijnt #EMP interessante, maar niet doorslaggevende#! informatie. Dit verdwijnt na een poosje vanzelf als het spel van de Pauzestand is afgezet.#!\n\nSommige Mening Modificatoren zijn voor altijd, zoals familiebanden. Andere nemen in de loop van tijd af, zoals de vervagende herinnering aan het ontvangen van een geldelijke gift...\n\n#TUT Als je de cursor boven het Mening-waarde van een ander Personage houdt, kun je precies zien waar de verschillende getallen vandaan komen. Is het vanwege een huwelijksverbond, een geschenk van goud of gewoon omdat ze je eerlijke aard waarderen?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Een familie spelen ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "Laten we het vervolgens hebben over je [dynasty|E]. Naarmate het spel vordert, zal je [character|E] oud worden en uiteindelijk sterven, tenzij hij/zij een voortijdig "ongeluk" of vreselijke ziekte krijgt.\n\n#TUT Het verhaal eindigt hier niet — het is pas [game_over|E] als je geen erfgenaam van je eigen dynastie hebt!#!"
 lesson_basics_many_lives_2:0 "Een Erfgenaam ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "Zolang je [titles|E] [heirs|E] hebben van jouw [dynasty|E], zal je nalatenschap voortleven. Als je huidige [character|E] overlijdt, begin je gewoon een nieuwe te spelen: de [player_heir|E].\n\nAfhankelijk van welke [succession|E] je [realm|E] heeft, zal dit waarschijnlijk één van je kinderen zijn — misschien één die je hebt klaargestoomd tot [Concept( 'ruler', 'Heerser' )|E]?\n\n#TUT Je $game_concept_dynasty$ heeft zijn eigen wapenschild, dat op dit moment gemarkeerd is. Klik erop om meer te weten te komen.\n\nJe hoeft hier nu niets mee te doen, maar als je later de details van je $game_concept_dynasty$ wilt bekijken, kun je het hier vinden.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Opvolgingswetten ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] bepalen hoe alle [titles|E] en middelen worden verdeeld tussen [heirs|E] wanneer een [character|E] overlijdt. Je hebt momenteel maar één erfgenaam, maar laten we toch even kijken!\n\n#TUT Soms kan het zelfs gebeuren dat je een personage overneemt dat verantwoordelijk was voor de vroegtijdige dood van je vorige heerser...#!"
 lesson_basics_succession_tab_tt:0 "Bekijk het tabblad Opvolging"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Befaamdheid ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "Als lid van een [dynasty|E] heb je ook [dynasty_prestige|E]. Gedeeld door iedereen in je $game_concept_dynasty$, groeit $game_concept_dynasty_prestige$ op verschillende manieren en geeft weer hoe beroemd (of berucht) je #EMP Dynastie#! is, in plaats van alleen jij.\n\nHet verhogen van je $game_concept_dynasty_prestige$ zal door de generaties heen doorklinken voor je nakomelingen, waardoor je [dynasty_prestige_level|E] stijgt. Als het [dynast|E] (het machtigste lid van je $game_concept_dynasty$), stelt Befaamdheid je in staat om [dynasty_perks|E] vrij te spelen waar al je verwanten van zullen profiteren.\n\n#TUT Om de $game_concept_dynasty_perk$ van een Dynastie te bekijken, klik op hun Wapenschild.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Huwelijk ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Om de toekomst van je [dynasty|E] veilig te stellen, heb je familieleden nodig. [marry|E] is een goed begin, maar we kunnen niet garanderen dat het een liefdeshuwelijk zal zijn. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Een echtgenoot vinden ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Misschien wil je wel trouwen?\n\nVoor ongehuwde personages in je [domain|E] kun je [marriages|E] (of [betrothals|E]) regelen door met de rechtermuisknop op het personage te klikken en te kiezen voor #TUT_KW Zoek echtgenoot#! of #TUT_KW Huwelijk arrangeren#!.\n\n#TUT De twee opties hebben verschillende effecten. Dus laten we ze allebei doorlopen...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Hoewel je personage al getrouwd is, zullen we de stappen met je doorlopen.\n\nVoor ongetrouwde personages in je [domain|E] kun je [marriages|E] (of [betrothals|E]) regelen door met de rechtermuisknop op het personage te klikken en #TUT_KW Zoek echtgenoot#! of #TUT_KW Arrangeer Huwelijk#! te kiezen.\n\n#TUT Je hoeft niet met iemand anders te trouwen, maar door #TUT_KW Find Spouse#! te kiezen, open je de huwelijksweergave voor ons.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Laten we iemand voor je personage zoeken om mee te trouwen!"
 lesson_basics_open_interactions_marriage_tt:0 "Rechtsklik op je eigen personage"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Rechtsklik op een #EMP ongehuwd#! Personage"
 lesson_basics_marriage_view_tt:1 "Kies #TUT_KW Zoek echtgenoot#!"
 lesson_basics_find_spouse_concept:0 "Een echtgenoot kiezen ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Zodra je #TUT_KW Zoek Echtgenoot#! hebt geselecteerd, wordt er een lijst met potentiële [spouses|E] getoond — ze komen van [courts|E] over de hele wereld!\n\nHet kiezen van #TUT_KW Arrangeer Huwelijk#! opent ook een lijst met potentiële [spouses|E], maar alleen van mensen binnen de [court|E] van het personage dat je hebt aangeklikt.\n\n#TUT Jouw eigen personage wordt links weergegeven, omdat dit huwelijk #EMP jouw#! goedkeuring nodig heeft. De [liege|E] van de andere echtgenoot wordt rechts weergegeven, omdat de verbintenis ook zijn goedkeuring nodig heeft.\n\n#TUT_KW Arrangeer Huwelijk#! kan handig zijn als je [courtiers|E] wilt koppelen of als je een bepaalde [alliance|E] wilt sluiten door middel van een huwelijk. Voor nu is, #TUT_KW Zoek echtgenoot#! nuttiger voor onze doeleinden.#!"
 lesson_basics_arrange_marriage_concept:0 "Arrangeer Huwelijk ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Dit kan handig zijn als je je [courtiers|E] wilt koppelen of een specifieke [alliance|E] via dit huwelijk wilt regelen.#!"
 lesson_basics_choosing_a_spouse:0 "Personage Filter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "Er zijn veel factoren die je moet overwegen bij het kiezen van een [spouse|E]. Een filterfunctie (gemarkeerd) helpt je om de lijst met kandidaten te verkleinen. Aspecten om te overwegen zijn onder andere potentiële [alliances|E], [skills|E], persoonlijkheids-[traits|E], verwachte [fertility|E] en meer.\n\nSommige eigenschappen zijn [congenital|E] en kunnen worden doorgegeven aan je kinderen — misschien is iemand met zo'n eigenschap een goede plek om te beginnen?\n\n#TUT Je kunt je selectie veranderen door op de knop #TUT_KW Personages verwijderen#! te klikken tussen de personages van wie je het huwelijk wilt regelen. Het aanzoek wordt pas officieel als je klikt op #TUT_KW Verzend aanzoek#!.#!"
 send_marriage_proposal_button_name:0 "Verzend Aanzoek"
 lesson_basics_say_yes:0 "Verzend Aanzoek ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Zodra je twee Personages hebt geselecteerd voor je [marriage|E] krijg je de details van de verbintenis te zien en extra opties (het huwelijk kan bijvoorbeeld [matrilineal|E] zijn).\n\n#TUT Als je tevreden bent met het huwelijk, kun je het aanzoek versturen. Deze actie duurt een paar dagen, maar in de tutorial gebeurt het meteen.#!"
 lesson_basics_get_married_tt:1 "Op naar het altaar: Kies een huwelijkspartner voor je personage en klik op #TUT_KW Verzend Aanzoek#! om de verbintenis voor te stellen"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Als je een [marriage|E] tussen [characters|E] aan het opzetten bent, krijg je in de laatste stap voor het versturen van een aanzoek de details van de verbintenis te zien, samen met extra opties zoals het huwelijk in de vorm van een [matrilineal|E] huwelijk.\n\n#TUT Je personage is al getrouwd - goed gedaan!#!"
 lesson_basics_marriage_final_notes:0 "Gefeliciteerd! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Uitstekend! Moge jullie nog lang en gelukkig samen leven!\n\n#TUT Het is je misschien opgevallen dat er een #bold Flitsbericht#! bovenaan het scherm staat — Flitsberichten geven snel informatie die relevant is voor jou of je personage. [marriages|E] gaan meestal ook gepaard met een #bold Gebeurtenis#! als de [liege|E] van je potentiële [spouse|E] je aanbod met een brief accepteert (of afwijst). Er zijn verschillende soorten gebeurtenissen en ze zijn cruciaal in het bepalen van je lot, houd ze dus in de gaten!#!\n\nVoor deze tutorial raden we je aan om #TUT_KW Zoek echtgenoot#! ook voor je zoon te gebruiken.\n\n#TUT Zodra je zoon getrouwd is, kan hij leden van je familie voortbrengen (en [heirs|E] voor je [titles|E] die van je [dynasty|E] zijn).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dynastie and Huis ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Familie is belangrijk! De [player_heir|E] zal altijd van jouw [dynasty|E] komen, en meestal ook van je [house|E].\n\n#TUT Het kan geen kwaad om je familie goed in de gaten te houden — en #EMP hun #! [line_of_succession|E]. Afhankelijk van de [succession_laws|E], zou je [titles|E] (samen met land en [vassals|E]) van je familieleden kunnen erven.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Land en Titels ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Niet alle leden van je [dynasty|E] zullen landeigenaar zijn, maar elk stuk land op de kaart #EMP heeft#! een eigenaar.\n\nSoms ben jij die eigenaar, soms is het een van je [vassals|E] en soms is het een heel ander [realm|E] (waarvan velen ook $game_concept_vassals$ hebben of zijn)."
 lesson_basics_de_jure_titles:0 "Titels ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "De meeste [titles|E] zijn gerangschikt in een piramidevormige hiërarchie volgens een [title_tier|E]:\n\n[barony|E] — bestuurd door een baron of barones\n[county|E] — bestuurd door een graaf of gravin\n[duchy|E] — bestuurd door een hertog of hertogin\n[kingdom|E] — bestuurd door een koning of koningin\n[empire|E] — bestuurd door een keizer of keizerin\n\nElke $game_concept_title$ is wettig onderdeel van een $game_concept_title$, die een $game_concept_title_tier$ hoger in de keten staat, Elk $game_concept_county$ is bijvoorbeeld daarom onderdeel van een $game_concept_duchy$.\n\n#TUT Let op: Er zijn ook talloze dynamische namen voor deze titels — jouw huidige [ruler|E] regeert over "klein koninkrijk" dat overeenkomt met het [duchy|E] rangniveau.#!"
 lesson_basics_de_jure_cbs:0 "De Jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:4 "We gebruiken de term "legaal" omdat je in Crusader Kings III met de geschiedenis kunt spelen; en er geen garantie is dat een [king|E] #EMP daadwerkelijk#! alle [titles|E] heeft die zijn [kingdom|E] binnen zijn grenzen "zou moeten" hebben.\n\nWe noemen de hiërarchie van het $game_concept_title$ [de_jure|E] en als de structuur gebroken is, is het vaak mogelijk om deze gebieden als reden voor oorlog te gebruiken\n\n#TUT Als je overschakelt naar de kaartmodus voor [duchy|E] kun je zien dat, als heerser van het [county|E] van $d_munster$ je het wettig recht hebt om $c_desmond$ tot jouw Rijk te rekenen.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Wijzig de kaartmodus voor Hertogstitels"
 lesson_basics_change_map_mode_2_tt:0 "Terug naar de kaartmodus Rijken"
 lesson_basics_holdings_and_buildings:0 "Jouw Heerlijkheden ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "De [de_jure|E] Titel van Munster bestaat uit vier [counties|E]. Je zou hun namen nu op de kaart moeten kunnen zien: $c_thomond$ en $c_ennis$ (in jouw bezit), $c_desmond$ (in bezit van een naburige [ruler|E]) en $c_ormond$ (in bezit van jouw [vassal|E]).\n\nDeze [counties|E] bestaan op hun beurt weer uit kleinere stukken land die [baronies|E] worden genoemd, de individuele [holdings|E] van een [realm|E].\n\n#TUT Heerlijkheden vertegenwoordigen nederzettingen in jouw land!#!"
 lesson_basics_buildings:0 "Jouw Gebouwen ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Gebouwen ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "[holdings|E] bieden verschillende niveaus van [taxes|E] en [levies|E], alsook [buildings|E] die je kunt bouwen en upgraden, afhankelijk van het [holding_type|E].\n\n#TUT We raden je aan om te beginnen met het upgraden van de #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Klik op je Hoofdnederzetting (heerlijkheid)) ($cn_luimneach$), selecteer #TUT_KW $building_curtain_walls_01$#! bij de gebouwen, en #TUT_KW Verbeter#! het bouwwerk"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 Goed gedaan! Het zal wel even duren voordat het [building|E] klaar is — $cn_luimneach$ is niet in één dag gebouwd... Je mag het bouwvenster #EMP $building_type_curtain_walls_01$#! sluiten.\n\n#TUT Zodra de bouw voltooid is, ontvang je de voordelen van het geselecteerde gebouw of de verbetering.#!"
 lesson_basics_taxes:0 "Belastingen ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Elke [holding|E] betaalt [taxes|E] aan zijn [holder|E]. Als die houder een [vassal|E] is, betalen zij op hun beurt belasting aan hun [liege|E].\n\nBelastingen zijn je belangrijkste bron van [gold_i] [gold|E] [income|E]!\n\n#TUT [obligations|E] kunnen de hoogte van deze belastingen beïnvloeden. Daarnaast heeft een [war|E] invloed op het niveau van [control|E] in een [county|E],  wat weer invloed heeft op de Belastingen.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vazallen ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Open de Rijk-weergave aan de rechterkant van het scherm (gemarkeerd)"
 lesson_basics_vassals_tab_tt:0 "Bekijk het tabblad Vazallen"
 lesson_basics_vassals_concept_desc:3 "Als [ruler|E] ben je waarschijnlijk de [liege|E] van minstens één [vassal|E]. Dit zijn $game_concept_rulers$ die trouw aan je hebben gezworen en daarom deel uitmaken van je [realm|E] .\n\n#TUT Vazallen leveren je [gold|E] ([taxes|E]) en troepen ([levies|E]).\n\nHet is mogelijk om tegelijkertijd een $game_concept_liege$ en een $game_concept_vassal$ te zijn.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Dit is een lijst van je huidige [vassals|E] met wat aanvullende informatie over hen.\n\nBovenaan de lijst zie je de [ruler|E] van $c_ormond$, wiens land je op de kaart kunt zien — dit is een 'Earldom' (een [title|E] op het niveau van een [county|E]) in jouw [realm|E].\n\n#TUT Hier vind je een overzicht van verschillende dingen, zoals de huidige [opinion|E] die je vazallen van je hebben, of ze al dan niet worden beschouwd als een [powerful_vassal|E], en hoeveel [taxes|E] en [levies|E] je op dit moment van hun ontvangt.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Dit is ook waar je [feudal_contracts|E], kunt veranderen, waarin bepaald wordt hoeveel (of weinig) [levies|E] en [taxes|E] een Feodale [vassal|E] jou geeft."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "Het is de moeite waard om je [vassals|E] tevreden te houden — dan zullen ze niet snel deelnemen aan [schemes|E] en [factions|E] tegen je.\n\nHoe machtig je [character|E] als [ruler|E] ook mag zijn, als je [realm|E] zich tegen je verenigt en je wil [depose|E], of door [war|E] of gewoon om je te [GetScheme('murder').GetTypeName] in je slaap, zal je heerschappij zeker kort zijn.\n\n#TUT Sommige van je vazallen kunnen dienen in je [council|E], wat hun [opinion|E] extra belangrijk maakt, omdat ze zullen worden belast met [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Vazal Limiet ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "Je kunt maar een bepaald aantal [vassals|E] onder je hebben voordat je [realm|E] onbestuurbaar wordt. Als je deze [vassal_limit|E] overschrijdt, heeft dat invloed op de [taxes|E] en [levies|E] die je krijgt.\n\nDit maakt niet uit voor de tutorial, maar als je je eigen koninkrijk aan het bouwen bent, moet je voorkomen dat je te snel groeit.\n\n#TUT Als je je vazal-limiet hebt overschreden, kun je de lager geplaatste Titels aan je vazallen afstaan. Soms kun je zelfs #EMP nieuwe#! hoge-[title_tier|E] Titels [create|E] om je macht in een regio te consolideren en meer grip te houden op titels die [de_jure|E] onder de nieuwe Titel vallen.#!"

# Domain
 lesson_basics_domain_1:0 "Rijk en Domein ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Jouw #EMP [realm|E]#! is het totaal van alle landerijen en [titles|E] die je bezit, inclusief de gebieden die in het bezit zijn van jouw [vassals|E]. Op dit moment zijn dit de [counties|E] (hier "earldoms" genoemd vanwege je Ierse [culture|E]) van $c_ennis$, $c_thomond$ en $c_ormond$.\n\nWanneer we het daarentegen hebben over je #EMP [domain|E]#!, dan bedoelen we de landen die je persoonlijk beheert, zonder die van de $game_concept_vassals$: $c_ennis$ en $c_thomond$.\n\n#TUT Sommige gebeurtenissen hebben alleen invloed op je [domain|E] ($c_ennis$ en $c_thomond$), terwijl andere gebeurtenissen invloed hebben op je hele [realm|E], het [duchy|E] (of 'Klein Koninkrijk') van Munster.#!"
 lesson_basics_domain_1_b:0 "Rijk en Domein ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Als voorbeeld: Er zijn minder soldaten beschikbaar in het [county|E] Essex omdat het gebied wordt overspoeld door #EMP kannibalen#!. De [holder|E] van Essex ontvangt een melding over deze gebeurtenis, omdat het binnen zijn [domain|E] plaatsvindt. Zijn [liege|E] ontvangt geen notificatie. \n\n#TUT De #EMP Leenheer#! van het graafschap Essex heeft Essex in zijn [realm|E], en zal dit alleen weten als hij op het graafschap op de kaart klikt en de modificator ziet. of als hij merkt dat zijn vazal minder Heervaarders naar hem stuurt.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Merk op dat er een limiet is aan de hoeveelheid land die je persoonlijk kunt bezitten, voordat je sanctie begint te krijgen: de [domain_limit|E].\n\n#TUT Als je boven je domeinlimiet komt, kan het een goed idee zijn om de #TUT_KW Verleen Titel#! interactie te gebruiken op [characters|E] waarmee je bevriend bent, zodat ze je [vassals|E] worden.\n\nAangezien je op dit moment geen vrije titels hebt om toe te kennen, kun je dit momenteel niet doen, maar je zou het anders kunnen vinden in het $game_concept_character$ menu, dat je kunt oproepen door te rechtsklikken op een $game_concept_character$.#!"

# Council
 lesson_basics_council_concept:0 "Hofraad ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Het besturen van een [realm|E] betekent veel werk. Als [ruler|E] word je ondersteund door je [council|E] — dit kunnen zowel [vassals|E] of leden van je [court|E] zijn, en ze fungeren als je vertrouwde adviseurs.\n\n#TUT Er is een Hofraadfunctie voor elke [skill|E], bovendien worden getrouwde [rulers|E] ook ondersteund door de [spouse|E].#!"
 lesson_basics_council_view_tt:1 "Open de Hofraad Weergave (gemarkeerd)"
 lesson_basics_council_tasks:0 "Hofraad Taken ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "Je kunt [councillors|E] opdrachten geven, en elk heeft zijn eigen specialiteit!\n\nJe kunt de opdracht van een raadslid veranderen door op de knop naast zijn portret te klikken in de Hofraadsweergave.\n\n#TUT Hofraadslid is een prestigieuze positie — [powerful_vassals|E] verwachten benoemd te worden en zullen zwaar teleurgesteld zijn zijn als ze het niet worden.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Complotten ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "[schemes|E] zijn lange-termijn doelen die gericht zijn op een ander personage. Ze kunnen vijandig zijn, bijvoorbeeld [GetScheme('murder').GetTypeName] of [GetScheme('abduct').GetTypeName] maar kunnen ook welwillend zijn [GetScheme('befriend').GetTypeName] Complot."
 lesson_basics_intrigue_view_tt:0 "Open de Intrigue-weergave (highlighted)"
 lesson_basics_schemes_tab_tt:1 "Bekijk het tabblad Complotten (dit zou standaard geopend moeten zijn)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Bekijk het tabblad Haken en Geheimen"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "Een goed moment om een [scheme|E] te gebruiken kan zijn wanneer je vindt dat de [line_of_succession|E] niet zo duidelijk en gunstig is als je zou willen — een manier om dit op te lossen is door simpelweg de concurrentie te #EMP verwijderen#!.\nIn stilte en zonder getuigen.\n\n#TUT Een [GetScheme('murder').GetTypeName]-poging heeft het risico van ontdekking. Als je poging mislukt, zal het je [character|E] inpopulair maken — zeker bij je beoogde doelwit.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "Het Zwaai-[scheme|E] is bedoeld om de [opinion|E] die iemand over een ander heeft te verbeteren. Laten we het eens proberen!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Uitstekend! Als je [scheme|E] eenmaal in gang is gezet, zal het langzaam vorderen. De tijd tot de voltooiing hangt af van de [success_chance|E] van het complot, die op zijn beurt kan worden beïnvloed door relevante [skills|E] — in dit geval door je [diplomacy|E].\n\n#TUT Als je niet tevreden bent met de voortgang van je complot, kun je deze op elk moment annuleren door op #bold Verlaat Complot#! (#TUT_KW X#!) (naast Complot) te klikken.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Rechtsklik op je [court_chaplain|E] (jouw "$councillor_court_chaplain_theocrat_duchy$") en selecteer #TUT_KW Zwaaien (Complot)#!"
 lesson_basics_hooks:0 "Geheimen ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "Soms leiden [schemes|E] tot [secrets|E]: als je iemand betrapt op het plegen van [GetScheme('murder').GetTypeName], is het waarschijnlijk in zijn belang dat je het stilhoudt.\n\nJe kunt hem dan ook [blackmail|E] om een [hook|E] op hem te krijgen! $game_concept_hooks$ staan voor gunsten die een bepaald [character|E] je schuldig is of een invloed die je op de ander hebt, waardoor je hem kunt aanmoedigen (of dwingen) om jouw eisen uit te voeren.\n\nIn het spel vind je verschillende manieren om $game_concept_hooks$ te verkrijgen en te gebruiken. Voel je vrij om ze uit te proberen!\n\n#TUT Laten we nu eens doen alsof het je gelukt is om een [hook|E] op een van je [vassals|E] te krijgen...#!"
 lesson_basics_hooks_complete:0 "Haken ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "Deze [weak_hook|E] kan voor een aantal dingen gebruikt worden. Bijvoorbeeld om de [obligations|E] te verhogen die het [feudal_contract|E] tussen jou en je vazal bepalen.\n\n#TUT Om het menu te openen om je Feodaal Contract te wijzigen, ga naar je Vazal lijst in het Rijk-overzicht, of rechtsklik op zijn portret en kies #TUT_KW Feodaal Contract Wijzigen.#!\n\nJe zult misschien merken dat sommige interacties niet direct zichtbaar zijn. Als er veel interacties beschikbaar zijn, worden alleen de meest voorkomende weergegeven in het [character|E] interactiemenu.\n\nJe kunt de ontbrekende interacties bekijken door op de "Meer ..." knop te klikken in een categorie.#!"

# Culture
 lesson_basics_culture_open_view:1 "Culturen"
 lesson_basics_culture_open_view_desc:0 "Elk [character|E] en [county|E] behoort tot een [culture|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nJe huidige [ruler|E] maakt deel uit van de [GetPlayer.GetCulture.GetNameNoTooltip] Cultuur, die linksonder wordt weergegeven."
 lesson_basics_culture_open_view_trigger:0 "Open de Cultuurweergave (gemarkeerd)"
 
 lesson_basics_culture_elements:0 "Culturen"
 lesson_basics_culture_elements_desc:1 "Een [culture|E] wordt bepaald door [ethos|E], [culture_pillars|E] en [traditions|E]. Elk van deze factoren bepaalt verschillende voor- of nadelen voor alle leden van de cultuur.\n\nHet #V Ethos#! beschrijft de kernwaarden van een cultuur. Het bepaalt in grote mate welke Tradities voor een Cultuur beschikbaar zijn. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Culturele pijlers#! weerspiegelen de oorsprong van een Cultuur en kunnen ook niet veranderd worden. Ze hebben een grote invloed op de [cultural_acceptance|E] van andere culturen, maar zijn verder van minder belang dan de Ethos.\n\nDe #V Traditions#! van een cultuur zijn flexibeler, maar kunnen ontzettend belangrijk zijn voor een cultuur. In tegenstelling tot de Ethos en Pilaren kunnen Tradities veranderd worden door het Cultuurhoofd, wat ons volgende onderwerp is."
 lesson_basics_culture_elements_desc_INGAME:1 "De Ethos van je Cultuur, de [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], is [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Culturen (Cultuur-Hoofd)"
 lesson_basics_culture_culture_head_desc:0 "Het [culture_head|E] is de [ruler|E] van een [culture|E] met het grootste [realm|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nHet cultuurhoofd kan nieuwe tradities voor zijn cultuur vaststellen.\n\nHij speelt ook een belangrijke rol in de technologische en maatschappelijke ontwikkeling van zijn cultuur, die we nu zullen bekijken."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "Jij bent het Cultuurhoofd van jouw cultuur."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] is het Cultuurhoofd van je Cultuur."

 lesson_basics_culture_innovations_open:0 "Culturen (Innovaties)"
 lesson_basics_culture_innovations_open_desc:0 "Je [culture|E] bepaalt tot welke [innovations|E] je toegang hebt; deze worden weergegeven op het tabblad Innovaties."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Open het tabblad Innovaties (gemarkeerd)"

 lesson_basics_culture_innovations:0 "Culturen (Innovaties)"
 lesson_basics_culture_innovations_desc:0 "[innovations|E] zijn uitvindingen en aanpassingen die een [culture|E] in de loop van de tijd kan ontdekken of maken. $game_concept_innovations$ geven nieuwe bonussen, [buildings|E] en [men_at_arms|E] voor alle leden van de $game_concept_culture$.\n\nInnovaties zijn gegroepeerd in [eras|E]. De meeste innovaties zijn daarom simpelweg niet beschikbaar in de vroege fases van het spel. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "Je cultuur bevindt zich momenteel in het tijdperk [GetPlayer.GetCulture.GetCultureEra.GetName]."

 lesson_basics_culture_innovations_spread:0 "Culturen (Innovaties)"
 lesson_basics_culture_innovations_spread_desc:0 "[innovations|E] worden meestal heel langzaam ontdekt. Het [culture_head|E] kan er echter voor zorgen dat zijn eigen [culture|E] een Innovatie sneller ontdekt, door het als [fascination|E] van de Cultuur te kiezen (gemarkeerd).\n\n#I Als je het Cultuurhoofd bent, klik je simpelweg op een Innovatie om deze als Fascinatie in te stellen.#!\n\nCulturen ontdekken Innovaties ook sneller als ze al ontdekt zijn door naburige Culturen."

# Religion
 lesson_basics_religion_1:1 "Geloof en Religie"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Alle [characters|E] hebben een [faith|E], dat op zijn beurt bij een [religion|E]. Katholicisme is bijvoorbeeld een $game_concept_faith$ dat behoort tot de $christianity_religion$.\n\nElk $game_concept_faith$ is uniek $game_concept_faith$ - laten we het eens nader bekijken."
 lesson_basics_religion_click_religion_tt:1 "Open de Geloof-weergave (gemarkeerd)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Jouw [faith|E] heeft een aantal [doctrines|E]. Deze $game_concept_doctrines$ bepalen de regels voor alle aanhangers van dit $game_concept_faith$ en bepalen veel aspecten, zoals de Gender-[succession_laws|E] of welke personages [temple_holdings|E] mogen bezitten.\n\n[core_tenets|E], hierboven, zijn speciale $game_concept_doctrines$ die je personage bonussen of opties bieden, zoals de mogelijkheid om te mediteren of deel te nemen aan [great_holy_wars|E].\n\n#TUT Elk geloof heeft ook [sins|E] en [virtues|E], die aangeven welk gedrag wordt afgekeurd of gevierd door de andere gelovigen.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Geestdrift ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Elk [faith|E] heeft [fervor|E], die in de loop van de tijd verandert afhankelijk van het aantal aanhangers van het $game_concept_faith$, hoe [holy_wars|E] verlopen, en meer. $game_concept_fervor$ geeft aan hoe fanatiek de meeste leden van het $game_concept_faith$ zich op dit moment voelen, inclusief de vele simpele lieden over de hele wereld.\n\nAls de $game_concept_fervor$ van je $game_concept_faith$ hoog is, is het makkelijker om [counties|E] te bekeren tot je $game_concept_faith$ (via de [convert_county|E]-interactie) en bekering van $game_concept_counties$ van een ander $game_concept_faith$ #EMP te weerstaan#!.\n\nAls de $game_concept_fervor$ echter laag is, kunnen $game_concept_rulers$ zich afkeren van het huidige $game_concept_faith$ ten gunste van een ander geloof van dezelfde [religion|E], wat een voedingsbodem is voor [heresy|E].\n\n#TUT Ketter-$game_concept_rulers$ zullen zich bekeren samen met hun naastgelegen gebieden en vazallen, en zijn vrij om hun nieuwe $game_concept_faith$ te verspreiden in plaats van het oude.#!"
 lesson_basics_religion_4:0 "Nieuw Geloof ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "In de [faith|E]-weergave kun je zelf een nieuw $game_concept_faith$ aanmaken. [doctrines|E] en [core_tenets|E] kosten een bepaalde hoeveelheid [piety|E] afhankelijk van welke $game_concept_core_tenets$ je huidige $game_concept_faith$ heeft.\n\nDit betekent nog niets voor het eerste [character|E], maar het kan een heel leuk doel zijn om naartoe te werken als je je zekerder voelt!\n\n#TUT [family_members|E] en [vassals|E] die een hoge [opinion|E] van je hebben zullen zich waarschijnlijk bij je nieuwe $game_concept_faith$ aansluiten, en met een hoge [learning|E]-vaardigheid zullen er zich veel meer bekeren, maar iedereen van je oude $game_concept_faith$ die zich niet bekeert, zal je als een ketter beschouwen.#!"

# War
 lesson_basics_warfare:0 "Oorlog ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "[war|E] is een essentieel onderdeel van Crusader Kings III. Er zijn veel aspecten om te behandelen, maar voor nu zullen we er een paar kort bespreken.\n\n#TUT De rest, en de details, mag je zelf ontdekken als je begint te spelen.#!"
 lesson_basics_levies:0 "Oorlog ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "De belangrijkste gebeurtenissen in een oorlog zijn de [battles|E], die worden uitgevochten door [armies|E]. De meeste van je soldaten bestaan uit [levies|E], maar je kunt je $game_concept_army$ uitbreiden door [men_at_arms|E] in dienst te nemen.\n\n#TUT Als het echt moeilijk wordt, kun je ook [mercenaries|E] inzetten — als je tenminste voldoende [gold|E] hebt.#!"
 lesson_basics_military_view_tt:1 "Open de militaire weergave (gemarkeerd)"
 lesson_basics_rally_points:0 "Oorlog ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "Als een [war|E] begint, kun je je [armies|E] oproepen met een enkele klik op de grote rode "$RAISE_ALL$" knop die samen met het $game_concept_war_score$ icoontje rechtsonder in je scherm verschijnt — maar je kunt "$RAISE_ALL$" natuurlijk ook uitvoeren in de militaire weergave.\n\nAls een $game_concept_war$ voorbij is, moet je je leger ontbinden voordat je een nieuwe $game_concept_war$ kunt beginnen.\n\n#TUT [rally_points|E] zijn verzamelplaatsen voor de [levies|E] en [men_at_arms|E] onder jouw commando; hier verzamelen ze zich als ze ten strijde worden opgeroepen.#!"
 lesson_basics_casus_belli:0 "Oorlog ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Om een [war|E] te beginnen, heb je een legitieme reden nodig, een [casus_belli|E] tegen een andere [ruler|E].\n\nEr zijn verschillende manieren om een $game_concept_casus_belli$ te verkrijgen, bijvoorbeeld door [de_jure|E] [titles|E] te hebben die jou de [rightful_liege|E] van het beoogde gebied maken, of door [claims|E] te erven, of [holy_wars|E] voeren tegen ongelovigen in de nabijheid.\n\nDit zijn de meest voorkomende redenen, maar er zijn tientallen verschillende soorten $game_concept_casus_belli$ die je in het spel kunt ontdekken!\n\n#TUT De makkelijkste en meest eenvoudige manier om $game_concept_claims$ te krijgen is door #EMP [fabricate_claim|E]#! te gebruiken. Dit is een van de [councillor_tasks|E] die je [court_chaplain|E] kan uitvoeren.#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "We zijn er bijna ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Zo direct mag je het spel van de pauzestand halen! Maar eerst moeten we een paar dingen uitleggen.\n\nTen eerste zijn er vijf verschillende speelsnelheden waarop je kunt spelen (en waartussen je kunt schakelen met de toetsen 1 tot 5). Je kunt het spel op elk moment pauzeren of de snelheid veranderen.\n\n#BOLD Het spel pauzeert ook automatisch bij bepaalde belangrijke gebeurtenissen.#!\n\n#TUT Speel op een lage snelheid en verhoog de snelheid als er niets gebeurt, of verlaag de snelheid als je ten strijde trekt.\n\nOver het algemeen raden we aan om het spel te pauzeren wanneer je menu's bekijkt of wanneer je voor een moeilijke beslissing staat.#!"
 lesson_basics_pausing_3:0 "Het spel beginnen ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "Als je klaar bent om te beginnen, beëindig je de spelpauze (met de #EMP Spatiebalk#! of door rechtsonder op "Afspelen" te klikken).\n\nNu verstrijken dagen, maanden en jaren. Legers die de opdracht krijgen om te marcheren zullen bewegen, gebeurtenissen vinden plaats op het scherm, brieven worden verstuurd en [characters|E] zullen ouder worden.\n\n#TUT Zoek een snelheid die voor jou prettig is — je kunt het later altijd nog veranderen.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "En nu?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Laten we beginnen om je buurman, de graaf van $c_desmond$, te laten zien wie zijn [rightful_liege|E] werkelijk is... Als hierdoor je [realm|E] uitbreidt, dan is het maar zo!\n\nGebruik het personage-interactiesysteem dat we al besproken hebben en selecteer de [ruler|E] van $c_desmond$. Je zou al een geldige [casus_belli|E] moeten hebben, aangezien zijn [title|E] [de_jure|E] al bij jouw $game_concept_realm$ hoort.\n\n#TUT Voor een meer praktische ervaring, zullen we nu met je doorlopen wat er gebeurt tijdens een oorlog.#!"
 lesson_declare_war_tt:1 "#TUT_KW Verklaar de oorlog#! aan Earl Muiredach van $c_desmond$"
 lesson_raise_troops_step_1:0 "Legers verzamelen"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:3 "Je bent nu verwikkeld in een [war|E]! Nu moet je je [armies|E] verzamelen. Er is hiervoor een knop onderaan het scherm, maar je kunt ook de militaire weergave hiervoor gebruiken.\n\n#TUT Je [army|E] zal zich verzamelen op je [rally_point|E] (in dit geval in $c_thomond$) en wachten op je orders.\n\nLet op: Je moet de spelpauze beëindigen (met de spatiebalk) zodat het $game_concept_army$ iets meer dan een handvol soldaten verzamelt. Wacht een paar dagen - dan is je leger op volle sterkte!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Legers verzamelen"
 lesson_army_movement_step_1:0 "Verplaatsing van het leger"
 lesson_army_movement_step_1_desc:2 "Om je [army|E] te verplaatsen, klik je op het $game_concept_army$ (op de kaart) en klik  met de rechter muisknop op het gebied waar je ze heen wilt sturen. Misschien naar het hoofdplaats van de vijandelijke [barony|E]?\n\n#TUT Als je je $game_concept_army$ over water stuurt, zal het [embark|E] en veranderen in een [fleet|E]. Op dit moment blijven we echter op het land.#!"
 lesson_army_purpose_step_1:0 "Leger"
 lesson_army_purpose_step_1_desc:2 "Nu je [army|E] zal er waarschijnlijk binnenkort een gevecht plaatsvinden tegen vijandelijke troepen. Dit kan een frontale confrontatie met andere $game_concept_armies$ zijn, of het begin van een [siege|E].\n\n#TUT [battles|E] vinden automatisch plaats zodra twee vijandige $game_concept_armies$ elkaars pad kruisen. Op dezelfde manier vinden $game_concept_sieges$ plaats wanneer je je $game_concept_army$ op een vijandelijke [holding|E] plaatst.\n\nDit is een goed moment om de #EMP Pauzestand uit te zetten#!, als je dat nog niet gedaan hebt. Anders zal de tijd stil blijven staan en zullen de $game_concept_armies$ niet bewegen!#!"
 lesson_battle_mechanics_step_1:0 "Een Veldslag!"
 lesson_battle_mechanics_step_1_desc:2 "De uitkomst van een [battle|E] tussen twee [armies|E] hangt van een aantal factoren af: het aantal [levies|E] aan beide kanten, welke (eventuele) [men_at_arms|E] beide partijen inzetten, de [commanders|E] die erbij betrokken zijn, en zelfs het [terrain|E] waarop de veldslag plaatsvindt.\n\n#TUT Meer details kun je vinden in de Gevecht Weergave - klik op jouw strijdende $game_concept_army$ om het te openen.#!"
 lesson_siege_mechanics_step_1:0 "Een Belegering!"
 lesson_siege_mechanics_step_1_desc:4 "Jouw [army|E] valt een vijandelijke [holding|E] aan! Klik op het gemarkeerde icoon (de speerpunten!) om te zien hoe het gaat.\n\nJe moet $game_concept_sieges$ winnen om de meeste oorlogen te winnen, omdat ze je [war_score|E] verhogen.\n\nAls een $game_concept_siege$ is gewonnen (het duurt een paar aanvalsrondes), wordt het gebied [occupied|E], waardoor het normale uiterlijk op de kaart verandert van een effen kleur naar gestreepte kleuren, als je uitzoomt."
 lesson_warscore_step_1:0 "Oorlog Score"
 lesson_warscore_step_1_desc:1 "Om een idee te krijgen wie er aan het winnen is in een [war|E], kun je altijd kijken naar de [war_score|E], rechtsonder. Die gaat van #N -100#! tot #P +100#! en verandert op basis van gewonnen of verloren [battles|E] en [sieges|E], alsook op basis van bezette gebieden.\n\n#TUT Bij #P 100#! $game_concept_war_score$ kun je de andere partij dwingen om jouw [peace_offer|E] te accepteren.\n\nOmgekeerd geldt dat bij #N -100#! $game_concept_war_score$, #EMP zij#! jou kunnen dwingen om #EMP hun#! [peace_offer|E] te accepteren.#!"
 lesson_warscore_step_2:0 "Resultaten Oorlog"
 lesson_warscore_step_2_desc:6 "Alle [wars|E] eindigen met één van drie uitkomsten:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nDe precieze gevolgen van elke uitkomst hangen af van de [casus_belli|E].\n\n#TUT De details van een bepaalde oorlog kun je vinden door te rechtsklikken op de vijandelijke [ruler|E] en #TUT_KW Vrede aanbieden#! te selecteren of door te klikken op het $game_concept_war_score$ icoontje rechtsonderin en dan een van de tabs onderaan het scherm te selectere.#!"
 lesson_winning_wars_step_1:0 "De overwinning is nabij"
 lesson_winning_wars_step_1_desc:3 "Je [war_score] staat op #P +100%#!!\n\nJe kunt nu je eisen afdwingen door op het $game_concept_war_score$ icoontje te klikken om de Oorlogsweergave te openen en dan de #TUT_KW Eisen afdwingen#! tab onderaan het scherm te selecteren.\n\n#TUT Je kunt ook met de rechtermuisknop op de vijandelijke [ruler|E]klikken en #TUT_KW Vrede aanbieden#! selecteren.#!"
 lesson_losing_wars_step_1:0 "Dreigende nederlaag"
 lesson_losing_wars_step_1_desc:2 "Deze [war|E] gaat niet goed! Misschien is het tijd voor een [white_peace|E].\n\nHoewel #EMP deze#! $game_concept_war$ een verloren zaak kan zijn, kan het geen kwaad om je nederlaag te accepteren en het een andere keer opnieuw proberen. Rechtsklik op je vijand en selecteer #TUT_KW White Peace#! (of #TUT_KW Overgave#!, als Witte Vrede niet beschikbaar is) in de interactieweergave."
 lesson_war_final_notes_reuse:1 "\n\n#TUT De zelfstudielessen eindigen hier. Er zullen echter af en toe stukjes advies opdoemen via attentie-icoontjes boven in het scherm. Klik op deze adviesicoontjes voor meer informatie over bepaalde situaties of systemen waarmee je te maken hebt!\n\nBedankt dat je bij ons bent gebleven - en veel succes!#!"
 lesson_war_final_notes_victory_step_1:0 "Oorlog Gewonnen!"
 lesson_war_final_notes_victory_step_1_desc:1 "Gefeliciteerd met je [victory|E]!\n\nJe hebt nu ervaren hoe het voelt om een essentieel deel van het spel te spelen.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Oorlog Verloren"
 lesson_war_final_notes_defeat_step_1_desc:1 "We betreuren je [defeat|E] met jou, maar wees gerust dat je nu door een uitdagend aspect van het spel bent gekomen en dat het vanaf nu alleen maar makkelijker wordt.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Wapenstilstand"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Zoveel geleerd! Zoveel kennis die je mee kunt nemen naar de toekomst!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Oorlog Ongeldig"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Je bent er nog steeds! Uitstekend! Wat vreemd dat de oorlog niet meer geldig is..$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "En Nu?"
 lesson_guided_final_notes_mission_step_1_desc:3 "Nu je de basis kent, zijn er veel dingen die je kunt doen: In Crusader Kings III gaat het erom dat je je eigen doelen stelt.\n\nAls je een suggestie wilt, waarom probeer je dan niet koning of koningin van heel $k_ireland$! te worden. En je kunt dat niet alleen doen door [war|E]...\n\nÓf klik op de #bold Huidige situatie#!-knop bovenaan het scherm en kijk eens naar de items onder "Voorstellen" en "Huidige Situatie" - misschien vind je er wel een paar leuk!"
 lesson_open_war_overview_tt:0 "Open de Oorlog Weergave (gemarkeerd)"
