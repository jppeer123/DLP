 setting_default_mongol_invasion:0 "Standaard"
 setting_default_mongol_invasion_desc:0 "De Mongolen zullen rond het jaar 1200 binnenvallen."
 setting_never_mongol_invasion:1 "#high Nooit#!"
 setting_never_mongol_invasion_desc:0 "De Mongolen zullen geen invasie uitvoeren."
 setting_random_mongol_invasion:1 "#high Willekeurig#!"
 setting_random_mongol_invasion_desc:0 "De Mongolen zullen op een willekeurige datum binnenvallen."

 rule_random_harm:0 "Willekeurig letsel"
 setting_harm_dangerous:0 "Gevaarlijk"
 setting_harm_dangerous_desc:0 "Ongelukken, pech en de grillen van het lot kunnen willekeurig [character_death_death|E], de [GetTrait('incapable').GetName(GetNullCharacter)] [trait|E], en verlies van [health|E] veroorzaken."
 setting_harm_illusion_of_safety:0 "#high Illusie van veiligheid#!"
 setting_harm_illusion_of_safety_desc:0 "Willekeurige [character_death_death|E] of schadelijke gebeurtenissen zijn veel zeldzamer. Totdat ze dat niet zijn."
 setting_harm_safe:0 "#high Veilig#!"
 setting_harm_safe_desc:0 "Willekeurige schadelijke gebeurtenissen zullen [characters|E] niet doden of verlammen. Bij andere gebeurtenissen In andere gevallen kunnen ze nog steeds vroegtijdig sterven, vooral als ze in gevaarlijke situaties terechtkomen."
 setting_harm_tragic:0 "#high Tragisch#!"
 setting_harm_tragic_desc:0 "Niet alleen de goeden sterven jong - nu jij ook, met verhoogde kansen op willekeurig letsel voor iedereen!!"
 setting_harm_spiteful:0 "#high Haatdragend#!"
 setting_harm_spiteful_desc:0 Het lot richt zijn wrede toorn op [characters|E] met aanzien: personen met hoge [skills|E], overerfbare [traits|E], opmerkelijke prestaties, enzovoort."
 setting_harm_tragically_spiteful:0 "#high Gruwelijk haatdragend#!"
 setting_harm_tragically_spiteful_desc:0 "Ieders kans op willekeurige letsel is aanzienlijk verhoogd, maar vooral voor iemand van #EMP aanzien#!."
 
 rule_random_harm_target:0 "Willekeurig doelwit"
 setting_random_harm_boilerplate:0 "Gebeurtenissen die dodelijk zijn, verwonden of pijn doen komen willekeurig voor bij [characters|E] en kunnen de [health|E] schaden"
 setting_harm_target_all:0 "Iedereen"
 setting_harm_target_all_desc:0 "$setting_random_harm_boilerplate$ elk $game_concept_character$."
 setting_harm_target_player_only:0 "Alleen speler"
 setting_harm_target_player_only_desc:0 "$setting_random_harm_boilerplate$ alleen speler."
 setting_harm_target_ai_only:0 "Alleen AI"
 setting_harm_target_ai_only_desc:0 "$setting_random_harm_boilerplate$ alleen de AI."
 
 rule_exclave_independence:0 "Enclave Onafhankelijkheid "
 setting_off_exclave_independence:1 "#high Uit#!"
 setting_off_exclave_independence_desc:0 "Onafhankelijke heersers kunnen overal ter wereld enclaves (afgezonderd land omringd door vreemd grondgebied) hebben."
 setting_limited_exclave_independence:1 "#high Beperkt#!"
 setting_limited_exclave_independence_desc:0 "Enclaves van Onafhankelijke Heersers in vrede worden verwijderd bij opvolging, tenzij ze verbonden zijn met het Hoofdstedelijk gebied door één Graafschap, via een zeeroute of als deel van het De Jure grondgebied."
 setting_significant_exclave_independence:1 "#high Aanzienlijk#!"
 setting_significant_exclave_independence_desc:0 "Enclaves van Onafhankelijke Heersers in vrede worden verwijderd bij opvolging, tenzij ze verbonden zijn via een zeeroute of deel uitmaken van het De Jure territorium."
 setting_total_exclave_independence:1 "#high Totaal#!"
 setting_total_exclave_independence_desc:0 "Enclaves van Onafhankelijke Heersers in vrede worden verwijderd bij opvolging, tenzij ze verbonden zijn via een zeeroute."
 setting_ai_limited_exclave_independence:0 "#high Beperkt (Alleen AI)#!"
 setting_ai_limited_exclave_independence_desc:0 "Enclaves van onafhankelijke AI-heersers in vrede worden verwijderd bij opvolging, tenzij ze verbonden zijn met het hoofdstedelijk gebied door één graafschap, via een zeeroute of als deel van het De Jure-gebied."
 setting_ai_significant_exclave_independence:1 "Aanzienlijk (Alleen AI)"
 setting_ai_significant_exclave_independence_desc:0 "Enclaves van onafhankelijke AI-heersers in vrede worden verwijderd bij opvolging, tenzij ze verbonden zijn via een zeeroute of deel uitmaken van het De Jure territorium."
 setting_ai_total_exclave_independence:0 "#high Totaal (Alleen AI)#!"
 setting_ai_total_exclave_independence_desc:0 "Enclaves van onafhankelijke AI-heersers in vrede worden verwijderd bij opvolging, tenzij ze verbonden zijn via een zeeroute."

 rule_regional_heresy:0 "Regionale ketterijen"
 setting_default_regional_heresy:0 "Standaard"
 setting_default_regional_heresy_desc:0 "Ketterij-uitbraken zijn in bepaalde regio's eerder historische ketterijen, zoals in Lollardy in England."
 setting_strict_regional_heresy:1 "#high Strikt#!"
 setting_strict_regional_heresy_desc:0 "Ketterij-uitbraken in bepaalde regio's zullen bijna altijd historische ketterijen zijn."
 setting_relaxed_regional_heresy:1 "#high Ontspannen#!"
 setting_relaxed_regional_heresy_desc:0 "Ketterij-uitbraken hebben geen regionaal zwaartepunt, wat het verschijnen van meer verschillende ketterijen vergroot."

 rule_hungarian_migration:0 "Hongaarse Migratie"
 setting_launch_historical:1 "#high Historisch#!"
 setting_launch_historical_desc:0 "De AI zal proberen de Hongaarse Migratie te starten tussen 890 en 910."
 setting_launch_immediate:2 "Onmiddellijk"
 setting_launch_immediate_desc:0 "De Hongaarse migratie start dierect bij het begin van het spel."
 setting_launch_random:1 "#high Willekeurig#!"
 setting_launch_random_desc:0 "De AI zal proberen De Hongaarse Migratie op enig moment te starten tussen 5 jaar na de spelstart en het jaar 910."
 setting_launch_off:1 "#high Alleen Speler#!"
 setting_launch_off_desc:0 "De AI zal niet proberen de Hongaarse migratie te starten."
 
 rule_matrilineal_marriages:0 "Matrilineaire huwelijken"
 setting_default_matrilineal_marriages:0 "Standaard"
 setting_default_matrilineal_marriages_desc:0 "AI personages gaan [matrilineal|E] huwelijken aan als ze tot de naaste familie van de speler horen, of een [dynasty_prestige_level_4|L] [dynasty|E], of een [GetLaw('equal_law').GetName] Rijk, of sterk [rulers|E] zijn. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] Rijken die standaard Matrilineair zijn."
 setting_matrilineal_marriages_no_player_exception:0 "#high Standaard (geen Speler uitgezonderd)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "AI personages gaan [matrilineal|E] huwelijke aan als ze tot een [dynasty_prestige_level_4|L] [dynasty|E] behoren, of een [GetLaw('equal_law').GetName] Rijk, of sterk [rulers|E] zijn. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] Rijken die standaard Matrilineair zijn."
 setting_matrilineal_marriages_always:0 "#high Altijd#!"
 setting_matrilineal_marriages_always_desc:0 "AI personages willen [matrilineal|E] huwelijken voor alle vrouwelijke [dynasty|E] members regelen. Zoals met #high $setting_default_matrilineal_marriages$#! regels, [patrilineal|E] huwelijken komen nog steeds voor als het bevordelijk wordt geacht."
 setting_matrilineal_marriages_female_and_equal:0 "#high Vrouwelijk gedomineerd & gelijkwaardig#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "AI personages gaan enkel nog [matrilineal|E] huwelijken aan als onderdeel van een [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] of [GetLaw('equal_law').GetName] Rijk. Zoals met #high $setting_default_matrilineal_marriages$#! regels, [patrilineal|E] huwelijken komen nog steeds voor als het bevordelijk wordt geacht."
 setting_matrilineal_marriages_never:0 "#high Nooit#!"
 setting_matrilineal_marriages_never_desc:0 "AI personages gaan nooit [matrilineal|E] huwelijken aan, tenzij als onderdeel van [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] Rijk."

 rule_dlc_fp1_scandinavian_adventurers:0 "Scandinavische avonturiers"
 setting_fp1_scandi_adventurers_rare:0 "Zelden"
 setting_fp1_scandi_adventurers_rare_desc:0 "Scandinavische avonturiers zullen elke 15 jaar proberen om Rusland en de Noordzee als doelwit te nemen."
 setting_fp1_scandi_adventurers_occasional:0 "Soms"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Scandinavische avonturiers zullen zich om de 10 jaar op Rusland en de Noordzee richten."
 setting_fp1_scandi_adventurers_frequent:0 "Vaak"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Scandinavische avonturiers proberen elke 5 jaar Rusland en de Noordzee aan te vallen."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apocalyptisch"
 setting_fp1_scandi_adventurers_apocalyptic_desc:1 "Scandinavische avonturiers proberen elk jaar Rusland en de Noordzee op de korrel te nemen. AI-personages hebben geen specifieke Eigenschappen nodig om [varangian_adventures|E] te starten."
 setting_fp1_scandi_adventurers_off:0 "Uit"
 setting_fp1_scandi_adventurers_off_desc:0 "Scandinavische avonturiers zullen nooit proberen om Rusland of de Noordzee als doelwit te nemen."

 rule_hybrid_culture_ai_frequency:0 "Hybride Cultuur Frequentie"
 setting_default_hybrid_culture_ai_frequency:0 "Standaard"
 setting_default_hybrid_culture_ai_frequency_desc:0 "De standaardhoeveelheid [hybrid_cultures|E] komt voor."
 setting_less_common_hybrid_culture_ai_frequency:0 "#high Minder vaak#!"
 setting_less_common_hybrid_culture_ai_frequency_desc:0 "Minder [hybrid_cultures|E] zullen voorkomen appear."
 setting_none_hybrid_culture_ai_frequency:0 "#high Geen#!"
 setting_none_hybrid_culture_ai_frequency_desc:0 "Niet door een speler gemaakte [hybrid_cultures|E] zullen niet voorkomen."

 rule_hybrid_culture_ai_restrictions:0 "Hybrid Culture Restrictions"
 setting_default_hybrid_culture_ai_restrictions:0 "Standaard"
 setting_default_hybrid_culture_ai_restrictions_desc:0 "Non-player created [hybrid_cultures|E] will be significantly restricted #weak (for example, no Hybrids of two existing Hybrid cultures will emerge)#!"
 setting_relaxed_hybrid_culture_ai_restrictions:0 "#high Relaxed#!"
 setting_relaxed_hybrid_culture_ai_restrictions_desc:0 "To a degree, non-player created [hybrid_cultures|E] can emerge from existing Hybrid cultures."
 setting_very_relaxed_hybrid_culture_ai_restrictions:0 "#high Very Relaxed#!"
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc:0 "Non-player created [hybrid_cultures|E] only have nominal restrictions."
 
 rule_divergent_culture_ai_frequency:0 "Divergent Culture Frequency"
 setting_default_divergent_culture_ai_frequency:0 "Standaard"
 setting_default_divergent_culture_ai_frequency_desc:0 "The default amount of [divergent_cultures|E] will appear."
 setting_less_common_divergent_culture_ai_frequency:0 "#high Less Common#!"
 setting_less_common_divergent_culture_ai_frequency_desc:0 "Fewer [divergent_cultures|E] will appear."
 setting_none_divergent_culture_ai_frequency:0 "#high None#!"
 setting_none_divergent_culture_ai_frequency_desc:0 "No non-player created [divergent_cultures|E] will appear."
 setting_relaxed_divergent_culture_ai_frequency:0 "#high Relaxed#!"
 setting_relaxed_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] will appear more often, with most of the harsher restrictions lifted."
 
 rule_hybrid_and_divergence_cooldowns:0 "Afwijkende & Hybride Cultuur Verval"
 setting_default_hybrid_and_divergence_cooldowns:0 "Standaard"
 setting_default_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] kunnen pas [diverge|E] als ze #V 100#! jaar, en alleen [hybridize|E] als ze #V 50#! jaar hebben geduurd."
 setting_slower_hybrid_and_divergence_cooldowns:0 "#high Langzamer#!"
 setting_slower_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] kunnen pas [diverge|E] als ze #V 200#! jaar, en alleen [hybridize|E] als ze #V 100#!jaar hebben geduurd."
 setting_no_hybrid_and_divergence_cooldowns:0 "#high Geen verval#!"
 setting_no_hybrid_and_divergence_cooldowns_desc:0 "Er is geen verval totdat een [culture|E] weer kan [diverge|E] of [hybridize|E]."
 setting_faster_hybrid_and_divergence_cooldowns:0 "#high Sneller#!"
 setting_faster_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] kunnen pas [diverge|E] als ze #V 50#! jaar, en alleen [hybridize|E] als ze #V 25#! jaar hebben geduurd."

 rule_dissolution_umayyad:0 "Ondergang van Al-Andalus"
