 setting_dissolution_after_caliph_death:0 "#high De dood van de kalief#!"
 setting_dissolution_after_caliph_death_desc:0 "De [dissolution_faction|E] kan het Koninkrijk van Al-Andalus alleen treffen na de dood van Sultan Muhammad $Abd-al-Rahman$"
 setting_dissolution_historical_date:0 "#high Historische timing#!"
 setting_dissolution_historical_date_desc:0 "De [dissolution_faction|E] kan voor het Koninkrijk van Al-Andalus pas na het jaar 1020 worden geactiveerd"

