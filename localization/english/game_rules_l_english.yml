 setting_bd_occurrence_historical_desc: "De Zwarte Dood begint in Centraal-Azië in de 14e eeuw en verspreidt zich organisch via historisch populaire handelsroutes. Milaan, de Pyreneeën, Polen en andere historische regio's worden er minder door getroffen."
