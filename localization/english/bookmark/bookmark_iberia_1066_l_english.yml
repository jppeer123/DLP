 bm_1066_iberia:0 "Iberië in Duigen"
 bm_1066_iberia_desc:0 "Toen de oude koning Ferdinand I overleed, erfden zijn drie zonen allemaal een deel van zijn Iberische koninkrijk. Hebzucht, ambitie en heilige oorlogen zorgden al snel voor spanningen op het Iberisch schiereiland, en de familiebanden begonnen scheuren te vertonen.\n\n#bold Is een van de broers of zussen Fernandez sterk of sluw genoeg om als overwinnaar uit de bus te komen? Hoe zullen oorlog en diplomatie het Iberisch schiereiland vormen?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "King García"
 bookmark_iberia_king_garcia_desc:0 "Toen García het meest wankele koninkrijk van de drie broers kreeg, probeerde hij zijn heerschappij met allerlei extreme middelen te stabiliseren, maar het kwetsbare land was al snel te verleidelijk voor zijn broer Alfonso, die het in 1071 veroverde. Deze aanval was het begin van de vele oorlogen die tussen de broers volgden. García zou echter het grootste deel van deze tijd achter de tralies doorbrengen.\n\n#bold Neem het op tegen je broers en leid dit instabiele koninkrijk naar glorie en overwinning!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "King Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "Alfonso, de middelste zoon en favoriet van zijn vader, erfde het rijke koninkrijk León. Hij slaagde erin zijn twee broers te slim af te zijn en te onderwerpen, en zo regeerde hij over het herenigde koninkrijk van zijn vader.\n\n#bold Heb jij het in je om de drie koninkrijken onder één vlag te verenigen door middel van politieke en familiale diplomatie en agressie?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "King Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho werd bedrogen door zijn vader toen die in zijn erfenis het land onder de drie broers verdeelde. Hij nam snel de wapens op tegen zijn broers zodra de vrede begon af te brokkelen, maar kon maar kort over het herenigde koninkrijk regeren voordat hij werd vermoord.\n\n#bold Lukt het jou om het hele koninkrijk te verenigen onder één rechtmatige heerser en deze macht te behouden door middel van militaire acties en plannen?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "Urraca, de oudste van Ferdinand's kinderen, had grote invloed op zowel haar broers als de Kerk. Zij en haar zus Elvira kregen de heerschappij over alle kloosters in de drie koninkrijken en ze keek niet werkeloos toe hoe haar broers elkaar naar de keel vlogen.\n\n#bold Om haar broers te slim af te zijn en haar plaats in de geschiedenisboeken veilig te stellen, heeft Urraca geduld en lef nodig - zal het je lukken?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Koning Antso IV"
 bookmark_iberia_king_antso_desc:1 "Veel Heren in het westen van het koninkrijk keerden koning Antso de rug toe nadat hij de troon had bestegen na het overlijden van zijn ouders. Hij raakte al snel verwikkeld in een oorlog met zijn neef koning Sancho, die Antso verloor. Na een bewind dat werd gekenmerkt door oorlog en nederlagen werd hij vermoord door zijn eigen broers en zussen!\n\n#bold Herschrijf de geschiedenis, wees je familie te slim af en stel je domein en nalatenschap veilig!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
