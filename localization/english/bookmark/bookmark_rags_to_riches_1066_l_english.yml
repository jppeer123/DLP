 raiktor_vassal_desc: "[vassal_to_be.GetShortUIName] krijgt de [counties|E] [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], en [GetTitleByKey('c_buthrotum').GetNameNoTier] om vervolgens jouw [vassal|E] te worden"
