l_english:
 bm_1066_rags_to_riches:0 "Van Bedelaar tot Miljonair"
 bm_1066_rags_to_riches_desc:1 "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legends of Crusader Kings III#!#!#!\n\nIn heel Europa vechten families om de macht, soms op minder nette manieren. Veldslagen worden gewonnen en verloren, dynastieën komen en gaan als ze hun heersers te slim af zijn.\n\n#bold De oude koningen worden vervangen terwijl nieuwkomers naar de sterren reiken. Welke zal jij zijn?#!"

 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Kleinkoning Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "[diplomacy_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nAan het begin van de 11e eeuw glipte het Hoge Koningschap van Ierland keer op keer uit handen van het Huis Briain, terwijl de Ierse adellijke huizen tegen elkaar en tegen de Vikingen oorlog voerden om grondgebied. En hoewel Murchard uit een lijn van heersters kwam die voorbestemd leken om de kroon te dragen, weten we weinig over zijn korte heerschappij over het kleine Munster.\n\n#bold Misschien kan, met jouw hulp, een lid van het Huis Briain weer op de troon van Ierland zitten?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Hertogin Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "[learning_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nIn het kluwen-landschap landschap van het 11e-eeuwse Noord-Italië regeert Matilda van Canossa over een aanzienlijk rijk na een aantal ongelukkige sterfgevallen in de familie. Legenden over Matilda's vroomheid en gefluister over hekserij geven haar heerschappij een mystiek tintje.\n\n#bold Kun jij haar heerschappij beschermen en ervoor zorgen dat de Canossa-lijn generaties lang standhoudt in het steeds veranderende landschap van middeleeuws Italië?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "Emir Yahya"
 bookmark_rags_to_riches_emir_yahya_desc:1 "[intrigue_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nHet Koninkrijk Toledo ontstond aan het einde van de 11e eeuw met de machtsovername van de gelijknamige stad door de koning van León. Na het uitsterven van de Emir Yahya en zijn invloed, zal de Dhun-Nunid familie hun macht verliezen over een regio die ze al generaties lang regeren.\n\n#bold Heb jij het in je om de koningen van het Iberisch schiereiland uit te dagen en de geschiedenis van het Huis Dhun-Nunid te veranderen?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Hertog Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "[stewardship_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nDe familie Přemyslid regeert al honderden jaren over de Bohemen. Meestal gold het erfrecht van de oudste, in het geval hertog Vratislav. Dit zal uiteindelijk leiden tot een vervelende ruzie met zijn broers.\n\n#bold Om koning van Bohemen te worden, moet Vratislav zijn middelen verstandig gebruiken, en niet alleen de materiële: Kun jij deze taak aan?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Hertig Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "[martial_lifestyle_i] #V #font:TitleFont #size:20 Legend of Crusader Kings III#!#!#!\nRobert begon zijn carrière als dief en leider van een bende struikrovers. Als een van de vele broers en zussen had niemand ooit voorspeld dat hij op een dag een briljant strateeg en staatsman zou worden die over uitgestrekte gebieden zou heersen - maar hier is hij dan, een machtige hertog van Zuid-Italië, klaar om het pad van de geschiedenis in te slaan, waardoor de Hautevilles meer dan honderd jaar lang voet aan de grond zullen houden op Sicilië.\n\n#bold Als je de macht in het rijk kunt bestendigen, wacht het koninkrijk Sicilië op zijn heerser!#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 
 bookmark.1066.t: "Matilda's huwelijksdilemma"
 bookmark.1066.desc: "Elf jaar geleden orkestreerde mijn moeder [mum.GetFirstName]  mijn verloving met [hunchback.GetFirstNameNicknamed], mijn stiefbroer en de zoon van mijn moeders nieuwe echtgenoot, [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nHoewel de alliantie met [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] voordelen kan hebben, is dit echt de toekomst die God voor ogen heeft voor het prestigieuze Huis [ROOT.Char.GetHouse.GetBaseName]?\n\nIk #EMP moet#! actie ondernemen om de toekomst van mijn geslacht veilig te stellen!"
 bookmark.1066.a: "Jezus stierf voor onze zonden. Nog eentje toch kan geen kwaad?"
 bookmark.1066.b: "Ik zal hem mijden tot de dag dat ik sterf."
 bookmark.1066.c: "Een scheiding is onmogelijk, maar ik heb nog wèl invloed op de paus..."
 bookmark.1066.d: "Ik accepteer mijn lot in het leven..."
 lineality_warning: "@warning_icon! #X Door een [patrilineal|E] [marriage|E] te kiezen, loop je het risico dat het spel eindigt, omdat je kinderen niet tot je [dynasty|E]!# zullen behoren!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName] is niet bepaald een toonbeeld van gezondheid. Hij heeft gewoon een duwtje in de richting van het graf nodig..."
 bookmark.1066.b_flavor: "Als ik hem nooit ontmoet, kan zijn Huis geen aanspraak maken op mijn land."
 bookmark.1066.c_flavor: "Door aan wat touwtjes te trekken kan ik ons huwelijk [matrilineal|E], maken, zodat onze kinderen van mijn [house|E] en [dynasty|E] zullen zijn."
 abandoned_marriage_modifier: "Abandoned Marriage"
 abandoned_marriage_modifier_desc: "Dit personage verliet de echtgenoot; technisch gezien zijn ze nog steeds getrouwd...\n[marriage|E] Acceptatie: #N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "Je hebt [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]: $VALUE|=+0$"
 
 bookmark.1067.t: "Gefluister van hekserij"
 bookmark.1067.desc: "Het vuur knettert en flikkert als [witch.GetFirstName] een boek uit haar tas haalt. De zoete geur van gedroogde kruiden doordringt de nachtelijke lucht.\n\n"Mijn geheimen worden zelden zomaar prijsgegeven." Ze kijkt me in de ogen. "Als jonge heerser en als vrouw lijkt alles tegen je te zijn: Dit, mijn meest gekoesterde kennis, zal je helpen om te gedijen in een wereld die je anders naar de ondergang zou drijven."\n\nDe mysterieuze vrouw lijkt te popelen om haar wijsheid met mij te delen... maar dat is precies waar de priesters me voor waarschuwden."
 bookmark.1067.a: "Leer me alles. Vervloek de [ROOT.Char.GetFaith.PriestMalePlural]!"
 bookmark.1067.a_flavor: "@warning_icon! #X Deze optie levert een [criminal|E] [secret|E]!# op!"
 bookmark.1067.b: "Nee, dit zijn ketterse gedachten."
 bookmark.1067.b_flavor: "Mijn geloof in [ROOT.Char.GetFaith.HighGodName] is alles wat ik nodig heb."
 
 bookmark.1068.t: "De Slavische Tochten"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier] en [GetTitleByKey('d_lausitz').GetNameNoTier], oh wat begeer ik die vruchtbare en welvarende landen!\n\nMijn Leenheer, [emperor.GetTitledFirstNameNicknamed], heeft ze me beloofd in ruil voor mijn loyaliteit. Maar ik weet dat dit slechts loze woorden zijn, [emperor.GetSheHe] zal niet in staat zijn om ze aan mij te geven.\n\nIk kan de [emperor.GetTitleAsNamePossessiveNoTooltip] woorden nemen voor wat ze zijn — lof voor mijn nobele aard, maar  niet meer dan dat — of ik kan het heft in eigen handen nemen."
 bookmark.1068.a: "Deze landen zullen van mij zijn - met geweld!"
 bookmark.1068.a_flavor: "Om de [titles|E] toe te voegen aan je [realm|E], zul je waarschijnlijk de [war|E] in moeten gaan met de [claim|E] [casus_belli|E]."
 bookmark.1068.b: "Ik zal de gunst van [emperor.GetTitleAsNamePossessiveNoTooltip] verdienen."
 bookmark.1068.b_flavor: "De [emperor.GetTitleAsNameNoTooltip], jouw [liege|E], is je een [hook|E] verschuldigd, die voor verschillende dingen gebruikt kan worden - bijvoorbeeld om een gunstig [marriage|E] af te dwingen."
 
 bookmark.1069.t: "Mijn Broer [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "Mijn 'lieve' broer [jaromir.GetFirstName] die altijd een doorn in mijn oog is geweest, verzet zich bij elke gelegenheid tegen mijn gezag.\n\nHij lijkt in niets op mijn goede vriend [john_monk.GetFirstName] uit Břevnov — een vrome en #EMP niet-turbulente#! monnik, die [ROOT.Char.GetFaith.HighGodName] in mijn naam dient. Oh, was het maar [john_monk.GetFirstNameNoTooltip] die diende als mijn [jaromir.GetCouncilTitle|U]...\n\nMisschien zou hij dat kunnen?"
 bookmark.1069.a: "Ik zal [jaromir.GetFirstNameNoTooltip] afzetten; mijn nieuwe [jaromir.GetCouncilTitle|U] zal [john_monk.GetFirstNameNoTooltip] zijn!"
 bookmark.1069.a_flavor: "Het hebben van een [councillor|E] met hoog [skills|E] die je [friend|E] is, heeft veel voordelen, omdat [councillor_tasks|E] dan sneller worden voltooid — maar je eigen [head_of_faith|E] boos maken is altijd riskant, omdat verzoeken om [claims|E] of [gold|E] dan afgewezen kunnen worden."
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip] is tenslotte familie... en goud is dikker dan bloed."
 bookmark.1069.b_flavor: "Als je de [Concept('rivaal', 'rivaliteit')|E] tussen jou en je broer zou kunnen wegnemen, zou je veel minder snel het doelwit zijn van een [GetScheme('murder').GetTypeName] complot."
 bookmark.1069.c: "Ik moet me bezighouden met wereldse zaken..."
 bookmark.1069.c_flavor: "Soms is niets doen het beste."
 
 bookmark.1070.t: "Een Normandisch Sicilië"
 bookmark.1070.desc: "Het leven als hertog is te verkiezen boven het leven van een bandiet... maar het leven als koning past beter bij me.\n\nBij de gratie van God en St. Peter heers ik over [GetTitleByKey('d_apulia').GetNameNoTier] en [GetTitleByKey('d_calabria').GetNameNoTier] — maar met de gratie van enkele #EMP oude vrienden#! uit mijn dagen als struikrover zou ik over de hele [GetTitleByKey('k_sicily').GetName]. kunnen heersen. Het maakt niet uit wat de paus of de keizer denken.\n\nTijd om aan het werk te gaank."
 bookmark.1070.a: "Dit alles, en nog veel meer, zal van mij zijn!"
 bookmark.1070.b: "Misschien moet ik wegblijven uit het Keizerrijk."
 bookmark.1070.c: "Zowel de paus als de keizer kunnen hun land behouden..."
 norman_highwaymen: "Normandische struikrovers"
 claim_sicily: "Je ontvangt [pressed_claims|E] op alle kleinere [rulers|E] binnen [GetTitleByKey('k_sicily').GetName]"
 
 bookmark.1071.t: "De schijnheilige monnik"
 bookmark.1071.desc: ""...en daarom moet je mijn claim op [GetTitleByKey('e_byzantium').GetNameNoTier] moeten steunen!" zegt de monnik en buigt naar me. "e krijgt een bondgenoot die je kunt vertrouwen en alle steun die je nodig hebt!"\n\nDeze monnik is een duidelijke bedrieger. Hij is geen zogenaamde #EMP 'ten onrechte afgezette keizer van het Romeinse Rijk'#!, maar hij #EMP is#! nuttig.\n\n Hoewel hij een laaggeboren boer is met een valse claim, is een excuus voor oorlog een excuus voor oorlog..."
 bookmark.1071.a: "Ik zet hem op de troon van Constantinopel!!"
 bookmark.1071.b: "Eerlijk gezegd wil ik gewoon een paar havens voor mezelf opeisen..."
 bookmark.1071.c: "Ik ben niet in de positie om je te helpen."
 start_raiktor_war: "Je begint een [war|E] tegen [byz_emperor.GetShortUIName] om [claim|E] [GetTitleByKey('e_byzantium').GetNameNoTier] voor [raiktor.GetShortUIName] en de [GetTitleByKey('k_epirus').GetName] voor jezelf"
 start_raiktor_conquest_war: "Je begint een [war|E] tegen [byz_emperor.GetShortUIName] om de [counties|E] van [GetTitleByKey('c_dyrrachion').GetNameNoTier] te veroveren, [GetTitleByKey('c_avlonas').GetNameNoTier], en [GetTitleByKey('c_buthrotum').GetNameNoTier] voor [raiktor.GetShortUIName], die jouw [vassal|E] wordt"
 gain_war_troops: "Je krijgt een [army|E] van #V 3000#! man die na de [war|E] weer weggaan"
