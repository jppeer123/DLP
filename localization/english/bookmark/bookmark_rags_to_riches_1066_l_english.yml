 guiscard_modifier: "Guiscard"
 guiscard_modifier_desc: "Dit personage is bijzonder sluw en meedogenloos."
 
 bookmark.1072.t: "Cordoba veroveren"
 bookmark.1072.desc: "Ah, het prachtige [GetTitleByKey('c_cordoba').GetNameNoTier]! De voormalige zetel van het kalifale gezag in [GetTitleByKey('e_spain').GetNameNoTier] tijdens het bewind van de Umayyaden. Een waardige prijs voor elke heerser om na te streven.\n\nNu sta ik voor een keuze: vertrouw ik op militaire macht of gebruik ik mijn sluwheid om onvrede te zaaien binnen hun gelederen?\n\nDe aanpak die ik kies zal de aanpak zijn die ik vanaf nu gebruik."
 bookmark.1072.a: "Oorlogen worden gewonnen met woorden en goedgeplaatste dolken..."
 bookmark.1072.b: "Ik moet vertrouwen op het leger."
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] kan wachten."
 start_cordoba_war: "Je begint een [war|E] tegen [cordoba_holder.GetShortUIName] om de [county|E] van [GetTitleByKey('c_cordoba').GetNameNoTier] te veroveren #weak (en [GetTitleByKey('c_cabra').GetNameNoTier] als [cordoba_holder.GetSheHe] dit houdt)#!"
 intrigue_challenge: "Elke keer dat je een [war|E] verklaart, moet je tegenstander een [intrigue|E][intrigue_i] duel tegen je winnen, anders ontvangt hij de [GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip] [modifier|E]"
 hampered_by_false_information_modifier: "Beïnvloed door onwaarheden"
 hampered_by_false_information_modifier_desc: "De legers van zijn personage worden misleid door een stroom onjuiste informatie die ze van vijandelijke agenten krijgen"
 armies_hampered: "Legers gehinderd"
 armies_unhampered: "Legers ongehinderd"
