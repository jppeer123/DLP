 bookmark_hastings_scotland:0 "Koning Malcolm van Schotland"
 bookmark_hastings_scotland_desc:1 "De positie van Malcolm III, in Schotland bekend als 'de Grote Hoofdman', is precair, maar niettemin vol kansen. De rijke landen van Northumbria in het zuiden zijn kwetsbaar nu Engeland verdeeld is door oorlog, maar Noorse krijgsheren en Gaelische hooglanders betwisten de heerschappij van de koning in eigen land.\n\n#bold De Britse eilanden wemelen van de gevaren en kansen: kun jij een roos plukken uit deze tuin vol doornen?#!"

