l_english:
 bm_867_adventurers:0 "De Grote Reizigers"
 bm_867_adventurers_desc:0 "Elke dynastie heeft een bescheiden begin. De route naar de macht ligt vol gevaren en is een lang proces. Generatie-na-generatie beklimt een trede op de ladder door constante oorlogvoering en slim geplande huwelijken.\n\n#bold Maar dit zijn tijden van grote verandering en onrust. Met veel moed, en misschien een beetje geluk, kan jouw held zijn familienaam doen weerklinken in de geschiedenisboeken, van obscuurheid tot legende. Ben je klaar voor de uitdaging?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hasting"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Jarl Hasting werd een rijk man door sluwheid en moed. Nadat hij samen met Björn Eisenseite een lucratieve rooftocht door de Middellandse Zee had geleid, vestigde hij zich in Bretagne. De Franken hebben uitpuilende schatkisten en een machtige Vikingkrijger is een goede bondgenoot in politiek turbulente tijden.\n\n#bold Maar met welvaart komen ook vijanden. Zal Hasting het slachtoffer worden van zijn hebzucht of zal zijn dynastie bloeien onder jouw leiderschap?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc:0 "Weinigen zijn zo groot geworden vanuit het niets als de dappere Rurik! Samen met zijn broers bracht hij orde in de wildernis van het Oosten en sinds hun dood is hij de enige heerser van een groot Opperrijk. En toch is dit nog maar het begin.\n\n#bold Op een dag zullen de nakomelingen van Rurik het Tsaardom van Rusland stichten. Of toch niet? Het lot van deze grote dynastie ligt in jouw handen.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Graaf Eudes"
 bookmark_adventurers_count_eudes_desc:0 "In juli 866 doodde de Viking Hasting Eudes vader Robert de Sterke. Slechts enkele maanden later stierf zijn moeder Adelais tijdens de geboorte van zijn broer Robert. De wereld is wreed en de toekomst lijkt onzeker, maar deze weesjongens zijn voorbestemd om op de Franse troon te zitten. Hun nakomelingen, de Capets, zullen nog eeuwenlang over Frankrijk heersen.\n\n#bold Weet jij goed om te gaan met de verraderlijke politiek van middeleeuws Frankrijk en het lot van de broers Robertine vervullen?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Toen de zeven Hongaarse stammen zich verenigden en een opperste leider kozen, viel hun keuze op de dappere Álmos. Op een dag zullen zijn zonen hem opvolgen, maar alleen als de Hongaren hun onafhankelijkheid kunnen behouden. Gevaar loert aan de oostelijke horizon.\n\n#bold Kun jij de Hongaren verdedigen en hen naar grootheid leiden? Dit is jouw kans om de avonturen van de Árpád dynastie na te vertellen!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Als de laatste Magajiya van Daura staat Daurama symbool voor de oude gebruiken van het Hausavolk. Haar nieuwe echtgenoot, Bayajiddah (oorspronkelijk uit Irak), staat voor verandering, nu steeds meer buitenstaanders naar Hausaland trekken en hun vreemde geloof en cultuur met zich meebrengen...\n\n#bold Daurama gaat de geschiedenis in als de laatste Magajiya, maar moet dat echt zo zijn?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "Wat doet een Naam ertoe?"
 bookmark.0101.desc_intro:0 "Onze tradities hebben ons goed gediend, maar de wereld verandert. De heldendaden van mijn [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] hebben hem grote rijkdom en respect opgeleverd... maar aangezien [bayajidda.GetSheHe] uit verre landen komt, voorspellen [bayajidda.GetHerHis] successen ook grote veranderingen voor mijn volk.\n\n"
 bookmark.0101.desc_living:1 "Mijn zoon, [bewo.GetTitledFirstName], is de oogappel van zijn vader. Hoewel hij nog maar een baby is, vraag ik me af of hij zich meer zal vinden in de verhalen over zijn avontuurlijke vader, of meer in mijn eigen traditionele nalatenschap?"
 bookmark.0101.desc_dead:1 "Mijn zoon, [bewo.GetTitledFirstName], is de oogappel van zijn vader. Hoewel hij nog maar een baby is, vraag ik me af of hij zich meer zal vinden in de verhalen over zijn avontuurlijke vader, of meer in mijn eigen traditionele nalatenschap?"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] moet de tradities van de [ROOT.Char.GetCulture.GetNameNoTooltip] meenemen naar een nieuwe tijd."
 bookmark.0101.a.tt:1 "[bewo.GetUIName] wordt jouw [player_heir|E]"
 bookmark.0101.b:1 "Mijn zoon is mijn zoon, ongeacht zijn Naam of Cultuur."
 bookmark.0101.b.tt:1 "#warning @warning_icon! Met deze keuze kan je zonder een [player_heir|E]!# komen te staan!"
 bookmark.0101.c:0 "De Magajiya hebben geen mannen nodig om hun erfgoed voort te zetten!"
 bookmark.0101.c.tt:1 "Jouw zus, [shawata.GetUIName], zal jouw [player_heir|E] blijven"

