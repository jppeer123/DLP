 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres:0 "Graaf $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "Als machtige vazal van koning Adelfonso III regeert $Hermenexildo$ over de landen van Zuid-Galicië met een onberispelijk bestuur. Zijn onbetwistbare toewijding aan zijn vorst heeft geholpen zijn voorouderlijke domein uit te breiden - maar is dat genoeg?\n\n#bold Zul je -met de toenemende interesses in het zuiden- in staat zijn om de landen van Portucale te veroveren en een van de meest invloedrijke dynastieën te stichten? #"

