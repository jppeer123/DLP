 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "Hermesinda Gatónez"

 bookmark_fp2_iberia_ibn_marwan:0 "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc:1 "Abd al-Rahman ibn Marwan is een schurk in hart en nieren en heeft een stormachtige relatie met zijn leenheer, de Umayyad Sultan. In zijn domein geniet hij echter de sterke steun van de Mozarabs en misschien heeft hij wel meer gemeen met hen en hun geloof. Hij heeft een fort gebouwd in Bajadoz, maar in het westen verzet de Banu Dani-clan zich steeds meer tegen zijn heerschappij over het Neder-Margravië.\n\n#bold Zou een alliantie met Alfonso III, de altijd opportunistische koning van Asturië, je aan een eigen kroon kunnen helpen?#"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "Emir Sa'dun of Porto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "Abd al-Rahman"

 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "Emir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "De Umayyad-sultan heeft de Berber-dynastie van de Banu Dani opgedragen de westkust te beschermen tegen invallen van Vikingen, waardoor hun invloed en macht snel toenemen. Emir Adanis heeft sterke forten gebouwd in Alcácer en Coimbra, maar hij maakt zich zorgen over de Mozarabs onder zijn bewind, die liever de kant van zijn aartsvijand ibn Marwan kiezen.\n\n#bold Kun jij je land veiligstellen en de Berbers naar een grote toekomst in al-Andalus leiden?#"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "Yahya ibn Adanis"
