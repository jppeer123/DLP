 bm_867_iberia:1 "De Strijd om Iberië"
 bm_867_iberia_desc:3 "De oude machten van Iberia brokkelen af.\n\nIn het noorden zit Asturië vol met ambitieuze vazallen die zich wanhopig willen losmaken van hun meesters.\n\nIn het zuiden is het machtige al-Andalus in opkomst, maar daar lijkt ook van onvrede sprake te zijn. In de grensdistricten wordt gesproken over onafhankelijkheid en intriges teisteren de heersende Umayyaden.\n\nBuitenlandse mogendheden zijn belust op de rijke landen van Iberia.\n\n#bold De al eeuwen durende $game_concept_iberian_struggle$ gaat een nieuwe fase in. Wordt het beslecht met bloed of in broederschap? Dat is nu nog gissen."
 war_867_Vimara_conquest_Portucale:0 "Strijd om Vimara's [claim|E] op $d_porto$"
