 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "Toen zijn vader en oom werden afgeslacht door de hertog van Toulouse, nam de Frankische koning hun land in en liet $GuifrE_$ en zijn neven verarmd achter.\n\nDit was 20 jaar geleden en de tijd verstrijkt. De sluwe neef van $GuifrE_$, die zijn vaders land terugkreeg, heeft ook zijn geboorterecht teruggenomen en hun nieuwe leenheer is een neef van de man die hun ouders vermoordde.\n\n#bold Niemand weet beter dan jij dat elk tij in een oogwenk kan keren en daarom zoek je een prijs die zekerder is: $d_barcelona$.#!"

# Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa:1 "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "De machtige dynastie van de Banu Qasi, de zonen van Cassius, heerste ooit over de hele Ebro-vallei. Sinds het bewind van de glorieuze vader van $Lubb$ zijn er zware tijden aangebroken en de nieuw benoemde Banu Musa kunnen niets anders doen dan mopperen en hun wonden likken vanuit hun oude zetel in Tudela, terwijl ze van plan zijn om hun zuidelijke gebieden terug te veroveren.\n\n#bold Lukt het jou om terug te veroveren wat ooit toebehoorde aan de Banu Qasi en de dynastie haar oude glorie terug te geven?#!"

