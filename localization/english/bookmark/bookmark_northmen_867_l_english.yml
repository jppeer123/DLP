 bm_867_northmen:0 "Wraak van de Noormannen"
 bm_867_northmen_desc:1 "Twee jaar geleden gooide koning Ælla van Northumbria de grote Vikingheld Ragnar Loðbrók in een slangenkuil, waar hij stierf. Toen ze dit hoorden, zijn de zonen van Ragnar naar Engeland gevaren om hun vader te wreken.\n\nDe broers hebben sindsdien vaste voet gekregen in York en op de eilanden. De Angelsaksische koningen verliezen veldslag na veldslag en hun toekomst ziet er niet rooskleurig uit.\n\nMaar niet alle hoop is verloren en een grote held kan het tij van de geschiedenis nog keren.\n\n#bold Zal heel Engeland onder de heerschappij van de Noormannen vallen of zal je het grote heidense leger van Angelsaksische bodem verdrijven?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Withemd"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "De eerste golf van de invasie is erg goed verlopen voor Halfdan Whiteshirt. Met de hulp van zijn broer Ivar heeft hij de macht over York veroverd op koning Ælla. En hij zal nog veel meer nemen.\n\n#bold Zul je in de voetsporen van de geschiedenis treden en je bloedige wraak nemen, of een nieuwe weg voor Halfdan uitstippelen?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Ivar de Beenloze"
 bookmark_northmen_ivar_the_boneless_desc:0 "Het gerucht gaat dat Ivar zwak van lichaam is, maar niemand kan beweren dat hij zwak van geest is. Door sluwheid en vertrouwen heeft hij talloze Noordelijke oorlogstroepen onder zich verenigd en grote overwinningen behaald op deze vreemde kusten. Maar zelfs de grootste Viking kan de dood niet ontlopen. In het jaar 870 zal Ivar voorgoed uit de geschiedenisboeken verdwijnen...\n\n#bold Kun jij Ivar's oorlogen winnen en hem in leven houden zodat hij nog vele jaren kan regeren?#!"

