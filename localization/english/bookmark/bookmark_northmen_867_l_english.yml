 ##EVENTS##
 bookmark.0002.t:0 "De Geweldige"
 bookmark.0002.desc:0 "De eerste keer dat een vazal me begroette met "Lang leve [ROOT.Char.GetFirstNameNoTooltip] De Geweldige!", voelde ik me zeer vereerd. Ik dacht er niets van, maar sinds die dag word ik steeds vaker zo genoemd.\n\nOveral waar ik kom, van [capital.GetNameNoTooltip] tot [province.GetNameNoTooltip], noemen mijn onderdanen me nu [ROOT.Char.GetFirstNameNoTooltip] De Geweldige."
 bookmark.0002.a:0 "Ik hoop dat ik mijn onderdanen nooit zal teleurstellen."

 bookmark.0004.t:1 "Wraak"
 bookmark.0004.desc_unknown:1 "Als [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] voor me gebracht wordt, knielt [prisoner.GetSheHe] onmiddellijk prostrates en smeekt om mijn vergiffenis voor het #EMP doden van mijn [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n"Ik... Ik dacht dat je het wist! Vergeet dat ik iets zei," [prisoner.GetSheHe] lacht nerveus. "Blijkbaar heb ik mijn hoofd gestoten toen ik gevangen werd genomen. Of iets dergelijks. Ik weet niet waar ik het over heb!"\n\nToen ik hoorde van mijn [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] dood zwoer ik dat ik wraak zou nemen. En ik ben een [ROOT.Char.GetWomanMan] van mijn woord."
 bookmark.0004.desc:1 "Eindelijk, na al die tijd, is de [prisoner.Custom('InsultAdjective')] [prisoner.GetName] aan mijn genade overgeleverd! Toen ik hoorde van mijn [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetNamePossessive] dood door [prisoner.GetHerHis] handen, zwoer ik dat ik wraak zou nemen. En ik ben een [ROOT.Char.GetWomanMan] van mijn woord."
 bookmark.0004.a.custom:0 "Iedere [close_family_member|E] van [dead.GetShortUIName]"
 bookmark.0004.a:0 "Ik zal zijn ribben in bloedvleugels scheuren!"
 bookmark.0004.b:0 "Deze [prisoner.GetWomanMan] is van jou, grote [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Ik heb andere plannen voor [prisoner.GetHerHim]..."
