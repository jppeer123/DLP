 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Björn Ironside"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn heeft een echt Noormannenleven vol avontuur geleid. Als gevreesde rover hebben hij en zijn vriend Hasting van Nantes al verwoestingen aangericht in Frankrijk, Iberië en Italië. Nu verzamelen de troepen van Scandinavië zich opnieuw om de Britse kust aan te vallen.\n\n#bold Hoewel Björn heeft gezworen de dood van zijn vader op Engels grondgebied te wreken, zullen zijn nakomelingen de komende twee eeuwen over Zweden regeren. Aan welke kant van de Noordzee ligt jouw lot?#!"

