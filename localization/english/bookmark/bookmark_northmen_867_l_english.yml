 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurdr Slangenoog"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Toen zijn broers naar Engeland zeilden om wraak te nemen, bleef Sigurd Slangenoog achter om over het land van zijn overleden vader te regeren. Het was niet makkelijk om in de voetsporen van Ragnar Loðbrók te treden.\n\n#bold Sigurd's nakomelingen zullen meer dan een eeuw lang koningen van Denemarken, Noorwegen en Engeland zijn. Kun jij het lot van zijn dynastie vervullen?#!"

