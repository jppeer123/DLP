 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Earl Alfred"
 bookmark_northmen_earl_alfred_desc:0 "Terwijl de Vikingen verder naar het zuiden oprukken, bereidt graaf Alfred van Dorset zijn troepen voor.\n\nIn de komende jaren zal Alfred talrijke gevechten leveren tegen de Noormannen en een einde maken aan de invasie. Als hij dan de troon van zijn broer erft, wordt hij een van de grootste koningen in de geschiedenis van Engeland.\n\n#bold Wil jij Alfreds grote lot vervullen of zal het grote heidense leger je vernietigen?#!"

