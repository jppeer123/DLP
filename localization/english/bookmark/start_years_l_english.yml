l_english:
 start_year_1066_09_15_desc:0 "De terugkeer van de komeet van Halley luidt een tumultueus 1066 na Christus in en overal ter wereld laaien grote conflicten op. Terwijl de Seltsjoeken steeds verder het Byzantijnse land binnendringen en het Sindhalese volk in opstand komt tegen hun onderdrukkers in Sri Lanka, is er in Engeland een totale oorlog uitgebroken omdat drie aanspraakmakers allemaal op zoek zijn naar de kroon voor zichzelf. De spanningen op het verscheurde Iberische schiereiland lopen hoog op omdat de stamhoofden het verschuivende machtsevenwicht op het continent met evenveel angst als hebzucht gadeslaan."
 start_year_867_01_01_desc:0 "In het jaar 867 na Christus terroriseren noordelijke rovers kustlijnen en rivieroevers, terwijl Europa verdeeld blijft onder de Karloningers. Op het Indiase subcontinent smeult de driestrijd tussen de Pratihara, Pala en Rashtrakuta dynastieën al tientallen jaren, maar het conflict bevindt zich nog in de beginfase."
 bm_group_867:0 "867"
 bm_group_1066:0 "1066"
