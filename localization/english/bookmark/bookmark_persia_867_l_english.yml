 bm_867_persia: "De Iraanse Intermezzo"
 bm_867_persia_desc: "Tweehonderd jaar zijn verstreken sinds het Rashidun Kalifaat Perzië veroverde en de uitgestrekte hoogvlakte opnam in het machtige Arabische Rijk.\n\nTweehonderd jaar van slavernij - maar alle dingen veranderen in de loop der tijd.\n\nNu verzwakken de prinsen van Arabië, terwijl de oude adel van Perzië sterker en voller is dan in eeuwen, bloeiend te midden van de verbrijzeling van de eens zo machtige verenigde Islamitische Ummah.\n\nIn het westen controleert het Abbasidische kalifaat nu alleen nog de kerngebieden van het voormalige Rashidun-rijk, waarvan de belangrijkste gouverneurs van Iberia tot India nu alleen nog in naam onafhankelijk zijn en waarvan de opvolging is neergedaald in een anarchistische chaos van verraad, moord en oproer.\n\nIn het oosten zijn islamitische avonturiers en huurlingen, afgesneden van de Hindoekoesj, gretig naar de buit van Rajasthan en Delhi.\n\nPerzië staat op een tweesprong. De loyalisten van de Kalief botsen met de overgebleven volgelingen van het Zoroastrisme en Boeddhisme, ambitieuze krijgsheren botsen met leiders uit de bergen en Turkse huurlingen vechten met Arabische indringers.\n\n#Bold De wereld draait door: Waarheen zal ze #Italic jou#! brengen?"

 bookmark_persia_amir_yaqub: "Amir Ya'qub"
 bookmark_persia_amir_yaqub_desc: "Ya'qub, zoon van een eenvoudige koperslager, is een selfmade man wiens verminking door een zwaardslag hem niet heeft afgeremd of gehinderd.\n\nHij heeft een groot koninkrijk in Sistan opgebouwd en is nu verwikkeld in een oorlog met de Tahiriden, de oude lakeien van de kalief. Op het thuisfront fluisteren dezelfde commandanten die Ya'qub's machtsovername steunden dat ze hun loyaliteit weer zullen veranderen.\n\n#bold Je lijkt klaar om een nieuw lot voor Perzië te smeden - durf je de voortdurende macht van de Abbasiden uit te dagen?#!"
 bookmark_persia_yaqub_alt_amr: "Amr ibn al-Layth"
 bookmark_persia_yaqub_alt_sebuk_eri: "Sebük-eri"

 bookmark_persia_ismail_samani: "Ismail Samani"
 bookmark_persia_ismail_samani_desc: "Decennialang bezette Ismail's familie de gouverneursposten in Transoxanië. Maar de ineenstorting van het Kalifaat heeft dit centrale gezag aan het wankelen gebracht, waardoor de Samaniden onderling om de heerschappij moeten vechten.\n\nDe kans van de jonge Ismail om mee te dingen naar de macht komt als hij wordt verwelkomd als heerser van Bukhara, onlangs geplunderd door de legers van de woeste westerse Khwarezmshahs. Ondanks zijn wonderbaarlijke talent verwacht de rest van zijn familie alleen volledige onderwerping van hem.\n\n#bold Kun jij je broers overtreffen en de glorie van Perzië herstellen?"
 bookmark_persia_ismail_alt_nasr: "Amir Nasr"

bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
bookmark_persia_muhammad_ibn_abdallah_desc: "Mohammed is een uitmuntend en professioneel bestuurder en heeft de Abbasiden trouw gediend tijdens zijn lange carrière als gouverneur van Irak, de Heilige Steden en zelfs Bagdad zelf.\n\nToch heeft de recente onrust zelfs zijn politieke scherpzinnigheid op de proef gesteld, omdat hij ternauwernood aan de dood ontsnapte nadat hij de verkeerde kalief koos. Zelfs nu begint zijn gezondheid achteruit te gaan.\n\n#bold Ga je je laatste jaren doorbrengen met het steunen van je onder vuur liggende neef, de Amir van Khorasan, of ga je je richten op het verlossen van je familie in de ogen van de kalief?#!"
bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Caliph al-Mu'tazz"
bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Muhammad ibn Tahir"

bookmark_persia_rostam: "Rostam I"
bookmark_persia_rostam_desc: "De familie van Rostam heeft een stamboom die bijna ongeëvenaard is in de bekende wereld: zijn vaders lijn behoort tot de laatste van de Sassaniden, terwijl zijn vrouw haar afkomst terugvoert naar de bijna-millennium oude Arsaciden van Armenië.\n\nOude dynastieën en oude geloofsovertuigingen houden stand in het bergachtige Tabaristan, waar Daylamitische bergheren vasthouden aan generaties-lange wrok en velen, waaronder Rostam, nog steeds worstelen met de 'nieuwe' dominantie van de Islam over de tradities van weleer.\n\n#bold Kun je de eerbiedwaardige glorie van je geboorterecht terugwinnen, of zul je de moderne wereld omarmen?#!"
bookmark_persia_rostam_alt_hasan: "Hasan de missionaris"
bookmark_persia_rostam_alt_shervin: "Sharvin"

bookmark_persia_suri_of_mandesh: "Sūrī van Mandesh"
bookmark_persia_suri_of_mandesh_desc: "Als laatste boeddhistische heerser ten westen van de Indus staat Sūrī op een kruispunt - zijn land is rijk aan zilver en ijzer en zou gemakkelijk de kern van een machtig rijk kunnen worden, maar de hongerige krijgsheren van Khorasan in het noorden en Makran in het zuiden zijn zich hier net zo bewust van als hij.\n\nAls afstammeling van de koningen van Guzgan in de oudheid, voelt Sūrī de last van deze erfenis en de druk van de huidige politiek meer dan de meeste anderen.\n\n#bold Kun je de strijdende Afghaanse stammen verenigen en je oude spirituele erfenis verdedigen? Of buig je voor de wil van Allah?#!"
bookmark_persia_suri_of_mandesh_alt_farhana: "Farhana van Bamian"
bookmark_persia_suri_of_mandesh_alt_abdullah: "Abdullah bin Umar"


